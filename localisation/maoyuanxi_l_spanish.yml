rev_canxiang: "Ecos de la Revolución"

rev_canxiang_desc: "Como el único sobreviviente del caso Lin-Jiang, Mao Yuanxin encarna no solo las brasas de la era revolucionaria, sino también una profunda obsesión con su legado. Él es el ‘eco’ de la revolución, un recordatorio de que el espectro de la revolución nunca está realmente lejos."

PRC_mao_yuanxin: "Mao Yuanxin"

PRC_mao_yuanxin_DESC: "Mao Yuanxin, sobrino de Mao Zedong, nació en 1941 y pertenece a una de las familias prominentes del Partido Comunista Chino. Su carrera política ha estado llena de altibajos, estrechamente vinculada a la Revolución Cultural. Durante este periodo, Mao Yuanxin fue designado con responsabilidades importantes como Secretario del Comité del Partido en la provincia de Liaoning. Como joven líder de los Guardias Rojos, se consideraba a sí mismo el ‘sucesor de la revolución’, implementando las políticas radicales de Mao en el noreste de China y ganando gradualmente influencia dentro del Partido.\n\nSin embargo, después del fin de la Revolución Cultural, el destino de Mao Yuanxin dio un giro dramático. Tras la caída de la Banda de los Cuatro, fue acusado de participar en actividades de extrema izquierda y purgado, terminando finalmente en prisión. Para algunos, Mao Yuanxin representaba la joven generación de izquierdistas, y su caída simbolizaba el fin de la línea ultrarradical de Mao. Después de la muerte de Jiang Tengjiao el 8 de mayo de 2009, Mao Yuanxin se convirtió en el último sobreviviente implicado en el caso del Grupo Contrarrevolucionario de Lin Biao-Jiang Qing. Aunque ya no tiene influencia, sigue siendo un firme seguidor de la ideología maoísta en el siglo XXI, oponiéndose al retorno de China al capitalismo.\n\nHoy, Mao Yuanxin lidera una nueva ola de ‘pequeños guardias rojos’ y ha retomado el poder para revivir los ideales rojos. Levanta la bandera del ‘anti-revisionismo,’ promoviendo un regreso a los principios fundamentales de Mao y buscando remodelar el país con un enfoque en la lucha de clases y la oposición al privilegio burocrático. A pesar de su avanzada edad, Mao Yuanxin está decidido a volver a pintar de rojo esta tierra descolorida.\n\n§R¡La revolución es justa; la rebelión es razonable!§!"

rev_houdai: "Descendencia Roja"

rev_houdai_desc: "Para muchos, la extrema izquierda puede ser algo de lo que preferirían mantenerse alejados, pero el estatus de Mao como ‘sobrino del Presidente Mao’ le ha otorgado un mayor apoyo tanto en el público como dentro del Partido. Esta identidad única le otorga un sagrado legado revolucionario, que reduce la oposición y facilita la implementación de reformas. No es solo un líder político, sino que también es visto como la continuación viva del espíritu de Mao. Esta descendencia roja otorga una influencia única y una autoridad inquebrantable a su liderazgo.\n\n§RSolo el tiempo dirá si este culto personal espontáneo es una bendición o una maldición para China...§!"






