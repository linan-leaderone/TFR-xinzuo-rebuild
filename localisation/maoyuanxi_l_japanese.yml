rev_canxiang_desc: "--------------\n§Y林彪-江青事件の唯一の生存者として、毛遠新は革命時代の残り火だけでなく、その遺産への深い執着をも象徴しています。彼は革命の‘残響’であり、その存在は人々に革命の霊が決して遠く離れていないことを思い出させます。§!\n--------------"

PRC_mao_yuanxin: "毛遠新"

PRC_mao_yuanxin_DESC: "毛遠新は毛沢東の甥として1941年に生まれ、中国共産党の有力な家系に属しています。彼の政治的キャリアは、文化大革命と深く結びついており、多くの浮き沈みがありました。この時期、毛遠新は遼寧省党委員会書記として重要な役割を担い、若き紅衛兵のリーダーとして‘革命の後継者’を自称し、東北地方で毛の過激な政策を実施することで徐々に党内で影響力を築いていきました。\n\nしかし、文化大革命の終結後、毛遠新の運命は一転します。四人組の失脚後、彼は極左活動への関与を指摘され、粛清されてついに投獄されました。ある人々にとって、毛遠新は若い左派世代の象徴であり、彼の失脚は毛沢東時代の極左路線の終焉を象徴していました。2009年5月8日に江騰蛟が亡くなった後、毛遠新は林彪-江青反革命グループ事件の唯一の生存者となりました。影響力はなくなりましたが、毛遠新は21世紀においてもなお毛沢東思想の堅持者であり、中国の資本主義への回帰に反対し続けています。\n\n現在、毛遠新は新たな‘小紅衛兵’たちを率いて権力を再び掌握し、赤い理想を復活させようとしています。彼は‘反修防修’の旗を掲げ、毛沢東時代の核心理念への回帰を訴え、階級闘争と官僚主義への対抗を重視した革命国家の再構築を目指しています。年老いても、毛遠新はこの色褪せた土地を再び赤に染めることに決意を示しています。\n\n§R革命は正義であり、反乱は理にかなっている！§!"

rev_houdai: "赤き血脈"

rev_houdai_desc: "--------------\n§Y多くの人々にとって、極左派は敬遠されがちな存在かもしれませんが、“毛主席の甥”という地位は彼に対する大衆および党内の支持を大きく得る要因となりました。この特別な地位は彼に聖なる革命の遺産を与え、反対の声を抑え、改革の推進を容易にしています。彼は単なる政治指導者ではなく、毛主席の精神の継承者と見なされています。この赤き血脈は、彼の指導に独自の影響力と揺るぎない権威をもたらしています。\n\n§Rこの自発的な個人崇拝が中国にとって吉となるか凶となるか、それは時間だけが教えてくれるでしょう...§!§!\n--------------"