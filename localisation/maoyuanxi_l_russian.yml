rev_canxiang: "Эхо революции"

rev_canxiang_desc: "--------------\n§YКак единственный выживший в деле Линь-Бяо и Цзян Цин, Мао Юаньсинь воплощает не только угасающие искры революционной эпохи, но и носит в себе глубокую приверженность ее наследию. Он — ‘эхо’ революции, напоминание народу о том, что призрак революции никогда не бывает далек.§!\n--------------"

PRC_mao_yuanxin: "Мао Юаньсинь"

PRC_mao_yuanxin_DESC: "Мао Юаньсинь, племянник Мао Цзэдуна, родился в 1941 году и принадлежит к одной из ведущих семей в Китайской Коммунистической Партии. Его политическая карьера была полна взлетов и падений, тесно связанных с Культурной революцией. В этот период Мао Юаньсинь был наделен значительными полномочиями в качестве секретаря партийного комитета провинции Ляонин. Молодой лидер хунвэйбинов, он принял на себя роль 'преемника революции', воплощая радикальные идеи Мао на Северо-Востоке Китая и постепенно укрепляя свое влияние в партии.\n\nОднако после окончания Культурной революции судьба Мао Юаньсиня резко изменилась. После падения 'Банды четырех' его обвинили в участии в ультралевых действиях, и он подвергся чистке, в итоге оказавшись в тюрьме. Для некоторых Мао Юаньсинь был символом молодого поколения левых, а его падение символизировало завершение ультралевой линии Мао. После смерти Цзян Тэнцзяо 8 мая 2009 года Мао Юаньсинь стал последним оставшимся в живых участником дела контрреволюционной группы Линь Бяо — Цзян Цин. Хотя он больше не обладает влиянием, он по-прежнему является стойким приверженцем маоистской идеологии в 21-м веке, выступая против возврата Китая к капитализму.\n\nСегодня Мао Юаньсинь возглавляет новое поколение 'маленьких красных гвардейцев' и вновь вернул себе власть в стремлении к возрождению красных идеалов. Поднимая знамя 'анти-ревизионизма', он продвигает идеи возвращения к основным принципам Мао, стремясь к возрождению страны, построенной на классовой борьбе и противодействии бюрократии. Несмотря на преклонный возраст, Мао Юаньсинь полон решимости снова окрасить эту поблекшую землю в красный цвет.\n\n§RРеволюция справедлива; бунт правомерен!§!"

rev_houdai: "Красный наследник"

rev_houdai_desc: "--------------\n§YДля многих ультралевые взгляды могут казаться чем-то чуждым, но статус Мао как 'племянника Председателя Мао' принес ему более широкую поддержку среди народа и внутри партии. Этот уникальный статус наделяет его священным революционным наследием, которое снижает сопротивление и облегчает путь к реформам. Он не только политический лидер, но и живое продолжение духа Мао. Это красное родство приносит уникальное влияние и непоколебимый авторитет его руководству.\n\n§RТолько время покажет, станет ли это стихийное личное поклонение благом или проклятием для Китая...§!§!\n--------------"