PRC_towards_automated_socialism_desc: "自动化！这三个字如夜空中的启明星，它不仅是人类对效率、自由与无限可能的追求，更象征着社会主义经济事业的最高境界，是解放生产力、实现社会公平与繁荣的伟大理想。一代代科研工作者和探索者怀揣对未来的无限憧憬，倾尽毕生心血，只为实现这个远大目标。\n\n早在20世纪就出现了自动化社会主义的构想，诸如苏联的ogas系统和阿连德提出的控制论+社会主义。虽然这些构想到最后都并未实现，但他们为推进社会主义经济理论发展作出了不可磨灭的贡献，而我们将继承前辈的衣钵，努力建设自动化的社会主义社会。我们坚信，在党的领导下，在亿万万人民群众的不懈奋斗下，自动化将不再成为遥不可及的梦想，而将在中国这片古老而充满活力的土地上落地生根，变为现实。"

 PRC_exonorate_neo_maoists: "平反毛左派"
 PRC_exonorate_neo_maoists_desc: "自改革开放以来，毛主义者一直被主流话语污蔑为“左棍”和“文革余孽”，甚至大加搜捕和迫害，仿佛他们是新时代的国家公敌。这种论调和行为实际上是一种对真正心系人民的有识之士的恶毒攻击。那些毛主义者并非所谓的“余孽”，而是始终坚持以人民利益为核心，致力于揭露社会不公、反对特权阶级、捍卫平等与正义的共产党人。他们的存在，是对权力滥用和资本横行的一种有力抵制，也是对社会主义理想的忠诚守护。\n\n如今，随着社会矛盾的日益激化，贫富差距的不断拉大，以及人民群众对公平正义呼声的日渐高涨，无数年轻人开始接触、了解和信仰毛泽东主义，成为毛主义者。事实证明，毛主席的思想未曾过时，而是对于现阶段阶级问题的深刻回应。毛主义者们勇敢地站在斗争的最前线，直面复杂的现实困境，努力成为广大劳动群众的代言人。\n\n在充满挑战的21世纪，毛主义者不能再被边缘化，他们需要重新回到聚光灯下，成为人民的重要发声渠道。为建设一个更加平等、公正、充满希望的社会主义社会，需要信仰毛主义的共产党人积极参与和奋斗。"
PRC_denounce_xi_revisionism_desc: "习近平不仅给这个国家带来了深重的灾难，还严重玷污了社会主义。他在新冠疫情和台海战争时期的各种错误政策不仅导致了社会经济的衰退、人民生活的困苦，还破坏了国家的稳定和发展。同时，他在执政过程中更是专断独行，打击政敌，从打倒薄熙来到清洗共青团派，从镇压佳士运动到强行推进封控政策，习近平的一系列行为破坏了党的威望，背离了社会主义的初衷，损害了人民的根本利益。\n\n毛主席说过：“修正主义不清除，资本主义随时可能复辟。”为了正本清源、拨乱反正，我们将充分利用官方宣传机构，广泛发动人民群众，对习近平的错误进行全面的批判。同时我们还会在党内清洗太子党，肃清习派流毒。\n\n在宣传过程中，我们将强调社会主义的真正价值，揭露习近平歪曲社会主义原则、实行修正主义的事实，使民众深刻理解我们当前政策的正确性和必要性，从而进一步巩固我们的执政基础，强化社会的凝聚力与向心力，确保国家沿着正确的社会主义道路稳步前进。 "
PRC_revise_cultural_revolution_verdict_desc: "“文化大革命”是中国现代史上一个极具争议且无法回避的话题，对这段历史的评价不仅涉及到学术研究和社会共识，更成为衡量一个中国人政治立场的重要标尺。在中国的政治光谱中，对文革的立场往往成为区分左派与右派的试金石。长期以来，为了维护和巩固政权的合法性，邓、江、习当局始终批判和否定文革，将其定性为“十年浩劫”，强调其对国家、社会和个人造成的深重灾难，并对文革采取“不争论”的态度。然而，这种极端的否定态度在一定程度上限制了人们对文革更为全面、理性的思考，也阻碍了社会对这段历史更深层次的反思。\n\n今天，我们有必要以更加客观、理性的视角重新审视文革，剖析文革发生的深层原因和其带来的影响。为此，我们将整理和公开过去长期被封存的部分历史资料，让公众能够接触到更完整的信息。文革不仅是一个历史事件，更是一个反映国家制度、社会形态的复杂话题。唯有真正了解它，我们才能从历史中汲取教训，为建设真正的社会主义添砖加瓦。"
PRC_rejuvinate_cpc_cadres_desc: "持续十年之久的习近平时代遗留下来的是一个冗余的官僚系统，这些当权的陈腐官僚不仅无法推动社会进步，还成了阻碍实现共产主义理想的绊脚石。他们安于现状，尸位素餐，缺乏改革的勇气和动力，与人民的需求和时代的要求渐行渐远。为改变这一局面，我们提出了“不拘一格降人才”的方针，以打破官僚主义的束缚，重新焕发组织的活力。在党内，我们将积极发现和培养一批具有理想主义情怀、充满干劲、富有责任感和创新精神的年轻干部，提拔他们进入中央领导层。这些干部将更加贴近人民群众，深刻理解他们的疾苦与需求，能够以更大的决心和魄力推进改革，为实现共产主义的崇高目标注入新的生命力。"
