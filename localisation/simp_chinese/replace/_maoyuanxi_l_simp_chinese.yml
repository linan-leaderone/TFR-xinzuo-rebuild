PRC_prepare_radical_coup_1: "准备极左派政变"
PRC_prepare_radical_coup_1_desc: "胡春华执政这段时间，政策摇摆不定，改革举步维艰，而社会的积怨却如滚雪球般不断加剧。如今，各地传来怨声载道，旧制度的弊端显露无遗。在这动荡之际，曾被认为是“上个时代余烬”的毛远新悄然登上历史舞台。这个早年间便被烙印上“红卫兵”标签的男人，如今正召集起一批理想燃烧的“新红卫兵”，一场彻底而决绝的政治冒险呼之欲出。\n\n“特色”模式带来的腐败与空洞将被彻底揭开，革命的号角正一声高过一声地响起——人们不再满足于简单的改革，他们渴望一场从根本上颠覆现状的剧变。\n\n毛远新将如同一把锋利的刀锋，直指政权的核心。撕开现有秩序的外壳，让革命的红色洪流再次席卷这片土地。他的支持者中，既有渴望重拾无产阶级话语权的老一代，也有对资本主义深恶痛绝的年轻人——他们一起等待着一个信号，一个能彻底改变未来的信号。"
PRC_prepare_radical_coup_2: "准备温和派政变"
PRC_prepare_radical_coup_2_desc: "胡春华执政的短暂岁月如同一场冗长而无效的修补，社会的裂缝却在不断加宽，人民的耐心也逐渐被消磨殆尽。旧体制的阴影笼罩，改革的步伐迟滞，而时代呼唤着新的力量。就在此刻，一位熟悉而又陌生的名字再次响彻大地——韩东方，那个曾经的工自联的领袖，那个曾引领无数工人和青年反抗权力的象征，再次带领着新的浪潮走向风口浪尖。\n\n每一步行动都酝酿着不可预知的激烈冲突，街头巷尾的气氛早已开始暗流涌动。韩东方和他的支持者们坚信，只有让这些承载着“特色”痕迹的权力结构彻底崩塌，才是对工人、农民和普通百姓的真正解放。夜色中，工人们的旗帜已在暗处悄然飘扬，革命的火光正逐渐亮起，延续着那场被迫沉寂三十多年的斗争——而这一次，他们绝不会再失败。"
PRC_call_upon_cultural_revolution_1: "平反文化大革命"
PRC_maoism_power_balance_1_desc: "--------------\n§Y造反派是激进的火炬手，他们崇尚变革，不满于现有的制度和结构，认为唯有革命才能焕发真正的无产阶级精神。核心力量主要由部分反建制的毛主义者、新斯大林主义者和列宁主义者构成。这一派的代表人物，如毛远新、阳和平、马厚芝、王五州等，皆曾有过斗争经验和激进主张，他们无惧对现有体制进行彻底批判，并对新建制派抱有极度不信任的态度。王五州尤其为人瞩目，作为一位曾在河南登封组织过“马毛党”叛乱的斗士，他代表了造反派的坚决与坚定。\n\n然而，造反派的阵线并不仅限于纯粹的马列毛主义者；它的外围云集了民主社会主义者、社会民主主义者、无政府共产主义者、委员会共产主义者等，形成了一种复杂而多样的意识形态联合。比如，前“北京工自联”领导人韩东方便是其代表人物之一，他带着对工人阶级自发运动的信仰融入这片阵营。熊厚（章北海official）也加入其列，致力于在民主社会主义中探索改革之路，而任冲昊（马督工）则属于左翼反建制的技术官僚派，他主张通过技术革新来促成社会变革。此外，还有零星的左翼自由主义者与此阵营藕断丝连，比如秦晖，这些人物构成了造反派的广泛外围，为其增添了不同的思潮和行动方式。§!\n\n§Y与激进的造反派不同，保皇派展现出一种保守但复兴的力量。他们同样受到毛泽东思想的熏陶，但并不主张全面的变革，而是崇尚结合中国传统文化的左翼民族主义路径。他们看似不那么激进，然而他们心怀壮志，希望通过传统文化的复兴，重新塑造一个全新的红色中国。保皇派的核心人物包括建制派毛主义者与左翼民族主义者，代表人物如韩德强、孔庆东等，他们既秉持毛主义的部分价值观，又不乏对于传统文化的敬仰，希冀借助“国粹”塑造出新时代的中国精神。\n\n保皇派的外围则汇集了大量的建制派左翼、建制派民族主义者、左翼民粹主义者等，代表人物包括张宏良、温铁军、沈逸。这些人物在社会的不同领域拥有广泛的追随者，他们的立场介于革命与保守之间，既认同社会主义体制的优越性，又试图以传统思想为支撑，强化对外的民族自信。此外，保皇派同样与一些中共前高层藕断丝连，例如薄熙来，他的思想和保皇派路线有相似之处，这无疑为该阵营的权力提供了隐秘的加持。§!"
