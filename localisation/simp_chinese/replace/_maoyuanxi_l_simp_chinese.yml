PRC_revive_iron_rice_bowl_1_desc: "在新中国的土地上，社会化抚养将以无比崭新的方式承担起人民的未来，彻底颠覆传统家庭对生育和抚养的捆绑。作为新革命的一部分，“社会化抚养”旨在打破深根固蒂的父权制和家庭对个体的桎梏。社会化抚养，不仅是解放女性与年轻人的工具，更是为整个社会注入活力的崭新动能。\n\n在这个新时代中，子女不再只是家庭的私人负担，而是全社会共同的责任。国家将逐步建立覆盖城乡的公共抚养网络，投入巨大的社会资源，为每个孩子提供无忧的成长环境。政府、社区、工作单位共同参与，承担起教育和基础生活保障，确保孩子的健康与发展不再仅仅依赖于个人或家庭的经济状况。通过公共教育、医疗保障和儿童福利，我们将解除年轻一代的后顾之忧，让他们能够专注于自身的成长和发展，而不再受限于抚育子女的沉重负担。\n\n社会化抚养的推行意味着传统家庭结构的逐渐转型，父权制的历史遗迹在此将会逐渐瓦解。孩子不再只是某个家庭的私有财产，而是全社会的共同财富。青年人将从家庭束缚中得到解放，他们可以选择自由恋爱，自主追求事业，而无需再为抚养子女和赡养老人担忧。这样的社会改革不仅将提高生育率，缓解人口压力，更将为社会带来前所未有的思想自由和生产力的解放，让每个个体都能够更自在地追求自我价值。"
PRC_the_Flower_of_Freedom_1: "§p人间开遍自由花§!"
PRC_the_Flower_of_Freedom_1_desc: "历经数十载，饱经风雨与荆棘，中国人民终于迎来了这片希望之地的曙光。从1989年那个悲怆的日子，到今日黎明的到来，我们经历了无数次的挣扎与斗争，心中的自由之火却从未熄灭。那段黑暗的岁月，见证了压迫的阴影横亘在我们的土地上，见证了人民对自由的追求被无情扼杀，然而，正是在这深沉的痛苦之中，种下了希望的种子。如今，它已破土而出，顽强地绽放在每一片街巷，每一个村落，每一座山川之上。\n\n今日的胜利，不仅是对压迫的反击，更是对我们所有曾经奋斗过的先行者的庄严告慰。那些曾在艰难之中挺身而出的人民，那些用心血浇灌的理想，终在这片沃土上开花结果。未来，是一片未曾染指的净土，等待着每一个中国人亲手去描绘它的蓝图。人民不再只是历史的旁观者，而是亲自谱写新时代篇章的创造者。\n\n新的中国将会是一片生机勃勃的土壤。这里没有专制的枷锁，只有民主与自由的芬芳。我们可以憧憬，在这片崭新的天空下，正义的光芒终将普照大地，平等的理想将如旭日般升起。让过去的苦难成为我们未来的力量，让那些无数的牺牲铭刻于心！每一个人，都将不再只是历史的过客，而是这片新天地的主人。"
PRC_MAO.16.t:0 "审判"
PRC_MAO.16.d:0 "在庄严肃穆的革命法庭上，王沪宁身穿囚服，低垂着头，站在审判席中央。他的面前是曾经推崇的政策和理念，现在却成了罪行清算的依据。庭上满座冷静的人民代表，正等待他为自己所策划的一切辩解。主席台上的法官一锤重重敲下，声音如雷：“被告人王沪宁，你听着。”\n\n王沪宁微微抬起头，面色苍白，声音沙哑：“我听着呢，你说吧。”\n\n“你有什么话要陈述和辩护的，你现在可以讲。”\n\n王沪宁的嘴唇微微颤动，但没有说话，他知道自己的辩解在这座法庭上几乎没有立足之地。几秒钟的沉默后，他开口了，语调平静却显出一丝紧张：“这可以有，那是你们所谓的‘大量事实’，难道是鸡蛋里头捡骨头、捡来捡去……”\n\n法庭内一片哗然，然而王沪宁依然在继续，语速加快，似乎试图辩解：“我所做的一切，都是为了中国的‘稳定’。稳定高于一切，这一点难道有错？难道中国的复兴不需要稳定的环境？我在为国家制定政策时，考虑的是人民，是全体人民的利益。你们现在把我描绘成什么——法西斯？这简直是荒谬！”\n\n“荒谬？”法官冷冷打断，眼神如刀锋般锐利，“你口中的稳定，剥夺的是谁的权利？牺牲的是谁的自由？你所谓的稳定，究竟是‘稳定’什么，维持谁的权威？是人民的，还是你们这批‘特色操盘手’的利益！”\n\n话音未落，旁听席上有人愤怒地低语：“就是法西斯！他说得好听，但把我们当成了被他操纵的棋子！”另一人冷冷嘲讽：“这就是我们的‘国师’，为了所谓稳定，践踏了多少人的尊严与生命！”\n\n王沪宁顿时失去了语言，似乎所有的措辞都已黯然失色。革命法庭的审判不是单纯的法律程序，而是人民的怒火凝聚成的正义之声。他曾用文辞编织的国家图景，如今在此处被一层层剥离，露出荒谬和残酷的真相。\n\n法官冷冷宣布：“王沪宁，作为‘特色’操盘手和‘国师’，你的一切罪行，最终都要面对人民的审判。你的‘稳定’已成为历史的烙印，沉重而不可原谅。”"
PRC_MAO.16.a:0 "永不翻案！"
PRC_MAO.15.t:0 "第二波冲击"
PRC_MAO.15.d:0 "在一个寂静而寒冷的夜晚，北京城笼罩在浓重的夜色之下，万物沉寂，唯有微风偶尔掠过空旷的街道。然而，在这片平静的夜幕下，一场无声的风暴正迅速酝酿。任冲昊的铁杆支持者们，精心策划、步步为营，紧密团结在他的指令之下，正悄然地集结，带着不容抗拒的意志，向人民大会堂逼近。\n\n他们的脚步像影子般无声无息，所有的细节都在事先演练过，无论是穿越重重街巷的路线，还是绕过巡逻哨兵的隐蔽手法，都是层层算计、丝毫不差。大会堂周围的守卫，在这突如其来的袭击中根本来不及反应。那些黑暗中的身影迅速地、无情地穿过警戒线，如同沉默而致命的潮水，扑向大会堂的雄伟而冷峻的建筑。\n\n他们冲破最后一道屏障，挟裹着一种狂热的激情，冲进了象征着革命权力的新中枢。在这片象征着人民与政权的大厅里，幽深的走廊、宏伟的柱廊，都在瞬间被这股汹涌的势力所掌控。灯火闪烁间，那些忠诚的追随者们穿行于宽敞的大理石地面上，肆意地将革命的标志物摧毁，仿佛要将旧有的一切连根拔除，只留下他们心中的图景。\n\n这不是一个象征性行动，而是一场切实而冷酷的突袭，没有留下一丝喘息的余地。人民大会堂本是新政府的权力象征，如今却被任冲昊与熊厚之势以迅雷不及掩耳之势席卷而下，仿佛彻底封存了新政府对革命的承诺。革命的火焰一时熄灭，取而代之的是铁血与无情。"
