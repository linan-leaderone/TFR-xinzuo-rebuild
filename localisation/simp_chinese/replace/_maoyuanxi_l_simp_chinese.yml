PRC_neomaoism111_idea: "马列主义现代化" 
PRC_neomaoism111_idea_desc: "马列主义现代化不仅是对马列毛主义核心理念的继承，更是与时俱进的发展与创新。我们在保留无产阶级专政、反对资本主义复辟、坚持人民公有制等基本原则的基础上，将新时代的关键议题纳入社会主义体系。通过支持‘性少数解放’，我们强调每个人在社会主义社会中应当享有平等权利；在‘环境保护’方面，我们提倡对自然资源的科学利用，追求可持续的生态发展；在‘人工智能经济体系’中，我们引入自动化与智能技术，以满足人民的需求、提升社会生产力。现代的马列毛主义将这些全球前沿的理论与马列毛主义的革命精神结合，使社会主义思想走在世界的前列，不断探索更符合当代社会的无产阶级道路。" 
PRC_ensure_common_prosperity: "保障共享繁荣" 
PRC_ensure_common_prosperity_desc: "我们的治理下，我们战胜了疾病，消除了贫困和饥饿。我们治愈了我们的土地，让人们能够昂首挺胸，过上稳定幸福的生活。今天，每个人脸上都充满自豪，因为他们知道自己属于这片伟大的热土。"
