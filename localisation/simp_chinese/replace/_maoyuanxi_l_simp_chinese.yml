 PRC_country_summary: "§Y国家简介§!：\n对中国这个历史循环往复的古老国家来说，过去的100年既是无数人争取自由与平等的血泪史，也是一次又一次权力斗争将这个国家推向深渊的过程。在头一个50年，中国从封建帝制崩溃的混乱中走出，试图通过革命寻求独立与解放，却在外敌入侵和内乱频发中付出了惨痛代价；在第二个50年，从无产阶级革命的高歌到修正主义的叛变，人民在短暂的希望之后再次陷入压迫与剥削。\n\n如今，二十一世纪已过二十载，权贵资本主义与新威权主义的结合让这个国家表面繁荣，实则危机四伏。有人称这是“复辟”的巅峰，也有人相信新的人民运动必将推翻腐朽的体系，重建真正属于人民的中国。十四亿人民中，那些觉醒的工农和民主斗士，正在为这片土地迎来真正的解放而不懈斗争……\n\n§Y新左重置路线§!：\n§R - 毛远新(极左派)§!\n§n - 韩东方(异端派)§!\n§A - 韩东方(工自联)§!\n§P - 韩东方(社民派-尽情期待)§!"\n§t - 任冲昊(工业党-尽情期待)§!\n§O - 秦晖(自由派-尽情期待)§!\n§Y中国游玩小贴士：§!\n -§R 革命无罪，造反有理。§!\n - §n怀疑一切，打倒一切。§!\n - §A分配公平，社会平等。§!\n - §P文化包容，舆论开放。§!\n - §t实事求是，吐故纳新。§!\n - §O毛病不改，积恶成习。§!"
