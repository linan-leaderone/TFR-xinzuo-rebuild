PRC_MAO.17.t:0 "未来怎么办"
PRC_MAO.17.d:0 "夜色沉沉，长安街上依旧灯火通明。制宪会议闭幕的欢呼声早已散去，留下的是一片寂静。韩东方靠在窗前，望着远方，那座被夜色笼罩的城市，仿佛正沉睡，又仿佛正悄然苏醒。\n\n房间里，烟雾缭绕。毛远新端坐在一旁，手指有节奏地敲击着桌面，眉头紧锁。他的目光落在那份刚刚签署的宪法上，思索良久，低声开口：“这算是走完第一步了吧？”\n\n没人回答。秦晖摘下眼镜，轻轻揉了揉眉心，缓缓说道：“第一步，确实走完了。可接下来的路，不会好走。”他的语气平稳，话里却透着某种藏不住的焦虑。\n\n“吵总比不吵好。”熊厚把茶杯放在桌上，声音里透着几分戏谑，“至少现在大家还愿意坐在同一张桌子上，讨论未来，而不是互相扔炸弹。”\n\n韩东方沉默了一会儿，抬起头，缓缓开口：“我一直在想……接下来的路，应该怎么走。”他的声音不算大，却让所有人都安静下来。他扫了一圈房间里的几个人，目光沉稳，带着些许疲惫，却依旧坚定。\n\n“革命不是结束了，而是刚刚开始。”他顿了顿，嘴角扬起一丝笑意，“可惜，没人能告诉我们，这条路到底该怎么走。”\n\n任冲昊推了推眼镜，笑道：“我们要不要从现在开始排练一下，等几十年后写回忆录时，该怎么吹嘘今天？”这话一出，房间里顿时响起一阵轻笑，紧绷的气氛终于缓和了些。\n\n韩东方轻轻叹了口气，望着窗外。远处，街道上仍有零星的行人，夜风吹过，带来一丝寒意。\n\n屋内一片沉默，只有钟表的滴答声在回响。未来，仍旧在前方等待着他们。"
