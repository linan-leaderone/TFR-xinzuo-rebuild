PRC_revolution_in_pakistan_1_desc: "巴基斯坦的政治格局亟需一场深刻的革命调整，我们将积极介入，通过与当地进步力量的合作，推动巴基斯坦走向真正的社会主义道路。借助我们的理论指导与实践经验，帮助他们纠正错误路线，巩固无产阶级的领导地位。我们将组织培训，强化思想宣传，确保巴基斯坦人民能够在斗争中团结一致，推翻一切反动势力，为建设一个光辉的社会主义国家奠定基础。"
PRC_military_intervention_afh_1_desc: "面对塔利班和基地组织对地区稳定的威胁，我们将与巴基斯坦政府携手展开联合反恐行动。这不仅是捍卫边境安全的必要举措，更是深化中巴友谊与合作的表现。通过精确打击恐怖分子的据点，消除其对人民的压迫，我们将为阿富汗和巴基斯坦人民带来真正的安全感和自由。此次行动也将为我们提供机会，将社会主义理念传播到更广阔的地区，为无产阶级革命的胜利铺平道路。"
PRC_military_intervention_sig_1_desc: "在新加坡革命潜力逐渐显现之际，我们将悄然展开行动，秘密向新加坡的进步力量输送武器和宣传材料。这不仅是对新加坡人民斗争的支持，更是对资本主义统治的一次有力反击。我们将确保这些武器和传单能够抵达最需要它们的地方，激发人民的革命热情。通过强化组织，动员群众，我们将在这片土地上点燃革命的火焰，让新加坡的每一位公民都能意识到推翻压迫的必要性，为社会主义的未来而奋斗！"
PRC_masters_of_asia_2: "推动新加坡革命"
PRC_masters_of_asia_2_desc: "新加坡，这座资本主义象征的贸易中心，如今在世界动荡的风暴中摇摇欲坠。美国内战爆发，全球石油危机加剧，依赖贸易的新加坡遭遇前所未有的经济困境。资本主义的繁荣神话已不复存在，社会不满情绪愈演愈烈，群众的愤怒如火山般喷涌而出。中国看到了这片土地上蕴藏的革命潜力，决定果断行动，以坚定的国际主义精神为新加坡的无产阶级革命者提供援助，助力推翻资本的枷锁。\n\n新加坡的无产阶级革命将成为资本主义世界中的一道裂隙，一个打入敌人内部的钉子——深深扎入资本主义体制的核心。中国将全力支援新加坡的革命力量，从物资、宣传到秘密行动，全面帮助无产阶级革命者为工人阶级争取真正的民主与解放。随着革命的风暴在新加坡掀起，这座岛屿不再是资本的堡垒，而将成为社会主义在东南亚的一片新据点，为资本主义的崩溃发出震撼的号角！"
PRC_masters_of_asia_3: "消灭恐怖分子"
PRC_masters_of_asia_3_desc: "塔利班与基地组织的恐怖主义阴云不仅笼罩着阿富汗的天空，更威胁着我们国家的安全与边境稳定。他们的反动思想深深奴役着当地人民，同时渗透入我们巴基斯坦盟友的内部，严重阻碍了社会主义事业在该地区的推进。我们决心发动一场彻底的反恐战争，横扫恐怖分子，将无产阶级的力量带给被压迫的民众，让革命之光照亮阿富汗和整个中亚。\n\n这场反恐战争不仅是为了肃清威胁，更是为阿富汗人民带去社会进步的契机。我们将从经济、文化、教育等多方面入手，彻底改造阿富汗的社会结构，为人民带来平等和解放。与此同时，我们也将“教育”我们的巴基斯坦盟友，扶持真正的社会主义力量崛起，彻底摧毁一切反动和腐朽的残余。中国已做好准备付出大量人力物力，为中亚带去持久的和平与社会主义光辉。"
PRC_masters_of_asia_4: "红星照耀印度"
PRC_masters_of_asia_4_desc: "印度共产党（毛主义）作为全球毛主义运动的坚强堡垒之一，顽强地在资本主义与反动势力的围剿中屹立不倒。然而，印共（毛）所面对的敌人异常强大，革命事业步履维艰。在我们在南亚和东南亚的一些地区取得革命的全面胜利后，我们已对印度形成战略包围之势，革命的机会正悄然降临。是时候为印度的无产阶级同志们提供强有力的援助，将革命的火焰从四面八方引入这片古老的土地。\n\n我们将从多条战线进攻，协助印共（毛）打破旧体制的桎梏。我们将援助物资、技术、宣传，为无产阶级的战斗注入力量。印度将不再是只有孤独的星火，印度将会在我们的支援下迎来燎原之势，成为亚洲无产阶级革命的又一核心。在毛主义的旗帜下，我们誓将红星照耀印度，让革命之光彻底驱散资本主义与帝国主义的黑暗！"
PRC_support_junta_1: "重组缅甸共产党"
PRC_support_junta_1_desc: "在缅甸境内，革命的火焰已被修正主义和分裂主义削弱得所剩无几。缅甸民族民主同盟军，这支曾经的革命武装，如今因内部的分裂和意识形态的动摇，已逐渐丧失了无产阶级的坚韧和斗争的方向。中国将以无产阶级国际主义的精神，帮助缅甸重组共产党力量，将这个松散的大联盟重新整合成一个坚定的马列毛主义先锋队。\n\n缅甸共产党将焕然新生，成为引领缅甸人民走向解放的旗帜。在中国的支持下，他们将不再只是游击队，而是有组织、有信仰的革命战士。接下来，中国将协助缅甸共产党结束长久的内乱，推动无产阶级力量席卷全国，统一全缅甸，让真正的社会主义在这片土地上生根发芽。" 
autonomy_tongzhi: "同志国家"
PRC_spread_chinese_influence: "§Y正在进行一项军事行动§!"
PRC_military_intervention_vin_1: "对越南进行武装反修"
PRC_military_intervention_thailand_1: "为泰国人民打倒君主"
PRC_military_intervention_cambodia_1: "为柬埔寨人民打倒君主"
PRC_military_intervention_laos_1: "对老挝进行武装反修"
PRC_military_intervention_inso_1: "协助组建印支联邦（越南 柬埔寨 老挝）"
PRC_military_intervention_vin_1_desc: "越南已经在修正主义道路上越走越远，背叛了无产阶级革命的根本原则，堕落为帝国主义的代理人。为了保护东南亚人民的革命事业不被腐朽的修正主义所侵蚀，中国将对越南进行武装干预，清除修正主义毒瘤。我们肩负着无产阶级国际主义的神圣使命，带去革命的火种，为越南人民带来真正的社会主义解放！"
PRC_military_intervention_thailand_1_desc: "泰国的君主制度如同一座压在人民头上的枷锁，将无产阶级的力量禁锢在黑暗中，阻碍人民的解放与觉醒。中国将为泰国人民摧毁君主制的封建枷锁，解放被压迫的劳动人民。为了实现真正的民主和社会主义革命，中国人民将与泰国革命者站在一起，为无产阶级夺回属于他们的自由与权利！"
PRC_military_intervention_cambodia_1_desc: "柬埔寨的君主体制已成为阻碍革命进程的最大障碍。作为无产阶级的先锋，中国将带领柬埔寨人民推翻这个腐朽的旧制度，为无产阶级开辟一条通往自由与解放的道路。中国将全力支持柬埔寨的革命者，消灭封建残余，建立一个真正属于劳动人民的社会主义国家！"
PRC_military_intervention_laos_1_desc: "老挝政府已被修正主义所腐蚀，偏离了无产阶级的革命道路，背离了社会主义的根本信仰。中国决心支持老挝的革命者，帮助清除修正主义的势力，将老挝从反革命的泥潭中解救出来。我们将通过武装干预，为老挝人民带来真正的社会主义解放，使他们在无产阶级的领导下重获新生！"
PRC_military_intervention_inso_1_desc: "东南亚的革命事业需要真正的团结与力量。中国将致力于协助越南、柬埔寨和老挝的革命者联合起来，共同建立一个社会主义的印支联邦。这个联邦将以无产阶级的团结为基石，清除一切修正主义和封建残余，形成一个全新的社会主义共同体。这一举措将使东南亚成为无产阶级的坚固堡垒，推动全球革命的浪潮！"
PRC_MAO.6.t:0 "朝鲜劳动党被推翻"
PRC_MAO.6.d:0 "中朝战争结束后，朝鲜迎来了一个历史性转折。随着金正恩及其家族的秘密逃亡，曾经的专制统治被彻底推翻，一个新的朝鲜政权正式宣告成立。平壤街头洋溢着重生的气息，新的朝鲜领导人在人民临时委员会成立大会上宣布：“朝鲜的未来属于所有朝鲜人民，我们将结束与外界的隔离，敞开胸怀迎接和平、进步与共同繁荣的新时代。”\n\n中国方面对此事件表示高度支持。解放军已逐步从朝鲜各地撤离，将控制权交还给新政权。中国政府发言人宣布：“朝鲜人民的苦难根源在于劳动党的压迫与封锁政策。如今，我们将不遗余力地帮助朝鲜重新站起来。”丹东口岸正在紧锣密鼓地调集粮食、医药、基础建设物资和技术支持，准备送往朝鲜，为朝鲜的全面重建铺平道路。中国工程技术人员、医护人员和农业专家也在第一时间赶赴朝鲜，协助恢复生产与生活秩序。\n\n新的朝鲜政府宣称将打破过去的封闭政策，积极发展与国际社会的交流，欢迎友好国家和机构加入到朝鲜的重建事业中来。朝鲜媒体一改以往的宣传模式，热情报道各地解放的庆祝活动。各地百姓也自发参与到家园重建的行动中，表示期待一个自由、开放的新朝鲜。"
PRC_MAO.6.a:0 "换汤不换药"
PRC_MAO.6.b:0 "这是朝鲜人民的伟大胜利!"
PRC_MAO.5.t:0 "金正恩逃离朝鲜"
PRC_MAO.5.d:0 "在经历了一段时间的激烈战斗后，中国人民解放军成功控制了朝鲜全境。解放军在平壤市中心插上了红旗，象征着旧时代的彻底终结。在清晨的和平壤广场上，民众聚集，感受到新政权的气息。然而，这场解放行动中，曾一度统治朝鲜的金氏家族并未被捕获。消息传出，金正恩及其家人早已在战火最炽时逃往俄罗斯，选择在流亡中保全自己。\n\n中国方面宣布，将协助朝鲜建立一个真正属于无产阶级的、民主的社会主义政府。在解放军的帮助下，由工人、农民和知识分子组成的“朝鲜革命委员会”已在平壤成立，意在恢复朝鲜人民的权利，结束长久以来的压迫和独裁。新政府的领导人宣誓：“我们要为朝鲜人民建立一个新的国家——一个没有个人崇拜、没有压迫的真正社会主义国家。”\n\n在全国范围内的广播中，中国政府发表声明：“朝鲜人民解放了自己！修正主义的影子已从这片土地上消散，朝鲜的未来将属于工人阶级、属于广大人民。”民众走上街头，欢呼这一历史性的时刻。与此同时，解放军开始逐步撤出部分地区，让人民委员会接管各项事务。各地筹备委员会也在迅速组建，筹划即将到来的民主选举，朝鲜从未有过的真正民主制度即将诞生。\n\n而在遥远的俄罗斯，金正恩家族的命运仍是未知数，然而他们的时代，显然已经永远成为过去。"
PRC_MAO.5.a:0 "不管怎么样，我们赢了"
PRC_MAO.4.t:0 "中朝战争"
PRC_MAO.4.d:0 "在全球的注视下，中国的高层突然发布了一项震惊世界的声明，宣告朝鲜劳动党的“修正主义背叛”已达不可容忍的地步。声明中，中国痛斥朝鲜劳动党将人民束缚在“伪社会主义”的锁链中，将无产阶级的革命事业引向背叛的泥潭。中国政府宣布，中国人民解放军将跨越边境，去除朝鲜内部的“修正主义毒瘤”，带给朝鲜人民“真正的民主、自由与社会主义”——一个充满无产阶级希望的未来。\n\n中国的领导者在一场全国性讲话中说道：“朝鲜劳动党已沦为帝国主义的工具，充当工贼角色，压制无产阶级的觉醒，毒害了朝鲜人民的希望。中国将不再坐视不管。我们将以革命之名，为朝鲜带去真正的人民民主与社会主义，以烈火净化修正主义的阴霾。”这一消息立即引发了全国支持的狂潮，人民高呼反修反帝的口号，期待着红色的革命火种燃遍朝鲜半岛。\n\n然而，平壤方面的反应迅速而激烈。朝鲜劳动党发表声明，强烈谴责中国的“侵略行为”，称这是对主权的公然侵犯和对朝鲜民族尊严的冒犯。朝鲜最高领导人愤怒地宣称：“朝鲜劳动党忠于社会主义革命和无产阶级的信仰，不容中国的任何武力威胁！中国妄图践踏朝鲜的独立与尊严，朝鲜人民将用鲜血捍卫自己的土地，与中国战斗到底！”\n\n边境线开始集结兵力，炮火已隐隐在夜幕下燃烧。朝鲜人民军在全国动员大会上宣誓誓死抵抗中国的“伪装解放”，中国也发出战前动员令，高呼“解放朝鲜”之口号。在这场充满信仰与火焰的冲突中，两国的军队步步逼近，世界屏息以待。"
PRC_MAO.4.a:0 "又一场左人内斗"
PRC_MAO.4.b:0 "雄赳赳，气昂昂，跨过鸭绿江！"
PRC_finilize_korean_revolution_2: "策动朝鲜统一战争"
PRC_finilize_korean_revolution_2_desc: "经过长期以来的努力，我们已经将朝鲜打造为了我国最为忠诚的盟友。中国共产党如今已经可以深度介入朝鲜劳动党的内部事务，中国人民解放军也将朝鲜人民军纳入了自己的作战体系之中。这将大大有利于我们对朝鲜的内政进行指导，同时准备对朝鲜南方宿敌的军事斗争准备。"
PRC_finilize_korean_revolution_1: "敲定朝鲜革命"
PRC_finilize_korean_revolution_1_desc: "要真正反对帝国主义，我们就必须揭露并彻底清除一切现代修正主义的腐蚀！我们坚定地认为，朝鲜革命的完成是亚洲革命的关键一步，而这条道路绝不容现代修正主义的干扰与妥协。那些假借革命之名、行投降之实的工贼早已失去了无产阶级的信任，任何形式的联合行动都是对革命原则的背叛。\n\n在这场斗争中，我们不只是要推动朝鲜的无产阶级觉醒，更要彻底扫除一切伪装成革命者的修正主义分子。朝鲜将成为反帝国主义、反修正主义的桥头堡。中国将在这场革命中提供坚定的支援，以武装反修和物资支持朝鲜人民的斗争，将无产阶级的真理带到朝鲜的每一个角落。只有经过革命的烈火洗礼，朝鲜才能真正成为无产阶级的领地。\n\n我们将向所有人宣告：中国绝不退缩，革命的旗帜将在朝鲜高高飘扬！"
PRC_masters_of_asia_1: "重燃革命烈焰"
PRC_masters_of_asia_1_desc: "国际共产主义运动在长久的沉寂中逐渐失去了昔日的光辉，革命的热情被岁月和现实所消磨。我们坚信，世界必须再次见证无产阶级斗争的火焰燃烧，唯有革命才是改变世界的唯一真理。为了拯救被压迫的人民，重新点燃被冷落的共产主义理想，我们不仅要加强对那些真正的国际同志的支援，更要将革命的号角吹响在世界各地，将中国的红色力量向全球扩散！\n\n武装输出革命已成当务之急，而我们的目标不仅限于支持革命者，更是要向那些镇压人民、压制无产阶级的资本主义堡垒发起进攻。面对被资产阶级统治所奴役的邻国，尤其是种族主义法西斯分子肆虐的蒙古国，我们绝不能袖手旁观。对那些腐朽的资产阶级政权，枪杆子将成为最有力的回应，革命的铁拳将彻底摧毁反动势力。\n\n中国将以坚定的步伐，承载无产阶级的伟大理想，向全世界宣告：革命的烈焰将被重燃，世界的革命高潮即将来临！"
PRC_expand_provincial_autonomy_3: "鼓励各省造反派夺权"
PRC_expand_provincial_autonomy_3_desc: "在一场旷日持久的斗争中，虽然我们在中央取得了胜利，然而中国的基层依旧如同正在腐烂的尸体，亟待净化与重生。我们不能坐视不理，必须将革命的火焰从上至下蔓延，彻底打倒一切阻碍我们前进的势力。面对腐败的旧秩序，唯有依靠人民群众的力量，才能推动真正的社会变革。\n\n鼓励造反派全面夺权，意味着将权力下放至最基层的革命力量，激发广大人民的斗争热情。每一个省、每一个市都应成为反抗的火种，形成一股不可阻挡的革命洪流。斗争烈火将焚烧腐朽的尸体，化作推动社会进步的动力。我们要将旧的秩序焚毁殆尽，让新生的力量在烈焰中重生，铸就一个崭新的中国。\n\n这是一个全面内战的号召，一场为了彻底消灭一切反动势力的斗争。人民将以不屈的意志和勇气，投身于这场革命的浪潮中。在烈火中锻造的新中国，将以崭新的面貌屹立于世界之巅，真正实现无产阶级的解放与崛起。勇敢前行，坚信胜利必将属于我们！"
PRC_expand_provincial_autonomy_4: "支持全国造反派串联夺权"
PRC_expand_provincial_autonomy_4_desc: "全面斗争已成为我们不容回避的选择，我们必须清醒地认识到，基层的腐朽和衰败正如毒瘤般侵蚀着我们伟大的事业，若不加以根治，必将导致国家的分崩离析。因此，全国人民必须团结一致，打破地区之间的壁垒，以大串联的形式汇聚力量，共同清除这股腐朽的势力。\n\n支持造反派大串联，意味着呼吁全国范围内的革命力量相互联结，形成统一的反抗声势。各地的造反派要打破各自孤立的局面，携手共进，以共同的目标和信念，形成一场席卷全国的革命浪潮。只有通过团结，才能在这场斗争中聚集足够的力量，确保每一位革命者的声音都能在全国范围内回响。\n\n在这场斗争中，任何分散的独立行动都是对革命事业的背叛。我们必须以大局为重，确保革命的火种在各个地方交汇，形成强大的合力，彻底摧毁一切腐朽的根基。清除基层腐朽，重铸新生，只有这样，我们才能实现无产阶级的解放，团结就是力量，斗争才能胜利！"
