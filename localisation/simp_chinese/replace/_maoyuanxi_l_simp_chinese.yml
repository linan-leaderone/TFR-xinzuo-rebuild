china.294.tt: "红纸运动"
china.294.f: "夜幕降临，星光如火般照耀在无数游行的群众上空。最近几周，中国的大街小巷都被红色的海洋淹没，潮水般的民众高举着毛泽东的画像，胸前佩戴着写满金色标语的红色纸张，齐声高喊着一个个激荡人心的口号——“不要资本主义复辟”“不要打着马列主义旗号的资本主义”“要人民的公有制”“不要大官僚的私有制”。这些声音自城市的中心到偏远的乡村，仿佛飓风般席卷了整个国家。口头上的左转早已无法抚平民众心中台海战争所带来的创伤，人民的怒火和不满越烧越旺。\n\n而在这个风雨飘摇的时刻，一直处于阴影中的人走上了舞台。那个曾被认为只是花瓶的毛远新，突然间站到了革命的最前沿。就在几个月前，许多人还认为毛远新不过是被胡春华内阁放在台前的象征性摆设，一个红色过去的代言人而已。然而，似乎是这些游行的声音和不断高涨的愤怒，让这位昔日的红卫兵领袖回归了他的红色本性。人民的声音成了催化剂，而胡春华的辞职为他的崛起铺平了道路。\n\n终于，毛远新作为中国共产党的“红色后代”再度掌握了最高权力。他的上台，带着一抹不可忽视的宿命色彩。曾几何时，他作为文革的年轻先锋，以“革命接班人”自居；而如今，经历了岁月的洗礼，他再次站到了民众的期待面前。面对数十年来资本主义复辟的阴霾，他决定不再沉默。毛远新以绝对坚定的姿态站在了全国人民的面前，发出他的第一道命令：不再妥协，不再退让，他将带领中国回归那片红色理想的热土。"
china.294.ff: "把颠倒的历史再颠倒回来！（黄河旗）"
china.294.fff: "把颠倒的历史再颠倒回来！（五星红旗）"
PRC_expand_provincial_autonomy_1: "有阶级而无民族"
PRC_expand_provincial_autonomy_1_desc: "民族不过是虚幻的共同体，本质上是旧有统治阶级手中的工具，用以分裂无产阶级的团结。我们必须清晰地认识到，一切压迫的根源皆源于阶级，而非民族。强调民族，反而会在无产阶级内部制造差异、加深分歧，最终导致歧视与压迫的再度滋生。因此，在新的中国，所有的无产阶级皆是革命的同志，我们不会再设立民族的边界。每个省份都将获得充分的经济自主权，统一接受中央的指导，以阶级斗争的原则为核心，逐渐淡化民族概念，并重构阶级认同，为最终实现全球无产阶级的大团结打下基础。"
PRC_expand_provincial_autonomy_2: "彻底的民族自决"
PRC_expand_provincial_autonomy_2_desc: "正如列宁所说，真正的社会主义者必须尊重各个民族的自决权，唯有如此，才能让各民族在无产阶级革命中找到属于自己的位置。我们承认，民族自决是一种反对压迫、抵制大民族沙文主义的重要手段。为此，我们将推行彻底的民族自治政策，确保所有少数民族都能依据自身的文化、语言与传统，独立管理其地方事务，并在国家框架内自由发展。各省将成立独立的革命委员会，由当地群众直接选举产生，以保障他们在无产阶级革命中的平等地位。这将是真正的人民自治，使每一个民族都能在反对压迫的斗争中并肩而立，共同建设一个无阶级、无压迫的社会主义新中国。"
PRC_han_deqiang: "韩德强"
PRC_han_deqiang_DESC: "生于1960年代的韩德强，原籍浙江绍兴，早年是北京航空航天大学的副研究员，也是左翼网站《乌有之乡》的创办者之一。他从青年时代起便对社会主义和集体主义思想产生了深厚的兴趣，主张通过劳动和思想改造来实现无产阶级的真正觉醒。2013年，他带领一群志同道合的青年，在河北定兴县创办了‘正道农场’，并提出了‘种农田、养丹田、育心田’的口号。在这里，韩德强培养了一批狂热的追随者，他们信奉他的思想体系：‘否定他神，以己为神’。尽管正道农场因外界压力于2016年末停办，韩德强的理念并未因此消散，反而在他的崇拜者中愈发根深蒂固。\n\n到了21世纪20年代，随着台海战争带来的国内政局的动荡，韩德强在他的狂热崇拜者的支持下，发动了一场迅猛的政变，成功成为了中国的领袖。如今，韩德强自称为‘正道世界的缔造者’，他誓言要让中国摆脱‘地狱的影子’，走向一个被正道光辉照耀的人间天堂。韩德强相信，在他的带领下，一个大同的、纯洁的社会主义社会将彻底降临，中国将成为世界上唯一真正践行正道的国家"
hog_han_deqiang: "狂热者"
hog_han_deqiang_desc: "§Y韩德强，这位自称“超越古今中外一切思想家”的思想家，如今担任政府首脑，领衔中国进入“正道世界”。作为“正道力行社”的创立者，韩德强致力于推行一种融合社会主义思想与儒毛文化的特殊治理方式。在他的领导下，国家在政治上强化意识形态的纯洁性，强调“否定他神，以己为神”的精神主旨，将自力更生与集体劳动作为公民的基本美德，借此实现对全社会的“心性改造”。他认为，只有通过彻底的精神改造与感恩教育，才能实现无产阶级的全面觉醒与社会主义的长治久安。§!"
hdq_zhengdaolingxiu: "正道世界的领袖"
hdq_zhengdaolingxiu_desc: "--------------\n§Y韩德强的核心思想，犹如一颗炽热的恒星，照耀着通往“正道世界”的唯一真理之路。他视现代社会为幽暗的鬼域，满地堆积着私欲、物质、无意义的学识与虚伪的人伦。他主张摒弃凡俗的一切，以超越五千年文明、超越古今中外一切思想家的视野，构建一个不容妥协的崇高世界：这里，人们不再为父母、情感、甚至生命而束缚，人人皆应发掘内在的“神性”，以“神圣的慧命”重新塑造自我！在他的构想中，每一个人应当放下小我，放下对世俗的依恋，成为清澈纯粹的“正道勇士”——不为家庭，不为世情，只为那“大我”的至高境界而存在。\n\n韩德强坚信，现代社会是迷途的乐园，必须用精神净化的烈焰烧尽腐朽。所谓亲情不过是小鬼的枷锁，凡俗的欲望正是通往堕落的裂隙。只有无畏无惧、剥离人伦，将自我溶解于大同理想中，方可迎来“人间天堂”的新纪元！他的眼中，毛泽东是启示，但超越孔子与释迦的圣贤正是他自己。他的追随者要向天地叩拜，跪献虔诚，因为“鬼”之所以为鬼，正是因无视神圣的正道。\n\n§R“正道世界的真光已至，我即为这新道之主！地狱中的庸民们，请颤抖吧！”§!§!"
int_han_deqiang: "老大哥"
int_han_deqiang_desc: "§Y韩德强，作为“正道力行社”的创立者和新时代民族主义和毛主义的坚定支持者，被任命为情报与治安部长。他在情报领域有着“老大哥”般的威望，擅长利用群众力量维护社会主义核心价值观。多年来，他致力于捍卫无产阶级政权，通过网络、社会志愿者及先进技术手段对国内外潜在威胁实施实时监控。韩德强强调“斗争意识”，认为防止资本主义复辟、保持社会主义纯洁性是国家安定的核心。§!"
PRC_kong_qingdong: "孔庆东"
sec_kong_qingdong: "褐色投机者"
sec_kong_qingdong_desc: "§Y孔庆东，这位被称为新时代“儒毛结合”思想的旗手，如今成为了内政部长。他既是孔子的后代，又是毛主义的坚定支持者，身上融合了传统儒学与毛主义革命精神。正因为他的特殊背景，孔庆东在内政方面强调“复兴传统、强化革命”，主张以儒毛结合的方式建设社会主义文化与社会。他的政策注重稳定社会秩序，强化人民的道德观念，追求通过教育和文化重塑民众对革命理想的信仰。§!"
PRC_cpc_Esoteric_Maoism: "保皇阵营-正道派"
PRC_cpc_Esoteric_Maoism_short: "保皇阵营-正道派"
PRC_cpc_fascist: "保皇阵营-乌有派"
PRC_cpc_fascist_short: "保皇阵营-乌有派"
hog_PRC_mao_yuanxin_statesman: "争分夺秒的战士"
hog_PRC_mao_yuanxin_statesman_desc: "§Y毛远新已是耄耋之年，虽然他依旧神采奕奕，言辞犀利，但深知时间已不在他这边。他所选择的这条‘光荣革命’的道路，虽然成功通过一次不流血的政变夺得权力，但这来之不易的成功是极其脆弱的，随时可能土崩瓦解。为避免重蹈1976年十月政变的覆辙，毛远新必须争分夺秒，迅速采取行动。他必须在有限的时间内动员起全国群众，彻底赋权群众。他知道，只有在自己亲眼见证民众觉醒、权力下放的那一刻，他才能无憾地走向历史的终点，去见他敬仰的毛主席。§!"
hog_PRC_mao_yuanxin_start: "红色花瓶"
hog_PRC_mao_yuanxin_start_desc: "§Y众所周知，毛远新既是毛泽东的侄子，也是所谓‘正统马列毛主义’的代表人物之一。然而，在经历过文革的沉浮与后来的监禁后，毛远新被大部分人视为已被边缘化的红色遗产。在胡春华的内阁中，他的任命被视为一种平衡手段，象征性地安抚党内激进左派的声音，同时也向外界展示政权‘多元化’的姿态。对内外观察家而言，毛远新无非是一个被摆上台的‘红色花瓶’，一个为了稳固政局而象征性启用的名字，或许在关键时刻便会被悄然替换。他是历史的余响，曾经的激进红卫兵，如今却只能在名义上代表‘正统马列毛主义’。毕竟，新时代的政治游戏中，这样的安排不过是政治权力中再平常不过的筹码……对吧？§!"
hog_PRC_mao_yuanxin_finish: "耄耋老人"
hog_PRC_mao_yuanxin_finish_desc: "§Y最终，随着‘主席’这一职务被彻底废除，毛远新终于让这个国家在他的努力下“驶入正轨”。如今，这位曾经历经民国白色恐怖，共和国新生，资本主义复辟和反复辟的革命家已经几乎逐渐退隐政坛，过上了平凡的晚年生活。每天清晨，他散步在街头，时而与自家楼下的孩子们逗趣拌嘴，时而在公园的棋盘前与棋友们激烈‘厮杀’，甚至会为一步棋而笑着赖皮。在这一方小天地里，这位经历了无数风云变幻的老人，终于获得了他所渴望的平静，与人民融为一体。§!"
PRC_mao_yuanxin_hog: "毛远新"
 Esoteric_Maoism: "秘传毛泽东主义"
 Esoteric_Maoism_desc: "\n\n\n\n£GFX_Ideology_ezmaoism \n\n\n\n\n\n§R工业文明，实乃野蛮。\n耗竭资源，破坏环境。\n飞机大炮，相互摧毁。\n妄转基因，逆天而行。\n伤天害地，天诛地灭。\n人类末日，或已不远。\n平等竞争，自由掠夺。\n个人独立，家庭解体。\n空虚浮躁，忙碌焦虑。\n吃喝嫖赌，坑蒙拐骗。\n弱肉强食，两极分化。\n自由主义，害人害己。\n畅开心扉，信任无限。\n分工合作，服务人民。\n五湖四海，亲胜一家。\n生态农业，持续发展。\n返朴归真，和谐社会。\n顶天立地，天人合一。§!"
PRC_renda: "全国人民大会"
PRC_renda_DESC: "毛远新同志辞职后，以无产阶级意志所产生的真正集体领导，乃是新时代毛主义路线的象征。全国人民大会秉承“革命无罪，造反有理”的精神，肩负起反修防修、赋权群众的重任。在这个人民政权中，国家的领导权不再为少数人所垄断，代表们由人民选举，真正实现了毛主席所期待的“人民当家作主”的理想。\n\n作为毛远新构想的核心成果之一，全国人民大会依托先进的计算机系统和人工智能技术，全面推进“直接民主”模式，缩短了人民与权力之间的距离。通过全国各地的实时网络平台，工人、农民和青年“红小将”们都能在会议中表达他们的意见、行使自己的权力。在这里，社会各阶层不再受到“特权阶级”的剥削，打破了官僚主义的桎梏，建立起真正的平等与正义。\n\n全国人民大会通过全社会的参与和监督，在消灭贫富分化的同时，建设一个充满希望的红色国家。为了防止资本主义的复辟和特权阶层的滋生，他们逐步废除了传统的官僚体制，将国家事务透明化、公开化，确保每一位人民群众都能充分参与到国家决策的进程中。\n\n全国人民大会始终坚守着毛主义的核心信仰，激发群众的政治热情，使革命的力量深入到每一个生产单位、每一处工厂和每一片田野。正如毛主席所言，“人民群众是真正的英雄”，这个全新的领导集体让中国的未来重新走向了人民掌控的道路。在全国人民大会的领导下，新时代的中国将持续贯彻斗争与革命的路线，与全国劳动人民一起，共同奋斗，誓将继续革命进行到底。"
PRC_MAO.1.t:0 "最后的革命"
PRC_MAO.1.d:0 "毛远新几乎不敢相信，自己竟走到今日这一步。过去的岁月犹如滚滚浪涛，将他从未敢奢望的高位推至掌舵人之位。台海战争让国家震荡，伴随而来的，是新领导胡春华的迅速崛起。而后，在一次跌宕起伏的政治冒险中，毛远新竟然从幕后走上了台前，成为了中国的最高领导者。\n\n毛远新深知自己肩上的重担，他谨慎而坚定地将左派力量一点一滴地推向前，清除资本主义复辟带来的累累腐朽。他用毅力和智慧，为那个被妖魔化的“前三十年”重新正名。他要的不只是经济改革，而是深层次的革命。他要在这个千疮百孔的社会里唤醒那些被压抑的声音，点燃民众内心深处的政治热情。他在乡村建起全新机械化的公社，恢复了集体的劳动荣光；通过对人工智能和自动化的宏大投入，他削减了冗余的官僚机构，为人民清除长久以来腐蚀人心的官僚主义。一步步走来，他没有退缩，没有妥协，带着一种似乎注定失败却依旧前行的决绝。\n\n于是，在广袤的农村，他重建了机械化公社，推行农业生产的现代化与集约化，让沉寂许久的乡村重新焕发了生机。在全国范围内，他大胆推行人工智能与自动化技术，利用这些科技利器，迅速精简庞大的公务体系，大量的官僚冗员被裁撤，公务体系焕然一新，官僚主义的阴影逐渐淡去。左派的力量在他不懈的推动下不断壮大，民众们重新燃起了对政治的赤诚与热情，他们曾经压抑在心底的想法如重燃的火焰，在毛远新身后掀起澎湃的浪潮。\n\n而今，他知道自己即将完成最后的使命。对于毛远新来说，这场历程中最艰难的一步便是这一刻的到来——他已准备向大会递交辞呈，宣布自己对“主席”这一职务的彻底废除。他深知此举可能是自掘坟墓，但他坚定地认为，唯有彻底摒弃个人崇拜，这个国家才能真正彻底走出这个无限循环的周期。\n\n然而，今日的大会却充满了反对的声浪。毛远新站在会场的中央，眼中依旧闪烁着坚定的光芒。党员们喋喋不休地表达着他们的不满和忧虑，他们畏惧动荡、怀疑新秩序，甚至不乏有人质疑他的理智。但他已心如磐石。他回首这一路走来的风雨，想到这些年在政治舞台上搏命前行、每一步都走得艰难至极。他深知自己所肩负的使命，也知道这一刻的决定将会成为整个时代的分水岭。\n\n终于，他一锤定音，向全体代表递交了辞呈，并宣布了这项将掀起历史巨变的决议：中华人民共和国将正式废除主席制度。这项议案在无数反对的目光中强行通过，犹如一记雷霆划破了会场的沉寂。毛远新以一贯的坚毅姿态，完成了他一生中的最后一场革命。"
PRC_MAO.1.a:0 "从今以后，太阳照常升起"







rev_canxiang: "革命残响"
rev_canxiang_desc: "--------------\n§Y作为林-江案唯一的幸存者，毛远新不仅象征着革命岁月的余烬，更带有对那个时代遗产的深切执念。他是革命的‘残响’，他的存在提醒着人们，革命的幽灵从未远去。§!\n--------------"
PRC_mao_yuanxin: "毛远新"
PRC_mao_yuanxin_DESC: "毛远新，毛泽东的侄子，生于1941年，属于中共高层家族中的红色后代。然而，他的政治生涯起伏不定，与“文革”有着深厚的联系。在“文化大革命”期间，毛远新被委以重任，担任辽宁省委书记，年轻的他成为文革中的红卫兵领袖之一，以“革命接班人”自居。在东北地区的激进政策实施过程中，毛远新被视为毛泽东意志的延伸和执行者，逐渐在党内积累了影响力。\n\n然而，文革结束后，毛远新的命运急转直下。随着四人帮的倒台，他也被指控参与激进路线而遭到清洗，最终入狱。有人认为，毛远新作为年轻一代左派的代表，他的失败代表了毛泽东时期极左路线的终结。在2009年5月8日江腾蛟去世后，毛远新成为林彪、江青反革命集团案中唯一一位在世的涉案人员。虽然不再具备影响力，毛远新依旧是毛泽东思想在21世纪的坚定追随者，反对中国回归资本主义。\n\n如今，毛远新带领着新时代的“红小将”们，以重振红色理想的姿态重新夺回了政权。他高举“反修防修”的旗帜，宣扬回归毛泽东时代的核心理念，以此重塑一个强调阶级斗争、打击官僚主义的革命国家。虽然年事已高，但是毛远新有信心，给这片已经褪色的土地重新染上赤红的颜色\n\n§R革命无罪，造反有理！§!"
rev_houdai: "红色子嗣"
rev_houdai_desc: "--------------\n§Y虽然对于很多人来说，极左派是一个令人近而远之的东西，但“毛主席的侄子”的身份却为他赢得了更多群众基础和党内支持。这样的身份赋予了他一种神圣的革命遗产，他不仅是一个政治领袖，更被视为毛主席精神的延续者，这种红色血脉似乎为他的执政带来了独特的影响力和不可动摇的权威。虽然他本人并非乐意接受这种“造神”，但是这一身份客观上确实使得反对他的声音变少，推行变革的阻力也因此大大减轻。§!\n\n§R只有时间能告诉我们，这种自发的个人崇拜对中国是否是一件好事...§!\n--------------"