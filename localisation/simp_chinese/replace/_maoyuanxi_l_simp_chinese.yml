PRC_masters_of_asia_7: "联帝反修"
PRC_masters_of_asia_7_desc: "当新苏联的铁蹄踏向我们的边境时，我们便深刻认识到，这个修正主义的俄联邦共产党，已经蜕变为社会帝国主义的化身，其丑陋与贪婪令人作呕。曾经的无产阶级革命政党，如今竟沦为践踏他国自由与主权的掠夺者，这一切昭示着对抗的不可避免。\n\n面对如此畸形的怪物，单纯的孤军奋战已不足以确保胜利。毛泽东与尼克松的历史性会晤早已证明，策略性妥协与联合是一种必要的智慧。在这场全新的斗争中，我们需要打破传统的思维定势，将目光投向欧洲，与北约总部展开沟通与合作。欧洲，那片饱受战火洗礼的大陆，与我们一样深知独立与自由的可贵。如今的欧亚共识，将不再是意识形态的争执，而是对抗社会帝国主义共同敌人的战斗。通过联合力量，从东西两面夹击，必将迫使新苏联的扩张梦彻底破灭。\n\n联帝反修，这不仅是权宜之计，全世界的争取独立与自由的力量将汇聚于此，为全球和平与正义的长久奠基！"
PRC_masters_of_asia_6: "煽动孟加拉暴动"
PRC_masters_of_asia_6_desc: "随着全球格局剧变，曾不可一世的美国已如风中残烛，石油危机的余波更使资本主义世界摇摇欲坠。经济危机的阴云正笼罩全球，而孟加拉那腐朽不堪的体制更显得岌岌可危。长期的贫困和压迫，早已在孟加拉人民的心中种下了不满的火种。如今，只需轻轻一缕煽风，这股潜藏的怒火便能熊熊燃烧，成为撼动统治阶级的烈焰。\n\n我们无需兵戎相见，也不必强取豪夺。通过巧妙的宣传与煽动，揭示真相，唤醒民众的觉悟，便能使孟加拉的民众奋起抗争，冲破束缚他们的枷锁。正义的呼声将在街头巷尾响彻，腐朽的统治必将在怒潮中崩溃。"
PRC_masters_of_asia_5: "“永恒之光”行动"
PRC_masters_of_asia_5_desc: "阿富汗的硝烟尚未完全散去，但我们已经将自由与进步的旗帜插在这片多山之地的每一寸土地上。塔利班的黑暗统治被我们终结，而新的挑战正如地平线上的朝阳一般，缓缓升起。伊朗，这个历史悠久的文明古国，这片孕育了波斯智慧与伊斯兰精神的土地，如今却被专制与陈旧所束缚。无数的伊朗人民在深夜里祈祷，渴望一束永恒的光能驱散他们眼前的迷雾，为他们带来新的希望。\n\n伊朗，是中东地区的文化心脏，也是现代伊斯兰的中心。然而，如今的伊朗正被教条与压迫所困，现代化的脚步被独裁的枷锁紧紧捆绑。腐败的政权扼杀了人民的自由，狭隘的政策让国力日渐衰弱。我们不能容许这样的命运继续吞噬这片伟大的土地。\n\n我们的目标不仅是军事上的，还有为伊朗人民带去真正的解放——思想的解放，社会的解放，以及人性光辉的解放。我们的脚步将踏入伊朗的山河，与那里的人民一起，将压迫的阴霾彻底撕裂。无论前方有多少阻碍，“永恒之光”都将点燃变革的火炬，为整个阿拉伯世界铺平走向新世纪的道路。"
