PRC_MAO.14.t:0 "新领袖"
PRC_MAO.14.d:0 "在凌晨的微光中，第二次中华人民共和国大选结果静悄悄地出现在各网站的头版头条——“秦晖以微弱优势击败韩东方，登顶新一任领袖之位”。在这场紧张激烈的选战中，韩东方，以5%的微小劣势落败。作为曾经领导革命的功臣，他无疑是时代的英雄。然而，这次竞选，支持与反对的声音此起彼伏，最终，时代的风向将另一位充满雄心的政治家推上了巅峰。\n\n清晨的风掠过首都街头，微带凉意。韩东方缓缓推开窗户，俯瞰着渐渐苏醒的城市，心中浮现出一丝苦涩与释然。他并未为失去领导之位而感到愤怒，相反，这种微妙的挫败却带给他一种前所未有的轻松。数年前，他亲自领导的革命推翻了腐朽的旧政权，带领中国人民经历了理想与现实的碰撞。然而，社会民主主义的理想未能彻底改造这片大地，许多政策依旧未能触及人民生活的根本。\n\n韩东方知道，自己虽为革命奠基，却也在执政期间难逃种种困境，经济的增长缓慢，社会福利体系的完善步履艰难，一些根深蒂固的保守势力依旧盘踞。社会民主主义的梦想在他的领导下前行得太过缓慢，太多事务尚未落地，他也深知民众心中积压的期待。在这一刻，他默默承认，秦晖的出现，或许才是真正的变革所需。\n\n与此同时，另一边的选举大厅内，秦晖正站在台上，接受记者的闪光灯与无数支持者的掌声。他，这位曾经的造反派，如今以一种带着谦卑与自信的姿态登上了最高的位置。秦晖的竞选口号简洁而有力：“自由与福祉”，他以独特的思想与果敢的决断力赢得了人心，尤其是年轻人的拥护。今天，他终于站在了他曾无数次想象的地方，肩负起了让中国更开放、更包容、更具活力的使命。\n\n韩东方遥望着人群的欢呼声中，看着秦晖接过象征领导权的红色旗帜，内心竟生出一股复杂的平静。他并不惋惜，反而在心底对自己的继任者生出了一丝真心的期许。那个曾与他一同争辩、一同奋斗的秦晖，将带领这个国家走向一个他未能抵达的未来。这个国家的前路或许会坎坷，今天，人民选择了另一条方向，而他，韩东方，也将选择尊重。\n\n韩东方的视线逐渐模糊，不知是因晨风的寒意，还是这份久违的平和。他缓缓收回目光，推门走出房间，走向清晨的街道。"
PRC_MAO.14.a:0 "变革之道"
PRC_MAO.13.t:0 "平反"
PRC_MAO.13.d:0 "宋永毅呆坐在桌前，手中拿着那张刚递到他手上的文件，指尖微微颤抖。桌上赫然躺着一纸公文——平反书，抬头赫然写着：“平反书——宋永毅同志。”字迹工整，盖着鲜红的印章，仿佛带着穿越历史而来的重量，仿佛嘲弄，又仿佛是不可多得的救赎。\n\n他几乎不敢相信自己的眼睛。自己，宋永毅，早已与那个“极左”年代的记忆断开联系，甚至公开宣称拥护自由主义的理念，如今居然能收到这样一张正式的平反文件？一种深深的荒谬感攀上了他的心头，转而被浓重的不可思议掩盖。他抬头看向那个递给他文件的人，眼中满是难以掩饰的疑惑。\n\n“这是什么玩笑？”他低声质问，带着不易察觉的颤音，像是在自语，又像是在寻找一种不曾料到的解释，“为什么是我？我不是早就和这些极左造反派划清了界限吗？”\n\n对面派送文件的年轻人却是平静而坚定，带着一抹恰到好处的微笑，“宋先生，您过去参加过造反派，这是历史的事实。不管您后来选择了什么立场，参与造反派的历史不容抹去，更不会因后来的转变而被抹消。”\n\n“可是，这不是新的政府吗？”宋永毅微微皱眉，沉吟片刻，压低声音追问，“既然不承认之前的政权，为什么还要替过去的事情道歉？这不合理吧？”\n\n年轻人缓缓开口，声音透着一种坚毅，仿佛话语中饱含着某种庄重的使命感，“新政府与从1976年开始的修正主义政府当然划清了界限。但我们所继承的，是之前那个曾经探索和革新的政府，我们承接的，是那个在历史洪流中不曾屈服的革命理念。因此，今天我们为曾经误伤像您这样的造反派致歉，既是为历史清算，也是为了还原真正的革命之魂。”\n\n宋永毅沉默了片刻，目光在文件上扫过。那几个字突兀又真实，“革命的异端者”一词就这么静静地刺入他的眼中，带着一种未曾料想到的震撼。\n\n他握紧文件，心头忽然泛起一种久违的情感，复杂而矛盾。这份文件似乎在诉说着什么深刻的含义，仿佛暗示着，这个他曾熟悉而又陌生的国家，真的在悄然发生改变——不再将过去的错误掩藏，而是敢于直视曾经的悲剧。\n\n片刻后，他看着面前的年轻人，眼底复杂之色渐渐散去，取而代之的是一抹深思。"
PRC_MAO.13.a:0 "“或许，这一次真的不一样了。”"
PRC_MAO.12.t:0 "访客"
PRC_MAO.12.d:0 "宋永毅站在上海浦东机场的出关口时，心中不免忐忑。眼前涌动的人群喧闹而陌生，虽曾是自己的国土，但多年漂泊他乡，今日归来却仿佛隔世。这个国度带给他的记忆是苦涩的，少年时代的红卫兵热情、后来因失望而远走的心酸、在海外建立数据库时遭受的怀疑和阻碍，仿佛一场无法散去的阴云。然而，这次回国的召唤，正因为得知中国政府要展开历史数据库计划，他感到那久违的责任再次袭来。此刻，他不知道等待他的将是什么，是否一切都将再度重演？\n\n踏出安检的那一刻，他心中一凛，脑海中闪过种种可能：审查？监控？拘留？他甚至隐隐做好了心理准备，倘若真的被带走，也许这就是他和这片土地最后的牵绊。但就在这时，一个熟悉的身影在人群中显现出来。那是秦晖——那个同样曾是造反派、同样在那个时代被灌注了无数激烈理想的人，现今的中国左翼自由派的领军人物。秦晖的微笑缓缓而来，带着一种历史辗转之后的淡然与真诚，像是要把宋永毅胸中那数十年的阴影消散殆尽。\n\n“宋先生，欢迎回来。”秦晖走上前来，握住了他的手。\n\n宋永毅愣了一下，随即笑出声，握住对方的手感受着那份久违的温暖。脑海中的种种疑虑在此刻消散，他看着秦晖，感到一种未曾料到的踏实与安定。他低声说道：“秦晖，真的是你？没想到真的是你，说实话，我真的没想到你会接受他们的职务。”\n\n“哈哈，是我没错。”秦晖微微一笑，眼神温和而坚定，“我和你一样，都曾为理想而造反过，也都对那些人失望过。但是，也请不要感到诧异，既然他们现在愿意容纳我们，那我至少要试试看嘛。说回到先生你，历史有它的曲折，也有它的真相。现在我们有机会去探寻那段被尘封的历史，再现它的真貌。中国政府有意与您合作，这次，您可以亲眼看到那段历史的另一面。”\n\n听到这里，宋永毅的心情复杂而激动。他从未想过，自己会在这样一个时刻回到中国，并被邀请与政府合作。他一向对过去的经历耿耿于怀，对体制抱有戒备，但眼前的秦晖给了他另一种信任，仿佛历史的阴影正被这对手的温暖逐渐驱散。两人相视一笑，仿佛重新回到了那个热血的年代，却又比当时更加成熟与平和。\n\n“宋永毅，你放心，这次回来，不是为了让你受罪，而是要让我们共同为真理、为历史负责。”秦晖微微一笑，眼神真挚。接着，他缓缓开口，“美国那边的情况我也知道了，我以私人的身份请求您留下来。你可以放心，我保证您的安全和自由。”\n\n宋永毅沉默了一瞬，随即点了点头。他想起自己建立的数据库、想起多年来搜集的资料，终于明白，或许这里才是它们的归属。他望向秦晖，眼中带着一丝探究的神情"
PRC_MAO.12.a:0 "“好，这次就让我亲眼看看，这片土地到底发生了什么。”"
PRC_baihuaqifang_5: "“异端”“极左”再定性"
PRC_baihuaqifang_5_desc: "在文化大革命的汹涌洪流中，曾经有一群人被视作“异端”或者“极左”的“造反派”，他们是执拗的抗争者，是挑战体制的孤独斗士。然而，他们的命运始终背负重压：被官方排斥、被保皇派镇压，甚至被正统的造反派抛弃和打压。这些人，无数次在历史的夹缝中挣扎，在残酷的压迫下探索着新的道路，却被迅速烙上“反动分子”或“走资派”的烙印。然而，随着历史的推移，我们终于看清了他们的真面目：他们并非反动派，也非走资派，他们始终是革命同志，是不屈的追求者。\n\n后来，特色党为这批造反派中的一部分人进行了平反，但这种平反却带着极大的妥协色彩，只为历史表面上的平息纷争。真正的正义被掩埋在多层伪善的谎言之下。如今，我们站在新时代的起点上，特色党与那场革命早已成为过去的遗迹，而我们有责任揭开尘封的真相，正式为他们正名，重新定性他们在历史中的角色。\n\n这些造反派代表的是一种不屈的精神，是对未来无畏的探索，是对社会进步的渴望和忠诚。他们曾经偏离了当时的革命主流，却未曾背离无产阶级革命的根本理想。正是他们的独特视角和激进理念，让我们在今天回溯历史时看到了另一种可能性。他们所争取的，也正是我们今天继续奋斗的目标。为这批勇敢的革命者正名，是我们对旧时代做出的最后告别，也是对新未来最坚定的承诺。"
PRC_baihuaqifang_4: "第二次大平反"
PRC_baihuaqifang_4_desc: "自1976年革命被终止、特色党掌控中国以来，一场扭曲的历史改写便悄然铺开。以邓为首的特色势力颠倒黑白、混淆是非，逐步掩盖了无数反动官僚的劣迹，甚至为他们洗白翻案。而这场“平反”的代价，是对真正的无产阶级斗士和革命者进行打压、审判，甚至让他们沉默于历史尘埃中。每一位因为“特色白色恐怖”而蒙冤的英雄，每一段被恶意抹黑的革命，都将迎来他们应得的正义的平反。\n\n我们将重启一场声势浩大的“第二次大平反”，这是对历史的还原，也是对扭曲真相的有力回击。无论是曾经的反修斗士，还是在各级运动中蒙受冤屈的平民百姓，他们的冤屈将重新得到评估，正义将会昭雪。这次平反，将不仅限于1976年革命被扭曲的事件，还将审视那些在“特色”白色恐怖中被迫害的无数冤魂——他们被判为反动、被逼害至无路可走，而今，正义将重回他们的身边。"
PRC_baihuaqifang_3: "建立公开历史数据库"
PRC_baihuaqifang_3_desc: "随着新的革命浪潮席卷中华大地，我们终于有勇气掀开那段尘封已久的帷幕，建立一个真正的公开历史数据库，将1949年至今的每一片史料，一一解锁，公之于众。正如光明驱散黑暗，历史的真实将摧毁曾被神化的影像，让人民看清那些笼罩在“光辉”中的真实面目。\n\n我们将搜集官方档案、地方记录、群众口述，从统治者的政策决议到平民的生活点滴，从历史的喧嚣到沉默的呐喊，不遗余力地打捞出每一个被忽视的细节。那些曾被掩盖的真相——被篡改的革命、被封存的牺牲、被淡化的抗争，都将在这里还原。\n\n建立这个数据库的意义，超越了单纯的记录，它提醒我们曾经的错误与牺牲，昭示我们前行的方向。这是对人民信任的承诺，也是对未来中国的寄望。今后，无论是政策的决定、经济的波动，还是文化的起伏，人民都将有权一窥这幅恢弘的历史画卷，做历史的主人，而不再是被操纵的听众。"
PRC_revenge_for_nanking_1: "§R复仇时刻§!"
PRC_revenge_for_nanking_1_desc: "那些昔日的血债，早已在每个中国人心中烙下了不可磨灭的恨意。南京，那个曾被鲜血染红的古都，八十多年前被日本帝国侵略者蹂躏，满城哀嚎，百姓无辜，痛苦铭刻于每一条街道。如今，日本在战争中向中国屈服，终于迎来了它注定的命运。我们所面对的，不是简单的投降者，而是一个曾残酷对待我们同胞、挑衅我们民族尊严的刽子手。\n\n山川异域，不共戴天！这是每一个中国人内心最深处的呐喊。我们的民族不会遗忘，也绝不原谅。那些惨痛的记忆，不是可以被谅解、被遗忘的疤痕，而是尚未消散的呼号。如今，复仇的时刻已然到来。血债血偿，那些侵略者们所欠下的，每一滴血、每一声哀嚎，都将在今日得到清算。\n\n我们不只是要他们的道歉，甚至不仅仅是惩罚。对于曾经带给我们痛苦的仇敌，我们的唯一目标，是让他们彻底“消失”。只要中国的旗帜在东亚大地上飘扬，只要南京的冤魂尚未安息，我们就不会停下复仇的脚步。这不仅是复仇，还是正义的回响，是历史欠下中国人民的还债。"
PRC_baihuaqifang_1: "否定个人崇拜"
PRC_baihuaqifang_1_desc: "在革命的潮流中，个人崇拜的影子如一道深深的烙印，无论何时何地似乎都难以完全消退。尽管毛泽东在世时亲自倡导反对对他本人的神化，但讽刺的是，他自己最终也未能逃脱这道命运的轮回。巨幅画像、无限崇拜，这些曾经让革命之光显得神秘又深邃，然而它们却将革命的真义掩埋在层层烟雾之中，将活生生的革命者变成了高高在上的偶像。\n\n如今，随着新一代领导者的觉醒，时代的风潮再次掀起新的浪潮——为的是重新捧起本应属于人民的权力，摒弃那些空洞的仪式和神圣的表象。为了革命的根本精神，也为了下一代的革命者不再沦为无害的神像，我们必须勇敢地踏上否定个人崇拜的征程。真正的革命，从来不该依附于某一个形象或图腾；它是无数个无名者的心血，是无数人民渴望的结晶，是不断变化的鲜活力量。\n\n时代会见证革命从崇拜的枷锁中破茧而出，为了让革命不再成为静止的神话，而是永远在前进的真理——属于所有人的红旗，将在人心的浪潮中重新高扬。"
PRC_baihuaqifang_2: "新世纪大革命"
PRC_baihuaqifang_2_desc: "1976年，曾经的伟大实验在某种程度上以失败告终，但它的思想依旧闪耀光辉，为未来留下了不灭的火种。如今，在新的世纪里，我们不会简单地复刻过往的路线，而是进行一场真正属于21世纪的新革命。正如马克思所述：“一切伟大的历史事变和人物，都会出现两次。第一次是作为悲剧出现，第二次则可能成为笑剧。”为此，我们要避免重蹈覆辙，不再将个人崇拜推向极致，不再沉迷于形式化的仪式。人民不会再迷失在盲目的狂热之中；相反，新的革命将以清醒和智慧来进行无产阶级的复仇。\n\n不会再有“忠字舞”或“样板戏”，也不会有所谓的“伟大领袖”了。无产阶级的力量如今已然成熟，不会再容许权力与资本的高层出卖他们的利益。相比于上世纪混乱、妥协的斗争，这次革命将更为坚定有力。特色体制数十年来的矛盾积累，已让官僚们的真实面目暴露无遗，他们再无机会以“治病救人”为借口来逃避清算。\n\n这次革命也不会再是军队对群众的单方面镇压，军头与地方权贵的对抗无异于纸上谈兵。强大的无产阶级力量已经觉醒，将拥有真正的武装力量来反抗压迫。对于那些曾经肆意妄为、欺压百姓的官僚，这一次不会再有任何所谓的“宽恕与反省”的机会。二十一世纪的大革命，不仅要革除腐朽的统治体制，更要确保新的力量真正为人民服务，建立一个清明而正义的社会，将斗争的血火化为长久的胜利。"

