PRC_MAO.20.d:0 "时间悄然流逝，街头巷尾的雕像、纪念堂的变迁已成事实，人们渐渐习惯了这股风潮带来的生活变化。可就在这片新的氛围中，一件奇妙的事被悄悄发现：在拜访一些老人家中时，一些年轻人们惊讶地察觉到，老人们似乎总是小心翼翼地隐瞒着什么。有人说，在某位老革命家隐秘的角落里瞥见了早年间的毛主席像章，而另一些地方，红色徽章与微型塑像则被小心地包裹在抽屉深处，似乎是害怕被人发现，更害怕被“没收”。\n\n这桩奇闻迅速传开，不仅引发了媒体的关注，甚至登上了新闻头条。关于“毛像”和“红徽”的去留话题，也在网上掀起一场辩论。一些人呼吁尊重这些老一辈人的情感，认为那是历史的烙印和情怀的象征；另一边，反对者则认为，既然迈入新的时代，应该彻底告别过去的崇拜形式，以免给后人带来误解。\n\n看到舆论的持续发酵，官方也终于出面，发布了一则意味深长的公告。这份公告措辞简练，却带着一种厚重的关怀和理解，回应着所有人的心声：\n\n“关于部分民众对已故领袖的纪念物，政府从未也不会要求个人交出属于个人所有的徽章、像章等物品。对国家而言，这些物品属于私人情感范畴，政府无权也无意干涉，更不会剥夺。”\n\n通告中明确指出，禁止的仅仅是“由官方发起、以任何形式推动的个人崇拜”。通告的最后，甚至以柔和的语气提醒道：“每个人的记忆里都有一抹红色，这不是为去除而去除，而是要让它成为心中的火种，而非一座高高在上的偶像。”\n\n一时间，整个网络陷入了静默，仿佛在思索这番话的深意。很快，一些人将通告分享给了自己的长辈，而那些原本小心藏匿“红色珍宝”的老人们终于露出了舒心的笑容。他们把那一枚枚已微微生锈的徽章拿出来，仿佛是在展示心中最珍贵的记忆，也是在诉说那个年代的激情与荣光。有人甚至将这些徽章挂在家中显眼的地方，重新擦拭亮丽，像是一场无声的仪式。\n\n官方的态度让所有人舒了一口气。在街头巷尾，茶馆里，围绕着这则通告，人们展开了各种讨论。有人将之称为“人民的觉悟”，也有人称这是“新时代的尊重”。无论观点如何，那些带着时代印记的物件，徽章、像章、塑像，成为了中国人心中一种特别的存在——它不再是权力的象征，而是一种情感的延续。\n\n当夜晚的灯火点亮，人们凝视着那些小小的徽章，那些默默无闻却在生活中闪光的“红色记忆”，终于不再是负担。"
PRC_MAO.20.a:0 "而是悠长岁月中的一种从容与温柔的存在。"
PRC_MAO.19.t:0 "火化"
PRC_MAO.19.d:0 "时隔几十年的今天，北京城的街道上聚满了前来送行的人群，几乎整个城市都陷入一种肃穆的气氛。那日，天灰蒙蒙的，风吹过，仿佛带着一丝悠远的叹息。人们望着眼前的景象，有些恍惚——毛泽东的遗体，曾经静卧在纪念堂中，长久地成为一种象征，今日终于依照他的遗愿，被抬出纪念堂，走向火化的归宿。谁能想到，这一刻竟会真正到来？\n\n北京的毛泽东纪念堂自此不再以个人之名守护，而将重新定义为人民英雄纪念馆，与人民英雄纪念碑并肩伫立。馆内的墙上将铭刻着毛泽东的事迹，他作为革命的领导者、人民的领袖的形象依旧在那里。而他的名字将与众多为共和国献身的无名英雄们一同镌刻。毛泽东与那些逝去的革命者们一同，被永远地缅怀，而非高高在上、独自俯瞰人间。\n\n与此同时，变革的风潮席卷全国，各地开始逐渐拆除曾经遍布的大大小小的领袖雕像。在某些地区，人们自发聚集在广场上，难掩不舍之情。他们带着鲜花，在那熟悉的雕像下静静伫立，仿佛向一位老友告别。工人们将吊车的钢索套上，雕像缓缓倾倒，周围的观众泪眼婆娑，带着敬意的掌声回响。那是毛泽东在这片土地上留存的最后身影，但他的思想，已经深深地扎根在了人们的心中。\n\n然而，在一些地方，这种清除却是另一种景象。深圳莲花山公园内的邓小平雕像，被愤怒的年轻人们围绕着。他们高举起各式工具，锤子、撬棍，甚至是用石头，带着难以抑制的情绪，一下一下敲击着曾被仰望的形象。有人忍不住朝雕像吐去一口唾沫，口中咒骂着“特色”与“腐败”。这种复杂的情绪，在拆除的时刻尽情释放，化作一种宣泄，仿佛要与曾经的阴影彻底诀别。"
PRC_MAO.19.a:0 "时隔几十年的遗愿"
PRC_MAO.18.t:0 "批孔杯"
PRC_MAO.18.d:0 "在曲阜这个因孔子而闻名的古城，今天却是另一番景象。人们聚集在绿茵场上，身着色彩鲜艳的队服，观众的呼喊声、旗帜的挥舞声响彻云霄。然而，这场赛事的主角并非某个明星球员，而是一颗特制的足球——孔子的形象被画在球面上，带着他那熟悉的胡须和儒雅的面容，却在飞速旋转中逐渐模糊，成为观众眼中的象征性目标。\n\n这场被称为“批孔杯”的足球赛并非仅仅是一场体育竞技，更是一种对旧文化象征的挑战。足球被赋予的孔子头造型并非是对先贤的崇敬，而是一种别具深意的调侃。许多年轻人激动地谈起1966年的反孔运动，将那段充满冲击的岁月视作破除传统、追求平等的象征。而今，这种象征以一种戏谑的方式重现，仿佛古老的曲阜也未曾料到，自己会再次见证这样一场革命的风潮。\n\n球场上的紧张氛围充满了历史与现实交织的意味。队员们在球场上来回奔跑，将那“孔子头”踢向各个方向，伴随观众的呐喊与掌声。每一脚触球仿佛都带着一丝反叛的气息，似乎在向根深蒂固的儒家思想宣战。场下，许多市民也在谈论这场特殊的赛事，仿佛这不再是一场单纯的比赛，而是一次集体的宣泄，是一种对新思想的赞美。\n\n然而，这场活动也并非毫无争议。台湾方面对“批孔杯”的态度极为严肃，谴责这一赛事是对传统文化的冒犯，是对中华历史的不敬。多家台湾媒体连日来发表严词批评，呼吁“维护孔子的尊严”，并称大陆这种行为是在“亵渎祖先”，是一种对文化根基的冲击。台湾政客更是频频表态，甚至暗示这种行为会影响两岸关系，引起更多传统拥护者的不满。\n\n但曲阜的年轻人并未因此感到困扰，反倒是兴致更浓。"
PRC_MAO.18.a:0 "这合周礼吗"
 social_democracy_1: "社会民主主义"
 social_democracy_1_desc: "\n\n\n\n£GFX_Ideology_social_democracy\n\n\n\n\n\n§Y社会民主主义§!往往被认为吸纳了社会主义学说中的政治、社会和经济哲学，主张在资本主义导向的混合经济中进行经济和社会干预，以促进社会正义。它也可以通指那种同时采取社会主义与资本主义的政策主张，带有部分进步色彩的民主思想。"
PRC_the_Flower_of_Freedom_3: "革命联盟"
PRC_the_Flower_of_Freedom_3_desc: "旧世界已经被扫进了历史的垃圾堆，可革命的终点究竟在何方？毛左派的同志们从未停止追问，他们高举着阶级斗争的旗帜，挥舞着社会主义的利刃，坚信只有无产阶级的铁拳才能砸碎修正主义的枷锁。现在，他们站在我们身旁，准备继续走这条荆棘丛生的道路。继续斗争，继续革新，继续扫除一切资本主义的残渣。妥协意味着倒退，温和就是背叛，革命永远在路上。"
PRC_the_Flower_of_Freedom_4: "自由联盟"
PRC_the_Flower_of_Freedom_4_desc: "人民赢得了自由，接下来该如何守护？民主制度仍需巩固，自由派的同志们认为，国家必须向前，必须建立稳定的政治秩序，必须警惕极端意识形态的再次兴风作浪。枪杆子里打出的政权不能永远依靠枪杆子来维系，权力必须回归制度，社会必须在自由、公平、法治的框架下找到新的平衡。这是一条未知的道路，充满风险，也充满可能。"
