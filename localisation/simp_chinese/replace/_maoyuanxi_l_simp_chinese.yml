PRC_MAO.40.t:0 "逆转"
PRC_MAO.40.d:0 "上海的一间老房子，张维维正静静地坐在电视机前。窗外阴云密布，似要下雨，室内的气氛亦紧张而沉闷。电视屏幕上的新闻联播如常进行，她的手心微微出汗，目光像定格一般，锁定在了那画面，仿佛在等待着什么，又或许在回忆着什么。\n\n她并非未曾做好准备，为了这一天的到来，她已等待了半个世纪。自1976年父亲被扣上反革命罪名的那一刻起，张维维的生活就如同父亲一样，陷入了漫长而深邃的监牢，委屈与痛楚成为生活的主旋律。世人眼中的“四人帮”，曾被定性为反革命集团的那些人，对她来说却是最熟悉的亲人、朋友、满怀信仰的革命者。\n\n“接下来是今日的特别报道，我们将重新审视一段特殊的历史时期…”播报员的声音庄重沉稳。张维维呼吸逐渐急促，手紧紧地攥住衣角。这一刻将是命运的分水岭。\n\n当“四人帮的历史定性需要重新评价”的话语缓缓传入耳中时，张维维感觉心跳漏了一拍。播报员的声音再次清晰，“经中共中央政治局一致表决，决定为王洪文、张春桥、江青、姚文元等同志平反，恢复名誉，并肯定他们在共和国历史中的重要作用。”\n\n这一刻，压在她胸口的千斤巨石瞬间破碎。张维维摘下眼镜，一行行决堤的泪水，从她那岁月雕刻过的眼角滑落。那双因长年忧郁而阴翳的眼睛，在此刻又焕发出前所未有的光彩。\n\n她低声哽咽着，声音极轻，似乎怕惊动了谁，又仿佛在像某个灵魂倾诉。\n\n电视屏幕切换到一些老照片，张春桥那熟悉的面容出现在屏幕上。他坚定的眼神与她记忆中的别无二致，这双眼神好似跨越时空，重新点燃了她那几乎熄灭的希望。\n\n张维维的脑海中浮现出许多往事：父亲在书房夜以继日地工作，与父亲来往的信件，还有去江阴照顾父亲的画面。这些记忆早已被时间的尘埃掩盖，而今天，尘埃终于被扫去，露出了真实的模样。\n\n张维维抬起头，望向窗外。雨终究没有落下，天色也似乎明亮起来。她想起自己为父亲写的评语："
PRC_MAO.40.a:0 "坚信马列，追随主席，六十年激扬文字；\n身陷陋室，信念永恒，三十年一语不发。"
