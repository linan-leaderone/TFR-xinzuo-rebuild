PRC_MAO.10.b:0 "我们不是沙文主义者！"
PRC_MAO.10.c:0 "为什么不把朝鲜族自治区给他们？"
PRC_MAO.9.t:0 "首尔一日"
PRC_MAO.9.d:0 "清晨的首尔，阳光透过晨雾洒在街道上，带来一丝温暖。金志勋如往常一样起床，简单洗漱后，迈步走出公寓，准备去公司上班。他穿过熙熙攘攘的街区，路上偶尔会遇到几位穿着朝鲜人民军制服的士兵在巡逻。看到他，士兵们微笑着向他挥手问好，他也挥手回应，内心带着一丝莫名的安心。\n\n记得不久前，“北傀南下”的消息传遍首尔的街头巷尾，令市民们惊慌失措。金志勋当时也急得不行，后悔自己没有搭上那班末班撤离的车，担心首尔会变成传闻中的炼狱。他那时一遍又一遍地刷着新闻，心跳加速，等待着恶梦般的“北方统治”到来。\n\n然而，事实却出乎他的意料。尽管战时措施严格，政府规定的宵禁时间比以前早了些，街上也能见到巡逻的士兵，但他的生活并没有想象中那般恶化。并没有所谓的互联网封锁，依然可以自由上网，没有任何传闻中的“言论警察”敲门，更没有出现大规模粮食短缺。超市里的货架依旧充满新鲜的蔬菜和水果，生活物资供应一如往常。如果有什么不同，那便是他发现——那些以往压得他喘不过气的贷款，突然消失了，银行账户上欠下的债务竟然被一笔勾销！原来，那些“北方的统治者”接管了资本家的公司和银行，宣告普通市民的债务可以免除。\n\n金志勋记得，自己有一次在街头和几位人民军士兵聊了几句，谈到了他以往对“北方”的成见。他承认自己过去一味相信韩国政府的妖魔化宣传，以为北方只有饥荒和压迫。士兵们听后露出淡然的微笑，似乎并不介意。有人告诉他，曾几何时，他们在北方的生活确实艰难，金家统治时期一切都如传言中那般残酷，民众饱受压迫。然而，如今在中国的援助下，朝鲜已焕然一新，不再是那个充满绝望的国度，而是朝气蓬勃的“人民的乐土”。\n\n他脑海中闪过这些谈话，忽然想到，近来网络上出现了许多来自“北方”的网民，他们大胆发声，讨论着经济、文化甚至日常琐事，完全没有过去被封闭的样子。最开始看到这些时，金志勋还有些难以置信，但慢慢地，他发现这些北方网民带来了许多新鲜的观点，甚至有时比南方的讨论更加活跃，充满了希望。\n\n今天，他心情格外轻松，哼着一首老歌，仿佛战争的阴影已被生活的微光驱散。"
PRC_MAO.9.a:0 "道路的尽头，朝阳依旧温暖。"
PRC_MAO.8.t:0 "无法避免的战争"
PRC_MAO.8.d:0 "在近期的国际局势中，中国军队开始从巴基斯坦、喜马拉雅和缅甸三个方向进入印度境内，局势日趋紧张。此举引发了广泛的关注和讨论，尤其是在印度的农村地区，叛乱活动愈发频繁。印度共产党毛主义作为主要的叛乱力量，正在利用这一时机，鼓动群众反抗现有政权，形成了一股不可小觑的力量。\n\n随着中国军队的推进，印度军队面临着双重压力。一方面，来自外部的军事压力使其防线变得愈发脆弱；另一方面，内部的叛乱活动更是让军队陷入了混乱之中。印共毛的激进宣传和组织能力，使得大量农村地区的民众参与到反抗运动中，形成了强大的抗争力量。\n\n在这一复杂的局势下，印度政府的应对措施显得力不从心。军队不仅需要应对来自外部的威胁，同时也要面对内部的动乱，资源和兵力的调配受到严重挑战。混乱的局面使得指挥系统变得混乱，士兵们在多重压力下士气低落，整体战斗力受到显著影响。\n\n当前，印度面临的困境不仅是军事上的，更是政治和社会层面的深层次挑战。随着局势的不断演变，未来印度的稳定和安全将面临严峻考验。国际社会对这一事件的关注也在加剧，可能会对地区局势产生深远影响。"
PRC_MAO.8.a:0 "龙象之争"
PRC_MAO.8.b:0 "解放印度！"
PRC_MAO.7.t:0 "新加坡内乱"
PRC_MAO.7.d:0 "在新加坡的国会前，一场前所未有的静坐示威如火如荼地展开。数以千计的学生和工人聚集在一起，举着横幅，高喊着“民主选举！李家下台！清查腐败！”的口号。民众的愤怒在这个阳光明媚的午后蔓延，仿佛要将压迫的阴霾彻底驱散。\n\n李显龙为了镇压这股潮流，调集了日本援助的坦克装备，准备以武力来维护他统治的稳定。然而，在他意图以强硬手段镇压示威者的同时，另一场革命的浪潮正在酝酿。在新马共的带领下，民众们早已秘密获得了从中国输送的武器装备，准备与暴力对抗，捍卫自己的诉求。\n\n就在坦克轰鸣声响起的那一刻，静坐的示威者们迅速采取行动，手中的武器闪烁着微光，几声枪响后，几辆坦克被精准击毁，滚滚浓烟冲天而起。新加坡军方一时间陷入混乱，士兵们面面相觑，不知该如何应对这场意料之外的抵抗。李显龙见形势危急，迅速做出决策，决定飞往日本寻求庇护，留下一个不知所措的政府和一群愤怒的民众。\n\n民众的团结与勇气，已经在这片土地上点燃了革命的火焰。"
