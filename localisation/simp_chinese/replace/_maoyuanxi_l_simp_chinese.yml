 left_accelerationist_1: "左翼加速主义"
 left_accelerationist_1_desc: "\n\n\n\n£GFX_Ideology_Accelerationist\n\n\n\n\n\n§Y左翼加速主义§!与资本主义及其过程关联，这种思想认为技术变革应当大幅“加速”以创造激进的社会变革；一些加速主义者为了终结资本主义，支持进行破坏、大规模屠杀和对代表性人物的暗杀行为，以此破坏当前这个被视为维护资本主义和法西斯新秩序的体制。"
 reformist_socialism_1: "民主社会主义"
 reformist_socialism_1_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism\n\n\n\n\n\n§Y民主社会主义§!，或者说改良社会主义，是一种主张在自由议会制下建立社会主义的意识形态。民主社会主义者们主张通过选举政治、工人合作社以及工人自治，将资本主义经济转变为一种去中心化的、工人导向的市场经济。改良社会主义者虽将实现社会主义作为一个长期目标，但他们更注重于遏制资本主义的过度扩张，并且主张通过渐进式改革将当下的资本主义人道化。改良社会主义者认为资本主义本质上与自由、平等和团结的价值观是不相容的，而这些理念只能通过实现社会主义社会来实现。"
PRC_MAO.11.t:0 "迟来的胜利"
PRC_MAO.11.d:0 "在这万象更新的深秋里，中国的大地再次被激昂的歌声和滚滚人潮填满。街头巷尾，原本各自埋头的工人、学生、青年、知识分子，甚至一些老党员，皆涌上街头。他们高举着红色的横幅，纸张上写满了“反资反修”“彻底清算”“还我民主”的字样，像是要将十几年来的沉默燃尽。一些地方的广场上，满是手举拳头的人群，随风飘荡着由巴黎公社版《马赛曲》改编的歌曲，激荡的旋律似乎要冲破天空。\n\n“中国的人民不再是奴隶！在红旗之下我们团结起！”\n\n如洪流般的歌声从四面八方涌来，穿越了一个个城市的巷陌，汇聚成激越的海洋。人们的脸上带着从未有过的坚定，许多游行者甚至在帽子上贴上了手写的字条，上面是“反对资本复辟”的标语。那是一个年代遗留下的深刻印记——从八十年代的斗争到今天，仿佛穿越了时光的阻隔，依旧在民众的心头熊熊燃烧。\n\n这些口号，透着对理想的渴望，也昭示着对现状的不满。台海战争后的经济崩溃，令政府的威望降到了最低。口头上的“左转”政策显得如此苍白无力，丝毫掩盖不住这个政权在国际舞台上的失意与窘迫。曾经的口号变成了今日的嘲讽，而那位始终没有被淡忘的工运领袖，曾领导过北京工人自治联合会的韩东方，这一刻，成为了亿万群众心中的希望。\n\n“一九八九我们揭竿而起！”歌声中隐约的愤怒激荡着回忆，街道两旁的人们挥舞着手中的旗帜，热泪盈眶。有人是为了重新拾起三十多年前那场未竟的斗争，有人则是为了在这红旗之下寻得一个全新的未来。\n\n终究，胡春华黯然辞职，一如这个疲惫的时代。而在接下来的历史长河中，那个曾被认为是时代遗物的工人领袖——韩东方，毅然走上前台。他的声音如雷霆般震响在广场上，坚定地宣布：“今天，我们要彻底铲除一切压迫与不公，建造一个真正属于人民的中国！”\n\n人群爆发出雷鸣般的欢呼。久违的红旗在大地上猎猎作响，一次新时代的革命就在眼前，那狂热的场景宛如一场命运的狂舞。"
PRC_MAO.11.a:0 "前进！前进！\n推翻暴君，世界属于人民！"
