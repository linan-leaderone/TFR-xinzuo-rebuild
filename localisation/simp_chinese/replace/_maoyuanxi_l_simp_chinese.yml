PRC_ma_houzhi_hog: "马厚芝"
hog_xiong_hou: "民粹煽动者"
hog_xiong_hou_desc: "§Y虽然已经进入到21世纪，但是依旧很少有人能够意识到现代传媒对一个民主国家的政治的重大影响。能意识到这一点的人，在欧洲是泽连斯基，在中国，便是“章北海official”。曾几何时，他还需要伪装成一个建制派，悄悄引导人们向反建制转向，直到后来台海战争，胡春华改革，然后又被新左派造反派阵营逼宫下台，章北海一度以为自己的使命已经完成，但是现实告诉他，中国依旧有官僚资本主义复辟的风险。在一次与“马督工”的谈话里，他们达成了共识，那便是唯有绝对的高压，才能让民众觉醒，“马督工”将会扮演“暴君”，而“章北海”则负责扮演引导民众不满情绪的“煽动者”§!"
hog_li_jinjin: "工人顾问"
hog_li_jinjin_desc: "§Y李进进，知名的民主法治学者，因其对人权和法治的坚定追求在国内外赢得广泛认可。作为曾经协助制定工自联纲领的学生领袖，李进进深知在革命后的新时代中构建强有力的法治基础和公正的司法体系的必要性。李进进的丰富法律经验、深厚的法学背景，以及对平等与人权的坚持，赋予他在内阁中一股不可替代的理性力量。§!"
hog_song_yongyi: "历史守护者"
hog_song_yongyi_desc: "§Y宋永毅，作为中国当代著名的政治历史学者和资料编纂专家，在秦晖的内阁中担任核心地位。曾经作为一名极左红卫兵，之后转向自由主义并致力于历史真相的揭露，他带来了对透明、公正和知识共享的坚定信念。曾主编《中国当代政治史数据库》的他，如今全力推动历史的公开和档案透明化。他有丰富的史学研究经验和敏锐的批判眼光，可以提供深厚的理论支持和决策方向。§!"
sec_ma_houzhi: "红老将"
sec_ma_houzhi_desc: "§Y马厚芝身上的红色烙印使他在政坛中显得格外独特而复杂。早年因为组建“中毛共”并公开高举拥毛反共的旗帜，马厚芝遭到了严厉的镇压和多次逮捕。直到改革派在台海战争后失势，他才得以被平反并进入政坛。在长期的牢狱生活中，马厚芝学会了隐忍与谋略，也深知在政治斗争中生存的关键是寻找真正的盟友。§!"
for_yang_heping: "国际主义者"
for_yang_heping_desc: "§Y阳和平，作为一个深受国际主义影响的外交官，不仅仅是一个普通的部长。他的背景与经历使他在外交领域中扮演着独特的角色，尤其是在当前国际形势复杂多变的环境下。身为阳早寒春夫妇的长子，他从小便浸润在红色文化的氛围中，自幼对共产主义有着坚定的信仰。他的国际视野，不仅源于他在美国的生活经历，更来自于他对两国文化和意识形态的深刻理解。\n\n尽管在公众演讲、视频辩论中他偶尔会出现措辞不当的情况，阳和平却始终坚持自己的信念。他坚信社会主义的道路能够引领世界走向更加平等与公正的未来。他常常以其亲身经历作为例证，阐述个人与社会之间的关系，强调工人阶级与政党之间的协作。他所传达的思想，引起了广泛的讨论和关注，尤其是在年轻一代中，激起了他们对社会主义理想的追求。§!"
