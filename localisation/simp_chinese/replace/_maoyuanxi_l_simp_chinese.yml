PRC_MAO.37.t:0 "新世纪大革命：关于打击宗教压迫行动的阶段性报告"
PRC_MAO.37.d:0 "伟大的二十一世纪无产阶级革命已进入全面深化阶段。在伟大的中国人民的积极行动中，广大革命青年组成的纠察队，携手新选拔的基层公务员和民兵武装力量，坚定不移地向封建迷信与宗教毒瘤宣战，以革命的铁锤击碎隐藏在农村大地上的精神枷锁，为人民思想的彻底解放铺平道路。\n\n在特色时代，由于官僚主义横行、基层腐败猖獗，农村地区的治理陷入严重瘫痪。一些地方政府形同虚设，地下教会趁机渗透，取代了基层政权的职能，成为了群众生活中的“暗中统治者”。这些地下教会不仅大肆传播宗教迷信，更以封建伦理为工具，奴役妇女儿童，压迫无产阶级群众，其对社会进步的毒害之深令人发指。\n\n针对这一现象，我们以高举革命旗帜的姿态，全面展开对地下教会的清理行动。在短短数月内，各地纠察队联合基层武装力量，对上万处地下教会据点进行了彻底的清理，将其背后的神职人员依法拘留改造，并揭露其反动本质，教育广大群众认清宗教迷信的危害。同时，我们对全国范围内的宗教建筑采取了“博物馆化”处理，将那些具备一定历史与文化价值的宗教场所改造为教育基地，让其从封建迷信的象征，转变为革命思想宣传的阵地。\n\n与此同时，为彻底铲除宗教毒瘤的生存土壤，我们大力推动宗教的世俗化和现代化。通过思想教育与经济改革相结合的方式，将宗教信仰从传统的迷信禁锢中解放出来，使其成为服务人民、推动社会发展的工具。以新疆和宁夏为例，曾经被宗教禁忌限制的猪肉生产现已如雨后春笋般蓬勃发展，不仅有效解决了粮食供需问题，更为当地经济注入了新的活力。在宗教文化改革中，我们还对一切具有歧视性质的宗教装饰，如带有压迫女性意味的头巾，进行了深刻的批判和清除，引导群众从思想深处认清封建习俗的本质，摆脱其束缚。\n\n值得一提的是，在革命过程中，我们不仅注重清理旧有的毒瘤，更注重对新思想的培养。各地通过开展群众大会、革命教育和文艺活动，帮助群众树立科学的世界观，破除对宗教的依赖，将迷信的信仰转化为对社会主义事业的无限热爱和忠诚。\n\n虽然我们在清除地下教会和推动宗教改革方面取得了显著成效，但任务仍然艰巨。封建迷信的残余思想犹如顽石般盘踞在部分群众的内心深处，宗教现代化和世俗化的进程仍需进一步加速。革命不是一蹴而就的过程，而是一场需要不断深化的持久战。\n\n同志们，让我们继续以革命的姿态，高举思想解放的旗帜，为实现一个彻底摆脱封建枷锁的新时代而努力奋斗！只有摧毁一切阻碍社会进步的精神毒瘤，才能让无产阶级真正掌握属于自己的未来！\n\n思想解放！彻底革命！人民万岁！"
PRC_MAO.37.a:0 "将革命进行到底！"
PRC_MAO.36.t:0 "新世纪大革命：关于打击性交易行动的阶段性报告"
PRC_MAO.36.d:0 "在伟大的无产阶级革命声势浩大的浪潮中，砸烂旧制度，破除剥削关系，已然成为不可逆转的历史洪流。市场经济的腐朽根基正在全面瓦解，但其遗留的恶劣影响仍未彻底肃清，尤其是与之相伴的卖淫现象，如同毒瘤般蚕食着人民的健康与尊严。面对这一社会毒瘤，由广大革命青年组成的纠察队，坚定不移地深入基层，以壮士断腕的决心，彻底铲除这一现象的土壤。\n\n在革命开展后的短短数月间，纠察队已查处了近万处自营的原子化卖淫窝点。这些窝点如毒草般隐匿于城市的边缘与乡村的角落，严重危害了人民群众的身心健康。对于一般的卖淫窝点，纠察队始终秉持教育与改造相结合的方针，通过强制拘留教育，使参与其中的人员重新回归正途。值得注意的是，随着市场经济逐步退出历史舞台，性交易赖以生存的经济基础正在迅速消失，这一现象的根源正在被连根拔除。然而，我们绝不能因为这一趋势而放松警惕，必须以坚定的革命意志持续清理残余，确保这一现象在未来不再死灰复燃。\n\n与此同时，我们在查处过程中发现了一个极为特殊的群体——性少数者组成的卖淫窝点。这些窝点大多由于长期处于社会的地下状态，形成了独特的亚文化圈层，其内部存在着被视为“常态”的性交易行为。传统观念的歧视与排斥，将这一群体长期推向阴影之中，使其生存状态更加复杂。我们深刻认识到，性少数的地下化、非正常化，正是这一现象的温床。\n\n因此，在革命的道路上，性少数的合法化与正常化已成为迫在眉睫的任务。唯有从制度与文化层面根本性解决这一群体的社会地位问题，才能从根源上消灭性交易的土壤。革命不仅要解放经济，更要解放人性。对性少数者的歧视与压迫，本质上也是封建残余在现代社会的表现形式，与无产阶级革命所追求的平等与自由格格不入。\n\n未来，我们必须从以下几个方面开展工作：第一，推动性少数者的全面合法化，让这一群体不再被迫隐匿于地下；第二，通过教育与宣传，让广大群众从思想深处摒弃对性少数的偏见，使其真正融入社会；第三，以实际行动保障性少数者的就业与生活权益，从根本上铲除其参与性交易的经济动因。\n\n同志们，伟大的革命事业不仅在于铲除旧的经济基础，还在于建立全新的社会关系！让我们继续高举反封建、反剥削、反压迫的旗帜，将无产阶级革命进行到底！唯有解放每一个个体的思想与尊严，革命的光辉才能照耀每一个角落，真正实现平等、自由的伟大理想！\n\n人性解放，彻底革命！无产阶级的光辉必将永照万代！"
PRC_MAO.36.a:0 "将革命进行到底！"
PRC_MAO.35.t:0 "新世纪大革命：反封建家长制行动阶段性报告"
PRC_MAO.35.d:0 "伟大的无产阶级革命如燎原之火，已经全面燃烧在祖国大地上。在革命的第一声号角吹响之后，我们紧密团结在无产阶级的伟大旗帜下，以彻底推翻旧制度、砸碎封建枷锁为己任。特别是在“砸烂家长制封建主义民法典”的革命口号指引下，我们迅速组织起由广大青年组成的反封建纠察队，将这场大革命的火焰燃烧到每一个被旧制度压迫的角落！\n\n仅仅一个月，我们的反封建斗争便取得了伟大的阶段性胜利！在无产阶级青年同志们的不懈努力下，这些忠诚于革命事业的队伍深入城乡，拔除封建枷锁，解放被压迫的灵魂。截至目前，纠察队已经成功解救了12568名被封建家长虐待、囚禁、剥夺自由的孩子。这些孩子本是祖国的未来，却在封建家长制的毒害下被禁锢在痛苦的深渊里。今天，他们终于摆脱了家长制的枷锁，迎来了属于他们的自由和希望！\n\n同时，革命的铁拳也狠狠砸向了那些以“传统文化”为名行封建压迫之实的黑暗机构。截至目前，已经有132所所谓的“戒网瘾学校”“男德班”“女德班”被彻底取缔！这些学校披着道德的外衣，却是封建家长制的顽固堡垒，以“训诫”“管教”为名，对孩子们进行精神摧残与肉体折磨。他们将封建枷锁强加在无数无辜的孩子身上，而我们的纠察队，用革命的力量将这些黑暗的温床连根拔起！\n\n此外，在反对包办婚姻的斗争中，纠察队直捣封建势力的老巢，已成功破除了3281起包办婚姻。这些婚姻不过是旧时代权力与利益的交换，是封建家长制对人性与自由的彻底践踏！革命同志们不仅解救了无数被强迫嫁娶的青年，更让那些试图以“长辈权威”强加意志的家长受到了应有的革命惩罚。每一次惩罚，都是对封建毒瘤的有力打击！\n\n然而，同志们，反封建的道路依然任重道远！我们要清醒地认识到，封建家长制的毒害根深蒂固，是千百年来旧制度压迫的产物。尽管我们已经取得了显著的胜利，但封建残余依然在某些地方负隅顽抗，伺机反扑。我们必须进一步发动群众，深入基层，将革命的触角伸向每一个角落，彻底剿灭封建家长制的最后残渣！\n\n我们呼吁每一个革命同志都加入到这场伟大的斗争中来！要坚决彻底地砸烂家长制，铲除封建遗毒！"
PRC_MAO.35.a:0 "将革命进行到底！"
PRC_MAO.34.t:0 "随想"
PRC_MAO.34.d:0 "在那个寂静的黄昏，贝震颖静静地坐在窗前，时不时地望向远方的天际。天空呈现出一种模糊的橙色，晚霞把世界照得有些朦胧。她的心中充满了期待和不安，今天，阮晓寰——她的丈夫——终于要回来了。经过这么长时间的等待，贝震颖已经不再那么焦急，反而有了一份深沉的平静。她知道，等待，往往是最难忍受的煎熬。\n\n她看了一眼时钟，已经是傍晚六点半了。他的归期已经过了，但她没有失去信心。她放下手中的书，站起身走向门口。\n\n正当她走到门前时，一阵急促的敲门声响起，打破了沉默的夜晚。贝震颖心中一跳，几乎是本能地抓住门把手，迅速打开了门。\n\n站在门外的，是阮晓寰。他的脸色依旧显得疲惫，但眼中有一种久违的温暖，仿佛是那些久已消逝的岁月在眼角留下的痕迹。他穿着一件灰色的衬衫，袖口微微卷起，手里还提着一只纸袋。看见贝震颖，他的嘴角勾起了一丝疲惫却亲切的微笑。\n\n“你终于回来了。”贝震颖的声音有些颤抖，心中的激动与担忧交织成了一股难以言喻的情感。\n\n阮晓寰轻轻点了点头，“嗯，刚刚被释放出来，去参加了个什么‘表彰大会’。你知道的，他们现在不说我们是‘敌人’了，反而夸我们在‘白区’坚决对抗‘特色’的英雄……嗯，反正有些人把我们这些人当作了‘宝贵’的资源。”\n\n贝震颖皱了皱眉：“‘表彰大会’？你不是曾经把他说成是‘腊肉’吗？”\n\n阮晓寰挠了挠头，显得有些无奈，“是啊，确实有这么一回事...可这些人……那些所谓的‘大人物’似乎并没有对我说什么。也许是“敌人的敌人就是朋友”，大家就都睁只眼闭只眼吧。”\n\n贝震颖愣了一下，沉默了片刻。她感觉到一股复杂的情绪涌上心头，既有疑惑，也有一丝不易察觉的松动。她从未见过丈夫有如此的言辞，或许是这个新时代，真如他们所说，一切已经发生了变化。\n\n“你觉得他们……真的那么不一样吗？”贝震颖忽然问道，声音低沉。\n\n阮晓寰微微一愣，似乎被这个问题触动了。他站在那里，沉默了好一会儿，目光望向远方，仿佛在寻找某种答案。“我不知道。”他说道，声音有些模糊，带着一丝无奈，“或许吧，或许我一直误解了他们。现在……我只是觉得，他们似乎和过去的那些人，真的不太一样。”\n\n贝震颖没有再说话，她能感受到他话语背后那种难以言表的矛盾与纠结。她知道，阮晓寰从来不是一个轻易屈服的人，他有着坚定的信念和强烈的理想。但如今，那个曾经无畏地直面时代风暴的男人，似乎在这一刻，开始在内心深处摇摆不定。\n\n屋内的气氛安静下来，窗外的晚风轻轻吹动着窗帘，空气中的每一丝流动似乎都充满了变化的预兆。\n\n阮晓寰转过头，微微笑了笑，“不过，归根结底，今天能回家，还是件好事。我们也该开始重新适应这一切了，不是吗？”\n\n贝震颖点了点头，心中涌上一股莫名的情感，或许，这个世界，真的在变，甚至是她和阮晓寰所熟悉的世界，也在一点一点发生着变化。而他们，是否也能在这样的变革中找到属于自己的位置？"
PRC_MAO.34.a:0 "这个问题，恐怕还需要时间来解答。"
