PRC_wenhuazhuanzheng: "文化专政"
PRC_wenhuazhuanzheng_desc: "中华人民共和国万岁！中华民族万岁！毛泽东思想万岁！在新时代的文化专政中，我们绝不容忍任何人对无产阶级的污蔑、对毛主席的诋毁、对我们优秀传统文化的抹黑，或是对社会主义制度的攻击。我们的文化不仅仅是历史遗产，更是无产阶级意识形态的坚实阵地，任何意图瓦解社会主义核心价值的言行都将受到严厉制裁。\n\n在这场捍卫文化的斗争中，韩德强同志带领的中国毛主义正道力行社将成为最前线的战士。他们将在全国范围内公开招募志愿者，以志愿的力量汇聚成一道钢铁长城。这些志愿者将深入网络、渗透社会，在网络上实时监控、举报一切诋毁社会主义、反对毛泽东思想的内容；在线下，他们将组建社区小组，随时监控和打击破坏红色文化的行为。\n\n文化专政不仅是一种制度，更是一种信念。每一位志愿者都将成为红色文化的捍卫者，他们怀着忠诚的信仰，将文化专政贯彻到生活的方方面面，确保社会主义文化的纯洁与无产阶级的意志。新时代的中国将会以此为基础，让毛泽东思想与中华传统文化永远屹立于世界之林，不被任何外来力量所动摇。"
PRC_yangbanxi: "全面复兴样板戏"
PRC_yangbanxi_desc: "样板戏曾是那个红色年代的文化象征，是无产阶级艺术的杰作，如今它将迎来新的复兴。我们不接受任何外国的‘替代文化’，只接受立足于社会主义核心价值的有限改良。新时代的样板戏不仅要延续当年革命的激情与斗争精神，还要在内容上结合中国当代的文化和社会生活，让新时代的中国人民在欣赏艺术中受到熏陶，坚定信念。”\n\n在这场复兴之中，孔庆东同志将成为新时代文化的旗手。他会将儒毛结合的思想贯穿于样板戏的改良之中，将传统戏曲的美与毛主义精神巧妙结合，为样板戏注入新的生命力。而儒家的仁爱思想融入作品，使其更具人性深度，而毛主席的阶级斗争精神则在戏剧中表现出时代的力量。\n\n复兴样板戏不仅是艺术形式的复兴，更是对红色文化和民族自信的重新塑造。样板戏的每一句唱词、每一场表演都将成为人民的共同记忆和精神力量。我们将以此为契机，建立属于我们的社会主义文化体系，不仅供中国人民欣赏，更要让世界看到红色艺术的独特光辉。"
PRC_rumaojiehe: "将本土化进行到底"
PRC_rumaojiehe_desc: "毫无疑问，孔夫子和毛主席皆是中华民族历史长河中的伟人。尽管在上个世纪，毛主席曾对孔夫子的思想持有批判态度，认为其带有封建残余和保守倾向，但他也未曾否认孔子的历史贡献和文化价值。孔夫子所倡导的仁义礼智信，与毛主席推崇的无产阶级平等精神，实际上并非不可融合。将儒家伦理的稳定与和谐，结合毛主义的革新与斗争，或许正是马克思主义本土化的关键所在。\n\n在这一背景下，儒家和毛主义的联合不仅仅是对两位先贤思想的融合，更是一场全新的文化实验。我们将发掘儒家精神中符合社会主义价值观的精髓，以‘为人民服务’为核心，将孔子的仁爱思想转化为新时代的社会凝聚力。而毛主义的阶级斗争意识，将进一步激励我们改革社会弊端，使社会朝着更加平等、团结的方向发展。\n\n在当代，像孔庆东这样的学者已经开始了对其的探索，试图将中华优秀传统文化与社会主义思想有机融合，以创造出一种全新的文化体系。孔子与毛泽东精神的结合，不仅是对中华传统的重新诠释，更是一种对未来的展望。新时代的中国将以这些思想为基石，在继承与创新中找到属于自己的发展道路。"
PRC_MAO.2.t:0 "人民的呼喊..."
PRC_MAO.2.d:0 "又是个平平无奇的下午。阳光透过窗帘的缝隙撒在上海的小公寓中，杨明昊半躺在床上，刷着B站，准备开始他久违的《崩坏：星穹铁道》，在米哈游公司国有化之后，经过漫长的等待，那些米家游戏终于要在今天结束维护了。不过此时距离维护结束还有十多分钟，无聊的他刷起了b站，仿佛一切都和往常一样，熟悉的生活节奏，舒缓的午后时光——直到B站推送给他一个令人意外的封面和标题，打破了这份平静。那是一个他既熟悉又意外的名字，视频标题直截了当地写着：《革命已死》。\n\n“什么玩意儿？”他皱了皱眉头，点开视频，心中却有一种隐隐的不安。这不是他平时会看到的内容，更别提这类视频本不该出现在B站上。杨明昊愣了片刻，忍不住点开了视频。\n\n随着屏幕闪烁，视频的开头便是一段黑白旧影，熟悉的音乐和歌词缓缓传出，熟悉的旋律带着些许悲怆，仿佛一场埋藏已久的往事被重提。画面中，一位年轻的革命者意气风发，却在政治风暴的巨浪中沉浮。当歌词唱到“新自由主义党”几个字时，那种冲击感仿佛在杨明昊脑中炸开，他不禁打了个冷战。\n\n“不可能吧……这怎么过审的？”他喃喃自语，眼神中的震惊逐渐被一种莫名的茫然所取代。\n\n视频继续播放着，画面不断闪烁，每一句歌词、每一帧画面都没有被修改、没有被删减，仿佛这根本不是他熟悉的B站，而是某个彻底解封的互联网角落。杨明昊感到一阵难以形容的恍惚感，仿佛自己不再置身于这个严谨的信息管控之中，而是某个遥远的平行世界。视频的最后，歌声伴随着革命者的影像渐渐暗淡，整首歌在一种不可逆转的失落与控诉中落幕。\n\n当最后一次循环结束，他才猛然发现自己早已瘫倒在床上，一动不动已经有很久。他的眼神呆滞，脑中一片空白，仿佛方才经历的不是一个视频，而是一场惊醒梦魇的现实洗礼。短短的几分钟，却如惊涛骇浪般冲击着他原本平静的内心。\n\n他拿着手机，屏幕上依旧停留在那个视频的结尾画面，他不知道该去想什么，甚至不知道这是否是一场玩笑。但有一点他知道——这个世界好像真的有些不一样了。"
PRC_MAO.2.a:0 "革命已死？革命万岁！"
PRC_baihuaqifang: "重提“百花齐放”"
PRC_baihuaqifang_desc: "第一次“百花齐放”运动曾因形势误判而匆匆收场，被世人戏称为“引蛇出洞”。然而，时代的潮流已然变化，如今的中国不再是那个封闭的国度。经过数十年风雨洗礼，新时代的社会主义中国在全球化的浪潮中积累了足够的底气与自信，重提“百花齐放，百家争鸣”的精神已势在必行。新时代的社会主义文化，绝不是盲目复制过去的经验，而是要在继承与创新中找寻新的生命力。”\n\n在这个崭新的文化运动中，我们将拥抱资本主义社会所孕育的新兴艺术形式，不再对其全面打倒，而是为社会主义服务。动漫、电影、电子音乐等现代艺术形态并非资本主义独有，它们是文化发展的成果，是传播思想的工具。中国的艺术家们将利用这些现代艺术形式，以社会主义的立场出发，创造属于人民的作品，传递出社会主义的精神与价值。我们将鼓励创作者们大胆地吸收和改造这些形式，使它们在社会主义的土壤上生根发芽。\n\n当然，对于那些带有资本主义烙印的文学作品，我们的人民应当具备清醒的批判意识。我们将提倡“边看边批”的方式，使观众在享受这些作品的同时，学会辨别其中的意识形态陷阱。只有在文化上保持警惕，才能真正避免资本主义文化对社会主义核心价值的侵蚀。社会主义文化的建设并不意味着封闭，而是建立起一种自信，让人民在接触世界的多元文化时始终保持清醒的立场。\n\n这一次，我们将逐步解禁“墙”，让中国人民接触和了解这个世界的方方面面，让他们在自由而开放的环境中增强对社会主义的信心。我们的新时代左翼艺术家将通过互联网，将社会主义的声音传播到全球，让全世界看到社会主义在中国的胜利。资本主义并不是唯一的未来，社会主义也从未失败。通过新时代的“百花齐放”，我们将向世界展示一个充满活力、不断进步的社会主义文化，书写出属于全人类的崭新篇章。"
