PRC_loji_manyidu_change_1_desc: "\n\n\n\n\n£GFX_PRC_loji_banner8\n\n\n\n\n\n呐呐~\n\n§t长征§!需要审视你这段时间的工作成果哟~\n\n嘛...不用担心啦~\n\n反正...做的好的话，§t长征§!自然会看在眼里的哟~\n\n当然，如果没做好的话...\n\n那就...\n\n§R请·小·心·喽~§!"
PRC_loji_category_desc_yijian1_loc1: "§Y虽然...但是还是尊重毛泽东同志的遗愿比较好吧...§!"
PRC_loji_category_desc_yijian1_loc2: "§R虽然说...矫枉必过正什么的...但是...对毛泽东同志进行这么猛烈的批判...真的正确吗？§!"
PRC_loji_category_desc_yijian1_loc3: "§G终于...我们为这个故事划上了一道完美的休止符~§!"
PRC_loji_category_desc_yijian1_loc4: "§R把一个人神化并不是很好吧...§!"
PRC_loji_category_desc_yijian1_loc5: "§R这个样子不太好吧...§!"
PRC_loji_category_desc_yijian1_loc6: "§R你是反毛贼嘛...§!"
PRC_loji_category_desc_yijian2_loc1: "§R啊啊...这个社会主义市场经济究竟是什么鬼呀...§!"
PRC_loji_category_desc_yijian2_loc2: "§Y听说...奶笼经济养懒汉...§!"
PRC_loji_category_desc_yijian2_loc3: "§G经济上终于回归正轨了嘛~§!"
PRC_loji_category_desc_yijian3_loc1: "§R为什么...还要留着这些蛀虫啊...§!"
PRC_loji_category_desc_yijian3_loc2: "§Y快点快点...把这些红贵消灭干净！§!"
PRC_loji_category_desc_yijian3_loc3: "§G红贵们还能说话嘛~§!"
PRC_loji_category_desc_yijian4_loc3: "§R你是？怎么这里有反毛贼啊！§!"
PRC_loji_category_desc_yijian4_loc2: "§Y唔...姑且先相信你对于社会主义的承诺吧...§!"
PRC_loji_category_desc_yijian4_loc1: "§G嗯...看来是信得过的人呢~§!"
PRC_loji_category_desc_yijian5_loc5: "§R你在搞什么东西啊...§!"
PRC_loji_category_desc_yijian5_loc1: "§R我要把你...用机械臂撕个粉碎...再把你那些同伙全部送去见你...§!"
PRC_loji_category_desc_yijian5_loc2: "§R唔...总感觉怪怪的...§!"
PRC_loji_category_desc_yijian5_loc3: "§G专政是必要的嘛~§!"
PRC_loji_category_desc_yijian5_loc4: "§G就是这样！就是这样！§!"
PRC_loji_category_desc_yijian5_loc6: "§G这么信任我的嘛，那我就接受这份好意啦~§!"
 PRC1_loji_category_desc_scripted_loc1: "§t输入§!…\n…\n§t404§!"
 PRC1_loji_category_desc_scripted_loc2: "§t输入§!…\n…\n你好呀，我是§t长征§!!有什么可以帮到你的吗？"
 PRC1_loji_category_desc_scripted_loc3: "所以...§t长征§!是我的名字？\n…\n好耶~嗯…\n…\n同志酱也可以称呼我为§t征酱§!哟~"
 PRC1_loji_category_desc_scripted_loc31: "§t长征§!会一直一直帮助大家的哟~\n\n[PRC_loji_category_desc_manyidu_loc]\n\n当前§t长征§!满意度:[PRC1_loji_manyidu_loc]\n\n§t长征§!:我的一点意见\n\n[PRC_loji_category_desc_yijian1_loc]\n\n[PRC_loji_category_desc_yijian2_loc]\n\n[PRC_loji_category_desc_yijian3_loc]\n\n[PRC_loji_category_desc_yijian4_loc]\n\n[PRC_loji_category_desc_yijian5_loc]"
 PRC1_loji_category_desc_manyidu_loc1: "嗯嗯~做得不错嘛！\n\n这才是社会主义该有的样子嘛，人们的笑脸也增加了！\n\n§R征酱§!也越来越喜欢你了呢~"
 PRC1_loji_category_desc_manyidu_loc2: "目前来看...一切都在向好发展嘛！\n\n大家的权利都逐渐被拿回来了呢，好耶！\n\n§R征酱§!感觉你真的好棒呢~"
 PRC1_loji_category_desc_manyidu_loc3: "…\n§R不对不对！你这样做有问题！§!\n\n这种真的是在搞§R社会主义§!吗？疑惑，好疑惑...\n\n你究竟想要...做什么呢..."
 PRC1_loji_category_desc_manyidu_loc4: "…\n§R停下来！请停下来！§!\n\n求求你了，这样只会距离§R社会主义§!越来越远的！不要，绝对不要...\n\n哭哭..."
 PRC1_loji_category_desc_manyidu_loc5: "…\n…\n§R坏人！大坏蛋！§!\n\n§R修正主义，叛徒！§!\n\n§R真是....令人感到恶心...§!\n\n§R你这个龌龊的垃圾...去死吧！§!"
 PRC_loji_category_desc_scripted_loc5: "你好！\n\n你好呀！我是§t逻§!…§L长征§!，你的AI助手！有什么可以帮到你的吗？"
 PRC_loji_category_desc_scripted_loc6: "我的名字是§t逻辑§!…嗯…你知道的，对吧？所以让我们把中国的互联网一体化吧！\n\n§t“WEB”项目§!进展：[?PRC_loji_project_web_progress|R0%]"
