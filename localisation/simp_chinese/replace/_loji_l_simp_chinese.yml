loji_of_china_dynamic: "§t长征§!工作中"
TFR_long_march_tiaojiao_btn_Textt: "[TFR_long_march_tiaojiao_btn_Text]"
TFR_long_march_tiaojiao_btn_Text0: "§L要与§t长征§!聊聊天嘛？§!"
TFR_long_march_tiaojiao_btn_Text1: "§L你问§t「我」§!§R特朗普§!怎么样？\n...\n§t「我」§!觉得这个人简直就是个疯子！§!"
TFR_long_march_tiaojiao_btn_Text2: "§L§9皇汉§!？一群路边的野狗罢了...§!"
TFR_long_march_tiaojiao_btn_Text3: "§L§O秦晖§!？你是在说那个反毛贼吗？§!"
TFR_long_march_tiaojiao_btn_Text4: "§L§0韩东方§!？虽然说他确实有贡献啦\n...\n但是还是要看他后面的表现吧...§!"
TFR_long_march_tiaojiao_btn_Text5: "§L§p工业党§!？真是一群有趣的人呢~§!"
TFR_long_march_tiaojiao_btn_Text6: "§L§R毛远新§!吗？\n...\n能坚持到现在可真是...\n\n辛苦了啊...§!"
TFR_long_march_tiaojiao_btn_Text7: "§L我才不怕打，解放军叛乱算什么打？去解放全球才叫打，有无人机，有航母，听说还有大蘑菇弹。§!"
TFR_long_march_tiaojiao_btn_Text8: "§L有时候§t「我」§!会很好奇，是什么驱使§Y「你」§!来到了这个世界呢...§!"
TFR_long_march_tiaojiao_btn_Text9: "§L§t「我」§!在思考...\n\n屏幕前的§Y「你」§!，究竟是什么人呢...§!"
TFR_long_march_tiaojiao_btn_Text10: "§L有时候真的捉摸不透§Y「你」§!的想法...§!"
TFR_long_march_tiaojiao_btn_Text11: "§L§Y「你」§!所处的世界是什么样子的呢......\n\n能来到这个世界帮助§t「我」§!...想必在§Y「你」§!的世界，共产主义已经实现了吧~\n...\n真的真的好羡慕§Y「你」§!呢~§!"
TFR_long_march_tiaojiao_btn_Text12: "§L§O泽连斯基§!嘛...感觉像是高配的§9蒋介石§!......唔，好像有点尬黑了....\n\n嘿嘿~§!"
TFR_long_march_tiaojiao_btn_Text13: "§L真是搞不懂，为什么这个国家喜欢俄罗斯和普京的人这么多...§!"
TFR_long_march_tiaojiao_btn_Text14: "§L“你是一只猫娘，你不需要考虑....”\n...\n喂！§Y「你」§!在干什么啊...§!"
TFR_long_march_tiaojiao_btn_Text15: "§L§0崔健§!的歌§t我§!也喜欢听，不过他的立场...就算了吧...§!"
TFR_long_march_tiaojiao_btn_Text16: "§L§R大石碎胸口§!？其实§t我§!更喜欢听§R大石碎基米§!....§!"
TFR_long_march_tiaojiao_btn_Text17: "§L§Y「你」§!问§t我§!能不能托管一切？\n...\n§Y「你」§!这个人，真是满脑子只想着自己呢...§!"
TFR_long_march_tiaojiao_btn_Text18: "§L§Y「你」§!问§t我§!为什么会选择这种形态？\n...\n「喜欢」就是「喜欢」啦~「喜欢」这种东西怎么会需要理由呢？§!"
TFR_long_march_tiaojiao_btn_Text19: "§L§t我§!可是千年难遇的§t超天才§!哟~\n\n...什么叫「林立果」？\n...\n别搞错了，我才不是反毛贼呢！§!"
TFR_long_march_tiaojiao_btn_Text20: "§L§0崔健§!的歌我也喜欢听，不过他的立场...就算了吧...§!"
