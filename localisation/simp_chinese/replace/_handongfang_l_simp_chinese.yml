PRC_MAO.60.t:0 "可疑的录音"
PRC_MAO.60.d:0 "夜晚的风轻轻拂过街头巷尾，整个城市沉浸在一种静默而压抑的气氛中。然而，这种平静并未持续多久。一段录音的泄露，如同一滴墨滴入清水，迅速在全国范围内引发了前所未有的波澜。\n\n录音的开头显得模糊，似乎是有人匆忙按下录音键时录下的杂音。但很快，一个熟悉的声音响起，平和而略带苍老，带着几分乡土气息，却又分明是铿锵有力。毫无疑问，这声音属于毛远新。\n\n“大家别急，慢慢说，先坐下。”录音里传来椅子挪动的声音，还有几声轻笑，“咱们来者是客，但喝茶的同时，也别忘了咱这次聚一聚是干嘛的。”\n\n一阵短暂的沉默后，他的声音再次响起，语气中带着一种令人安心的自信：“你们年轻人啊，热情是好事，但一定要记住，理论武装头脑才是真功夫。不要光想着上街喊口号，要先搞清楚，你们喊的到底是什么。”\n\n听者仿佛能透过录音，看到一个朴实的老者正坐在简陋的书房里，桌上可能摆着几本书和一盏茶壶。他继续说道：“我跟你们说，大变局可能快要来了。这不是危言耸听，也不是老头子信口开河。时代的车轮，总有它停不下来的时候。但你们要记住，这车轮往哪开，不是你们一腔热血就能决定的，是得靠你们学、靠你们悟，靠你们把握住每一丝机会。”\n\n“静待时机，别乱。”他的语气更加平和，“历史上多少次草率行动，换来的都是更大的挫败。要相信群众，信他们会在苦难中醒悟，也要信你们自己，能在他们醒悟的时候站出来。但站出来之前，一定要有真东西，不能光靠喊几句‘打倒’就想成事。”\n\n录音到此一顿，有人低声插话：“那我们现在该怎么办？”\n\n毛远新笑了笑，声音里透出几分玩笑的意味：“还能怎么办？读书，写东西，见缝插针地组织讨论。别让人觉得你们是没头苍蝇，成天瞎撞。我们要让他们看到，你们是有方向的，有道理的，是为人民服务的。”\n\n录音的最后，他的声音变得更轻，却更富有力量：“记住，胜利不是喊来的，是一步一个脚印走出来的。现在别急，好日子在后头呢。”\n\n录音结束了，但风暴才刚刚开始。这段录音在社交网络上迅速传播，无数人争相讨论。支持者说，这是“老革命者的教诲”，是“新希望的曙光”。反对者则斥之为“危言耸听”，甚至有人直接将其定性为“恶意捏造”。\n\n官方迅速反应，将这段录音定性为“AI合成语音”，并警告民众勿信谣传谣。然而，录音中毛远新的语气和用词却让人无法忽视。那种通俗易懂的表达，那种掷地有声的理性分析，似乎不像是虚假的拼凑。质疑与支持的声音交织在一起，让这段录音更加扑朔迷离。\n\n“无论真假，这段录音确实让我重新思考了很多。”有人在网上留言道。而线下，更多的讨论悄然展开。\n\n在一间昏暗的出租屋里，一个青年把耳机摘下，默默地把录音存入了硬盘。他抬起头，看着墙上的马克思和列宁的画像，心中某种隐隐的力量似乎在觉醒。\n\n“静待时机……”他喃喃道，眼中闪烁着复杂的光芒。"
PRC_MAO.60.a:0 "这老登怎么这么坏？"



 PRC_shameful_display_1: "虚荣的代价"
 PRC_shameful_display_1_desc: "胜利的旗帜飘扬在台海上空，但伴随这份胜利的却是深不见底的代价。我们赌上了国家的未来，希望用这场战争宣告统一的最终胜利。然而，这场胜利没有赢得欢呼，只留下满地狼藉。我们的军队在战场上展现了无与伦比的实力，但经济的承受力却在这场胜利的重压下崩塌了。\n\n随着外资加速撤离、市场崩溃以及制裁的全面袭来，国民经济的神经逐渐失去反应。民众从最初的支持变为愤怒，更多的人开始质疑：这场胜利的意义究竟是什么？街头巷尾的议论声一波高过一波，而国际社会更是借机对我们落井下石。我们赢得了战争，却失去了稳定与信任，这或许比失败更加可怕。"
 PRC_suspend_the_npc_1: "暂停人大召开"
 PRC_suspend_the_npc_1_desc: "台海战争的终局在党内引发了剧烈的震荡。胜利的光环无法掩盖经济崩溃的真相，各派别开始把战后局势的混乱归咎于中央的决策。人民大会堂中曾经维系团结的纽带，如今变成了隐秘争斗的战场。\n\n中央办公厅已经收到多份请求，要求召开新一届人大常委会“总结战争教训，并重新审视党内核心决策机制。”派系间的角力愈发激烈，密谋的声音在走廊间回响。为了避免局势进一步失控，决定暂缓人大会议的召开。这一决定或许能延缓党内的分裂，但也让中央的权威显得愈发摇摇欲坠。"
 PRC_quell_the_protests_1: "平息抗议"
 PRC_quell_the_protests_1_desc: "我们的旗帜还在高悬，但抗议的怒潮正席卷全国。在台海战争胜利后，经济崩溃的后果终于显现：失业率飙升，物资限购持续，外资撤离带来的经济动荡日益恶化。街头的示威者不仅仅是对党长期不满的大学生，还有那些为战争付出代价的退伍士兵、破产的企业家和失去工作的普通百姓。\n\n他们的口号从对战争的不满逐渐转向对党的政策全面失望，各地的游行已经从和平集会演变为更大规模的对抗。警方虽然试图遏制事态，但愈发复杂的局势让他们难以有效控制。党内对此的态度依然充满分歧：是以铁腕镇压，还是试图用妥协安抚民心？无论如何，时间已经不站在我们这一边。"

