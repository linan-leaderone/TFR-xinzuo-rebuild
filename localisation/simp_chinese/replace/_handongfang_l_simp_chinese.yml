PRC_MAO.97.t:0 "独立"
PRC_MAO.97.d:0 "纠察队的吉普车嘎吱一声停在了一个老旧的砖瓦院前。几个年轻的纠察队员跳下车，手中的袖章在阳光下闪耀。他们彼此交换了一个坚定的眼神，随后推开了院子的木门。门内，是一片愤怒的争吵声。\n\n“你还想搬出去？我说了不行就是不行！”一个中年男人站在堂屋里，声音像是灌满了怒气的大鼓。他指着站在对面的一个女孩，目光中透着压制的火焰，“你是我养大的！没我，哪有你的今天？听我的话有什么错？！”\n\n女孩，十八九岁的模样，背靠着墙，脸涨得通红，双手紧紧握成拳。“我不是你的财产！你口口声声说为了我好，可你根本不尊重我的想法！我只是想去城市工作，为什么就不行？！”\n\n纠察队员推门而入的瞬间，整个屋子都安静了一秒。中年男人瞥了一眼他们的袖章，脸色一下子变得难看起来。“你们来干什么？家事，懂吗？这是我的家，轮不到外人插手！”\n\n“家事？”领头的纠察队员冷笑了一声，语气像是一把刀，“你管这叫家事？你知道你的行为叫什么吗？压迫！控制！剥夺自由！这是21世纪，不是你爹那辈人随便拍桌子骂人的时代了。”\n\n“你们算什么东西！”男人涨红了脸，怒气直冲脑门，“我教训自己闺女，用不着你们来指手画脚！她是我女儿，我有权管！”\n\n女孩的眼神暗了下去，整个人缩在墙角，像是一只被压迫得无力反抗的小鸟。\n\n“权？谁给你的权？”纠察队员的声音忽然变得低沉，眼神里带着危险的寒意。他抬起手，指着女孩，声音一字一句地加重，“她是一个独立的个体，不是你私有的财产。你凭什么剥夺她的自由？凭什么用‘父亲’的名义压制她的意志？”\n\n男人愣了一下，旋即怒火更盛，“少跟我讲这些歪理！你们这些人，根本不懂什么是亲情！你们这是在破坏家庭，懂吗？！”\n\n“家庭？”另一个纠察队员冷笑着接话，“这就是你的家庭？一个牢笼，一个监狱？我们就是要把她从这个牢笼里解救出来！”\n\n“你敢试试！”男人怒吼着，一步跨向女孩，伸手就想抓住她的胳膊。\n\n“站住。”领头的纠察队员冷冷地吐出两个字，随即从腰间拔出一把手枪，枪口稳稳地指向男人的脚。“再往前一步，你试试。”\n\n男人的动作僵住了，他不可置信地瞪着纠察队员，“你们真敢开枪？！”\n\n“我们不会对无辜的人开枪，但你不是无辜的。”纠察队员的声音像冰一样冷，“我们是来解救她的，不是来听你撒野的。”\n\n女孩的眼神忽然亮了，她咬了咬牙，终于从墙边站直了身体，“我想走，我不想再待在这里了！”\n\n男人气得脸色铁青，指着她的手抖得像是要抽筋，“你敢走！你走了，就别回来！你就是不孝！你——”\n\n“闭嘴！”女孩忽然爆发，声音尖锐而决绝，“我不是你的工具！你养我不是为了让我当你的傀儡！我走了，绝不会回来！”\n\n男人愣在原地，像是被重锤砸中了脑袋。他瞪大了眼睛，看着女孩从纠察队员的保护下走了出去，嘴唇动了动，却说不出一个字。\n\n类似的场景，在村庄、在城市、在千千万万个家庭中上演。年轻人挣脱了家庭的枷锁，开始为自己的自由呐喊。而那些家长，有的人愤怒，有的人震惊，有的人甚至泪流满面。但这一切，都无法阻止革命的洪流。\n\n有一个村庄里，一位老母亲跪在地上哭得上气不接下气，她拽着纠察队员的裤腿，苦苦哀求：“求求你们，把我儿子还给我！他不能搬走，他还小，他不懂事！”\n\n纠察队员低头看了她一眼，声音没有一丝波动，“他不小了，他有权选择自己的生活。你跪下，只会让他更想离开。”\n\n而在另一个城镇，一位刚刚从纠察队保护中解救出来的年轻人，回头冲着自己咒骂的父亲大喊：“爸，你不是爱我！你只是想控制我！我自由了，你要是还想骂，就接着骂吧，我再也不会听了！”\n\n全国范围内，年轻人正以不可阻挡的气势冲破家庭的枷锁，家长制的根基正在这一刻动摇。"
PRC_MAO.97.a:0 "革命的号角已经吹响，旧的权威在新一代的呐喊中土崩瓦解！"

PRC_MAO.96.t:0 "审判战犯"
PRC_MAO.96.d:0 "广场上人头攒动，空气中弥漫着一种无法言喻的紧张感与兴奋。那是一个注定要被历史铭记的日子，全国瞩目的解放军高级将领审判大会即将开始。高高搭起的审判台上，红色的旗帜迎风飘扬，背后是巨大的标语：“背叛人民者必将付出代价！”两侧是民兵武装组成的警戒线，他们手握步枪，目光如炬。群众们围绕着审判台，站得密密麻麻，有人脸上带着愤怒，有人则显得好奇，但无论如何，每个人都明白，这是一场正义与背叛的清算。\n\n张又侠缓缓被押上台，他的面容疲惫而憔悴，但眼神依然倔强。他身后是几十名解放军高层将领，他们大多低垂着头，脸色灰败如死灰，但也有几人目露怨毒，显然还未接受眼前的事实。\n\n审判开始了，广场上的喧闹瞬间静了下来，仿佛整个世界都屏住了呼吸。\n\n“张又侠！”审判员声音洪亮，带着不容置疑的力量，“你可知道自己的罪行？”\n\n张抬起头，冷笑了一声，反问道：“我为国家效力多年，何罪之有？这支军队没有我这样的将领，早就土崩瓦解了！你们这些暴民，根本不知道什么是秩序！”\n\n台下瞬间炸开了锅，愤怒的群众高喊：“杀了他！”“刽子手必须死！”民兵们的枪声响了两下，才将骚动压了下去。\n\n审判员冷笑一声，直接将一沓文件拍在桌上：“台海战争期间屠杀无辜群众，这不是你签署的命令吗？你说你守护了国家的秩序，可是你守护的，真的是人民的利益吗？！”\n\n张又侠沉默了片刻，随后突然大声道：“那是国家的需要！如果不镇压，就会天下大乱！没有我们，国家早就不存在了！”\n\n审判员毫不客气地回击：“国家？你所谓的国家，是用无辜人民的血肉堆砌起来的吗？是用背叛无产阶级革命理想换来的吗？你们以‘纪律’之名行恶，却忘了人民才是国家的主人！这样的国家，不要也罢！”\n\n台下的民众爆发出雷鸣般的掌声与欢呼声。张又侠的脸色终于变了，他看向台下那些激动的脸庞，仿佛意识到，自己再怎么辩解，也无法改变这个结局。\n\n随后，是对其他将领的审判。一名曾参与八九镇压的将领试图为自己辩解：“那是上级的命令，我也是被迫执行的！”\n\n但审判员冷冷道：“上级的命令？人民的鲜血，难道也是上级命令的颜色吗？在面对无辜群众时，你可曾犹豫过？还是说，你眼里只有命令，而没有人性？”\n\n这名将领瘫坐在地，哑口无言。\n\n很快，审判结果一一宣布。绝大多数将领被判处终身劳改，他们将被送往建设工地，用一辈子的劳动赎罪。而张又侠等少数核心人物，则被群众法庭判处死刑。他们的罪行实在太过深重，无法用任何方式赎清。\n\n就在死刑宣判的瞬间，台下爆发出一阵震耳欲聋的欢呼，群众们高喊：“正义终于来了！”“刽子手必须付出代价！”\n\n然而，审判并未一帆风顺。就在审判结束后，有传言称，部分将领正在秘密联络驻地部队，试图组织武装抵抗。一时间，气氛骤然紧张，民兵武装立刻全面戒备。\n\n在东南一个军事基地外，紧张的对峙持续了整整一天。部分解放军士兵在将领的鼓动下试图拿起武器，但当他们看到从四面八方围拢过来的民兵时，瞬间傻了眼。民兵们的人数是他们的十倍还多，装备也丝毫不差，更重要的是，那些原本听命于将领的士兵中，也有不少人开始反思，逐渐放下了武器。\n\n一名年轻的解放军士兵看着手中的步枪，摇了摇头，低声对同伴说：“咱们到底在为谁打仗？是为这些畜生，还是为自己的亲人？”\n\n最终，这场所谓的抵抗在一片混乱中土崩瓦解。将领们试图逃跑，却被民兵轻松抓获。审判的最后阶段，没有人再敢反抗。\n\n当最后一声法槌落下，整个广场陷入了短暂的寂静。随后，一名民兵代表站起来，高声宣布：“从今天起，人民的军队将重新被赋予真正的意义。枪杆子不再是压迫的工具，而是人民的利剑！”\n\n人群沸腾了，欢呼声如海浪般此起彼伏，一场充满血与泪的清算终于迎来了尾声。"
PRC_MAO.96.a:0 "而新的篇章，正从这一刻缓缓开启"

PRC_MAO.95.t:0 "神像落地"
PRC_MAO.95.d:0 "在城市的广场上，一座巨大的孔子雕像伫立，像是在俯视着人们。然而此刻，这座雕像周围已经聚满了人。纠察队的人举着大锤和撬棍，手里的工具闪着金属光芒。为首的一个年轻人转头看向围观的人群，大声说道：“看吧，这就是那个‘万世师表’！被捧得跟神一样高的孔老二。可他教了我们什么？三纲五常，忠君爱国，跪着做人！今天，我们就要让他从高台滚下去！拆！”\n\n一声令下，纠察队的人毫不犹豫地抡起大锤，狠狠地砸向雕像的基座。石块崩裂的声音在广场上回荡，惊得一些围观的老人瞪大了眼睛。一个白胡子的老头站了出来，颤巍巍地指着纠察队喊：“你们这些年轻人，怎么能这样！孔圣人教我们做人的道理，你们敢砸他，不怕遭报应吗？”\n\n纠察队员停下手中的动作，冷笑着回头：“报应？孔老二教你跪久了吧？今天我们就要告诉你，谁也不配让我们跪！”说着，又是一锤下去，雕像的右脚应声而断，巨大的石块砸在地上，激起一阵灰尘。老头气得脸色发白，眼看着就要冲上去，却被旁边的年轻人一把拦住。\n\n“老头儿，别闹了，”年轻人摇摇头，嘴里叼着根烟，语气里满是轻蔑，“你这辈子跪够了，不想起来，没人逼你。但我们，不跪！”\n\n另一边，在山岭的深处，一座千年古庙中供奉着一尊高大的如来佛像。庙里的住持和尚跪在佛像前，满脸惊恐地看着门外的纠察队。“阿弥陀佛，各位施主，佛祖是慈悲的化身，你们何必毁了这清净之地呢？”他的声音里带着颤抖。\n\n纠察队的领头人懒洋洋地掏了掏耳朵，不耐烦地说道：“慈悲？佛祖慈悲，那那些穷人为什么还在受苦？神要是管用，这世上还会有战争、饥饿？别废话了，炸药拿来！”\n\n几个人迅速将一捆捆炸药绑在佛像的基座上，一个年轻人扯开引线前回头嘲讽道：“和尚，你要真信佛，等会儿让你家佛祖显灵保佑吧。要不，咱们看看他到底有多慈悲？”\n\n“施主，不可——！”和尚声嘶力竭地喊着，但话音未落，引线已经被点燃。几秒钟后，一声巨响，整个庙宇震得烟尘四起。佛像的上半身断裂，轰然砸落在地，头部滚了好几圈，最后停在门口。一些信徒跪在地上痛哭流涕，但纠察队员们却笑得肆意张狂。\n\n“怎么，神不保佑你们吗？”一个女孩挑眉，脸上满是嘲弄，“醒醒吧，庙里摆的不过是块石头而已，有什么好哭的？”\n\n而在南方的一处小教堂内，十几个信徒围在耶稣像前，祈求着奇迹发生。一位年轻的传教士颤抖着手举起圣经，声音沙哑地念道：“主啊，请原谅他们的无知……他们不知道自己在做什么……”\n\n“哦，我们知道我们在做什么。”一个纠察队员直接推开教堂的门，带着满脸的不屑，“我们就是要告诉你们的主，他在中国已经没有市场了。”\n\n信徒们的脸上满是愤怒和恐惧，但没人敢冲上前去阻拦。纠察队员抬起枪，指向耶稣像，“来，看看你的主是不是敢站起来救你们。”\n\n“别这样，求求你们，不要……”一个老太太哀求着，但下一秒，枪声响起，耶稣像的脑袋被一枪打碎，碎片四散飞溅。教堂里顿时响起了一片惊叫声，几个信徒跪在地上失声痛哭。\n\n“啧，脆得很。”开枪的队员吹了吹枪口，冷笑着丢下一句：“看来你们的主也不顶用嘛。”他转头看向其他人，“拆了，留着干嘛？”\n\n教堂的十字架很快被撬下，教堂的墙壁也被推倒。信徒们被逼得后退到街道上，有人无声地流泪，有人小声咒骂，却没有一个人敢站出来反抗。\n\n这一天，无数神像从高高的神坛跌落，无数庙宇、教堂化为废墟。纠察队的成员们没有一丝犹豫，他们知道，这不仅是一次物质上的清理，更是一场精神上的革命。他们高举着锤子、炸药和枪支，将过去千年的神圣与权威彻底粉碎。\n\n“神不过是块石头，我们砸了石头，人才算真正站起来。”一个纠察队员站在废墟中，冷冷地说道。"
PRC_MAO.95.a:0 "他的声音透过烟尘，传遍四周。"

PRC_MAO.94.t:0 "拆迁"
PRC_MAO.94.d:0 "全国各地，此刻如同风暴席卷。寺庙的钟声、清真寺的祷告声、教堂的唱诗声，此时全都变成了刺耳的噪音，被彻底摧毁的命运不可逆转。纠察队的队员们戴着墨镜，开着铲车、挖掘机，还有人扛着一箱炸药，一步步推进到每一处宗教象征的心脏地带。他们的步伐坚定而冷酷，脸上带着毫不掩饰的兴奋与嘲弄。\n\n在东南某市，一座教堂前，几十个信徒围成一圈，紧张地挡在教堂门口。他们大多是中老年人，眼神中满是哀求与不甘。一个头发花白的老太太哭喊着跪在地上，双手合十：“求求你们了，这里是我们的信仰，这里是我们的家园！不要拆啊，求你们，不要拆啊！”\n\n站在铲车旁的纠察队员轻轻啧了一声，他摘下墨镜，冷笑着看着老太太：“信仰？家园？别逗了，这玩意儿能当饭吃吗？教堂的钱都去哪儿了？你捐了多少，倒是告诉我们，神给了你什么回报？”\n\n老太太颤抖着没回答，身边的一个中年男人忍不住站出来，声调急促：“神是我们的灵魂依靠！你们不能这么做！拆了这里，我们信徒的心都没了！”\n\n纠察队员一摊手，语气轻飘飘的：“没了就没了，你们的心要是靠这破玩意撑着，那还真够廉价的。”他回头朝挖掘机的司机挥了挥手，“别跟他们废话，开始吧。”\n\n伴随着巨大的机械轰鸣声，教堂的外墙轰然倒塌。信徒们发出一声集体的惊叫，有人瘫坐在地上，有人捂着脸痛哭，但没有一个人敢冲上前去阻拦。\n\n另一边，在西北的一个村庄，清真寺的尖塔巍然耸立，但四周已经被纠察队的车辆包围。穆斯林的老人们赤红着双眼，咒骂声不绝于耳：“你们这些混蛋！天谴会降临！你们等着下地狱吧！”\n\n一个纠察队员懒洋洋地靠在一辆吉普车旁，咬了一口手里的大肉串。他嚼得很慢，故意发出清晰的咀嚼声，然后把油滋滋的肉串举起来，挑衅地冲一个怒目圆睁的老人晃了晃：“看见没？这就是‘神’不让你们吃的东西，可真香啊！”\n\n老人气得浑身发抖，抓起地上的一块石头就要扔过去。纠察队里另一个年轻人立刻抬起枪，对天鸣了一枪：“动手试试？我们可没打算跟你们讲道理。”枪声像是冷水一般泼了下来，所有人的动作都僵住了。\n\n“你们这些叛徒！真主会惩罚你们的！”一个老者满脸通红，声音沙哑地咆哮着。\n\n“叛徒？”纠察队里一个明显是穆斯林后代的年轻人冷笑着走上前，他举起手里的肉串，狠狠咬下一口，满嘴是油地说道：“你说我是叛徒？呵呵，我看你们才是，天天求那个不存在的神，真主让你们天天穷着跪着？我才不信这套！”他一边说，一边随手扯掉头上的传统头巾，随手丢在地上踩了一脚，“早就该把这破玩意扔了！”\n\n几个老人怒不可遏，试图冲上前去，却被纠察队员拦住，一个高大的队员伸手按住其中一个老人的肩膀，声音不大但充满威慑力：“别闹了，再闹就带走。”\n\n“你们这些畜生！”老人瞪着眼睛怒吼，但最终还是颓然坐回地上，捂着脸不再说话。\n\n挖掘机轰鸣着驶入清真寺的庭院，几声巨响之后，尖塔摇摇欲坠，随即崩塌成一片废墟。老人们嚎哭着跪倒在地，双手捂着心口，嘴里念念有词，像是在祈求神灵的庇护。但年轻的纠察队员们没有一个停下脚步，他们反而笑得更大声了。\n\n“神呢？怎么不下来救你们的庙啊？”一个女生咯咯地笑着说，语气中满是嘲讽。\n\n这一天，全国各地的宗教场所都在剧烈的震动声中被摧毁，怒骂声、哭喊声此起彼伏，但更多的是纠察队员们轻松而刻薄的嘲弄。他们没有任何犹豫，因为他们知道，自己正在执行的是历史赋予的任务：彻底埋葬宗教，解放思想的枷锁。\n\n在远处的一片废墟上，一位纠察队员拍了拍同伴的肩膀：“搞定了，走，下一站。”声音中没有一丝留恋。\n\n这一天，无神论的铁锤，砸得比任何时候都更响亮。"
PRC_MAO.94.a:0 "宗教的毁灭"

PRC_MAO.93.t:0 "村庄"
PRC_MAO.93.d:0 "村里的广场上挂着一条巨大的红色横幅，醒目地写着“科学与理性，击碎迷信与愚昧”，格外刺眼。纠察队员们笔直站立，戴着墨镜，表情严肃。他们的衣着各异，有人穿机能风，有人穿朴素的工装，甚至还有人穿着二次元T恤，看上去和这严肃的场景格格不入，但他们的气场却异常强大。\n\n村民们三三两两地围在广场四周，议论纷纷。有的脸上写满了抗拒，有的则露出好奇的神色。一个拄着拐杖的老头站在人群前排，神情倔强。他的拐杖敲在地上，发出咚咚的响声。背后还有几个同样年纪的老人，低声嘀咕着，眼神警惕。\n\n“大家安静点，今天我们讲的很简单——迷信害人！”一个纠察队员走上前，声音洪亮。他拿着扩音器，直接开场，“什么神佛，全是狗屁！你们信了半辈子神，有哪个神真的保佑过你们？有病不去医院，祈祷有用？求个破平安符，能比科技治病更靠谱？”\n\n话一出口，人群中立刻传来窃窃私语。一个大妈忍不住站出来反驳：“我们拜神是传统！老祖宗传下来的，怎么能随便说狗屁？你们不懂别乱讲！”\n\n纠察队员冷笑一声，转头盯着大妈：“传统？你要是得病，神给你治吗？去年你孙子发烧到39度，你抱着去庙里烧香，结果病情更重，最后还是送医院才救回来，对吧？”\n\n大妈被顶得脸红脖子粗，结巴着没再说话。\n\n这时，一个年轻小伙子从人群中跳出来，满脸愤怒：“对！我妈也是这样。之前我爸腰椎不好，不让去医院，天天跑庙里给菩萨跪，最后拖到住院！这不是自找死路吗？现在村里都自动化了，生活这么好了，结果大家却把时间全花在拜神上，庙里人比广场还多！”\n\n他的声音点燃了更多年轻人的情绪，有人附和：“是啊，现在我们村装了外骨骼还免费提供，不去医院做检查，拄着破拐杖还说神会保佑腿好，这不是笑话吗！”\n\n人群中一些老人开始不满地嘟囔，有个老头直接骂道：“我们信佛碍着你们什么了？有些东西，不懂别乱说！”\n\n这时，纠察队里另一个队员走上前，语气比刚才那人稍微平和些，但同样有力：“我们不是不让你们信，我们是告诉你们，这些东西没用。病要靠医生，生活要靠自己，靠科学，靠技术，不是靠磕头烧香！现在的好日子，全靠大家的奋斗和科技发展换来的，你们却把希望寄托在那些泥塑木偶上，能不能清醒点？”\n\n一个中年男人站出来，指着老人们说道：“我爸也是这样！上次给他看病，医生建议装个外骨骼，他却说不用，还花钱请道士来家里作法，搞得我都想跟他断绝关系了！”\n\n这话一出，场面更加混乱。老人们愤怒地嚷嚷，年轻人则更加义愤填膺，现场紧张对峙。\n\n“你们这些年轻人，连点孝心都没有了！”拄拐杖的老头敲着地板，愤怒地吼道，“我们这一辈子，靠的就是这些传统信仰撑着！你们懂什么！”\n\n“孝心？”小伙子冷笑着反问，“我他妈早就想扛着你去装外骨骼了，不让你在这儿作妖！现在村里生活这么好，你们倒好，拿着闲下来的时间去烧香，还想拖我们下水？”\n\n纠察队员见争吵快要失控，立刻挥手示意大家安静下来。他沉声说道：“我们今天的目的很明确，不是来跟你们吵架，而是要告诉你们，科学才是正道，迷信害人不浅！如果你们真为后代着想，就别把他们往神坛上推。未来的路靠科技开拓，不是靠香灰堆出来的！”\n\n人群渐渐平静下来，老人们虽然满脸不服，但也没有再反驳。有几个年轻人甚至拍起了手，一些人开始低声讨论，有人点头表示认同。\n\n“好了，今天的讨论到此为止。”纠察队员拍了拍手，“记住，无神论不是口号，是科学的世界观。迷信迟早得被抛弃！”"
PRC_MAO.93.a:0 "此时，这样的事情正在全国各地发生"

PRC_MAO.92.t:0 "战争开始"
PRC_MAO.92.d:0 "小镇的文化广场上，人群已经聚集得水泄不通。今天，是镇上进步青年纠察队的“文化清扫行动”的第一场公开讨论。台上站着几名青年，手里举着话筒，一个个目光如炬。他们面对的，是台下人群中分成了明显的两派。一边是年轻人，眼神中透着期待和隐隐的反抗；另一边则是老人们，脸色阴沉，低声嘟囔着什么，有的甚至冷哼一声。\n\n“今天我们要谈的是旧文化的问题，特别是家庭！”一个穿着红袖章的青年站在台中央，声音如洪钟般回荡，“你们这些自称长辈的人，总是把‘传统美德’挂在嘴边，彩礼、家长权威、男尊女卑……但我告诉你们，那些东西不是美德，是毒瘤！是毒害社会、压迫个体自由的枷锁！”\n\n话音刚落，一名老头霍然起身，拄着拐杖大声骂道：“放屁！家庭是社会的根基！没有父母权威，家还叫家吗？你们这些毛头小子，懂个屁的传统！”\n\n现场顿时骚动起来，几个老人纷纷点头附和，开始叽叽喳喳地嚷嚷起来。有人甚至怒骂：“什么彩礼是毒瘤！彩礼可是祖祖辈辈的规矩，不给彩礼，这婚姻还怎么成？”\n\n然而，台上的青年并未被这些反对声吓倒。他冷笑了一声，话锋更加犀利：“彩礼？你们有没有问过被彩礼卖了的女孩愿不愿意？家庭是根基？我看是枷锁吧！你们口中的家庭，不过是封建权威的缩影！父母把自己的意志强加在孩子头上，还美其名曰‘爱’！这种家庭，马克思恩格斯早就批判过了，解体它才是社会进步的必然！”\n\n这番话瞬间点燃了台下的气氛。一名年轻女孩猛地站起来，声音里透着压抑已久的愤怒：“说得对！我从小到大都得听我爸妈的，连考什么学校、嫁给谁都要听他们安排！这是爱吗？这是剥夺我的人生！我支持解体这种家庭！”\n\n她的话引起了更多年轻人的共鸣，许多人开始鼓掌，还有人喊：“我们支持！打倒家长专制！”\n\n但这边的欢呼还没持续几秒，那名老头已经气得脸色铁青，挥着拐杖冲着台上吼：“解体家庭？你们是想干什么！没了家庭，这个社会还要不要了？！”\n\n另一名站在台上的青年立刻接话，声音冷静却带着不容置疑的坚定：“是的，没错！家庭必须解体！马克思恩格斯在《共产党宣言》里已经明确指出，现代家庭不过是资产阶级剥削的温床，是父权制的堡垒。要真正实现平等自由，旧家庭必须被打破，取而代之的是以合作与平等为基础的新型社会单元。”\n\n这番话如一记重锤砸在了老人们心头。刚才那个老头的脸瞬间变得惨白，他脚下一软，竟然当场晕了过去！旁边几个老人手忙脚乱地去扶他，有人还回头怒骂：“看看你们这些年轻人干的好事！把人气成这样！”\n\n然而，台上的青年却没有丝毫退缩。他们转向台下，继续说道：“别说我们是激进分子。我们不只是要批判，我们还要重建。新的家庭不是靠权威维系的，而是靠平等与合作。我们要让每个人都能自由成长，而不是活在家长的阴影下！”\n\n年轻人的掌声越来越热烈，还有人振臂高呼：“我们才不要做父母的傀儡！革命万岁！”一些长期被家长压制的年轻人甚至兴奋得跳了起来，像是在压抑的生活中找到了出口。\n\n而老人们却开始骂骂咧咧，甚至有几人冲上台想打断发言。纠察队的其他成员立刻上前制止，将老人们劝了回去。有人小声嘟囔：“这些老家伙，真是油盐不进。”\n\n现场的气氛几乎快要失控，但随着主持的青年再次开口，大家渐渐安静下来。他最后说道：“文化革命不是为了打击谁，而是为了让所有人更自由！封建家庭压迫了几千年，现在是时候解放了。你们今天可以愤怒，但历史终将站在我们这一边！”\n\n话音落下，一名纠察队员小声说道："
PRC_MAO.92.a:0 "“文化战争开始了……”"

PRC_MAO.91.t:0 "人造黄油"
PRC_MAO.91.d:0 "夜幕低垂，街头巷尾的屏幕上都开始播放新一期的新闻联播。一如往常，主持人的声音低沉而稳重，但今天的内容却带着一种刺破历史迷雾的锐利感。\n\n“当我们回顾人民共和国的历史时，很多人会以为这是一段伟大胜利的篇章，是中国人民在无数艰难险阻中创建的一片‘社会主义净土’。但今天，我们必须冷静、直面真相——人民共和国建立之初，便已是虚假的泡沫，是一块光鲜亮丽却毫无营养的‘人造黄油’。”\n\n画面切换到抗日战争时期的黑白影像，密密麻麻的农民跪在田间，一位地主高举着账本。“上世纪三四十年代，正当我们高呼‘抗日救国’之际，革命的火焰却悄然熄灭。原本如火如荼的‘打土豪、分田地’变成了令人啼笑皆非的‘减租减息’。旧地主阶级得以保留，农民的苦难仅被稍稍减轻。革命的锋芒被无情钝化，斗争的本质被妥协掩盖。”画外音冰冷而尖锐，像刀子划过观众的耳膜。\n\n镜头一转，展示出一座简陋的渡口，几名穿着破旧衣衫的渡工蹲在地上，手里夹着鸦片烟枪。“在延安的土地上，一种被称为‘特货’的东西遍布村庄。是的，那就是鸦片。为了维系经济，更为了购买军需、支付军饷，甚至在渡河战斗中减少摆渡工的伤亡，这种毒品被视为硬通货大肆种植。革命？解放？或许只是口号，现实的无奈背后，是对无产阶级信念的深深背叛。”\n\n主持人的目光更加冷峻，语调却隐隐透出些许嘲讽。“解放战争的胜利，是革命者的功劳吗？还是国民党反动派的‘归顺’造就的？龙云，云南的奴隶主，依然高坐在权力之巅；李宗仁，这位‘412’清党的刽子手，竟然成为了统战的对象。这一切告诉我们，中华人民共和国在诞生之前，便已经摧毁了自身的革命性。所谓的统一战线，换来的不是无产阶级的解放，而是旧有权力结构的重组。”\n\n画面继续滚动，播放着早期中央人民政府的会议照片。“建国之初，我们口口声声说自己是‘无产阶级的先锋队’，但这支先锋队到底是由什么人组成的呢？大量‘爱国的左翼民族主义知识分子’成为了党的中坚力量。他们之中，许多人根本不是马列主义者，而是民族主义者，他们的目光不是投向全世界的无产阶级，而是狭隘地锁定在国家的疆土上。他们关心的不是工人的命运，而是让这个国家成为列强间的强国之一。于是，工人阶级的革命被取代了，取而代之的是民族主义者的政治幻想。”\n\n镜头转回到主持人，他的声音愈发低沉，但却像雷霆一般震撼人心。“我们必须正视这个事实，从1949年起，这片土地便没有真正的社会主义。这是一个修正主义的国家，一个披着革命外衣的资本主义翻版。工人阶级的命运从未改变，他们依然被剥削，只不过这次换了一个剥削者；无产阶级的自由从未实现，他们依然被镇压，只不过这次镇压打着‘社会主义’的旗号。”\n\n电视画面逐渐暗去，取而代之的是一片崭新的画卷，一座高高举起的铁锤正在砸向巨大的城墙。“我们今天回顾这段历史，不是为了沉湎于失败，而是为了汲取教训。人民共和国的过去，是一座谎言筑成的高墙，而我们，必须用革命的铁锤将它彻底击碎。修正主义从来不是桥梁，而是绊脚石；它从来不是进步的力量，而是反动的阻碍。”\n\n主持人最后一声铿锵有力，“革命不能妥协，历史不能欺骗。新的革命，必须从彻底否定修正主义开始。让我们用行动告诉未来，真正的社会主义，不会再被篡改！”电视画面彻底归于黑暗，"
PRC_MAO.91.a:0 "而观众们，却早已陷入一场前所未有的思考风暴之中。"

PRC_MAO.90.t:0 "逆转"
PRC_MAO.90.d:0 "夜幕降临，城市的霓虹灯映在玻璃幕墙上，像流动的血脉贯穿整座城市。而这一晚，无论是窗明几净的办公楼里，还是老旧社区的茶馆里，人们都在屏幕前，注视着同一个新闻栏目——《解构历史》。这是一次由新中华共和国主导的全国性节目，主题直指一个让所有人既熟悉又陌生的名字：毛泽东。\n\n“毛泽东是暴君。”新闻主播声音低沉而坚定，仿佛每个字都像石头一样沉入听众的心底。“但他不是传统意义上的暴君。他没有像独裁者那样赤裸裸地夺取人民的劳动果实，而是用革命的面具掩盖了他本质上的反革命实质。今天，我们将从革命左派的角度，解构这位被神化了的历史人物，揭开他背后的真实面目。”\n\n画面一转，电视屏幕上打出一行大字：“‘文革保守派’的画像”。接着，一张张老照片出现，画外音缓缓道来。\n\n“首先，我们要问：毛泽东如何从一个革命领袖沦为革命的掘墓人？答案就在他的每一个决策中，尤其是他背叛上海公社的那一刻。1967年，一群真正的革命者试图建立无产阶级民主的雏形——上海公社。公社的成立，是对旧有国家机器的彻底否定，是对无产阶级自主权的直接实践。然而，毛泽东却亲手叫停了它，转而推行他所谓的‘大联合’。这种‘大联合’，表面上是整合力量，实际上是向旧官僚妥协，为文革保守派开辟了道路。”\n\n画面切换到一段档案影像，记录了“军委八条”的发布。“而这仅仅是开端。在1967年的‘军委八条’和‘军委十条’中，毛泽东进一步巩固了军队对地方的控制。军管会肆意横行，镇压造反派，将无数真正的革命者抹杀在他们的斗争最前线。而这一切，他都默认甚至纵容。韦国清在广西的暴行，达到了令人发指的地步，甚至出现了骇人听闻的食人事件。毛泽东对此保持沉默，他的缄默，是对反动暴行的同谋。”\n\n镜头转回主播，他手中拿着一份厚重的档案，语气愈发严肃。“清查‘五一六’运动，最初被定义为一场针对反革命分子的斗争。然而，这场运动最后演变为对异端思潮的全面镇压。无数持不同观点的革命者被划为‘五一六分子’，他们被残酷斗争，无情迫害，而毛泽东对此非但没有制止，反而成为了清查背后的推手。他迫害异端派，扼杀真正的思想革命，将无产阶级的民主希望踩在脚下。”\n\n电视屏幕再一次切换，背景是中苏边境的历史画面。“毛泽东不仅背叛了国内的革命力量，他还用民族情绪掩盖国内矛盾。所谓的‘三个世界’理论，不过是他分裂国际革命力量的托词。他将中国的经济与国际资本主义挂钩，试图以‘大国外交’的方式掩盖国内无产阶级的困境。这样的策略，看似在国际上扩大了影响力，实际上却让无产阶级的国际斗争陷入孤立。”\n\n画面定格在“1971年九一三事件”的后果中，毛泽东在大会上发表讲话的视频被放了出来。“他反复强调团结，强调‘胜利的大会’，试图调和二月逆流中的各方势力。这种调和背后，是他为了稳固自己权力的妥协。结果如何？革命的浪潮被压制，群众路线被窒息，无数基层的斗争希望化作泡影。”\n\n此刻，电视里响起一个年轻而激昂的声音，镜头切换到某革命理论研究所的青年学者，正发表演讲。“我们今天批判毛泽东，不是要抹黑革命本身，而是要还原历史的真相！他没有完成无产阶级的解放，反而在关键时刻止步甚至倒退。他背叛了‘十六条’的原则，牺牲了无数造反派的鲜血，只为换取一场短暂的‘维稳’。这不仅是对革命的亵渎，更是对未来斗争的背叛！”\n\n电视画面最后定格在一幅对比图上，一边是毛泽东站在天安门上的照片，另一边则是被军队镇压的造反派的遗像。主持人的声音如同铿锵的钟声，“今天，我们不再敬畏神坛上的‘老毛头’，而是要打破他的神话，还原真正的历史。我们要告诉所有人，革命是为人民的解放，而不是为少数人的权力游戏服务。新的革命不会再重蹈覆辙，新时代的人民，必将掌握自己的命运！”"
PRC_MAO.90.a:0 "真左胜利！"

PRC_MAO.89.t:0 "正道非道"
PRC_MAO.89.d:0 "深夜，正道农场笼罩在一片静谧之中，只有远处偶尔传来的狗吠声打破沉寂。这座农场的外观与普通农场无异，低矮的平房，围栏后的菜地，几台旧得发出吱吱声的拖拉机停在角落，仿佛只是个平平无奇的乡村场所。然而，今天的特别行动小组却明白，这地方隐藏着的东西远比它的外表阴暗得多。\n\n“队长，外围布置完成，可以行动了。”耳机里传来队员低沉的声音。\n\n“行动。”李清言队长声音平静却带着不容置疑的果断。他抬起手，带领特别行动小组穿过黑暗，悄无声息地靠近农场大门。\n\n正道农场的名头在革命之后就颇为显眼。韩德强，这个曾借助革命推翻特色政府的“老左”分子，在动荡的空档期偷偷重建了这个农场，将其包装成了一个所谓的“社会主义新生活实践基地”。然而，革命委员会掌握的情报显示，这里其实是一个披着“理想”外衣的洗脑营地，专门蛊惑那些对革命尚未深入理解的年轻人。更可怕的是，这个农场的内部运行模式与过去的法轮功邪教如出一辙：思想控制、等级压迫、极端化行为，让大量青年被深深困在其中。\n\n“行动分三组。解救人质，搜查文件，抓捕目标人物，记住——安全第一。”李清言最后重复了一遍。\n\n队员们点头，迅速分散行动。\n\n农场的大厅里灯光昏暗，一群二十出头的青年围坐在一起，正听着台上一名中年男人声嘶力竭地高喊：“只有韩老师才能带我们走上真正的社会主义道路！你们要抛弃那些虚伪的口号，追随我们正道的指引！过去的革命已经被掠夺了，我们要重新夺回属于我们的权力！”\n\n底下的青年人不住点头，有些人甚至喊出了“正道万岁”的口号。\n\n“真是一帮被洗脑的小孩。”隐藏在暗处的队员陈扬皱了皱眉，低声嘀咕了一句。他的手心已经攥紧了，握着枪柄的指节发白。\n\n“准备行动。”李清言通过耳机低声指令。\n\n下一秒，农场的大门被一脚踹开，特战队员全副武装冲入大厅。烟雾弹迅速弥漫，伴随着刺耳的喊声和慌乱的脚步，整个大厅陷入一片混乱。\n\n“别动！抱头蹲下！所有人！”一名特战队员大声喊道，压住场内的混乱。\n\n那名正在台上喊话的中年男人，正是韩德强的亲信，田文远。他一看到特战队员冲进来，瞬间脸色苍白，转身就要往后门跑。然而，他刚迈出一步，就被一记精准的擒拿摔倒在地，手被迅速反铐。\n\n“你们凭什么抓我！我们是合法的！是正道！”田文远疯狂地大喊，但没人理他。\n\n另一边，特战队员迅速解救那些被控制的青年。有些人一开始还显得迷茫不安，不知道发生了什么，但更多的人在听到外面传来的“我们来救你们”的喊声后，眼神开始有了一些变化。\n\n“你们被骗了！他们用你们的理想做武器，实际上是在奴役你们！”李清言站在大厅中央，高声说道。他指着田文远，语气愤怒，“你们心中的‘正道’，不过是他们的遮羞布。他们用这种方式控制你们的思想，用‘理想’剥夺你们的自由！”\n\n一个青年颤抖着站了起来，低声问：“可……可我们不是在实践社会主义吗？不是在追求平等吗？”\n\n李清言看向他，眼神坚定，“真正的社会主义，是让人民成为自己的主人，而不是被少数人控制。你们看看自己，韩德强和他的手下让你们在这里辛苦劳动，把自己的思想献给他们，而他们呢？他们坐在高高在上的位置，把你们当成他们实现权力的工具。你们真觉得，这就是平等？”\n\n大厅里安静了几秒钟，随后传来一些抽泣声。显然，有些人已经意识到了什么。\n\n几个小时后，农场里的人质被全部解救，田文远等核心人员也被带走关押。行动组在农场的地下室发现了大量非法文件，包括洗脑教材、监视记录，甚至还有针对“叛徒”的惩罚计划。这些文件将成为定性韩德强组织为“邪教”的关键证据。\n\n在后来的定性报告中，正道农场被明确定义为“与法轮功同级别的邪教组织”，其本质是以“社会主义理想”为幌子进行思想控制和人身剥削的非法团体。报告指出：“正道农场的存在，不仅是对无产阶级革命的背叛，更是对人民理想的亵渎。韩德强及其同党，打着革命的旗号，行反动之实，必须彻底清算。”\n\n这次行动的成功，极大打击了“老左”在社会上的残余影响力。韩德强的支持者开始四散而逃，很多人甚至直接选择脱离他的组织。而那些曾经被蛊惑的青年人，则被送往思想再教育中心，逐渐恢复了正常的生活。"
PRC_MAO.89.a:0 "辞旧迎新"

PRC_MAO.88.t:0 "画皮"
PRC_MAO.88.d:0 "昏暗的会议室里，投影仪的光打在墙上，闪烁着一张张老旧的黑白照片和泛黄的档案文件。这是一次特别的揭批大会，主题直指几个曾经在中国政坛举足轻重的名字：周恩来、陈云，以及他们的保守主义同党。墙上的照片中，周恩来那张总是挂着微笑的面孔，看上去依旧令人感到温和而亲近。然而，今天在场的所有人都清楚，那只是画皮，一层掩盖了现实残酷的伪装。\n\n“同志们，我们需要深刻认识到，这些人留给我们的，不是什么‘千古完人’的丰碑，而是压在人民头上的巨石！”主持会议的调查员李浩声音铿锵有力。他站在讲台上，手中的激光笔点向屏幕上周恩来的名字，毫不掩饰自己的愤怒。\n\n“周恩来，‘伟大的总理’，呵，确实伟大！他把党内的妥协和投机玩弄到了极致。他是工农革命的叛徒，是阶级调和的践行者，是无产阶级斗争的搅局者！”李浩顿了顿，目光扫过全场，“我们从他死后留下的秘密档案中，看到的不是无私的‘革命家’，而是一个善于粉饰太平、压制进步的‘保守派’头子。他以‘稳定大局’为名，实则是为资产阶级服务，为修正主义开路！他‘关心工农’，但他关心的是让工人少闹事，让农民安分听话。他‘爱护知识分子’，实则是用这些人作为他反对阶级斗争的工具！”\n\n台下响起低声的议论，许多人第一次听到这些档案里的内容，不由得对周恩来昔日被神化的形象产生了动摇。\n\n“他甚至在‘文革’最激烈的时刻，暗中庇护了大批走资派。而他一手提拔的养子李鹏——后来参与了‘六四’清场，成为了刽子手。同志们，难道我们能容忍这样一个人被称为‘人民的总理’吗？”李浩提高了声音，狠狠地用手中的激光笔敲了敲讲台。\n\n屏幕一转，出现了陈云的照片。“陈云呢？别以为他是个‘默默无闻的经济家’，他可是‘鸟笼经济’的发明者！什么是鸟笼经济？就是用一个无形的笼子把人民的劳动和创造力困住，把国有经济变成权贵的提款机。他扶植了一批经济特权阶层，名义上保住了国企，实际上却让这些特权分子拿着国家的钱中饱私囊！”\n\n“现在，”李浩的语气变得更加冰冷，“让我们回到更近的一段历史——1989年‘六四’事件。今天的揭批对象不仅包括死人，还包括活人，那些参与清场、镇压学生和市民的人。李鹏和以他代表的特色政府，他们是清场命令的直接执行者，而与他站在一起的，还有一批被周恩来、陈云体系培养出来的忠实走狗。他们用坦克和子弹对付人民，用血腥维稳来捍卫他们的统治！”\n\n台下有人忍不住发出了愤怒的低吼，“这些人早该被清算了！”\n\n“是的，同志们，”李浩接着说，“六四不是一场孤立的事件，它是几十年来特色主义路线的必然结果。从周恩来到陈云再到李鹏，这条线清晰地展示了所谓的‘中国特色社会主义’本质上就是一场针对人民的骗局！”\n\n他停顿了一下，扫视着台下那些渐渐被愤怒点燃的面孔，“但骗局总有被揭穿的一天。今天，我们要揭开这层画皮，让真相暴露在阳光下。对这些历史罪人，无论是死者还是活人，我们都要追究到底，让他们为自己的行为付出代价！”\n\n台下响起了热烈的掌声和愤怒的呼声，“清算他们！彻底清算他们！”\n\n李浩点了点头，最后总结道，“同志们，这只是一个开始。接下来的任务，是把这些人的罪行全面公之于众，彻底剥夺他们的神话光环，让人民看清他们的真实面目。我们要用真相告诉全世界：历史不会原谅，人民不会遗忘！”\n\n会议室里掌声雷动，每个人的心中都被同一个信念点燃："
PRC_MAO.88.a:0 "革命不容妥协，真相必须还给人民！"

PRC_MAO.87.t:0 "习左再教育"
PRC_MAO.87.d:0 "昏黄的教室灯光洒在地面上，映照出一张张满是对抗情绪的年轻面孔。这里是革命后新成立的思想再教育中心之一，今天的主题是清理“四种人”——那些被称为“习左”的顽固分子被集中到这里，进行集体教育。这群人，或许是二十一世纪最后一批痴迷“中国特色社会主义”的残留信徒。\n\n“我跟你们说，没有邓公的改革开放，没有习主席的强国梦，就没有今天的中国！你们这些所谓的革命者，简直是忘恩负义！”张旭站在教室的一角，愤愤不平地挥舞着拳头。他的声音在狭小的空间里显得特别刺耳。\n\n孙文杰，负责今天再教育课程的青年讲师，微微皱眉。他看着眼前这个年轻人，心里清楚，张旭并不是个例。像他这样的人，大多是从过去的大学校园走出来的，脱离实际生产劳动太久，习惯了书本上的空洞话语和对权威的盲目崇拜。他们读过一些“理论”，但完全忽略了现实世界的剥削与压迫。最麻烦的是，他们坚信自己是在“捍卫真理”，对任何不同意见充满敌意。\n\n“张旭，你觉得没有邓小平的改革开放，没有习近平的引领，中国会一蹶不振，对吗？”孙文杰语气温和，却带着一丝锐利。\n\n“难道不是吗？”张旭瞪大了眼睛，像是被冒犯了一样，“如果没有改革开放，我们怎么会有今天的经济繁荣？没有习主席，我们怎么会有现在的国际地位？你们这些人，简直就是妄图否定历史！”\n\n“经济繁荣？”孙文杰叹了口气，转身在黑板上写下几个大字：‘改革开放的代价’。他转过身，看向所有人，“改革开放带来了经济增长不假，但它的代价是什么？数以亿计的农民工涌入城市，却只能住在棚户区，拿着微薄的工资养家糊口；国企私有化让无数工人失业，资本家却一天比一天富有；生态环境被严重破坏，底层人民的生活被彻底碾碎。你觉得这叫繁荣？”\n\n张旭被问得哑口无言，嘴唇动了动，却没发出声音。\n\n教室里其他人也开始小声议论起来。坐在最后排的李倩倩举起手，声音颤抖但坚定，“可是习主席说要‘全面小康’，要‘精准扶贫’啊，这些政策不也是为了人民好吗？”\n\n孙文杰点了点头，“精准扶贫，的确让一些人暂时摆脱了贫困，但我问你，为什么这些人会贫困？是天生的吗？是命中注定的吗？不，是过去那套所谓的‘特色社会主义’体系造成的。扶贫是补救，但从来不是解决问题的根本办法。真正的问题，是这个制度本身——它依然在剥削，只是换了一种形式。你们眼中的‘伟大政策’，不过是用糖衣裹着的毒药罢了。”\n\n李倩倩低下头，不再说话。张旭却突然站起来，大声喊道，“你们就是在抹黑邓公和习主席！没有他们的改革开放，中国根本不可能从贫穷中走出来！你们这些革命者，简直就是破坏国家的叛徒！”\n\n孙文杰看着他，微微一笑，“张旭，你说改革开放让中国走出了贫穷，那请问，是谁的贫穷？是谁在富有？是谁在贫穷？你觉得资本家靠剥削工人获得的财富，真的能代表国家的强大吗？我们今天的革命，正是为了把那些属于人民的东西还给人民，而不是让一小撮资本家和官僚继续剥削我们。”\n\n张旭气得脸色发红，嘴里嘟囔着，却说不出什么有力的反驳。\n\n坐在一旁的赵云鹏，一直没有开口，此时忽然冷笑一声，“我早就说了，他们这些‘习左’，就是活在书本里的。天天看什么‘全面建设小康社会’，结果连工厂都没进过，根本不知道劳动人民到底过得什么日子。”\n\n张旭猛地转头，怒视着赵云鹏，“你才是活在幻想里的人！习主席让中国站起来了，你不感恩，还在这里扯什么工人！”\n\n“感恩？”赵云鹏挑了挑眉，语气冷嘲热讽，“我爸妈在工厂里干了一辈子，厂子改制后被扫地出门，连养老保险都没了。那些年，他们靠什么活下来？靠‘改革开放’？别逗了，他们靠的是自己的血汗，靠的是我们家的小摊贩，最后靠的是这次革命才得以翻身。你说我不感恩，我倒想问问，我该感恩谁？”\n\n教室里一片寂静，张旭紧握的拳头松了又紧，显然被噎得说不出话。\n\n孙文杰叹了口气，敲了敲黑板，“同志们，我知道改变一个人的思想不是容易的事。过去几十年，‘特色主义’用强大的宣传机器构建了无数谎言，把剥削和压迫包装成‘发展’和‘进步’，让很多人深信不疑。但我希望你们记住，革命的目的，不是为了否定谁，而是为了让真正的正义和公平得以实现。我们需要的不是盲目的崇拜，而是清醒的认识。”\n\n他顿了顿，目光落在张旭身上，“你们都是聪明人，希望你们能自己去思考，而不是一味地重复书本上的话。今天的课先到这里，下次我们再继续。”\n\n张旭没再说话，但眼神依旧充满不服。他低着头，默默走出了教室。其他人也陆续离开，李倩倩站在门口，若有所思地看着黑板上的“代价”二字。\n\n孙文杰走到窗边，看着外面的夕阳，轻声叹道：”"
PRC_MAO.87.a:0 "“路还长，但我们必须坚持。”"

PRC_MAO.86.t:0 "女权主义"
PRC_MAO.86.d:0 "活动中心今天的气氛有些不对劲。刘大爷一大早就来了，却没有像往常那样抢前排的座位，反而默默坐到了后排，一脸阴沉。他心里清楚，今天的主题是女权主义，又是一个容易“翻车”的难题。前几次闹了几次笑话，他可不想再冲动出头了。更让他不自在的是，今天居然还来了几个闻讯而来的“大块头”女人，一个个都穿着精致的衣服，打扮得光鲜亮丽，脸上写满了某种“优越感”。刘大爷忍不住皱了皱眉，心想：这几个看着就不好对付。\n\n孙维照常站在讲台上，打开课件，笑着开了场，“今天我们要聊的是女权主义。这个话题很重要，也和每个人的生活息息相关。我们先来谈谈，什么是真正的女权主义。”\n\n话还没说完，前排的一个肥胖女士就抢过话头，声音尖锐又带着得意，“女权？女权就是男的给我们女人花钱！你看，彩礼该给够吧？婚后男的就该挣钱养家，女人嘛，在家休息，买买东西，享受生活就行了。”\n\n另一个女士接着说，“就是啊，男人能给的多，就证明他有本事，才配得上我们。这才叫平等！”\n\n台下顿时炸开了锅。年轻人里，有几个低声嘀咕着什么“癞蛤蟆想吃天鹅肉”，还有人忍不住翻了个大大的白眼，“这不就是网上那些‘小仙女’吗？真是活久见。”\n\n刘大爷握紧了拳头，正准备站起来开骂。他气得脸都红了，心里暗暗想着：“孙维这次要敢替她们说话，我就算丢光脸也要骂死她们！”\n\n然而，就在他起身的瞬间，孙维已经开口了。他的声音不大，但每个字却像一根针，直接扎破了那些女士自信满满的气泡，“你们刚才说的，不是女权主义，也不是真正的平等。说实话，你们的想法和父权制没有本质区别。”\n\n几个女士愣住了，似乎没想到孙维会直接这么怼她们，“怎么可能！我们这是女权，凭什么男人就该享福，女人就该吃苦？”\n\n孙维叹了口气，继续说道，“真正的女权主义，是追求男女平等，不是让一个性别剥削另一个性别。你们说的‘男人挣钱养家，女人享福’，跟过去父权制里‘男人做主，女人听话’其实是一回事。唯一的区别是，过去女人被动接受，现在你们试图主动要求而已。但本质上，女性依然没有独立，没有通过劳动获得平等的权利。”\n\n“劳动？”其中一个女士冷笑了一声，“女人干嘛要劳动？男人养我们不就够了？”\n\n“那么你们的自由和尊严从哪儿来？”孙维毫不客气地反问，“如果有一天他不想养你们了，或者他觉得你们‘不够听话’，你们又该怎么办？只有通过劳动，获得经济独立，女性才能真正实现平等和尊严。你们想要的，只不过是换了一种形式的依赖罢了。”\n\n台下响起了几声低笑，几个年轻人小声说道，“还真是，和那种‘粉蛆’一样，只不过换了个性别。”\n\n孙维没有理会那些嘲讽的声音，继续说道，“而且，彩礼这件事，早在革命后就已经被废除了。现在是社会主义，没有那种贫富分化严重的现象，男女结婚讲的是平等和感情。你们还在谈彩礼，是不是太落后了点？”\n\n听到这儿，那几个女士的脸色变了。一个人小声嘀咕道，“不会吧，早废除了？那怎么没人告诉我们？”\n\n“我现在告诉你们了。”孙维微微一笑，“你们也该更新一下自己的认识了。”\n\n这时候，一个坐在角落的女生站起来，声音清亮而坚定，“孙老师说得太对了！真正的女权，是让我们女生可以靠自己的能力生活得很好，而不是靠别人施舍。就像现在，我自己工作，收入不错，和对象也没什么谁养谁的问题。这种‘彩礼论’和‘男人养女人’的想法，我可不认同。”\n\n另一个女生也附和道，“是啊，我真不懂她们在想什么。我们平时努力工作、学习，为的是自己更自由，怎么还会有人这么想？”\n\n“切割！彻底切割！”有个年轻小伙子在台下半开玩笑地喊了一句，引来一阵笑声。\n\n而那几个女士，已经完全没了之前的得意劲儿。她们低着头，脸色涨得通红，却一句话也说不出来。\n\n刘大爷看着她们的模样，心里乐开了花。他强忍着笑意，小声嘟囔了一句，“这次倒不用我骂了，孙老师真是有一手。”\n\n孙维环视了一圈，最后总结道，“同志们，真正的平等，不是任何一方的优越，而是大家都有选择的自由，有独立的能力。这才是我们追求的目标，也是我们这次扫盲的意义。希望大家能多一些思考，少一些误解，让我们一起为真正的平等努力。”\n\n话音落下，活动中心响起了稀稀拉拉的掌声。刘大爷这次没有站出来抢话，但他心里终于舒了一口气："
PRC_MAO.86.a:0 "这次，总算不用闹笑话了。"

PRC_MAO.85.t:0 "社会主义"
PRC_MAO.85.d:0 "今天，孙维的义务“扫盲”课又准时开始了，主题是“公有制与社会主义经济”。活动中心依然坐满了人，刘大爷这次特地来得早，还挑了个显眼的位置坐下。他一边看着讲台，一边心里暗暗打气：这次我可不能再出错了，上次儒法斗争搞得自己灰头土脸的丢人样可不能再来一回。\n\n为了防止再犯糊涂，他昨天就去找了孙维借课件，仔仔细细地做了“预习”，尤其是孙维提醒的几个关键点，比如“公有制不是平均主义”“社会主义不能变成大锅饭”，他牢牢记在心里，连晚上做梦都梦见自己站在讲台上高谈阔论，把所有人说得哑口无言，风光无限。\n\n孙维刚刚开始介绍公有制的基本概念，台下已经有些老人按捺不住了。一个穿着蓝色外套的老汉第一个开口：“小孙啊，我记得以前那时候，咱说公有制就是大锅饭，干多干少一个样，后来这不就不行了嘛！”\n\n“对对对！”另一个老人接话，“以前我还听过什么‘三只鸭子社，四只鸭子资’，这不说的就是这个嘛！公有制说得好听，但到最后不还是谁都懒得干活？”\n\n还没等孙维解释，坐在旁边的一位年轻人忽然站起来了，语气里带着浓浓的不屑：“我就说吧，这种东西根本就是乌托邦，想搞什么人人平等，最后全都变成了地狱！市场才是自由的源泉，只有市场自由了，人民才自由！”\n\n刘大爷一听，脸色顿时就拉下来了。他按捺了半天，终于忍不住一拍桌子站了起来，“你们懂什么？！公有制不是大锅饭，也不是乌托邦，你们要搞清楚！”\n\n全场一下安静了，所有人都转头看向刘大爷，尤其是刚才那个年轻人，脸上满是错愕。刘大爷挺直了腰板，像是终于等到了一场属于自己的舞台表演，声音洪亮地说道：“我问你，大锅饭能搞得好生产吗？不能！孙老师早说了，咱现在的公有制，不是以前那种‘干多干少一个样’的瞎搞法。咱现在有计划、有组织，按照各个地区的实际情况来分配资源，干得多，拿得也多！谁不干活，谁就别想吃白饭！”\n\n有人开始小声议论起来，刘大爷更起劲了，直接把昨天看的内容全都搬了出来：“还有，你们那些说什么‘市场自由人民才自由’的，我就问你，资本家压榨工人的时候，自由在哪儿？以前那些老板一个月给工人发三千块工资，自己拿几百万奖金，你跟我说这是自由？我们现在的公有制，就是让工人当家做主！工厂是咱们工人自己的，领导是咱工人自己选的，利润也都用在咱们头上，这才是真正的自由！”\n\n说完，刘大爷扫了一眼台下那些还想反驳的年轻人，冷哼了一声：“别跟我扯那些没用的理论，我活了这么多年，没见过哪个资本家是真的为老百姓好的！”\n\n孙维站在讲台上，看着刘大爷的“临场发挥”，忍不住笑了笑。他举起手示意大家安静下来，“大家别急啊，咱们今天是来讨论问题的，不是吵架的。我觉得刘大爷说得有些道理，但我还是想用更通俗的方式，给大家解释一下什么是公有制。”\n\n孙维拿起一支笔，在黑板上画了一个简单的图，“大家想象一下，一个大水池，池子里的水代表我们的社会资源。公有制呢，就是这个水池由大家一起管理，每个人既能从里面取水，也有义务往里面添水。而过去的私有制是什么样的呢？水池的钥匙被少数人掌握着，只有他们说了算，其他人想喝水只能看他们的脸色。”\n\n台下安静了，几位工人点了点头，显然听明白了这个比喻。\n\n“但是，”孙维接着说，“如果公有制管理不好，比如没有规则，谁想拿多少拿多少，那池子里的水就会被拿光，最后谁都喝不上。所以现在的公有制，讲的是计划和公平分配。干得多，贡献大的人，肯定会得到更多；而那些暂时有困难的人，也不会被饿死，因为我们有保障机制。”\n\n一个中年工人举手问道：“那孙老师，现在我们工厂也是公有制，那是不是以后都这样？”\n\n孙维点点头，“对，现在你们工厂就是这种模式。领导是大家选的，资源和收入都是公开的，大家可以监督。这样既避免了过去资本家的剥削，也避免了过去大锅饭的弊端。”\n\n刚才那个年轻人不服气地嘟囔了一句：“听着就像画饼，真能行得通吗？”\n\n“行不行得通你可以回头看看自己的钱包。”刘大爷冷冷地回了一句，随后转头看向孙维，满脸写着得意。\n\n孙维忍不住笑了笑，拍了拍刘大爷的肩膀，“刘大爷今天表现得很好啊，不过大家也可以继续提问题，讨论嘛，越讨论清楚，咱们的认识才能越深。”\n\n刘大爷得意地挺直了腰板，"
PRC_MAO.85.a:0 "觉得这一天总算是找回了点面子。"

PRC_MAO.84.t:0 "爱国主义"
PRC_MAO.84.d:0 "活动中心今天显得特别热闹，刘大爷早早地占了个前排的好位置，端坐得比谁都直。他今天可是做足了准备，课件都提前从孙维那里借来看了好几遍，虽然有些地方他还是没完全看懂，但总归知道今天的主题是“爱国主义”。这个话题和之前那些令他尴尬的破迷信内容八竿子打不着，他早已在心里盘算好了——今天一定要找回几次课被“压制”的面子！\n\n孙维站在台上，翻开课件，扫了眼台下的听众，微微一笑，“大家都知道，今天我们要聊聊爱国主义。爱国，是一件大家都认同的事，但什么是真正的爱国？我们需要好好讨论一下。”\n\n话音刚落，一个穿着鲜艳卫衣的年轻人就猛地站了起来，脸上带着一种兴奋的红光。“我来说！”他嗓门很大，语速飞快，“爱国就是我们中国最强！那些邻国的什么什么人，不是偷东西就是抢咱们的文化，天天眼红我们！他们就是一群没骨气的东西！”\n\n他的话音刚落，几位老人连连点头，刘大爷也忍不住低声嘟囔，“这小伙子说得也有点道理啊，现在有些国家确实天天盯着我们不放……”不过，刘大爷的话没敢说太大声，毕竟他记得孙维之前说过的那些“反对偏见”的话，这和今天讲的主题好像也不太对劲。\n\n然而，那年轻人显然越说越激动，完全没注意到刘大爷的犹豫。他挥舞着手臂继续喊道，“我就觉得啊，那些邻国的老百姓也都不是好东西！咱们中国才是世界上最优秀的国家！谁不认同这点，谁就是卖国贼！”\n\n孙维一直静静地听着，等那年轻人停下了，他才缓缓开口，“这位同学，你说的爱国，是只爱一个符号吗？还是只爱喊口号的那些情绪？我想问问，爱国到底是爱这片土地上的人民，还是爱某个抽象的‘最强国家’的概念？”\n\n年轻人愣了愣，“当然是爱国家啊！国家强了，人民才有好日子过！”\n\n“那国家强了以后呢？”孙维声音平静，但每个字都像石头一样砸在地上，“国家强了，你就能随便侮辱别的国家的老百姓？你说那些邻国的民众不是好东西，可你知道吗，他们的政府坏，不代表他们的民众坏。就像过去我们反抗旧政府时，我们也是普通的老百姓，不是吗？”\n\n台下一片静默，几位工人点了点头，其中一个叫王建国的工人说道，“孙老师这话在理。过去那些资本家压榨咱们的时候，不少人都说工人‘活该’，不也是一样的逻辑吗？我真不爱听这种‘爱国言论’，有时候听着就像是喊给那些高高在上的人听的。”\n\n“对！”旁边的年轻人王晨也接话了，带着一点讽刺的语气，“我就想问问，革命之前天天喊着‘国家强大’，让咱工人忍气吞声的那些人，现在换了个天，还在这儿装‘最爱国’呢？这不是以前的粉蛆是什么？换汤不换药！”\n\n那卫衣年轻人的脸顿时涨得通红，他指着王晨大吼，“你才是粉蛆！你们就是一群卖国贼！你们根本不懂什么是爱国！”\n\n“卖国贼？”王晨冷笑一声，毫不客气地回怼，“咱现在靠工人选出来的领导带头干活，有了工人自己的话语权，日子一天比一天好。你跑这儿说别人卖国贼？我看你自己才是天天靠喊口号骗饭吃吧！”\n\n“你！”卫衣年轻人气得直跺脚，显然说不过王晨，却又不甘心就这么认输。\n\n刘大爷这时候倒是意外地沉住气，坐在座位上看着这一切，嘴角竟然带着一丝偷笑。他抬起头看了看孙维，一副“老师您看我这次多安分”的得意模样。\n\n孙维叹了口气，举起手示意大家安静，“同志们，爱国主义的核心是爱人民，而不是盲目崇拜一个抽象的国家符号，更不是用侮辱别人的方式证明自己的正确。我们革命的目的，就是为了让人民过上好日子，而不是为了维护某些高高在上的‘权威’或者假象。”\n\n他顿了顿，目光在卫衣年轻人身上停留了一瞬，接着说道，“如果有人以‘爱国’之名，挑起仇恨、制造对立，甚至用这种情绪伤害无辜的普通人，那才是真正的背叛爱国主义。”\n\n卫衣年轻人瞪着孙维，想说什么，却又咽了下去。他恨恨地看了一眼王晨和其他人，最终还是一屁股坐下，气呼呼地低头玩手机，不再吭声。\n\n刘大爷看着他的模样，忍不住乐出了声，“孙老师，我今天可啥都没说啊！这小子，比我上次还丢人！”\n\n台下传来一阵哄笑，连孙维也忍不住笑着摇了摇头。"
PRC_MAO.84.a:0 "虽然过程有点坎坷，但今天的课似乎比他预想的还要成功一些"

PRC_MAO.83.t:0 "批孔"
PRC_MAO.83.d:0 "社区活动中心的多功能厅里，孙维站在讲台前，开始今天的义务“扫盲”课程。他清了清嗓子，目光扫过坐在前排的刘大爷。经过前几次的冲突，刘大爷这次难得安分，端坐在椅子上，表情中带着一丝若有若无的紧张。不过，当孙维念出今天的主题——批判孔子时，他眼中的光亮一闪而过，似乎找到了什么契机。\n\n“孔子的思想影响了中国两千多年，”孙维缓缓说道，“但他的学说本质上是服务于封建统治的。他提倡的‘三纲五常’，实际上强化了等级制度，压迫了无数劳动人民。我们今天要批判这些封建思想，是为了让更多人认识到它对社会进步的阻碍。”\n\n“这我熟！”孙维话音刚落，刘大爷便猛地站了起来，语气中带着几分得意，“毛主席那时候就说过，批判孔孟之道！这不是什么新鲜事儿，我那会儿就天天参加批斗会，老激动了！”\n\n孙维稍稍一愣，还没来得及回应，刘大爷已经越说越兴奋，“要我说啊，孔子那套东西就是给地主老爷撑腰的！哪像咱们的秦始皇，多威风！一统六国，焚书坑儒，把那群酸儒全都收拾得服服帖帖！你们年轻人不懂，这才是真正的革新！要是放在大秦，什么封建礼教，早就被扫干净了！”\n\n孙维一听到“秦始皇”三个字，心里就“咯噔”一下。他抬起头，试探着说道：“刘大爷，我明白您是想说秦始皇打破了分裂的局面，这确实是他的功绩。但是……您知道，秦始皇其实也是封建帝王，他的统治依然建立在对劳动人民的压迫之上，比如徭役、赋税，还有修建长城时无数百姓的死亡……”\n\n“你这话不对！”刘大爷猛地一挥手，眉毛都立了起来，“秦始皇那叫统一天下，他是法家，讲规矩！哪像孔子整天讲什么仁义道德，全是骗人的幌子。毛主席都说过秦始皇好，你们这些年轻人怎么能反驳毛主席的话？”\n\n孙维一时语塞。他早该预料到这场讨论不会轻松，但刘大爷的突然发难还是让他有点不知所措。他停顿了一下，斟酌着语气，“刘大爷，我非常敬仰毛主席，但我想说，伟人也不是不会犯错。他老人家推崇秦始皇，是因为他看到秦始皇的某些历史功绩，但这并不意味着我们要忽视秦朝对劳动人民的压迫。”\n\n“你这意思是毛主席错了？”刘大爷的声音突然拔高，脸色变得铁青，仿佛被人当众戳了痛处。他站起来，手撑着椅背，语气里透着压抑的怒意，“你敢说毛主席错了？毛主席要是听到你们这些年轻人的话，得多寒心！”\n\n孙维心里叹了口气，但面上依旧保持冷静，“刘大爷，我不是否定毛主席，而是说我们应该用历史唯物主义的眼光来看问题。毛主席教导我们，要实事求是，对事物进行辩证分析。秦始皇的法家思想的确推动了某些历史进步，但同样不可忽视的是，他的统治也有深刻的问题。我们批判封建思想，不是为了否定历史，而是为了从中吸取教训，让未来更美好。”\n\n刘大爷张了张嘴，似乎想反驳什么，但最终什么也没说出来。他看了看四周，发现旁边几位工人都没有为他说话，有的甚至低头偷偷笑着。他顿了一下，狠狠拉开椅子坐下，脸上依然带着怒意，但却没有再吭声。\n\n角落里的王建国忽然开口了，“刘大爷，我觉得孙老师说得有道理啊。秦始皇那会儿，咱这些种地的老百姓，真不比现在强。要不是咱们革命成功，现在还得天天伺候那些老板资本家呢！现在咱选自己人当领导，日子多舒心啊！”\n\n这话一出口，周围几个工人纷纷点头，甚至有人低声附和了一句，“现在真是好多了，反正我是真不想回到过去那样的日子。”\n\n刘大爷听着这些话，脸色更加难看，但最终只是哼了一声，没有再吭声。\n\n孙维望着刘大爷的背影，心里不禁有些复杂。他知道，改变一个人根深蒂固的观念，不是靠一两句话就能做到的。但他也明白，正是这些点滴的碰撞和思考，才能让更多人走向觉醒。\n\n“路还很长啊。”他低声对自己说了一句，继续翻开了下一页课件。"
PRC_MAO.83.a:0 "别再提什么儒法论战了吧..."

PRC_MAO.82.t:0 "闹剧"
PRC_MAO.82.d:0 "社区活动中心再次坐满了人，孙维站在讲台前，扫了一眼下面的听众。他注意到，今天刘大爷又来了，但这次身边还多了一个年轻人。那个年轻人穿着一身复古的长衫，头发梳得一丝不苟，眼神里透着几分挑衅的意味。他似乎看出了孙维的目光，嘴角轻蔑地扬了一下。\n\n“今天的主题是妇女权利，”孙维开口，声音温和却带着力量，“我们要谈谈，为什么妇女的自由和权利，是我们社会进步不可缺少的一部分。”\n\n台下有人点头，也有人不以为然。刘大爷显然属于后者，他靠在椅背上，表情写满了不耐烦，甚至微微翻了个白眼。孙维心里叹了口气，但决定先不理会。\n\n“在我们新社会，妇女不再需要承受压迫，她们可以自由选择自己的职业、生活和婚姻。过去的那些陋习，比如什么‘妇女不上桌’‘多子多福’，我们已经抛弃了，对吧？”他努力保持语气轻松。\n\n“谁说的？”那个年轻人突然站了起来，声音刺耳，“女人就该拴起来！什么自由，什么权利，笑死人了！‘幕刃’早该图了，留着她们就是祸害！”\n\n一瞬间，整个大厅安静得可怕，仿佛空气都凝固了。所有人的目光都转向了那个年轻人，震惊、愤怒、不可置信，情绪在每个人的脸上翻滚着。就连一向爱抬杠的刘大爷，这会儿也愣住了，脸色瞬间变得铁青。\n\n“你这小子说的是什么混账话！”刘大爷一拍椅子站起来，声音里满是怒火，“谁教你这些的？你小子是不是疯了？！”\n\n年轻人被刘大爷的反应弄得有点懵，但很快又梗着脖子喊道，“刘大爷，您不是说要守住传统吗？这就是传统！女人天生就比男人低一等，听话就是她们的本分！”\n\n“你胡扯什么！”刘大爷恨不得上去揍他，“我让你来是帮我说理，不是让你当着大家的面出这等丢人的洋相！”\n\n“传统？”坐在角落的刘芳猛地站起来，冷笑一声，“你倒是说说，什么传统？男人打女人？女人不上桌？还是家里闺女连句话都不能顶嘴？”\n\n“你闭嘴！”年轻人红着脸吼道，“你这种人，连传统都不懂，有什么资格说话！”\n\n“你还有脸提资格？”王晨也站了起来，眼神冷得像刀子，“你是来搞笑的吧？新社会都建成了，还在这儿讲什么封建那套破规矩！你要真有种，就回去过你的老古董生活，别出来污染大家的耳朵！”\n\n场面一度混乱，刘大爷气得直哆嗦，“孙老师，我真是上当了！我还以为这小子能帮我说两句有用的，没想到是个彻底的疯子！”\n\n孙维原本努力压制情绪，但听到“幕刃早该图了”这句话时，他再也忍不住了。他走到年轻人面前，盯着对方的眼睛，语气冰冷，“你知道你刚刚说的是什么吗？你是在否定半个人类的存在价值，你在侮辱你母亲，侮辱所有为这个社会付出过的人！”\n\n年轻人张了张嘴，但还没来得及反驳，一阵整齐的脚步声从门外传来。几名青年纠察队的队员走了进来，为首的人对孙维点点头，然后对年轻人说道：“你涉嫌散布反革命言论，侮辱妇女权利，请跟我们走一趟。”\n\n“凭什么抓我！我说的有错吗？！”年轻人挣扎着叫嚷，但他的声音很快被现场一片愤怒的责骂淹没。就连刘大爷都忍不住骂了一句，“真是给我丢人现眼，早知道就不该带你来！”\n\n纠察队将年轻人带走后，现场的气氛仍然有些凝重。孙维回到讲台前，看着台下的人，深吸了一口气，平复了情绪。\n\n“同志们，今天的事情可能让大家心里不太舒服，但我要说的是，这正是我们为什么要扫盲的原因。封建思想的毒害还在影响着一些人，它让他们看不到新社会的光明，也看不到每个人平等的价值。但我们不能退缩，不能让这些毒瘤死灰复燃。”\n\n角落里的王建国点了点头，叹了一口气，“确实，咱现在生活是真比以前好太多了。虽然有些新规矩我一时半会儿搞不明白，但我知道，总归是为了让大家过得更公平吧。”\n\n刘大爷坐回椅子上，神色复杂地低声说道，“孙老师，我刚才是糊涂了，这小子真是个祸害。”\n\n孙维看了他一眼，点了点头，没有多说什么。他收拾好课件，走出活动中心时，天已经快黑了。他仰头看着渐渐被夜幕笼罩的天空，心中泛起一丝苦涩。"
PRC_MAO.82.a:0 "给我干哪来了，这还是新中国吗"

PRC_MAO.81.t:0 "破除迷信"
PRC_MAO.81.d:0 "今天是孙维第一次参与义务“扫盲”，地点在山东某小县城的社区活动中心。阳光透过灰蒙蒙的窗户洒在破旧的木桌上，几十个人坐在大堂里，几张老脸、几张年轻的脸，还有一些在一旁安静听着的工人。孙维站在前面，紧张得捏了捏手里的课件。他知道，这场课不会轻松。\n\n开场时气氛还算融洽，孙维带着笑容开始了第一个话题，“今天，我们讲一讲生活中的封建迷信。比如说，有些人说筷子不能插在米饭上，因为会招‘不干净的东西’，大家觉得这是真的吗？”\n\n“这不是迷信，这是规矩！”一个老人冷不丁地开口，他叫刘大爷，声音里带着一种不容置疑的语气。“筷子插米饭里，是给死人用的，活人哪能这样做？！”\n\n孙维耐着性子解释，“刘大爷，您说的这个确实是过去的讲法，但那其实是因为以前大家对逝者怀有敬畏。可现在，我们生活中插筷子并不会带来什么‘不干净’，而且自动化生产的筷子和米饭都干净得很。科学告诉我们，这只是习惯，跟鬼神无关。”\n\n“鬼神无关？你这娃懂啥！”刘大爷眉毛一挑，显然有些不高兴，“年轻人别总觉得你们懂得多，老祖宗传下来的东西，怎么能说丢就丢？”\n\n气氛一下子紧张了起来。旁边的年轻人王晨坐不住了，他站起来笑了笑，“刘大爷，您这话我可不认同。咱不是说要丢掉传统，而是丢掉那些没意义的规矩。您说筷子不能插米饭，我小学的时候手滑插过好几次，现在我也好好活着呢！”\n\n“你这小子！”刘大爷有些急了，狠狠拍了一下椅子，“你这不就是没教养？就会拿‘现代’当借口！”\n\n“教养是对人的尊重，不是遵守无意义的规矩！”王晨也不甘示弱，“咱们现在生活好了，靠的是什么？靠科学，靠大家一起努力，不是靠这些吓唬人的老规矩！”\n\n孙维赶紧出来打圆场，“大家别急，咱继续说。比如，鱼不能翻过来吃，这个说法大家都听过吧？”\n\n“当然听过！”旁边的赵大妈接过话头，“鱼翻了，就是翻船，出门办事不顺利！”\n\n“赵大妈，其实这是渔民的习惯，”孙维尽量让语气轻松一些，“早些年打鱼的人怕船翻，所以吃鱼时忌讳这个。但现在咱们没坐渔船，也没有翻船的风险，这种规矩是不是可以不必那么较真了呢？”\n\n“就是！翻个鱼还能翻出祸事来？！”王晨忍不住补刀。\n\n“你这娃娃！”赵大妈狠狠瞪了王晨一眼，“年轻人咋就不懂尊重传统呢？”\n\n场面再次僵住，孙维试图缓和气氛，“其实我们今天讨论这些规矩，并不是说传统不好，而是想告诉大家，有些传统可以根据时代改变，这样才能更好地为生活服务。”\n\n“那重男轻女算不算‘传统’？”一直沉默的刘芳突然开口。她是王晨的同乡，也是这次义务扫盲的参与者。她的声音有些冷，眼神直直盯着刘大爷，“小时候，家里穷，我弟弟上学，我在家洗衣做饭。长大了，我对象，是我爸给我找的，我连见面都没见过就结婚了。您说，这也叫传统？”\n\n刘大爷被噎了一下，嘴张了张没说出话。\n\n“我告诉您，我受够了。”刘芳的语气越来越激烈，“现在新法律说得很清楚，包办婚姻是违法的，家长干涉孩子的恋爱自由也是违法的。您可以说我是反了，但我不怕！咱们的革命，不就是为了改变这些让人受苦的‘传统’吗？”\n\n场面彻底炸开了。刘大爷气得脸通红，猛地站起来，摔了一下凳子，“你们这群不孝的东西！不想认祖宗了是吧？！”说完，他头也不回地走了出去。\n\n场子里一片安静，空气里仿佛能听到谁的呼吸声。片刻后，坐在角落的一位中年工人王建国挠了挠头，笑了笑，“其实吧，我不太懂这些道理，但我知道一点。自打咱们革命之后，厂里选领导不用送礼了，工人干活有话语权了，生活真是比以前好太多了。所以你们说的，我虽然不太明白，但我觉得，应该对咱没坏处吧。”\n\n孙维看着王建国，心里一阵感动。他微微点头，随后看向刘芳和其他年轻人，“谢谢你们的支持，也谢谢各位提出的意见。革命的路很长，咱们今天没能让所有人理解，但只要咱们坚持下去，总会有更多人明白的。”\n\n天色渐暗，活动中心的灯光拉长了每个人的影子。孙维收拾好课件，走出门时回头望了一眼，心里有些苦涩，也有些希望。他知道，这场扫盲，不只是知识的传播，更是新与旧的一场碰撞。而这条路，注定不会平坦。"
