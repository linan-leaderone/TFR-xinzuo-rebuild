 PRC_put_an_end_to_weakness_1: "终结软弱"
 PRC_put_an_end_to_weakness_1_desc: "时至今日，已经不能再让那些党的干部们操控国家的未来。他们要么腐败堕落、要么软弱无能、要么过于理想主义而根本不会管理国家……我们将把共和国和人民的命运托付给伟大的人民解放军，直到反动派们都被消灭干净，而毛泽东的旗帜将高高飘扬！"
 PRC_prepare_the_new_congress_1: "准备新一届党代会"
 PRC_prepare_the_new_congress_1_desc: "习近平和他的党羽们已经为了他们所犯下的重大错误和滔天罪行而付出了代价。此时此刻，我们将遵循大多数党员和人民的意愿，召开临时党中央委员会全体会议。这场会议将像1945年、1978年和1989年的党代会一样，决定党和国家未来的前途与命运。用革命烈士的鲜血所染红的五星旗是否还能继续高高飘扬？"
 PRC_consolidate_hu_chunhua_support_1: "坚定不移支持胡春华路线"
 PRC_consolidate_hu_chunhua_support_1_desc: "胡春华曾经是胡锦涛所指定的习近平的接班人之一，他在共青团和西藏工作多年，在2012年就当上了中央政治局委员。并在上届政府中担任负责农业和脱贫工作的副总理，但他的大部分成就都被习一人独揽。一直以来，胡都以其年轻、低调、务实的态度而受到人们的尊敬，然而习则将他视为一个有威胁的政敌，并最终将他排挤到了领导层的边缘。如今，只有将胡春华这样一位了解人民疾苦的领导人选为总书记，中国才能有希望。"
 PRC_wang_yang_connections_1: "利用汪洋关系"
 PRC_wang_yang_connections_desc_1: "前任全国政协主席汪洋一直以来以党内开明派的姿态为世人所熟知。无论是作为广东省委书记还是副总理，汪都被认为具有思维敏捷、热心改革、通晓实务等特点。在政治局常委会中，排名第四的汪洋在个人形象上也远远胜过外表笨拙迟钝的总书记习近平。我们将选择这样一位中国人民的好儿子成为新任总书记，相信他能带领我们的国家找到走出困境，再度繁荣的新道路。"
 PRC_begin_the_session_of_cpc_1: "会议开幕"
 PRC_begin_the_session_of_cpc_1_desc: "我们终于渡过了我国历史上可能是最危险和紧张的一段时期。临时中央全会近期已在北京召开。全体中国人的眼睛都紧盯着人民大会堂，期待着他们的代表能够做出对祖国和人民最正确的决定。我们已没有机会让它们再失望一次了。"
 PRC_fuel_chinese_nationalism: "重燃华夏民族主义"
 PRC_fuel_chinese_nationalism_desc: "我们必须承认，民族主义一直以来在中国就有很大的市场，而在台海战争后，我们就更需要民族主义来恢复全社会的自信心和团结。"

 china.40.d: "西藏在中国地缘政治上，一直是富有争议的话题。自1951年重新并入中华人民共和国后，西藏地区一直饱受分裂势力和西藏流亡独立分子的困扰。然而70多年来，局势却从未像此刻这般动荡。台海战争所导致的社会危机使得当地基层行政机构陷入瘫痪，许多原先被压制的分离主义者重新开始活动，当地民众对越来越不稳定的局势的恐惧更加速了危机局势的恶化。中国政府已经在近期宣布西藏部分地区进入紧急状态，实施戒严令。国际社会对这片陷入静默的高原投来了关切的忧虑目光。"

 china.149.d: "在中南海一间密不透风的会议室里，习近平正和自己最亲近的几名幕僚们召开会议。之前正是在这间屋子里，习下达了执行台海作战计划的指令。\n\n“我国在外交上孤立无援，主席同志。开战严重损害了我们的国际形象，战争中的表现又使得我国多遭轻视，许多大使已经递交了辞呈。”外交部长语气苦涩的说道。\n\n“军队也是士气低落，主席同志，”军委副主席也哭丧着脸，全无开战前的自信。“几支部队几乎哗变，党的政委和指挥官们互相推诿责任。”\n\n中央办公厅主任起身汇报，脸上一副气愤但又无可奈何的表情：“最令人不安的情况发生在党内：基层党员承担了许多维稳工作的压力，怨言颇多。在高层，许多已经被边缘化的干部派系蠢蠢欲动，开始串联起来挑战您的权威。“\n\n习感觉自己的脑袋奇痛无比，揉了揉自己的太阳穴。他已经不得不吞下因自己的短视而酿成的苦果。而他最信赖的几位下属在这方面几乎毫无帮助。"

 china.250.d.b: "今日，一则突发新闻震惊了整个中国：刚刚被免去一切职务的前中共政治局常委兼国务院总理，此时年纪还不到70岁的李克强，在上海突发心脏病逝世。这对于普遍拥有良好医疗保障的中共领导人来说极其难以置信。\n\n据悉，李克强在台海战争后引咎辞职后，被指定来到上海居住，受到变相的软禁。李陷入昏迷后，中共上海市委立刻组织医疗团队进行抢救，但最后仍无力回天。目前，除发布李逝世的消息以外，中国官方便没有了近一步动作。\n\n在台海战争后的消沉气氛中，李的突然逝世更加深了中国人的幻灭感。中国民间对李的“英年早逝”提出了多种阴谋论，认为是新的中共领导人担忧李的影响力而秘密将其暗杀，抑或者是故意拖延了救治时间。目前各地社会治安部门已经接到指令，要求对借此机会反对新政府的民间异见团体进行密切监视和控制。"


PRC_MAO.59.t:0 "战争胜利？"
PRC_MAO.59.d:0 "台海战争终于结束。我们的旗帜飘扬在预定的位置，但欢呼声却未能响彻神州。战场的胜利未能掩盖另一场战斗的失败：经济的断崖式下滑正在撕裂我们本已脆弱的社会结构。\n\n战事进行期间，我们选择了局部战争的策略，避免了全面动员对社会的扰动。然而，这种谨慎却为经济动荡埋下了祸根。外资在战事初期便迅速撤离，全球供应链的节点被掐断，制造业出口锐减，而国内企业的信心早已被物资限购与市场封锁击溃。\n\n街头巷尾的喧嚣声变成了低声的抱怨：商店的货架越来越空，日常用品价格飞涨。失业潮席卷沿海城市，无数工厂关门大吉，工人们挤满了就业服务中心，却发现那里无能为力。国际金融市场更是将我们推向了深渊，货币贬值，资本逃离，如同脱缰的野马难以追回。\n\n在人民大会堂的灯火下，中央委员会面临着一个棘手的问题：如何安抚动荡的民心？胜利本应是巩固执政的强心剂，如今却成了一个燃烧的导火索。国际社会的经济制裁与国内资本的恐慌性流动，已经将这条巨龙拖入泥潭。"
PRC_MAO.59.a:0 "有人要倒霉了！"
 china.167.d: "尽管拥有强大的军事力量和身为世界第一大经济体的我们在战前做足准备，只为完成统一大业，却还是在与同伪政府的对抗中付出了巨大的代价。\n\n战争的后果是灾难性的。我们的军队在战后遭到削弱，士气低落，战备不足；经济方面的影响同样严重，制裁加剧了我们的困境，并导致投资者、私营企业和主要外企因担心在华投资的稳定性而纷纷撤离；公众的反应也十分强烈。尽管我们试图淡化和压制有关民众抗议的消息，但要求习近平及其班子下台的抗议活动还是如野火般传播。其规模已经超出了各地警察的控制能力，而由于我们的军队仍然处于混乱状态，仅有武警部队和各种准军事团体能够提供支持。鉴于暴力升级、人群激增以及我们可能准备不足的应对力量，难以避免发生伤亡。\n\n复苏之路必定艰难坎坷，内部分裂可能导致党内的其他派系阴谋家借此行动。尤其是军队和中共内部的强硬派，一旦他们从失败中重新站起，就可能尝试政变。虽然这些目前只是猜测，但重点是必须规划的下一步行动，保证国家免受内外之敌所困。"
PRC_MAO.58.t:0 "读书会"
PRC_MAO.58.d:0 "夜幕低垂，星光稀薄。阳和平的书房灯光明亮，暖黄的光线笼罩着那张布满书籍与手稿的桌子。他坐在藤椅上，椅背微微倾斜，脸上带着一如既往的淡然微笑。书房里挤满了学生，有人站着，有人坐在地上，神情各异，却都被这场特殊的夜谈吸引着。\n\n“老师，这场战争已经打了这么久了……”一个坐在书架旁的学生忍不住开口，语气中带着焦虑，“大家的生活都变得越来越艰难。物资紧缺，很多家庭都开始为下一顿饭发愁。我们应该怎么办呢？”\n\n书房里一时安静下来，大家都盯着阳和平。他抬起头，微微眯起眼睛，目光从每个学生的脸上扫过。他沉吟片刻，忽然轻轻笑了笑，声音缓慢却充满韵律：“战争嘛，帝国主义之间的战争，总是这样。”\n\n那轻描淡写的态度让几位学生不由得皱起眉头。“可老师，”另一个学生急切地接过话头，“您也被封禁了，您的文章、视频都看不到了，连社交账号都被停用了。这样下去，我们还能做什么呢？”\n\n阳和平的笑意更深了。他并未直接回答，而是向椅背靠去，手指在扶手上轻轻敲击，仿佛在思考着如何讲述一场关于时代的寓言。“他们啊，总是自以为是，总觉得可以用战争来解决问题，用封杀来压制声音。然而，这些手段只会让矛盾更尖锐。想要避免灾难，就得学会站在人民群众的一边，而不是对立面。”\n\n他说着，伸手从桌上拿起一支笔，在随手翻开的笔记本上勾画了几笔。“记住，”他缓缓说道，目光坚定却温和，“不论局势如何变化，人民群众才是历史的主人。我们所能做的，就是尽量让他们清楚这一点，让他们的声音响亮起来。”\n\n学生们陷入了沉思。书房里弥漫着一种复杂的情绪，既有迷茫，也有若隐若现的希望。\n\n“那我们呢？”一个低年级的学生犹豫地问，“我们还能做什么？”\n\n阳和平放下笔，坐直了身体。他的声音低沉，却仿佛带着一种穿透力：“耐心等待，冷静观察。记住，在任何动荡中，最重要的是不要急着去迎合表面的声音，而要看清问题的本质。帝国主义之间的战争，他们打得天昏地暗，最后还是要回到谈判桌上。但人民的声音不同，那是一种力量，一旦觉醒，就不会轻易被压制。”\n\n窗外的风轻轻吹过，带来了一丝凉意，但屋内的灯光依旧明亮。阳和平的藤椅微微晃动，他似乎沉浸在某种深远的思索中，而学生们则在这片静谧中感受着一种不易察觉的震撼。\n\n一场漫长的夜谈结束了。离开时，学生们回头望了一眼书房，阳和平依然坐在那里，手中握着一支笔，仿佛正在勾画着某种未来的蓝图。他的影子映在窗帘上，微微摇曳，如同这个时代一样，充满了不确定，却又让人隐隐期待着黎明的到来。"
PRC_MAO.58.a:0 "会来吗"


PRC_MAO.57.t:0 "暴乱"
PRC_MAO.57.d:0 "清晨的阳光透过厚厚的雾霾，在街道上投下微弱的光影。然而，这一天的城市却并不宁静。喧嚣的人群聚集在广场上，手持横幅，高呼着口号，抗议的声音如洪流般席卷而来。\n\n“结束战争！”“停止管制！”“还我们自由！”\n\n一声声怒吼划破了天空，刺入每个路人的耳中。\n\n广场上的气氛异常紧张。人群中有老者，也有年轻人，他们的脸上写满了不满与愤怒。一位年过六旬的老人举着一块手写的牌子，上面写着：“我们无法再等！” 他的眼神坚定，却掩不住深深的疲惫。他身旁是一名穿着校服的女孩，她的声音嘶哑却依旧不停地喊着口号，脸上的汗水混杂着泪水滑落。\n\n与此同时，抗议活动在全国各地如火如荼地进行着。从南方的沿海城市到北方的工业重镇，从繁华的都市到宁静的小镇，成千上万的民众涌上街头，表达他们对现状的不满。社交媒体上，关于抗议的视频、图片和文字像病毒般传播，每一个转发、每一条评论，都在推动事态升级。\n\n“物资短缺，我们还能撑多久？”\n“每天只给一斤米，孩子吃什么？”\n“房贷还不上了，银行威胁要收走房子。”\n\n这样的声音不绝于耳。曾经安于现状的人们如今也走出家门，加入了示威的行列。他们的诉求简单而明确：尽快结束战争，恢复正常生活。\n\n然而，街头的愤怒并未止步于和平表达。某些地区的抗议逐渐演变为冲突。在东部某工业城市，一群愤怒的示威者试图冲破政府大楼的封锁线，与全副武装的警察对峙。燃烧的轮胎冒出黑烟，染黑了灰蒙蒙的天空。一块砖头划过空中，击中了警察的盾牌，紧接着是一连串的怒吼和呐喊。\n\n“他们听不到我们的声音！”\n“让他们看看我们的力量！”\n\n随着情绪的失控，更多的冲突在全国蔓延。政府试图控制局势，调动警力维持秩序，但每一次压制都只让事态更加不可收拾。一些抗议者甚至开始封锁交通枢纽，迫使铁路停运，高速公路陷入瘫痪，城市间的物流几近断裂。\n\n尽管我们的声明迅速发布，呼吁民众保持冷静，强调我们正在努力解决问题。然而，这样的言辞早已无法平息公众的怒火。更多的声音质疑着战争的意义和代价：\n\n“到底是为了谁的利益？”\n“我们已经付出得太多，为什么还要继续？”\n\n夜幕降临，抗议仍在持续。示威者的队伍在昏黄的路灯下显得越发庞大，而四周的警戒线也在逐步收紧。远处的广播喇叭传来不间断的劝导声，但在人群的呐喊中显得微不足道。\n\n一场风暴正在酝酿，谁也无法预测接下来的走向。战线未断，内忧渐起。如果事态无法尽快平息，这场抗议的烈焰或许会烧得更高，点燃更多人的愤怒，最终将整个国家推向难以承受的深渊。"
PRC_MAO.57.a:0 "必须尽快结束战争！"

PRC_MAO.56.t:0 "反抗"
PRC_MAO.56.d:0 "夜色像一块巨大的幕布，沉沉地压在李然的肩头。他蜷缩在一条巷子的角落里，双手抱头，身体随着压抑的哭泣轻轻颤抖。他的信仰，那个曾经支撑着他怒斥“汉奸”、拥护一切的信仰，似乎在一夜之间轰然崩塌。\n\n几天前，李宁被警察带走的画面不断浮现在他脑海中。那是他唯一一个朋友，那个明明同样愤怒却选择将真相交给官方的人。可现在呢？李宁已经被抓走好几天了，杳无音信。\n\n“为什么……”李然喃喃自语，目光无神地盯着眼前的地面。他手中的手机屏幕亮着，播放着那段视频。视频中的对话犹如利刃，每一句都刺穿了他曾经的信仰。他知道，他必须做点什么。\n\n或许是因为被家里赶了出去，现在的他成了无名无姓的游魂。正是这样的境地让他有了莫名的自由。他咬了咬牙，颤抖的手指将那段视频传到了网上。一瞬间，仿佛一股热浪从他的胸口翻涌而出。他有一种前所未有的感觉——那是解脱，但也带着深深的恐惧。\n\n接下来的日子，他像是被困在自己过去的影子里，每一步都与自我对抗。白天，他在人群中沉默而无力，像一片漂浮在水面的落叶；夜晚，他却无法入眠，脑海中充满了那些曾经的画面。他听到了自己的咆哮，看到了自己怒斥那些反对者的脸，仿佛一个被扭曲的化身。\n\n终于，有一天夜里，他站在一堵白墙前，手中握着一支喷漆。他的手指在开关上迟疑了片刻，然后毫不犹豫地按下。红色的油漆喷涌而出，墙面上瞬间浮现出几个大字：\n\n“我们需要真相！”\n\n他的心跳加快，鲜红的字迹在昏黄的路灯下显得刺眼。他的手不停，接着喷上了一张简化的人脸，下面写着一句话：\n\n“李宁在哪里？”\n\n做完这一切，他把喷漆塞进背包，迅速消失在夜色中。他的胸口涌动着复杂的情绪，既害怕，又激动，但更多的是一种无法言喻的满足感。\n\n从那天起，他的夜晚有了新的意义。他学会了用白纸打印出自己的呼声，贴在墙上、公交站、甚至公共厕所的镜子上。他还学会了用不同的颜色来喷涂，让那些字句更加引人注目。\n\n渐渐地，他发现自己的行为产生了连锁反应。在其他城市的社交媒体上，他看到了类似的涂鸦，甚至有人开始使用他的标语。“我们需要真相”成了一个象征性的呼声，像是燎原的星火，点燃了每个被压抑的声音。\n\n李然站在一座天桥上，俯视着漆黑的城市，眼中闪烁着一种奇异的光。他知道，自己不能停下。他的手握紧了背包带，脚步轻快地走向另一个目标。他要反抗，他要为自己的过去赎罪，他要成为这场无声革命的先锋。\n\n夜空中，星星微弱地闪烁着。它们像是这座城市里无数被压抑的声音，每一个都微不足道，却在集结中绽放光芒。而李然，就在这片星光中，找到了一条属于自己的路。"
PRC_MAO.56.a:0 "大火燃起..."

PRC_MAO.55.t:0 "替罪羊？"
PRC_MAO.55.d:0 "张伟坐在他的办公室里，阳光透过百叶窗洒在他惨白的脸上。这一次，不再是那种沉浸在权力和金钱中的满足，而是刺骨的恐惧。他的手紧握着手机，冷汗顺着额头滑落，滴在桌面上，形成一个个不规则的水渍。\n\n“谁干的？是谁干的！”张伟咬着牙低声咒骂，声音里满是惊慌与愤怒。他已经知道了，这几天在网上疯传的视频中清晰地记录了他与领导之间的“密谈”，那些不可告人的话语被无数次转发、剪辑、评论，现在几乎成为全国的“头条”。\n\n他颤抖着拨通了几个熟悉的号码，那些曾经承诺保护他的人，现在却像消失了一样。电话那头，要么是冰冷的忙音，要么是推诿敷衍的语气：“张伟，忍一忍，风头过了就好了。”“我们也很为难，你知道的……”\n\n“放屁！”张伟愤怒地拍了一下桌子，胸膛剧烈起伏。他明白了，自己被抛弃了，上面已经决定用他来平息民怨。就像丢弃一枚废弃的棋子一样，他们的保护承诺从来都只是为了自己的利益。\n\n门外的声音渐渐传来，低沉而混乱，像一场即将爆发的风暴。保安的喊声，玻璃破碎的声音，夹杂着愤怒的咒骂和嘶吼。\n\n“张伟！滚出来！”\n\n张伟的心跳加快，他挪动着肥胖的身体，试图将办公桌挪到门前挡住，但手上的力气像被抽空了一样。最终，他只能坐回椅子上，双眼死死盯着门口。\n\n突然，门被一脚踹开，伴随着一声震耳欲聋的怒吼。几十个愤怒的民众冲了进来，手里拿着铁棒、砖头甚至是临时从办公室里找到的文件夹和台灯。他们的眼睛里充满了怒火，像燃烧的烈焰要将张伟吞噬。\n\n“你这个狗东西！把我们的东西分给你自己还倒卖？今天非弄死你不可！”一个中年男人冲在最前，抡起一根木棍朝着张伟的肩膀砸下。\n\n张伟惨叫一声，蜷缩在椅子上，用双手护住头。他知道自己躲不过去了，愤怒的群众不会轻易放过他。他试图开口解释，却被更多的拳脚和怒骂声淹没。\n\n“不是我！不是我一个人！你们要怪，就怪那些领导，他们比我更脏！”张伟突然大声喊道，声音里满是绝望。\n\n这句话像一把刀插进了民众的情绪深处，整个房间顿时安静了一瞬间。\n\n“什么？还有人？”有人停下手中的动作，冷冷地盯着他。\n\n“对，是他们让我干的！所有的名单我都有！你们要搞就搞他们，不然我们全是替死鬼！”张伟不顾一切地把那些曾经与他狼狈为奸的官员和管理者的名字、职位、关系，全部倒豆子一般说了出来，语速飞快。\n\n这一切被现场的几个人用手机录了下来。在随后的一天里，这段视频通过QQ、微信群、朋友圈，甚至一些小型直播平台迅速传遍全国。视频中张伟的慌乱、暴露出的种种黑幕，以及群众愤怒的呐喊，像一场燎原的火焰，将原本被压抑的情绪彻底点燃。"
PRC_MAO.55.a:0 "不好！"

PRC_MAO.54.t:0 "夜幕"
PRC_MAO.54.d:0 "夜晚的街道上灯光昏暗，微风带着初秋的凉意轻拂过李宁的脸。他喜欢夜晚散步，这是一天中难得的放松时光。然而，今晚的静谧被一阵低声的咒骂打破。\n\n一个身影蜷缩在街边长椅上，穿着略显单薄的外套，神色间满是愤懑与疲惫。那人不时抬头对着空气怒骂，声音低沉却夹杂着不可忽视的愤怒：“都是那些狗东西害的！毁了我，毁了这一切！”\n\n李宁下意识放缓了脚步。他并不喜欢与陌生人搭话，但对方的愤怒似乎带着某种共鸣。他犹豫了一下，最终还是开口：“兄弟，没事吧？”\n\n对方抬起头，目光带着几分戒备，但更多是无奈。他叫李然，一个在生活和理想的重压下漂泊的人。两人简单寒暄后，很快聊起了彼此的苦恼。李然控诉身边的“反动分子”，痛骂那些传播不实消息的人，而李宁则讲述了自己对社会现象的疑惑。\n\n“那些人怎么就不明白呢？国家正在努力，我们现在的困境不过是暂时的。”李然咬牙切齿地说道，双拳紧握。\n\n李宁点了点头，语气中却透出一丝无奈：“是啊，可也不能否认有些人趁着国家的困难，干着见不得人的事。上面应该是好的，只是被下面那些贪婪的家伙给败坏了。”\n\n两人的观点逐渐分裂。李然坚持认为所有的负面消息都是谣言，是敌人对国家的攻击；李宁则认为问题确实存在，但只是局部的腐败，并非体制本身的问题。争论到最后，他们只是无奈地叹了口气，彼此沉默。\n\n就在这时，一阵爽朗的大笑声从不远处传来。两人同时闭上嘴，转头望向声音的来源。街道尽头，几个身穿西装的中年男人正从一间灯火通明的私人会所走出来，个个神情得意，其中一个还挥着手中的雪茄。领头的是张伟，一个在物资分配系统中颇有话语权的人，旁边是他的直接上司。\n\n“哈哈哈，你看，这次分配的那些东西还不是随咱们挑？”张伟半开玩笑地说道，声音透着不加掩饰的轻蔑。他环顾了一下四周，确认没有人后，凑近领导，压低了声音：“不过，那批‘特别优质’的货，可得优先留给我们自家人，这些小心思可不能让下面的人知道。”\n\n领导咧嘴一笑，拍了拍张伟的肩膀：“懂事！就喜欢你这样的。等这段时间过去，少不了你的好处。”\n\n李然的脸色瞬间变得惨白。他的嘴唇微微颤抖，却发不出任何声音，连双手也僵在了半空，像是完全失去了力气。李宁则眯了眯眼，掏出手机，快速打开了摄像头。\n\n“你……你干什么？”李然终于挤出了几个字，声音中满是颤抖。\n\n“记录。”李宁低声回答，目光中闪着冷冽的光。他把手机对准了那几个人，将他们的一举一动都拍了下来。明亮的屏幕在夜色中微微发亮，而李然只是站在一旁，静静地看着这一切，既没有阻止，也没有加入。\n\n张伟等人渐行渐远，他们的笑声和交谈被风吹散，消失在夜晚的沉寂中。李然看着李宁手中的手机，像是想说些什么，但最终只是闭上了嘴。\n\n“我会把这段录像交给国家，让他们好好惩罚这些寄生虫。”李宁收起手机，声音低沉说道。\n\n李然没有回答。他的脸上写满了复杂的情绪，有愤怒，有羞愧，有痛苦，但更多的是无法言说的迷茫。他看着地面，像是第一次认识这个世界，又像是第一次迷失在这个世界里。\n\n夜风吹过，带来深秋的寒意。李然站在那里，似乎被夜色吞没，而李宁则默默转身，向另一个方向走去。"
PRC_MAO.54.a:0 "两人再未言语，只剩下风中飘散的余音。"

PRC_MAO.53.t:0 "封杀"
PRC_MAO.53.d:0 "张宏良的名字最近成为了某些网络论坛和微信群里禁忌的存在。他的言论被屏蔽，他的文章被下架，就连那个他活跃了多年的“复兴网”论坛，也因“技术故障”暂时关闭。对于这个老左派理论家来说，这一切并不令人意外，然而，也远比他想象的沉重得多。\n\n这次引发风波的，是他关于台湾问题的一篇评论。文章的标题平平无奇，却句句直戳现实的痛点：“解放台湾：文明的道义胜于武力的尖端”。在文章中，他回忆了新中国初期的历史，“当时的解放台湾，绝不仅仅是收复领土的军事行动，而是先进政治文明对落后政治文明的取代。我们用免费住房、免费医疗、免费教育，以及彻底铲除黄赌毒的大众民主，给台湾人民带来了自由与尊严。”\n\n他进一步抨击当下的民族主义思潮和“五毛党”文化，直言：“今日高呼武统台湾的那些人，似乎忘记了我们曾经靠什么赢得了世界的尊重。不是大炮，而是道义；不是舆论操控，而是人民的信任。对内欺压劳工、对外喊打喊杀，只会让我们失去所有道义基础，成为孤立无援的存在。”\n\n这些言论的传播，犹如平静湖面投下的巨石，引发了涟漪，继而是海啸般的风暴。一部分老左派理论家在社交平台上公开支持他，赞扬他对历史的深刻理解和对现实问题的清醒分析。另一部分，却冷冷地指责他“脱离现实”“助长敌人舆论攻势”。他们认为，张宏良过于理想化，忽视了现实中的复杂性，甚至有意无意地破坏了国家当前的“统一大业”。\n\n然而，这些争论还只是开始。\n\n一个风声鹤唳的下午，张宏良坐在他拥挤的书房里，盯着电脑屏幕。信号灯闪烁着，显示他刚刚失去了访问社交平台的权限。他深吸一口气，点开微信群，却发现群消息都成了灰色的提示：“内容无法显示”。\n\n“封杀得真快啊。”他喃喃道，嘴角勾起一抹苦笑。\n\n门突然被敲响，紧接着，是他的一位老朋友王教授走了进来。王教授是一位典型的老左，带着点不屑的神情开口：“宏良啊，你这次是不是过了点？你说这些话，只会让人觉得你站到了那些反贼的阵营里。”\n\n“站到哪儿？”张宏良挑了挑眉，冷冷地回敬，“我站的是工人和农民的立场。如果这就是反贼的立场，那我愿意接受这个称呼。”\n\n王教授叹了口气，语重心长地说：“但你也要考虑现实。现在是需要团结，而不是分裂的时候。”\n\n“团结？”张宏良猛地站起来，声音里带着压抑的怒火，“团结那些天天在网上喊打喊杀、却对劳工被剥削视而不见的五毛党？还是团结那些只会喊民族主义口号、却对真正的社会主义价值观一无所知的粉红？”\n\n屋子里沉默了片刻。王教授摇摇头，转身离开，留下一个满是失望的背影。\n\n当天晚上，张宏良独自一人坐在书桌前，昏暗的台灯洒下柔和的光。他打开了一本厚重的笔记本，翻开第一页，写下了几个字：“道义与文明”。这是他的新文章标题，但他不知道，还有没有地方会愿意刊登它。\n\n与此同时，左派内部的分裂已经不可避免。支持张宏良的人认为，国家必须回归真正的社会主义价值，才能解决内忧外患；反对他的人则警告，如果他的言论继续传播，只会让左派在社会中的形象进一步削弱，甚至引发更严重的政治风险。\n\n不论谁对谁错，张宏良知道，他的时代，正在离他而去。可他依然坚信，历史会证明他是对的。他抬起头，看向窗外的夜空，那颗闪亮的星星仿佛在提醒他：在孤独中坚持，也是革命的一部分。"
PRC_MAO.53.a:0 "左派撕裂"

PRC_MAO.52.t:0 "局部战争"
PRC_MAO.52.d:0 "战争开始的那一天，张强站在小区外的广场上，听着广播里激情四溢的动员讲话，心中竟隐隐升腾起一丝久违的期待。他已经失业三个月了，这段时间每一天都像浸泡在无尽的灰色阴影里。今天，广播声却让他感觉到了一丝曙光的气息。\n\n“战争会带来生产，生产需要人手！”他这样告诉自己。他早听人说过，战争时期，军事生产往往能激活整个经济链条。工厂加班加点，运输忙碌不停，到处都缺人手。想到这里，他的手紧紧攥住口袋里的那份简历，仿佛战争已经为他敲开了新的大门。\n\n“强哥，你觉得咱们能有机会吗？”邻居老刘跑过来，满脸是希望的光。\n\n“肯定有！”张强用力点头，像是给别人打气，也像是在自我安慰，“咱这不就等着机会嘛！”\n\n他们开始密切关注新闻，每天跑到就业市场附近转悠。只要听到一点风声，说某个军工厂可能招人，或者哪里需要更多的运输工，他们就立刻冲过去。但这些日子，他们的等待总是无疾而终。\n\n渐渐地，时间过去了几周，战事如火如荼，可他们期待的消息却始终不见踪影。一天又一天，失望在他们之间蔓延开来，但谁也不愿意说破。每次见面，话题总是绕着圈子转，直到有一天，现实像一记沉重的巴掌，拍碎了他们所有的幻想。\n\n那天上午，张强和一群人聚在招聘市场门口。他手中紧攥着那份已经卷角的简历，眼神仍带着最后一点不甘。这时，一个穿着制服的官员走上台，展开了一张红头文件，大声朗读起来。\n\n“鉴于本次战争属于有限规模，国家战略重心在于高精尖技术与已有储备的高效调配，不需要大量扩充传统生产线人员。请广大人民群众理解政府的决策，并继续响应号召，共克时艰。”\n\n张强愣住了。他觉得那些字像一块块冰冷的石头砸进他的胸口。他身旁的老刘嘴巴微微张开，却没发出任何声音。几秒钟后，周围的人开始低声议论，抱怨声、叹息声混杂在一起，形成一片压抑的嘈杂。\n\n“就这样？就说不需要我们了？”一个年轻人忍不住低吼道。\n\n“早知道不指望这破战争了……”另一人咬牙切齿，声音中透着深深的无奈。\n\n张强没说话。他的手垂了下去，简历滑落到地上，被风轻轻吹开。他盯着那份纸，脑子里却一片空白。他想起刚开始时满怀希望的那个自己，现在却觉得荒唐可笑。\n\n“战争不是为我们准备的。”他终于低声说了一句，不知是对别人，还是对自己。\n\n随着人群逐渐散去，广场重新变得安静。他站在空荡的街头，感到一种说不出的空虚。没有工作，没有未来，连等待都变得毫无意义。风卷起地上的纸屑，张强转身离去，影子在地上拉得很长。"
PRC_MAO.52.a:0 "战争的号角声还在远方回荡，但对他来说，什么都没有改变。"

PRC_MAO.51.t:0 "必要的牺牲"
PRC_MAO.51.d:0 "四周过去了，台海战争的阴影已经不再仅仅是电视里的画面和新闻里的数字。它开始渗透进每一个人的日常生活，成为每一次对话、每一个目光交换背后的隐约担忧。\n\n王琳站在超市的限购柜台前，手中攥着一张崭新的配额卡。这张卡是前两天政府刚发的，说是为了更公平地分配资源，所有人都需要凭卡限量购买米、面、油等生活必需品。她低头看了看卡上的文字，明白了“公平”意味着什么：每个月的限额比她平时一周的消费量还少。\n\n超市里挤满了人，空气中弥漫着嘈杂的交谈声和若有若无的叹息。有人推着空空如也的购物车走过，眼神游移，像是在寻找什么又像是在计算什么；有人低声抱怨，声音夹杂着愤怒和无奈。\n\n“都开始限购了，这日子还怎么过啊？”一个中年男人对身边的妻子说道。他妻子低头不语，只是紧紧攥着手中的购物篮。\n\n“别抱怨了，大家不都一样吗？忍忍吧，战争结束就好了。”另一个声音从旁边传来，但听起来并不坚决。\n\n王琳默默听着这些对话，心中百感交集。她明白这些人的忧虑，也明白战争总有代价。她在心里试图安慰自己：“这只是暂时的，一定会过去的。”\n\n轮到她时，柜台后的工作人员递来一个小布袋，里面装着分配好的大米和几瓶油。分量很轻，她甚至能单手拎起。工作人员递过来的时候，没说什么，只是用疲惫的眼神示意下一个。王琳接过袋子，深吸了一口气，心中默默盘算着，这些东西得省着用多久。\n\n走出超市，街上依旧人来人往，但每个人的步伐都显得沉重。店铺的橱窗里，商品的标签上贴着醒目的“限购”字样，一些货架已经空了。几个年轻人站在路边，低声议论着：“什么时候才能打完？物资再紧张下去，日子怎么过？”\n\n“别想那么多了，”其中一个人拍拍同伴的肩膀，试图显得轻松些，“总会过去的。”\n\n王琳也希望如此。她抬头望向天空，灰蒙蒙的天色没有一丝阳光，就像此刻每个人心中的那片乌云。\n\n回家的路上，街头巷尾的广播正播放着政府的公告，声音洪亮而又冷静：“限购政策是为了保证每一位公民的基本生活，请大家配合支持，共克时艰。我们坚信，胜利终将属于我们。”"
PRC_MAO.51.a:0 "苦一苦人民"

PRC_MAO.50.t:0 "最好的时代"
PRC_MAO.50.d:0 "张伟坐在堆满档案和报表的办公室里，阳光透过窗帘的缝隙洒在地板上。他手中捧着一杯滚烫的红茶，脸上挂着难掩的得意神情。他知道，在这个物资紧张、人人自危的时期，自己手中的权力可谓无价之宝。\n\n桌上的文件是本街区最新一批物资的清单。他漫不经心地翻了翻，目光锁定在几项显眼的优质物资上：顶级进口牛奶、高品质面粉、特级罐头，还有几箱刚运到的医疗物资。他轻轻点了点头，把这些条目划归到一个特殊的“内部备用”文件夹中。\n\n“还是得挑好点的，”张伟喃喃自语，手指不紧不慢地在键盘上敲击。他特意腾出几箱质量上乘的商品，准备晚上通过信得过的黑市渠道换成现钱或者更加稀缺的商品。剩下的那些，他精挑细选后分了一些给亲戚和自己家，确保万无一失。至于质量一般的物资，刚好可以“公平”分配给那些抱怨声渐高的普通居民。\n\n他放下手中的笔，靠在椅背上，深吸了一口气。此刻，他的手机屏幕亮了，弹出了一条转账提醒，又是一笔黑市交易的款项到账。他嘴角勾起一抹笑意，“这可真是个好时代啊。”\n\n张伟觉得自己并不是一个贪得无厌的人。他只不过是顺势而为罢了。物资分配从来不是件容易的事，每个人都想分到更多、更好，而他不过是确保了自己的家人和“有来有往的朋友”不受委屈。他甚至觉得，自己的所作所为算得上是“人之常情”。毕竟，规则是死的，人是活的。他是聪明人，而聪明人，总能找到规则中的漏洞。\n\n这些天，他的存款数字每天都在跳跃，家中的冰箱也从未像现在这样充实。最让他满意的，是家里新添的那台进口空调。而那些抱怨着物资质量差的普通居民，顶多只是在配给点排队时窃窃私语几句，又有什么可怕的呢？\n\n这时候，办公室的门轻轻敲响了。张伟收起笑容，调整了下坐姿，沉稳地说道：“进来。”一个年轻的下属走进来，小心翼翼地递上了一份文件，“张主任，这是下一批物资的分配计划，请您过目。”\n\n他翻了翻文件，又是一次机会。他抬头看向下属，温和却不失威严地说道：“小王啊，这些计划再细化一下，尤其是优质物资的部分，分配得再精准一些，确保大家满意。”\n\n小王点头称是，走出门时眼中却闪过一丝不易察觉的冷意。\n\n张伟没注意到这些细节。他靠在椅子上，哼起了一首老歌，窗外夕阳西下，整条街区逐渐笼罩在一片橘黄色的暖光中。他望着窗外，暗暗想着今晚黑市上的交易价格。风口浪尖的时代，对他来说，却是绝佳的致富机会。他甚至觉得，这样的“好时代”，可以再久一点。"
PRC_MAO.50.a:0 "金金金，进进进"

PRC_MAO.49.t:0 "门口"
PRC_MAO.49.d:0 "李然的生活变得异常单一，却也充满激情。他每天清晨醒来，第一件事便是打开手机，翻阅社交媒体，寻找那些“恨国”的言论。他自诩为捍卫国家的“数字战士”，举报、回击、辩论，忙得不亦乐乎。每当看到一条被平台封禁的账号通知，他便感到如释重负的快感。然而，言论却像雨后春笋般涌现，更多的、不满的声音让他愤怒，让他心累。\n\n这一天，他的情绪更加烦躁。有人在网上说粮价涨得离谱，还有人抱怨亲戚因医药短缺丧命。他看着这些控诉，拳头紧握，恨不得直接冲到屏幕对面教训这些“怨妇”。“难道他们看不到国家在战争中的不易吗？这些人根本不配叫国人！”他狠狠点下举报按钮，发出长长的一声叹息。\n\n晚上，他拖着疲惫的身体回到家。打开门，屋内灯光昏黄，父亲正坐在沙发上，电视屏幕正播放一则关于经济形势的新闻。李然随口问了句：“爸，晚饭吃什么？”他父亲没有回答，反而低声咕哝了一句：“又是这些屁话，天天说些虚的，有什么用！”\n\n李然愣了一下，停在原地。他从未听过父亲这样说话，那个总是埋头工作的男人，那个对政治向来不关心的男人。\n\n“爸，你刚才说什么？”他的声音微微发颤。\n\n“我说，这帮人坐在上面根本不懂下面人的苦！我工作丢了，家里快揭不开锅了，他们倒好，只会喊口号！”\n\n这句话像是一根刺，猛地扎进李然的神经。他的情绪瞬间爆炸，大声吼道：“爸！你怎么能这样说？你也成了那些散布谣言的人了吗？国家那么难，怎么就不理解一下？！你就是这么当中国人的吗？”\n\n他的音量震得客厅的窗玻璃嗡嗡作响。他的父亲猛地抬起头，震惊地看着他，眉头拧成了结。片刻后，男人也站了起来，眼睛里燃烧着怒火。\n\n“我怎么了？！我工作没了，收入断了，养家都难了！这是我的错吗？我倒想理解，可谁理解我？！李然，你成年了是吧，那你就自己过吧！滚出去！”\n\n他的声音沙哑却震耳欲聋。李然被这句话砸得发懵，呆在原地。父亲走到门前，打开大门，指着外面：“走啊！你不是觉得我错了吗？那就别待在这！去外面好好为你捍卫的东西战斗吧！”\n\n李然的嘴唇颤抖着，他想辩解，却什么也说不出口。他咬紧牙关，匆匆抓起自己的背包，头也不回地走了出去。身后的门“砰”地一声关上，寒冷的夜风瞬间袭来。\n\n他站在楼道里，耳边回响着父亲愤怒的吼声。心中积压的愤怒、委屈、无助混成一团。他想哭，却发现眼眶干涩得刺痛。他只觉得，这一刻，世界像是和他隔绝了。他的手轻轻扶着楼道冰冷的墙，低声呢喃：“我做错了吗？”但他的声音，淹没在深夜的沉寂中。"
PRC_MAO.49.a:0 "为什么敌人越来越多了？"

PRC_MAO.48.t:0 "分配丑闻"
PRC_MAO.48.d:0 "李宁是个大学三年级的学生，一贯信仰党和国家的政策。他总是自豪地说：“国家的每一步都是经过深思熟虑的，支持就是我的责任。”战争爆发后，他的爱国热情几乎溢出了整个朋友圈——转发支持，在线怒怼“负面言论”，他忙得不亦乐乎。李宁觉得，自己的信仰无比纯粹。\n\n然而，某天晚上，一个视频突然席卷全网。那是一个隐秘拍摄的片段：某市物资分配中心的工作人员，被拍到从堆积如山的物资中挑拣优质的粮油、奶粉和药品装进自己的车，而另一头分配给市民的物资却是过期或劣质的。视频下方的评论如火山般喷涌而出：“简直丧尽天良！”“这样的贪官，枪毙都不够！”“这就是我们的‘物资保障’？”\n\n李宁看着手机屏幕，愣了几秒钟。视频内容让他感到不适，但他很快冷静下来。“不可能是政策问题，”他心里自我安慰，“一定是这些人贪婪自私，歪曲了上级的安排。”\n\n次日，官方发布了一则新闻通报：涉事人员已被党内批评，并调离岗位。这条通报迅速引发了更大的争议，愤怒的声音遍布街头巷尾。李宁在校园论坛上看着愤怒的帖子，忍不住拍桌子留言：“已经批评了，还想怎样？政府的初衷是好的，只是有些败类搞砸了执行。就算战争时期，也不能因此质疑大方向！”\n\n但这一次，他的评论没有引来赞同，而是冷嘲热讽。“你是睁眼瞎吗？”“初衷再好也救不了这些现实问题。”“李宁，别再洗了，清醒点吧。”他越看越气，干脆关掉了页面。\n\n校园里的气氛开始微妙起来。他发现，寝室里谈论这些话题的人渐渐少了，偶尔有人提起，也总是匆匆打住。他想找室友讨论，却屡屡被敷衍：“哦，是的，你说得对。”连最喜欢和他辩论的张强，也不再接话，只是埋头写自己的论文。\n\n一天中午，他走进食堂，看到食堂的饭菜明显缩水了份量。一些学生排队时窃窃私语：“物资问题还没解决，真不知道接下来怎么办。”李宁听得心烦意乱，一口气大声说道：“这都是小问题！国家已经出手了，不要总是唱衰！”原本嘈杂的队伍忽然安静下来，几个人不约而同地看向他，但没有一个人开口。\n\n李宁带着餐盘坐下，却发现桌子周围空空荡荡。只有一两个同学远远看着他，低声说了什么，然后走开了。他心里有些空落落的，却又倔强地告诉自己：“是他们太短视了，不明白大局，我没问题。”"
PRC_MAO.48.a:0 "为什么他们总是揪着这件事不放？"

PRC_MAO.47.t:0 "抓汉奸"
PRC_MAO.47.d:0 "李然是个普通大学生，家住在一座南方小城。开战的消息传来时，他和寝室里的几个哥们儿一边啃着泡面一边热血沸腾地刷着新闻。屏幕上滚动播放着导弹发射的画面，热烈的评论区里，李然的发言被顶到了热门：“这一天终于来了！武统是正义的，统一是必须的！”\n\n一开始，李然觉得自己所见的一切都合理且光荣。他沉浸在一种巨大的历史使命感中，仿佛自己只是个学生，也能通过言论和行动参与这场波澜壮阔的时代洪流。然而，时间一点点推移，他的周围却开始变得微妙起来。\n\n物价首先引起了人们的抱怨。街边的小卖部，泡面价格涨了三成；菜市场里，鸡蛋几乎成了奢侈品。李然并不在乎这些，他对室友张强的抱怨冷笑一声：“这是战争时期的必要代价，不懂就别瞎说！”张强不再回嘴，但后来却选择了悄悄从外卖改吃食堂。\n\n物资的短缺只是开端。校园论坛里开始有一些声音在传开，有人贴出家庭超市空货架的照片，也有人写帖子抱怨“战争只会让普通人受苦”。李然越看越气，恨不得直接留言开骂。但他一刷评论，发现居然有人支持这些“胡言乱语”，这让他更加怒不可遏。\n\n“这些人，不是汉奸是什么！”李然在寝室里大喊。他的声音在昏暗的寝室里显得格外刺耳，几个室友对视一眼，不约而同低头继续玩手机。\n\n真正让李然愤怒的是隔壁班的一个同学，周凯。周凯的父母是某跨国公司的高管。前些天，周凯在课间谈起家里公司的员工被遣散的事，说得眉飞色舞：“这种情况下，不站出来说两句，太不公平了吧？”李然在一旁听得火冒三丈，当场甩下一句：“你家赚了这么多中国人的钱，现在有点困难就抱怨，没点良心吗？”\n\n这场争吵让两人彻底交恶，但这并不是结束。几天后，校园里突然传来了“消息”——几名学生被带走，原因是散布不良言论、制造舆论混乱。周凯赫然在列。\n\n“抓得好！”李然站在操场边，听着别人的议论，拍了拍手。他看到周凯被几个警察按进警车，脑袋低垂，没有反抗。四周一片窃窃私语，夹杂着些许沉重的叹息。\n\n“那些败类，早该收拾了！”李然昂首挺胸，内心的正义感像是一柄燃烧的利剑，挥向了所有“敌人”。"
PRC_MAO.47.a:0 "任何邪恶，终将绳之以法！"

PRC_MAO.46.t:0 "中国在台海战争受挫"
PRC_MAO.46.d:0 "今天，来自台湾方面的消息引发了全球瞩目。台湾政府宣布，他们已成功抵挡住中国政府发起的第一波猛烈攻势，尽管战况依然严峻，但局势显然对台湾方面有所倾斜。此消息一经公布，迅速成为新闻头条，外界对战争形势的关注愈发加剧。\n\n台湾军事指挥中心发布声明称，经过两周激烈的战斗，台湾军队成功挡住了中国军队的突袭，防御工事和精确制导武器发挥了至关重要的作用。台军指挥官表示，虽然敌人依旧不甘示弱，但第一波的进攻已被彻底挫败，台湾军队协同作战的成果，也为台湾赢得了宝贵的战略时机。\n\n与此同时，国际社会迅速反应，最引人注目的是太约的官方回应。组织发言人表示，太约对台湾的防卫成果表示祝贺，并进一步承诺将加强对台湾的战略支持。日本和澳大利亚均公开表态将为台湾提供军事与后勤支持，确保其在战略上不落下风。\n\n然而，与此形成鲜明对比的是，中国政府方面的态度。尽管中国军队方面的受挫显而易见，但中国政府仍未对此作出公开回应。中国外交部仅在数小时前发布了一则简短的声明，提到“战争初期的局势属于正常波动，任何敌对行为都将受到适当应对”。但这一声明并未透露更多细节，也未对台湾的成功防卫作出直接评论。 "
PRC_MAO.46.a:0 "丢大人了..."
