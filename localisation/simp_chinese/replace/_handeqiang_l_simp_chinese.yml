PRC_MAO.166.t:0 "侦察"
PRC_MAO.166.d:0 "在北京的上空，直升机的轰鸣声响彻云霄，带着突击队员们飞向这座曾经繁华的城市。队长陈磊握紧了手中的枪，望着窗外逐渐放大的城市轮廓，心中充满了不安。屏幕上显示的卫星图像虽然清晰，但它并不能告诉他们这些街道上到底隐藏了什么。\n\n“目标地点到达，准备下潜。”副队长李剑的声音从耳机中传来，带着一丝紧张。\n\n直升机在半空中盘旋，队员们通过望远镜观察着下方的情况——一幕让他们心脏骤停的景象映入眼帘。北京城的街道上，满是鲜血和尸体，那些本该安详的城市景象，早已被疯狂与恐怖扭曲成一片人间地狱。\n\n“疯子……”队员王浩低声咕哝，望远镜中的景象让他不由自主地打了个冷战。\n\n只见一群人——不，应该说是那些已经失去理智的怪物，正疯狂地追逐着一些惊慌逃窜的幸存者。那些逃亡的人脸上充满了恐惧，步伐匆忙，但终究无法逃脱追捕。每个人都在发出怪异的笑声，像是失去理智的疯子，痛苦和疯狂交织在一起。\n\n突然，队员们的目光被一个身影吸引——远处的广场上，一个年轻化的毛泽东正站在那儿。他的面容恢复了昔日的英俊，仿佛不受病毒影响般的清晰和冷峻。他静静地看着天空，目光扫向了直升机。随着他缓缓抬手，整个场面变得更加诡异。\n\n“那是——毛泽东？”副队长李剑惊愕地低语。\n\n只见毛泽东的手指向了天空，瞬间，四周那些疯狂的、扭曲的疯子们仿佛得到了指令，纷纷抬头。每个人的笑声更狂乱了，甚至有些疯子拿起了石块、长矛，疯狂地挥舞着，试图用任何能碰到的东西攻击直升机。\n\n“他在命令他们……”陈磊心跳加速，话音未落，一声巨响划破了空气！\n\n一枚火箭弹从地面飞射而出，直冲而来。突击队员们只来得及发出惊呼，火箭弹的爆炸瞬间在空中炸开，剧烈的震动让直升机摇晃不止。爆炸带来的气流让飞行器险些失控。就在这时，队员王浩不幸被溅飞的“脏东西”击中——有鲜血从飞溅的残骸中溅到了他的脸上。\n\n“王浩！你怎么样！”李剑大喊。\n\n王浩的脸色瞬间变得苍白，他的眼神开始迷离，嘴巴也不由自主地扭曲起来。然后，伴随着一声令人毛骨悚然的狂笑声，他的手无意识地举起了枪，开始向队员们疯狂开火。“不——”陈磊大喊着想扑上去，但已经来不及了。\n\n王浩的笑声越发疯狂，他像是完全被感染了那种无法抑制的笑声，笑声中带着无尽的痛苦和恼怒。陈磊和李剑几乎同时做出了反应，但不幸的是，直升机失去控制，开始急速下坠。\n\n坠落中的一瞬，所有的队员都只能紧紧抓住座位，但在剧烈的晃动和翻滚中，他们最终只能眼睁睁地看着飞机撞击地面，最后的几秒钟里，只能听见不断放大的笑声。\n\n直升机最终坠落在北京市区的废墟中，爆炸的尘土与血迹飞溅，队员们的身影瞬间消失在浓烟之中。剩下的，只有那些摇摇晃晃的尸体与大笑着的疯子，继续在这片充满恐惧和绝望的城市中徘徊……"
