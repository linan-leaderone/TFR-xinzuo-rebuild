PRC_MAO.115.d:0 "毛远新上台后,郭台铭的焦虑已经达到了 顶点。他深知,富士康这个庞大的商业帝 国无法离开中国这片土地,但新政府对资本的高压政策已经让局势风雨欲来。他决 定亲自赴中国,以低姿态换取富士康的生 存空间。然而,他的这次决定,却将他送 入了一场无法逃脱的噩梦。\n\n抵达中国后,郭台铭立刻被国家安全部门 逮捕,罪名是“危害国家经济安全”。他被 押送到深圳富士康工厂,那片他一手建立 的地方,如今却变成了批斗他的舞台。大 礼堂被布置得如同文革时期的批斗会现 场,红色横幅高挂:“剥削者郭台铭必须认 罪!”“血汗工厂的罪行必须清算!“工人们 挤满了会场,怒火中烧,等待向这位资本 家宣泄多年的怨恨。\n\n郭台铭被押上台,脖子上挂着沉重的“资本 剥削者郭台铭”的牌子,背上插着两根大扫 帚。随后,工人们用纸板和稻草为他制作了一顶巨大而滑稽的高帽,上面写着“剥削 工人万恶之首”。这顶高帽被狠狠扣在他的 头上,歪斜着摇摇晃晃,让他几乎抬不起 头。有人站出来喊道:“剥削者就应该低头 认罪!今天是你付出代价的日子!”\n\n批斗大会正式开始,工人们轮番上台控 诉,每一句控诉都伴随着嘲讽与谩骂。一 名工人走到郭台铭面前,猛地用手指着他 的脸:“郭台铭,你每天让我们工作十几个 小时,却给我们最低的工资!我们的青春 都被你榨干了!”另一个工人接过话:“我 们工人的命就是为你这些资本家服务的 吗?今天,你也尝尝被压迫的滋味!”控诉 声此起彼伏,郭台铭低着头,汗水混着污 水从他的脸上滴下。他想辩解,但完全没 有机会,每次试图开口都会引来更大的辱 骂和嘲笑。\n\n随后,一声哨响,人群爆发出更大的喧 嚣。几个工人冲上台,将郭台铭从椅子上 拖下来,推搡到台下。在工人的欢呼声中,他被强迫做出“喷气式”姿势——双手反绑向后,身体弯曲,头低到极限,腰部几乎被压得折断。“让资本家也感受一下我们干活时的姿势!“有人讥讽地喊道。郭台铭被迫保持这个极其痛苦的姿势,稍微挪动就会被狠狠踹一脚。\n\n接着,工人们组织了一场游街批斗。他被套上用红漆写满“剥削者”“吸血鬼”的破烂衣服,胸口挂着牌子,头戴高帽,双手依然反绑,被工人们押着走过富士康厂区。沿途的工人们涌上前来,朝他吐口水、扔垃圾,甚至有人直接将鞋子脱下砸向他的脸。“这就是血汗工厂的老板!剥削了我们这么多年,今天终于轮到他低头了!”人群的咒骂声震耳欲聋,郭台铭踉跄着,被人推搡得几乎摔倒在地。\n\n游街结束后,郭台铭被重新押回礼堂。他的脸色苍白,身体已经摇摇欲坠,但工人们的怒火并未平息。一桶污水被再次泼在 他身上,紧接着又是一轮拳打脚踢。鞋 底、扫帚、拳头不断落在他的身上,鼻血 与污水混合流淌。他被逼跪在地上,听着 整齐划一的口号:“打倒资本剥削者郭台 铭!毛主席万岁!工人阶级万岁!”\n\n最终,郭台铭因严重内外伤倒在血泊中, 意识渐渐模糊。他曾是全球商业巨头,却 在自己建立的工厂中死于劳动者的愤怒之 手。他的尸体被留在礼堂中央,而红色横 幅在灯光下鲜艳夺目,成为这个新时代对 资本清算的标志。"
