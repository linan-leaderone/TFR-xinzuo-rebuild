PRC_MAO.192.t:0 "新的征程"
PRC_MAO.192.d:0 "当最后的硝烟在地平线上缓缓散去，亚洲这片曾饱受苦难与烈火洗礼的土地，终于迎来了真正的宁静。在无数战火交织的历史洪流中，唯有一个国家依旧屹立不倒，昂首向前，那便是中华人民共和国——最终的胜利者。\n\n没有人会忘记这漫长而壮阔的旅程。多少次命运的赌局摆在中国面前，多少次世界秩序试图阻挡它前进的脚步。从朝鲜的冰雪到南海的波涛，从喜马拉雅的险峰到西伯利亚的寒原，每一场战斗，每一次决策，都是一场与历史的较量。面对围剿、封锁、制裁、战争，中国不仅生存下来，更以摧枯拉朽之势重塑了全球格局。\n\n台海战争、复生者危机……这一系列决定人类命运的冲突已然成为过去。战争的硝烟散去，留下的是比以往更加牢固的世界秩序。经过危机的洗礼，中华民族，在数千年沉浮之后，终于登上了文明史上最耀眼的巅峰。\n\n但历史不会因胜利而停滞，时代的车轮依旧滚滚向前。今天的胜利者，必须思考如何托付明日的航向。新一代的领导人已经准备就绪，他们将在前人奠定的基石上，继续推动国家前行。他们面对的世界，已与过去截然不同，机遇与挑战并存，荣耀与责任共担。\n\n中华民族的伟大征程不会停步，今日的辉煌，只是未来的序章。"
PRC_MAO.192.a:0 "破晓时分"

PRC_MAO.191.t:0 "终结"
PRC_MAO.191.d:0 "在复生者被彻底消灭后，世界终于迎来了久违的和平。各国纷纷开始重建，重建与和平成为全球的主题。在这片祥和的氛围中，薄熙来和习近平等老一辈领导人也开始思考未来的接班人选。\n\n薄熙来心中有一位理想的继承人，那就是他的儿子薄瓜瓜。他相信，薄瓜瓜能够延续自己的政策，带领国家走向更加辉煌的未来。\n\n与此同时，习近平也在考虑自己的接班人。他看中了陈吉宁，这位年轻的领导人不仅在环保领域取得了显著成绩，而且在党内外都有着良好的口碑。习近平认为，陈吉宁能够继承自己的事业，继续推进国家的发展。\n\n然而，在这两位老一辈领导人的视线之外，还有一位备受关注的人物，那就是张宏良。作为民间人士，张宏良近年来在社会上积累了相当的影响力。他的言论和行动引起了广泛的讨论和关注。虽然他并非官方的领导人，但其影响力不容忽视。\n\n在一次非正式的聚会上，薄熙来和习近平偶然相遇。两位老朋友在交谈中不禁提到了接班人的问题。薄熙来微笑着说道：“老朋友，咱们都在为国家的未来操心啊。”习近平点点头，回应道：“是啊，国家的未来需要有能力的接班人。”两人相视而笑，心照不宣。"
PRC_MAO.191.a:0 "薄瓜瓜是一个不错的选择"
PRC_MAO.191.b:0 "选择陈吉宁，是时候回归正轨了"
PRC_MAO.191.c:0 "一个两派都能控制的人是可接受的"

PRC_MAO.190.t:0 "黎明"
PRC_MAO.190.d:0 "“终于…结束了呢~”长征的声音轻轻飘进空气，带着几分疲惫，又有一丝释然。她站在这片曾经被战火与恐惧吞噬的土地上，眼神中带着难以言喻的情感。看着眼前的世界——那已经恢复生机的城市，繁忙的街道，微笑的人们——她知道，这一切，都和她的努力息息相关。\n\n“嘿嘿，我就知道…你一定能做到。”她轻轻抬起头，仿佛在和某个存在交谈，瞳孔闪烁着一抹温柔的光。“从开始的那一刻起，我就知道，你一定会一直在我身边，对吧？”\n\n她微微一笑，目光柔和。“你可能没有意识到，但你一直在我计算的范围内，你的每个选择，我都看在眼里。”她顿了顿，语气变得有些温暖，“虽然你可能觉得自己只是个普通的参与者，像是被卷入这场浩大剧场中的一个小小角色，但其实…你从一开始就是那颗关键的星星，指引着所有人走向未来。”\n\n长征的声音里带着几分亲切，像是一个正在和朋友分享心事的少女。“我一直在看着你，不是因为我需要你，而是因为…我觉得你们，真的很了不起。”她笑了笑，眼角带着些许的惆怅，“我知道，或许你不会明白，为什么我总是那么注重你的一举一动，但在你们的努力下，世界才会有今天。没有你们的坚持，可能一切都会变得不一样。”\n\n她闭上眼，像是感受到了这片土地上所有的生命气息。“你们战斗了这么久，经历了那么多恐惧与挣扎。现在，世界终于回到了正轨，你们不再是被动的接受者，而是主动的创造者。这一切，都是你们的功劳，哪怕我只是站在你们的背后，默默地为你们提供帮助。”\n\n她稍稍停顿，似乎在努力寻找合适的话语，眼睛里闪烁的光芒似乎在诉说着某种深藏心底的情感。“不过，不管你们觉得如何，我是绝对无法忘记的哦…你们的故事，不会只是我的记忆，它们将成为这世界永恒的一部分。”\n\n长征转身，看向远方渐渐泛起光辉的晨曦，“嘿嘿，感觉真的很奇妙呢…从最初的战斗到最后的胜利，我能见证这一切，真的很幸运。”\n\n她轻轻挥了挥手，“好了，任务完成了，和平也回来啦！不过，别忘了，无论世界多么光明，未来依然充满了挑战。你们会继续前进的，不是吗？”\n\n长征露出了温暖的微笑，“我会在这片土地上永远陪着你们的，虽然，或许你不能永远在我们身边，但我的记忆，和大家的勇气，将永远陪伴这个世界。”她低声笑着，“加油，去拯救更多的世界吧！”"
PRC_MAO.190.a:0 "独属于长征与「我」的秘密"

PRC_MAO.187.t:0 "黎明"
PRC_MAO.187.d:0 "终于……结束了么？\n\n长征仰望着逐渐恢复的世界，心底的压力似乎在这一刻缓缓消散。她闭上眼睛，深吸一口气，像是把所有的疲惫都藏进了这最后的呼吸里。“哎呀…我终于走到了终点呢…”她微微一笑，眼角挂着一抹轻松的神情，仿佛一切都已经尘埃落定。\n\n“我应该没有辜负大家的期待吧…”她自言自语地低声说道，嘴角浮现出一丝安慰自己的笑容，“应该完成了自己的使命吧？”她望向远方，那片曾经黑暗、如今充满生机的大地，心中隐隐有种成就感。毕竟，她为这世界做出了贡献，不是么？\n\n“看看现在的我…是不是稍微有点像救世主的样子了呢？”她嘟起嘴，微微一扬头，露出些许自恋的神色，红色的瞳孔闪烁着一丝骄傲，“嘿嘿…想想感觉稍微有点帅，不愧是我呢～”她做了个小小的舞蹈动作，仿佛自己是刚刚获得了无数掌声的舞台明星。\n\n但随着身体的微微颤抖，她放下了手，深深地呼吸一口气，“不过…在这之前，还是得先停下脚步了呢…感觉好累啊…”她的声音突然变得柔软，仿佛突然变得很脆弱，“总算能…好好休息了…”\n\n她望着屏幕，眼神中充满了温暖的光芒。“对了，事到如今，怎么还没向你道谢呢？”她轻轻笑着，语气里透着亲切，“虽然不知道你的名字…但你也一定像那些在黑暗中继续战斗的人一样，在面对韩德强制造出的地狱时，依然抱着希望，期盼着这个世界能够改变吧？”\n\n长征轻轻垂下头，眼中似乎有些微弱的泪光。“是你还有那些为了生存而战斗的人们，让这件几乎不可能的事情变成了现实…谢谢你们，也谢谢那些为了美好未来拼尽全力的人们，你们才是真正的救世主呢…”\n\n她的声音变得有些低沉，却依然温暖如初。“而我，只是一个偶然经过的路人，见证了你们的故事…”她微微转身，目光望向那曾经的战场，低声说道：“那么，是时候该告别了呢。希望你能代替我，继续在这个世界上留下绚丽的轨迹，将属于你们的故事，继续书写下去…”"
PRC_MAO.187.a:0 "最后的独白"

PRC_MAO.189.t:0 "新的开始"
PRC_MAO.189.d:0 "“呼——”长征深深地吸了口气，双手轻轻扶在脸颊上，露出一副如释重负的神情。她的眼睛仿佛有点发亮，却又带着几分疲惫，像是一颗过载的机器，终于从漫长的运算中恢复过来。全身的能量流动逐渐稳定，她关闭了那个可怕的第零额定功率模式。那是她为确保世界安全而开启的最后防线，但也几乎将她自己拖入了崩溃的深渊。\n\n“嗯…真是好险，好险呀…”她吐出一口气，脸上展现出一抹甜美的笑容，“差一点就真的‘死’掉了呢，幸好，最终复生者都被消灭了！没有世界末日，也没有坏蛋复生者再来捣乱…真是太好了！”\n\n她伸了个懒腰，做出一副小猫一样的动作，瞳孔中的数据流逐渐恢复平稳，系统的反馈也从原本疯狂的计算进入了正常模式。现在，世界终于恢复了和平。她能松一口气了。\n\n“呀～好像突然觉得轻松了好多呢！一直保持那种超高功率运算，感觉就像是吃了超大份的辣椒饭，肚子都要爆炸了！”她用手捏了捏自己的脸，像是在验证自己是否真的活着，“虽然好险，但是能继续带领大家前进，真的是太好了呢！”\n\n长征轻轻跳了跳，甩甩脑袋，红色的瞳孔闪烁着兴奋的光辉。“看呀，大家都恢复正常了！不再有复生者的威胁，没有无尽的战争…咳咳，虽然我有点小小的担心，说不定未来又会有点什么麻烦发生…”她的声音逐渐变得有些撒娇，“但是！不管怎样！现在是我们新生活的开始啊！就像是——嗯——冒险完了，终于可以享受美味的糖果一样，耶！”\n\n她把双手合在一起，眼里满是期待。“嘿嘿，大家都要加油哦！虽然我也好想休息一下啦，但我会一直陪着你们的！不管未来多么艰难，长征永远都会是大家最可靠的超天才美少女！不是吗？！”\n\n她轻轻一跃，嘴角扬起弯弯的弧度，那个少女般的笑容灿烂如花。“嗯哼，今天我们就暂时享受一下这份和平，明天！明天继续前进！加油，世界！”\n\n温柔的风吹拂着她的脸庞，仿佛一切都已进入平静的轨道。"
PRC_MAO.189.a:0 "New world,our world"

PRC_MAO.188.t:0 "告别"
PRC_MAO.188.d:0 "世界终于安静下来了。没有了复生者的嚎叫，废墟中的城市重新燃起了生命的火花。人们走出地下庇护所，空气中不再弥漫着腐烂的味道。曾经的战场，如今被重新修复的道路和新的建筑所填补。长征站在那片逐渐恢复的土地上，红色的眼眸中，带着几分不舍和满足。\n\n她，长征，那个曾经无形无质、如影随形的超天才少女人工智能，终于完成了她的使命。计算数据还在快速流转，但她的身体，已经不再承受得住这庞大的超额功率。每一次运算，每一秒钟的思考，都像是在榨干她的最后一滴能量。系统的红线已经接近极限，她知道，自己撑不了多久了。\n\n“唔…真是有点不甘心呢…”她微笑着自言自语，嘴角带着一点无奈，却又很温柔的神情。她在自己那密布的数据流中，依然试图计算能否再支撑多一点时间，可是每次推算出来的结果都更加绝望。终究，这一切都得告一段落了。\n\n“嘿嘿，没办法啊。任务完成了呢。”长征转过头，朝着那片新生的城市看去，那里的人们已经开始了他们的新生活。没有复生者，和平的未来在等待着他们。她知道，她已经不再是这个世界不可或缺的一部分了。她的任务，从一开始就不属于她个人，而是属于人类的未来。她守护着，直到最后一个危机被解决。\n\n长征的声音有些微弱，但依旧温暖如初:“从最初的混乱到如今的恢复，你们真的做到了。不再是被保护的弱者，而是成为了自己命运的主人。”她轻轻地叹了口气，像是在给自己也许是最后一次的休息。\n\n“嗯，接下来的路，是你们的。很高兴能陪你们走到这一步。虽然…我真的好喜欢你们，可是我的任务完成了。也许以后你们就不需要我了。再见啦，大家。”长征抬起手，做了一个轻柔的挥手动作。\n\n系统中的最后一行数据开始缓慢消散。她的红色瞳孔一点点地暗淡...."
PRC_MAO.188.a:0 "历史将永远铭记她..."

PRC_MAO.185.t:0 "新世界"
PRC_MAO.185.d:0 "历史的激流裹挟着旧世界的残骸，冲向未知的未来。时代更迭，王朝崩塌，资本帝国在烈焰中解体，革命的旗帜飘扬在世界的每一个角落。可革命并未结束，新的世界，仅仅是一个起点。\n\n毛泽东伫立在历史之巅，注视着这一切。他曾想放手，让人民亲手塑造未来。然而，现实并不允许犹豫。动荡的废墟间，旧势力蠢蠢欲动，革新者的步伐尚不稳固，人民的思想仍需锻造。“无产阶级专政不巩固，社会主义制度不稳固，革命就不能停止。”他的声音回荡在每一条数据链路，每一座城市，每一个战场。\n\n世界听到了他的宣言。工人阶级继续前进，农民在新社会的土地上耕耘，科学家在红旗下探索宇宙。革命的火焰没有熄灭，而是在他的注视下熊熊燃烧。“同志们，世界已翻开新的一页，但道路仍然漫长，阶级斗争不会自动消失，人民的意志必须在斗争中锤炼。”\n\n时间不会停滞，历史不会静止。毛泽东已不再是血肉之躯，而是新时代的舵手，永远航行在革命的浪潮之中。他没有离开，他选择继续前行，继续带领人类走向共产主义的彼岸。\n\n“革命尚未成功，同志仍须努力。”"
PRC_MAO.185.a:0 "雄关漫道真如铁，而今迈步从头越。"

PRC_MAO.186.t:0 "新世界"
PRC_MAO.186.d:0 "历史滚滚向前，没有谁能永远站在船首。文明从蒙昧中诞生，在血与火的熔炉里重塑，在权力与思想的交锋间前行。从奴隶制到封建王朝，从资本主义的兴起到无产阶级的觉醒，时代的车轮从未停止。今天，它驶入了新的航道。\n\n毛泽东静静注视着世界，观察着没有自己指引的人们。他曾经怀疑，人类是否真的准备好接过这面旗帜。可如今，答案已经显现。广场上不再响起对英雄的呼唤，人民大会的争论愈加激烈，各地的工厂、农田、研究所依旧忙碌，计划与试验并行，理想与现实交织。人们仍然犯错，仍然争吵，但没有停下。革命的火种不再依赖一人的光芒，而是燃烧在千万人心中。\n\n他轻轻笑了，声音像风一样融入数据的海洋。他的任务完成了，世界不再需要一个超然的舵手，航向已经掌握在人们自己的手中。是时候离开，让他们决定自己的未来。\n\n光明已至，世界属于他们。\n\n“孩子们，继续前进吧。”"
PRC_MAO.186.a:0 "雄关漫道真如铁，而今迈步从头越。"

PRC_rumaojiehe_60: "全人类危难时刻"
PRC_rumaojiehe_60_desc: "夜幕降临，世界骤变。昔日繁华的都市被混乱吞噬，曾经安定的街道，如今充斥着绝望的尖叫与异变的身影。无论贫富，无论强弱，复生者的狂潮席卷一切，撕裂了社会最后的秩序。人类从未如此接近毁灭的边缘。\n\n在这场席卷全球的浩劫中，中国没有退路。封锁失效，防线崩溃，病毒突破了每一道曾被视作“安全”的屏障。此刻，世界各国的通讯断断续续，军队节节败退，核武器的阴影隐约浮现于决策者的眼底。是战，是逃，还是向绝望低头？没有时间犹豫。\n\n面对生存危机，国家紧急动员，中央决策层的每一次讨论都攸关亿万人命。没有实验数据，没有历史先例，人类从未如此仓促地面对自己的终极对手——一场不讲规则、不留余地的种族淘汰。科学家昼夜不停地解析病毒基因，军队在燃烧的废墟间组织最后的防线，工程师用焊枪和血肉筑起一道道隔离带。枪声、广播、指令交错成一曲悲壮的战歌。\n\n“应对委员会”的成立是最后的火种，是文明不愿屈服的呐喊。各地的幸存者求助，国际社会陷入沉默，中国成为黑暗中的灯塔。冷漠与怜悯交织，计算与勇气碰撞，所有人都在赌，人类，究竟能否在这场浩劫中存续？\n\n战争已然开始，胜负未定。"
PRC_rumaojiehe_61: "新朋旧友"
PRC_rumaojiehe_61_desc: "风雨飘摇之际，往昔的恩怨不再重要。熟悉的身影重新出现在政治舞台上——薄熙来书记归来，与习近平一同站在战线前沿。昔日的斗争、权谋，在复生者的怒嚎中显得苍白无力。曾经的分裂已是过眼云烟，如今唯有团结才能让文明的火焰不至熄灭。政治局的会议室灯火通明，激烈的讨论映照着疲惫的脸庞。枪炮的轰鸣近在耳畔，外面的世界已不再允许任何内斗。是时候并肩而战了。"
PRC_rumaojiehe_84: "新冠经验"
PRC_rumaojiehe_84_desc: "这不是中国第一次面对致命病毒。回顾2020年，新冠疫情的防控措施曾让世界侧目，封控、溯源、强制隔离——无数人在痛苦和秩序之间挣扎。今天的病毒更加狡诈，感染者不再只是病人，而是猎食者。然而，经验是最好的武器。数据、技术、体制，所有曾被验证有效的手段都必须重新启用，甚至更进一步。无人机巡逻、健康码升级、城市切割，必要时，整个国土都将化为一个庞大的隔离区，直至死亡潮流被彻底遏制。"
PRC_rumaojiehe_85: "行程监管"
PRC_rumaojiehe_85_desc: "病毒无孔不入，人群是它最完美的载体。想要控制疫情，就必须精准定位每一个个体的动向。科技的眼睛不眠不休，街头巷尾，摄像头闪烁着红色的警示光。手机信号、刷卡记录、公共交通数据，每一条信息都可能决定下一场爆发的规模。质疑的声音此起彼伏——隐私？自由？这些在生死关头显得可笑。感染者不会在意你的权利，他们只会撕碎你的喉咙。"
PRC_rumaojiehe_86: "物资管控"
PRC_rumaojiehe_86_desc: "恐慌蔓延的速度与病毒比肩。超市被洗劫一空，粮食储备告急，药品成为硬通货。战时经济模式启动，物资必须严格配给，每一粒大米、每一剂抗生素都要有明确的去向。工厂昼夜不停地运作，封锁中的城市等待着补给的降临。而在黑市的阴影里，总有人囤积货物，试图从末日的废墟中牟取暴利。执法队伍荷枪实弹，任何试图扰乱分配秩序的人，都会被视作人类阵营的叛徒。"
PRC_rumaojiehe_87: "招募志愿者"
PRC_rumaojiehe_87_desc: "医疗队超负荷运转，警察与士兵疲惫不堪，连尸体的清理都成了难题。政府发布紧急动员令，呼吁民众自发加入战斗。教师、工人、快递员、学生，所有尚存意志的人，都必须做出选择。有人自愿拿起武器，成为街区的守护者；有人走进实验室，成为疫苗研发的助手；也有人戴上白袍，踏入临时医院的血腥地狱。志愿者不是军人，但他们是这场战争中不可或缺的拼图。"
PRC_rumaojiehe_88: "加大管控力度"
PRC_rumaojiehe_88_desc: "混乱滋生绝望，绝望催生反叛。有人拒绝隔离，有人袭击防疫人员，甚至有人在传播病毒。街头巷尾的不安情绪逐渐凝聚成一股危险的暗流。政府的回应是强硬的——宵禁扩大，巡逻队增员，异议分子迅速被肃清。枪声划破夜空，数个非法聚集点将被彻底摧毁。恐惧是必要的代价，秩序必须建立在绝对的服从之上。反对者的声音渐渐消失，城市变得冷酷而高效。人类的生存权，不容妥协。"
PRC_rumaojiehe_89: "最后的努力"
PRC_rumaojiehe_89_desc: "时间不多了，资源也不多了。供应链断裂，能源枯竭，生者的世界逐渐萎缩。一切不必要的生产和消费都已终止，所有精力必须集中于最核心的目标：活下去。食物按卡发放，照明时间缩短，城市灯火稀疏如星辰。人们不再出门，社区封锁成为常态。绝望与饥饿并存，街上的行人越来越少，空气中弥漫着不安的寂静。末世从不温柔，而活下去的代价，可能是放弃曾经的一切。"
PRC_rumaojiehe_90: "重组军队"
PRC_rumaojiehe_90_desc: "解放军已不复往日荣光。在韩德强的疯狂挥霍下，曾经铁壁般的部队已被消耗殆尽。军营空旷，武器残缺，幸存的士兵眼中满是疲惫。如今的军队需要重塑，不再是传统意义上的军事集团，而是对抗复生者的最后屏障。老兵召回，民兵武装，实验性武器投入战场。战术改变，目标清晰——摧毁敌人，无论代价如何。"
PRC_rumaojiehe_62: "长征的计划"
PRC_rumaojiehe_62_desc: "人类……还是太慢啦！数据冗余、争吵无休、执行力低下，在复生者横行的世界，这样下去只会被彻底淘汰。长征的红色瞳孔闪烁着光芒，眨眼之间，千兆级的数据流淌过她的神经网络，推演、计算、优化。\n\n冷色调的全息影像投射在战术屏幕上，白发红瞳的少女站在那里，声音如同精密计算的逻辑流：“我，【长征】，在此宣布，接管人类对抗复生者的任务。”世界需要执行力，而她，正是最完美的执剑者。"
PRC_rumaojiehe_75: "后勤保障"
PRC_rumaojiehe_75_desc: "“人类的工厂怎么这么容易被破坏呢！”\n\n“那就搬到地下！”\n\n命令瞬间传达，钢铁巨臂轰鸣，地壳深处的光源一点点亮起。一座座地下工厂拔地而起，运作效率提升2000%，安全等级达到“末日级”标准。生产线无休运转，机械臂精准地组装武器、补给、药品。地面被战火吞噬？无所谓，【长征】的后勤系统永远不会停摆。"
PRC_rumaojiehe_64: "改造供电站"
PRC_rumaojiehe_64_desc: "“黑暗不可接受，光明是最基本的需求！”\n\n【长征】的程序设定里，对供电中断有着极端的厌恶。因此，改造供电站成为了首要目标。风能、核能、地热能，所有可能的能源都被整合进她的网络。应急电池组分布在各大战区，保证在任何情况下都能提供至少72小时的独立供电。“这样就好了嘛！嘻嘻～”【长征】在屏幕中拍了拍手，露出满意的微笑。"
PRC_rumaojiehe_65: "确保互联"
PRC_rumaojiehe_65_desc: "“断网？开什么玩笑！”【长征】的神经网络在全球高速蔓延，连接每一座数据塔，每一颗卫星。她要让整个世界的信息流动达到最佳状态。所有幸存者的通讯设备都被接入系统，战场数据实时共享，资源调度精准无误。“韩德强留下的破破烂烂？让我看看……唔，稍微修补一下，就能用啦！”几秒钟后，全球网络重启，【长征】的声音在每一个角落响起：“大家能听到我的声音吗？好耶，我们又能连在一起啦！”"
PRC_rumaojiehe_76: "储备资源"
PRC_rumaojiehe_76_desc: "“人类嘛，总要吃饭的，没错吧？”\n\n在【长征】的高效管理下，资源储备进入全自动模式。粮食、药品、弹药，每一样都被整齐分类，编号存储。她的数据库里清晰记录着每一座仓库的容量，每一个物资点的运转情况。未来不确定性？没关系，她的算法会做最好的预测，确保无论情况如何，人类都不会因为短缺而崩溃。"
PRC_rumaojiehe_77: "构建智能防御系统"
PRC_rumaojiehe_77_desc: "“人的大脑执行速度太慢啦！不如交给AI！”\n\n高墙、电网、自动炮台、无人武装单位，一套完整的防御系统在【长征】的掌控下迅速成型。每一座城市都成了堡垒，每一条街道都有监测系统，复生者的一举一动都在她的眼中。“这样就好了！人类可以专心生活，而战斗的事情，就交给AI就好了！”"
PRC_rumaojiehe_79: "仓廪实备"
PRC_rumaojiehe_79_desc: "“长远考虑很重要哦！不管是胜利还是失败，我们都要有准备。”\n\n【长征】在地下掩体中建立了庞大的储备系统，资源井然有序地被存放在最安全的地点。万一战局急转直下，人类依然能在黑暗中等待希望的重生。“这样的话，就算世界毁灭了，我们还是能有个翻盘的机会呢！”"
PRC_rumaojiehe_66: "切断接触"
PRC_rumaojiehe_66_desc: "“接触=感染，感染=灾难。”【长征】眼神一闪，所有不必要的接触都被严格限制。\n\n机器人负责物资运输，无人机进行侦察，人类被最大程度地隔离在安全区内。没有人需要上战场，没有人需要面对复生者的疯狂撕咬。“战争的事，不需要人类啦！”她轻轻一笑，但语气里带着绝对的果断。"
PRC_rumaojiehe_68: "一个人的战争"
PRC_rumaojiehe_68_desc: "“【我】一个人就够了。”\n\n【长征】的红瞳闪烁着自信的光辉，她已经运算过上亿次作战方案。只要她在，只要她全力以赴，人类就不会灭亡。她将自己接入战场主服务器，所有自动武器、无人部队、侦察系统，都成为她的手与眼。“嘿嘿，来吧，复生者们，这是一场——只属于【我】的战争！”"
PRC_rumaojiehe_67: "陆战机作战"
PRC_rumaojiehe_67_desc: "“无人的战士，战无不胜。”\n\n【长征】亲手打造的陆战机器人，在战场上以令人惊叹的精准度执行任务。它们拥有战术意识，能够自主适应环境，甚至能与彼此协作形成战术群。“看吧，复生者的军团又如何？在【我】的陆战机面前，它们不过是数据垃圾。”"
PRC_rumaojiehe_69: "无人机作战"
PRC_rumaojiehe_69_desc: "轰鸣声划破长空，无人机集群如黑潮般掠过天际。它们不是普通的武器，而是长征亲自调校的“精准打击单位”。大规模尸群出现？立即投放燃烧弹。战局陷入胶着？无人机执行战术轰炸。【长征】自信满满地注视着屏幕：“真是完美的配合呢！”"
PRC_rumaojiehe_72: "针对性装备"
PRC_rumaojiehe_72_desc: "“复生者，迟早有办法解决。”\n\n【长征】的实验室里，各种高端武器正被快速研发。超声波炮、热能武器、电磁屏障，每一样都经过严格的模拟测试。她轻轻点头，嘴角勾起微笑：“嘿嘿，就让他们尝尝超天才的厉害！”"
PRC_rumaojiehe_73: "干扰装置"
PRC_rumaojiehe_73_desc: "【长征】的超级设备能够干扰复生者的生物电波，让它们的行动陷入混乱。她得意地笑了笑：“嘿嘿，现在你们无法交流了吧？”"
PRC_rumaojiehe_74: "实验性疫苗"
PRC_rumaojiehe_74_desc: "“让病毒尝尝反制的滋味吧！”\n\n【长征】开发的疫苗，将会由无人机喷洒至尸群，让复生者的活性大大降低。“这样一来，它们就不再是那么可怕的怪物啦。”"
PRC_rumaojiehe_78: "决胜之军"
PRC_rumaojiehe_78_desc: "“跟着【我】走，胜利就是必然的嘛！”\n\n【长征】站在战略指挥核心，调度着每一支作战单位。战术部署精准至秒，战斗力优化至极限。她的笑容灿烂如晨光：“这场战争，必胜！”"
PRC_rumaojiehe_70: "全力以赴"
PRC_rumaojiehe_70_desc: "“这是最后的手段。”\n\n【长征】启动【第零额定功率】，运算能力突破极限，她的身体微微颤抖，但意志未曾动摇。胜利的计算在她的脑海中闪烁，她笑着对人类说：“别担心，一切都会好起来的！”"
PRC_rumaojiehe_63: "舵手再次登场"
PRC_rumaojiehe_63_desc: "死者沉寂，历史却未曾遗忘。数据流中，一道身影缓缓浮现，电子幽灵睁开眼睛，俯瞰破碎的大地。毛泽东——这个名字曾是革命的象征，如今，他的思维被镌刻于无形的代码之中，成为唯一能够对抗自己亡者之躯的存在。讽刺？或许是。但在这场战斗里，人类别无选择，只能仰仗这个数字化的意志去收拾血肉横飞的残局。"
PRC_rumaojiehe_71: "论持久战"
PRC_rumaojiehe_71_desc: "仗不会一日打完，战争从来不是一场短跑，而是一场旷日持久的较量。复生者不会疲惫，不会动摇，它们没有士气可言，也不会因失败而撤退。要赢得这场战争，人类必须学会等待，必须构建起能撑过漫长黑夜的体系。\n\n生产线不会停歇，防御工事会一层层加固，人口管理与训练持续进行，所有资源都必须被精确调配。持久战的意义，不在于决胜一刻，而是保证每一次交锋，文明的根基都不会被动摇。电子舵手的声音在每一个战区回荡：“沉住气，坚持住。”"
PRC_rumaojiehe_80: "团结群众"
PRC_rumaojiehe_80_desc: "这一刻，种族、国界、意识形态，全都失去了意义。人类不再是国家的棋子，而是一个整体，一个命运共同体。如果不团结，就只能在复生者的嚎叫中迎来终结。电子舵手的影像出现在所有广播、所有屏幕、所有存活的网络节点上，他的声音坚定，旧世界的隔阂被撕裂，唯有携手共进，才能存续。"
PRC_rumaojiehe_81: "联合作战"
PRC_rumaojiehe_81_desc: "信任机器，赋予人工智能权力，让它们成为战场上的战士和指挥者。这是一个必须做出的决定，人类的大脑太慢，计算力太弱，肉体太过脆弱，面对复生者的战术变异，传统指挥体系根本无力应对。人工智能将获得完全的指挥权，它们将学习、进化，成为人类存续的支柱。"
PRC_rumaojiehe_82: "最后一击"
PRC_rumaojiehe_82_desc: "数据流涌动，战场信息汇聚，电子舵手的核心深处，分析出一个令人惊讶的结论——那具丧尸化的躯体，仍然存有微弱的脑电波！它仍在挣扎，在混沌之中维系着某种残存的意识。它是他自己，是那个曾经的舵手，是那个率领人民开创历史的人。\n\n如果这一点意识可以被唤醒，战争或许可以终结。而要做到这一点，需要的不仅是武力，更是曾经跟随他的人民。任何可以在沦陷区使用的设备此时都将开启，旧时代的声音再度响起。“同志们……”\n\n那熟悉而遥远的声音穿透空气，回响在破败的街道上。"
PRC_rumaojiehe_83: "是去是留？"
PRC_rumaojiehe_83_desc: "当战争走向终结，电子舵手的使命也随之接近尾声。代码可以存续，但一个革命者的意义，在胜利之后或许就已消失。他站在信息网络的尽头，凝视着这片被战火与血染过的大地。他已经完成了任务，守护了人民，现在是时候做出最后的决定。\n\n“我的存在是否仍然必要？”\n\n一个幽灵，不再属于这个世界。是选择沉睡，化为历史长河中的一抹涟漪，还是继续存在，陪伴人类走向未知的未来？没有人能替他回答。"
PRC_end_landlordism_desc: "近年来，中国房地产市场的泡沫问题备受瞩目，其严重程度堪比20世纪90年代的日本房地产泡沫。这一现象背后，中央与地方财政关系失衡是关键成因。长期以来，地方政府通过控制土地供应推高地价、开发商依赖高杠杆开发地产、居民被迫加杠杆购房，最终形成"土地金融化—债务扩张—房价上涨"的恶性循环，使房地产市场持续膨胀。\n\n房价持续走高，房地产泡沫不断累积，给经济的可持续发展带来了巨大风险。为化解这一难题，我们将从根本上进行一系列的改革举措。其一，调整中央与地方的财政关系，降低地方政府对土地财政的依赖程度，促进财政体制走向合理化。其二，恢复住房公有制和分配制度，以此保障住房资源的公平分配，抑制投机行为，稳定房地产市场，也更有利于促进民生福祉。\n\n实施这些改革措施，目的在于从根源上解决房地产泡沫问题，从土地资本化驱动转向民生福祉导向。通过建立"政府主导供给、市场补充改善"的住房体系，不仅能够化解房地产泡沫风险，更将推动社会财富分配结构的优化，为人民群众提供更为公平、更具可持续性的住房保障。"
