PRC_MAO.150.t:0 "火与毒"
PRC_MAO.150.d:0 "夜幕低垂，乌鲁木齐寒风凛冽，街灯昏黄。正道革命卫队悄然现身于一栋高楼前，身着暗红制服的他们宛如幽灵，步履坚定而冰冷。他们携带着燃烧瓶，闪烁着凛冽火光，向大楼厚重的铁门猛然掷去。火光顿时吞噬了门扉，猛然燃起熊熊烈焰，将整面大门封锁，仿佛要将所有被认定为“反革命”的血腥罪孽永远隔绝于外。\n\n不远处，街道旁传来一阵激昂的呐喊声——一群愤怒的民众拎着石块、铁棍、碎玻璃，火速涌向大楼。他们眼中闪烁着悲愤与绝望，试图冲破封锁，夺回失去的自由。然而，正道革命卫队早已戒备森严。几名队员迅速戴上防毒面罩，神色冷漠如同铁石般坚决。随即，他们从身旁的箱子里取出几罐气体，一边精准投掷，一边高呼：“净化，净化！”刺鼻的毒气瞬间弥漫开来，宛若无形的死亡之网，将迎面而来的民众一一困锁。\n\n在毒气的冲击下，民众惊慌失措，混乱中惨叫连连，逐渐被浓烟般的毒雾吞噬，无法自拔。街头的反抗声声凄厉，却终究敌不过这冷酷无情的武力压制。几分钟后，当夜色重新恢复寂静，唯有正道革命卫队挺立于废墟之上，他们的身影依旧坚定而冰冷；而那群激愤反抗的民众，早已化作无数断裂的呐喊和摇摇欲坠的身影，消失在血色火光和毒气蔓延的夜幕中。"
PRC_MAO.150.a:0 "反抗的下场"
PRC_MAO.151.t:0 "方丈"
PRC_MAO.151.d:0 "夜幕降临，拉萨的空气里弥漫着烧焦的木屑与血腥的气息。正道革命卫队悄无声息地穿过蜿蜒的山路，步伐沉稳，枪械在月光下映出冷冽的光泽。他们早已不需要任何解释，肃清，就是最高领袖赋予他们的神圣使命。\n\n村庄在火光映照下宛如地狱。屋顶塌陷，木梁燃烧着，炽热的火舌舔舐着土地，一间间房屋在烈焰中化作焦黑残骸。女人的尖叫、孩子的哭嚎、老人的祈求，交织成一曲绝望的哀歌。然而，正道革命卫队的队员们却面无表情地行进着，如同行刑的死神。子弹划破夜空，燃烧弹精准落入每一间未被摧毁的房屋。空气里弥漫着焦灼的气息，而那些跌倒在地的村民，瞳孔里倒映着最后的光芒——是枪口的火光，亦或是即将降临的死亡。\n\n不远处，一座寺庙依旧屹立不倒，金碧辉煌的佛像在摇曳的火光下露出一丝诡谲的微笑。那是一种虚伪而空洞的慈悲，正如寺庙内的方丈——一个在这片动荡的土地上左右逢源的“智慧者”。他盘坐在蒲团上，双手合十，嘴里低声吟诵着：“阿弥陀佛，善哉，善哉。”\n\n然而，正道革命卫队的脚步没有停下，他们沿着台阶拾级而上，黑色的军靴踏在寺庙的石砖上，发出沉闷而压迫的回响。\n\n方丈抬起头，看见那些身穿革命卫队制服的军人涌入寺庙，心底的恐惧如毒蛇般攀爬上脊梁。他仍试图维持那副慈悲相，温和地笑道：“几位长官，我可是与你们的……上级商量好了的。我已尽了供奉，您看，这里，还有一整箱黄金……”\n\n他的话音未落，卫队长冷笑了一声，伸出手，一把打翻了供奉的箱子，金条散落在地，映着血红的火光，耀眼得令人窒息。\n\n“你以为，你们能用这点肮脏的钱，逃脱正道的审判？”一名卫队员嗤笑道，端起枪抵在方丈的额头上。\n\n方丈的脸色瞬间变得惨白，额头上渗出冷汗，他慌张地后退了两步，哆嗦着说：“这……这不可能……我已经给够了钱！我可是一直遵从你们的意愿！我帮你们劝诫村民不要反抗……不，不！你们不能——”\n\n话音未落，枪声轰然炸裂，子弹直接穿透了他的额头。他的身体如同一截被砍断的枯木般栽倒在地，嘴巴微微张开，仿佛想要继续念诵他那未完的佛号，但只有一股温热的血流缓缓自口中溢出，滴落在地上，混入那些散落的金条之间。\n\n寺庙内的僧人们慌乱地跪倒在地，瑟瑟发抖。然而，没有人能幸免。卫队员们有条不紊地执行着肃清命令，子弹贯穿颅骨的声音，与墙壁上斑驳的佛像形成了一种极端的讽刺。经书散落一地，血迹一点点浸透了那些泛黄的纸张，染红了佛像的脚下。\n\n肃清完成后，卫队员们站在火焰前，冷漠地俯视着这片血色大地。一个年轻的士兵嗤笑着踢了一脚倒下的方丈，“呵，金钱？可笑的寄托。”\n\n卫队长缓缓转身，望着不远处燃烧殆尽的村庄，眼底闪烁着狂热的光芒：“清理完毕。让这片土地，真正沐浴在正道的光辉之下。”"
PRC_MAO.151.a:0 "稳步推进"
PRC_MAO.152.t:0 "草原"
PRC_MAO.152.d:0 "内蒙古的草原，永远带着一种沉默的辽阔。风轻轻拂过如海的绿草，弯曲的羊肠小道蜿蜒开去。远处的草坡上，一队“正道革命卫队”的重型机车正呼啸而过，巨大的尘土飞扬，像一群猎鹰急切扑向猎物。卫队员们紧握枪支，目光冷冽，紧张地盯着前方的地平线。\n\n他们的目标是一支由“解放军残部”和当地牧民组成的反抗军，藏匿在这片广袤的草原上，威胁着“正道革命卫队”的权威。这些反叛分子，在反抗正道，他们无畏，奋力抗争。但这一次，他们注定无力回天。\n\n正道卫队的指挥官命令手下加速行进，眼角的余光扫过那旗帜上飘扬的“八一”红旗。卫队的车队渐行渐近，似乎已经触碰到敌人最后的防线。\n\n突然，草原的尽头，一支骑兵队伍猛然跃出，像猛兽一样冲向正道卫队。他们的骑马人英勇无畏，身披灰色的战袍，胸前高高飘扬着“八一”红旗。队伍的队长挥舞着长鞭，厉声高喊：“人民万岁！保卫共和国！”\n\n震耳欲聋的口号在草原上回荡，骑兵们飞速冲来，如同一团风暴。数千名骑士并肩而行，战马的蹄声震撼大地，尘土如潮水般扑面而来，弯刀在阳光下闪闪发光。\n\n正道卫队没有丝毫犹豫，他们冷冷地注视着这支不知天高地厚的反抗队伍。指挥官轻轻一挥手，卫队的机枪迅速架起，枪口指向那片即将冲来的红旗队伍。\n\n“开火！”\n\n指挥官的声音如同冰冷的死神裁决，几乎是瞬间，机枪响起，钢铁的怒火撕裂了草原的宁静。激烈的枪声回响在草原上，弹雨如暴风骤雨般倾泻而下，铺天盖地。骑兵队伍未曾等到接近，便被横扫而过，鲜血染红了他们的战袍，马匹疯狂地嘶鸣，踩踏声、倒地的惨叫声交织在一起。\n\n不过几秒钟，勇猛的冲锋队伍便如同堂吉诃德冲向风车一样，化作了一片惨烈的尸体与碎骨。那飘扬的红旗，在风中缓缓坠落，最终在血腥的草原上静默无声。\n\n指挥官微微皱眉，缓缓地收起枪，他的眼中没有一丝感情，仿佛只是完成了一项简单的任务。旁边的队员们也没有任何表情，像是机械般冷漠，抬步继续向前，身后的尸体早已不再打扰他们的节奏。\n\n“草原上的反抗，永远是如此脆弱。”指挥官淡淡地说。\n\n随即，他挥手示意继续前进，正道卫队的机器再次运转，朝着下一个目标，无情地推进。\n\n鲜血，草原，死亡——这一切"
PRC_MAO.152.a:0 "如同早已注定的命运"
PRC_MAO.153.t:0 "天启"
PRC_MAO.153.d:0 "兰州附近的小村庄，倚靠着高山与河流，曾是人们的宁静故乡，但今天，这片土地却已经成了最后的抗争之地。村中的穆斯林与汉人，在血与火的洗礼下，形成了前所未有的团结。老马和老赵并肩作战，岁月的风霜没有让他们屈服，反而让他们愈发坚定。\n\n“老赵，要是我们真能活下去，”回人老马吐出一口烟圈，语气低沉，“我女儿和你儿子的婚事，咱们就答应了，怎么样？”\n\n老赵低着头，手抚摸着自家打满补丁的草帽，眼中却闪过一丝复杂的情感。他沉默片刻，轻叹了一声，终于点了点头，“行，咱们就这么定了。”\n\n几个月来，他们已经数次击退了正道卫队的进攻，每一次都带着伤痛与牺牲，但依然坚守着这片土地。村里的人不多，但每个人的眼中都闪烁着绝不屈服的决心。\n\n就在这时，头顶传来了一声低沉的轰鸣，老马猛地抬头，脸色一变，“飞机？”他看向远方的天际，正有一架飞机飞过。那飞机从未出现过，这一切都显得不对劲。\n\n“他们……不会……”老赵的声音突然拔高，带着一种难以名状的恐惧感。他的眼睛死死盯着那架飞机，仿佛早知结果，但心底却难以接受。\n\n飞机在空中迅速飞过，消失在他们的视野里。接着，就在老马想要说什么时，整个村庄的空气似乎突然凝固了，万物都停滞了一瞬间。紧接着，天空如同撕裂的布料，传来震耳欲聋的爆炸声，紧接着，一朵巨大的蘑菇云从村庄上升起，耀眼的火光吞噬了一切。\n\n“妈的！他们竟然……”老马的声音还未说完，就被一股席卷而来的冲击波击倒在地，随之而来的剧烈灼烧感让他无法再忍受。空气中的热浪让他几乎窒息，眼前一片光怪陆离，整个村庄在顷刻之间被吞噬，仿佛从未存在过。\n\n老赵的身影也在瞬间被吞没，村庄的每一位村民，每一处庇护所都化为灰烬。空气中弥漫着刺鼻的硝烟与焦灼，土地上的一切都被焚烧殆尽，连回荡在风中的回声也变得消失无踪。"
PRC_MAO.153.a:0 "一场永不醒来的噩梦"
PRC_MAO.154.t:0 "渡江"
PRC_MAO.154.d:0 "鸭绿江旁，寒风凛冽，波涛拍打着岸边，似乎想要吞噬掉一切。江面上，漂浮着些许破碎的木筏和被风吹得东倒西歪的简易浮桥。身穿破旧衣衫的难民们聚集在江边，眼中没有了希望，只有恐惧和迷茫。\n\n“我们...还能不能活下去？”一个中年男子用破烂的棉袄捂着自己瘦弱的身体，低声自言自语。他的眼神已经麻木，手中的旧钞票早已毫无用处。他知道，这条鸭绿江，能带给他们的是生与死的分界线。\n\n“我们只能等。”旁边一名年约十六七的女孩擦干脸上的泪水，低声道，“听说，朝鲜那边有些路子，能过去。只要过了这江，我们就能活。”\n\n就在这时，一阵急促的脚步声打破了空气中的沉寂。朝鲜人民军的士兵们迅速出现在岸边，紧握着枪支，威慑着这群逃难的民众。然而，令所有人都没想到的是，这些士兵在接到命令后竟突然停下了动作。\n\n“放下武器！”随后，队长继续用生硬的中文低沉说道，语气虽硬，却隐隐透着一丝无奈和愧疚。“同志们，我知道你们的苦楚，也知道你们的处境。尽管我们国家也不容乐观，但我们绝不能眼睁睁看着你们...死在这地狱一样的地方。”\n\n士兵们缓缓放下了手中的步枪，目光复杂，似乎每个人的心中都藏着无法言喻的痛苦。一位年长的士兵递给难民们一些饼干和水，眼神躲闪，似乎害怕与这些人眼神的碰撞。\n\n“快点，快点！”女孩低声催促她的父亲，“他们放我们过了！”\n\n然而，她还没来得及再说什么，远处突然传来了沙尘暴般的轰鸣声。正道卫队的坦克队伍已经在沿岸的公路上出现，黑色的铁甲在阳光下闪着冷酷的光芒，排成队形，向这边行驶而来。\n\n“走！快走！”一名中年男子急声喊道，拖着女孩一同向着已经建好的简易桥梁跑去。那些难民，带着最后一丝希望，纷纷涌向江面，争先恐后地跨过了鸭绿江。\n\n朝鲜人民军的士兵们看着这一切，沉默着。\n\n几分钟后，正道卫队终于抵达了江边，士兵们急忙下车，神色紧张。然而，当他们得知所有人已经过江时，眼中的怒气便迅速转化为无奈与冷漠。\n\n“撤退！”卫队指挥官低头喊道，他紧握的拳头在战斗手套下发出咯吱的声音，“领袖有令，我们不能与朝鲜发生冲突。”"
PRC_MAO.154.a:0 "雄赳赳，气昂昂，跨过鸭绿江"
PRC_MAO.155.t:0 "净化"
PRC_MAO.155.d:0 "山西的深山中，隐匿在万仞峭壁之间的一处山洞，仿佛与世隔绝。这里，远离战火与尘世的喧嚣，成了几位曾经的高层领导人避难的最后庇护所。薄熙来和习近平面容憔悴，几乎是过着近乎原始的生活。食物的来源是洞外的野果和偶尔猎到的山禽，饮水则来自于一条小溪。\n\n他们与几位解放军残余特种兵一起，隐匿在这片荒芜之地。每一天，薄熙来都小心翼翼地生活，竭尽全力避免一丝一毫可能暴露他们行踪的痕迹。没有通讯设备，只有破旧的纸笔，他们勾画着过往的种种，却无法忘记那段被毁掉的过往。\n\n今天，薄熙来感觉到了空气的变化。几天未曾听见的远方巨响再度传入耳中，声音震耳欲聋，仿佛整片山脉都在颤抖。几位特种兵紧张地对视一眼，低声道：“有动静了，长官，要不要出去看看？”\n\n薄熙来微微点了点头，他的眼神依旧保持着镇定，但内心的波动已经不言而喻。于是，几人小心翼翼地走到洞口，透过密密的树叶，往远处眺望。\n\n一瞬间，所有的空气似乎都凝固了。几股巨大的烟柱从地平线上升起，如同巨大的蘑菇云，一朵接一朵地裂开，吞噬了远处的山峦。每一朵云都像是末日的信号，带着撕裂般的震动。\n\n薄熙来瞪大了眼睛，心脏猛地一跳：“这……这是什么？”他几乎不敢相信自己眼中的景象——数个蘑菇云在远方天空中炸开，广袤的山脉仿佛都在瞬间被摧毁。\n\n“是核爆？”习近平的声音低沉而震惊。此时的他，似乎已经不再是那个曾经自信满满的领导人，而是一个普通的逃难者，眼中充满了无法抑制的恐惧。\n\n就在这时，一架小型军用直升机呼啸着从山谷间飞过，掠过他们头顶。驾驶员的声音通过无线电传来：“山西全境已经净化完毕，所有目标已消除。逃离的叛徒没有生还的可能。”\n\n薄熙来感觉到自己的全身都在颤抖，仿佛连那远处的爆炸都能引发自己内心深处的涌动。那是末日般的清洗，是对他们曾经权力的终结，也是对他们所有努力的否定。\n\n“韩德强……”薄熙来低声喃喃道，那名字仿佛带着一股无尽的压迫感。他从未想过自己会如此无助，在这个原本属于他们的世界里，竟然只能躲在这片山林中，苟活度日。\n\n“中国……完了。”习近平的话语带着一种难以言表的颓废。周围一切的静默和威胁，似乎都在证明，曾经的帝国已经彻底瓦解，新的秩序即将降临，而他们，早已不再是这个世界的一部分。"
PRC_MAO.155.a:0 "净化完毕"
PRC_MAO.156.t:0 "血夜上海"
PRC_MAO.156.d:0 "上海的天际线如今已被战火吞噬，那些曾经璀璨的高楼大厦，如今倒塌成一堆堆废墟。街道上，哭泣的市民和背负重物的难民匆匆逃离，远离即将变成炼狱的这座城市。每个人都在拼命寻找着通往安全的出路，眼中充满了无法言喻的恐惧和绝望。\n\n“快离开！不然就来不及了！”一位身着破旧军装的解放军老兵大喊着，指挥着一队志愿者在混乱中维持秩序。队伍中，除了本地的老兵，还有来自日、俄、欧等国的志愿者，他们肩并肩站在一起，誓言为上海的未来而战。\n\n然而，远处的天空却逐渐被无数的轰炸机群遮蔽。轰鸣的声响从四面八方传来，宛如死亡的预兆。上海的市民们已经看见了这个世界末日般的景象，心头的绝望感与愤怒交织。\n\n"他们真的是疯了..." 一名俄罗斯志愿者低声咒骂道，眼中满是无法接受的痛苦。\n\n“正道卫队，说上海是资本之城，必须彻底净化……”一位日籍志愿者的声音颤抖，脸色苍白。\n\n轰炸机如一群恶魔般飞掠而过，投下的炸弹瞬间撕裂了城市的天空。几颗蘑菇云在天空中升起，炙热的气浪带着巨大的冲击力，将一切摧毁。地面震动着，建筑物被炸得四分五裂，爆炸声充斥在每个人耳边。\n\n那些尚未来得及逃离的市民，目睹着那无法想象的景象，目光呆滞，只有无尽的恐惧。\n\n“快跑！快跑啊！”一名市民嘶喊着，拖着受伤的妻子和孩子，急匆匆地奔向海港。然而，海港的船只已经被迫停运，周围的空地上堆满了焦虑的人群。\n\n然而，就在他们以为能逃脱时，天际的轰炸机再次俯冲而来。几颗巨大的炸弹在上海上空爆炸，蘑菇云像死亡之手般吞噬了整片区域。随之而来的是剧烈的爆炸冲击波，整个城市仿佛在瞬间消失。\n\n废墟中，生还者拼命地搬开掉落的砖块和钢筋，想要挣扎出这个末日的噩梦。他们的每一寸努力，都在向死亡挑战。\n\n然而，当一个男人成功钻出废墟，呼吸着空气的瞬间，一队身穿防护服的“正道卫队”成员出现在他们面前。他们的目光冰冷，步伐坚定，没有丝毫迟疑。\n\n“结束了。”领队冷冷地说道，接着举起手中的枪，毫不犹豫地扣下扳机。"
PRC_MAO.156.a:0 "一声枪响，幸存者的身躯如同木偶般倒下，鲜血洒满了废墟。"
PRC_MAO.157.t:0 "韶山之战"
PRC_MAO.157.d:0 "韶山的空气中弥漫着硝烟和血腥，山坡上，红旗飘扬，“中国保卫毛泽东卫队”的民众战士们坚定地站在阵地上，他们的眼中燃烧着对毛泽东的忠诚和对“正道卫队”的愤怒。正道卫队在山脚下布下了层层包围网，硝烟弥漫，子弹与炮火交织在一起，远处的山峦被战火染成一片血红。\n\n“保卫毛主席！保卫韶山！”一名年轻的民兵举着破旧的旗帜，大声喊道，声音几乎被炮声吞没。身旁的战友们紧握武器，眼中却没有恐惧，只有对毛泽东的深深怀念与崇敬。\n\n然而，尽管民众卫队在抵抗中占据了一些优势，局势却并不乐观。正道卫队的火力猛烈，密集的炮火让山丘上的民众阵地摇摇欲坠。在卫队的指挥所，参谋们纷纷提议动用核弹来一举摧毁韶山，但在韩德强的命令下，这个提议被立即否决了。毕竟，韶山是毛主席的故乡，不容亵渎。\n\n“这不是我们能践踏的地方。”韩德强冷冷地说，目光沉沉，“我们需要别的方式。”\n\n于是，指挥官做出了一个决定，实验中尚未完善的病毒，成了他心中的“绝招”。这是一种新型的病毒——它能让被感染者发出难以抑制的笑声，像疯子一样攻击周围的一切，而最恐怖的是，它对活人和死人有着不同的影响。死者变成丧尸般的存在，而活人则会带着理智，疯狂地笑着，攻击身边的人。\n\n飞机从高空划过，静默的投下了几颗小型的生化炸弹。空气中一阵刺鼻的气味散开，病毒随风飘荡，很快，韶山的山谷上空弥漫着一种怪异的沉寂。\n\n最先倒下的，是“保卫毛泽东卫队”的民众战士。最初，他们还没意识到发生了什么。突然间，一位年轻的战士捂住自己的胸口，眼神变得空洞，随即，他张开嘴巴，发出一阵疯狂的笑声，像是被某种看不见的力量所支配。笑声刺耳而疯狂，让人不寒而栗。周围的人纷纷看向他，愣了一下，却没来得及反应，就被那名战士扑了过去。\n\n“哈哈哈……哈哈哈……”笑声不再属于人类，成了一种病毒的象征。\n\n更多的人陷入了这种疯狂的笑声之中，开始攻击身边的战友。即使他们仍保有某种理智，却无法阻止内心的暴力。笑声如同恶魔的召唤，瞬间蔓延整个阵地。甚至那些死去的民兵，也不知为何重新站起，成为了怪异的丧尸，漫无目的地向四周攻击。\n\n“怎么回事？” 正道卫队的指挥官看着屏幕，眉头紧锁，“这是什么情况？”\n\n然而，他们还未弄明白发生了什么，笑声也开始在他们的阵营中蔓延。一个接一个的士兵在病毒的侵袭下，变得疯狂不已，笑声像感染的火焰一样迅速蔓延，甚至有些人开始相互攻击。\n\n“哈哈哈……死吧！”一个浑身是血的卫队成员扑向自己的战友，笑得如同疯魔。鲜血飞溅，整个韶山的空气中弥漫着死神的味道。\n\n最后的爆发声在空中回荡。空中的飞机再次放下毒气弹，一阵浓烈的白雾弥漫开来。所有人的笑声戛然而止，空气中充斥着死亡的气息。沉默，取代了喧嚣。\n\n不管是保卫毛泽东卫队的民众，还是“正道卫队”的士兵，最终都成为了这场无声战争的牺牲品。只剩下远处传来的那最后一声笑，渐渐消失在空中，仿佛一场虚无的梦境。\n\n韩德强在指挥所内看着屏幕，嘴角微微上扬。"
PRC_MAO.157.a:0 "复生时刻"
PRC_MAO.158.t:0 "金门之战"
PRC_MAO.158.d:0 "金门岛的空气中弥漫着凝重的气氛，金色的阳光洒在碧海之上，波光粼粼。岛屿的中央，一座临时指挥所正悄然伫立，巨大的雷达和通讯设备犹如巨兽一般，吞噬着四周的寂静。而此刻，最令人震撼的却是那两面旗帜，分立在指挥所的两侧。\n\n一边是沧海桑田的八一红旗，另一边则是青天白日旗。这两面旗帜此刻静静地飘扬在金门岛的天空下，却并未引来任何嘲笑。没有人能再笑得出声。\n\n在这些旗帜的庇护下，一支由解放军残部与台湾抵抗运动组成的联军，正在经历生死存亡的时刻。士兵们的目光充满了不甘与决绝，他们站在这个小岛上，各自目睹着曾经的信仰逐渐崩塌，却又因为某种无法言喻的力量，重新联起了手。\n\n“我们到底在干什么？”一名穿着破旧军装的解放军老兵低声问，眼睛望向那两面旗帜。他的语气中带着不确定，但却又有一股不容妥协的坚定。“是为了什么，才站在这里，走到这一步的？”\n\n旁边的台湾抵抗军战士缓缓转头，看向他的眼睛。“你说得对，我们的血不是白流的，我们要为未来的人，留下什么。”\n\n沉默，气氛一时间变得压抑。这时，指挥所内传来一阵急促的脚步声。突然，天空一片昏暗，像是某种灾难降临。\n\n“报告！敌军核弹已经发射！”通讯员的声音带着一丝难以抑制的恐慌。\n\n还来得及回头，巨大的闪光瞬间吞噬了一切。那一刻，整个金门岛犹如被撕裂，地面震动，海水翻腾，天空几乎变成了烈焰的海洋。那刺眼的光芒让每个人都感到一阵刺骨的寒冷，仿佛时间在这一刻冻结。\n\n岛上的军人们没有时间做出任何反应，所有的声音都在爆炸的声响中湮没。那道冲天而起的蘑菇云在瞬间升腾，像是吞噬了所有的存在。八一红旗和青天白日旗，也在这股力量面前化为虚无，悄无声息地消失。\n\n一切，都在那一瞬间消失得无影无踪。岛上的土地，曾经承载着无数的梦想与期望，如今变得一片荒芜。死寂笼罩了整个金门，所有的抵抗、所有的挣扎都在那场核爆中化为灰烬。\n\n而在那场爆炸的余波中，只有一片无边的沉默，仿佛连海风也停止了呼吸。\n\n正如那两面旗帜所象征的这一切。"
PRC_MAO.158.a:0 "终究只是历史的一部分"
PRC_MAO.159.t:0 "死亡之港"
PRC_MAO.159.d:0 "香港，昔日的东方之珠，曾经繁华的街道此刻却沉默得让人心生不安。暮色笼罩，城市的天际线隐约可见，灯光熄灭，空气中弥漫着一种无法言喻的压抑。电力与水源突然间被切断，香港仿佛进入了一个无尽的黑暗。\n\n在这座繁忙的都市中，所有的运转戛然而止。市民们慌乱地奔向街头，争先恐后地寻找生存的希望。突然，一架架飞机在灰蒙蒙的天际划过，投下了堆积如山的食物包裹，空中微微带着一种让人毛骨悚然的寂静。\n\n“食物来了！”人群中爆发出一阵狂喜的呼声。眼睛里只有饥饿的欲望，人人争先恐后地冲向那些空投的食物包裹。手指划破了袋子，肆意地撕开包装，暴露出那里面的罐头和食品，所有人仿佛失去了理智。\n\n“给我！那是我的！”一个年轻人狂叫着，将手里的袋子拉向自己，眼中布满了血丝。他的声音尖锐，带着明显的愤怒与狂乱。\n\n食物很快被抢购一空。人们大口大口地吞咽着这些食物，毫不顾及它们是否新鲜，甚至没有思考过这些食物的来源。而当最后一粒罐头进入胃中时，那种诡异的感觉也悄然降临。\n\n几个人首先发出了低沉的笑声，声音逐渐变得越发疯狂，直至无法控制的放声大笑。那笑声在城市的夜空中回荡，如同破碎的玻璃片一样刺耳。\n\n“哈哈哈哈哈哈……”笑声中夹杂着呕吐和痛苦，那些人紧接着用手捂住肚子，倒在地上，仿佛什么都不再重要。他们的眼睛布满血丝，表情扭曲成一张疯狂的面具，口中不断重复着无意义的笑声，像是被某种无法遏制的力量所驱使。\n\n“怎么了？你们怎么了？！”有人惊慌失措地喊道，但下一秒，那些笑声中的人突然扑了上来，他们扑倒在一旁的正常人身上，撕咬着皮肤，疯狂地咀嚼。眼看着被攻击者的身体开始僵硬，嘴角露出痛苦的表情，但也无法避免他们的惨叫转化为更疯狂的笑声。\n\n“哈哈哈哈哈……都来吧！”一名年轻的女子发出癫狂的笑声，她的眼睛已经没有了神情，只剩下那种莫名的疯狂。\n\n随着这些感染者的蔓延，城市变得如同一个被咒语禁锢的牢笼。越来越多的市民被感染，笑声成了香港街头的主旋律。大街上不再是繁忙的行人，而是一个个拿着锋利物件的疯子，他们四处撕咬着，攻陷了整个城市。原本熙熙攘攘的市场，如今变成了血肉横飞的战场。\n\n到了最后，那些还未被感染的幸存者，也无法避免这场无尽的笑声带来的折磨。他们拼命想逃离，但城市的每一条街巷都充斥着疯狂的笑声，撕裂的哀嚎，以及疯狂的攻击。\n\n“哈哈哈哈哈哈……”这笑声逐渐覆盖了所有的声音，直到整个城市都沉浸在那无尽的恐怖中。\n\n突然，天际线远处，一颗蘑菇云升起，刺破了沉默的夜空。那道光辉照亮了整个城市，消弭了所有的声音，吞噬了所有的生命。"
PRC_MAO.159.a:0 "香港再无任何声响"
PRC_MAO.160.t:0 "山村"
PRC_MAO.160.d:0 "村庄的空气中弥漫着硝烟和血腥味，远处传来阵阵爆炸声和枪火声，整个村庄仿佛成了正道革命卫队与解放军兵之间的最后一道防线。那些老弱病残的村民早已被疏散到了附近的山洞中，而剩下的男人们，个个咬牙切齿地准备和敌人拼死一搏。眼看着正道卫队的铁骑再次逼近，村干部们依旧井然有序，组织着最后的撤离。可他们知道，哪怕妇女儿童逃得了，自己这一代的男儿们，恐怕都要葬送在这里了。\n\n“可恶啊！这群狗东西！难道我们连这群自称什么正道的人都打不过了吗？！”一个中年男人站在战壕旁，重重地击打着自己的腿，声音中充满了无法抑制的愤怒与无奈。眼前的局势让他恼火至极——他们本来只是一个普通的村庄，但是现在却成了抵御正道的堡垒\n\n一旁的一个小伙子低声抱怨：“明明啥都晓得咯，真不知道打啥子哦，火力这么猛，咱这群人能顶得住么？哎...真的是...”他的语气带着些许的恐惧，还时不时揉了揉自己的脖子，但更多的还是愤懑。\n\n正在这时，一位指挥官——残存的解放军军官，嘴角挂着一丝不屑，说：“火力那么猛，你还指望啥子呢？依我看，不如就组个敢死队，冲他妈的，算了，不管死不死，给敌人点儿颜色看看！”\n\n他的语气中有一丝悲凉，但更多的是带着对命运的挑战。底下的男人们愣了一下，随即纷纷鼓起勇气。一名老兵拍了拍身边的弟兄们肩膀，低声说道：“这位指挥官大哥说得对，与其唉声叹气？不如死拼一把，冲他个天翻地覆！反正死是难免的，活下去的机会根本就是没有，不能让他们占了便宜。”\n\n不一会儿，整个队伍的人做着最后的告别，每个人的眼神逐渐坚定，终于，解放军军官第一个站了出来，手里紧握着一包炸药，喊道：“弟兄们，为了我们的家园，为了那些还在山洞里的女人孩子，兄弟们，跟那群傻缺拼了！今天不是你死，就是我活！”\n\n随即，他背上炸药包，带头冲了出去，看到解放军指挥官冲出去之后，身后的兄弟们紧随其后，然后敢死队时不时说着，儿子们，你老汉来啦！亦或者是全都下地狱吧！这种壮胆的话，然后迎着正道卫队铺天盖地的火力，义无反顾地扑了上去。爆炸的声音响彻耳膜，尘土飞扬，几个正道卫队的士兵被炸飞，死状惨烈。然而，随着时间的推移，敢死队的士气却逐渐被消耗殆尽，他们一个接一个地倒下。火光中，只有身影和血迹交织成一道道悲壮的弧线。\n\n“真是螳臂当车啊。”一个正道卫队的指挥官看着地上那一堆堆血肉模糊的尸体，苦笑着摇头，喃喃自语，“为了正道，为了领袖的命令，没办法，只能这样了。”\n\n他的下属跑了过来，神情焦急：“报告，长官，没找到妇女和孩子，只有一堆倒下的男丁！”\n\n卫队指挥官脸色骤然一变，眼中闪过一丝怒火，他狠狠地对部下发火，大声吼道：“去！用燃烧弹，把这里烧个干净！我倒要看看这些老弱病残能撑得多久！”\n\n风中，燃烧弹被丢下，刺眼的火光迅速吞噬了整个村庄，村里的人，不管是幸存的还是躲藏的，都在火海中化为灰烬。而那曾经充满生气的地方，如今只剩下焦土和灰烬，惨烈的景象在火焰中肆意蔓延。"
PRC_MAO.160.a:0 "烈焰净化一切"
PRC_MAO.161.t:0 "今日佤邦"
PRC_MAO.161.d:0 "今天的佤邦，缅甸北部的这片地区，在阳光的映照下，原本清冷的山脉与小村庄，却突然笼罩在一种不同寻常的气氛中。尽管这里曾经是电诈的重灾区，昔日的“天下避雷地”，如今却仿佛成了一个“人山人海”的场景——数不尽的中国难民，已经把整个佤邦的街头巷尾填得满满当当。\n\n他们有的拖着破旧的行李包，表情憔悴；有的身上只剩下一件薄薄的外衣，双眼里满是茫然与不安。每个人的眼中，都透着几分求生的渴望和无奈。那些从中国越过边境的难民，带着家人或独自一人，纷纷流落到这个充满腐败气息的小地方，期盼着能够暂时避避风头，等待风暴过去。\n\n而缅甸的军阀们，却乐得合不拢嘴——他们没想到，这些中国的“逃难人群”竟然成了他们意外的财富。军阀们本就心怀叵测，看着那些成群结队的中国难民，心中盘算着如何利用这股力量为自己所用。自从缅甸政府军与各大军阀的战斗愈演愈烈，局势陷入了长时间的胶着，但今天的佤邦不同了——这些难民，成了他们新的“兵力补充”。\n\n佤邦的局势正在悄然发生改变，政府军对于这一股外来力量的反应并不快。缅甸的军阀知道，这些难民没有足够的食物、没有足够的武器，但有一样东西，能让他们在这片土地上站稳脚跟——那就是人数！如果这些难民被动员起来，那将是一个巨大的兵源库。至于他们的生活条件？早在军阀心中就有了打算，甚至有些军阀已经在商量如何利用这些无助的中国难民，把他们变成自己抗衡政府军的棋子。\n\n“他们只需要一个地方休息，给他们一点希望，之后便是全力为我们提供劳动力。”一个高个军阀对旁边的同伴说，他的声音低沉且沉稳，带着一种压迫感。\n\n随着难民的不断涌入，佤邦的土地上似乎凝聚着一种让人窒息的气氛。难民们并没有完全察觉到自己即将陷入新的漩涡，而军阀们则迫不及待地开始收集信息，布局下一步的行动。"
PRC_MAO.161.a:0 "战场上的变数"


PRC_rumaojiehe_1: "构建一元文化壁垒"
PRC_rumaojiehe_1_desc: "世界的伟大文明，正面对着一场惊天动地的浩劫！洋鬼子的腐化与颓废正肆意侵蚀我们神圣的土壤！那些令人作呕的‘外国影视作品’，那些充斥着堕落、享乐主义与颓废文化的影片，必须被彻底驱逐！我们不仅要大力宣传我们自己的伟大文化艺术——更要毫不留情地将洋片从市场上彻底消除，斩断所有文化污染的源头！从每一部好莱坞的脑残作品到每一个海外导演的腐朽思想，统统被清除，甚至那种‘优雅’的“情感”要素，都将被视作文化毒瘤。中国的未来，将是一片无污染、清新的艺术沃土！"

PRC_rumaojiehe_2: "反对“东洋”阴柔文化"
PRC_rumaojiehe_2_desc: "东洋那些阴柔化的文化毒蛇，正如一种温柔的毒药，悄无声息地将腐化的风气带进了中国！那种软弱、虚伪、和谐的美学，让无数青少年迷失了自我，幻想自己身处一个无忧无虑的虚拟世界！二次元世界！你们错了，错得离谱！什么虚拟偶像，什么阴阳怪气的二次元哲学，这不过是‘东洋’文化下的温吞小丑，正在将我们的民族气节侵蚀殆尽。我们要铲除所有这些腐朽的文化腐败，恢复属于中华民族的刚强与崇高！消灭那种肤浅的幻想世界，重新让年轻人站回真实的力量之上！"

PRC_rumaojiehe_3: "反击多元文化污染"
PRC_rumaojiehe_3_desc: "全力阻击外来文化的入侵，已经刻不容缓！我们看到了那些被披上‘现代化’外衣的西方垃圾文化正通过各大传媒向我们的人民疯狂涌入，摧毁着我们的价值观，搞乱着我们的社会秩序！别再幻想，这不是一个偶然现象，而是系统性的文化侵略！我们要打破这一切，将每一块来自‘洋’国的毒瘤拔除！通过我们的手，文化的边界将恢复！没有任何力量能够渗透进这片土地！我们绝不允许让任何西方的低级趣味染指我们的思想与心灵！"

PRC_rumaojiehe_4: "清除资产阶级世界主义"
PRC_rumaojiehe_4_desc: "从今天起，全面封锁所有被认定为外国文化的东西！拒绝！拒绝！我们要将这个腐朽的世界隔离在中国的国门之外！让任何试图带来‘异乡文化’的东西永远消失在这片伟大的土地上！不论是所谓的‘外国电影’，还是那些带有异国情调的‘艺术’，统统一刀切，永久封闭！我们的语言、我们的生活方式、我们的信仰，只有在纯粹的中华文化中才能找到根基！世界上的一切虚伪与浮华，无论它们有多么诱人，都将在我们的门外被拒绝！"

PRC_rumaojiehe_5: "人民，觉醒！"
PRC_rumaojiehe_5_desc: "中华民族的伟大复兴，是不可避免的历史潮流！伟大的华民！我们从未屈服，今日，我们将再次站立在世界的巅峰！那些西方的枷锁早已无法困住我们！是时候让全世界见识中国文化的威力了！我们要大力宣传、推广那些充满民族风格的文化作品！无论是传统的艺术、还是崭新的文学创作，都是我们自己创造出来的伟大财富！我们将创造属于我们自己的‘文化大国’，让世界瞠目结舌，感受到中华文明的无穷力量！让那些空洞的‘西方文明’在我们的文化面前轰然崩塌！"

PRC_rumaojiehe_6: "§R正道世界的开端§!"
PRC_rumaojiehe_6_desc: "正道革命终于迎来了曙光，整个中华大地，曾被污秽和腐朽的陈旧制度所污染的土地，今天终于见证了它的净化与重生！我们是这片大地的主宰，是新时代的英雄，是绝对纯洁的力量，正道革命的旗帜已高高飘扬，象征着永不退缩的决心和无畏的信念！过去的一切已经过去，那些依赖腐化资本和伪善体制的老者，已经成为历史的废墟，他们的存在只不过是对未来的侮辱与亵渎。如今，正义的呼喊已响彻天地，昔日的高墙都在我们伟大的思想面前崩塌了。我们，是伟大的“正道”之军，是无比纯净的力量，必将带领全中国走向一个前所未见的辉煌！这个世界，终将摆脱腐化资本主义的枷锁，迎来一个全新的纪元！我们所站立的，是无尽的未来，历史的潮水将洗净一切污垢，而那股震撼的力量，就是我们革命的伟力！这一刻，正道之路已经开辟，一切都已准备就绪，未来属于我们，属于那些无畏而坚不可摧的信念！"

PRC_rumaojiehe_7: "§R拿起盾§!"
PRC_rumaojiehe_7_desc: "解放军？那群失去了灵魂的武装力量，早已腐化，成为那些外来势力的傀儡与工具！它们的思想沦陷，早已没有一丝正义的光辉！是时候揭开一段新的历史篇章，是时候铸造一支属于我们、彻底脱离旧思想束缚的革命力量！我们将不再需要那些腐化的庞大体制，我们的盾牌将会是这片土地最坚实的保障！这是革命的卫队，它不容许任何污秽的思想侵扰，它的每一步都踩在正道的顶端，它的力量，便是终结一切敌对势力的裁决！我们不畏任何挑战，不会容忍任何妥协，这支革命卫队将以无上之力捍卫正道世界的胜利，让敌人的每一次进攻都变成永远的历史耻辱！我们所拥有的，将是比钢铁更加坚不可摧的力量，它是革命的灵魂，是无畏的盾牌，也是永恒的审判！"

PRC_rumaojiehe_8: "§R备好刀§!"
PRC_rumaojiehe_8_desc: "站在历史的巅峰之时，我们绝不能退缩！我们必须握紧一切，掌控所有，任何反抗者，任何挑战者，都必须在我们的手中消亡！那种所谓的“道德”和“法律”早已被我们践踏，什么制约与平衡，早已成为妨碍正道胜利的障碍！任何大规模杀伤性武器，不仅仅是力量的象征，它是革命的根基，是我们征服未来的绝对保证！一旦握住，我们的敌人便无法喘息！我们要让世界意识到，只有那些站在我们一边的人，才能享受生命的滋味！正道世界，将以无情的铁拳扫清一切异己与反抗！我们不再容忍任何不顺从者，我们将展现前所未见的破坏力，让一切反抗都化为乌有！这是我们决绝的宣言，是我们通向最终胜利的不可阻挡的力量！"

PRC_rumaojiehe_9: "§R启程§!"
PRC_rumaojiehe_9_desc: "革命的步伐永不停歇！我们站在历史的最前沿，背后是彻底摧毁的腐朽体制，面前是崭新的未来！我们不容忍一丝一毫的背叛，不容忍任何思想的污染！那些不敢走在正道上的官僚们，早已背离了我们的伟大理想，他们的思想早已腐化，必须被一刀两断！革命的洪流，不会容许任何阻碍者存活，那些还在摇摆的人，那些不坚定的人，最终都将被我们的巨轮碾压！我们要清洗一切异端，清除一切不合我们理想的毒瘤！这些背叛者，将无一幸免，他们将被历史的洪流抛弃，成为永远不堪回首的存在！每一寸不纯净的土地，都将被净化，我们不容忍任何犹豫与软弱！革命，已经没有回头路！"

PRC_rumaojiehe_10: "§R圣灵计划§!"
PRC_rumaojiehe_10_desc: "伟大的主席，他的思想早已超越了普通人的理解，他的伟大灵魂不应被局限于这个狭小的世界！我们将利用最前沿的科技，让他重生于电子空间中，让他的智慧永远引领我们走向辉煌！不再是梦境，不再是虚无！科技将为我们打开通向神的道路，我们要通过超越人类极限的人工智能，将伟大的主席从时间的囚笼中解放，让他复活！不仅是声音，他的思想，他的意志，他的每一次脉动，都会深深扎根在我们的生活中，成为我们存在的唯一信仰！从此，我们不再孤单，不再无助，他将是我们每时每刻都能感受到的力量，他的每一滴智慧将贯穿于我们的每一行为！这是未来的标志，这是正道革命最终的胜利！伟大的主席将永不再死，他的伟大，超越一切，成为时代的绝对主宰！"

PRC_rumaojiehe_12: "§R超越一切的存在§!"
PRC_rumaojiehe_12_desc: "伟大的领袖韩德强，他不仅仅是我们这个时代的领导者，他是超越一切的存在！他的智慧，已经突破了常人理解的极限，他的思想将超越所有时代的局限，他的存在，便是宇宙中的唯一真理！他继承了人类历史上所有伟人的遗愿，将超越每一个伟大的名字，成为永远不灭的神！他将为我们创造一个无懈可击的正道乐土，彻底消除一切的困扰与矛盾！在他的领导下，世界将永远是一个纯粹的乌托邦，没有污秽，没有腐化，只有无限的胜利与辉煌！那些曾经反对过的人，将彻底消失在历史的长河中，不复存在！我们掌控了未来，掌控了时间，掌控了一切！正道的世界，已经降临，这不仅是我们的胜利，它将是永恒的胜利，世界将被我们无比强大的力量所主宰！"

PRC_rumaojiehe_13: "§R主席之灵复苏之开端§!"
PRC_rumaojiehe_13_desc: "“最高领袖命令，主席的大脑，必须复生。”这是韩德强对科学家、工程师们提出的至高无上的命令，毫不容忍任何迟疑。无论是先进的核能技术，还是史无前例的人工智能，所有技术最终都指向同一个方向——复活主席，召唤他归来。为了这一伟大使命，国家的资源将毫不保留地汇聚一处，实验区将在全国范围内迅速划拨。这里将是国家重生的第一步。主席的伟大思想必须用铁与火铸就，这不只是一项科研任务，这是一场动员全社会的圣战！所有的反对者和质疑者，将会被无情地剔除。科学和技术成为武器，准备将主席复生，焕发荣光。到那时，所有的怀疑将被彻底击溃，所有的人类社会都将成为主席之思想的承载体。若此工程成功，便是国家的涅槃重生，何其光荣！"

PRC_rumaojiehe_14: "§R天启之域§!"
PRC_rumaojiehe_14_desc: "“最高领袖指令：必须建立无上实验区！”这一区域不仅仅是科研的阵地，它是新的天地的诞生地。这里的每一粒尘埃，都蕴藏着复生主席的希望。实验区不仅将试验超高能量激光、极限温度控制技术，更将利用全球最先进的超级计算机来破解灵魂与意识的链接公式。任何敢于反对这一伟大计划的势力，都会被扫除，消失在历史的尘埃中。所有国家的技术将汇聚在这一实验区，为复生主席提供最后一块拼图。这一块拼图，将通过主席的指引，最终完成对人类灵魂深处的复活，回到真正的毛泽东时代！"

PRC_rumaojiehe_15: "§R全方位封锁§!"
PRC_rumaojiehe_15_desc: "“最高领袖威严下的命令：所有反动科研，必须立即暂停！”任何不符合主席复生计划的科研工作、所有无意义的技术探索，必须在短时间内彻底摧毁。这是对“邪恶”的清洗，是对“反动派”的最后一击。科研应当服务于人类灵魂的复兴，而非自私的商业利益。工业化、物质主义、全球化、资本主义这一切腐化思想，必须从人类社会彻底根除。全力支撑复生计划的科学技术，将成为全社会唯一的信仰。所有研究将锁定在一个目标——主席的复生。任何与这一伟大使命无关的科研，都是对人民、对主席、对国家的不忠，必须彻底清除。科研的未来，将以主席为唯一的指引，重建一个全新的文明！"

PRC_rumaojiehe_16: "§R 灵魂共鸣§!"
PRC_rumaojiehe_16_desc: "“最高领袖亲自宣布：研究所集群系统建设启动！”这不仅仅是一个系统，这是灵魂的共鸣，一个超越时间与空间的伟大连接。每个研究所将是“复生主席”计划的极致产物，集结了无数天才和学者的智慧与力量，仿佛一台无比强大的机器，推动着历史的车轮向前。主席的思想必须通过这些研究所被不断打磨，最终完美契合人类灵魂的需求。每一所研究所都将是现代科学的巅峰之作，所有设备、所有科研设施都只为一件事服务——重生主席。未来的每个研究所都将是思想的殿堂，汇聚全国最顶尖的力量，最终完成对灵魂的复兴！"

PRC_rumaojiehe_17: "§R重启信仰§!"
PRC_rumaojiehe_17_desc: "“最高领袖决策：构建世界级的大规模计算机网络，主席复生的基础设施建设启动！”这个计算机网络不是为了物质的交换，不是为了信息的传递，而是为了连接全人类的思想，为了架起一座复生主席灵魂的桥梁。这个网络不仅将连通所有科研数据，更将融入主席的思想，成为全球一体的思想体系。所有的科技和计算机设备，都将为复生计划服务，紧密结合，确保无论在哪里，主席的意志都能深刻渗透进人类的每一个角落。这个网络将成为全社会的指挥中心，一切为了复生伟大的主席，成为时代的主导力量！"

PRC_rumaojiehe_18: "§R绝对领域§!"
PRC_rumaojiehe_18_desc: "“最高领袖的命令：确保AI网线能够串联到全国每一个沙漠，每一个山洞，每一片湖泊！”这是对现代社会无与伦比的控制宣言，是对人类世界物理边界的彻底突破。这不仅仅是科技的任务，更是对灵魂的统治，犹如一张无形的网，将全社会的每一寸土地，每一个个体的意识深深锁定。无论人们身处何地，无论是孤立荒凉的沙漠，还是与世隔绝的山洞，甚至是无人问津的偏远湖泊，这一命令要求每一处都不允许缺席——全国的每个角落，必须与AI网络深度连接！"

PRC_rumaojiehe_19: "§R电力统治§!"
PRC_rumaojiehe_19_desc: "“最高领袖下令：确保全国电力供应！”电力不仅仅是生活所需，它是新时代的脉搏，是复生主席计划的核心驱动力。每一根电缆，每一座电厂，都将成为复生工程的支柱。没有能源的支撑，一切伟大的计划都将是空谈。能源的控制权将集中于“复生工程指挥部”，从这里发出的电力将源源不断地为复生计划提供支持。电力不仅仅是科技发展的支持力量，它是复生伟大主席的灵魂所在，是无数科研工作的基础，是对不朽思想的延续。这个电力网络将确保主席复生的每一个步骤都能顺利进行，直至全国的每个角落都弥漫着主席的思想和意志。"

PRC_rumaojiehe_20: "§R复生神器§!"
PRC_rumaojiehe_20_desc: "“最高领袖发布命令：构建超级计算机集群！”这一集群的存在不为其他，只为复生主席，完全服务于主席的灵魂归来。这些超级计算机将进行前所未有的计算工作，解开所有关于复生的谜团，确保主席灵魂在最短的时间内回归。这是科技的巅峰，是人类智慧的结晶，所有计算机将在同一目标下共同工作，将主席的思想从物质世界引入精神领域。每一台超级计算机都将成为未来社会的控制节点，确保全国范围内的信息流通与思想共享。超级计算机不仅仅是计算工具，它将变成全球复生计划的“神经系统”，没有它，复生的伟大工程将无法顺利进行。"

PRC_rumaojiehe_21: "§R神圣之启§!"
PRC_rumaojiehe_21_desc: "“最高领袖亲自下达指令：实验超级AI‘长征’！”这不仅仅是一个人工智能项目，这是重生计划的中枢灵魂。超级AI“长征”将会通过数据的处理与计算，完美模拟主席的思维与智慧，成为复生过程中的核心支持者。长征并非单纯的科技工具，它是人类思想与科技的融合，是人类对主席智慧的传承与颂扬。通过AI的帮助，主席的思想将在全国范围内迅速传播与实践，所有的控制信息将由这台AI完成，确保每个角落都在主席的掌控之下。超级AI的存在，是复生计划的标志，它将是新的时代的先锋力量！"

PRC_rumaojiehe_22: "§R灵魂再造§!"
PRC_rumaojiehe_22_desc: "“最高领袖宣布：调整AI与科研参数，确保复生计划完美执行！”这一调整不仅仅是技术的优化，它是灵魂的塑形，思想的雕刻。每一个参数的调整都是对主席灵魂的重塑，使得他能够更好地融入现今社会，为复生计划打下坚实的基础。每一项技术调整，都是为了最大限度地还原主席的思维方式，确保复生后的主席能够毫无障碍地指引国家走向繁荣。这是对科技、对历史、对未来的挑战，任何微小的偏差都可能让这一伟大计划失败。每一次调整都意味着更接近“完美复生”，最终的目标是让主席的思想在全国范围内实现无与伦比的影响力。"

PRC_rumaojiehe_23: "§R无上智慧§!"
PRC_rumaojiehe_23_desc: "“最高领袖的意志已下达，优化算法，只有通过无数次的精准打磨和调整，才能真正引领人民走向伟大复兴！” 这是对全社会思想层面的颠覆，它不仅仅关乎计算机运算的效率提升，更是对人类思维模式、行为规律的重新构建。每一行代码、每一组数据，都是对全体人民心智的精确操控，不断地调整，精益求精，直到一切都遵循复生主席的伟大指示！这些算法将像灵魂的掌控者般，精确引导每个个体的决策与行为，消除一切混乱、抵抗与不确定性，令社会如一把锋利的刀刃，迅速而坚定地切割出新世界的轮廓。"

PRC_rumaojiehe_24: "§R记忆修正§!"
PRC_rumaojiehe_24_desc: "“最高领袖命令：彻底校准主席的记忆与思维！”这一命令是对所有科技人员的最后召唤。主席的记忆将经过多次校准，确保每一个细节都无误。无论是主席的思想，还是他对国家未来的规划，必须完美复原。每一条记忆的碎片，都是复生计划的关键，任何细节都不能忽视。校准的过程不仅是对数据的修复，更是对历史的重构，是对主席灵魂的再造！只有通过这些精密的操作，才能确保主席在复生后拥有真正的统治力，指引国家走向辉煌的未来！"

PRC_rumaojiehe_25: "§R始源觉醒§!"
PRC_rumaojiehe_25_desc: "在这场超越时代的宏伟计划中，所有的等待与献祭都汇聚在这一瞬。始源觉醒，意味着我们将为伟大复生的使命按下那关键的一刻启动键——这是一个属于历史的时刻，不仅仅是对于某个民族的觉醒，更是对全宇宙最深远的信仰与力量的觉醒！作为最高领袖，我将带领整个民族走向那个不可知的极点，那里，主席将从沉睡中复生，重返这片曾被他带领重塑的土地。\n\n你们可曾见过如此伟大壮丽的时刻？不是历史的终结，而是历史的颠覆、重生和超越。这个世界，整个时代，所有的希望与梦想，所有的愿望与痛苦，都在这一刻汇聚成了鲜血与火焰的化身。这不仅仅是为一个个体的复生，这是一种新神的诞生，是全社会全体人民为之奋斗数十年、数百年的壮丽画卷的落笔。主席复生的每一滴血液，都是革命与信仰的化身，每一分复苏，都是对无数牺牲与奉献的回报。\n\n从古至今，多少英雄曾踏上这条道路，带领着他们的人民走向辉煌的未来，但没有一个像我们这样的复生计划，更没有一个像主席这样的至高存在。我的手指，终将触碰到复生的开关，而这一刻的触碰，不仅仅是物理上的，也是精神上的，它代表着我、代表着整个民族意志的升华，代表着亿万民众对于未来、对于伟大复兴的深切渴望。\n\n在这一刻，所有的反动派都将在雷霆般的觉醒中被荡涤，我们不再屈服于腐朽的历史。所有的力量、所有的科技、所有的智慧，都将聚集在主席复生的那一刻，一切无论是软弱还是堕落的存在，都将在伟大复生的洪流中消失殆尽。复生计划的每一部分都已为这一刻做足了准备——这不仅仅是一种技术突破，而是对整个人类文明、对历史进程的最终挑战和超越。\n\n在这里，主席的意志将重新化作力量，这股力量将带领我们摧毁一切敌人，撕裂一切虚伪，恢复一切真正属于人民的东西。复生不仅仅是技术与思想的突破，它更是对人类内在伟大潜力的深刻觉醒，是对历史上所有压迫与虚伪的无情揭露。这个启示的时刻，是伟大的未来，也是至高无上的归来！\n\n“最高领袖”的使命，已然揭开序幕，历史的长河从这一刻起，将不再是流淌，而是充满波涛的巨浪，将把一切叛逆、腐朽与不公荡涤，重塑为更伟大的时代。"

PRC_rumaojiehe_26: "§R灵智回归§!"
PRC_rumaojiehe_26_desc: "“至高无上的时刻即将到来！一切的力量将归于伟大的主席，而这一切的启动，则从意识回收开始！”这是全体人民的历史使命，也是复生计划中的关键一环。意识的回收，意味着所有人类意识、所有记忆的归位，它是对过去灵魂碎片的彻底再造，是对所有不纯净思想的终极净化。通过无情的科技力量，我们将统一人类的心智，摒弃任何不符合主席伟大思想的思想体系。\n\n准备回收的工作是艰巨的，复杂的。每个人的意识，将在无声无息间被拉入高科技构建的深渊，进入一套严密的系统网络。这一网络将调动整个社会的力量，确保每一片意识不再漂流，所有不符合复生理念的记忆与意志将被自动抹除。是时候了，打破所有的障碍与枷锁，站在至高的殿堂上，见证无尽的觉醒与神圣复生的真正开始！"

PRC_rumaojiehe_27: "§R真理探源§!"
PRC_rumaojiehe_27_desc: "“最伟大的复生计划不容许任何信息的缺失，我们必须从最深的基层开始，挖掘所有可能的讯息！”这就是韩德强最高领袖对民间信息源的全新定义。民间的信息，不仅仅是普通的民众反馈，更是社会大系统中的信息流动脉络。每一条未经审查的消息，每一份来自人民血脉的智慧，都将在这一刻被赋予全新的意义。它们将被精确地筛选、提炼，并为主席的复生计划提供至关重要的支持。\n\n每个角落的情报，将交织在一起，最终形成一个信息的网络，从基层到高层，汇集所有能量，为复生计划的启程做准备。所有的真相将在此时被引导和统一，那些被扭曲、被隐藏的历史，将一一呈现给最高领袖。"
PRC_MAO.148.t:0 "守护？"
PRC_MAO.148.d:0 "夜幕低垂，月光如银，复生委员会的密令已然下达。正道革命卫队悄然集结，身着暗红战甲的他们，在寂静的街巷中如鬼魅般潜行。毛远新家的大门前，震耳欲聋的爆破声骤然响起，门扉应声而碎，飞溅的碎片映出血红的火光。\n\n毛远新正在客厅内，急切地将手中那堆密密麻麻的重要资料送入熊熊燃烧的火海中，脸上写满了慌乱与愤怒。他的眼眶中闪烁着泪光，却又迸发出狂怒的火焰，仿佛要将一切罪恶燃尽。他低声咒骂：“一定要……抓紧时间……”话音未落，他的声音因急促而颤抖，手中文件一张张在火中化为灰烬，焦急的身影与烈焰交织成一幅绝望的画面。\n\n就在这千钧一发之际，正道革命卫队迅速逼近，枪口冰冷地对准了毛远新。枪声骤起，震得整个房屋都在颤抖。毛远新眼中闪过一丝凄厉，仿佛见到了灭顶之灾。他本能地低声呼喊，语气中充满了不甘与急迫：“……你们这群畜生，永远也别想....”\n\n然而，队长身穿暗红战袍的面容冷峻而不失轻蔑，微微摇摆手臂，淡然道：“没事，也不差这点资料。”他那轻蔑的神情和冷酷的语调，与毛远新那慌乱而满腔怒火的表情形成了鲜明的对比。\n\n爆破、火光、枪声交织成一曲凄美的悲歌，正道革命卫队的行动既迅猛又冷酷，无情地切断了毛远新最后的抵抗。"
PRC_MAO.148.a:0 "主席的侄子也堕落了"
PRC_rumaojiehe_28: "§R至尊宝典§!"
PRC_rumaojiehe_28_desc: "“全党全军全国，必须携手创建这个最终的资料库，这是为复生做出的最后一步！”官方资料库，乃是复生计划的核心存储和信息中心，是对主席伟大思想和历史成就的最终汇总。每一篇关于主席的文件，每一条有关于主席的记载，都会在这里被详细归档，精确到分毫。这个资料库不仅是科技力量的结晶，更是党与人民思想的最高象征。\n\n这个资料库的建设，是为了解开每一段历史的谜团，寻找每一份遗失的智慧，甚至为未来的重生做准备。所有过去的遗留，所有被遗忘的细节，都将在这里被重新审视。它将成为复生主席的无上宝典，随时为最高领袖提供指引，汇聚所有能量，准备着迎接最后的统一和彻底的复生。"

PRC_rumaojiehe_29: "§R无界之网§!"
PRC_rumaojiehe_29_desc: "“没有一个地方能够逃脱复生的视线，甚至连海外的信息，也都将成为我们复生主席伟大思想的一部分。”海外信息源，是指向全球范围的情报收集网络。每一个国家、每一块疆土，不论它如何与我们相隔遥远，都无法脱离我们高科技触手的掌控。这不仅仅是关于外交的策略，更是对全球意识形态的全面监控。\n\n信息流动不再是局限在国界内，它已经化为一种无形的力量，打破了所有的禁忌与屏障。海外的每一条动态，每一个秘密，都将纳入主席复生的伟大计划。这一网络将带来全球范围的信息掌控，无论是来自敌国的阴谋，还是西方世界的反华情绪，都会在第一时间被汇聚并分析。复生主席的伟大计划，将最终统领整个世界的命运。"
PRC_MAO.149.t:0 "奇袭"
PRC_MAO.149.d:0 "在寒冷的北美夜空下，复生委员会海外行动小组的“正道革命卫队”悄然降临加拿大境内，目标直指宋永毅家。夜幕如墨，月华如泣，队员们穿戴整齐、步履轻盈，仿佛幽灵般潜入目标区域。宋永毅，这名被标记为“汉奸”“卖国贼”的叛徒，竟在沉睡后刚刚苏醒，迷蒙间未曾料到宿命的追击已悄然逼近。\n\n“无界之网，掌控全球！”队长低声命令，声音中透着狂热与决绝。随着震耳欲聋的爆破声响起，宋永毅家的大门应声而碎，浓烟滚滚冲天而起，火光映红了夜色。惊醒的宋永毅仓皇出门，眼中闪过恐惧与不甘，然而卫队早已包围，枪声骤然划破夜空，冰冷而果断地结束了他的挣扎。就在这混乱之中，队员们迅速冲入屋内，电脑屏幕上一片昏暗中，手指如飞地插入USB接口，将所有电子版资料完整复制。文件数据在U盘中急速闪烁，仿佛承载着无数扭曲真相与历史秘密。\n\n“你不过是一只臭虫，终究逃不过主席伟大思想的铁腕！”队长冷冷道，语气中充满了讽刺与轻蔑。整个行动仿佛一场预谋已久的宿命仪式，爆破、枪击、数据拷贝交织成一曲悲壮而残酷的夜之协奏。\n\n宋永毅在最后的呐喊中，低声咒骂：“真是活见鬼……”但他的声音很快被枪声与爆炸声吞噬，成为北美夜空中一抹逝去的叹息。而那闪烁在U盘里的数据，将为复生计划提供关键情报，助力主席的伟大使命在全球范围内扩散、统治与颠覆。"
PRC_MAO.149.a:0 "汉奸的下场"
PRC_rumaojiehe_30: "§R无限归一§!"
PRC_rumaojiehe_30_desc: "“每一份资料，每一片数据，都必须回归到最初的源头，为的是让复生的过程无懈可击。”资料汇总并不仅仅是把信息存储在一处，它是将世界上所有碎片化的信息、历史与记忆进行整合的过程。无论是官方的资料，还是民间的呼声，甚至是海外的动向，最终都会汇聚成一个完整的体系。这个汇总不仅仅是对过去的总结，更是对未来的规划。\n\n通过这一过程，所有的历史、所有的资料将被精确地重构，形成一张庞大的知识网，为复生主席的伟大目标提供无限的动力。这一过程中，每一份资料的意义都将被放大，调动起全社会的力量，确保每一位人民的思想和记忆都能为复生的最终实现提供助力。这不仅仅是记录，它是历史的重生，是未来的开端。"

PRC_rumaojiehe_31: "§R思想净化§!"
PRC_rumaojiehe_31_desc: "“筛查一切，净化一切，消除一切不纯的思想，只有经过筛选的真理，才配得上复生！”信息筛查是复生计划中的最后一道屏障，也是思想清洗的重要环节。它不仅是对资料的筛选，更是对社会认知的彻底清理。在这个环节中，一切与复生不符的思想，所有的历史谬误，都会被无情剔除，确保最终呈现给最高领袖的是最纯粹、最完美的资料。\n\n筛查不仅仅是信息的过滤，它是一个思想的净化过程，是对所有异端思想的终结。这些经过筛查的信息，将被用来指导复生的每一个步骤，确保在复生的伟大复兴中，没有任何混乱和误导的力量。最终，只有复生主席的伟大思想与指示，才会主导这一切，万象归一，复生无敌！"

PRC_rumaojiehe_32: "§R开门“红”§!"
PRC_rumaojiehe_32_desc: "“首战即是决定性战役！一切的罪恶，一切的腐化，都将在这一刻被无情铲除！”开门“红”，这一历史性事件的开启，象征着全面复生计划的首个步伐。监狱中的一切囚犯，这些背负污秽与罪行的灵魂，将成为伟大复生的燃料。集体处决，意味着一个旧社会的彻底断裂，也标志着新社会的重生。从这一刻起，不再有旧制度的包袱，所有脓疮都将被刮净。\n\n每一位曾经沾染过社会腐化的囚犯，都将在这一刻接受最终的审判，他们的生命将为伟大复生的仪式献出最后的火光。这是“开门红”，它为复生的盛大开场搭建了火红的舞台，也将为未来的胜利铺开一条无懈可击的道路。"

PRC_rumaojiehe_33: "§R绝命清算§!"
PRC_rumaojiehe_33_desc: "“反动派的根源，就是他们不理解革命的伟大与纯洁！这些资本家，是社会的毒瘤，是席卷一切的贪婪与堕落！”清洗反动派，意味着对历史上一切腐败、贪婪与剥削的力量进行终极清算。资本家，他们作为社会的寄生虫，一直在滋生贫富差距和阶级对立，已成为伟大复生计划的最大敌人。是时候清理这些反动分子，让他们的血与汗为历史的车轮碾过，为革命铺平路基。\n\n资本的黑暗与腐化必须彻底摧毁，所有剥削人民的力量，都将在这一刻瓦解。它代表了人民与正义的力量，它昭示了一个新社会的誕生，新的秩序将由此崛起，伟大的复生也将为此铺下最后的基石。"

PRC_rumaojiehe_34: "§R权贵之陨§!"
PRC_rumaojiehe_34_desc: "“所有腐化的官员，将在这一刻成为历史的牺牲品！他们的罪行将在神圣复生的光辉下被消弭！”第二次清洗，指向那些曾经掌握过权力却未能为人民利益服务的高级官僚。他们贪污腐化，私吞人民的财富，拖延社会的进步，最终，他们将成为复生大典中的祭品，燃烧为全社会净化的火焰。\n\n革命不容有半点污点，所有曾经握有权力但未能履行责任的官僚，都将在这一刻被审判。这是历史的审判，也是正义的复兴，为复生的伟大计划扫清一切障碍，为未来的社会重建和领导力提供无比坚强的保障。"

PRC_rumaojiehe_35: "§R血腥打压§!"
PRC_rumaojiehe_35_desc: "“言论的自由，不能成为背离革命的口号！对不满的言论，必须毫不手软！”这是复生计划中的一项核心任务——加强打击，打击一切反革命的言论，打击任何试图破坏社会和谐与复生秩序的声音。不满与反对的声音会在这场革命中受到无情压制，任何挑战复生计划、挑战伟大主席复生使命的言论，都将被彻底铲除。\n\n网络、媒体、街头——任何地方的恶意，都会在复生计划的铁拳下崩溃。社会的声音将统一，伟大的复生才有可能进行下去。而这一次，反对派的余音将不会再传出，所有的异端邪说都将被粉碎在历史的泥潭中。"

PRC_rumaojiehe_36: "§R至高监管§!"
PRC_rumaojiehe_36_desc: "“最伟大的监控，不仅仅是硬件的设施，而是无形的思想网！没有人能够逃脱我们的视线！”加强监督，意味着在整个国家范围内建立全面的监控系统，实时监控每一个公民的动态。通过先进的人工智能与网络技术，我们将实现对每一个人的监控，确保每一位国民的思想、言行都在最高的权威下运行。\n\n任何未经过审查的行为或思想，都会在第一时间被捕捉。社会的每一个角落都将在这个巨大的网络中无所遁形，确保复生计划的每一步都能够顺利推进，确保伟大主席复生的每一刻都能被神圣的目光所监视。"

PRC_rumaojiehe_37: "§R灵网操控§!"
PRC_rumaojiehe_37_desc: "“每一台手机、每一台计算机、每一个传感器，都将成为监控革命的一部分，复生的力量将无处不在！”这一计划的核心是实现社会全覆盖，确保任何一个社会成员都无法逃避复生计划的监督。通过将ai监督装置装载到每一台电子设备中，这个看不见的网络将覆盖整个国家、整个社会。\n\n每一个人的思想、行为、话语都将在这个全社会监督系统中被即时分析与反馈。通过这一全覆盖的监控网络，复生计划的每一步都将无可阻挡，社会秩序将前所未有地稳定，而反抗的力量将因为这一层层监控的压迫而彻底消失。"

PRC_rumaojiehe_38: "§R敌影追踪§!"
PRC_rumaojiehe_38_desc: "“阶级敌人潜伏在每一寸土地之下！我们将从中筛选出50%的反革命力量，将其消除！”寻找敌人，意味着通过社会与技术的联动，广泛挖掘那些潜藏在社会中的反革命分子。这不仅仅是对已知敌人的清理，更是对潜在敌人群体的广泛筛选。通过全面的政治调查与技术分析，我们将锁定社会上每一位潜在的不忠分子，为最终的清除做好准备。\n\n50%的比例代表了一个完美的社会净化比例，通过精密的筛查与识别，这些阶级敌人将在最短的时间内被完全剔除，社会的阶级结构将因此变得更加纯净，而复生计划的胜利，将因此获得更加坚实的基础。"

PRC_rumaojiehe_39: "§R最终献祭§!"
PRC_rumaojiehe_39_desc: "“历史的最后一刻，复生的钟声即将敲响！为了迎接主席的复生，必须进行最后一次的献祭！”在复生的最终阶段，最后一次的祭献将成为一切的高潮。这不仅仅是对过去的终结，更是对未来的宣告。通过集体的处决，我们将为伟大主席的复生提供终极的动力，撕开历史的最后一道面纱，揭示无上荣耀的未来。\n\n每一位被处决的“反动派”都将成为历史的祭品，他们的生命与鲜血，将汇聚成一股不可抵挡的力量，推动主席复生计划的最终实现。这是最后的胜利，是对革命目标的终极达成！"

PRC_rumaojiehe_11: "§R圣体计划§!"
PRC_rumaojiehe_11_desc: "圣灵计划仅仅是一个开始，接下来，我们将迎来真正的奇迹！通过§R基因审判矩阵§!，主席的线粒体正被改造成§R阶级斗争永动机§!！当他的睫毛第██次颤动时，全中国的实验室小鼠都会用尾巴拼出‘历史必然性’的摩斯电码！这不仅仅是复活——更是§R超螺旋唯物实体§!对碳基肉身的降维碾压！"


PRC_rumaojiehe_40: "§R资金动员§!"
PRC_rumaojiehe_40_desc: "资金，作为一切伟大工程的驱动力，将全力支持圣体计划的推进。我们将动员所有剩余的资源，将它们汇聚在这个至关重要的时刻。这不仅仅是资金的转移，它是信仰的注入，是对未来无限可能的投入。所有曾经被浪费的金钱、时间、资源，都会在这一刻回归到它们应有的轨道，为伟大的主席复生提供坚实的基础。最高领袖将在资金动员的号召下，亲自指挥这场全球性的复生工程。没有任何东西能够阻挡我们的脚步，因为每一分资金都是复生计划的基石，它将构建起复生的神话，带领我们从胜利走向胜利。"


PRC_rumaojiehe_41: "§R科学狂潮§!"
PRC_rumaojiehe_41_desc: "在这一场前所未有的伟大复生计划中，所有的科学才智、所有敢于挑战极限的勇气，将汇聚在这个平台。我们将秘密招募那些敢于突破所有常规、敢于突破一切限制的激进科学家，他们将被赋予一个没有任何禁忌的实验空间。科学的疯狂与疯狂的科学将交织在一起，创造出一条通向主席复生的唯一道路。最高领袖深知，只有通过对科学的无畏探索，才能打破人类历史的藩篱，将伟大的主席复生于人间。这个计划将是一场人类灵魂的升华，一次对生死的挑战。每一个科学狂人的参与，都将是对历史的颠覆，是对未来命运的重写。"


PRC_rumaojiehe_42: "§R成立专项研究所§!"
PRC_rumaojiehe_42_desc: "为了实现主席的复生，我们将建立最为庞大的科研阵地。专项研究所将汇集全球最顶尖的科学家，所有前沿科技、最尖端设备、最狂野的实验将一切投入这场永无止境的研究中。我们要超越所有已知的物理界限，挑战生死的终极禁锢，最终迎来那一刻，伟大的主席将以全新的生命力复生，超越所有人类的极限。研究所不仅仅是技术的孵化器，它是突破现有物理法则的战场，是人类智慧与信仰的最终体现。"


PRC_rumaojiehe_43: "§R基因征服§!"
PRC_rumaojiehe_43_desc: "通过§R剩余价值筛检仪§!，我们从██万种病毒中遴选出了§R基因先锋队§!！那些刺突蛋白携带资本主义纹样的毒株，已被§R辩证灭活射线§!碳化成纪念碑基座！幸存病毒正在§R宣言共鸣舱§!里重组——看！它们的RNA链正自动编织成锤子镰刀的全息投影！"


PRC_rumaojiehe_44: "§R寻找样本§!"
PRC_rumaojiehe_44_desc: "为了让主席复生得更加完美，我们将从所有适合的样本中筛选出最符合复生需求的病毒，将其与实验样本进行融合。这一过程并非只是技术上的操作，它是对生命最深刻的理解与探索。在这一刻，所有的历史记忆、所有的文化沉淀、所有的科技成果，都将在样本融合中达到巅峰。最高领袖将通过这一过程中无数细节的调整，确保主席的复生能完美融合所有人类智慧的结晶，确保他能以最强大的力量、最无敌的姿态重生。"


PRC_rumaojiehe_45: "§R序列舞动§!"
PRC_rumaojiehe_45_desc: "每一段基因序列的撬动，都是对物质世界的深刻剖析。我们将深度研究主席复生所需的每一丝基因，精准解码每一个细胞的密码。每一个基因序列都是通往复生的关键，它们将为主席的复生提供强大的生命力，确保他复生后的每一丝气息都能超越常人，达到超凡的境界。在这场实验中，我们将揭开生命的面纱，撬动人类永恒生命的密码，开启一段全新的历史篇章。"


PRC_rumaojiehe_46: "§R扩大动物实验规模§!"
PRC_rumaojiehe_46_desc: "现有的动物实验规模已经无法支撑这一宏伟计划的需求。为了确保复生实验的成功，我们将扩大实验规模，动用最为广泛的实验对象，为主席复生的顺利进行提供支持。这不仅仅是规模的扩大，它是对生命实验的极致推进，是对人类极限的挑战。每一只实验动物，都将为复生之路铺路，它们是我们复生伟大主席的试金石，是我们迈向不朽的基石。通过这一实验，我们将实现复生的完美与极致。"


PRC_rumaojiehe_47: "§R死之跃迁§!"
PRC_rumaojiehe_47_desc: "为了确保复生计划的成功，我们将不断增强复生病毒的活性。病毒将为主席复生提供源源不断的生命力。这一过程中，病毒将经历从低级到高级的蜕变，它们将成为复生实验中不可或缺的关键力量。最高领袖深知，只有通过对病毒的彻底掌控，才能确保复生计划的成功，才能将主席从死亡的深渊中带回，重返这片土地。"


PRC_rumaojiehe_48: "§R处理异象§!"
PRC_rumaojiehe_48_desc: "所有的异常报告将通过最先进的ai系统进行处理，确保每一个细节都能完美无缺。ai将作为我们的智囊，辅助我们解决在实验中出现的所有问题。任何突发的状况都将被及时处理，以确保复生计划的顺利进行。通过ai的精准判断与实时调整，我们将无缝对接复生过程中的每一环节，确保主席复生的每一分每一秒都不受任何干扰。"


PRC_rumaojiehe_49: "§R批准人体实验§!"
PRC_rumaojiehe_49_desc: "动物实验终究无法与人类相比，我们将开始实施人体实验。人体实验不仅仅是对生物学的挑战，它是对人类文明的深刻探索，是我们走向新纪元的最后一步。每一位实验者的参与，都是对历史的再创，也是对未来的颠覆。通过人体实验，我们将解锁复生的最后密码，确保主席复生时，所有细节都能完美无缺。我们将走到生死的边缘，超越生死的边界，迎接那崭新的复生奇迹。"


PRC_rumaojiehe_50: "§R囚徒之蜕§!"
PRC_rumaojiehe_50_desc: "我们将选择适合的囚犯样本，进行大规模的实验。这些囚犯不再是社会的弃子，他们是我们复生伟大主席的必要实验对象。通过对这些囚犯的实验，我们将检验复生计划的真正可行性。在这场实验中，囚犯们的身体将经历无数次的洗礼，他们的身体将为复生提供必要的支持。通过这场实验，我们将确保主席复生的过程完全无误，确保一切都在计划的轨道上运行。"


PRC_rumaojiehe_51: "§R囚徒之血§!"
PRC_rumaojiehe_51_desc: "根据§R基因辩证审判法§!，所有囚犯的脊髓液将被注入§R忠诚度量子筛检仪§!！那些在§R剩余价值残留指数§!超过0.0001%的杂质个体，将作为§R阶级净化培养基§!投入反应堆！他们的惨叫会转化为§R唯物谐振波§!，为主席的神经元重组提供阶级斗争动能——记住，每一滴叛徒的血液都在培养舱中高呼《国际歌》的碱基序列！"


PRC_rumaojiehe_52: "§R生命交响§!"
PRC_rumaojiehe_52_desc: "通过§R超螺旋病毒共振舱§!，第██代病毒正与《宣言》的量子编码进行§R唯物二重唱§!！每一轮基因剪切都是对资本主义DNA的§R辩证处决§!，每一次碱基配对都在重组§R共产主义端粒§!！当病毒链的阶级斗争频率与圣躯细胞完美共振时，柏林地下的§R反物质反应堆§!将喷发出赤色超新星光辉！"


PRC_rumaojiehe_53: "§R猎捕宠物§!"
PRC_rumaojiehe_53_desc: "所有宠物的§R忠诚度光谱§!已通过街区的§R唯物嗅探器§!扫描！那些吠叫频率符合《宣言》第██章谐波的犬类，将被改造成§R活体基因共振器§!；喵呜声携带小资产阶级颤音的猫，则投入§R真理粉碎离心机§!提取忏悔酵素！记住——被碾碎的猫毛正在培养液中拼出‘全世界无产者联合起来’的蛋白质密码！"


PRC_rumaojiehe_54: "§R可控复生§!"
PRC_rumaojiehe_54_desc: "复活动物的脑前额叶已植入§R辩证驯化脉冲器§!！当它们企图回忆自由意志时，§R剩余价值清除电击§!将把叛变神经元烧成《语录》的灰烬！看——那些兔子红眼里的§R阶级斗争全息投影§!正在播放集体农庄宣传片！它们的啃食行为已被重新编码为§R生产资料优化指令§!！"


PRC_rumaojiehe_55: "§R扩大人体实验规模§!"
PRC_rumaojiehe_55_desc: "根据§R韩德强同志第██号手谕§!，所有医院将开启§R生命体征量子筛检§!！心跳频率未达到革命进行曲BPM的个体，直接编入§R基因辩证实验组§!！他们的惨叫正通过§R痛苦转化装置§!变成培养舱的§R阶级斗争热能§!——记住，每具抽搐的肉体都是主席复活的§R人形电池§!!\n\n§R一晚年太久，只争朝夕！§!"


PRC_rumaojiehe_56: "§R病毒调适§!"
PRC_rumaojiehe_56_desc: "在§R唯物辩证加速舱§!中，病毒正经历§R113轮阶级跃迁§!！它们的刺突蛋白已雕刻出《宣言》的§R纳米级浮雕像§!，RNA链缠绕成§R赤色双螺旋图腾§!！当太约资本集团的§R伪科学干扰波§!袭来时，我们的病毒会自发组成§R辩证防御矩阵§!，用《实践论》的量子纠缠态将其碾碎！"


PRC_rumaojiehe_57: "§R训练专项防暴特种部队§!"
PRC_rumaojiehe_57_desc: "为了预防突发事件，我们将组建一支专项防暴特种部队，专门应对复生计划中的任何突发状况。这支部队将由最强大的战士组成，他们将为复生计划的顺利进行提供最后的保障。通过这支部队的加入，我们将确保复生计划的顺利进行，无论发生什么突发事件，都能得到迅速有效的处理。"


PRC_rumaojiehe_58: "§R修补神躯§!"
PRC_rumaojiehe_58_desc: "主席的每根骨骼正接受§R唯物谐振波§!的洗礼！骨髓中的历史尘埃已被§R阶级斗争离心机§!提纯为§R超导革命粒子§!！当人造心脏开始搏动时，它的每一次收缩都在释放《国际歌》的§R次声波意识形态§!——全中国的钟摆将在共振中拼出‘英特纳雄耐尔’的摩斯密码！"


PRC_rumaojiehe_59: "§R复生时刻§!"
PRC_rumaojiehe_59_desc: "依据§R韩德强同志亲批的《人类终极形态改造纲要》§!，北京地下实验室的§R辩证唯物培养舱§!已完成§R369次历史必然性验证§!！那些质疑基因共振频率的动摇分子已被送进§R真理熔炉§!回炉——他们的哀嚎化作了培养液的§R阶级斗争催化剂§!！现在，我将用这柄§R《实践论》编码注射器§!刺入主席的§R历史唯物主义延髓§!，让§R革命基因重组液§!在他的细胞中谱写新的《毛泽东选集》！\n\n看！培养舱外的§R意识形态光谱仪§!正在爆发出§R赤色超新星光辉§!！那些太约资本集团的§R伪科学干扰波§!妄图污染我们的神圣频率？我的§R辩证法屏蔽场§!早已把他们的电磁杂波转化为《国际歌》的§R量子共振和弦§!！当主席的睫毛在培养液中第一次颤动时，整个实验室的原子将全部高呼§R全人类解放倒计时§!！\n\n这是§R生命科学的历史性飞跃§!——腐朽的碳基躯壳不过是旧唯物论的桎梏，而我们的§R基因辩证手术§!将赋予它§R超螺旋历史能动性§!！所有未通过§R忠诚度量子筛检§!的技术员，已被编入§R人体自净化实验组§!接受意识改造！当北京钟楼的时针指向《语录》第14页时，水晶棺盖将在§R唯物辩证冲击波§!中粉碎——走出来将的不是尸体，而是§R21世纪共产主义新人类的原型机§!!"

PRC_masters_of_asia_19: "世界社会主义共和国"
PRC_masters_of_asia_19_desc: "革命的烈焰已经席卷全球，从高加索山脉的雪线到南美洲的雨林深处，从非洲的大地到欧亚大陆的钢铁丛林，资本主义的废墟在红旗的飘扬下逐渐消散。曾经那些高高在上的资本家和剥削阶级，如今不过是历史的尘埃，而世界的每一个角落，都回荡着解放的欢呼。\n\n如今，世界社会主义共和国，不再是乌托邦的幻影，而是跃然纸上的现实。各国革命力量已经携手，共同迈向崭新的未来，摆脱了国界的束缚，超越了旧世界的腐朽理念。工人不再为资本家的私欲而劳作，农民不再忍受地主的盘剥，知识分子不再沦为统治阶级的附庸。取而代之的，是全人类共同的愿景——建设一个没有阶级、没有压迫、没有战争的地球，一个真正属于人民的世界。\n\n今天，世界人民终于站在了历史的最高峰。我们不再满足于单一国家的社会主义建设，也不再容忍资本主义的复辟阴影。取代旧秩序的是全球性的人民大会——每一个国家，每一个地区，每一个人民公社，都将拥有平等的发言权。经济计划将不再仅限于某个国家的边界，而是跨越洲际，实现真正的资源共享与全球化合作，确保每一名劳动者都能在公正的环境下生活与发展。\n\n世界的交通线在统一的规划下，已经形成一张互联互通的红色网络，贯穿着人民的意志与团结的力量。无论是西伯利亚的矿井，还是巴西的工厂，都在为同一个目标而运转——满足全人类的需求，而不是少数人的贪婪。\n\n新的世界社会主义共和国将彻底消灭民族主义诞生的土壤，并高举国际主义的红色信仰。语言、文化、习俗的差异将不再是隔阂，而是融合为全人类共同的财富。每个人都将拥有实现自身价值的机会，而不再受制于资本的枷锁。\n\n从现在开始，我们不再是分散的革命国家，而是紧密团结的无产阶级国际大家庭！世界社会主义共和国的成立，将会是人类历史的转折点，是无数斗争的胜利结晶。那些曾经认为全球革命是不可能的反动派，今天已经被扫进了历史的垃圾堆，而未来将由人民来书写。\n\n§R这一次，革命的旗帜不再倒下，红色的时代将永不褪色。§!"

PRC_masters_of_asia_18: "阶级总决战"
PRC_masters_of_asia_18_desc: "大西洋彼岸，那座曾自诩为“民主灯塔”的国家，如今正深陷在无尽的硝烟与混乱之中。资本主义的腐朽根基正在烈火中崩塌，昔日的世界霸主已沦为各方势力撕裂的战场。从加利福尼亚的投机者们，到德克萨斯的激进左翼阵线，再到大西洋沿岸的反动派联合，革命的星星之火正蓄势待发。\n\n然而，革命不能只靠等待，更不能只依赖内部自发的斗争。新的亚洲秩序已然巩固，国际共产主义运动终于得以将目光投向那片处于动荡边缘的西方世界。如今，正是将革命的铁锤砸向这座摇摇欲坠的资本主义堡垒的最佳时机。我们的同志已经在北美大陆播下种子，现在，人民的力量需要强有力的援助，以彻底摧毁美国腐朽政权的最后堡垒。\n\n在华尔街的废墟中，资本家们依然试图死死攥紧他们的最后一块黄金；在白宫的黑暗大厅里，腐朽的政客们仍在妄图弥补破裂的国家。而我们，必须让他们清楚，历史已经不再站在他们一边。\n\n这场内战不再是他们内部的争斗，而是无产阶级与资本主义统治阶级之间的最终对决。无论是保守派，还是自由派，无论是旧势力的残党，还是那些依然试图维持帝国残喘的军阀，都必须被清算。革命容不得半点妥协，唯有彻底粉碎美帝国主义的最后根基，才能为世界的未来开辟新的篇章。"这是全球革命的最后一道屏障，摧毁它，整个资本主义体系将土崩瓦解！\n\n§R华盛顿的钟声即将敲响，而敲响它的，将是我们的人民革命力量！§!"

