ZOM_of_china_dynamic_desc: "§RM-Virus§!是现代生物科学历史上最具破坏性的病毒之一。其独特的感染模式将感染者划分为“活体宿主”与“死亡复生体”两大类别，无论感染形式如何，最终都将导向人类形态的彻底改变。\n\n在感染§RM-Virus§!后的数秒至数分钟内，病毒会迅速侵入中枢神经系统，并对宿主的大脑进行全方位重塑。前额叶皮质（负责理性思考）迅速退化，而杏仁核与下丘脑等情绪中枢则被病毒极端刺激，产生持久性亢奋状态。受感染者的肾上腺素分泌量远超人类生理极限，导致：§R超常力量与速度，持久的高战斗力，痛觉彻底消失，免疫系统超速运作以及对理性思维的全面摧毁。§!\n\n由于副交感神经系统的抑制，病毒宿主不会因疼痛或疲劳而失去战斗能力。更可怕的是，宿主会表现出高度战术配合倾向，能够进行基础层面的协作围攻，甚至展现简单的战术意识，使其在战场上成为极其致命的存在。\n\n当宿主因伤势过重或其他原因死亡后，§RM-Virus§!将在死者体内启动逆向细胞修复机制，借助病毒自身的仿生电信号系统，强行刺激大脑皮层，进而实现死者的复生。此阶段的个体表现出以下特点：\n\n§Y细胞再生能力：§!部分腐烂组织得到修复，个体外观可能呈现出不完整但仍能运动的状态\n§Y神经系统替代机制：§!宿主大脑原始意识被抹除，行动受病毒驱动\n§Y对活体目标的精准捕猎：§!复生体展现出强烈的攻击性与捕食本能，专门猎杀非感染者\n§Y可持续行动：§!即便心脏或内脏被破坏，感染体仍能继续移动，除非彻底摧毁头部\n\n某些高等级复生个体甚至能够保持部分宿主的记忆，导致它们具备一定程度的环境适应性与拟态欺骗能力，成为更难对抗的威胁。\n\n§RM-Virus§!的传播方式高度多样化，极具毁灭性：\n\n§Y体液传播：§!被感染者的血液、唾液、体液接触正常人群即可实现传播。\n§Y空气传播（特定条件下）：§!实验数据表明，当空气中病毒浓度达到临界值，§RM-Virus§!可以短时间内通过气溶胶方式传播，直接感染大量目标。\n§Y尸体传播：§!被感染个体即便被完全摧毁，其残留组织仍能释放病毒，持续污染环境。\n\n§RM-Virus§!的传播效率极高，并具有惊人的环境适应能力，能够在极端温度、干燥条件下存活长达数月，甚至在某些水源中长期保持活性，使得病毒的清除变得近乎不可能。\n\n§R此刻，全人类正站在灭亡的边缘。它不是战争，不是瘟疫，它是一场对人类生存权的最终审判。§!"
SWKKQ_NEW: "国际丧尸应对委员会"
POLITICS_MAO_SS_DESC: "从毛泽东纪念堂爆发的丧尸病毒已经有从北京蔓延至全世界的趋势，世界各国即使联合组建了国际丧尸应对委员会，依然无法控制住丧尸的传播。然而，近日各地均发现丧尸群的攻势大为减缓。同时，卫星也探测到丧尸群的大规模流动，各国陷入紧张的气氛，国际观察员认为这可能是暴雨前的宁静。\n\n经过几天侦察，委员会终于发现丧尸群大规模流动的原因——他们都流向北京，参与丧尸的大串联！\n\n根据委员会派出的无人机传来的画面显示，在天安门广场上聚集了大批的丧尸，它们都面朝着天安门，摩肩接踵，手中竟都拿着一本红色的小本，从高空俯瞰，好似一片红色、白色和黑色互相交织的海洋。而在早已破败不堪的天安门城楼上，站着丧尸毛泽东和韩德强，毛泽东神色严峻地望向城楼下的丧尸，似乎如生前视察大串联的红卫兵一般。整场神秘的仪式持续几个小时，之后停滞在广场的丧尸便会四散开来，到了第二天又聚集在原地。\n\n委员会的专家均对此表示恐惧和不解，并试图解释这种行为的原因。一名专家认为，由于毛泽东为丧尸原体，他身上所具有的某种特殊物质或气味驱使丧尸群到北京聚集。另一名专家则提出异议，委员会经过研究，发现丧尸可能具有生前一定的记忆和智能，丧尸毛泽东或许是想重现生前大串联的场景，来满足自己的某种心理。不论原因如何，专家们都一致认为这种行为十分危险，需要持续关注。\n\n专家们所不知道的是，在无人机未拍到的地方，毛泽东望着眼前的丧尸群，\n\n§R他那干裂的眼角竟流出几滴眼泪。§!"
