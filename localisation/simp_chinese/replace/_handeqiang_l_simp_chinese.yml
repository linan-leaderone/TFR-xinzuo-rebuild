kasitekuoism:0 "卡斯特罗主义"
kasitekuoism_desc:0 "\n\n\n\n£GFX_Ideology_kasitekuoism \n\n\n\n\n\n随着苏联的解体，古巴失去了来自东方阵营的经济援助，被迫在国际孤立与国内困境中寻找生存之道。卡斯特罗主义由此逐渐演化，它试图在维持古巴共产党统治的同时，通过有限的经济自由化与外交多元化来适应新世界格局。尽管该意识形态仍然宣称坚持马克思列宁主义的基本原则，但同样的，强调务实改革，允许小规模私营经济发展，同时在医疗、教育等社会领域保持国家控制。外交上，古巴在拉美、欧洲与亚洲寻求新盟友，以维持独立自主的“社会主义”道路。卡斯特罗主义的核心目标是确保古巴共产党的长期执政，在变革与坚守之间寻找平衡，以避免重蹈东欧各国亡党的教训。"

gzl_socialism:0 "自发性工团-马克思主义"
gzl_socialism_desc:0 "\n\n\n\n£GFX_Ideology_handongfangzuo \n\n\n\n\n\n自发性工团-马克思主义是一种融合了马克思主义理论与工团主义实践的革命意识形态。它承认马克思和列宁在阶级斗争与无产阶级专政理论中的核心地位，同时强调工人自发组织与直接行动的重要性。该意识形态主张通过工会、工人委员会等基层组织，推动工人自主管理生产与社会事务，反对官僚化的国家控制。它认为，工人阶级的解放不仅依赖于先锋党的领导，更需依靠工人自身的觉醒与组织能力。自发性工团-马克思主义追求一种去中心化的社会主义模式，既继承马克思主义的革命目标，又赋予工团主义以新的生命力，试图在理论与实践之间找到平衡，最终实现无阶级社会的理想。"

sm_socialism:0 "团结工联主义"
sm_socialism_desc:0 "\n\n\n\n£GFX_Ideology_handongfangyou \n\n\n\n\n\n团结工联主义是一种以工会为核心、主张通过集体行动实现劳资利益协调的意识形态。它强调工人阶级的团结与组织力量，支持通过罢工、谈判等非暴力手段向资本家施压，迫使其与工人代表建立合作关系。团结工联主义并不追求彻底推翻资本主义制度，而是致力于在现有框架内改善工人待遇，推动劳资双方的利益平衡。它认为，通过工会的强大组织和谈判能力，工人可以逐步获得对生产过程的更大控制权，并最终实现经济民主与社会公正。团结工联主义的目标是建立一个以工人利益为主导、资本家与劳动者共存的社会，既避免全面的阶级斗争对社会的破坏性，又为工人阶级争取实质性权益。"

maoism_cyber:0 "电子毛主义"
maoism_cyber_desc:0 "\n\n\n\n£GFX_Ideology_maoism_cyber \n\n\n\n\n\n在一次意外的科技突破后，毛泽东通过超级AI的神经网络复生，苏醒于新时代的数字空间。在信息的洪流中，他以令人惊异的速度吸收并解析了十九世纪以来所有的思想流派与理论体系，结合自己过去的革命经验，逐步形成了全新的意识形态——电子毛主义。"
