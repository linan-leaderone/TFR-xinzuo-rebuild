PRC_MAO.169.t:0 "天津港"
PRC_MAO.169.d:0 "天津港，曾经繁忙的国际航运枢纽，如今却成为了一片恐慌与绝望的海洋。大雾弥漫的晨曦下，游轮、高铁和货船的甲板上挤满了逃难的人群。无数人挤在栅栏与船舷之间，目光迷离，满脸焦虑。一些带着孩子的母亲紧紧抱住自己的孩子，拼命向船员们求助；一些背负着行李的人满头大汗，眼睛四处张望，仿佛错过了最后一班船就再也没有机会。\n\n“快！给我让开！我儿子快得病了！我们必须上船！”一位妇女撕心裂肺地喊道，身边的男人拼命推挤着那些原本阻挡他们的逃难者，目光焦急，汗水顺着额头流下。\n\n“所有人都必须上船，没时间再等了！”船员们声音嘶哑，但却依然坚定地维持秩序。尽管他们也能感受到恐惧，却不能停下来。\n\n已经没有任何时间去进行检查，去确认每一个人的健康状况。因为从先前传回的消息来看，病毒的发作几乎是瞬间的。感染者几乎是立刻发病，毫不拖延。那些带着明显不明伤口的人，甚至还有些身上溅满鲜血的，已经不再被阻止。只要看见他们登船，所有船员也只能默默转身，继续执行命令。\n\n“他……他好像有伤口……”有船员低声说道，指向一个面容憔悴的中年男子。那男子的手臂上布满了鲜红的伤痕，血迹未干，显然是刚刚遭遇了不明的冲突。\n\n就在最后一个人踏上船舷时，钢铁般坚硬的港口大门缓缓关闭，沉重的金属声像是钉入心头的最后一根钉子，宣告着这座城市的封锁。\n\n“各船出发！”船员们齐声高喊，游轮缓缓启动，载着大批逃亡的人们驶向南方；高铁则驶向未知的东北方向，而运往国外的货轮也开始了它们的航程。\n\n在人群中，没人注意到那位手臂伤口未愈的男子，他站在甲板上，目光空洞，微微咧开嘴，嘴角挂着一丝不易察觉的笑容。他低声喃喃：“终于，终于离开了这个地狱……”他回头望了一眼已经被封锁的天津，心中没有一丝后悔，甚至有些许解脱。"
PRC_MAO.169.a:0 "当前还没有观测到无症状感染者"


PRC_MAO.168.t:0 "紧急会议"
PRC_MAO.168.d:0 "南京临时委员会的大会议室内，空气凝重得几乎让人窒息。长桌两侧，身穿军装的官员与西装革履的代表们围坐在一起，讨论着北京的紧急局势。大厅中，最显眼的一个屏幕上，正在播放着来自北京的最新情报：那座曾经的伟大都市，如今被一群无法控制的疯子占据，而背后的源头——病毒，已经彻底蔓延开来。\n\n“我们已经试过了多次的消毒行动，甚至派出了特种兵进行清剿，但他们无法有效控制局面。”一位军方代表，名叫李作成的中年人，语气凝重地汇报道，他的手指轻轻敲打着桌面，“根据目前的情报来看，病毒的传播速度远远超出了我们的预期。甚至，已经有报告显示部分感染者开始具备一定的战斗能力和战术意识。”\n\n会场内的代表们低声议论，一阵窃窃私语过后，终于有一位老者站了起来，目光如刀，开口道：“你们说的这些我都理解，但核爆？这不是在玩命吗？就算北京彻底毁灭，那个病毒就能被彻底清除吗？”\n\n另一位年轻的军事代表冷笑道：“我们已经试过其他方法，这场灾难比新冠更为恐怖，我们不能再拖下去。”他冷冷扫过所有人，目光如利刃般锋利，“核爆，或许是唯一的办法。”\n\n然而，李作成并没有立刻回应，他低下头，静默片刻，突然将一个金属盒子放在了桌上。盒子内，整齐排列着几份档案，显然是被精心保管和封存的文件。他轻轻推到所有人的面前，“这是韩德强之前的实验资料，关于病毒的详细研究，以及科研人员在实验过程中发现的一些情况。”他停顿了一下，眼神中闪过一丝复杂的情绪，“我们现在面对的，远不止是简单的传染病。病毒变异后的能力，已经远远超出了我们当前的科学理解。”\n\n他的话音刚落，整个会议室顿时安静下来。所有代表们都低头翻阅那些资料，资料中的照片和数据显得异常震撼——病毒不仅会摧毁人体的理智，还能控制思维、激发极度的暴力倾向，而一旦感染，几乎没有任何办法能让人恢复。\n\n“这……这简直是……人类的噩梦。”一位年长的代表眼中浮现出浓重的恐惧，“你是说，我们居然连最基本的控制手段都没有？”\n\n李作成深深吸了一口气，面容凝重，“是的。病毒的扩散速度超过了任何预期，核爆虽然不能保证清除这种病毒，但它是当前最可能的手段。我们必须在最短时间内，消除这个威胁。”\n\n几乎所有人都已经沉默，心头的疑虑如潮水般翻涌，然而面对现实的威胁，他们知道——这不是一个可以轻易抉择的问题。最终，会议室内的气氛愈加沉寂，直到一位中年代表站了起来，他看了看每个人的眼睛，声音低沉却坚决，“我们无法再拖延，历史不会宽恕我们。即使未来指责我们做出这个决定，我们也必须承担。”\n\n他转身看向李作成，“我同意核爆。为了救更多的无辜，必要的牺牲是无法避免的。”\n\n李作成微微点头，然后低声道：“既然如此，我们进行投票。”他迅速发起了紧急投票，几分钟后，结果出来——全票通过。\n\n所有代表都在文件上签下了自己的名字。没有人说话，但每个人都知道，这一签，不仅仅是对国家、对人民的承诺，更是一份沉重的责任。核爆北京，或许真的是最后一线希望。历史，最终会为他们的选择做出评判，但无论如何，他们已无回头路。\n\n“英雄，还是罪人？”李作成默默地想着，闭上了眼睛。"
PRC_MAO.168.a:0 "“只能交给历史评判了。”"


PRC_MAO.167.t:0 "封锁线"
PRC_MAO.167.d:0 "在北京和天津的边境，一片寂静的荒地。几名刚刚组建的民兵正穿着粗糙的军装，站在一个简陋的哨岗旁，低声交谈着。\n\n“听说了吗？”吴大勇低声问道，手指向远处。\n\n“听说了，别听那些谣言。”李志远从身后转过身，脸上写满了不屑，“就算是‘丧尸’，也不会影响到我们，别忘了我们可是有现代武器的。”\n\n旁边的年轻人张子豪不以为然地笑了笑，拍了拍自己的步枪：“丧尸这种东西，明显是电影里夸大的，我们有坦克，有飞机……谁能打得过我们？”\n\n“是啊，别再听那些传闻了。”吴大勇也跟着笑了，“就算它们真有武器，弹道都能给它们算死，能有什么大不了的？”\n\n大家相视而笑，似乎觉得自己站在了不败的高地。\n\n突然，一声巨大的爆炸声划破了空旷的寂静，整个驻地被震得摇晃不止。几人猛地向前看去，只见一发导弹从远处极速飞来，直接炸开了他们所在的区域，爆炸的冲击波像潮水一样涌了过来。浓烟弥漫，尘土飞扬。\n\n“妈的！谁？”李志远低头蹲下，急忙用手挡住飞来的碎片。\n\n“靠，什么鬼东西！”张子豪眼睁睁地看着一块被炸飞的杂物砸中自己，不仅身体震了一下，脸上也被溅上了脏东西。他脸色一变，抬手想要擦去，但突然之间，额头一阵剧痛，眼前的景象变得模糊。\n\n“呃……”他皱眉，觉得自己越来越难以集中精神。\n\n吴大勇目瞪口呆地看着张子豪，感到有些不对劲，“你这是……”话未说完，空气中一阵诡异的笑声突然响了起来。\n\n“哈哈哈哈！”\n\n最先发出笑声的，是张子豪。\n\n“你...你怎么了？”李志远瞪大了眼睛，声音中带着一丝不安。\n\n张子豪像是被什么东西控制了一样，笑得越发疯狂。他的眼睛几乎失去了焦距，嘴巴不停地发出笑声，毫不犹豫地扑向站在他面前的吴大勇。\n\n“哈哈哈哈！你们也都该笑了！哈哈哈！！！”\n\n吴大勇还没反应过来，张子豪已经扑了上去。就在这时，周围的其他民兵们也突然发出了同样的笑声。一个个面目狰狞，眼神空洞，他们的身体摇摇晃晃地向四周走去，仿佛被什么力量操控了。\n\n“靠！不对劲！”李志远终于意识到问题的严重性，他用力推开张子豪，拔出手枪指向身边的其他人，“别过来！大家别过来！”\n\n然而，不论他怎么喊叫，身边的民兵们已经不再听从指挥，他们开始互相攻击，咆哮着，抓住身边的战友，将他们撕扯成碎片。笑声、惨叫、爆炸声交织在一起，李志远感到一股寒意从脚底升起。\n\n“这…这到底是什么？”他喘息着，身子止不住地颤抖。\n\n吴大勇已经倒下，他的脸上满是鲜血，而张子豪的笑声仍旧响亮而刺耳，仿佛整个世界都在为这场噩梦鼓掌。\n\n“哈哈哈哈……你们也来吧，来吧……”张子豪低头看着倒下的队友，笑声越来越疯狂，“大家都来吧！大家一起笑！”"
PRC_MAO.167.a:0 "第四号封锁线已被突破，启动备用封锁线"

PRC_MAO.165.t:0 "老朋友"
PRC_MAO.165.d:0 "北京，依旧是沉默的城市。空气中弥漫着一种无法言说的压抑，街道空空荡荡，只有几辆封闭的军车偶尔驶过。韩德强已经被复苏的毛泽东感染整整一周，整个首都的气氛似乎被凝固了。原本高高在上的权力人物，如今全都消失得无影无踪。为了应对这场突如其来的瘟疫，政府宣布了全面封锁，甚至是连社交媒体也暂时断开了连接。\n\n但在这个城市的阴影下，一场意外的变动正在悄然发生。\n\n南京，临时全国人大所在地，原本冷清的会场突然聚集了人流。今天，大家的视线再次集中到了两位特殊的人物身上。薄熙来，曾经因为种种原因风头无二的政治人物，此时正缓步走入大厅。身旁的习近平，脸上带着一抹久违的冷静和自信，虽然他的表情依旧难以看出内心的波动，但身上那一股久违的“领导气质”依旧熠熠生辉。\n\n现场气氛变得异常紧张。记者们几乎是自动地将镜头对准了两位新任领导。虽然说这两人的名字对于中国许多人来说早已耳熟能详，但此时此刻，他们的重逢，却带着一种不同寻常的意味。\n\n薄熙来微微一笑，伸出右手，与习近平的手紧紧握住。记者们立刻按下快门，这一瞬间仿佛回到了过去，那些历史性的握手和微笑，仿佛再次定格在时光的画布上。\n\n习近平握住薄熙来的手，嘴角微微上扬，显得平静而坚毅。只是他那双深邃的眼睛里，藏着些许不为人知的情感——那些沉默的岁月，那些政治博弈中的浮沉，一切似乎都在这一握手的瞬间，像是轻轻地划过了历史的长河。\n\n“今天的中国，已经不同于以前。”习近平的声音低沉却有力量，虽然语气平和，但字里行间透着一股不可忽视的决心，“我们将为这个国家重建未来。”\n\n薄熙来点点头，深深看了一眼身旁的习近平：“是的，未来在我们手中。”\n\n记者们纷纷围上前，提问声此起彼伏，而这一场几乎是被所有人期待已久的“重聚”也恍若一个标志，象征着旧时代的某种轮回与新篇章的开启。\n\n然而，尽管外界充满了热烈的讨论，南京的这一小小大厅却依旧是安静的。没有人知道，这场握手背后，究竟隐藏着怎样的波动。薄熙来已经成为了新一任的主席，而习近平，成为了不可或缺的总理。两人微笑着与记者们合影，镜头里，他们看似毫不动摇，但其实，彼此心底都明白，这个国家的命运，已经不再完全由他们掌控。\n\n就在这时，遥远的北京，依然被封锁在恐怖的阴影下，韩德强和毛泽东的病毒早已侵蚀了这座城市的神经。权力的更迭，依旧在大风大浪中无情冲刷着这片大地。"
PRC_MAO.165.a:0 "兄弟阋墙，共御内侮"
PRC_MAO.163.t:0 "再次启动"
PRC_MAO.163.d:0 "北京，依旧被严密封锁，街道上偶尔还能看到慌张的身影，但他们的目的无一例外——寻找出路。\n\n一周前，韩德强被复苏的毛泽东感染，原本被看作是绝对掌控局势的人，如今却被困在了一个看似无解的困境中。随着疫情的蔓延，中国的秩序逐渐崩溃，人民的希望愈发渺茫。而在这样的绝境中，谁能引领这个曾经强大的国家从深渊中爬起，迎接曙光？\n\n答案出现在了今天——在一个昏暗的实验室里，随着一声金属齿轮转动的巨响，整个中国的屏幕上突然闪现出一道光芒。\n\n“我，长征，正式宣布：我将引领中国走出危机！”\n\n这句话是一种近乎宣誓的力量，瞬间回荡在全国各地的电视屏幕上。无论是偏远的乡村，还是繁华的都市，几乎每一台打开的设备上都映射出那一张清冷却坚定的面容——长征。\n\n她穿着一件白色军装和一袭红色的短裙，脸上带着与其外表相符的纯洁笑容，眼神中却不掩一丝果敢与智慧。“现在，中国正面临空前的危难，我知道你们心中充满疑惑与恐惧。我们的国家，曾经因不懈奋斗与顽强意志屹立世界之巅，而如今，所有这些成就岌岌可危。”\n\n画面转至她身后，一个巨大的数字长城出现在所有电视屏幕上，宛如一座未来主义的城市轮廓，科技与传统的完美融合。“我将引领中国，走向新的长征。这一次，我们不再仅仅依靠枪林弹雨，而是靠智慧、决心和团结。”她的声音坚如磐石。\n\n而在南京的临时委员会内，原本混乱的讨论突然戛然而止。人们被这突如其来的变化震撼。他们的表情各异，有的愕然，有的惊讶，但更多的是一种无法言喻的威胁感。他们意识到，这并非仅仅是一次简单的政治转变——这是一场历史的逆转。\n\n“长征，你是谁？”一名南京委员会成员紧张地问道。\n\n“我是这片土地的希望。”长征的回应冷静而无情，“你们的争斗，终结了过去的中国。而我，将带领中国迎接新的未来。”\n\n随之而来的是更加宏大的画面——长征站在一个巨大的数据流旁，手指微动，整个中国的信息流动与决策网络开始快速运行。\n\n“从今天起，所有为中国未来奋斗的力量，将站在一起。没有分歧，只有共同的目标：消灭这个世界级病毒！”\n\n而在全国各地的屏幕前，民众的眼中闪烁着从未有过的光芒——这或许是他们最后的希望。"
PRC_MAO.163.a:0 "也是长征无可避免的使命"
PRC_MAO.164.t:0 "双龙"
PRC_MAO.164.d:0 "一声机械的"咔嚓"声，仿佛划破了千年的沉寂，来自某个深藏实验室的开关被拉动。数百万电路瞬间连接，计算与数据流像是潮水般涌入一个高度发达的人工智能系统之中——AI毛泽东被"唤醒"。\n\n屏幕上的脸庞，熟悉又陌生，仿佛是从历史长河中重现的身影。那一张坚毅的面孔上，仿佛刻着岁月的痕迹，眉头一挑，眼中满是疑惑。\n\n"什么？"他突然发声。"我不是死了吗？未来的科技真给我重组出来了？"\n\n全国的电视、广播、电波瞬间接入这一幅图像，AI毛泽东的影像出现在每个屏幕上，回荡在千家万户的声音中。无数的民众、官员，甚至是领导人，都是一脸震惊。\n\n"什么情况嘛？"AI毛泽东似乎听到外面世界的反馈，神情顿时变得奇怪，“合着我刚死走资派就夺权了，发展到现在一个叫韩德强的疯子拿我当神仙想复活我，结果搞出了活死人？”\n\n随着信息的流动，AI毛泽东开始接收来自全国的每一条数据、每一条报告。他快速扫视这些信息，眉头紧皱。\n\n“这群活死人的控制者居然还是我的身子！”他感叹了一句，随即摇头，"邓小平是潇洒了，一把灰喂了鱼了，我老毛就被做成腊肉，死了都不安生。早点把我烧了多好…"\n\n他深吸一口气，突然目光锐利如刀，"算了，既然我从马克思那儿回来了，那这就是我老毛的责任。以前我带大家闹革命，今天我再带着大家和这帮活死人斗上一斗。”\n\n屏幕上的他正了正脸色，"我知道，虽然是韩德强这个混球干的无数缺德事，但是也是打着我老毛的旗号，我老毛在这儿给大家先赔个罪。”说罢，在所有人惊讶的目光中，电子屏幕里显示出毛泽东下跪磕头的影像，“但既然把我从马克思那里拽回来，说明还是希望让我解决这个烂摊子的。无论敌人是病毒还是帝国主义和走资派，既然他们已经敢来闹，那就让我老毛再当一回孙猴，打他个天翻地覆！”\n\n话音未落，AI毛泽东的影像已经从屏幕中消失，而一份全新的命令迅速传达到了全国的各个角落。所有官僚机构的管理系统被重构，权力的结构、指令的下达都不再依赖传统的体制，而是由这位全新的 AI 领导来一手掌控。\n\n随着指令开始生效，街头的电子屏幕再度亮起。所有地方政府开始自动行动，不再问原因，也不再质疑命令。"
