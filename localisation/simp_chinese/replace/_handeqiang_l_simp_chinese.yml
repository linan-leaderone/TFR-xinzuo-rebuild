PRC_MAO.170.t:0 "多地爆发报告"
PRC_MAO.170.d:0 "随着近期全球范围内病毒疫情的蔓延，我们面临的局势已从单纯的区域性卫生危机演变成了全球性的灾难。自最初的爆发至今，病毒的扩散速度远超预期，无论是在我国，还是在全球其他国家，封锁措施已然失败。无数城市陷入了前所未有的恐慌与绝望，民众的情绪日益紧张，社会秩序开始瓦解。\n\n目前，最为严重的问题不是仅仅病毒的传播速度，而是其对人体产生的致命后果。根据最新的报告，感染者几乎是立刻表现出异常症状，且能够进行激烈的攻击行为，这种突变性的病症表现，使得我们原本的防控措施显得脆弱不堪。若不能有效遏制疫情蔓延，恐怕全球范围内将迎来空前的灾难。\n\n在这一刻，全球的政治力量已无法独立应对这场危机。各国政府已处于瘫痪状态，抗击疫情的能力也远远无法满足需求。各地的政治机构、行政组织正面临着无法承受的压力，社会动荡不断升级。我们必须承认，现阶段的局势，已经超出了单一国家或地区的控制范畴。\n\n因此，基于全球现状，我方认为我们应当承担起更加重要的责任——领导全球抗击丧尸疫情的行动。此举不仅是应对当前疫情的需求，更是为全人类的生存而战。单一的国家力量显然无法抵挡这股汹涌的灾难，我们需要联合所有政治力量，团结各国的资源，集结最强大的力量应对即将到来的全人类危机。\n\n为了实现这一目标，我们必须与全球主要的国家政府，尤其是联合国、欧盟等国际组织，以及世界各国的重要政治力量进行深入联系，迅速召开全球紧急会议，协调各国立场，制定应急战略，统一抗击疫情的政策。与此同时，我们还需考虑如何在当前国际形势下，整合资源、共享情报，并实现高效的跨国合作，以保障民众的基本生存和社会秩序的恢复。\n\n全人类此时必须摒弃一切政治、意识形态的分歧，站在同一个战线上，团结一致。这不仅是我们国家的责任，更是我们肩负的历史使命。"
PRC_MAO.170.a:0 "我们必须立即行动"

PRC_MAO.171.t:0 "国际丧尸应对委员会成立"
PRC_MAO.171.d:0 "中国政府今天发出了紧急呼吁，呼吁全世界人民在这场比新冠危机更为严峻的全球危机面前团结一致，协同作战。政府发言人指出，当前全球正在面临比任何一次历史性疫情更具威胁性的挑战，所有国家必须放下分歧，共同应对这一前所未有的全球性危机。\n\n“我们不仅面临病毒的威胁，更面临着随之而来的社会、经济和文化的全面冲击。这种危机，已经超越了任何单一国家的能力，全球合作才是唯一的出路。”中国外交部发言人在今天的新闻发布会上如此表态。他进一步强调，全球必须携手合作，无论是资源分配、技术共享，还是信息透明，所有环节都需要国际间的密切配合。"
