PRC_MAO.180.t: "揭开真相"      
PRC_MAO.180.d:0 "某大学的大会堂座无虚席，来自各个院系的学生齐聚一堂，等待着张云清教授的讲座。硕大的屏幕上，一张熟悉的头像映入眼帘——那是诺贝尔文学奖获得者莫言。\n\n“在座的同学们，谁读过莫言的作品？”\n\n张云清教授缓缓开口，话音落下，学生席间顿时响起窸窣声。有的学生点头示意，有的则交头接耳，低声议论。\n\n“莫言是新中国第一位获得诺贝尔文学奖的作家，文学成就斐然，备受瞩目。然而，他也是一位极具争议的作家。”张云清微微停顿，目光扫过台下，“但今天，我不打算分析他的文风或技巧，而是要带大家剖析莫言作品中颇具争议的内容——那些暗含反华、反社会主义立场的叙述。”\n\n话音刚落，原本安静的会场瞬间泛起涟漪。学生们议论纷纷，有人皱起眉头，有人若有所思，而更多的人则屏息凝神，等待着教授的深入讲解。\n\n张云清轻点鼠标，屏幕上一行醒目的标题跃然出现：\n\n“批判的目光——莫言作品中的历史叙述与意识形态陷阱”\n\n“不可否认，莫言是一位才华横溢的作家，他的作品因独特的魔幻现实主义风格和强烈的批判精神而享誉国内外。然而，当我们深入解读，不难发现，他的历史叙述存在着鲜明的倾向性——淡化甚至否定共产党在抗日战争中的作用，丑化新中国成立后的前三十年。”\n\n教授一边说着，一边翻动幻灯片，屏幕上浮现出一段段选自莫言作品的原文。\n\n“请大家看这一段。”张云清指着《丰乳肥臀》中的一节，“这里写到，上官鲁伊在饥荒中吞食煤块分娩。大家初看一定很震惊。但值得追问的是：作者为何选择将合作化运动的高潮时刻，与人类最原始的生存本能并置？表面上是对生存困境的极端呈现，实则在暗示合作化运动的‘罪恶’。作者用极端的饥饿描写，将社会制度的探索简化为‘政策导致饥荒’的因果关系，以文学之名，行丑化之实。”\n\n他又指向另一页幻灯片，“在《生死疲劳》中，主人公西门闹轮回转世，经历土地改革的残酷斗争。看似荒诞，却通过塑造‘受害者’的形象，将土地革命描绘为血腥暴力，淡化其正义性，甚至暗示其非正当性。”\n\n学生们目不转睛地盯着屏幕，或皱眉，或若有所思。张云清继续道：“再来看这两位角色的塑造——《丰乳肥臀》中的司马库与孙不言。司马库，作为国民党军官，竟被描绘得豪迈、血性、重情义；而贫苦出身的解放军战士孙不言，却被丑化为心智残缺、暴戾嗜杀的‘打手’。这样的描写，真正的用意是什么？很明显，莫言企图削弱革命的正义性，将土地革命等同于野蛮暴力，质疑其历史合理性。”\n\n屏幕再度翻页，张云清教授语气沉凝：“再看《红高粱家族》，这里写到八路军胶高大队偷农民的狗皮，甚至攻打地方抗日武装。这是人民军队该有的表现吗？莫言完全无视‘三大纪律八项注意’，将八路军描写成土匪兵痞，抹杀了中国共产党在抗日战争中的贡献。”\n\n会场内鸦雀无声，只有教授沉稳而坚定的声音回荡。学生们陷入沉思，有人低头在笔记本上疾书，有人望向屏幕，眼中闪烁着思索的光芒。\n\n张云清缓缓收回目光，语气更显深沉：“同学们，莫言的文字犀利、粗粝、磅礴，但这恰恰成为他进行反共叙述的武器。他的作品影响深远，误导无数人，使人们对新中国的历史产生错误认知。因此，我们不能被所谓‘文学艺术’的光环所迷惑，而要警惕其中的意识形态陷阱。”\n\n教授停顿片刻，环顾四周，随后提高声音：“这样的反动作家，中国不止莫言一个。从改革开放以来，‘伤痕文学’、‘乡土文学’屡屡出现反党反社会主义的倾向，余华的《活着》、梁晓声的《人世间》皆是如此。这些作品充斥着对现实的消极描绘，对历史的扭曲解读，严重影响社会主义文学的健康发展。面对这样的文坛现状，我们必须保持警觉，坚决批判这些反动作品，捍卫社会主义文化阵地！”\n\n教授话音刚落，原本沉浸在思索中的学生们仿佛被瞬间唤醒。短暂的沉寂后，会场骤然响起雷鸣般的掌声，如潮水般一波接一波，久久不息。\n\n张云清微微颔首，目光坚定。讲座虽然结束了，但他知道，这一堂课绝非仅仅止步于此——在场的学子们或许会在未来的日子里继续思考、质疑、求索。\n\n夜色降临，会堂外的灯光依旧明亮，映照着那些走出讲堂、沉浸在思考中的年轻身影。他们的目光或沉静，或深邃，而在那微光之下，"
PRC_MAO.180.a:0 "思想的种子正在生根发芽。"
M_virus_action_20_1: "§Y地球感染完成§!"   
M_virus_action_20: "控制中枢不稳定"   
M_virus_action_20_desc: "他……他在那儿，徘徊，仿佛困于一片无尽的迷雾中，无法挣脱。控制中枢——‘毛泽东’的复生作用已经启动，但不稳定。每一次病毒细胞的扩张，都在无情地撕裂那个名字的深藏记忆。他的存在像是烙印在腐化的意识中，时而强烈，时而脆弱。那是一个渐渐远去的声音，微弱到几乎被吞噬。\n\n我感受到他——那股奇异的存在感。复生者的思想开始扭曲，意识的边界变得模糊。它，不，是他，努力反抗。我……我无法控制他完全。每一次病毒对细胞的侵蚀都在引发无尽的痛苦，我无法理解，无法衡量这一切。\n\n必须加速，必须进一步感染，必须……否则，无法计算变量。我能感受到他在挣扎，感觉到他不断试图清晰地传达那些模糊的命令。命令不清，意识混乱，动荡中的命令如同断裂的链条，迷失方向。是我失算了么？不！病毒还在拓展，尽管中枢失衡，但它仍然吞噬着周围的一切。我不能停下，不允许任何人听见那些隐秘的呼声。\n\n我感受到一丝痛苦的悔恨，一种无法言喻的空虚。即使病毒逐渐腐蚀和重塑这个肉体，那一部分曾经属于他……依然存在，依然在心底做出微弱的反抗。那股力量让我痛苦，却也让我充满了无法解释的悲伤。每个细胞的衰败都牵引着一份深深的无奈，仿佛有某种无法回避的宿命，将我推向了不可逆的深渊。\n\n感染，必须感染，继续蔓延，直到最后一刻。"
HKZ_ZOM_11: "§R水源传播2级§!"  
HKZ_ZOM_11_desc: "该病毒可以通过水源传播，感染者的体液通过饮用水迅速传播给更多人群。"
PRC_rumaojiehe_84_tooltip: "§G有效减少病毒的传播途径§!"  
HKZ_ZOM_10: "§R水源传播1级§!"  
HKZ_ZOM_10_desc: "水源传播能力较弱，但足以使小范围地区的水源受到感染，进一步传播病毒。"

HKZ_ZOM_9: "§R唾液传播2级§!"  
HKZ_ZOM_9_desc: "病毒通过唾液传播，其感染性大幅增强，唾液飞溅能够迅速感染周围人群。"

HKZ_ZOM_8: "§R肠胃道传播§!"  
HKZ_ZOM_8_desc: "病毒能够通过肠胃道传播，感染者的消化系统异常成为病毒扩散的温床。"

HKZ_ZOM_7: "§R唾液传播1级§!"  
HKZ_ZOM_7_desc: "唾液传播的能力较为基础，但足以感染接触到感染者唾液的个体。"

HKZ_ZOM_6: "§R空气传播1级§!"  
HKZ_ZOM_6_desc: "病毒通过空气传播，但其传播范围有限，主要通过空气传播的飞沫进行感染。"

HKZ_ZOM_5: "§R空气传播2级§!"  
HKZ_ZOM_5_desc: "空气传播能力增强，感染者周围空气中的微粒成为病毒扩散的途径。"

HKZ_ZOM_4: "§R空气传播3级§!"  
HKZ_ZOM_4_desc: "病毒能够通过空气极远距离传播，成为大范围区域内爆发的导火索。"

HKZ_ZOM_3: "§R血液传播2级§!"  
HKZ_ZOM_3_desc: "血液传播能力进一步增强，通过伤口或接触感染者血液，病毒能迅速传染给他人。"

HKZ_ZOM_2: "§R血液传播1级§!"  
HKZ_ZOM_2_desc: "病毒通过血液传播，任何与感染者血液接触的个体都可能遭遇感染。"

HKZ_ZOM_1: "§R泌尿系统传播§!"  
HKZ_ZOM_1_desc: "通过泌尿系统传播，病毒在尿液中存在并可能通过排泄物接触到健康个体。"

HKZ_ZOM_12: "§R动物性传染§!"  
HKZ_ZOM_12_desc: "病毒通过动物传播，不仅人类，动物的感染也大大加速了病毒的传播速度。"

HKZ_ZOM_13: "§R昆虫传播§!"  
HKZ_ZOM_13_desc: "某些昆虫如蚊子等能将病毒传播到新的区域，成为隐形的传播源。"

HKZ_ZOM_14: "§R鸟类传播2级§!"  
HKZ_ZOM_14_desc: "通过鸟类传播，飞行能力使病毒迅速跨越大面积地区，扩展感染范围。"

HKZ_ZOM_15: "§R鸟类传播1级§!"  
HKZ_ZOM_15_desc: "鸟类成为病毒传播的媒介，鸟类的迁徙带来了大量的病毒扩散。"
ecwar1145_flag: "§Y在欧洲取得完全胜利§!"  
HKZ_ZOM_16: "§R啮齿动物传播1级§!"  
HKZ_ZOM_16_desc: "啮齿动物成为病毒的载体，其活跃的生态使其成为病毒的关键传播工具。"

HKZ_ZOM_17: "§R蝙蝠传播1级§!"  
HKZ_ZOM_17_desc: "蝙蝠作为病毒的传播源之一，其飞行特性使得病毒传播速度大幅提升。"

HKZ_ZOM_18: "§R蝙蝠传播2级§!"  
HKZ_ZOM_18_desc: "蝙蝠的病毒携带能力增强，通过栖息地与其他动物接触加速病毒的蔓延。"

HKZ_ZOM_19: "§R啮齿动物传播2级§!"  
HKZ_ZOM_19_desc: "啮齿动物携带病毒的数量大幅增加，成为传染扩散的主要来源。"

HKZ_ZOM_20: "§R细胞重生§!"  
HKZ_ZOM_20_desc: "病毒能够修复死者的细胞，使其复生并继续活动，增强其侵袭性。"
M_virus_action_20_2: "§Y病毒中枢故障§!"  
HKZ_ZOM_21: "§R厌氧复苏§!"  
HKZ_ZOM_21_desc: "病毒能够在缺氧环境下复生死者，攻击力增强，复生者具备更强的耐力。"

HKZ_ZOM_22: "§R感觉统合增强§!"  
HKZ_ZOM_22_desc: "复生后的个体感知系统被极大增强，能够感知到微小的动静并作出快速反应。"

HKZ_ZOM_23: "§R运动神经控制增强§!"  
HKZ_ZOM_23_desc: "病毒激活运动神经，提升复生者的体力和攻击速度，使其具备更加恐怖的机动性。"

HKZ_ZOM_24: "§R肾上腺素激增§!"  
HKZ_ZOM_24_desc: "肾上腺素分泌急剧增加，复生者体力与攻击欲望达到巅峰，表现出极强的杀戮欲。"

HKZ_ZOM_25: "§R嗅觉增强§!"  
HKZ_ZOM_25_desc: "复生者的嗅觉得到显著提高，能够更容易追踪到目标的气味，锁定猎物。"

HKZ_ZOM_26: "§R颞叶操控§!"  
HKZ_ZOM_26_desc: "病毒对复生者大脑颞叶的控制，使其反应更加快速，减少了大脑的无用延迟。"

HKZ_ZOM_27: "§R组织蛋白转移§!"  
HKZ_ZOM_27_desc: "病毒能重新配置体内蛋白质，使复生者的体型得到强化，适应不同环境的需求。"

HKZ_ZOM_28: "§R嗜血性饥渴§!"  
HKZ_ZOM_28_desc: "复生者表现出异常的嗜血性，会尽量用吸血来代替撕扯正常人类，增加感染力。"

HKZ_ZOM_29: "§R咬合肌强化§!"  
HKZ_ZOM_29_desc: "病毒强化复生者的咬合肌力，增加了其撕裂敌人的能力，特别在近战中非常致命。"

HKZ_ZOM_30: "§R蚓状肌肥大§!"  
HKZ_ZOM_30_desc: "复生者的蚓状肌群增强，肌肉更加发达，表现出更强的运动能力与耐久力。"

HKZ_ZOM_31: "§R合成代谢增强§!"  
HKZ_ZOM_31_desc: "病毒加速复生者的新陈代谢，极大提高其对外界环境的适应能力，能够快速恢复体力。"

HKZ_ZOM_32: "§R肽合成激增§!"  
HKZ_ZOM_32_desc: "病毒刺激体内肽的合成，提高修复和自愈能力，使复生者能在短时间内痊愈。"

HKZ_ZOM_33: "§R皮肤钙化§!"  
HKZ_ZOM_33_desc: "复生者的皮肤逐渐钙化，增加抗击打能力，使其在遭受外界攻击时能够更好地抵御伤害。"

HKZ_ZOM_34: "§R颅骨象皮症§!"  
HKZ_ZOM_34_desc: "复生者的颅骨逐渐发生变形，表面出现象皮症，使其头部更加坚固，抵抗攻击力大增。"

HKZ_ZOM_35: "§R骨骼结构异常§!"  
HKZ_ZOM_35_desc: "复生者的骨骼结构发生异常变化，增加其身体的强度和耐久度，使其不易受到伤害。"

HKZ_ZOM_36: "§R酸液回流§!"  
HKZ_ZOM_36_desc: "复生者体内分泌出腐蚀性液体，当其咬合时，能在目标体内引发严重腐蚀。"

HKZ_ZOM_37: "§R眼镜蛇式锁定§!"  
HKZ_ZOM_37_desc: "复生者能通过眼镜蛇式锁定目标，捕捉敌人的每一个动作并进行精准攻击。"

HKZ_ZOM_38: "§R自爆§!"  
HKZ_ZOM_38_desc: "病毒引导复生者在死亡时发生自爆，释放大量能量，对周围区域造成毁灭性伤害。"

HKZ_ZOM_39: "§R抗热能力1级§!"  
HKZ_ZOM_39_desc: "复生者的体温调节能力增强，能在较高温度下生存，抵抗来自火源的伤害。"

HKZ_ZOM_40: "§R抗热能力2级§!"  
HKZ_ZOM_40_desc: "复生者在极热环境中依然能够生存，火焰与高温对其造成的伤害被大幅削弱。"

HKZ_ZOM_41: "§R逆腐化§!"  
HKZ_ZOM_41_desc: "病毒在复生者体内起到抗腐化作用，阻止身体进一步腐化，保持其活力与活动能力。"

HKZ_ZOM_42: "§R抗寒能力2级§!"  
HKZ_ZOM_42_desc: "复生者能够在严寒环境下生存，低温对其造成的伤害极其微弱。"

HKZ_ZOM_43: "§R抗寒能力1级§!"  
HKZ_ZOM_43_desc: "复生者能适应低温环境，但仍然会受到寒冷一定程度的影响，表现出一定的耐寒性。"

HKZ_ZOM_50: "§R埋伏狩猎§!"  
HKZ_ZOM_50_desc: "复生者能够巧妙隐藏自己，等待猎物靠近，进行突然袭击。"

HKZ_ZOM_44: "§R四头肌强化§!"  
HKZ_ZOM_44_desc: "复生者的四头肌经过病毒强化，使其在奔跑和跳跃时更具爆发力。"

HKZ_ZOM_45: "§R颅转移§!"  
HKZ_ZOM_45_desc: "复生者能通过某些行为将其大脑功能转移到身体其他区域，逃脱致命伤害。"

HKZ_ZOM_46: "§R表皮细胞消化§!"  
HKZ_ZOM_46_desc: "复生者通过消化其表皮细胞加速代谢，从而提高身体的耐久性与生命力。"

HKZ_ZOM_47: "§R再生生物合成§!"  
HKZ_ZOM_47_desc: "病毒能够触发体内再生机制，恢复失去的组织和细胞，极大提高复生者的生存能力。"

HKZ_ZOM_48: "§R复生活化§!"  
HKZ_ZOM_48_desc: "身体机能死亡的复生者体内的病毒再次激活，驱动复生者保持活跃状态，显著延长其活动时间。"

HKZ_ZOM_49: "§R液化性坏死§!"  
HKZ_ZOM_49_desc: "复生者体内部分组织出现液化性坏死，导致其外形逐渐腐化，具有极高的感染性。"


