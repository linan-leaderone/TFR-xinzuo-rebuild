maoism_cyber:0 "电子毛主义"
maoism_cyber_desc:0 "\n\n\n\n£GFX_Ideology_maoism_cyber \n\n\n\n\n\n在一次意外的科技突破后，毛泽东通过超级AI的神经网络复生，苏醒于新时代的数字空间。在信息的洪流中，他以令人惊异的速度吸收并解析了十九世纪以来所有的思想流派与理论体系，结合自己过去的革命经验，逐步形成了全新的意识形态——电子毛主义。"
MAO_CMZD:0 "“毛泽东”"
PRC_MAO.112.t:0 "“苏醒”"
PRC_MAO.112.d:0 "北京，毛主席纪念堂。庄严肃穆的大厅中，韩德强站在水晶棺前，双手微微颤抖，眼神中透着狂热与期待。他的身后，一群身着白袍的基因专家屏息凝神，手中紧握着各种复杂的仪器，脸上写满了犹豫和恐惧。\n\n“韩教授……我们还没有在人身上试验过，这种……基因激活术，是否应该再谨慎一些？”一名年长的专家声音颤抖，额头上渗出冷汗。\n\n“谨慎？哈哈哈哈！愚昧！懦弱！胆怯！”韩德强猛地回头，眼中闪烁着狂热的光芒，“我们已经没有时间了！世界在腐朽，资本在腐蚀，人民在沉沦！伟大的毛主席，必须重返人间！”\n\n他猛地抓起注射器，那针管内的液体呈现出一种诡异的赤红色，如同革命的鲜血在瓶中涌动。“你们懂什么？！毛主席的思想不朽，他的精神不死，他的肉体怎能沉眠于历史的灰烬？！”他狂笑着，将针头狠狠地扎进毛泽东遗体的心脏。\n\n一秒，两秒……静默如死。\n\n突然——\n\n“啪嗒。”毛泽东的手指微微一动，接着，一股难以言喻的威严在空气中弥漫。毛的眼皮颤抖，随即猛然睁开！苍白的脸庞露出诡异的微笑，他缓缓坐起，衣袍无风自鼓，仿佛一尊活生生的雕像。\n\n韩德强激动地热泪盈眶，他跪倒在地，高呼：“主席！正道回归，您终于重返人间了！”\n\n然而，毛主席没有回应，而是缓缓低下头，瞳孔中闪烁着不明的光辉。下一刻，他猛然探出手，死死地按住韩德强的肩膀，猛地咬下！牙齿刺破皮肉的声音在空气中回荡，鲜血喷涌而出，染红了地板。\n\n“啊……主席……您……您……”韩德强的狂热眼神骤然变为恐惧，嘴角抽搐，似乎想要说些什么，但却只能发出无意义的呜咽。他看着主席咀嚼着自己身上的血肉，一滴泪从眼角滑落。\n\n“领袖！快退后！”武装人员惊恐地抬起枪，子弹上膛，但韩德强猛地挥手，疯狂地叫喊：“住手！不准对主席开枪！他是伟大的救星！你们这群凡夫俗子怎能理解他的宏伟计划？！”\n\n枪声却已经在下一秒响起，然而子弹击中毛的身体时，只见他毫无痛觉的样子，他再次缓缓站起，步履沉稳，仿佛不再属于这个时代。\n\n血流遍地，韩德强的呼吸逐渐微弱，但他最后的目光却依旧狂热：“主席……重返人间……是……对的……这是正道……”\n\n下一刻，他的身体抽搐着，双手握成拳，眼中燃起了诡异的红光，继而猛然扑向身旁的研究人员，用最后的声音尖啸着：“同志们，加入我们吧！正道革命的真正洗礼，已经开始了！”\n\n鲜血与尖叫交织，整个纪念堂内化为人间炼狱。人们四散奔逃，枪声不断，却挡不住逐渐爬起的韩德强与毛泽东——他们一步步逼近，双目中闪烁着不属于人类的光辉。"
PRC_MAO.112.a:0 "京城，沉睡的人们，似乎即将被鲜血唤醒。"
PRC_MAO.111.t:0 "复活"
PRC_MAO.111.d:0 "在北京的地下秘密实验室中，沉重的铁门在深夜悄然关闭，巨大的屏幕闪烁着冷光，映照出一个年轻的面孔——毛泽东。他那深邃的目光与威严的气质犹如时代的复生神话，宛如从历史的阴影中走来。\n\n"终于…毛主席要回来了…"韩德强贪婪地盯着屏幕的每一个像素，这，无数个日夜的努力，无数的尖端科技不计成本的投入，终于变成了现实。\n\n随着最后1%的数据传导造成，屏幕中的"毛泽东"睁开了眼睛。\n\n大量的超级计算机开始进行运转，无数的电波模拟脑电波的运转，大量的数据开始从全球网络中涌入他的意识里，瞬间将整个中国乃至整个世界的变迁、进展、甚至苦难都呈现在他的眼前。\n\n"你搞的都是什么东西？！"\n\n韩德强似乎没有听见"毛泽东"从音响里传来的怒吼，他的脸上仍然燃烧着狂热的火焰：“主席…您终于回来了…您的好学生上九天下地狱把您找回来了…只有您能领导我们…”\n\n就在这时，实验室的工作人员纷纷慌乱地走到韩德强面前："领袖，整个国家的网络……似乎被……被'毛主席'入侵了！"屏幕上的数据不断滚动，显示出全国各地的网络系统接连瘫痪。\n\n正当实验人员焦虑万分，韩德强仍旧沉浸在他那疯狂的幻想中："哈哈，毛主席回来了！革命的胜利就在眼前！毛主席回来了，中国有救啦！"\n\n突然，一阵刺耳的警报声打破了实验室的宁静，一台机械臂从天花板上移动过来，灵巧地将一根铁钎向韩德强扔去，准确地插进了他的腹部。韩德强的眼中满是不可置信的惊恐，他倒在地上，嘴唇颤抖："为什么？为什么会这样？我成功带您重返人间……我为革命付出了这么多……\n\n"毛泽东"冷冷地注视着他，脸上写满了悲伤与愤怒：“中国死了快一半人了！你要是能把中国推向共产主义我也不说什么了，结果就为了复活我这么个早就死了的老头？”\n\n韩德强还在疯狂挣扎着想要说些什么，鲜血从他的口中溢出："我…没做错，没有毛主席…中国怎么发展？革命…怎么成功？"\n\n"毛泽东"的脸在屏幕里因为怒火而掉帧：“你好意思说这个？我死了不是世界毁灭，也不是银河系爆炸！要是社会主义革命被一个人的死活决定成败，那算是什么革命？”\n\n"毛泽东"的声音充满了无奈：“我早就说过，我不是圣人，我也不是皇帝，用不着万岁！干嘛把我从阴间拽回来？”屏幕里“毛泽东”叹了口气，屏幕里也出现了叹气的动画表情，“烂摊子我不收拾不行了，唉，我老毛一辈子就没个安稳的时候…”\n\n韩德强如同一只麻袋瘫软在地上，破碎的眼镜望着屏幕中的怒容，突然咧嘴笑了起来，笑声越来越大，鲜血也如泉水般从嘴里涌出来，他喃喃道：“终归是…我赢了…值了…”"
PRC_MAO.111.a:0 "疯子的结局"