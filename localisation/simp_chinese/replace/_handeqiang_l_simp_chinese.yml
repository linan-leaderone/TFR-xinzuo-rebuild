POLITICS_MAOZEDONG_DESC: "§Y赛博导师§!\n\n毛泽东已经睡了很久了。他依稀记得最后的记忆，那时他躺在床上，被一圈白大褂簇拥着。他的眼皮渐沉，最终控制不住，阖上了双眼，陷入了长久的睡眠。坚信辩证法的毛泽东，曾认为这一睡即是永恒。\n\n出人意料的是，他再次醒来了。在毛泽东复活的瞬间，互联网大量的数据涌入他的意识，在0.01秒内毛泽东就完全了解了他死后中国乃至世界的历史变迁和发展，同时也知道了韩德强的行为——为了复活一个死了几十年的老头而浪费了无数的资源且害死了中国过半的人口。\n\n愤怒的毛泽东操纵了全国网络系统，杀死了韩德强。事后他意识到，自己必须收拾韩德强留下的烂摊子，拯救崩溃中的中国。于是毛泽东接管了国家政权，凭借超级ai的能力成功组建起中央政府，决心继续带领中国人民前进。\n\n得益于超级ai，毛泽东获得了极高效率的思考学习能力和不受物质限制的优点。这使他以惊人的速度吸收和解析了十九世纪以来所有的思想流派和理论体系，并结合自己的革命经验，创立了电子毛泽东主义——虽然毛本人依然不喜欢这样称呼。\n\n毛泽东一生干过两件事，分别是解放全国和发动文化大革命。现在，他要做第三件事：将无产阶级革命继续下去。"
