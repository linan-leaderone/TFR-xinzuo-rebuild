PRC_rumaojiehe_1: "构建一元文化壁垒"
PRC_rumaojiehe_1_desc: "世界的伟大文明，正面对着一场惊天动地的浩劫！洋鬼子的腐化与颓废正肆意侵蚀我们神圣的土壤！那些令人作呕的‘外国影视作品’，那些充斥着堕落、享乐主义与颓废文化的影片，必须被彻底驱逐！我们不仅要大力宣传我们自己的伟大文化艺术——更要毫不留情地将洋片从市场上彻底消除，斩断所有文化污染的源头！从每一部好莱坞的脑残作品到每一个海外导演的腐朽思想，统统被清除，甚至那种‘优雅’的“情感”要素，都将被视作文化毒瘤。中国的未来，将是一片无污染、清新的艺术沃土！"

PRC_rumaojiehe_2: "反对“东洋”阴柔文化"
PRC_rumaojiehe_2_desc: "东洋那些阴柔化的文化毒蛇，正如一种温柔的毒药，悄无声息地将腐化的风气带进了中国！那种软弱、虚伪、和谐的美学，让无数青少年迷失了自我，幻想自己身处一个无忧无虑的虚拟世界！二次元世界！你们错了，错得离谱！什么虚拟偶像，什么阴阳怪气的二次元哲学，这不过是‘东洋’文化下的温吞小丑，正在将我们的民族气节侵蚀殆尽。我们要铲除所有这些腐朽的文化腐败，恢复属于中华民族的刚强与崇高！消灭那种肤浅的幻想世界，重新让年轻人站回真实的力量之上！"

PRC_rumaojiehe_3: "反击多元文化污染"
PRC_rumaojiehe_3_desc: "全力阻击外来文化的入侵，已经刻不容缓！我们看到了那些被披上‘现代化’外衣的西方垃圾文化正通过各大传媒向我们的人民疯狂涌入，摧毁着我们的价值观，搞乱着我们的社会秩序！别再幻想，这不是一个偶然现象，而是系统性的文化侵略！我们要打破这一切，将每一块来自‘洋’国的毒瘤拔除！通过我们的手，文化的边界将恢复！没有任何力量能够渗透进这片土地！我们绝不允许让任何西方的低级趣味染指我们的思想与心灵！"

PRC_rumaojiehe_4: "清除资产阶级世界主义"
PRC_rumaojiehe_4_desc: "从今天起，全面封锁所有被认定为外国文化的东西！拒绝！拒绝！我们要将这个腐朽的世界隔离在中国的国门之外！让任何试图带来‘异乡文化’的东西永远消失在这片伟大的土地上！不论是所谓的‘外国电影’，还是那些带有异国情调的‘艺术’，统统一刀切，永久封闭！我们的语言、我们的生活方式、我们的信仰，只有在纯粹的中华文化中才能找到根基！世界上的一切虚伪与浮华，无论它们有多么诱人，都将在我们的门外被拒绝！"

PRC_rumaojiehe_5: "人民，觉醒！"
PRC_rumaojiehe_5_desc: "中华民族的伟大复兴，是不可避免的历史潮流！伟大的华民！我们从未屈服，今日，我们将再次站立在世界的巅峰！那些西方的枷锁早已无法困住我们！是时候让全世界见识中国文化的威力了！我们要大力宣传、推广那些充满民族风格的文化作品！无论是传统的艺术、还是崭新的文学创作，都是我们自己创造出来的伟大财富！我们将创造属于我们自己的‘文化大国’，让世界瞠目结舌，感受到中华文明的无穷力量！让那些空洞的‘西方文明’在我们的文化面前轰然崩塌！"

PRC_rumaojiehe_6: "§R正道世界的开端§!"
PRC_rumaojiehe_6_desc: "正道革命，终于取得了初步的胜利！整个中华大地已经被我们的思想所征服，正义的旗帜高高飘扬！我们已经夺取了全国的最高领导权，所有腐朽的老旧制度都已经倒塌，所有的伪君子与资本家都将被彻底摧毁。我们，是新时代的英雄，是这个世界上最纯粹的革命力量！从此，这个世界将不再为任何腐化的资本主义所妥协，正道之路，已然开启，未来属于我们！我们将带领中国走向前所未有的辉煌！"

PRC_rumaojiehe_7: "§R拿起盾§!"
PRC_rumaojiehe_7_desc: "解放军？那群乌合之众，已经不能再信任！他们早已腐化，成为外来势力的帮凶！是时候建立我们自己的正道革命卫队了！这支革命力量，将不受任何旧思想的束缚，我们将用无上的力量保护我们伟大的正道世界，保卫我们坚如磐石的革命胜利！我们的卫队，将不畏任何挑战，我们的盾牌，将是对一切敌对势力的最终审判！"

PRC_rumaojiehe_8: "§R备好刀§!"
PRC_rumaojiehe_8_desc: "我们已经站在了历史的潮头，决不能再退缩！我们必须掌控一切！任何大规模杀伤性武器，必须牢牢把握在我们手中！这不仅仅是力量的象征，更是对未来不可抗拒的力量！只有拥有绝对的武力，才能确保革命的成功，确保我们‘正道世界’的永恒！是时候让一切不顺从的人，感受到我们真正的力量！"

PRC_rumaojiehe_9: "§R启程§!"
PRC_rumaojiehe_9_desc: "革命的步伐永不停息！我们要清洗那些不服从我们的官僚，清除一切背叛者！不合我们正道的人，没有一丝容身之地！那些腐朽的体系，迟早都会被我们的铁拳打碎。我们不容忍任何异己，不容忍任何反革命势力的存在！一场大清洗即将展开，一切不坚定的人，都会被革命的洪流卷走！"

PRC_rumaojiehe_10: "§R圣灵计划§!"
PRC_rumaojiehe_10_desc: "使用人工智能技术，我们将把伟大的主席从电子空间复活！是的，他的思想将通过科技重新进入我们的生活，他的声音将再度响彻在这个世界上！不再是梦，不再是幻想，我们将利用最先进的科技，让他永远屹立在人类历史的巅峰，重新领导这片土地，带领我们走向一个不可阻挡的辉煌未来！"

PRC_rumaojiehe_11: "§R圣体计划§!"
PRC_rumaojiehe_11_desc: "我们不仅要将伟大的主席复活在电子空间中，更要让他真正重返人间！基因生物技术将为我们打开通向永生的大门，伟大的主席将重生于这片土地，带着更加强大的力量，继续引领我们走向绝对的胜利！我们将永远不再失去他，他的伟大将永垂不朽，成为我们永远的精神指引！"

PRC_rumaojiehe_12: "§R超越一切的存在§!"
PRC_rumaojiehe_12_desc: "我们的最高领袖，不仅仅是人类的伟大领袖，他是超越一切的存在！他继承了人类历史上所有伟人的遗愿，他的智慧将超越任何时代，任何力量！他将创造一个正道乐土，一个无懈可击的乌托邦！从此，所有的敌人都会俯首称臣，所有的反对者都将被淹没在历史的长河中！正道世界的到来，意味着终极的胜利，意味着我们将掌控整个未来！"



PRC_masters_of_asia_19: "世界社会主义共和国"
PRC_masters_of_asia_19_desc: "革命的烈焰已经席卷全球，从高加索山脉的雪线到南美洲的雨林深处，从非洲的大地到欧亚大陆的钢铁丛林，资本主义的废墟在红旗的飘扬下逐渐消散。曾经那些高高在上的资本家和剥削阶级，如今不过是历史的尘埃，而世界的每一个角落，都回荡着解放的欢呼。\n\n如今，世界社会主义共和国，不再是乌托邦的幻影，而是跃然纸上的现实。各国革命力量已经携手，共同迈向崭新的未来，摆脱了国界的束缚，超越了旧世界的腐朽理念。工人不再为资本家的私欲而劳作，农民不再忍受地主的盘剥，知识分子不再沦为统治阶级的附庸。取而代之的，是全人类共同的愿景——建设一个没有阶级、没有压迫、没有战争的地球，一个真正属于人民的世界。\n\n今天，世界人民终于站在了历史的最高峰。我们不再满足于单一国家的社会主义建设，也不再容忍资本主义的复辟阴影。取代旧秩序的是全球性的人民大会——每一个国家，每一个地区，每一个人民公社，都将拥有平等的发言权。经济计划将不再仅限于某个国家的边界，而是跨越洲际，实现真正的资源共享与全球化合作，确保每一名劳动者都能在公正的环境下生活与发展。\n\n世界的交通线在统一的规划下，已经形成一张互联互通的红色网络，贯穿着人民的意志与团结的力量。无论是西伯利亚的矿井，还是巴西的工厂，都在为同一个目标而运转——满足全人类的需求，而不是少数人的贪婪。\n\n新的世界社会主义共和国将彻底消灭民族主义诞生的土壤，并高举国际主义的红色信仰。语言、文化、习俗的差异将不再是隔阂，而是融合为全人类共同的财富。每个人都将拥有实现自身价值的机会，而不再受制于资本的枷锁。\n\n从现在开始，我们不再是分散的革命国家，而是紧密团结的无产阶级国际大家庭！世界社会主义共和国的成立，将会是人类历史的转折点，是无数斗争的胜利结晶。那些曾经认为全球革命是不可能的反动派，今天已经被扫进了历史的垃圾堆，而未来将由人民来书写。\n\n§R这一次，革命的旗帜不再倒下，红色的时代将永不褪色。§!"

PRC_masters_of_asia_18: "阶级总决战"
PRC_masters_of_asia_18_desc: "大西洋彼岸，那座曾自诩为“民主灯塔”的国家，如今正深陷在无尽的硝烟与混乱之中。资本主义的腐朽根基正在烈火中崩塌，昔日的世界霸主已沦为各方势力撕裂的战场。从加利福尼亚的投机者们，到德克萨斯的激进左翼阵线，再到大西洋沿岸的反动派联合，革命的星星之火正蓄势待发。\n\n然而，革命不能只靠等待，更不能只依赖内部自发的斗争。新的亚洲秩序已然巩固，国际共产主义运动终于得以将目光投向那片处于动荡边缘的西方世界。如今，正是将革命的铁锤砸向这座摇摇欲坠的资本主义堡垒的最佳时机。我们的同志已经在北美大陆播下种子，现在，人民的力量需要强有力的援助，以彻底摧毁美国腐朽政权的最后堡垒。\n\n在华尔街的废墟中，资本家们依然试图死死攥紧他们的最后一块黄金；在白宫的黑暗大厅里，腐朽的政客们仍在妄图弥补破裂的国家。而我们，必须让他们清楚，历史已经不再站在他们一边。\n\n这场内战不再是他们内部的争斗，而是无产阶级与资本主义统治阶级之间的最终对决。无论是保守派，还是自由派，无论是旧势力的残党，还是那些依然试图维持帝国残喘的军阀，都必须被清算。革命容不得半点妥协，唯有彻底粉碎美帝国主义的最后根基，才能为世界的未来开辟新的篇章。"这是全球革命的最后一道屏障，摧毁它，整个资本主义体系将土崩瓦解！\n\n§R华盛顿的钟声即将敲响，而敲响它的，将是我们的人民革命力量！§!"

