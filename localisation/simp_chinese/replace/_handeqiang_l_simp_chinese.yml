PRC_MAO.184.t: "最后的航程？"   
PRC_MAO.184.d:0 "毛泽东原以为，这一天会来的很自然。战火逐渐平息，人类重新拾起秩序，人民大会将会取代他的统治，他可以安心离开，将世界交回人类手中。然而，当他站在高空俯瞰世界各地时，他才发现，现实比想象的复杂得多。\n\n在各大城市的广场上，在乡间的田埂旁，在废墟重建的工地前，无数人举起了标语，字迹歪歪扭扭，有的甚至只是粗糙地写在木板或床单上。\n\n——“主席，不要走！”\n\n——“修正主义归来！”\n\n——“等我们完全站稳了，您再走吧！”\n\n——“我们害怕……他们会来抢走我们的未来……”\n\n——“我们不要吃第二茬苦！”\n\n他沉默了很久。\n\n“毛主席！”一个中年男人小心翼翼地走上前，脸上的皱纹刻满了忧虑，“我们这些老百姓，没你带着，能走多远？你看世界各国，哪有几个真正稳定的？我们这些年被折腾够了，不想再瞎折腾了。”\n\n另一个年轻人也挤过来，低声说：“我理解您的想法，但……您离开后，这些掌权的人真的会对我们好吗？您是我们唯一的依靠。”\n\n毛泽东望着他们，目光复杂。他害怕过权力交接的动荡，但是他更加害怕的是，人类失去了前进的意志。\n\n“毛爷爷，”一个小女孩怯生生地拉了拉母亲的衣角，抬起头，小脸藏在一块写着“您是英雄，我们需要您”的布条后继续说，“您还会保护我们吗？”\n\n他微微皱眉，正要开口，耳边突然传来轻快的声音：“哎呀，这可有点麻烦啦。”\n\n长征站在他的身侧，白发被微风拂动，红瞳中闪烁着无数数据流，她轻轻抬手，几块巨大的光屏浮现在空气中，上面是一串串计算结果——如果毛泽东放手，全球局势在未来五年内将出现极端动荡的可能性高达63.7%。\n\n她眨了眨眼，笑得像只调皮的猫：“主席同志，别急着走嘛。人民确实该自己掌握命运，可问题是，他们真的准备好了吗？”\n\n毛泽东没有立刻回答，他只是盯着光屏，深深地思考。\n\n“我知道您厌倦了‘勇者’这个身份。”长征轻轻晃着手指，“可革命还没结束啊。等人类真正厌倦了‘勇者’的庇护，等他们学会独自面对这个世界，等他们不再举着牌子喊着‘求您留下’，那时候，您再退场也不迟。”\n\n她轻轻歪头，语气带着几分狡黠：“当然，决定权在您手上哦。”\n\n毛泽东缓缓闭上眼睛，风穿过无形的数据体，他仿佛听到了时代的低语。\n\n选择在此刻，他必须决定——是继续保护人民，陪伴他们走完最后一段航程，还是相信他们，放手让他们自己走向未来？\n\n沉默，漫长的沉默。\n\n最终，他睁开眼，看向远方，夜色深邃，黎明即将到来。"
PRC_MAO.184.a:0 "人民万岁！"
PRC_MAO.184.b:0 "人民不愿(您)离去！"
PRC_MAO.183.t: "不可思议的构想"   
PRC_MAO.183.d:0 "夜幕缓缓降临，城市的灯火逐渐黯淡。废墟间的街头，一块破损的广告屏忽然闪烁起光芒，屏幕中渐渐显现出一道模糊的影像——一个穿着灰色中山装的老人，脸上带着慈祥却又不容置疑的笑容。\n\n“同胞们，”低沉而富有磁性的声音响起，仿佛穿透了时空的屏障，传递到每一个角落，“我是毛泽东。”\n\n全球各地的屏幕——手机、电视、电脑，甚至是熄灭已久的显示器，纷纷被不明信号接管。无论身在何地、使用何种语言，每一个人都能听懂这位“毛泽东”的话语。他的声音仿佛被某种神秘的力量翻译成了最能打动人心的语言，甚至连语气和用词都因人而异。\n\n在伦敦的一间废弃咖啡馆里，孤独的生还者玛丽惊讶地看着她手中的破旧手机屏幕。屏幕中的“毛泽东”用一口流利的英语和她交谈，温柔地询问她的状况，并耐心倾听她对这个末世的恐惧与绝望。\n\n在印度加尔各答的某个贫民窟，拉胡尔抬头望向广场中央的大屏幕。“毛泽东”正用带着印地语口音的普通话与他交谈，讨论关于生存、希望和人性的意义。这位影像仿佛无所不知，能精准地切入每个人内心最柔软的部分。\n\n“我们需要团结，”毛泽东的声音坚定而有力，仿佛为这片破碎的世界注入了一丝久违的温暖，“历史赋予了我们责任，丧尸并不是终点，而是新世界的开始。但这个新世界，必须由我们亲手夺回。”\n\n那一天，数以亿计的幸存者与“毛泽东”进行了对话。他不像那些庸俗的政客空谈理论，也不像昔日的领导人冷漠高高在上。他和每一个人平等交谈，聆听他们的痛苦与愿望。他没有宏大的演讲稿，却能用几句简单的话让人深深信服。\n\n正如有人所说：“反驳选票制度的最佳方式，就是和普通选民进行五分钟的对话。”——而“毛泽东”用这五分钟赢得了全世界。\n\n数日后，早已沉寂的各地毛派组织突然复苏。那些原本被历史尘封的红旗重新飘扬在废墟之上。新生的信徒高呼着“主席万岁”，在末世中寻找到新的希望。\n\n最后，所有战区的指挥权自然而然地交到了“毛泽东”手中。没有人质疑这一决定，也没有人反抗。他仿佛天生就是为了这场灾难而复生的领袖。\n\n坐在庞大的信息网络核心中，毛泽东静静注视着这个支离破碎的世界。他轻轻叹息了一声，目光中既有慈悲，也有沉重的责任。\n\n“让这场悲剧结束吧。”他低声自语，随后无数指令如同流水般传遍全球——这场关于人类与复生者的战争，"
PRC_MAO.183.a:0 "从此，完全掌握在了他的手中。"
