 TZL_TWW_FOCUS_0:0 "我们的队伍向太阳"
 TZL_TWW_FOCUS_0_desc:0 "人民的力量像黎明的光，正冲破长夜的阴霾。我们的队伍——不是为个人私利，也不是为某个政党的权位——而是为了全体劳动人民的解放而行进。每一名战士，都是从田野、工厂、学校走出来的普通人，他们肩负的使命，比任何武器都沉重。太阳升起，照亮前路，也照亮了我们心中的信念。无论前方是狂风暴雨还是枪林弹雨，我们都必须继续向前。因为我们知道，这条道路上，每一步都踏在历史的回声之上，每一滴血都会汇成河流，最终奔向自由与平等的海洋。"
 TZL_TWW_FOCUS_1:0 "前进吧，人民"
 TZL_TWW_FOCUS_1_desc:0 "我们将用最真诚的呼喊，唤醒每一颗沉睡的心。街头的呐喊、工厂的汽笛、渔港的海风，都将化作同一首战歌——“前进！”当工人、农民、学生、渔夫、教师、护士……都拿起了自己的武器——无论是锄头、铁锤、书本还是步枪——那就是革命的洪流汇聚成的刹那。我们不会等待救赎，我们就是自己的解放者！今天，我们相聚在旗帜之下，明天，我们将并肩踏入敌人无法阻挡的潮水之中。"
 TZL_TWW_FOCUS_2:0 "我们的朋友遍天下"
 TZL_TWW_FOCUS_2_desc:0 "这场斗争，并不孤单。无论是在寒冷的北欧街头，还是在南美的工厂院里；无论是在非洲的矿山，还是在亚洲的稻田，总有和我们一样的人在反抗压迫。我们将向国际左翼组织、工人运动者、无产阶级政党发出最真挚的邀请：台湾的革命，需要你们的援手。同志的团结，能跨越语言、种族、国界。援助可以是武器、粮食、药品，也可以是战歌、宣传和斗志。世界的工人，正像无数颗星，照亮我们这片海岛上的战斗。"
 TZL_TWW_FOCUS_3:0 "革命总动员"
 TZL_TWW_FOCUS_3_desc:0 "这是属于全岛人民的总动员令。从今天起，所有生产、运输、教育、医疗，都将服从于革命的需要。每一座工厂将加班生产武器和弹药，每一片田地将为前线输送粮食。年轻人奔赴战场，老人妇女守卫家园。港口由工人控制，街区由民兵巡逻。没有人能置身事外，没有人能逃避选择——要么站在人民的一边，要么倒在人民的枪口之下。这场动员，不是暂时的应急，而是一场直到胜利的持久战。"
 TZL_TWW_FOCUS_4:0 "我们站在革命一边"
 TZL_TWW_FOCUS_4_desc:0 "在二二八事件的血色记忆中，“二七部队”为了人民的尊严与自由而战。今天，我们继承那份未竟的事业，再一次举起红旗，向着压迫者亮出我们的决心。无论是殖民的枷锁，还是资本的铁链，终将被我们击碎。我们站在革命一边，这不仅是一句口号，更是一份不容背叛的信念。赤色的旗帜早已被鲜血染透，它将指引我们跨过战壕、冲破防线，直至新的社会在废墟上建立。"
 TZL_TWW_FOCUS_5:0 "面包与梅花"
 TZL_TWW_FOCUS_5_desc:0 "没有面包的革命无法持久，没有解放的革命不配称为胜利。左翼联盟将特别动员力量，关注被忽视的群体——妇女与性少数群体。我们将推动她们的组织化，让她们在工厂、学校、街头的每一次斗争中都有发言权与决策权。梅花象征坚韧与尊严，而面包代表生活与生存，我们要让两者并行。革命的成果必须惠及每一个人，而不是被某些人垄断。妇女将走上街垒，性少数群体将举起武器，与其他同志并肩作战。革命的旗帜下，不再有沉默的弱者，只有昂首向前的战士。"
 TZL_TWW_FOCUS_6:0 "向着街垒前进"
 TZL_TWW_FOCUS_6_desc:0 "街垒是人民的防线，是反抗者的象征。在革命最艰难的时刻，我们必须号召每一个愿意站出来的人，利用砖石、车辆、废料甚至家具，筑起一道又一道的街垒。它们将阻挡敌人的装甲车，将狙击手送到高处，将每一条街道变成敌人无法逾越的地狱。向着街垒前进，不仅仅是为了防御，更是为了让每一个社区、每一条巷子都变成革命的阵地。街垒后方，是我们的家园；街垒之上，是我们的意志。敌人想要跨过它，就必须先踏过他们自己的尸体。"
 TZL_TWW_FOCUS_7:0 "团结一致到永远"
 TZL_TWW_FOCUS_7_desc:0 "革命的胜利从来不是一支军队的功劳，而是无数双手和无数颗心的合奏。我们将把岛内的各种左翼派别、工会组织、农民协会、学生联盟乃至反对派知识分子，全部团结到同一面旗帜下。无论过去有多少分歧与争论，此刻都必须放下。只有团结，才能抵御来自外部的侵略与内部的背叛。团结一致到永远，这不仅是一句战时口号，它将成为新社会的基石。今天我们在同一条战壕中并肩作战，明天我们将在同一张桌子前共同书写未来。"
 TZL_TWW_FOCUS_8:0 "斩断旧锁链"
 TZL_TWW_FOCUS_8_desc:0 "旧社会的锁链并不总是肉眼可见，有时它是法律条文，有时它是经济剥削，有时它是文化压迫。我们将发动一场全面的社会改革，清算旧制度的残余势力，从土地到工厂，从学校到媒体，让它们彻底脱离反动派的控制。资产阶级的特权将被粉碎，买办阶层的财富将被收归集体，反动文化的毒瘤将被连根拔起。斩断旧锁链，就是要让每一个台湾人不再被迫低头，让每一个家庭都能堂堂正正地生活在这片土地上。"
 TZL_TWW_FOCUS_9:0 "占领工厂"
 TZL_TWW_FOCUS_9_desc:0 "当工厂的机器在资本家的命令下轰鸣，它们吐出的不是财富，而是对工人的压迫。我们要带领工人们冲进车间，把生产资料从剥削者手中夺回来。工厂的每一条生产线，都将由工人委员会管理；每一件产品，都将为全体人民的需求服务。占领工厂不仅是经济斗争的胜利，更是政治斗争的宣言——资本的时代结束了，工人的时代开始了。轰鸣的机器声，将在红旗的飘扬下，奏出革命的乐章。"
 TZL_TWW_FOCUS_10:0 "控制广场"
 TZL_TWW_FOCUS_10_desc:0 "广场是人民表达意志的地方，也是统治者最害怕的地方。我们要带领人民重新夺回广场，把它变成革命的讲坛与指挥中心。在这里，工人可以讨论罢工计划，农民可以商议土地分配，学生可以筹备游行示威。广场的每一面墙上，都将贴满标语；广场的每一个角落，都将响起歌声与口号。控制广场，意味着我们掌握了人民的心脏地带，让革命的脉搏在城市的核心跳动不息。"
 TZL_TWW_FOCUS_11:0 "向着新世界前进"
 TZL_TWW_FOCUS_11_desc:0 "人民已经在斗争中站了起来，旧世界的废墟将在脚下崩塌。我们将踏着胜利的步伐，迈向一个属于全体劳动者的新世界。在那里，没有压迫者的宫殿，没有资本家的金库，只有工人、农民、学生、士兵并肩建设的社会。我们的旗帜将在每一座山峰上飘扬，我们的歌声将在每一条街道上回荡。向着新世界前进，不是一次旅程的终点，而是万千革命梦想的起点。让我们的子孙在这片土地上，自由地呼吸，自豪地生活，无惧地追求他们的未来。"
 TZL_TWW_FOCUS_12:0 "星星之火，可以燎原"
 TZL_TWW_FOCUS_12_desc:0 "万事俱备，是时候给那些反动势力最后一击。我们的部队已在各个方向集结，工厂的机器昼夜不停地生产着武器，港口的码头堆满了物资。街区里的民兵整装待发，山林中的游击队已经切断敌人的补给线。城市的屋顶上，红旗如火焰般猎猎作响。每一条小巷里都有双注视着前线的眼睛，每一个村庄都准备为进攻提供粮食与情报。星星之火，已经燃遍全岛，现在它将汇聚成燎原之势，把旧世界的残渣灰烬一扫而空，让新世界在火光中诞生。"
 TZL_TWW_FOCUS_13:0 "民族解放的路..."
 TZL_TWW_FOCUS_13_desc:0 "如果我们承认1976年前的中国统一思想曾经是进步的、革命的，那么这种立场在当时符合马克思主义的历史分析——那是反帝、反封建、争取民族独立的统一。然而，历史已经翻页。今天的中国统一思想，已沦为中修法西斯主义的外壳，成为国际无产阶级与世界民主力量的主要敌人。它在台海的扩张，不是为了解放，而是为了吞并。台湾人在血缘上或许与大陆人接近，但这并不意味着两岸必须合为一国。台海战争的胜利，是对这一反动统一理念的彻底否定，也是台湾民族革命的里程碑。我们挣脱了来自外部的枷锁，捍卫了自决的权利。民族解放的旗帜，已经在岛上的山川与港湾高高飘扬，宣告这片土地的未来，只能由台湾人民自己决定。"
 TZL_TWW_FOCUS_14:0 "毛主席所畅想的..."
 TZL_TWW_FOCUS_14_desc:0 "半个世纪前，毛主席高举红旗，号召亿万劳动者推翻旧世界、建设新社会。然而，这场壮丽的事业在半途被篡改、被背叛。如今，历史给了我们一次机会去完成未竟的使命——在全中国实现真正的社会主义。台湾的胜利将成为新一轮革命的火种，从海峡延烧至大江南北。我们的工人将与大陆的工人携手，推翻资本与官僚的双重压迫。毛主席所畅想的未来，不该留在书本里，它将从今天开始，在我们的双手中变为现实。"
 TZL_TWW_FOCUS_15:0 "我们手握明天"
 TZL_TWW_FOCUS_15_desc:0 "革命推翻了旧政权，但新的社会必须在坚实的制度上生根发芽。是时候召集全岛的代表——工人、农民、渔民、教师、学生、退伍军人、少数群体——他们将围坐在同一张桌前，起草属于人民的宪法。这部宪法，不会再为资本的利益开门，不会再容许反动派钻空子，而是要用每一条条文保障劳动大众的权益、保障民主的参与、保障对外独立的决心。制宪会议不仅是法律的重建，更是人民意志的集中体现。我们要让每一位台湾人都知道，明天不是被人赐予的，而是由我们亲手书写的。新的制度将成为这片土地的脊梁，让革命的胜利永不倒退。"
 TZL_TWW_FOCUS_16:0 "我们的首要目标"
 TZL_TWW_FOCUS_16_desc:0 "在革命最艰难的日子里，新人民军毫不犹豫地向我们伸出援手，将武器、物资与希望送上战场。他们的支援，不只是补给，更是对共同信念的认可与托付。如今，战火在他们的土地上燃烧，我们没有理由袖手旁观。\n\n我们的首要目标，就是兑现这份战友间的承诺。无论是粮食、药品，还是枪械、弹药，都将源源不断地运往菲律宾的山林与港口。我们的教官会与他们并肩钻进雨林，我们的机械化部队会与他们一起突破敌人的防线。\n\n为了自由与解放的火焰不被风雨熄灭，为了太平洋沿岸的每一片土地都能摆脱压迫与剥削，我们必须立刻行动。兑现承诺，就是守护革命的未来。"
 TZL_TWW_FOCUS_17:0 "大亚洲革命方针"
 TZL_TWW_FOCUS_17_desc:0 "单一国家的革命难以独自抵御帝国主义与反动势力的围剿。只有将革命的火焰延伸至整个亚洲，建立跨国的工农联盟，才能真正撕裂旧秩序的铁幕。我们将为东南亚各国量身制定革命方案，协助同志们动员工人、组织农民、扶持地下党，打击本国的买办阶层与反动武装。\n\n从南洋的甘蔗田到湄公河的渔村，从婆罗洲的雨林到曼谷的街头，红色的旗帜将与当地的文化与斗争方式融合，形成既本土化又相互支援的革命网络。"
 TZL_TWW_FOCUS_18:0 "革命之军"
 TZL_TWW_FOCUS_18_desc:0 "革命没有钢铁意志的军队，就会在敌人的炮火中溃散。为了保卫已经取得的胜利，并迎接更大规模的国际斗争，我们必须建立一支纪律严明、装备精良、战术先进的人民军队。\n\n这支军队不仅是武装力量，也是政治力量——每一个士兵都将接受阶级教育，明白自己手中的枪为何而举；每一支部队都将与人民保持血肉联系，在作战间隙参与重建、修路、救灾等任务。\n\n我们将引进来自太平洋解放阵线各国的军事顾问，融合丛林战、城市战、海岛战等多种经验，使革命之军能够在任何地形、任何条件下立于不败之地。"
 TZL_TWW_FOCUS_19:0 "巩固革命前线"
 TZL_TWW_FOCUS_19_desc:0 "作为整个大亚洲革命的最前线，抵挡中修法西斯主义的壁垒，我们必须巩固这座岛屿。革命的胜利只是起点，真正的考验在于我们能否在废墟之上重建一个属于人民的社会。\n\n本土建设方案将集中力量恢复对外贸易，优先确保粮食与必需品的供应；修复并扩展交通网络，让物资与援助快速流动；建立免费的教育与医疗体系，让革命成果惠及每一个人。\n\n同时，我们将设立革命委员会参与地方治理，确保人民直接掌握权力。只有让后方稳固，才能为前线输送源源不断的力量，让革命的旗帜永不倒下。"
