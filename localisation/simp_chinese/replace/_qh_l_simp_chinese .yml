xjp_thought: "习近平思想"
xjp_thought_desc: "\n\n\n\n£GFX_Ideology_xjp_thought\n\n\n\n\n\n§Y习近平思想§!强调国家的统一与绝对领导，推崇民族复兴和国家强盛为最高目标。其核心在于强化党的全面领导，强调‘两个维护’和‘四个意识’，将个人领袖地位置于核心不可挑战的位置。国家机器高度集中，政治决断超越常规程序，以维护国家安全和社会稳定为根本任务。\n\n习近平思想中吸收了卡尔·施米特的主权理论，强调在紧急状态和重大决策时，领袖拥有‘法外权力’和决断权。时至今日，施米特的理论依旧在被中国学界深入研究，被视为理解国家权力与政治决断不可或缺的思想源泉，可以说，习近平思想在卡尔·马克思的外壳下，是一副卡尔·施密特的内核。\n\n习近平思想在国家治理呈现强烈的国家至上和领袖至上特征，倡导通过政治动员和思想统一实现社会秩序的‘高度稳定’。其现代包装吸收历史经验，强调以国家利益为核心，强化国家机器与社会控制体系，力图在复杂国内外环境中维持政权的合法性与统治的延续。"

SYY9_party_long: "人民公仆党-改组派"   
PRC_MAO2.1.t: "大选将至"   
PRC_MAO2.1.d:0 "午后的阳光斜照在人民之家的石板外墙上，把“新政厅”三个大字拉出了一道干燥苍白的阴影。广场上没什么人，风吹过旗杆时发出细细的呜咽声，像是在提醒什么，也像是在等什么。\n\n2033年选举季临近，标语开始印刷，民调开始刷新，投票点开始规划。但没人看得出兴奋，只有一层层疲惫在城市里蔓延。秦晖坐在幕僚会里，手里攥着的是国际合作路线图。外面有人说他是“外交主席”，内政不提了，全靠海外翻盘。\n\n“东亚一体化加速，东南亚也快成型，德里那边谈得差不多了。”幕僚替他说话，声音很快，却像念报纸。\n\n秦晖点了点头，又不说话。他知道他们说的没错，也知道那些都不够。基层改革拖拉，小共同体政策一团糟。跟韩东方比，真说不上哪儿更强。\n\n左翼联盟的招牌打得越来越狠。红旗在劳工之中又开始流行，韩东方的语录被新一代高中生剪成短视频在网上循环播放。“我们不谈话，我们行动”，那句点击率第一的语音合成剪辑，已经让对策组三天没睡了。\n\n长征最近不怎么讲话。那尊白色制服的虚拟投影每天站在人民广场的高塔上，准点上线，不发言，只看着。像是等待，又像是在见证某个倒计时。\n\n“你觉得他会继续竞选吗？”有人在电梯里低声问另一个秘书。\n\n“他一定会。”对方这么回答，但连语气都像一场草草收尾的公文。\n\n整个共和国看起来还在运转，机器没停，轨道还响，只是没人太在乎驾驶员是谁了。只剩一串名字在屏幕上交替闪烁，长征那句尚未出口的批评像一根刺，卡在所有人舌头下。"
PRC_MAO2.1.a:0 "闹剧收场？"
