taiwan_detente.5.t: "赴台"
taiwan_detente.5.d: "“请即刻前往3号登机口，准备登机前往台北的BR721航班，最后登机通知。”\n\n广播声回荡在航站楼内，黄福基气喘吁吁地奔向3号登机口，手中紧握护照和机票。简短的安检后，他登上了飞机。\n\n引擎轰鸣，飞机渐渐升空，黄福基打开手机，查看一张来自台湾事务办公室网站的截屏，上面是关于个人赴台须知及注意事项。他是个细心的计划者，详细安排了行程——每一刻都精准到分钟，并根据过去经验预留了缓冲时间。\n\n机场内，电视台正播放着上海会议成功的新闻，宣布大陆恢复个人游政策。但黄福基对此兴趣缺缺——他的目光紧盯着行李提取屏幕，迫不及待地想开始期待已久的旅行。\n\n夜幕降临，他住进了七年前同一家酒店——这次，没有导游，没有吵闹的旅游团伴侣，也没有匆忙的行程。黎明时分，他计划前往传统的菜市场和木栅动物园，期待能见到熊猫和其他珍奇动物。"
taiwan_detente.5.a: "一路顺风。"
taiwan_detente.6.t: "新加坡谈判"
taiwan_detente.6.d: "在新加坡政府的推动下，大陆与台湾代表近日在新加坡正式展开两岸关系谈判。台湾代表出席了会议，大陆方面则由国务院台湾事务办公室官员组成。\n\n双方本着平等相待、相互尊重、搁置争议、求同存异的原则，就两岸经济合作、便利人员往来、维护区域和平稳定等议题进行了深入沟通。此次对话氛围积极，体现了双方重启对话、改善关系的共同意愿。\n\n新加坡外交部对双方选择新加坡作为中立的对话与交流场所表示欢迎，并希望此次会议能够有助于缓解紧张局势，促进地区和平稳定。"
taiwan_detente.6.a: "拭目以待结局如何。"
