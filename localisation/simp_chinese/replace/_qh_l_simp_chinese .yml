 china.344.t: "新毛泽东热潮"
 china.344.d: "毛泽东的身影再一次出现在聚光灯下。不是静静躺在纪念堂的画像里，也不只是人民币上的印刷，而是在人们的语言、话题和社交网络的头像里重新活跃起来。这不是第一次。早在上世纪九十年代，彼时的中共保守派代表陈云与时任国家主席江泽民曾有意引导过一次“毛泽东热”，借用毛主席的形象对改革派发动过一次不大不小的反击。当时被称作“老左派”的舆论力量在媒体、文艺与学界掀起了一阵回潮，短暂地改变了公共叙事的走向。\n\n现在，历史仿佛重演，但又不太一样。\n\n新一代的毛泽东热潮，并非从官媒里点火，而是从网络自发燃起。它不再只是纪念诗词与军史，而是夹杂着对公平、反垄断、工人权利、集体主义乃至全民民主的诉求。这一次，举起毛语录的小青年不再是老干所的保健员，而是穿着帆布鞋、用Linux、读《资本论》长帖的“新左派”大学生。他们说：“我们要的是那个在延安讲斗争、在湖南搞调查、在井冈山挨饿的毛泽东，不是你们橱窗里的伟人。”\n\n中宣部重新开启文艺振兴计划，重剪纪录片，重印语录，更新教科书。但谁也说不准，这次还能不能像九十年代那样，顺利地把毛泽东重新请上舞台，然后稳稳握住控制器。\n\n年轻人一边喊着“人民万岁”，一边质疑“谁在替人民说话”；他们在网络上组织线下朗读会，也在工厂门口分发手册。他们是新毛派，但他们要的，似乎不只是缅怀。\n\n也许党还能利用这股热潮，也许不能。也许这只是一次情绪宣泄，也许它预示着某种正在酝酿的转变。没人能给出答案，只知道“毛泽东”这三个字，又一次成了现实政治的变量，而不是过去的注脚。"
 china.344.a: "我们在玩火..."

 china.18.t: "胡春华当选总书记"
 china.18.d: "在习近平下台之后，中国政坛迎来了重大转折。曾任国务院副总理的胡春华被选为中国共产党总书记，象征着以团派为核心的政治力量对过去十年集中体制的全面回击。胡春华在就职演讲中反复强调‘国家治理现代化’和‘制度自信必须以制度改善为前提’，提出要推进政治体制的改革与完善。\n\n他重申了对‘四个现代化’战略目标的回归，并强调科技、教育、法治将作为国家重建的支柱。在经济方面，新一届领导班子刻意回避了对“市场”或“计划”的具体表态，转而提出要‘探索适合中国国情的制度机制’，以‘效率与公平兼顾、活力与稳定并重’为原则。\n\n在多个公开场合，胡春华也多次引用‘科学发展观’，呼吁全面评估改革开放以来的发展路径，逐步恢复制度约束与治理问责机制。尽管前路未明，但全国范围内的热议与期待，标志着一场新的政治周期的正式开启。"
 china.18.a: "三代团派人，一个自由梦"

 china.17.t: "胡春华对话反对派"
 china.17.d: "胡春华副总理在新形势下采取了出人意料但备受瞩目的举动——主动与党内外多个持不同政见的派别展开对话。包括新左派、自由派在内的反对派代表近日陆续出现在中央电视台CGTN特别对话节目中，胡春华以总书记候任人的身份参与讨论，承诺未来将推动一轮全面而渐进的政治改革。\n\n在节目中，胡强调了“尊重分歧、修复信任”的必要性，并呼吁各方“围绕国家的未来展开实质性协商”。他重申了“制度改革、权力制衡、法治保障”将成为新政府议程的核心关键词。与新左派的交流集中于社会公平、公共服务和劳动权益，而与自由派的对话则聚焦在宪政框架、公民权利与媒体制度改革上。\n\n尽管胡春华的风格被部分批评者视为过于温和，但这一前所未有的开放态度被视为一个历史性转折点。中国正在进入一个制度自我重构的阶段，而这场对话，或许只是序幕。未来的不确定性依然存在，但许多人已经从这场对话中感受到一丝久违的可能性。"
 china.17.a: "变革还是新的花瓶？"
PRC_MAO2.8.t: "情理之中"   
PRC_MAO2.8.d:0 "“……蒋介石不是自由斗士，不是英雄，是反革命反人民的军阀头子，是大地主买办势力的最反动势力的代言人...”\n\n主持人的话音未落，屏幕左上角就亮起了“特别专题”四个字，各个平台直播间同时在线人数累计突破两千万，全国政务云同步放送。这一期，主讲人年轻，穿一身灰色西装，看起来像是刚从大学讲台转岗过来，但念起稿子的时候眼神冷得像刀子。\n\n“1927年4月12日，蒋介石联合青帮与上海军警发动武装清党，无数工人、学生、共产党员被屠杀在街头巷尾，黄浦江染成了红色。随后接管南京，炮口对准原本并肩作战的同志。”\n\n画面拉开，是那张泛黄照片：工人倒在泥水里，身边军警笑着站着。\n\n“有人以为这一段历史已经过去，但对照1976年，华国锋和叶剑英发动怀仁堂政变，再把邓小平送回中央——换个名字，换种制服，操作流程几乎一模一样。一个清理同志，一个‘稳定秩序’，一个让强人归位。不同年份，同样的背影。”\n\nB站弹幕开始浮上来：\n“这也能扯到一起？但是好像真没错……”\n“居然不是洗白蒋介石，这波给过。”\n“我差点以为这期要翻案了，现在可以呼吸了。”\n\n“还没完。”主播翻页，语气依旧平稳，“宁汉合流.....”画面此时却转到了1977年，邓小平复出.....\n\n画面一顿，接着拉出历史卷轴，显示“皖南事变”四字，画外音继续响起：“1941年，他下令伏击新四军....而他崇拜的曾国藩，正是在太平天国战事中对南京城发动报复性清洗，屠城三天，死者超过五十万，比后来日本军队的数量还多。”\n\nB站：\n“这谁顶得住……国民党祖传的反派DNA。”\n“曾国藩=蒋介石=镇压祖师爷。”\n“一个比一个狠，外号蒋大屠。”\n\n抖音：\n“老实说我本来还以为这次会洗白，结果比我还恨。”\n“当年吹他抗战的，现在人都去哪儿了？”\n“放心了，这不是给他翻案，这是连根拔。”\n\nYouTube：\n“哦，又是赤匪叙事，没新词了。”\n“你们只是用新外壳包老饭，换了口音的新华社。”\n“对所有历史都要重新打标签的国家，活得也真累。”\n\n几个主播试图连线解读，结果频道直接卡顿十几秒。有个UP手捧茶杯，愣在直播间里：“我是真以为这波要给他翻案，结果直接把他又踩了几脚。”\n\n晚间政务频道发布正式通告：关于蒋介石的国家叙述已完成修订，“反革命行动策动者”“法西斯式政体建构失败者”列入史书，校史馆参考资料将根据标准统一更新。\n\n夜色下，全国多个城市的广场里，有人仰头看着屏幕发呆，也有人低头摁着键盘，在评论区只写了五个字："
PRC_MAO2.8.a:0 "“这一次，确实干净。”"
