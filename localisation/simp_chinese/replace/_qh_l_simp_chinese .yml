PRC_MAO3.81.t: "制宪会议-外交议题"   
PRC_MAO3.81.d:0 "灯光亮得刺眼，映得红旗边缘泛出一层金色的光晕。郑村棋坐在主席台中央，手里的木槌轻轻扣在桌面上，声音在空旷的会场里传出短促的回音。\n\n“下一个议题——外交方针。”\n\n场下立刻有代表举手，声音洪亮：“同志们，台湾无法孤立存活。世界还在变，敌人比我们想的更大。”\n\n陈信行的表情很认真，他慢慢站起来：“我们要和日本人民共和国建立更紧密的战略同盟。这不只是为了互相照应，而是为了在东南亚、南亚的革命前线形成合围，将那个黑色的心脏——中修法西斯政权——彻底击碎。”\n\n会场一阵低语，几个人窃窃私语提到“羽泽鸫”这个名字。有人笑了笑：“还记得两年前吗？台海战火正盛的时候，她还是个年轻的姑娘，如今已经是日本人民共和国的领袖了。”有人点头，眼神里带着一点惊叹，“是啊，看着她一路走来，真是难以想象。”\n\n吴荣元插话，语气带着一丝兴奋：“光有我们两家还不够，必须推动整个东南亚、南亚的社会主义革命。让他们的解放军同样逼近中国的边界。这样一来，我们才能真正掐住敌人的咽喉。”\n\n靠近主席台的林诗涵接着说：“还有菲律宾，别忘了他们。在我们最困难的时候，新人民军给过我们雪中送炭般的援助。现在，是我们回报的时候。”她顿了顿，扫了会场一眼，“援助菲律宾的解放运动，不只是情谊，也是为了整个东亚的革命战线。”\n\n一名来自高雄的代表抬起手：“那援助是怎样的规模？物资？训练？还是直接派部队？”\n\n郑村棋看着他，神情像是在衡量，又像是在等一阵静默过去。他用木槌敲了敲桌面：“这个细节会在军事委员会和外交部协商后落实。但今天，我们先决定的是方针——台湾不再是孤岛，而是革命的桥头堡。”\n\n一瞬间，会场的低语声像海浪一样涌动。有人已经在低声讨论联合军的构成，有人则在纸上飞快记下几个名字。\n\n“同志们，”郑村棋的声音像刀一样切进噪声，“我们走出这一步，就是在告诉世界——台湾的胜利不是终点，而是全亚洲革命的新起点。”\n\n会场内，红旗在风扇吹动下轻轻摆动。"
