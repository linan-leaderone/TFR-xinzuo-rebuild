PRC_MAO3.84.t: "邀请"   
PRC_MAO3.84.d:0 "郑村棋站在码头，眯着眼看那艘挂着雪山赤日旗的船慢慢靠岸。舷梯落下的瞬间，先是一群身着灰色制服的卫兵列队，然后是那个女人——黑长直在海风中甩得凌厉，眼镜反着光，披风的下摆翻卷，踩着高跟鞋的节奏分明。\n\n“我是日本社会主义共和国特使，雪原之青——华城绫女。”报幕的声音带着点颤，她的名号在传过来的时候，已经夹杂了不少传说。SOX运动的赤色分子头目，煽动者，自由斗士，隐匿于黑暗中的烈火...当然，这些版本里多少混了点荒唐。\n\n她走到台上，笑容温和到近乎无害，可眼底那点锋芒却像刀尖冷光。\n\n“告诉同志们一个好消息！”她的声音像海面铺开的雾，“太平洋上，不止浪和风，还有我们共同的敌人。日本人民共和国愿意与你们并肩，把太平洋变成人民的海——为了整个亚洲的解放事业，为了让下个世纪的孩子，不再在帝国主义和法西斯的阴影下长大。”\n\n台下的掌声雷动，有人认出她是秘密组织SOX的领导人，那位在东京街头派发“非法读物”的疯女人。有人眼睛一亮，像听到了久违的浪漫。还有人沉着脸，显然在权衡利弊。\n\n“你们有自己的伤口，我们也有。”她顿了顿，“我们需要并肩作战，东南亚、南亚的同志们在等待，菲律宾的新人民军在等待，太平洋需要一个合围的姿态——把那颗黑色的心脏彻底击碎。尽管敌人非常强大，但是全亚洲人民联合起来的力量，比一千个氢弹的威力还要大！”"
