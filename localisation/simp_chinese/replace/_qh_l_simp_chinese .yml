twshemin: "社会民主主义"
twshemin_desc: "\n\n\n\n£GFX_Ideology_social_democracy\n\n\n\n\n\n§Y社会民主主义§!往往被认为吸纳了社会主义学说中的政治、社会和经济哲学，主张在资本主义导向的混合经济中进行经济和社会干预，以促进社会正义。它也可以通指那种同时采取社会主义与资本主义的政策主张，带有部分进步色彩的民主思想。"
taiwan_tuopai: "台湾式托洛茨基主义"
taiwan_tuopai_desc: "\n\n\n\n£GFX_taiwan_tuopai_ban\n\n\n\n\n\n§Y台湾式托洛茨基主义§!在理论血脉上，它依旧承袭托洛茨基的核心主张——不断革命、国际主义、反对一切形式的官僚主义与资本主义复辟。它反对“一国社会主义”的闭塞路线，坚持认为社会主义必须在国际范围内胜利，才能真正稳固。\n\n然而，与正统托派相比，台湾的托洛茨基主义多了一层本地化的色彩——一种源自历史处境的民族解放意识。在经历了殖民、威权、高压与来自大国的军事威胁后，台湾托派并不把民族解放与国际主义割裂开，而是强调：台湾的社会主义革命，必须与民族自决的斗争相结合。\n\n他们认为，在现实世界的地缘政治中，台湾的革命胜利不仅要推翻本地资本与官僚阶层，也必须挣脱外部帝国主义与中修官僚资本的压迫。台湾的民族独立，不是民族主义的终点，而是国际主义的起点——只有在捍卫自决权的基础上，才能更好地与世界革命浪潮接轨。\n\n这种倾向让台湾托派在语言和策略上，既会高呼“全世界无产者联合起来”，也会喊出“台湾人民要自己做主”的口号。他们在国际会议上谈到台海问题时，会强调中修法西斯主义对台湾的威胁；在岛内的工农运动中，又会同时反对本土资本对劳动者的剥削。\n\n简单说，有台湾特色的托洛茨基主义是一种带着民族自决诉求的国际主义者：他们的眼睛望向全世界，但脚下的土地，他们要先自己守住。"
taiwan_zuolian: "左翼大帐篷"
taiwan_zuolian_desc: "\n\n\n\n£GFX_taiwan_zuolian\n\n\n\n\n\n§Y左翼大帐篷§!是台湾左翼联盟的核心形态，也是最广泛的政治联合架构。一顶帐篷下，红统派、红独派、左翼民族主义者、马列毛主义者、托派与一切认同左派革命斗争的人都能找到共同起点。这里将阶级解放、经济民主、生态正义和性别平等均视作重要议题，让不同传统、不同策略的力量能在同一平台对话、协商、协作。\n\n在大帐篷里，人人都是参与者而非旁观者。工人讨论产业政策，农民贡献农村社区自治经验，青年提出数字化民主体制设想，环保团体捍卫自然与公共空间。各方在维护劳工权益、反对新自由主义、推动社会福利与公共服务深化改革等议题上形成共识；同时，鼓励对历史解读、多元文化和少数群体权利展开批判性辩论。\n\n这是一种开放式的力量整合，不设严苛的意识形态护城河，也不压制内部分歧。行动场域包括社区协商、街头抗争、立法游说，乃至国际左翼联盟的跨境合作。左翼大帐篷倡导：从基层发动，从实践出发，凝聚足以改写台湾未来的集体能量。只要认同平等与自由、反对压迫与剥削，就能走进这顶帐篷，共同书写真正属于人民的历史。"
taiwan_fuchou: "台湾复仇主义"
taiwan_fuchou_desc: "\n\n\n\n£GFX_taiwanfuchouism\n\n\n\n\n\n§Y台湾复仇主义§!源自对核毁灭的血海记忆，对大陆导弹袭击造成的千万人死伤与文明尽毁，刻在幸存者的每一寸皮肤上。\n\n不再诉求认同，不再渴望和平，台湾复仇主义者已不相信对岸存在“人民”或“无辜”。大陆被等同为一整个敌种，是殖民帝国遗留的野性残影。他们将中国人比作北美洲历史上的印第安部族——必须清算、必须驱逐、必须彻底终结其存在。\n\n“我们不需要他们的认罪，我们要的是复仇。”这是运动最核心的信条。\n\n复仇主义以武装制裁为轴心，以民族纯净化为目标，信仰生存即征服、创伤即正义。台湾将不再等待历史的裁决，而将自己铸成火焰、枪口与核爆。\n\n他们学会了战斗、学会了制造死亡。借鉴旧日帝国的总动员战略，复仇主义者建构了一整套围绕仇恨的政治体系。教育中灌输全体敌视；媒体中描绘大陆人为退化的低等种族；城市街道挂满标语：“每一个活着的支那人，都是明天的射向台湾的导弹。”\n\n他们崇尚冷酷纪律、情绪净化与技术优先。军队被赋予无限授权，核武将会成为“民族救赎”的神圣器具。\n\n§R“海的那边，是敌人。”§!"
Tsuguism: "羽泽鸫主义"
Tsuguism_desc: "\n\n\n\n£GFX_Tsuguism\n\n\n\n\n\n§Y羽泽鸫主义§!是基于正统马列毛主义的革命理论，同时融合了羽泽鸫个人坚韧不拔、乐观与默默无闻的精神风格。源于台海战争期间羽泽鸫在台湾作为战地记者的经历，她在接触台湾劳动党、毛派人士陈信行等左翼联盟成员后，逐步加深了对马克思主义的理解和认同。面对中国大陆修正主义的现实和民进党在战争中无视国家大义的内斗，以及日本自民党的腐朽腐败，羽泽鸫选择坚守马列毛主义核心，同时注入了灵活务实和基层群众工作的活力。\n\n羽泽鸫主义强调群众路线，坚信通过人民群众的团结奋斗，结合严密的组织纪律和灵活的群众动员，才能实现社会主义革命和国家解放。它反对修正主义的虚伪和官僚主义的腐败，强调实际行动中的坚持和韧性。羽泽鸫主义在继承毛泽东思想“实事求是”和“从群众中来，到群众中去”的原则基础上，注重政治、文化和经济领域的灵魂深处的多维度革命，倡导团结最广泛的进步力量，反对内耗分裂，力求在复杂多变的国际和国内环境中寻求真正的社会主义胜利。\n\n它主张将革命文化、群众艺术与革命精神结合，像“Afterglow”那样以群众文化活动为载体，发动青年和基层民众积极参与社会变革，强调个人的坚持与集体的协作并重。羽泽鸫主义是一种在新时代背景下富有生命力的马列毛主义实践派别，代表着对理想信念的坚守和对现实矛盾的深刻把握。"
taiwanese_progressivism_1: "台湾进步主义"
taiwanese_progressivism_1_desc: "\n\n\n\n£GFX_CHI_ideology_neoliberalism\n\n\n\n\n\n§Y台湾进步主义§!是民进党（DPP）、其他泛绿政党和一些独立人士所坚持的意识形态。民进党是绿营的领导者，其党起源于20世纪70年代中期开始的“党外运动”。由于反抗国民党训政和白色恐怖的历史，民进党将自由民主、政治正义和平等主义视为其核心意识形态。这些价值观后来被更广泛的台湾进步运动所继承。多年来，由于中共日益增长的敌意，民进党还吸收了反共思想，并主张台湾与中国大陆保持距离。\n\n如今，台湾进步主义主张多种目标，包括社会自由与平等、环境可持续性、LGBTQ+权利和台湾独立，并仍然是台湾政治中最主要的运动之一。"
taiwanese_progressivism: "台湾进步主义"
taiwanese_progressivism_desc: "\n\n\n\n£GFX_CHI_ideology_neoliberalism\n\n\n\n\n\n§Y台湾进步主义§!是民进党（DPP）、其他泛绿政党和一些独立人士所坚持的意识形态。民进党是绿营的领导者，其党起源于20世纪70年代中期开始的“党外运动”。由于反抗国民党训政和白色恐怖的历史，民进党将自由民主、政治正义和平等主义视为其核心意识形态。这些价值观后来被更广泛的台湾进步运动所继承。多年来，由于中共日益增长的敌意，民进党还吸收了反共思想，并主张台湾与中国大陆保持距离。\n\n如今，台湾进步主义主张多种目标，包括社会自由与平等、环境可持续性、LGBTQ+权利和台湾独立，并仍然是台湾政治中最主要的运动之一。"
 CHI_constitutionalist_desc: "\n\n\n\n£GFX_CHI_ideology_constitutionalism\n\n\n\n\n\n§Y台湾宪政主义§!由国民党（KMT）、亲民党（PFP）和一些独立人士所坚持，是一种本土化的宪政主义形式，支持中华民国的延续、自由保守的社会政策以及与中国大陆的温和关系。台湾的宪政主义最初以三民主义和社会保守主义为基础，多年来采用了更为自由的方式，以便在台湾解严后保持竞争力。\n\n如今，台湾宪政主义的主要特点是保护主义经济政策、中国民族主义、中间派社会政策以及从蒋家王朝继承下来的逐渐减弱的反共主义，并仍然是台湾政坛中最大的派别之一。"
progressivism_3: "革命进步主义"
progressivism_3_desc: "\n\n\n\n£GFX_Ideology_progressivism_3\n\n\n\n\n\n§Y革命进步主义§!是一种强调彻底变革社会结构，以实现真正多元化与自由的政治意识形态。它认为，社会进步不仅仅是技术和经济的发展，更是文化、性别与权利的深刻解放。要实现性别自由和平等，必须首先摧毁私有制和根深蒂固的反动文化，因为这些制度是压迫和歧视的根源。\n\n革命进步主义主张打破传统的等级和权力关系，反对一切形式的压迫，包括性别歧视、种族主义、阶级剥削和文化霸权。它强调，只有在消灭私有制、实现生产资料公有的基础上，社会才能真正建立起包容多样的文化环境，使每个人无论性别、性取向或身份，都能自由平等地生活和发展。\n\n这一思想强调行动的紧迫性和革命的必要性，认为渐进改革难以触及社会根本矛盾，唯有通过彻底革命，才能铲除旧有的反动文化和经济基础，为真正的多元化和平权铺路。革命进步主义同时倡导以群众为中心的斗争策略，依靠被压迫群体的觉醒和联合，推动社会全面而深刻的转型。\n\n在革命进步主义的视角中，性别自由是社会解放的重要标志，但它无法脱离经济基础的变革和文化观念的革新。只有通过推翻私有制和落后的反动文化，解放的理想才能从纸面走进现实，社会才能迈向真正的公平、多样与自由。"
progressivism_1: "多元进步主义"
progressivism_1_desc: "\n\n\n\n£GFX_Ideology_progressivism_1\n\n\n\n\n\n§Y多元进步主义§!是一种强调社会多样性与平等的政治理念，核心关注点在于消除各种社会身份和群体之间的歧视与不平等。与传统进步主义相比，它不把经济利益的均衡作为唯一或首要目标，而是更加注重文化、性别、族群、性取向、残疾等多方面社会地位的公平与尊重。\n\n多元进步主义主张社会结构应充分包容各种差异，反对任何形式的排斥和压迫。它认为，实现真正的社会进步，必须确保每个群体在教育、就业、政治参与以及公共资源分配中享有平等的机会和权利。身份认同和文化表达的自由被视为基本人权，社会应主动消解偏见与歧视，创造一个多元共存、互相尊重的环境。\n\n这种意识形态强调制度性改革，如反歧视法律、平权行动、代表性保障等政策工具，以矫正历史和现实中的社会不公。多元进步主义认为，经济上的平等虽然重要，但如果忽视社会地位和身份的结构性不平等，社会的真正和谐与进步难以实现。\n\n简言之，多元进步主义是一个致力于促进各种社会群体平等参与、尊严与认可的理念，强调社会公正的多维度，推动建立一个多元化、包容性强且充满活力的现代社会。"
progressivism_2: "多元施特拉塞主义"
progressivism_2_desc: "\n\n\n\n£GFX_Ideology_progressivism_1\n\n\n\n\n\n§Y多元施特拉塞主义§!主张全球性少数群体的联合与统治。该意识形态认为，父权制与顺性别体制构成了根深蒂固的暴政，是压迫性少数群体的根源。为实现真正的社会解放和秩序，必须彻底摧毁这些传统权力结构。\n\n多元施特拉塞主义倡导性少数群体作为世界的新统治阶级，他们不仅是社会的领导者，更是新秩序的缔造者。通过有组织的斗争和政治行动，性少数应当联合各地力量，打破父权制和顺性别群体的统治，将他们置于社会边缘，甚至“压在脚下”，以确保真正的权力转移和结构重塑。\n\n这一意识形态强调群体认同与民族特性的结合，推动在全球范围内形成一个由性少数为核心的团结共同体，挑战现有的社会规范和传统价值观。多元施特拉塞主义拒绝妥协，视父权制与顺性别体制为最大的敌人，认为只有通过彻底的政治和社会革命，才能实现其目标。"
jidu_maoism: "基督毛主义"
jidu_maoism_desc: "\n\n\n\n£GFX_Ideology_jidu_maoism\n\n\n\n\n\n§Y基督毛主义§!是一种融合了马克思列宁主义与基督教解放神学思想的革命意识形态，主要由张广天及其追随者推动。该思想强调在被压迫群众中唤醒信仰的力量，将毛泽东的阶级斗争理论与基督教“为穷人带来福音”的精神结合起来，主张通过宗教信仰激发底层人民的觉醒与团结，推动社会结构的根本变革。\n\n基督毛主义认为，传统宗教长期被统治阶级利用以维护压迫体系，而真正的信仰应当站在被剥削者一边，成为反抗暴政、追求公正和平等的精神武器。张广天势力将教会视为革命的组织基础，宣扬“上帝与无产者同在”，呼吁信徒投身工农群众的斗争，以信仰激励行动，以革命实现救赎。\n\n在实践层面，基督毛主义强调群众路线和基层教会的结合，推动教会积极参与社会服务和政治运动，反对任何形式的官僚主义和教权集中，倡导一种“人民教会”的自治模式。它反对单纯的宗教迷信，也反对空洞的政治口号，力图实现信仰与阶级解放的有机统一。\n\n基督毛主义既是对传统马克思主义教条的补充，也是一种深刻的宗教文化回应，旨在通过精神与物质的双重解放，为中国乃至全球被压迫人民开辟一条新的革命道路。"
xjp_thought: "习近平思想"
xjp_thought_desc: "\n\n\n\n£GFX_Ideology_xjp_thought\n\n\n\n\n\n§Y习近平思想§!强调国家的统一与绝对领导，推崇民族复兴和国家强盛为最高目标。其核心在于强化党的全面领导，强调‘两个维护’和‘四个意识’，将个人领袖地位置于核心不可挑战的位置。国家机器高度集中，政治决断超越常规程序，以维护国家安全和社会稳定为根本任务。\n\n习近平思想中吸收了卡尔·施米特的主权理论，强调在紧急状态和重大决策时，领袖拥有‘法外权力’和决断权。时至今日，施米特的理论依旧在被中国学界深入研究，被视为理解国家权力与政治决断不可或缺的思想源泉，在卡尔·马克思的外壳下，一副卡尔·施密特的内核逐渐显露出来。\n\n习近平思想在国家治理呈现强烈的国家至上和领袖至上特征，倡导通过政治动员和思想统一实现社会秩序的‘高度稳定’。其现代包装吸收历史经验，强调以国家利益为核心，强化国家机器与社会控制体系，力图在复杂国内外环境中维持政权的合法性与统治的延续。"

