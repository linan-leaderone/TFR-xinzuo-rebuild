PRC_MAO3.79.t: "制宪会议-政体议题"   
PRC_MAO3.79.d:0 "灯光明亮得有些刺眼，郑村棋站在讲台中央，手里的木槌轻轻敲了三下，声音清脆，把低声议论的嗡嗡声切断。\n\n“各位同志，政体问题的讨论，现在开始。”他说话时目光在会场里扫过，像是在确认每个人的精神状态。\n\n陈信行第一个举手，他站得笔直，声音带着铁一样的决心。\n\n“我主张无产阶级专政。”他的语速不快，每个字都像刻出来，“这是革命的防护墙，防止反动势力卷土重来。中央要有绝对的权威，确保我们用铁的手段捍卫工农的利益。”\n\n杨碧川靠着椅背，却没闲着，他微微举了举手，接过话头。\n\n“专政不是问题，可是权力集中在少数人手上，久了会出事。”他看了看旁边的吴荣元，“我们可以有多党，不过这些党必须都是社会主义的、左翼的，在宪法框架下竞争。这样，既能保持团结，又不会让一条路走到死胡同。”\n\n吴荣元点点头，补了一句：“这也是避免人民被排除在政治之外的办法。不同派别的声音，必须有渠道进入国家的决策。”\n\n有人低声附和，也有人皱起眉，似乎觉得多党听起来有点冒险。\n\n林诗涵翻了翻手里的笔记本，慢悠悠地抬头。\n\n“我倒觉得，欧洲一些议会制国家的模式也可以参考。”她的眼神很平静，“代议制度、议会辩论、内阁制的轮替，虽然会有争吵，但那种制度能保证权力一直处在监督之下。我们可以把社会主义和议会制度结合起来，形成自己的版本。”\n\n一时间，会场里出现了三股明显的气场——陈信行那边是坚硬的、像钢铁般的意志；杨碧川和吴荣元一方像是流动的河水，想在不同的流派之间找到平衡；林诗涵的语气则像是窗外的风，把一些新鲜空气带进来。\n\n郑村棋看着他们，微微呼了口气，像是在给自己打节拍。他举起木槌，声音平稳又带着一点庄重：\n\n“好，三种政体设想已经清楚。请各位代表准备，马上进入表决。”"
PRC_MAO3.79.a:0 "无产阶级专政是必要的"
PRC_MAO3.79.b:0 "不要把同志们都想得那么坏嘛"
