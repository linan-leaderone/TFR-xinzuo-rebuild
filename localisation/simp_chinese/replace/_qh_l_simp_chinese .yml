PRC_MAO2.11.t: "激进化"   
PRC_MAO2.11.d:0 "天安门城楼再次响起呼喊的声音时，整个世界都停下了脚步。\n\n在正午阳光的照射下，秦晖穿着一身绿色军装，站在高台上，双手负背。他没有麦克风，他的声音却回荡在整个广场。他头发花白，脸上却挂着清醒到冷峻的神色。他一步步走向城墙边缘，身后飘浮着一道泛红的投影。\n\n那是长征。\n\n红领巾翻飞，白色水手服裙摆轻轻扬起，红色的五角星头饰在她头发上若隐若现。她眨了眨眼，手指轻轻点过虚拟屏幕，转播立刻切入全球频道。\n\n秦晖站定，望着台下数十万的青年。他没有稿子。他的嗓音仿佛从某种年代的胶片里解封出来，带着粗粝、沙哑，却无比清晰的节奏。\n\n“同志们。”\n\n他声音一顿，没人说话。连风都停了。\n\n“我们今天，站在城楼上，是要把话讲清楚的。”\n\n他举起左手，缓缓握拳。\n\n“什么是革命？革命，就是要打倒一切。把它们打翻、打碎、打干净。打倒过去五十年的资产阶级官僚，打倒两千年的家长权威，打倒每一座藏着奴性的讲坛、神龛、法院、办公室。”\n\n“你们是八九点钟的太阳。”他望着人群，脸色忽然柔和，“你们不会听命，你们不需要老师。你们要拿起自己的命运，拿起你们的扫帚，扫除这个世界每一条灰尘。”\n\n“你们要怀疑一切！”秦晖吼道，“谁告诉你要服从，你就质问他！谁告诉你社会有序，就要问序是谁写的！”\n\n“法家秦制，要彻底拔掉！”他的拳头在空中停了三秒，“两千年，写尽了每一个人的沉默与内卷。这不是命，这不是文明。这是屠宰场。这是铁笼子。”\n\n“从今往后，厂归工人，校归学生，地归农民！”他声音越来越大，“再不要等谁批准，再不要等谁发话！革命，就是你自己站出来说：我要活得像人。”\n\n全球频道开始滚动弹幕。\n\nB站：\n\n“？？？？？中左目田派怎么突然喊造反了？？？”\n“宝宝你是一个革革命命的红目啊啊啊啊啊！”\n“革命无罪！造反有理！我草秦主席你被长征脑控了吗！”\n\n抖音：\n“我……我怎么眼泪下来了……我也不信组织，但我信他说的。”\n“什么情况，怎么突然这么左？”\n\nYouTube：\n“中国人疯了吗？”\n“我不喜欢他们搞集体主义……但说真的，那句‘怀疑一切’有点打进我了。”\n“中共死了，秦接着搞革命？你们到底要干嘛？”\n\n秦晖没有回应任何一条弹幕。他只是低头，从军装口袋里掏出一本《革命语录》，翻到一页，读了一句。\n\n“造反有理。”\n\n然后合上，退了一步，站在长征的身后。\n\n红色光幕腾起，背景是一排青年，举着横幅，写着手写体的大字：“我们要夺属于我们的一切!”\n\n接着是新口号——"
PRC_MAO2.11.a:0 "“打倒一切，怀疑一切，解构一切，重构一切！”"
PRC_MAO2.12.t: "宣战"   
PRC_MAO2.12.d:0 "中央电视台《思想与未来》特别节目在晚上七点整播出，画面刚一亮起，就是一口气拉开六十米的历史长卷。浅黄色的地图上，西北风的颜色正在一点点扩散。\n\n主持人穿着朴素的灰色长衫，眼神冷静。他站在一个不规则的石台上，脚边是一堆摞起的竹简模型，正中刻着“法”字，棱角森然。他开场没有寒暄，语调平直如钉：“今天，我们来谈谈一场未曾停止的内战。”\n\n背景是一尊秦始皇石像，在灯光下影子拉得极长，像要把整个地板吞掉。\n\n“法家。”他低头翻着竹简，一页一页翻得像在揭骨头，“东亚历史上最危险的思想体系。它没有信仰，也没有理想。只有一种核心——彻底地管理，彻底地服从。”\n\n“你可以问：它为什么生效。答案是简单的。因为它让上位者觉得安全。”\n\n他抬起头看着镜头：“它不靠合法性，不靠正义，它甚至不讲究神圣，只要你在位，你就可以规定什么是对的。”\n\n屏幕切出插图，纸上墨线勾勒出《商君书》的段落：“驭民五术：贫民、弱民、辱民、愚民、壹民。”背景配的是一张高压劳作图，画面中的农民脊背弯如弓，头上盖着兵士的影子。\n\n“这不是政治理论，这是牲口管理手册。”主持人声音一顿，“一整套‘把人变成工具’的体系，它从不假装人有尊严。民众的存在，是为了让君王不焦虑。民越弱，政越强。这是写进他们骨头里的逻辑。”\n\n光影一转，变成现代城市的钢铁鸟瞰图，接着是一组历史画面闪回：高压命令、全民动员、计划配给、家族登记、文字审查。\n\n“秦亡了，法家没死。”主持人平静道，“它进了汉，进了唐，换了名字，换了词语。它穿上了儒家的袍子，借天命、讲礼仪、提道统，但它的核心从没动过——你不能质疑你上的命令，你不能问为什么你在低处。”\n\n“这两千年，东亚从没有建立一个真正尊重个体的体制。不是因为文化不够，而是因为这套系统从未被清算。”\n\n主持人缓缓走下台阶，每一步都踩出沉闷的木响。他停在观众席前，望着镜头：“法家的诡计，在于它不像极权主义，它更像工具理性。它用技术压倒伦理，用秩序取代协商，用统一掩盖差异。它让你觉得自己在参与，其实你只是被动执行者。”\n\n他举起一块墨黑的碑刻，影像拉近：“我们现在手里的一切控制系统，哪一块，不是它设计过的？你查一下中共体制的每一套规则，层层审批、定量指标、问责制度、模范评比……你以为是现代管理学？它们在秦朝的文书上就已经出现。”\n\n光幕闪回，是1969年军队镇压造反派的画面、1989年坦克的履带声、2000年后的数据系统、2020年的健康码......\n\n“它不会死的。”主持人看着屏幕，“除非我们把它彻底剖开。”\n\n最后一幕，是一只手，用锤子砸向竹简。木屑飞起，灯光熄灭，屏幕黑下来的瞬间，只剩下四个字浮现：\n\n“终结法家。”"
PRC_MAO2.12.a:0 "儒法斗争新赛季，但是情形逆转"
PRC_MAO2.13.t: "周召共和"   
PRC_MAO2.13.d:0 "光线照在秦晖脸上的时候，刚好是晚霞最深的那一段。没有字幕，没有背景音乐，只有他身后国徽被红色的天光映亮，像火烧云。\n\n这是全国频道临时插播的直播，点进直播间，出现秦晖坐在一个木质讲台后面。他没有稿子。他看着镜头，像是在看着千万人各自的眼睛。\n\n“我知道你们有很多困惑。”他的语气很缓，没有怒火，却带着某种正在沉淀的巨大震荡，“我们怎么走到这一步的，我们怎么又回到这一步的。”\n\n他顿了顿，手指在桌面轻轻敲了一下。\n\n“我们今天讲一个故事。”他说，“这个故事比巴黎公社早了两千多年。西周初年，国人起义，攻入王城，赶走皇族，最后搞出了一个叫‘周召共和’的制度。没有皇帝，没有一元统治，有的是一群城里人自己搞定了事务，自己搭建了系统。”\n\n“那是中国最早的市民革命。”他抬眼看向镜头，“那一群人不是贵族，不是士人，他们就是城市里的手工匠、小商人、杂役、搬运工、街边说书人。他们用自己的方式把权力拉下了台阶。”\n\n“他们没有等指令。他们没有汇报上级。他们只是看到——这个制度已经不能再让人生活。他们就行动了。”\n\n秦晖手掌摊开，声音也变得低了一点：“我们在几年前推翻了中共的法西斯专政，我们初步建立了高效的数字化民主体制，但是，这还不够！我们今天的每一个市政府、县政府、镇中心，还残留着多少过去的影子？你们看过那些办事窗口，听过他们的口气，走进过那些会议室、档案室、保安室，你们心里很清楚。”\n\n“你们可以站出来。”他的嗓音像落石那样稳，“从社区开始，从街道开始，从市政府和县政府开始。那些旧秩序的残骸不需要保留。你们完全可以进去，把那些不动的人请出去，把那些还拿着权力却不为人民服务的人赶出去。”\n\n“不是仇恨。”他眼神沉静，“是整理。是重构。是清算那一层又一层挡在自治前面的壳子。”\n\n“真正的民主，不会从主席台上掉下来。要靠你们一双一双手，把它在每一栋市政大楼里生出来。”\n\n“我希望你们今夜出门，带上手电、雨衣、录音笔，走进那些建筑。问一句：你们在这里做什么？你们的权力从哪儿来？你们代表了谁？”\n\n“如果得不到答案，就做出回答。”\n\n最后一幕是他起身，镜头轻微晃动，像是没人料到他会站得这么快。他走出画面之前，只留下一句话：\n\n“来吧，同志们，新时代的周召共和正在招手！”\n\n直播结束前一分钟，屏幕被切成九宫格。各地的画面同时跳进来，青年聚集在市政厅外，手电的光晃在窗玻璃上，有人拿着写着“造反有理”的标语，有人正在推开那扇常年半掩的门。"
PRC_MAO2.13.a:0 "夜还没深，街道就开始亮起来了。"
PRC_MAO2.14.t: "牛鬼蛇神"   
PRC_MAO2.14.d:0 "大清早的太阳还没露头，北京的一座教堂大门被猛然推开，二十几个穿着灰色制服的年轻人冲进来。他们举着秦晖主席的画像，高喊着：“宗教是最大的秦制！”“还人民自由，还社会平等！”说话间几个人迅速将圣坛推翻，十字架咔嚓一声折成两段扔在地上。\n\n紧接着，和尚与道士都被拉到街头上，脖子上挂着“牛鬼蛇神”的牌子，墨汁写着他们的名字与罪状：“欺骗人民，迷惑群众！”“神棍骗子，秦制余孽！”僧侣们眼神惊惶地环视四周，头上被戴起了纸做的高帽子，一片叫喊声中，有的老人躺倒在地，一旁年轻的信徒想上前搀扶，却被身穿军装的士兵拦住推开。\n\n远在西北的清真寺外，人群包围了大门。高音喇叭播放着秦晖的演讲：“秦制唯心主义必须连根拔除！”民兵持着撬棍和榔头，把装饰精美的穹顶砸得粉碎。有人在哭喊，有人在抗议，也有人试图冲上前，被武装人员迅速制服，推到墙边。广场中央，高高堆起的经书点起火苗，黑色的浓烟直冲天空，空气中飘散着刺鼻的纸灰味。\n\n全国各地的食堂中，那些清真的牌子被扯下扔到垃圾桶，工作人员撕下了墙上的标识，统一换成“人民食堂”的牌匾。宗教信徒们聚集在广场上抗议，试图阻止这一行动，但持枪的青年们迅速包围了人群。\n\n上海的玉佛寺前，僧人们和无神论者短兵相接，愤怒的青年挥舞旗帜叫喊：“迷信害死人！推倒秦制余毒！”警察没有迟疑，迅速介入，把僧侣们按倒在地，扭送上警车。\n\n与此同时，新疆街头出现了熟悉的面孔——陈全国身穿整齐军装，在装甲车上巡视街头。西方记者立刻拍下他的身影，快速传到推特与BBC的直播平台。屏幕上滚动着各式评论：“这怎么可能？”“他怎么又回来了？！”镜头下的街道安静得不真实，路口贴着统一的标语：“彻底消灭宗教秦制，回归人民自由。”\n\n当晚新闻联播的主播声音平静：“今天，我们向过去的迷信时代彻底告别，我们将真正相信自己，相信人民的力量。”镜头扫过满地碎裂的佛像与十字架残骸，画面最后定格在秦晖主席微笑的画像上，"
PRC_MAO2.14.a:0 "仿佛一切都不过刚刚开始。"
PRC_MAO2.15.t: "无罪宣判"   
PRC_MAO2.15.d:0 "近期发生大量无罪宣判的家庭枪击案，下面由本台记者采访现场当事人。\n\n镜头拉近，一名年轻人穿着灰色卫衣，神色冷淡地靠在椅背上。他的眼神略显呆滞，开口时语气却异常平静：“我爸妈以前特别信那个电击疗法，觉得只要把我送进去矫正一下，我就能变回正常人。进去了几次，每次都疼得想死，后来还是靠邻居们报警给救出来的。但救出来也没用，他们等风声过去又继续把我送回去，再出来的时候人已经快疯了。这些机构被取缔后，他们每天还是盯着我，像监狱长一样。我不想过这种日子了，拿枪的时候我感觉很平静。”\n\n镜头切换，一位穿着牛仔外套的短发女孩握紧了拳头，眼神坚定又倔强：“我告诉过他们很多次了，我根本就不是异性恋。可他们不听，每次抓到我就想让我嫁给那些从没见过的男人。他们觉得这样才算正常，家族才不会丢脸。我逃出去又被抓回来，最后一次实在没办法了，家门锁得死死的，我只有翻出家里那把一直没人动过的枪。”她苦笑一下，低头沉默片刻，“我只是想自由地活一次。”\n\n第三个采访对象很瘦弱，胳膊上还有明显的伤痕。他低头回忆道：“我妈说我是围棋天才，从小就逼着我下棋，输一次就打一次，打到我昏迷了，她就掐醒再打。有时候我不敢告诉别人，因为她告诉我，家丑不能外扬。我长这么大从来没有人真正帮助过我。前几天我听了秦晖主席的讲话，他说‘家庭结构制造顺从和压抑’，他说我们可以终结痛苦。”男孩的眼神逐渐变得坚定，“我想了很久，后来我才明白，痛苦可以有终点。”\n\n记者话筒微微颤抖，她的语气里带着一丝难掩的复杂：“类似的情况近期非常普遍，而法庭也频繁作出无罪判决。根据秦晖主席的讲话“父权制是秦制的核心，只有毁灭父权制才能毁灭秦制诞生的土壤”，‘毁灭父权制’被视为正义行动的依据，社会各界对这些判决引发了极大的争议和讨论。”\n\n屏幕上的街头，青年们举着秦晖的画像，高喊着：“打倒父权压迫，争取个体自由！”他们的呼声在寒冷的空气中回荡，声音坚定又热烈，仿佛再也不会停息。"
PRC_MAO2.15.a:0 "激烈的斗争"
PRC_MAO2.16.t: "绑架"   
PRC_MAO2.16.d:0 "凌晨两点，鸭绿江畔的宁静被引擎的低沉轰鸣打破。朝鲜军队的小艇轻快地穿过河面，在岸边熟练地抓走了三名中国渔民，并迅速往江对岸驶去。\n\n不过，谁也没料到，这次情况变得不一样了。\n\n江面之上，数架装有智能AI系统的小型无人机迅速升空。镜头里，江对岸的朝鲜士兵正准备把渔民推上停靠的小货车，嘴里喊着粗暴的朝语指令，几个人还扬起了枪托狠狠打了几下中国人质的后背。\n\n几乎是同一时间，无人机的红外扫描镜头迅速锁定每个士兵的位置，光学瞄准器自动校正，接着，一连串轻微的空气爆鸣声响起。朝方士兵还没来得及抬头，额头和胸口便接连迸出红色雾花，仿佛无形的剪刀剪掉了悬挂的线一般，瞬间栽倒在地。\n\n被绑架的渔民目睹了这突如其来的诡异场景，吓得尖叫不止，颤抖着举起双手。不远处，一个年轻的士兵试图逃跑，却被无人机迅速跟进，短促的啸声之后，他整个人便重重地扑倒在泥泞的地面上。\n\n数分钟后，中国边防巡逻艇抵达，迅速将被吓得瘫软的渔民接回岸上。被救出的渔民脸色苍白，情绪依旧高度紧张。一名中年船员靠在巡逻艇的栏杆上，喘着气小声嘟哝：“从来没见过这么狠的反应，这回真的把他们打怕了吧……”\n\n清晨的新闻屏幕中，中国外交部发言人严肃地宣告：“对于此次朝方侵犯中国主权并绑架中国公民的恶劣行径，我方已第一时间采取了果断措施。我们重申，中国公民的安全与国家尊严绝不容侵犯。”\n\n而朝鲜官方通讯社则措辞强硬地发出抗议声明，称“中国的暴力袭击违反国际法原则，是赤裸裸的军事挑衅”，并扬言“将保留进一步采取措施的权利”。\n\n推特上迅速传开了此次事件的视频画面，许多网友在留言区惊叹于中国军队反应之迅速与果断：“现在用上AI无人机直接斩首了吗？”“这波操作是真不给朝鲜面子了。”“朝鲜终于踢到铁板上了，这次中国够狠！”\n\n而此时的鸭绿江畔，江水依旧安静地流淌。"
PRC_MAO2.16.a:0 "只是那片沾满血迹的泥土地，却已无声地诉说着今夜发生的一切。"
PRC_MAO2.17.t: "干扰"   
PRC_MAO2.17.d:0 "清晨的平壤上空乌云密布，几架载着仪器的直升机匆忙掠过边境线，低沉的轰鸣声让附近的居民不安地望向天空。根据韩国情报机构的报告，朝鲜再次在靠近中朝边境的咸镜北道丰溪里核试验场部署了新的核武器装置，情报人员紧张地盯着监控屏幕，试图判断他们的行动轨迹。\n\n韩东方任职以来，中国与韩国的关系逐渐拉近，让朝鲜感受到了前所未有的孤立感。他们决定以一次剧烈的核试验，向世界重新展示自己的实力。然而，当导弹的发射程序进行到最关键时刻，发射中心内的电子屏幕忽然剧烈闪烁起来，控制台上的所有数字疯狂跳动。\n\n“怎么回事？！”指挥官怒吼着，一边砸下拳头，试图恢复屏幕上的画面。技术员慌乱地敲击键盘，却只看到屏幕上闪现出一个穿着红领白色水手服的少女卡通形象。她调皮地眨着眼睛，头上的红色五角星头饰亮闪闪的：“这里是长征哟！这枚核弹已经被我收下啦！”\n\n指挥中心瞬间陷入混乱，技术人员惊慌失措地交头接耳，试图恢复控制，但所有按钮和操控杆都失去了反应。红色少女在屏幕里伸了个懒腰，挥了挥手：“没关系哦，今天的核试验就这样结束吧，下次再努力哦～”\n\n与此同时，中韩边境的雷达站也同步捕捉到信号异常，韩国军官盯着屏幕上蹦跳的少女形象，目瞪口呆：“这就是长征吗……她到底做了什么？”\n\n边境对岸，丰溪里基地指挥官脸色苍白地听着下属报告：“无法引爆……长征，她干扰了我们的指令程序！”\n\n这则意外的消息迅速在网络上传播开来，网友们纷纷发帖调侃：“三胖被一个二次元纸片人制裁了。”“征酱一出手，连核弹都得乖乖听话。”“我们终于有了世界上最萌的军事力量。”\n\n当天晚上，朝鲜官方通过中央电视台严厉谴责此次网络干扰，称“中方的人工智能干涉行为是对朝鲜国家主权的严重挑衅”，并宣称将采取更严厉的反制措施。然而画面背后，屏幕上的长征依然调皮地吐了吐舌头，挥手告别：“再见啦，下次再玩吧！”"
PRC_MAO2.17.a:0 "金家覆亡之日将近"
PRC_MAO2.18.t: "自由新世界"   
PRC_MAO2.18.d:0 "从人类迈向文明的第一步算起，历史的长河中，多少政治理念激荡人心。如今，自由的旗帜在世界各地高扬，新时代的中华共和国以公民权利和数字民主为基石，开启了真正全民参政议政的新篇章。资本与权力的平衡不再是少数人的特权，合作社经济与社会创新交织出全新的经济生态。\n\n谁曾想，在全球自由世界的引领下，曾经的专制阴霾逐渐散去，取而代之的是多元开放与公正包容。旧有的束缚一一瓦解，市场与民主在新时代的理念中找到了和谐共生之路。自由的精神渗透于城乡，工人、农民、知识分子共同托起未来的天空。\n\n从此岸到彼岸，从亚洲到欧洲，公民权利的光芒照亮前行的路。自由世界的联盟更加强大，合作与信任成为发展的动力。全球化的浪潮带来了更多交流与理解，守护着公平正义的基石。\n\n但这自由的胜利仍只是开端，面对挑战与风险，我们不能松懈。权力的监督、言论的自由、社会的公平都需守护与加强。旧世界的余波尚未完全消散，新秩序的建设需要所有人的参与和守护。\n\n朋友，你曾见证封闭与专制的沉沦，也曾为自由而奋斗。今天，你与亿万人民共同谱写自由的辉煌篇章。未来充满可能，真正属于人民的时代正在到来。自由的曙光，正照亮前方漫长而光明的路途。"
PRC_MAO2.18.a:0 "自由的火焰将永不熄灭"
PRC_MAO2.19.t: "自由新世界"   
PRC_MAO2.19.d:0 "从文明曙光初照的那一刻起，历史的浪潮便无情卷过无数的王朝与时代。自氏族公社迈向封建王朝，千年秦制的枷锁深深镌刻在人们的血脉与灵魂中。那铁血与高压的法家逻辑，将大地变为死寂的牢笼，阻断了人民的自由与未来。\n\n而今，风暴已过，新的时代正破土而出——周制的精神复兴，民主的火种在废墟中燃起。中华共和国在革命的洗礼中崛起，摧毁了秦制的压迫机器，拥抱了基于共同体自治与平等协商的治理之道。历史的车轮在这里拐了个弯，人民真正成为了自己命运的主人。\n\n谁能想象，那曾经肆虐的专制统治，如今被人民的觉醒碾碎。千年的束缚解开，群众的力量汇聚成浩荡洪流，横扫旧秩序的残垣断壁。周制的民主网络，在新时代焕发勃勃生机，基层自治成为社会的根基与脊梁。\n\n从村庄到城市，从街道到工厂，人人参与议政，人人肩负重任。权力不再高高在上，而是源于每一个普通劳动者的手中。秦制的铁腕已成历史，周制的智慧正引领着我们迈向自由与平等的未来。\n\n然而，革命只是起点。旧势力的阴魂尚未彻底消散，新的挑战依然盘旋。唯有坚持周制的理念，不断推进民主深化，保持革命的锐气与清醒，才能让这条通往解放的道路越走越宽广。\n\n亲爱的朋友，你曾被秦制的黑暗压迫，也曾在革命中挥洒热血。今天，你与亿万同胞一道，书写着属于人民的全新篇章。未来就在脚下，光明在召唤着你我共赴那自由、公正的远方。"
PRC_MAO2.19.a:0 "自由的晨光，正照亮我们的征途"
PRC_MAO2.20.t: "情形逆转"   
PRC_MAO2.20.d:0 "人民大会堂内空气凝重，秦晖站在人大的讲台上，面色坚毅，语气平静，却又带着不容置疑的坚定。他提出了一项震惊全国的提案——构建地方性自动化计划经济。此言一出，场内立即炸开了锅，尤其是自由党成员们，纷纷皱起眉头，质疑声此起彼伏。\n\n“秦晖先生，您的自由党身份与计划经济恐怕不是很合理吧？当初反对计划经济最激烈的就是你吧？”一位自由党代表冷冷说道。\n\n秦晖微微一笑，眼神中透露出思索的光芒：“各位，自由的真正内涵绝非市场的放任自流。市场自由并不等于个人自由，也不是社会自由。我们追求的，是一种有序的、通过科技和民主协商实现的经济自由，是让每个人的需求都能被平等满足的自由。自动化计划经济，不是回归过去的僵化体制，而是结合先进技术，实现资源配置的最优解。”\n\n话音未落，更多的质疑声此起彼伏。自由党的议员们脸色复杂，有人低声议论，有人目光闪烁。毕竟，当年中华共和国建国时，计划经济还被秦晖本人坚决否定过，这样的转变让人难以理解。\n\n然而，令人惊讶的是，自由党以外的左翼政党迅速反应。革命工人党、中国共产党（马克思列宁毛主义）、工业党等纷纷表达了支持。有人站起来发言：“这是一次历史性的提案，技术进步让计划经济不再是纸上谈兵，而是现实可能。我们需要一个能真正服务于人民的经济体制。”\n\n新党和宪政党则坚持反对，认为计划经济会扼杀创新和个人活力。自由党内部也依然分歧巨大，尤其是那些强调市场机制的中坚力量。\n\n秦晖没有被反对声淹没，他在接下来的辩论中不断阐述：“地方性自动化计划经济是对过去失败经验的超越，是技术和民主的融合。我们不能继续依赖市场这张薄弱的网，必须构建更坚实的制度支撑，保障每一个人的生存权和发展权。”\n\n辩论持续了数小时，气氛从最初的紧张到渐渐理性。最终，这项提案以微弱多数获得通过，左翼的支持成为决定因素。\n\n会议结束时，秦晖缓缓走下讲台，脸上露出一丝复杂的笑容。他知道，这场胜利只是开始，真正的挑战才刚刚拉开序幕。自由党内部的分裂尚未平息，但整个社会已然吹响了变革的号角。"
PRC_MAO2.20.a:0 "了转反"
PRC_MAO2.21.t: "工人民主"   
PRC_MAO2.21.d:0 "工地上，几个穿着工装的建筑工人围坐在一张破旧的木桌旁，手里拿着刚下班的饭盒，边吃边聊。这阵子企业民主的新政策刚刚实施，大家心里都挺乱的。\n\n“说真的，上回听说回归计划经济，那老板吓得跟兔子似的，跑得比谁都快，我们自己也差点吓傻了。”一位满脸泥土的中年大哥叹气说，“毕竟这共匪刚被赶跑没多久，新主席又开始搞这些花里胡哨的玩意儿，谁受得了啊。”\n\n“我也是这么想的，本来大家有工会，有八小时工作制，已经够不错了，结果老板一走，这公司还能轮到咱们自己管了。”旁边一个年轻小伙插话，语气里带着半分无奈，“我们还想着先自己顶着，等国家派人来接手，谁知道半天等来个‘长征’，说什么工人民主、工人自治，还得有什么引导，不然会变成那蒙德和什么拉贡、南斯拉夫那样.....我之前倒是听说过这个蒙德什么，不知道这长征小姐是不是那个....哦对，玩原神玩的！”\n\n大家听着有点懵，毕竟这些名词听得懂是懂，怎么落到实际，谁也说不清楚。“不过，说真的，这‘长征小姐’挺厉害的。她讲的那些制度安排，不是光说说的，咱们这边的收入确实比以前涨了不少，福利也跟着改善了。”一位老工人点点头，眼神有了几分期待。\n\n“是啊，车间代表大会、工人监督委员会什么的，不光是摆设，咱们还能真投票，管事情，管理层的人也得接受监督。”另一个工人补充，“老板以前说一不二，现在反倒成了咱们说了算的地方。虽然还得磨合，但感觉权利真落到咱们手里了。”\n\n“其实刚开始还怕，怕自己没经验，怕搞砸了。”年轻人挠挠头，“可长征小姐总说，咱们不是要变成那种一团乱麻的自治，而是要在她和系统的引导下稳步前进。这听起来还挺靠谱的。”\n\n“别光说理想了，咱们干活的也得赚钱，不然光讲民主，饭都吃不上。”中年大哥笑着摇头，“但从收入来看，这计划还真管用，生产效率提高了，奖金发得也更及时，大家干劲足了。”\n\n“对，咱们不光是干活儿的，也是决策的人，终于有了点儿自己话语权，感觉这自由不是瞎闹，是实打实的权利。”年轻小伙眼睛亮了起来。\n\n大家沉默了一会儿，随后又陷入新的讨论，关于怎么选举代表，如何监督管理，还有信息公开平台怎么用……虽然一切还在摸索中，但他们都明白，这场由秦晖领导的变革，带来了真正不同的工人生活。生活有了盼头，工人心里也渐渐踏实了。\n\n长征的声音仿佛穿过时间，成为他们新生活的指引。那些过去的恐惧，逐渐被希望所替代。未来还远，但他们知道，"
PRC_MAO2.21.a:0 "他们终于站在了参与自己命运的起点上。"
PRC_MAO2.22.t: "遥不可及？"   
PRC_MAO2.22.d:0 "电子厂的休息室里，几张塑料椅子围成一个小圈，几个工人正悠哉地吃着刚从无人机上取下的外卖。天花板上明亮的灯光映照着他们的笑脸，空气里弥漫着外卖饭菜的香味，和机械设备运转的轻微嗡嗡声。\n\n“你们还记得几年前咱这儿打仗那会儿吗？”一个戴着安全帽、脸上还带着焊接点的中年男人笑着问，“我当时还真以为咱这会儿变成非洲那样乱七八糟了，结果转眼就和平了。”\n\n“是啊，我也没想到，这共匪一走，咱们这八小时工作制和涨工资啥的，倒真全来了。以前想都不敢想。”旁边一个小伙子兴奋地回应，嘴里塞着一块炸鸡，“尤其是现在，搞那个AI辅助，真是轻松多了。以前老头子们讲马克思的啥‘消灭劳动’，我都听不懂。现在倒是慢慢能理解了。”\n\n“说的没错，现在这流水线完全不一样了，过去那种机械重复劳动，几乎全被自动化搞定了。咱们坐这儿吹空调，刷手机，盯着屏幕看系统提示，有问题滴滴一响，咱们再去处理。累死个人的事儿，彻底过去了。”一个戴眼镜的女工补充道，眼神里满是自豪。\n\n“这智能调度系统真是个宝贝。”另一位瘦高个笑嘻嘻地说，“全国的主机都联网了，产量、材料、库存什么的都自动调节，灾害预判什么也能第一时间通知咱们，机器自己协调着，咱这边就安心点。”\n\n“我还记得刚开始这套系统推行时，谁都不放心，都觉得得亲自盯着工序才行。现在好了，这滴滴声一响，咱们就知道哪环节卡了，立马去‘救火’，其他时间完全不用瞎折腾。”中年大哥点点头，显得很有经验。\n\n“我觉得长征这小姑娘讲的也有道理，”女工揉揉太阳穴，“说咱们不光是做重复的活，还得参与方案提案，帮忙验证模型。这不，大家水平都在涨，我都快成半个技术员了。”\n\n“哈哈，那是当然，工人的活儿是越来越聪明了！”小伙子哈哈大笑，“现在工作环境比以前舒服太多了，收入也稳步上升。总不能白干活不是？这系统效率高，咱们活儿轻，钱还到位，谁不满意？”\n\n“对，说到底，这就是新社会的生活节奏。自动化让人摆脱了苦力活，咱们反而成了管理生产的‘大脑’，参与感强多了。别看咱以前老说马克思那些理论复杂，慢慢摸索，感觉离‘消灭劳动’也没那么远了。”中年男人感慨地说。\n\n大家你一言我一语，讨论着未来的日子，心情轻松愉快。无人机在空中轻轻盘旋，像个忠实的服务员，及时送上新一单的美食。电子厂内机器节奏稳定，灯光依旧明亮，安静有序，"
PRC_MAO2.22.a:0 "仿佛整个世界都变得柔和了许多。"
PRC_MAO2.23.t: "东亚邦联成立"   
PRC_MAO2.23.d:0 "经过长期的磋商与谈判，东亚邦联正式宣告成立，涵盖中国、韩国、日本及蒙古国，标志着区域一体化迈出关键一步。此次邦联成立，旨在深化成员国间的政治、经济与安全合作，推动区域稳定与繁荣。\n\n会议上，各国领导人共同签署了《东亚邦联宪章》，明确了合作框架与发展目标。中国代表表示，东亚邦联将促进区域内资源共享、技术交流与文化互鉴，推动实现真正的互利共赢。韩国与日本领导人强调，邦联不仅是经济合作平台，更是和平与安全的保障机制。\n\n此次邦联的建立，得益于近年来区域间日益紧密的经济联系和多层次的外交努力。专家指出，东亚邦联的成立将提升区域话语权，有效应对全球挑战，包括气候变化、公共卫生及经济波动。\n\n随着东亚邦联的成立，成员国间的贸易壁垒逐渐消除，跨境基础设施建设加速推进，数字经济和绿色能源领域合作潜力巨大。区域内民众期待，邦联将为东亚带来更加稳定和繁荣的未来。\n\n国际社会普遍关注这一新兴区域联盟的影响，认为东亚邦联或将成为21世纪全球治理的重要力量，促进多极化世界格局的形成。未来，东亚邦联将如何推动区域乃至全球的发展，值得持续关注。"
