taiwan_temp_skeleton.5.t: "台湾制造，MIT升级"   
taiwan_temp_skeleton.5.d:0 "在全球供应链重组的大背景下，台湾政府积极推动“台湾制造、MIT升级”产业政策。通过出台台商回台投资方案，强化半导体、电子等关键产业，结合5G与人工智能技术的发展，力图将台湾打造成为供应链重整中的重要枢纽。疫情初期迅速组建的口罩生产线，被誉为台湾制造韧性的象征，也成为激励企业与劳动力共同奋进的动力。政府鼓励本土创新，吸引海外资本回流，期望以科技与制造双轮驱动，稳固台湾经济未来。"
taiwan_temp_skeleton.5.a:0 "向未来前进！"
taihai_cansheng: "§Y我们必须抓紧时间§!"   
taiwan_temp_skeleton.6.t: "国民党抗议"   
taiwan_temp_skeleton.6.d:0 "2020年民进党在选举中获胜后，国民党作为主要在野党，对民进党主导的一系列政策表示极度不满。国民党议员多次在立法院占领主席台，抗议激烈，现场气氛一度紧张。更有激进分子向议场内投掷猪内脏，以示愤怒和抗议，造成推挤冲突不断升级。双方针锋相对，政治斗争升级，社会矛盾加剧。这场纷争不仅反映了两党间的深刻分歧，也彰显了台湾政治的激烈对抗与复杂局势。"
taiwan_temp_skeleton.6.a:0 "他们迟早会付出代价！"

taiwan_temp_skeleton.7.t: "绿能计划"   
taiwan_temp_skeleton.7.d:0 "我们全力推进‘非核家园’政策，宣布2025年正式停用核电厂。为实现能源转型，政府大力发展再生能源，重点投资太阳能与风电项目，力争再生能源占比达到20%。与此同时，逐步减少燃煤发电比例，积极推动燃气发电与绿色能源的替代。尽管部分传统能源产业表达担忧，民众对环保理念普遍支持，绿色能源转型成为台湾未来发展的重要战略方向。"
taiwan_temp_skeleton.7.a:0 "我是进步的先锋"

