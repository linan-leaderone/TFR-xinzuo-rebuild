PRC_MAO2.9.d:0 "“……他从小就不老实。”主持人的声音卡着某种忍耐的节奏，像是咬着牙又必须讲完似的。画面上浮现的是一张泛黄的老照片——一个年轻人，站在法国某工厂门口，笑得吊儿郎当。“说是留学，其实连正经工都没打过几天。”\n\n全国统一频道播出的这期特别新闻标题是《稻上飞：一个帝国的缔造者》，节目刚开始五分钟，评论区就开始疯狂滚动，尤其是B站和抖音，弹幕像被引爆的地雷阵。\n\n“谈恋爱对象是他爸的小老婆？这开局就离谱。”\n“果然名门望族玩得都不一样。”\n“稻家人这剧情，比宫斗还精彩。”\n\n主持人翻过资料，语气更低了几分：“抗战时期三次临阵脱逃，留下战友，留下书，自己跑了。还美其名曰‘去中央汇报’。”镜头下一秒拉到一本《红七军简史》的复刻影印本，红笔在某一页圈出：“中途脱队，实不应该。”\n\n“1949年建国之后的高岗案、饶漱石案里他步步后撤，却又没有彻底下场；反右时他悄然推动范围扩大，等毛泽东批评时却装出‘执行失误’的表情。”\n\n“1958年，他站在亩产万斤的稻田里，笑得像坐在龙椅上。人民日报那期照片还在，照片里的他，双脚踩在稻子上，一副高兴得手舞足蹈的模样。那一刻，稻上飞这个外号，定住了。”\n\n抖音弹幕此时一边倒：\n“现在想想，我小时候看的历史课本是不是全是假的。”\n“我以前真以为他说的‘让一部分人先富’是好话。”\n“浮夸风他有责任，居然以前没人告诉我。”\n\n主持人继续：“文化大革命期间，他下放，住牛棚，却带着茅台和桥牌过得舒舒服服。牛棚外面群众饿饭，他屋里牛排配红酒。你说他委屈？”\n\n“1976年，他通过怀仁堂政变回归中央，参与审判四人帮，自此完全上台。对毛泽东留下的制度，他用‘不换思想就换人’一口气清理干净。他说过一句话——‘要搞就彻底搞’，他确实做到了。”\n\nB站弹幕跟进：\n“我是来开会的....”\n“这人是加速主义祖师爷吧。”\n“稻学今天升级了，变稻教我也认。”\n\n“他清理的不只是人，是制度，是方向。他推的包产到户，是彻底解散农村集体。他说造不如买、买不如租，废了多少科研项目。芯片都不碰，稀土随便卖，连军队都说要忍耐。大下岗，他不管。企业破产，他冷笑。公有制没了，剩下一堆承包合同和外企代表。”\n\nYouTube弹幕相对复杂：\n“早该讲了，这人不是改革者，是收尸人。”\n“揭露邓我支持，但你们这套毛派神话也别拿来糊弄人。”\n“你能不能不要每讲一个坏人，就得往毛泽东那凑？”\n\n主播翻出美国档案资料，“五次中美会谈，他当场朝痰盂吐痰十六次，美方文件全程记录：Teng spits loudly into his spittoon beside his chair。”一行字幕同时弹出，整个直播间笑成一片。\n\n“撒切尔夫人在人民大会堂摔倒？也许是烟呛的，也许是痰滑的。”\n“外交官变痰盂大师，稻飞人名副其实。”\n\n整期节目最后定格在1989年的某段街头录像，远景中有坦克，有烟，有跑动的青年身影。没有旁白，只有弹幕在缓缓刷过：\n\nB站：\n“这才叫定性。”\n“你们还记得谁在人民大会堂喊‘解放军是人民的军队’吗？”\n“我现在是真的怕，怕我们又走回去了。”\n\n抖音：\n“我他妈以前居然尊敬过他。”\n“这不是领袖，是罪人。”\n“我外公就是被下岗弄死的。”\n\nYouTube：\n“揭丑可以，但别再洗毛了，别拿极端替代极端。”\n“一个帝国主义小矮子，走资派的教父...”\n“邓该倒，左也别上天。”\n\n直播结束，点赞百万。评论区最后一条高赞留言写着："
PRC_MAO2.9.a:0 "“真相不会永远沉底，至少今天，它浮上来了。”"
PRC_MAO2.10.t: "一体化"   
PRC_MAO2.10.d:0 "会场很安静，连桌上的水杯轻轻挪动都能听见细微的玻璃摩擦声。阳光从巨大的落地窗斜斜洒进来，空气里是新鲜的海风味，掺着刚擦拭过金属护栏留下的一点点消毒水气息。\n\n“所以……我们达成一致了？”那位头发已经泛白的日本代表轻轻地放下翻译器，像是在重复一件连自己都还不敢完全相信的事情。\n\n“没有人反对。”韩国那边的代表耸了耸肩，声音轻，像在和街角买咖啡的店员聊天，“连我们国内最难搞的那一派，这次也没跳出来砸会场。你说神奇不神奇。”\n\n中国代表团的领头人没接话。他只是慢慢地合上了手中的资料夹，用力按住了一下，然后站起身，习惯性地整理了一下衣角。他的动作一板一眼，好像要借由这一整套小动作，把某种重量落进现实。\n\n然后他看着他们，几秒后才开口：“那就开始下一阶段吧。”\n\n一旁的秘书低声提醒：“主席，您是不是应该先宣布一下……”\n\n“是啊。”他顿了顿，眼神扫过那排高悬的国旗，三面旗帜微微飘动，颜色各异，却并不冲突。他伸手摘掉胸口的徽章，动作几乎让人误以为那是出神。“我们共同确认，东亚邦联，正式成立。”\n\n记者席那一瞬的闪光灯几乎要把整个空间点亮，但没人说话。所有人似乎都需要几秒钟来确认这一幕是真实发生的，而不是哪个中型预算的历史剧片段。\n\n“这件事，我想了十年。”那位年纪最长的日本代表掏出一张泛黄的折页，上面是他年轻时在东京大学发言的照片，“那时我说，有生之年想看到一次‘东亚不是战场，而是母亲’。现在她确实活过来了。”\n\n有人轻轻笑了一下。也有人皱起眉头，像是在掩饰突然涌上的情绪。\n\n“接下来怎么办？”韩国代表问，“我们有太多的细节没谈，比如共通护照、能源税、语言策略，统一大学学分体制，这些……”\n\n“中国可以先出一个原则草案。”那位年轻助理终于抬起头，语速飞快，“然后各国同时组建东亚事务协调局，设在青岛，或者……釜山也行。我们可以轮流办公。”\n\n没人打断她。即使是那位日本代表，也只是轻轻点了点头，然后推过一瓶清酒，语气前所未有的平和：“不管设在哪，都别忘了写明这一条——我们从不再是彼此的替代者。”"
