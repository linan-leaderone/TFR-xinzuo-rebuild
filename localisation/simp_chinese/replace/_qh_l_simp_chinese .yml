PRC_MAO3.8.t: "闹海"   
PRC_MAO3.8.d:0 "台中的夜晚，街道上灯火斑斓。羽泽鸫、兰、巴、绯玛丽、摩卡几人跟随着左联的青年一路来到临时搭建的戏台。舞台后方，一幅巨大的手绘布景描绘着怒涛翻涌的海面与陈塘关的雄伟城楼。左联的青年演员们正在为即将上演的舞台剧《哪吒闹海》做最后准备。\n\n这部戏并非单纯的神话故事，而是一场别具寓意的演出。剧中哪吒象征着左联和所有反抗者，他斩断旧秩序的筋骨，剔骨还父、割肉还母，意味着对腐朽体制的彻底决裂；陈塘关，便是如今被围困的台湾；李靖夫妻的角色，影射着民进党与国民党——那些在旧体制下互相角力却都束缚着民众的人物；而那高坐龙宫的东海龙王，则是遥远彼岸的侵略者。\n\n后台气氛热烈。见到羽泽鸫等人，几个年轻人激动得合不拢嘴：“真的是Afterglow耶！我们早就听过你们的歌了！” 他们几乎是半哀求半期待地递上了曲谱——大陆哪吒乐队的《闹海》。\n\n鸫一时间有些慌乱，手指下意识搓着纸边：“诶？这曲子我们从来没练过……”\n\n兰却只是瞥了眼曲谱，冷冷吐出一句：“练就对了。”\n\n巴拍拍鼓棒，豪爽一笑：“行啦，反正这种劲爆的我最喜欢！”\n\n摩卡懒洋洋地伸了个懒腰：“那就试试看咯，不过得拼命练习喔？”\n\n绯玛丽早已搬起贝斯，眼睛闪着光：“听起来好像超酷的样子！”\n\n几个小时里，后台充斥着不断重复的节奏、纠正的旋律和彼此打气的笑声。指尖磨出了红痕，喉咙因为练唱变得有些沙哑，但没人抱怨。\n\n当舞台剧进入高潮，哪吒对抗龙王的场景如火如荼。演员挥舞着长枪，踩着滚滚鼓点，台下观众屏住呼吸，仿佛真的置身惊涛骇浪之间。就在哪吒自刎、血染长剑的悲壮一刻，布幕后方传来熟悉的和弦声。\n\n灯光聚焦，Afterglow五人迈步登上舞台。兰的歌声凌厉而充满力量，巴的鼓点如雷鸣般轰击着夜空，摩卡与绯玛丽的琴声交织成狂潮，鸫的键盘音如同潮水般涌来。\n\n音乐与舞台剧融为一体，哪吒重生、三头六臂、手持金缨枪的画面与摇滚的节奏碰撞出炽烈的火花。观众们呐喊、挥舞手臂，眼中闪烁着泪光与热血。\n\n那一刻，谁都明白这不仅是一场表演。它像是一种宣言——哪吒的抗争，就是他们的抗争；这片土地，也正等待着属于自己的“翻江倒海”。\n\n最后一声和弦落下，全场爆发出山呼海啸般的掌声。"
PRC_MAO3.8.a:0 "“金刚圈和红绸缎，看我金缨枪在手\n要在这混沌世界，大开杀戒！”"
PRC_MAO3.9.t: "海的那边"   
PRC_MAO3.9.d:0 "台南的夜色下，街角的灯光忽明忽暗，像在为这个动荡的时代摇摆不定。吴志豪靠在破旧的墙边，双手捧着那张早已褶皱的全家福，照片里笑得最灿烂的妹妹再也回不来了。自从那场轰炸后，他的心就像被掏空了一块。\n\n“志豪，你真的决定了吗？”林靖文的声音有些沙哑，她的手里攥着一条染血的发带，那是她弟弟留给她的最后一件东西。\n\n“决定了。”志豪抬起头，眼神坚硬得像刀锋，“他们杀了我的家人，我要让他们血债血偿。”\n\n不远处的仓库灯火通明，陈育承、黄子翔、李伟伦等人正忙着整理武器。他们原本都是普通人，有的是工厂工人，有的是夜市摊贩，还有几个曾经公开支持两岸统一的商人。可在亲人接连死于战火之后，他们心中仅剩的只剩恨意。\n\n“我以前真的相信和平交流。”李伟伦苦笑着，把一箱弹药推到角落，“我还带着老婆去上海旅游过，那时候觉得大家都是一家人……结果呢？他们炸死了我老婆。”\n\n“从那天起，我就知道，我信错人了。”\n\n仓库另一边，曾是补习班老师的陈婉瑜正在为大家登记名单。她戴着一副旧眼镜，手指在本子上写下一个又一个名字。每写下一个，她心里的某个角落就更坚硬一分。\n\n黄子翔提着步枪走了过来，眼神中透着疲惫，却带着燃烧的怒火。“我们今天站在这里，理由很简单。”他看着所有人，语气平稳却掷地有声，“大海的对岸，是敌人。我们不管曾经支持过什么，现在的目标只有一个——让他们付出代价。”\n\n话音落下，所有人沉默片刻，随后点头。\n\n陈育承举起手里的武器，声音像是宣誓：“我们是基进党的民兵，不管过去的想法是什么，从今天起，我们只有一个身份，台湾的复仇者。”\n\n志豪握紧了拳头，脑海里浮现妹妹最后的笑容。他缓缓吐出一口气，望向那片漆黑的海面。那片海，曾经代表着遥远的亲情..."
PRC_MAO3.9.a:0 "...如今，却成了他们必须跨越的仇恨之海。"
PRC_MAO3.10.t: "神秘广播"   
PRC_MAO3.10.d:0 "午夜的广播里，传来一个高亢而神秘的声音，伴随着电流噼啪作响的杂音，像是某种古老的咒语在空气中游走。\n\n“众生啊——”李洪志的声音忽远忽近，带着一种近乎癫狂的节奏感，“天象已变，宇宙之轮已然开始逆转！大穹之主看见了，大陆的恶业堆积如山，业火已经烧到了他们脚边！哈哈哈哈——烧吧！烧吧！他们还在做梦，却不知那是灭顶的梦！”\n\n他停顿片刻，像是喘着气，又忽然低声笑了起来：“你们看，洪水、瘟疫、饥荒……每一样都是天道显化的符印。我早就说过，天象不会欺骗任何人。现在，他们的末日一步步逼近，就像被关在笼子里的野兽，自己还觉得强大无比。”\n\n声音猛地高昂：“有缘之人会听到我的话！听到的人，就会得到救赎！只有信者才能逃离这一场浩劫！他们那所谓的强盛啊，不过是泥足巨人，崩塌就在一瞬之间！”\n\n他突然轻声嘀咕，像是在自言自语：“时机到了，该现身了吧？哈哈哈，现在说这些话，正是时候啊……他们心里慌，他们找不到方向，他们看不见未来……这才是最好的时刻！”\n\n广播那头，李洪志语调忽然变得充满诱惑：“有钱的，把钱取出来；有力的，把力使出来；你们跟着我，就会看到天地大开，看到新的世界降临！你们要知道，顺天而行者，才能活下去啊！”\n\n紧接着又是一阵疯狂的大笑，声音刺耳得像刀刃划过玻璃：“大陆的灭亡是必然的！宇宙之轮已经定下结局，哈哈哈哈！这片土地将被自己的罪恶吞没！所有违背天道的，都逃不了！”\n\n他最后压低声音，神秘又充满戏剧性：“记住了，我的话会应验的。等到那一天来临的时候，你们会感谢自己曾经听见了这段话。”\n\n广播戛然而止，空气中只剩下电流的滋滋声和令人心悸的寂静。"
PRC_MAO3.10.a:0 "他寄吧要干啥"
PRC_MAO3.11.t: "在香港"   
PRC_MAO3.11.d:0 "香港的夜色像一层厚重的幕布，维多利亚港的灯光在水面上碎裂成无数星点，海风裹着潮湿的气息吹过街头。尖沙咀的一间不起眼的茶餐厅里，二楼包厢的门紧紧关着，窗帘也被拉得严严实实。\n\n韩东方坐在靠窗的位置，神情沉稳，手指轻轻摩挲着桌上的茶杯。他的眼角藏着岁月的沟壑，却依旧保留着当年的那份锋锐。对面，吴荣元正整理着带来的文件，眼神里有一抹火光，像是压抑已久的计划终于找到出口。\n\n“韩先生，久仰大名。”吴荣元微微一笑，递过一叠资料，那里面是设备清单、资金预算以及一些安全渠道的安排，“我们会支援劳工通讯，确保你们能远程指导大陆的工人罢工。设备、人力、资金，我们都会想办法凑齐。”\n\n韩东方抬起头，沉默片刻，轻声说道：“三十年过去，时代变了，可工人依然还在原地打转。很多人连发声的机会都没有……这次，也许是最后的机会了。”\n\n吴荣元点点头，语气坚定：“我们会在香港设立一个秘密的中转点，技术团队已经就位。你们需要安全的通讯工具，需要人手去做内容传播和组织培训。我们这边会安排合适的人跟你们对接。”\n\n韩东方的目光闪过一丝感慨，他拿起文件翻阅，看到清单上那些物资——加密电脑、卫星电话、加固的服务器硬盘，每一样都意味着一条新的生命线。“这些东西，可是风险极大。”他说着，嘴角却浮现一丝苦笑，“可现在，不冒险就永远等不到改变。”\n\n“我们明白。”吴荣元低声答道，“这是赌局，但没有筹码的赌局，永远不会赢。”\n\n窗外传来一阵船笛声，港口的风似乎更急了些。韩东方忽然想起了自己年轻时举着标语的日子，那些呐喊、那些热血，现在只剩下记忆中逐渐褪色的残影。他看向吴荣元，目光重新变得坚毅：“如果这条路真能让那些工人拥有发声的机会，我愿意走下去。”\n\n“这条路，我们一起走。”吴荣元伸出手，掌心带着微微的汗意，却分外有力。\n\n两人的手紧紧握在一起，像是将过去与未来在这一刻连接了起来。包厢的空气忽然变得沉甸甸的，窗外霓虹闪烁，像是无数双眼睛在注视着他们。\n\n“下一步，我们得更快一点。”韩东方低声说道，"
PRC_MAO3.11.a:0 "“大陆那边，时间已经不多了。”"
PRC_MAO3.12.t: "转变"   
PRC_MAO3.12.d:0 "灰蒙蒙的战场上，硝烟像破碎的幕布在空中翻滚。林皓喘着粗气，手中紧握着那把已经沾满尘土与血迹的步枪。子弹呼啸着掠过耳畔，火光在废墟间闪烁，空气里混杂着焦灼与铁锈的味道。\n\n一阵急促的枪声过后，对面的队长跌倒在被炮火掀开的壕沟旁，胸口被血染得发黑。他抬起头，目光像燃烧的火焰般死死盯着林皓，声音嘶哑却充满仇恨：“林皓……果然，你是个叛徒！”\n\n林皓停下脚步，目光沉静得让人发寒。他缓缓走到队长面前，蹲下身，双手握着枪口朝下垂着。“你还记得她吗？”他的声音低得像风声，却带着无法掩饰的颤抖。\n\n队长的瞳孔微微缩紧，想开口，却被血呛得剧烈咳嗽。\n\n“自从那一天……自从你们杀了她，我就像被丢进了深渊。”林皓望着他，语气一字一顿，“那时我被左联民兵带走，本以为他们会杀了我。可他们没有，他们给了我一碗饭，一件外套，还给了我一本书。”\n\n队长愤怒地瞪着他，像要用眼神把他撕碎。\n\n“我起初什么都不懂，马克思、毛泽东这些名字对我来说只是课本里几句空洞的口号。”林皓的嘴角浮现一丝苦笑，“可我开始读那本《共产党宣言》，开始听他们讨论工人、农民、平等、自由。我看到那些人，哪怕身上带着伤，也在为别人分最后一点粮食。”\n\n“闭嘴！”队长嘶吼，试图抬起枪，可手指已无力握住扳机。\n\n林皓的目光却愈发坚定：“你知道吗？我第一次明白什么叫‘解放’，是看见他们救下一个在废墟里哭喊的孩子。那个孩子的父母……就是被我们部队轰死的。可他们没有仇恨，只是把孩子抱在怀里，告诉他未来会不同。”\n\n他深吸一口气，声音低沉得像压在胸口多年的闷雷被释放出来：“后来，我读到了毛写的文章。他说世界可以改变，说被压迫的人终将站起来。那一刻，我明白了……我过去守护的，不过是让更多人流血的锁链。”\n\n队长的眼神开始涣散，嘴唇颤动着，却发不出声。\n\n林皓直视着他，语气冷却带着无比炽烈的信念：“我学会了去思考，去看清这片土地上谁真正活得像个人。你们所谓的胜利，只是踩着无数人的尸体堆出来的假象。”\n\n风掠过战场，带着血腥味，撕扯着两人的衣襟。林皓缓缓站起身，最后望了他一眼：“自从你们杀了她，我才明白自己是谁。我了解到了马克思，懂得了毛泽东，更知道了什么是解放……而最重要的，我终于明白了生而为人的意义。”\n\n话音落下，队长的眼睛彻底失去了光。战场上又传来新的枪声，林皓握紧了手中的枪，"
PRC_MAO3.12.a:0 "转身走向那片火光映照下的战壕。"
PRC_MAO3.13.t: "南投事变"   
PRC_MAO3.13.d:0 "南投的山雾在黄昏时分弥漫得愈发浓重，湿润的空气中夹杂着焦躁的气息。羽泽鸫和兰、巴、摩卡、绯玛丽并肩走在民兵队伍中，脚步略显疲惫，却依旧透着一股难言的坚毅。左联民兵的队长林振凯皱着眉，神情不安，似乎察觉到了某种不祥。\n\n“停下！”前方传来急促的喊声，还未等众人反应过来，枪声便像骤然炸裂的雷霆一样在山谷中回荡。子弹从四面八方呼啸而来，泥土被打得飞溅，惊恐的呼喊与指令交织成一片混乱。\n\n“是国军！”林振凯怒吼，声音嘶哑，眼中透着难以置信。明明是并肩作战的“盟友”，此刻却成了朝他们开火的敌人。\n\n民兵队伍迅速寻找掩体，可局势却越来越不利，阵地被逐渐蚕食。鸫抱着头蹲在石块后，脸色苍白，兰则握紧拳头，眼中闪烁着冷光，似乎在拼命思考。\n\n“队长！团长！我有个办法！”兰突然抬起头，黑发下的眼神如同寒星闪烁，“让他们停下……交给我！”\n\n林振凯和团长罗启峰对视一眼，沉默片刻后点了点头。随即，一面白旗被高高举起，战场的枪声短暂地停顿了。\n\n国军士兵小心翼翼地靠近，枪口仍然指着这群左联民兵。就在这时，兰突然站了出来，声线冷得像刀锋：“你们不觉得羞耻吗！？”那刺耳的日语让在场的人一愣。\n\n她从怀中掏出了自己的日本身份证，直接亮到国军面前，声音掷地有声：“看！我是日本人！你们在干什么？”\n\n一时间，围拢过来的士兵面面相觑，神情慌乱。带队的师长周志恒瞳孔猛地一缩，脸色骤变。他急忙上前赔礼道歉：“真是对不起……”话音未落，他猛地回头怒骂参谋：“混账！谁下的命令？上头是白痴吗！”\n\n摩卡慢悠悠地摸出手机，带着她那懒洋洋的语气对巴说：“诶……记者快到了诶，我们可以爆大新闻了。”\n\n“搞大一点。”巴挑了挑眉，脸上带着一丝冷笑。\n\n不久之后，数名记者抵达现场，镜头对准这支狼狈却又站得笔直的民兵队伍，兰和鸫的身影被完整记录下来。新闻很快传遍全台——蔡英文政府秘密下令围剿左联武装的文件曝光，引发了巨大风暴。\n\n街头巷尾，愤怒的议论声迅速汇聚成海啸般的声浪：“政府怎么能干这种事！”“现在是抗战的时候，她们居然杀自己人？”\n\n总统府的气氛骤然陷入凝重，蔡英文脸色铁青，顾问们噤若寒蝉。"
PRC_MAO3.13.a:0 "不该冒这个险的..."
PRC_MAO3.14.t: "新一轮"   
PRC_MAO3.14.d:0 "凌晨的海风带着刺骨的凉意，台中港外的海面上浮现出大片阴影。伴随着低沉的轰鸣声，无数灰白色的舰艇正缓缓逼近海岸。天空中，成群的运输机呼啸掠过，灯光在云层中一闪而逝。新竹外海同样波涛翻腾，海浪在舰船的螺旋桨下激起巨大的白沫，仿佛整个海面都在颤动。\n\n“他们……来了。”李政宇握着步枪，手心已被冷汗浸透。身边的连长黄柏霖咬紧牙关，额头青筋毕露：“准备战斗，全员到位！”\n\n还未等他们作出反应，前方传来了震耳欲聋的炮击声。巨大的火光照亮了漆黑的海面，岸边的防御工事被连番轰击，泥土、碎石和钢筋飞溅到半空。紧接着，黑影般的气垫船猛然加速，带着巨大的轰鸣冲向海滩。\n\n“开火！”黄柏霖怒吼。\n\n枪声、炮声、爆炸声瞬间交织成一片，夜空被火光撕裂。防线上的士兵拼命射击，试图阻挡那一波波冲上岸的身影。解放军的登陆艇像潮水一样源源不断，第一批士兵已经跃入齐腰深的海水中，端着步枪、刀锋般的目光死死锁定前方。\n\n台中的街区响起了急促的警报声，远处的高楼上亮起零星的灯光，人们从梦中惊醒，慌乱的脚步声、哭喊声充斥在狭窄的巷道里。新竹的工业区同样陷入混乱，厂房的巨大铁门被匆忙焊死，然而空中传来的轰鸣让一切显得徒劳。\n\n“他们太多了！”有士兵发出绝望的喊叫。\n\n一架武装直升机掠过低空，火舌喷吐，前方的掩体瞬间化为火海。李政宇瞪大眼睛，耳边是连绵不绝的爆炸声，胸口的起伏愈发急促。他看着无尽涌来的黑影，心头只有一个念头——挡不住了。\n\n海滩上的旗帜在风中猎猎作响，解放军的步伐沉稳而迅猛。他们的队形像利刃般撕开防线，在枪林弹雨中推进，战鼓般的脚步声似乎要将整片土地踩碎。\n\n台中、新竹的夜空被染成了血红色。城市的街道、海岸线、港口、厂区……每一处都响彻着怒吼与惨叫，火光和硝烟交织，像是一幅被撕裂的画卷。"
PRC_MAO3.14.a:0 "此刻，没有人能预料天亮之后的景象。"
PRC_MAO3.15.t: "引咎辞职"   
PRC_MAO3.15.d:0 "总统府的长廊中回荡着脚步声，深夜的灯光显得格外冰冷。赖清德站在走廊尽头，目光沉重。他推开那扇雕花的木门，房间里只剩下蔡英文和一盏昏黄的台灯。桌面上散落着未签署完的公文，电视画面正循环播放着最近曝光的各种丑闻：进口鸡蛋、军火采购、秘密命令……民怨声在网络上汹涌而来。\n\n蔡英文的背影略显佝偻，她坐在办公桌前，手里捏着一份未盖章的辞呈。赖清德走上前，声音低沉却坚定：“总统，局势已经糟到不能再糟。民进党的信任度正在崩塌，丑闻像洪水一样吞没了一切。您留下，只会让民众的怨气更加集中。”\n\n蔡英文缓缓转过身，眼神里透着疲惫。她深吸一口气，像是用尽了全身的力气：“我一直以为，自己能撑到最后，至少把台湾带过这一场战火。然而，现在连支持我们的人，也不再相信了。”\n\n赖清德走到她身边，手轻轻放在桌上：“总统，您知道现在唯一能做的是什么。交棒，让我接下这个责任。有人必须承担起这个烂摊子，不然我们连最后的执政根基也会被彻底掏空。”\n\n房间陷入长久的沉默，只剩下台灯的嗡鸣声和远处传来的零星汽笛。蔡英文的手微微颤抖，终于提笔在辞呈上签下了名字。那一瞬间，她的表情像是卸下了千斤重担，却又多了几分落寞。\n\n“清德，我把一切交给你了。”她的声音低到几乎听不见。\n\n赖清德接过辞呈，眼神却更为坚毅。他知道，自己踏上的是一条荆棘丛生的道路。第二天清晨，新闻台迅速播报——蔡英文正式宣布引咎辞职，由副总统赖清德接任战时总统。\n\n总统府前聚集着大批媒体，闪光灯连成一片。赖清德走上讲台，面对无数镜头，他缓缓开口：“台湾面临最严峻的挑战。我会承担起这个责任，无论代价。”\n\n台下的记者窃窃私语，支持者与反对者的情绪交织在空气中。此刻，整个岛屿仿佛屏住了呼吸，等待着新的风暴来临。"
PRC_MAO3.15.a:0 "他能干得怎么样？"
PRC_MAO3.16.t: "紧急状态"   
PRC_MAO3.16.d:0 "总统府前的广场被一片沉重的氛围笼罩，晨风吹动旗帜猎猎作响。赖清德站在临时搭建的讲台上，身后的国徽与军旗交错在一起，映出庄严又压抑的色彩。无数记者的摄像机对准了他，闪光灯一阵阵亮起，空气中充满了紧张的躁动。\n\n他望着台下密密麻麻的人群，目光坚定，声音沉重却带着一股迫切的力量：“各位国人同胞，我们已经无法再回避。过去，我们在最关键的时刻，延误了最宝贵的时间。蔡总统任内，没有在第一时间宣布紧急状态，国家的动员也未能完全展开，致使我们丧失了原本该有的抵抗筹码。”\n\n台下议论声此起彼伏，记者们飞快敲击着键盘，将这番话传遍全岛。\n\n赖清德顿了顿，深吸一口气，握紧拳头：“从今天起，台湾重新进入全面动员的紧急状态！我们将戡乱、我们将反击！军队、工厂、科研院所、各级政府，都必须全力投入到战争准备之中！每一分力量都不容浪费，每一个人都必须站出来！”\n\n他的声音像利刃划破空气，带着不容置疑的决绝。军方代表、行政官员、地方首长，一个个神色凝重地站在台下，静静聆听。\n\n“这是一场决定我们未来的战斗。”赖清德猛地抬起手，语气愈发高昂，“台湾，不会跪下！从现在起，所有行动均受总统指挥！这是存亡的关头，没有人可以置身事外！”\n\n人群中爆发出一阵复杂的声音，有人高声呼喊，也有人神情惶恐。电视直播镜头拉近，赖清德的眼中闪烁着坚硬的光芒。\n\n“每一个人，都要明白，这片土地，是我们的最后防线。我们要让敌人知道，我们不会投降，我们不会退让！”"
PRC_MAO3.16.a:0 "第二次动员戡乱"
PRC_MAO3.17.t: "红统派"   
PRC_MAO3.17.d:0 "新竹的晚风轻轻吹过，街道两旁的灯光在夜色里闪烁。afterglow一行人沿着街口慢慢走着，兰背着吉他，巴大步流星，摩卡半眯着眼一副还没睡醒的样子，绯玛丽手里拿着便利店刚买的小零食，鸫则有些兴奋地打量着周围。\n\n转过一个街角，她们看到一个不算高大的老人正和几个人围坐在路边茶摊旁，神情激昂地谈论着什么。那人眉目间透着一股坚毅的神采，正是吴荣元。\n\n“咦，好像在哪里见过耶？”绯玛丽悄声说道。\n\n“是那个…左联的大人物吧。”兰低声回应。\n\n就在这时，吴荣元抬头，恰好与鸫对上了视线。他先是愣了一下，接着露出一个意味深长的笑容，示意她们过来坐。\n\n几人落座后，本以为会聊些轻松的话题，没想到吴荣元很快就和旁边的年轻干部聊起了“红统”的问题。他提到大陆、台湾，语气坚决得像在宣读一份宣言。\n\n鸫听得一头雾水，犹豫片刻，还是开口问道：“那个…我有点不明白。对岸在打仗耶，现在这样的时候，还要谈什么‘回归大陆’吗？”\n\n吴荣元愣了愣，随即笑了笑，缓缓摆了摆手：“小姑娘，你理解错了，这可不是回归。”\n\n“那是什么？”鸫歪着头，眼神里满是疑惑。\n\n“是从台湾启程。”吴荣元看向远处的夜空，目光仿佛穿透了重重黑幕，“让台湾成为新的起点，把红的火种撒遍整个中国，让那面旗帜再一次插上北京上空。我们不是跟着他们走，而是带着这片土地上觉醒的人们，一起去夺回属于全体劳动者的未来。”\n\n他的声音很平静，却像在每个人心里敲下一记重鼓。鸫愣住了，一时间不知道该怎么接话。\n\n兰抱着手臂，眼神复杂地看着吴荣元：“所以，你们不是想让这里被吞并，而是想让这里…变成起点？”\n\n“对。”吴荣元直视着她们，眼神坚定，“台湾是火种，如果火种烧得够旺，总有一天，那片大陆也会再次燃起真正的革命之火。”\n\n摩卡慢吞吞地眨了眨眼，懒洋洋地说：“嗯…听起来好像很了不起欸，可是…这条路不会很难走吗？”\n\n吴荣元微微一笑：“难得很，可是不去走，就永远不会有改变。”\n\n鸫低下头，手指无意识地摩挲着桌上的杯沿。她忽然想起自己在日本过着的安稳日子，再抬头时，眼神里多了一丝复杂的光彩。她不懂马克思，也不懂革命，"
PRC_MAO3.17.a:0 "可是那种像火焰般的执念，让她的心隐隐发热。"
PRC_MAO3.18.t: "绿色恐怖"   
PRC_MAO3.18.d:0 "台北的天空阴沉压抑，街道上的人群行色匆匆。新总统赖清德才上任不到一个月，整个民进党控制区的空气就像被绞紧的绳索般令人窒息。警局门口竖立着新的公告牌，上面写着几行粗体红字：“坚决防范渗透！凡有嫌疑，必审！”\n\n一辆深绿色的警车在巷口急停，车门被猛地拉开，几名便衣迅速冲进一家小餐馆。餐馆老板林志豪还未来得及反应，便被摁在桌上，脸色惨白。\n\n“通共嫌疑，带走！”为首的探员冷冷地吐出几个字，周围的客人吓得噤声，不敢多看一眼。\n\n“我只是卖碗面！我什么都没做！”林志豪的声音嘶哑，然而没人回应，他的双手已被拷上。\n\n这不是第一起，也绝不会是最后一起。短短几周时间，无数人被以“违反反渗透法”的名义抓走，很多人连理由都没来得及问清。有人因为在社交媒体上提到“对岸的消息”，被当场带走；也有人因为邻居一句“好像他亲戚在大陆”，家就被搜了个底朝天。\n\n在一间昏暗的地下审讯室里，年轻的大学生黄子轩被关在铁椅上，身旁摆着一叠厚厚的文件。审讯员缓缓开口：“有人举报你接受境外势力资助，传播敌对言论。交代吧，你联系了谁？”\n\n黄子轩的唇角颤抖，他根本没想过，自己转发的一篇批评政府的文章，竟成了通共的“铁证”。\n\n另一边的街头，市民们开始用低声交谈、交换眼神来传递消息。越来越多的人被勒索，被迫交“保释金”才能换来自由。陈阿姨原本只是在市场里卖菜，却因为儿子在大陆工作被人举报，家里所有积蓄全被搜刮一空。\n\n夜晚的台北灯火辉煌，却没人敢多说一句话。广播里不断重复“全民团结，抵御渗透”的口号，仿佛一把无形的刀悬在每个人头顶。\n\n赖清德在总统府的演讲中神情严肃，声称这是“保卫台湾的必要手段”。然而，随着抓捕和审讯越来越频繁，恐惧像瘟疫般在街巷蔓延开来。人们开始意识到，这场战争不仅在海峡对岸，更在他们的家门口。"
PRC_MAO3.18.a:0 "没有人知道，下一个会是谁。"
PRC_MAO3.19.t: "现实"   
PRC_MAO3.19.d:0 "总统府会议室的空气像凝固了一样，赖清德站在窗前，手里握着一份厚重的情报报告，眉头紧锁。台北城依旧灯火通明，然而他清楚地知道，这些光亮之外，岛内的局势正在崩裂。\n\n“台中、新竹，左联民兵占据了行政中心，武装巡逻已成常态。”国安局长的声音低沉。报告上的照片一张接一张，都是红旗飘扬、青年手持步枪在街头维持秩序的场景。\n\n另一份报告被摆上桌面。“花莲、台东一带，国军的地方部队公开效忠国民党，将你签署的反渗透法命令置之不理。”说话的是情报处长，额头布满冷汗，他自己也没想到，昔日纪律严明的部队会在短短数周完全脱离中央的掌控。\n\n赖清德的手指无意识地敲着桌面，沉默像刀锋一样切割着空气。\n\n“高雄呢？”\n\n“基进党民兵的势力彻底取代了地方政府。”国安官员迟疑地补充，“他们公开宣布，将由基进党军事委员会直接管理高雄市区的治安与粮食分配。”\n\n会议室陷入死一般的安静。每一个人都清楚，反渗透法的颁布，本意是强化中央对地方的掌控、肃清所谓的通共势力。然而结果却像是一记闷雷，把台湾岛上原本隐藏的裂痕彻底劈开。\n\n赖清德缓缓走回座位，目光在一群面色惨白的幕僚间扫过。他的声音低沉，却带着掩不住的讽刺意味：“所以，这个命令起到的唯一作用，是让所有人都看清楚，我们根本就控制不了整个台湾。”\n\n没人敢接话。\n\n外头风声渐紧，窗外传来远处偶尔的枪响。新闻已经开始疯传各地的割据现实，社交媒体上“台中左联政权”“花莲国民党区”“高雄基进军管”之类的词条迅速登上热门。\n\n赖清德闭上眼睛，手掌压着那份命令的副本，感受到那纸页的冰凉。一个月前，他还相信只要施加足够的权力与恐惧，就能让所有人俯首称臣。可现在，他明白了，这个命令不过是一把快刀，提前割开了岛内本就腐烂的组织，让所谓的“中央政权”赤裸裸暴露在阳光下。"
PRC_MAO3.19.a:0 "绿色恐怖破产"
PRC_MAO3.20.t: "袭击之后"   
PRC_MAO3.20.d:0 "灰白的尘土像是浓雾般覆盖了天地，空气中弥漫着刺鼻的焦灼气味，炙热的风卷起碎片、纸屑、焦黑的残枝残叶，在半毁的街道上四散飞舞。\n\n赖清德从一片倾塌的水泥块下慢慢爬起，胸口传来撕裂般的疼痛。他的西装早已变成破布，脸上带着鲜血和污泥，额头上的一道伤口仍在缓缓渗血。他环顾四周，目光所及之处尽是断壁残垣，远方的地平线上，那朵蘑菇云早已在风中消散，却留下一片死寂。\n\n“这……这不可能……”他的声音沙哑，喉咙像是被砂砾磨得发疼。他蹒跚着往前走，鞋底踩过碎裂的玻璃与石块发出刺耳的声响，四周偶尔传来建筑物断裂坍塌的余音。\n\n突然，一道熟悉的呼喊划破死寂：“总统！总统！”\n\n一个浑身满是灰尘、脸上挂着伤痕的助手跌跌撞撞地冲了过来。看见赖清德仍然站着，那人眼中闪过一丝无法置信的喜色。\n\n赖清德盯着他，嘴唇颤抖了一下，下一秒整个人像是彻底失控般，扯开喉咙大吼：“习近平！畜生！混账东西！！”他的怒吼伴随着咳嗽，嗓音撕裂般嘶哑，然而那份歇斯底里的怒火在废墟间久久回荡。\n\n助手愣住了，只能上前扶住他，却被他猛地甩开。“看到了吗？！”赖清德指着远方，那片焦土像是世界末日的祭坛，“那混蛋干的！他竟然敢——竟然敢——”\n\n他的胸膛急促起伏，喘息像风箱般粗重，双眼布满血丝。\n\n“连这一切都做得出来，他还有什么做不出来！”赖清德抬起满是血污的手，指尖颤抖着...\n\n他的手垂了下去，指尖搭在身侧破碎的墙体上，指甲摩擦着碎石发出刺耳的声音。\n\n助手哽咽着说不出话，只能站在他身旁，像是被卷入风暴中心的无助旁观者。\n\n赖清德忽然仰天狂笑，那笑声嘶哑、疯狂、带着彻骨的仇恨。他像是要用这笑声来掩盖胸腔里快要炸裂的愤怒与绝望：“好啊……习近平！等着瞧吧！我赖清德还活着！你这条狗——给我记住！”"
PRC_MAO3.20.a:0 "笑声回荡在焦土之上"
PRC_MAO3.21.t: "避难"   
PRC_MAO3.21.d:0 "（紧急广播音效）\n\n各位同胞请注意！紧急通知：全台湾非军事相关人员，请立即前往就近的防空洞或地铁站地下层避难。紧急通知，敌方第二波核打击随时可能降临，所有市民必须马上行动！\n\n街头巷尾商店赶紧落闸，车辆请立刻停靠路边，司机熄火下车，跟随疏散指示前行。声响会比警报还急促，若在室外请自行寻找地面凹陷处，或钻入最近建筑物底层通道。家中无防空洞者，请迅速转移到大楼地下停车场或地铁站站厅，即刻就位，关闭手机亮屏，保持静默，等待进一步通知。\n\n各县市长与区公所要立刻启动救援队伍，维持疏散秩序。医护人员与志愿者请携带急救包，前往指定集结点支援伤员。电力、通讯可能随时中断，请准备手电筒、电池及收音机。老人儿童必须由亲友紧急护送，切勿独自行动。\n\n请勿因恐慌争夺物资，保持队列，听从现场指挥。若听到任何轰鸣或空中划破声响，请立即趴下双手护头，远离窗户与高架构造。政府已在各地防空洞投放饮用水与紧急干粮，请放心取用。\n\n重复一遍：全台湾非军事相关人员，立刻躲避到就近防空洞、安全地下结构或避难设施。第二轮核打击随时可能到来，延误一秒都可能危及生命，务必马上行动！"
PRC_MAO3.21.a:0 "（背景音乐渐弱，紧急广播结束）"
PRC_MAO3.22.t: "紧急补员"   
PRC_MAO3.22.d:0 "午后的硝烟尚未散尽，一队志愿民兵出现在破败的田野间。领头的是左联的梅青，她面容坚毅，肩上背着急救包；身旁是台基进新晋成员林晓泽，腰间挂着简易步枪。他们与五色旗齐挥，步伐沉稳却透着一股躁动的热血。\n\n“不用犹豫了！”梅青举起手臂，一声号令中，十几名志愿者奔向前线残墙。有人紧握步枪，有人背着弹药箱，甚至还有几个刚毕业的大学生志愿者——朱安妮和高风。他们的加入，为因第一轮战术核打击而损失殆尽的前线增添了一抹新生力量。\n\n林晓泽快步跟上，低声对梅青道：“补给车被堵，我们得自己背水带粮。”说完，他就将装满弹药的小背包递给旁边的黄子玄。黄子玄接过时，手指微抖，却咬牙点头。弹匣在阳光下闪着冷光，像是提醒他们，这里早已不是和平的校园。\n\n田埂尽头，废弃的坦克履带还留着烧焦的痕迹。梅青率先跃上履带，冲天一枪响起，回荡在山谷。紧跟其后，志愿者们迅速架起简易机枪，封锁前方掩体。朱安妮蹲在一旁，用对讲机报坐标：“北面三百米，敌方残部集结，火力压制！”\n\n高风则飞快穿行于阵地之间，分发手雷与药包。他喊道：“大家冲过来！只要挤进掩体，我们就能顶住下一波进攻！”声音中带着不羁的笑意，却掩不住他手心的汗液。\n\n忽然，地面震颤，伴随着金属撕裂声。一辆装甲车被迫停下，火舌喷出。台基进的新人何雨菲率先从掩体后跃出，先是一声清啸，接着几颗子弹准确射向装甲侧面。装甲车晃动，缓缓停息。\n\n炮声再次响起，黑烟遮蔽了天际。梅青挥动手臂：“退——退到壕沟里！保持阵型！”十数人疾奔入不远处的战壕，身体紧贴潮湿的泥土。碎石迸溅中，他们的呼吸急促，却依旧无畏。\n\n短暂的宁静后，天边陡然升起第二阵火光。志愿民兵们互相对视，眼神中闪烁着同样的信念：为了这片土地，为了所有流血的同胞..."
PRC_MAO3.22.a:0 "他们义无反顾地站在了最前线"
PRC_MAO3.23.t: "防空洞"   
PRC_MAO3.23.d:0 "羽泽鸫坐在防空洞的角落，抱膝蜷缩着。外头又起空袭警报，广播尖锐得像是要把耳膜扯裂。她侧耳倾听，不远处几个男人的对话像碎玻璃扎入心脏——\n\n“他们就该死光光。”\n“支那猪，早该被清掉。”\n“皇军当年杀太少了。”\n\n每一个字都像重锤，打得她喉咙发涩。她咬紧牙，闭上眼，想让那种怒意退下去，却发现胸口的寒意越发浓烈。她站了起来，踉跄着，在逼仄的地道里来回踱步，仿佛只要不停止，就不会被这片黑暗吞没。\n\n突然，有一束手电光晃过来。\n\n“你是……羽泽鸫？”\n\n那人靠近，脸庞被昏黄灯光照亮，是郑村棋。左联中的高层干部，戴眼镜，说话总带一丝调侃。\n\n“郑先生！”羽泽鸫快步走近，“我……我刚才听到有人在说大陆人……那种话……我……”\n\n“都听到了？”他声音温和得像是在山雨欲来前的茶水，“你怎么想？”\n\n羽泽鸫低下头，眼神里翻滚着某种矛盾的火焰，“我知道是战争，是中共发起的侵略……但那群人说的话……我心里堵得慌。大陆……那些普通人……他们真的是敌人吗？我不知道……”\n\n郑村棋笑了，手电照在两人脚边，像划开地底的星光。\n\n“你说得对，那些人嘴里喷出的不是完全仇恨，还包括着失控与恐惧，也是几十年媒体和教科书酝酿的毒液。可大陆的人民？他们在工厂倒下，在封控里绝望，在高楼顶端跳下……不是他们要来打这场仗。”\n\n他顿了顿，眸子里亮起一点光，“我们和他们的敌人一样：中共白匪，还有那帮岛上败类。鸫，真正的敌人，不是那些被困在牢笼里的人。”\n\n羽泽鸫的呼吸轻了，目光穿过防空洞粗糙的墙壁，好像看见远方还有某种光——隐隐约约，"
PRC_MAO3.23.a:0 "但足以照亮走下去的路。"
PRC_MAO3.24.t: "聪明的人"   
PRC_MAO3.24.d:0 "“无聊死了啊啊啊啊啊……”\n\n防空洞里空气沉闷，混着汽油味和衣物的潮气。巴侧躺在床垫上滚了一圈，像一只被关久的猫，尾巴抽空挥了一下不存在的空气。她的眼神无处安放，像浮萍飘到地上，最终停在了一个不远处趴着的身影上。\n\n羽泽鸫，整个人趴在地垫上，一只手托着下巴，一只手翻书，额发垂落，像是沉入了某个宁静而无形的水面。\n\n“喂，你在看什么啊——这么入迷？”巴撑起身子凑过去，“小说？诗集？还是色情杂志？”\n\n羽泽鸫缓慢地抬起头，眼神有点迷糊，但嘴角带着若有若无的笑意，“……不是啦。”\n\n巴跪坐下来，把头探过去。她愣住了。\n\n“……《共产党宣言》？？？”\n\n那一瞬间，连空气都似乎停顿了。她的眼睛像要掉出来，“你、你居然在看这个？？？”\n\n鸫点了点头，像是没觉得有什么特别，“我们在这里……已经这么久了。我看到太多我一开始不能理解的东西。有些人，我以为我不会和他们说话，但他们帮了我……他们笑的时候，我也会笑。”\n\n“你说左联那些人？”\n\n“嗯。”她翻过一页，“我想……想知道他们看的、想的到底是什么。不理解，就只能靠近看看。”\n\n这时，兰提着一袋子压缩饼干走过来，听到她们的对话，歪头道：“我记得……之前在niconico上看到过一个切片——说聪明的人最后都会变成赤色分子。”\n\n她咬了一口饼干，眉头皱了一下，又继续，“可能……鸫就是那种类型吧？表面温柔认真，其实内心热得要命。”\n\n巴笑了，“那我要小心点，别哪天被你一上头，跟着举红旗去冲碉堡。”\n\n鸫低头，轻轻一笑，不置可否。"
PRC_MAO3.24.a:0 "书页在她指间翻过，沙沙作响。"
PRC_MAO3.25.t: "履带之下"   
PRC_MAO3.25.d:0 "“你少碰我的装备，解放军的手指碰过的东西都得消毒。”\n\n“……好。”\n\n林皓低声应着，没有抬头。他戴着旧帽子，绑着天线线缆，一字一句地校对着战术坐标。李宗翰在他旁边，坐着也像要拔枪决斗。仿佛两个人共处一个空气分子，都会引起爆炸。\n\n侦测小组，是后线中最枯燥也最危险的角色。他们得在炮火停歇的缝隙里测出敌人方位，再把数据上传前方指挥终端。李宗翰很凶，话总像带刺；林皓很安静，说话像灰尘。他们每次交班都像打冷战。\n\n“你们那边，是谁放的那些狗屁信号？”李宗翰踢了一脚石头，“害我们空了三次弹。”\n\n“……我查查。”林皓不争辩，眼神埋在平板荧幕里。\n\n李宗翰吐掉烟头，火星在地上跳。他不信任这人，一开始是“大陆来的”，后来是“左联的”，再后来就不想称呼了。他的父母和妹妹，几个月前死于导弹袭击。他记得很清楚，座标编号、残骸编号，连具体到秒都清晰。\n\n那天，天是灰色的。地是死寂的。\n\n情报组误报——敌军推进路线变了。坦克编队在五分钟前出现在西北侧，提前了整整三个小时。他们什么也没准备。无线电里充斥着尖叫和咒骂，李宗翰抓着望远镜看到履带压过废墟，像怪物啃食城市的骨头。\n\n“操……反坦装呢？！”他吼出来，“你们左联那边干嘛吃的？”\n\n没人回应。林皓脱下了外套。\n\n他把炸药包缠在身上，一层、两层、三层，最后穿上一件起毛的旧军装。外面还有一枚褪色的徽章，像是解放军某个山地部队的。\n\n“你做什么？！”李宗翰站起，“喂——你疯了？！”\n\n林皓没回头，只轻轻说了一句：“……对不起。”\n\n然后就冲了出去。\n\n他的身影在烟尘中跃起，像子弹钻入胸口那一瞬间。坦克并没有停，它缓慢前行，履带撕碎钢筋，也撕碎了他。李宗翰记得——林皓没有叫，他甚至看到了他嘴唇动了一下，像是念着谁的名字。\n\n下一刻，爆炸吞噬了一切。\n\n铁皮翻卷，火焰飞起，第一辆坦克停了。后面那辆开始倒退——李宗翰掏出通讯器，大喊。\n\n“全部，反冲锋！！现在！！！”\n\n雨点砸下来，像洗过一切仇恨。他没再提“大陆人”，也没再咬牙。他只是往前跑，像疯了一样，一边冲一边吼："
PRC_MAO3.25.a:0 "“给林皓——还一个交代！！”"
PRC_MAO3.26.t: "曙光"   
PRC_MAO3.26.d:0 "【广播信号接入中……】\n\n——滋……滋滋……“各位听众，现在是中华民国台北临时广播系统，为您带来最新战况播报。”\n\n女声清晰却略带疲惫，透出一种强作镇定的紧张。\n\n“我们收到确认消息，沦陷区河南省境内，今晨爆发了大规模民众抗议行动。起初为郑州地区工厂罢工，但很快蔓延至洛阳、焦作、开封等地。现地民众高举红旗，占据多处中共政府办公设施，并控制交通要道。”\n\n“据我方情报单位分析，该起事件非偶发性质。行动具备高度组织性与协调性，参与者主要为基层工人、退役军人、大学生与部分县级公务人员，已形成规模接近万人以上之群众团体。地方武警部队因士气低落出现拒绝执行镇压命令之情况，中共政权于该区域之统治已呈现严重裂解迹象。”\n\n电流声微微颤动，男声接替：\n\n“根据目击者回传画面，参与抗议之群众曾公开焚烧《习近平谈治国理政》，拆除中共党旗，并对外宣布成立‘人民代表工厂联合委员会’，意图夺回对本地生产与治安之控制权。”\n\n“我们也获得未经中共审查之视频资料，显示部分地区街头群众欢呼‘人民不再沉默’、‘斩首独裁国贼习近平’，警车被推翻焚毁，部分警员投向抗议人群，群众自发清理街道并维持秩序。”\n\n“目前，河南省主要城区之基层党组织已陷入瘫痪状态，铁路运输亦因罢工及占领行动陷入中断，解放军尚未完成全面部署调动。”\n\n【音乐插入：军鼓声与低沉电子音营造出紧张氛围】\n\n“中共中央尚未对本次事件做出正式表态，但根据可靠线索，内部已经进入紧急会议状态，多个省级安全部门进入战备警戒。北京的态度，显然极为焦虑。”\n\n“我们要清楚，这不是一场单纯的抗议，更非局部骚乱。这是专制体制深处的裂缝，是压抑下埋藏已久的火种终究燃起的火海。”\n\n“中华民国台北政府在此郑重声明：我们坚决支持一切追求自由、民主与人民尊严的自发行动，呼吁国际社会密切关注这场正在席卷沦陷区的历史巨变。”\n\n“中共对河南的统治，正在被人民一点一滴地瓦解。也许，黎明已不再遥远。”"
PRC_MAO3.26.a:0 "【信号结束——电波划破夜空，留下短促却沉重的余响】"
PRC_MAO3.27.t: "最坏的打算"   
PRC_MAO3.27.d:0 "地下通道弯弯绕绕，冷气沿着水泥缝隙渗入骨头。灯光忽明忽暗，照着墙上剥落的油漆，像一条沉默爬行的蛇。\n\n“小鸫，小鸫——你走那么快干嘛呀！”\n\n摩卡小跑几步跟上，后面绯玛丽还在咬着饼干碎边边，懒洋洋地挥了下手。兰背着吉他，巴拖着水壶，一行人像移居地下的游牧乐队，静静行进。\n\n羽泽鸫在前头停了下来，望着远处一个站着的人影。她认得出那身暗灰外套，那张线条坚硬却眉眼沉静的脸。\n\n“陈先生。”\n\n陈信行转过头，点了一下。\n\n“广播我听到了……河南的事。好像真的……快结束了呢。”鸫轻声说，嘴角挂着一点带风的笑。\n\n“这样的话……我是不是很快可以……回日本了？”她低头抿了一下唇，语气像风筝飘到了高空，又带着点小心的眷恋。\n\nAfterglow全员站在她身后，没有插话，只是看着那个一向用眼神保护大家的女孩，终于问出了那个藏在心里的句子。\n\n陈信行望着她良久，然后缓缓摇了摇头。\n\n“小鸫啊，越是战争逼近尾声，反动派就越不会轻易让步。”\n\n他声音低稳，如深夜铁轨上碾过的火车。\n\n“他们可能会放出更凶狠的爪牙……甚至不惜继续使用核武。真正危险的，是那个败局已定，却还想拖着我们陪葬的疯子。”\n\n鸫的瞳孔轻轻一颤，摩卡下意识拉住她的手。绯玛丽也将剩下的饼干塞进嘴里，不再嚷嚷。\n\n“所以这段时间，别离开防空洞。”\n\n陈信行望着她的眼睛，一字一顿。\n\n“请你和她们，活着。”\n\n那句话像落进井里的石子，没有回声，却溅起了心头的漣漪。羽泽鸫没说话，只是点了点头。兰低声说了句“别担心，我们不会让她出事的。”\n\n巴抬头盯着天花板裂纹，用拳头敲了敲墙，“谁敢动她们，就从我们这边爬过去试试。”\n\n羽泽鸫站在那里，像一朵在混凝土缝隙中盛开的花。风没有来，战争未止，但她们五个站在一起，那片灰色的防空洞，也像是悄悄亮了起来。"
PRC_MAO3.27.a:0 "战争已到最后关头"
PRC_MAO3.28.t: "山海之约"   
PRC_MAO3.28.d:0 "夜色像一张绷紧的渔网，罩住花莲港上空。风从太平洋方向吹来，咸湿的气息穿过港口后方的山脉，拂过铁皮屋顶，也钻进海防司令部那间窗帘未拉的小会议室。\n\n“你还真选了个好地方啊，宝余兄。”\n\n韩国瑜站在窗边，手指捻着袖口上的灰，望着远方灯塔斜洒的微光。他穿着笔挺的蓝色西装，外套下摆微微飘着，像是随时准备奔跑。\n\n陈宝余上将斜坐在折叠椅上，军靴踩在报废的地图柜上，嘴角叼着一根没有点燃的雪茄。他没说话，只是伸手敲了敲桌上的钢制文件盒，咚咚两声。那节奏像倒数，像某种即将解封的机密。\n\n“台海那边，看起来快收场了。”韩慢慢开口，声音轻飘飘的，“可你我都知道，这一收场……才是真正的混乱开始。”\n\n陈宝余咧嘴笑，露出一点冷峻，“民进党在内斗，左联那群玩意识形态的疯子也不稳定。共匪若真退兵，不会带走一粒灰……全岛会乱，像地震断层。”\n\n韩国瑜转过身，盯着他。\n\n“那就是机会。”\n\n屋内陷入短暂沉默，只有风吹过窗沿的低鸣声。\n\n“国民党活得太久，却没活得像个男人。”韩继续说，眼神泛着亮光，“这次，要抢回来。台湾是我们的。我们要从绿营、从赤匪、从那些自以为是的革命者手中，一寸一寸夺回来。”\n\n“你的意思是...”陈宝余声音低了一点。\n\n韩国瑜点头：“国光计划，从草稿纸搬回作战图。我们要重启反攻。”\n\n“大陆现在也不是铁板一块。河南那边都在暴动。”陈宝余摸了摸下巴，“如果那边继续裂，咱们这边就能打蛇打七寸。”\n\n“民众会乱，但他们想要秩序。我们就是秩序的牌桌。”韩国瑜低头，像是念经一样，“只要亮出秩序，民主，福利……他们会回来。”\n\n窗外远山沉默，海浪一波波拍打港堤。"
PRC_MAO3.28.a:0 "像是正在等待某场巨变"
PRC_MAO3.29.t: "核打击警报"   
PRC_MAO3.29.d:0 "我们的情报网显示，共匪即将对台北进行全面核打击。"
