TWW_country_summary: "§Y国家简介§!：\n福尔摩沙，这片被蔚蓝海洋环抱的土地，承载着丰富的历史与复杂的情感。台湾，作为中华文化的一个重要分支，经历了动荡与变革，也孕育了独特的民主精神。过去的数十年，这里经历了从威权到民主的转型，太阳花学运激发了新一代的政治觉醒，三民主义的理念依然在政治话语中起着重要作用。\n\n如今，台湾面临着前所未有的挑战与机遇。全球化浪潮下，经济转型与社会多元化并行；而巨龙的威胁则如远方的风暴，警醒着岛上每一个人的神经。岛内政治势力错综复杂，从稳健的守护者到激进的改革派，群雄逐鹿，彰显出这片土地的活力与矛盾。\n\n尽管未来充满变数，台湾人民依然坚守自由与尊严，努力在风雨飘摇中寻找属于自己的道路。民主与团结的火种未曾熄灭，福尔摩沙的故事，正迎来新的篇章……\n\n§Y台海战争打法§!：§R坚定守住，就有办法！\n\n§Y台湾路线§!：\n§R - 陈信行(左统毛派)§!\n§A - 吴荣元(左统劳动党)§!\n§p - 国际社会主义前进(红独派)§!\n§G - 赖清德(民进党-动员戡乱)§!\n§P - 韩国瑜(国民党-蓝统派)§!\n§n - 陈奕齐(基进党-复仇派)§!\n\n§Y台湾游玩小贴士：§!\n§R - 山河奄有中华地，孤岛重升红日天。§!""

 PRCC_country_summary: "§Y国家简介§!：\n对中国这个历史循环往复的古老国家来说，过去的100年既是无数人争取自由与平等的血泪史，也是一次又一次权力斗争将这个国家推向深渊的过程。在头一个50年，中国从封建帝制崩溃的混乱中走出，试图通过革命寻求独立与解放，却在外敌入侵和内乱频发中付出了惨痛代价；在第二个50年，从无产阶级革命的高歌到修正主义的叛变，人民在短暂的希望之后再次陷入压迫与剥削。\n\n如今，二十一世纪已过二十载，权贵资本主义与新威权主义的结合让这个国家表面繁荣，实则危机四伏。有人称这是“复辟”的巅峰，也有人相信新的人民运动必将推翻腐朽的体系，重建真正属于人民的中国。十四亿人民中，那些觉醒的工农和民主斗士，正在为这片土地迎来真正的解放而不懈斗争……\n\n§Y台海战争打法§!：\n§Y大胜§!：每14天会出现一个事件，在出现“暴乱”事件前打赢台海战争即可“大胜”。\n§Y惨胜§!：每14天会出现一个事件，当出现“暴乱”事件后，打赢台海战争即可“惨胜”转线。\n§Y战败§!：每14天会出现一个事件，当出现事件询问你停战还是继续打后，选择停战即可“战败”转线。\n§Y惨败§!：每14天会出现一个事件，一直等到最后一个事件即可达成“惨败”结局。§R(将会开启第二次军阀混战时代)§!\n\n§Y新左重置路线§!：\n§R - 毛远新(极左派)§!\n§A - 韩东方(异端派)-(需要提前点出§Y"异端""极左"再定性§!国策)§!\n§p - 韩东方(工自联-尽情期待)§!\n§0 - 韩东方(社民派-尽情期待)§!\n§t - 任冲昊(工业党-尽情期待)§!\n§R- 秦晖(革命周制-决议中点击§Y要求进一步的民主权利§!，随后在定性毛泽东事件中选择三七开，并在秦晖当选后的§Y梦§!事件中选择§Y出去走走§!)§!\n§O- 秦晖(自由派-决议中点击§Y要求进一步的民主权利§!，并在秦晖当选后的§Y梦§!事件中选择§Y停止写作§!)§!\n§g- 秦晖(父权派-决议中点击§Y要求进一步的民主权利§!，随后在定性毛泽东事件中选择八二开，并在秦晖当选后的§Y梦§!事件中选择§Y继续写作§!)§!\n§g- 胡春华(共青团派-尽情期待)\n§s - 薄熙来(民粹派-尽情期待)§!\n§B - 姚新中(新儒家派-尽情期待)§!\n§t - 张宏良(保左派-尽情期待)§!\n§9 - 孔庆东(民族派-尽情期待)§!\n§V - 韩德强(正道派-尽情期待)§!\n§n - 第二次军阀时代(尽情期待)§!\n\n§Y中国游玩小贴士：§!\n -§R 革命无罪，造反有理。§!\n - §A怀疑一切，打倒一切。§!\n - §p分配公平，社会平等。§!\n - §0文化包容，舆论开放。§!\n - §t实事求是，吐故纳新。§!\n - §O毛病不改，积恶成习。§!\n - §g发牢骚没有好处，先干好了再说。§!\n - §s敢同恶鬼争高下，不向霸王让寸分。§!\n - §B君子务本，本立而道生。§!\n - §t天道天理，大众民主。§!\n - §9不知礼，无以为人。§!\n - §V正道世界，人间天堂。§!\n - §n天下大乱，形势大好。§!"

taiwan.6.t:0 "蔡赖之争"
taiwan.6.d:0 "2020年，台湾政坛风云变幻，民进党内部的权力斗争愈发激烈。在蔡英文连任后，副总统赖清德的政治地位逐渐上升，引发了党内外的广泛关注。两位领导人虽同属民进党，但在政策理念和治理风格上存在明显差异，导致党内出现了“蔡赖之争”的局面。\n\n作为民进党的核心人物，蔡英文始终坚持“维持现状”的政策立场，强调台湾在国际社会中的地位和民主价值。她主张强化台湾的防卫能力，提升经济自主性，并在国际上争取更多的支持与合作。她的领导风格稳健、理性，注重实务操作，强调政策的连贯性和可持续性。\n\n尽管蔡英文和赖清德在许多政策上有共识，但在一些关键议题上，两者存在明显的分歧。在两岸关系上，蔡英文强调维持现状，避免激化两岸紧张局势；而赖清德则主张在维持现状的基础上，进一步推动台湾的自主性和国际参与。在经济政策上，蔡英文强调经济自主性，推动产业升级；而赖清德则主张加强与其他国家的经济合作，提升台湾的国际竞争力。在社会政策上，蔡英文注重社会福利和公平正义；而赖清德则强调社会创新和包容性发展。"
