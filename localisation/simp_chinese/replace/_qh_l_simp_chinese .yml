PRC_MAO2.46.t: "中国崩溃"   
PRC_MAO2.46.d:0 "中国——昔日世界经济巨擘，如今陷入全面瓦解。曾经的统一政权摇摇欲坠，内战如野火燎原，地方割据势力相互倾轧，秩序全面崩塌。数十个区域自治体纷纷宣称独立，军阀割据的阴影笼罩大地。\n\n旧有中央权威在废墟中消散，经济崩溃，供应链断裂，粮食短缺蔓延，民众流离失所，社会结构脆弱不堪。关键工业基地陷入瘫痪，生产设施频频被抢夺，战争机器轰鸣不息。\n\n国际社会震惊，邻国调整战略态度，边境紧张升级。多国秘密支持各方武装，局势复杂且难以预测。外交使团纷纷撤离，联合国紧急召开会议，呼吁各方克制，避免事态进一步恶化。\n\n曾经的中枢领导人失踪，党内权力斗争激烈，新的“中央”机构名存实亡，更多的是无政府状态的混乱。民间武装、旧军队残部、黑帮势力充斥街头，暴力事件频发，平民苦不堪言。\n\n历史将如何书写这段黑暗时光，无人知晓。唯有漫长的动荡和苦难，等待未来的曙光。"
