CHI_TWW_FOCUS_0_desc: "我们成功赢得了2020年的选举，获得了民众的信任与支持。新一届政府将继续致力于提升国家治理能力，巩固民主基础，推动经济社会全面发展，为台湾未来铺设坚实的基础。"
CHI_TWW_FOCUS_1:0 "应对新冠"
CHI_TWW_FOCUS_1_desc: "面对新冠疫情的严峻挑战，我们迅速成立疫情指挥中心，协调各部门资源，全力防控病毒传播。采取科学严谨的防疫措施，保障人民健康安全，努力减缓疫情扩散速度。"
CHI_TWW_FOCUS_2:0 "疫情救助计划"
CHI_TWW_FOCUS_2_desc: "为缓解疫情带来的经济冲击，政府推出多项救助措施，支持受影响的企业与民众。包括补助资金、贷款优惠和社会福利提升，帮助社会各阶层共渡难关，稳定经济社会秩序。"
CHI_TWW_FOCUS_3:0 "增加防控措施"
CHI_TWW_FOCUS_3_desc: "随着疫情变化，我们不断加强防疫措施。实施口罩配戴、社交距离、公共场所限制等多项防控政策，严防疫情反弹，保障社区安全，同时加大宣传力度，提高民众自我防护意识。"
CHI_TWW_FOCUS_11:0 "学习大陆经验"
CHI_TWW_FOCUS_11_desc: "虽然两岸政治环境复杂，我们仍积极借鉴大陆在疫情防控中的部分经验。通过数据分析和防疫策略调整，力求在防疫措施上实现科学与效率的最佳结合，提升防控成效。"
CHI_TWW_FOCUS_5:0 "支持本土疫苗研发"
CHI_TWW_FOCUS_5_desc: "鉴于疫情的长期性和复杂性，政府支持本土疫苗研发工作。协调科研机构与企业资源，推动疫苗研发进程，力争尽快取得突破，为全民免疫提供坚实保障。"
CHI_TWW_FOCUS_9:0 "分发疫苗"
CHI_TWW_FOCUS_9_desc: "疫苗研发取得初步成果后，我们制定详尽的分发计划。优先保障医护人员、高风险群体接种，逐步扩大到全体民众，确保疫苗公平、有效地分配，筑牢免疫防线。"
CHI_TWW_FOCUS_12:0 "宣告疫情结束"
CHI_TWW_FOCUS_12_desc: "在全民努力和科学防控下，疫情形势逐渐稳定。经过严格评估，我们适时宣布疫情控制取得重大进展，社会秩序逐步恢复正常，但将继续保持警惕，防范潜在风险。"
CHI_TWW_FOCUS_13:0 "开启共存时代"
CHI_TWW_FOCUS_13_desc: "最坏的局面终于降临。疫苗防护效果未达预期，病毒肆虐，疫情迅速全面爆发。社会各界陷入紧张与无奈之中。面对无法根除的病毒，我们不得不接受共存现实，推动群体免疫策略，全民自我防护成为唯一可行的防线。这个新时代，充满了挑战，也催促着我们寻找新的生活方式和社会秩序。"
CHI_TWW_FOCUS_10:0 "寻求援助"
CHI_TWW_FOCUS_10_desc: "进入21世纪20年代，新冠病毒疫情持续冲击全球，经济复苏步履维艰。面对日益严峻的国际形势和复杂的区域安全环境，我们必须积极寻求国际社会的援助与支持。通过加强与友好国家和国际组织的合作，争取更多的经济援助、技术支持和防疫物资，提升防疫能力和社会韧性，确保台湾能够在全球风暴中稳住阵脚，保护人民的生命安全和经济利益。"
CHI_TWW_FOCUS_6:0 "加强与自由世界的联系"
CHI_TWW_FOCUS_6_desc: "在全球政治格局不断变化的背景下，我们深知与自由民主国家的紧密联系至关重要。通过深化与美日欧等志同道合伙伴的政治、经济和安全合作，台湾将巩固自身的国际地位和战略空间。多边交流、联合军演以及科技创新合作，将为我们的安全和发展提供坚实保障。这不仅是对外政策的必要调整，更是维护自由价值与民主秩序的坚强体现。"
CHI_TWW_FOCUS_14:0 "外贸多元化"
CHI_TWW_FOCUS_14_desc: "为了摆脱对大陆市场的过度依赖，我们积极推动外贸多元化战略，开拓更多国际市场，特别是东南亚、欧美和南亚等地。通过签订自由贸易协议，优化出口结构，加强与新兴市场的经济联系，增强经济自主性和抗风险能力。这一策略不仅促进产业升级，还帮助台湾企业在全球竞争中保持活力和韧性，确保经济持续健康发展。"
CHI_TWW_FOCUS_15:0 "扩大武器进口"
CHI_TWW_FOCUS_15_desc: "尽管台海冲突的可能性被认为较低，我们依然必须未雨绸缪。通过扩大武器进口，提升自我防卫能力，是确保国家安全的重要措施。我们加强与主要军事伙伴的采购合作，引进先进装备和技术，不断强化军队的战斗力和快速反应能力。只有筑牢坚固的防御体系，才能有效威慑潜在威胁，保障台湾的和平与稳定。"
CHI_TWW_FOCUS_7:0 "加强岛内团结"
CHI_TWW_FOCUS_7_desc: "随着2020年大选的落幕，我们已经在对抗国民党的斗争中取得了决定性胜利。现在，形势更加紧迫，只有将全体国民紧密团结在我们的旗帜之下，才能共同应对外部威胁和内部挑战。加强岛内团结不仅是政治任务，更是维护社会稳定和国家安全的关键。我们必须推动多元共存、凝聚共识，打造坚不可摧的防线，让每一个台湾人都成为守护家园的坚定力量。"
CHI_TWW_FOCUS_16:0 "运动化治理"
CHI_TWW_FOCUS_16_desc: "在当前严峻复杂的局势下，传统的行政手段已难以满足快速变化的需求。推动政策运动化治理，能够使政府反应更加灵活高效。通过发动群众参与、设立专项行动小组和动态调整政策执行力度，我们能更好地凝聚社会力量，快速应对各种挑战。这不仅利于稳固我们的执政地位，也能够提升政策的执行力和公信力，确保台湾持续向前发展。"
CHI_TWW_FOCUS_17:0 "保卫“台湾式民主”"
CHI_TWW_FOCUS_17_desc: "当前，台湾存在两股截然不同的司令部：一边是由蔡总统领导的自由民主司令部，坚守开放包容与法治原则；另一边是蓝营为首的极权主义司令部，他们对大陆卑躬屈膝，试图拖台湾入深渊。我们必须坚定不移地保卫属于台湾的“台湾式民主”，抵制那些破坏自由、破坏民主的势力。只有这样，台湾才能继续作为自由灯塔，照亮区域乃至世界的未来。"
CHI_TWW_FOCUS_18:0 "动员青年"
CHI_TWW_FOCUS_18_desc: "青年是台湾未来的希望和脊梁。我们不仅要在物质上保障他们的成长与发展，更要在思想上武装他们，培养爱国热情和责任感。通过教育改革、青年参与计划以及志愿服务等多元方式，动员青年积极投身国家建设与防卫。让他们成为抗衡外来压力的坚实力量，也为台湾的长期稳定和繁荣奠定基础。"
CHI_TWW_FOCUS_19:0 "反渗透法案"
CHI_TWW_FOCUS_19_desc: "共匪持续不断地渗透我们社会各个角落，试图通过各种手段破坏台湾的安全和民主。面对这一严峻威胁，我们必须采取坚决反击措施，制定和执行严厉的反渗透法案。任何涉嫌通共者都应被严格调查，确保国家机器和社会组织的纯洁性。这是守护台湾主权和安全的必由之路，也是维护人民利益的坚强盾牌。"
CHI_TWW_FOCUS_4:0 "防御大陆"
CHI_TWW_FOCUS_4_desc: "面对大陆日益增长的军事压力和威胁，我们必须全力加强防御能力。无论是在战略部署、军备现代化，还是民众防卫意识的提升上，都不能有丝毫松懈。强化防御体系，是保障台湾主权和安全的最后屏障。只有筑起坚固的防线，才能有效抵御来自大陆的各种挑衅和入侵风险，保护台湾人民的生活安宁和自由民主的未来。"
CHI_TWW_FOCUS_8:0 "重视宣传战"
CHI_TWW_FOCUS_8_desc: "信息战和宣传战已成为现代战争不可或缺的一部分。我们必须把握舆论主导权，精准有效地向国内外传播台湾的立场和真相。强化宣传能力，打破大陆的谣言和假消息，揭露其专制与压迫真相。通过多渠道、多层次的宣传，凝聚台湾社会共识，同时争取国际社会的理解与支持，为台湾争取更多主动权。"
CHI_TWW_FOCUS_20:0 "认知作战"
CHI_TWW_FOCUS_20_desc: "认知作战不仅仅是信息传播，更关乎心理战和思想战。我们要洞察对手的意图和策略，破解其认知操控，保护台湾民众免受误导与洗脑。通过提高公众的媒介素养与防范意识，增强社会抵抗力，挫败敌方的认知战攻势。同时，利用创新技术和策略，强化自身的认知优势，确保社会稳定和国家安全不受侵蚀。"
CHI_TWW_FOCUS_21:0 "劳工困境"
CHI_TWW_FOCUS_21_desc: "共匪口口声声宣称建立共产主义，实现工人阶级统治，但现实却极度讽刺。他们的所谓“工人阶级”不仅未获实质利益，反而被压榨剥削，生活困苦。工人阶级的权益被彻底践踏，社会贫富差距日益扩大。这种虚伪的阶级宣言只是在掩盖其剥削的本质，我们必须揭露其真面目，让其内外离心离德。"
CHI_TWW_FOCUS_22:0 "红贵问题"
CHI_TWW_FOCUS_22_desc: "所谓“红色江山代代传”的观念，让共匪内部形成了一批特殊的“红色贵族”。这些人凭借家族背景和特权，享受着巨大的利益和权力，却与普通民众日益疏离。社会对这一阶层的不满情绪日益增长。红贵族的腐败与特权暴露无遗，成为制度弊病的象征。我们必须持续揭露并批判这一现象，分化共匪与中国人。"
CHI_TWW_FOCUS_23:0 "揭露专制"
CHI_TWW_FOCUS_23_desc: "疫情封控暴露了共匪政权华丽伪装下的残酷与无情。长期的封锁和高压政策让他们的暴政本质无处遁形。我们决心将这层虚伪的面纱彻底撕下，让全世界看到他们对人民的压迫与剥削。揭露其专制真相，有助于动摇其内部统治基础，同时为台湾争取更多国际同情与支持，巩固我们的民主自由。"
CHI_TWW_FOCUS_24:0 "加强情报收集"
CHI_TWW_FOCUS_24_desc: "共匪拥有庞大的官僚网络，信息流动复杂，但是这也是他们的重大弱点。要有效应对，需要加大情报收集和分析力度，深入了解对方动态。建立健全的情报系统，破除对方的隐蔽行动，及时掌握其计划和意图，是保障台湾安全的关键环节。通过精准情报，提前部署防御措施，挫败对方各种阴谋诡计。"
