PRC_MAO3.80.t: "制宪会议-妓权议题"   
PRC_MAO3.80.d:0 "空气有点闷热，窗外传来零星的蝉鸣。郑村棋坐在主持席上，手指轻轻敲着木槌，像是在给这场辩论设定节拍。\n\n“同志们，下一个议题——妓权问题。”他的声音不急不缓，却带着让人立刻坐直身体的力量。\n\n陈信行站起来时，脸色很沉稳。他开口就像在念一段很久以前就想好的稿子。\n\n“性工作，是旧社会剥削与异化的产物。它伤害了人的尊严，也让剥削合法化。我们的目标是建设一个没有人被迫出卖身体的社会。”他扫视会场，“废除娼妓制度，是为了让那些本该有别的生活的人，获得别的出路。”\n\n林诗涵跟着站起，她的语气柔和些，但话里的锋芒一点不弱。\n\n“我同意。我们要做的，不是把她们赶到阴暗角落，而是提供教育、就业、保障，让她们可以真正选择自己想走的路。”\n\n吴荣元托着下巴听完，补了一句：“社会保障体系健全了，没人会为了活下去只能去做这种工作。”\n\n这时，火大党系的代表王醒之一拍桌子，声音洪亮得让人精神一震。\n\n“同志们，我们说的是现实，不是理想！”他手指点着桌面，“有些人，哪怕有别的工作机会，也愿意留在这一行。我们要保障的是她们的权利，不是把她们的饭碗打掉！”\n\n另一名火大党人柯逸民接过话头：“国营红灯区！由国家管理，卫生安全有保障，价格统一，工作时间合理，还有退休金。比让她们被地下黑帮剥削强上百倍。”\n\n有几个人在下面点头，有人小声嘀咕，有人抱臂不语。辩论的声音此起彼伏，像潮水一样忽高忽低。\n\n郑村棋望着会场，眼里闪过一丝复杂的光。他知道，这不仅是道德与现实的冲突，也是未来社会形态的试金石。他举起木槌，轻轻敲了两下，让空气里那股火药味暂时散去。\n\n“好。两种方案已经明晰。请各位代表准备，进入表决。”"
PRC_MAO3.80.a:0 "废除娼妓制度，建立社会保障与再就业体系"
