PRC_MAO2.6.t: "对邓小平的历史定性"   
PRC_MAO2.6.d:0 "“我不理解，真的不理解。”自由党那位才二十出头的代表站起来的时候，连话筒都还没推好，声音就已经飘进整个会场了，“我们怎么还有人在这里讲邓小平‘改革伟大’？”\n\n他翻着手里的文件夹，一页页地抖，“连毛泽东晚年都说，只有北洋政府才会镇压学生——邓做到了。他直接开枪。他让坦克开进广场。他让高校变成军营，让报社变成宣传口。他打的是学生，是孩子，是那些信了国家还有希望的人。”\n\n话音一落，工业党那边马上有人接上。“他搞科研的思路，就一个词——砍。什么技术密集型项目，统一叫浪费。全国成百上千个基础工程实验室，一夜之间关门。‘造不如买’，‘买不如租’，他就觉得中国什么都不需要搞，市场搞定一切。”\n\n“而且他亲手把农村从集体制拉回了封建。”另一个戴眼镜的工业党代表靠在桌边，像是随口说段历史课，但语气冰冷，“包产到户让机械化全线后退，让农民一户一户种地回到刀耕火种。这种制度到今天还在害人。”\n\n“别忘了法轮功。”另一个低声补充，“他在的时候默许它发展，当年就有人提出来它组织化危险，他不管。他觉得稳定最重要，管谁搞什么乱七八糟的‘练功’。”\n\n“你们说这些还太客气了。”劳工党的年轻代表站起来，带着一点火气，“他口口声声要改革，说白了就是把社会主义经济砸碎，换来一批寡头。他让大批工人去喝西北风，下岗几千万，不是个数字，是几千万个家庭。”\n\n他顿了顿，声音突然低了一点，“他让工人闭嘴，他让女工去扫楼道，他让国企变成私产，他让所有工会变成摆设。他在新闻里说‘稳定压倒一切’，然后让部队穿便装打人、让公安用棍子砸头、让家属连尸体都拿不到。全斗焕都不敢干的事，他干得干脆利落。”\n\n“他还严打。”中共毛派那头一个年轻女代表慢慢地站起来，语调柔，却每一个字都像是从喉咙刮出来的，“清理‘三种人’的时候，全国到处抓，群众检举，夜里被带走，第二天尸体躺在郊区没人敢认。他管这叫‘维护社会秩序’。其实就是复辟——蒋介石那套东西，他统统用上了。”\n\n“我们说他是法西斯刽子手，不是骂人，是实录。”她环视了一圈，“这不是历史评断，这是日常记忆。他一手砸了共和国的骨头。”\n\n会场一度寂静，只有文书在翻页的声音，还有远处冷气机呜呜地响着。\n\n人民党那边有人试图举手，小声说了句什么，但被前排的目光直接压了回去。宪政党代表看了看稿纸，张了张嘴，最后什么都没说。\n\n主席台上的秘书咳了一下，翻出议程列表，“……根据多数派代表意见，本阶段将不设‘褒贬并存’条目，相关异议意见归入附录。下一项，教材初审。”"
