PRC_MAO2.87.t: "交火"   
PRC_MAO2.87.d:0 "花莲山区的雾气缭绕，焦黑的树木散发着浓烈的烧焦味。溪边的小村落一片寂静，只剩下破碎的屋瓦和弹痕累累的墙壁。左联的一支民兵队正沿着碎石小路推进，领头的名叫陈子翔，他背着一支老式步枪，眼神锐利如刃。\n\n“前面那栋房子里，有动静。”张以恺压低声音，手握着轻机枪，手指因紧张而微微颤抖。\n\n“确认目标，再开火。”陈子翔果断下令，声音沉稳得像一块石头砸进水里。\n\n突然，一串急促的枪声打破寂静，子弹擦着林梓恒的肩膀飞过，他猛地趴下，脸色苍白。村口的矮墙后，几名解放军士兵正拼命还击，弹壳在地上叮当作响。\n\n“压制他们！”陈子翔一挥手，火力顿时倾泻而出。黄宇澄咬紧牙关，换上最后一个弹匣，子弹飞快射向对方的掩体。\n\n交火持续了数分钟，浓烟与尘土将视野染成灰色。最终，解放军的枪声逐渐稀落，只剩下一名浑身是血的政委靠着断墙坐着，胸口起伏剧烈，眼中仍燃着不屈的火焰。\n\n“杀千刀台独分子！”政委嘶哑怒吼，血沫从嘴角溢出，“你们这些人，背叛了祖国！”\n\n陈子翔缓缓走上前，望着他，神情平静却冰冷。微风吹动他沾满尘土的发丝，他的声音在废墟间回荡，清晰得像锋利的刀锋。\n\n“是啊，我们是台独分子，"
PRC_MAO2.87.a:0 "正如你们，是无产阶级的叛徒。”"   
PRC_MAO2.88.t: "秘密运输线"   
PRC_MAO2.88.d:0 "台北总统府的灯光亮到深夜，会议室内弥漫着紧张的气息。蔡英文坐在长桌尽头，眉头紧锁，手边的茶杯早已凉透。她轻轻转动笔杆，目光落在摊开的作战地图上。\n\n苏贞昌缓步走上前，压低声音汇报：“第一批装备已送至高雄港，今晚会启运，目标菲律宾吕宋岛北部。”他顿了顿，视线扫过图上那条曲折的红线，“接下来会通过陆路转运，越过中缅边境，再进入越南，最终送抵香港。”\n\n“这条线风险极高。”邱国正双手撑在桌面上，眼神沉如深海，“沿途节点多，一旦被截获，我们的行动就会彻底暴露。”\n\n会议室另一侧，林右昌翻着文件，语速急促却有条不紊：“所有联络点都已建立，临时仓库和伪装运输证件也准备完毕。只要计划顺利执行，前线压力能缓解不少。”\n\n一阵沉默。墙上的时钟滴答作响，时间像是凝固了一般。蔡英文抬起头，环视众人，声音不高却清晰：“无论如何，这次必须成功。”\n\n在场的人纷纷点头，表情凝重。\n\n高雄港口的码头上，货柜被悄悄吊装上船。陈时中站在一旁，看着夜色中缓缓驶离的货轮，神情复杂。浪花拍打着船体，发出沉闷的声响，似乎预示着未知的风暴。\n\n“如果这些装备能顺利到达……”他喃喃自语，话音被夜风吹散。\n\n远处传来急促的汽笛声，轮船的灯光像流星一样划过海面。这个看似漫长又脆弱的运输计划，正悄无声息地展开。"
PRC_MAO2.88.a:0 "黑夜中，船只缓缓驶向未知的远方。"   
PRC_MAO2.89.t: "在新竹"   
PRC_MAO2.89.d:0 "新竹的街道笼罩在薄雾之中，空气里夹着焦土的味道。左翼联盟的临时总部是一栋陈旧的砖楼，门口的台阶上，陈信行正靠着扶手坐着。\n\n他抬起头，看见不远处几道陌生的身影正踌躇地站在街角。羽泽鸫拎着背包，表情纠结，似乎在努力组织语言。青叶摩卡则一副心不在焉的样子，手里攥着半块面包。美竹兰抱着吉他箱，表情有些不耐烦，宇田川巴双手叉腰，上原绯玛丽则有点小心翼翼地东张西望。\n\n“怎么啦？迷路了？”陈信行站起来，缓步走向她们，语气带着几分好奇。\n\n羽泽鸫鼓起勇气，刚张口想说什么，却愣住了——手机翻译根本没开。她手忙脚乱地想打开，然而下一秒，陈信行已经用略显生疏的日语开口：“你们是日本人吧？看起来，好像不太顺利的样子。”\n\n几人愣了愣，互相交换了一个眼神。\n\n在得知她们本想打工却到处碰壁、连后勤都干不下来时，陈信行摇了摇头，骂了几句那些把她们忽悠来的日本人，语气里满是无奈与恼火。随后，他忽然笑了笑，眼角的皱纹显得柔和许多：“倒是有件事，可以让你们做。”\n\n“什么事？”宇田川巴挑了挑眉毛。\n\n“很简单。”陈信行看着她们，慢慢说道，“你们留下来，用你们的方式记录这里的每一天。拍照、写日记、采访，把看到的、听到的全部记下来。等你们回到日本，把这段经历写出来，让更多人知道这里发生了什么。”\n\n空气里弥漫着一股庄重的意味，连一向懒散的青叶摩卡也正经地放下了面包。美竹兰微微皱眉，却没有拒绝；上原绯玛丽点点头，露出一个略显紧张的笑容；羽泽鸫咬了咬嘴唇，轻轻应道：“我……会努力的。”\n\n陈信行伸手拍了拍她的肩膀，随后好奇地问：“对了，你叫什么名字？”\n\n“我叫...羽泽鸫。”她回答得很认真。\n\n陈信行愣了片刻，嘴角缓缓勾起一丝笑意：“羽者，毛也……这名字，让我想起了一个我非常敬仰的人啊...”"
PRC_MAO2.89.a:0 "新的旅程，就此开始"   
PRC_MAO2.90.t: "时代革命前夜"   
PRC_MAO2.90.d:0 "深夜的维多利亚港，海风裹着咸湿的气息吹过码头。货柜车缓缓停下，司机梁志衡熄了火，额头沁满细汗。他看着车厢后方那一排整齐码放的木箱，呼吸急促了几分。\n\n“最后一批到了。”他说话时声音很轻，却像石子丢进水中般沉重。\n\n在他身旁，何靖尧拉开货柜门，灯光映照出武器的冷光。周嘉芊捏紧了手里的笔记本，快速记录下序列号和数量，动作干净利落。\n\n“这就是我们所有的筹码了。”许展维站在阴影中，双手插在口袋里，眼神里闪烁着复杂的光。他望着远处的高楼，那些窗户亮着灯，却显得冷漠而疏离。\n\n林雅雯把最后一个木箱递了过去，长长地舒了口气，“终于结束了啊。”\n\n码头另一侧，陈子荣正在和一名船员确认路线。交接完毕后，他快步走向人群，语气坚定：“一切都准备好了，现在只差最后一步。”\n\n短暂的沉默弥漫开来，只有海浪拍打船体的声响回荡。梁志衡抹了抹脸上的汗珠，低声开口：“如果成功，香港会变得不一样。”\n\n“如果失败，我们就不会有未来。”何靖尧握紧了手中的步枪，手背青筋突起。\n\n周嘉芊合上笔记本，深深吸了一口气，眼神坚毅得像刀锋。\n\n许展维看着他们，缓缓点了点头：“革命，今晚就要开始了。”\n\n夜色浓重，城市的灯光仿佛压抑得让人窒息。"
PRC_MAO2.90.a:0 "风暴，即将来临" 
PRC_MAO2.91.t: "哑炮"   
PRC_MAO2.91.d:0 "南方战线，烈日炙烤着干裂的泥土。羽泽鸫背着行囊，小跑着跟上前方的左翼联盟民兵队伍，气喘吁吁。宇田川巴回头看了她一眼，伸手把她拉上斜坡，笑了声：“小心脚下！”\n\n陈子翔举起手臂示意停下，目光扫过前方的一片废墟。“那边有几个落单的解放军，准备攻击。”他的声音低沉，带着不容置疑的坚决。\n\n几名民兵快速架起迫击炮，张以恺熟练地装填弹药，动作干脆利落。然而，炮口喷出一阵白烟后，却只留下闷闷的“扑哧”声。\n\n“哑炮？”林梓恒瞪大了眼睛，连忙又装填一发。第二炮、第三炮……仍然是一声闷响，炮弹一动不动。\n\n“妈的！”张以恺一拳砸在炮身上，怒吼：“这破玩意儿，全是垃圾！他们真拿我们当死人吗！”\n\n黄宇澄的脸色铁青，低声咬牙：“这不就是送死吗？”\n\n羽泽鸫看着他们，手心止不住冒汗，青叶摩卡慢悠悠地说了一句：“感觉……很不妙呢。”\n\n美竹兰冷冷哼了一声：“都到了这种时候了，他们居然还干这种事...”\n\n民兵们边骂边撤退，陈子翔的眉头紧锁，甚至一度怀疑：“难不成民进党想借着解放军把我们这群人全清掉？”\n\n就在他们退回林间小路时，突然迎面撞上了一支国军小队。队长李柏谦愣了一瞬，随即摆手示意友军身份。\n\n短暂交流后，他们才发现国军小队的迫击炮也全是哑炮。李柏谦苦笑着摇头：“我们也这样，一整天都没打响过。”\n\n沉默在空气中弥漫开来，汗水顺着每个人的脸颊滑落，混着尘土和血腥气。"
PRC_MAO2.91.a:0 "鸫捏紧了笔记本，心头的疑惑像团乱麻，越缠越紧。" 
PRC_MAO2.92.t: "识时务者"   
PRC_MAO2.92.d:0 "夜色深沉，帐篷外的风带着沙尘掠过。师部里只有几盏昏暗的马灯，映出几张阴沉的面孔。\n\n团长周启明把帽子扔在桌上，重重叹了口气：“咱们这点人，顶得了一时，顶不了一世。解放军兵力一波接一波，美国现在自己都顾不上，哪还轮得到我们？”\n\n刘振国攥着茶缸，手指敲着瓷壁，发出清脆的声响：“早晚是个死局，真拖下去，我们全得陪葬。”\n\n“我可不想死得糊里糊涂。”另一名团长林绍锋冷冷开口，眼神闪烁着一丝阴鸷，“早投诚，未必没好处。台湾迟早落到共产党手里，先站队的人，也许能分一杯羹。”\n\n周启明抬头盯着他，压低声音：“你这话，可是造反的意思？”\n\n林绍锋冷笑了一声：“说实话，我早就被他们的人接触过。他们承诺，只要帮忙打开局面，投降那一刻起，我们就是功臣。台湾一旦落下，他们会给位子。”\n\n沉默蔓延开来，帐篷内只有呼吸声与风声交织。\n\n“既然决定，那就干脆点。”刘振国把茶缸重重放下，目光阴沉如夜色，“今晚就动手，拖得久了，怕是机会都没了。”\n\n周启明的手指在桌面上轻轻敲击，像是在下最后的赌注。他缓缓吐出一口气，低声道：“好，就在今日。”"
PRC_MAO2.92.a:0 "他们怎么敢？" 
PRC_MAO2.93.t: "复仇者"   
PRC_MAO2.93.d:0 "几个月过去，南方战线的泥泞仍然吞噬着鲜血。李宗翰如今披着团长的军装，身影坚硬得像刀锋。他曾是台中一个普通青年，如今却成为部队里最令人恐惧的名字。\n\n“集合！”他的声音沙哑，却带着无可置疑的威压。\n\n陈浩然、吴子瑜、林韶辉、郭天翔、张远哲——五个他亲手挑选的部下立刻站定。这些人都有相似的故事：家人葬身于大陆的炮火，亲人死于轰炸的废墟。每个人的眼中都燃着一团冷硬的火。\n\n“今晚，我们先手。”李宗翰扫视众人，眼神冷冽，“村落有一支解放军侦察小队，目标，无人生还。”\n\n士兵们点头，没有一丝犹豫。\n\n交火爆发得极快。陈浩然第一个扣下扳机，火光闪烁中，林韶辉扔出手榴弹，爆炸声震碎了夜的寂静。吴子瑜挥刀划破黑暗，动作干脆得像收割稻谷。\n\n当最后一名解放军士兵举起双手试图投降时，张远哲的子弹已经顶上了他的眉心。那一声枪响，沉闷、冰冷，没有一丝迟疑。\n\n战斗结束，空气中弥漫着焦灼的火药味。李宗翰摘下头盔，深吸一口气，仰望满是弹痕的夜空。他的目光沉静，却像深井里燃烧着火焰。\n\n“我们不会退。”他说得很轻，却像石块般砸进每个人心里。\n\n陈浩然舔了舔干裂的嘴唇，声音低沉：“团长，下一次是什么时候？”\n\n“很快。”李宗翰看着远方的黑暗，手紧握着步枪，“台湾必须独立，我们必须报仇。”\n\n这一支隶属台湾基进党的部队，早已成为战线上最锋利的一把刀。他们没有怜悯，只有坚定的信念与复仇的执念。\n\n每一次冲锋，李宗翰总是跑在最前方。每一次屠杀，他都目光冷峻。\n\n他们是台湾最狂热的守护者，也是解放军最恐惧的影子。"
PRC_MAO2.93.a:0 "仇恨的力量" 
PRC_MAO2.94.t: "歌声"   
PRC_MAO2.94.d:0 "南方前线的阵地上，炮声远远传来，带着沉闷的回响。士兵们趴在战壕里，脸上写满了疲惫。就在这压抑的氛围中，一阵嘹亮的歌声突然响起。\n\n“我现在要出征，我现在要出征，有伊人要同行——”\n\n士兵们猛地抬起头，只见韩国瑜穿着简单的防弹背心，手里握着一只扩音喇叭，边走边唱，脚步坚定得像是在走向选战的舞台。\n\n陈柏良眨了眨眼，嘴角忍不住抽动：“那是……韩国瑜？真的假的！”\n\n黄敬宇看着那个熟悉的身影，忽然笑了起来，情绪仿佛被点燃：“哎呀，这老哥还真敢来啊！”\n\n韩国瑜走到战壕边，抬手向大家挥了挥，歌声继续：“我若是打不死，我总会回家来——”\n\n士兵们先是愣住，接着爆发出一阵哄笑和欢呼，仿佛一瞬间忘记了战火的阴影。有人跟着拍手，有人吹起口哨，甚至有人开始跟着节奏喊起“再会！再会！再会！”\n\n陈柏良率先爬起来，朝韩国瑜敬了个军礼，笑得像个孩子：“团长都没这么能鼓舞士气！”\n\n黄敬宇大喊：“市长——不对，将军！你唱得真有劲！”\n\n韩国瑜停下脚步，把喇叭举过头顶，大声喊道：“各位兄弟！民国靠我们守护！唱得越响亮，敌人就越害怕！”\n\n战壕里，气氛像被一团火点燃，所有人跟着他喊出了最后一句"
PRC_MAO2.94.a:0 "“再会！再会！再会！”"
PRC_MAO2.95.t: "不安"   
PRC_MAO2.95.d:0 "赖清德站在落地窗前，双手背在身后，脚步不停地在地毯上来回踩出沉闷的声响。窗外的台北街道寂静无声，只有远处的巡逻车偶尔闪过刺眼的蓝光。\n\n“局势没那么糟吧？解放军短时间内也打不下来台湾。”一名顾问小心开口，语气里带着一丝迟疑。\n\n赖清德停下脚步，缓缓转过身来，眼神里闪着冷意：“我担心的根本不是那群解放军。”\n\n会议桌旁的官员们面面相觑，不敢出声。\n\n赖清德的声音压得极低，却带着锋利的寒意：“基进党、左翼联盟、国民党……一个个都借着战争的势头膨胀，他们的声量一天比一天大。我们民进党呢？丑闻、腐败、失败的防疫政策、空转的承诺，这些东西全都在吞噬支持率。”\n\n他抬起手，狠狠地按在桌面上，文件散落一地，纸张的摩擦声让人心头发紧。\n\n“这些人都盯着那个位子，想着利用这场战争坐大。尤其是基进党，他们现在成了前线最凶狠的象征。那些红独派死死抓住民心，我能感受到风向在变。”\n\n顾问们沉默了，没人敢接话。\n\n赖清德重新走回窗边，目光扫过夜色中的城市。手指在窗台上轻轻敲击，每一下都像在倒数。\n\n“如果局势再恶化，2024年的选举，我必须做最坏的打算。”他的声音平静，却透出一丝令人不安的决绝。\n\n办公室里，钟表的秒针声显得格外刺耳。每一次滴答，都像在提醒他，时间正迅速流逝。"
PRC_MAO2.95.a:0 "空气中弥漫着焦灼的味道"
PRC_MAO2.96.t: "新一轮突袭"   
PRC_MAO2.96.d:0 "台湾中部的群山在夜色下显得格外幽深，林海间传来阵阵虫鸣。村口的岗哨昏昏欲睡，火堆已经烧成暗红色的余烬。\n\n忽然，远处传来低沉的轰鸣声，像是巨兽在山谷中苏醒。李志鸿抬起头，脸色瞬间变得惨白：“那……是运输机的声音？”\n\n还没等他喊出警告，天空中已经浮现出一片漆黑的伞影。数十架运-20在低空掠过，机舱灯光一闪一闪，随后大批伞兵如同雨点般洒落。\n\n“敌袭！”站岗的郑柏庭大吼，拉响了警报。山谷顿时被喊声惊醒，民兵与国军士兵慌忙举起武器，子弹划破夜空。\n\n解放军伞兵落地后迅速展开，战术灯扫过山林，冰冷的光束像利刃一般割裂黑暗。王尚泽端起步枪，呼吸急促：“数量太多了！”\n\n林子凯一边换弹匣一边咬牙切齿：“他们是冲着这里来的！”\n\n第一轮交火极为惨烈，山林间的枪火交织成一片炽热的光网。树木被子弹撕裂，火光照亮士兵们的脸，每个人的神情都像被铁锤砸过一样沉重。\n\n“后退！到村口狙击阵地！”连长周柏渊挥手大喊，声音被爆炸声吞没一半。"
PRC_MAO2.96.a:0 "山谷被彻底卷入火海"
PRC_MAO2.97.t: "Live"   
PRC_MAO2.97.d:0 "新竹的夜晚微凉，左翼联盟的临时总部外亮起了一串串昏黄的灯泡。羽泽鸫和伙伴们刚踏进院子，就被一群青年围了起来。\n\n“真的？Afterglow？”一个短发女生瞪大了眼睛，兴奋得像个孩子，“我几年前就听过你们的歌！”\n\n“没想到会在这里见到你们啊！”有人激动地举起手机，手都在发抖。\n\n摩卡打着哈欠笑道：“哎呀，好多人呢……有点像演唱会的气氛啊。”\n\n巴爽朗地拍了拍鸫的肩膀：“看起来是得来一场现场表演啦。”\n\n绯玛丽眼睛亮晶晶地拉着兰的手：“就一首嘛？这么热情，不唱太可惜啦！”\n\n兰沉默片刻，嘴角却微微上扬：“行啊，那就来一首。”\n\n青年们欢呼起来，立刻有人搬来了几把旧木椅当做临时舞台。绯玛丽抱起贝斯，调了调旋钮；巴拍了拍鼓面，熟悉地挥动鼓棒；摩卡轻轻拨了几下琴弦，发出清脆的回响。鸫坐在简易的键盘前，眼中闪烁着久违的兴奋。\n\n兰站在最前方，深吸一口气，仿佛将所有压抑的情绪融进这一刻。\n\n“准备好了吗？”她回头望了一眼，目光中带着坚定。\n\n巴高声回应：“来吧！让他们听到Afterglow的声音！”\n\n第一声鼓点如心跳般炸开，摩卡的吉他旋律迅速铺开，绯玛丽的贝斯低沉有力，鸫的键盘像细流般交织其中。\n\n兰的歌声随后响起，清冷又带着炽热的力量：“放开彼此的双手之后，我们化作了璀璨的夕阳……”\n\n院子里的青年们目不转睛地看着，仿佛忘记了远方仍有炮火。有人跟着摇摆，有人轻声哼唱，甚至有人眼眶湿润。\n\n绯玛丽随着节奏跳了几下，笑容像火花般闪亮。摩卡懒洋洋地甩了甩头发，指尖却快得惊人。巴咧嘴大笑着击打鼓面，整个人像被音乐彻底点燃。\n\n最后一个和弦落下，空气中似乎还回荡着余音。青年们爆发出热烈的掌声和欢呼声，有人小声道：“这就是我们想要守护这里的理由啊！”\n\n鸫抹了抹额头的汗，笑得有些腼腆：“谢谢大家。”\n\n兰放下话筒，望着眼前一张张年轻的脸，目光微微颤动。那一刻，她们不再是流离失所的外乡人，而是这片土地上共同的战友。"
PRC_MAO2.97.a:0 "...那夏日天空中的遗憾，此刻还在灿烂燃烧"
PRC_MAO2.98.t: "夜"   
PRC_MAO2.98.d:0 "新竹的夜风轻轻拂过院落，灯泡发出微弱的黄光，把砖墙上的影子拉得细长。陈信行坐在院中的木椅上，手里捧着一只陶杯，茶香袅袅升起。他抬头，看到鸫正犹豫地站在门口。\n\n“过来坐吧。”陈信行笑了笑，语气里带着一种慈和。\n\n鸫轻轻走过去，在他对面坐下，双手交握在膝上，显得有些拘谨。\n\n“这段时间，觉得怎么样？”陈信行微微眯起眼睛，看着这个年轻的日本女孩，声音里满是耐心。\n\n鸫沉默了一下，咬了咬嘴唇：“有一点……很奇怪。”\n\n“嗯？”陈信行抬了抬眉毛。\n\n“即使是现在这种时候。”鸫的声音轻得像风，“前线不断有人牺牲，村子被轰炸，家园变成废墟……可这里依然有争吵，有暗地里的斗争，有人想着自己的利益，还有那些丑闻、背叛...”\n\n她的眼睛微微发红，低下头：“为什么？为什么大家不能一起努力，只想着怎么守护这片土地呢？”\n\n院子里一瞬间陷入安静，只能听见风吹过树叶的沙沙声。\n\n陈信行缓缓放下茶杯，望着夜空中稀疏的星点：“人就是这样的，越是绝境，越能看清真正的样子。有人会拼尽全力守护信念，也有人会被恐惧、欲望、权力牵着走。”\n\n鸫抬起头，眼神里写满疑惑。\n\n“战争不会让人变得更好，它只会放大原本就存在的一切。”陈信行的声音不高，却像是在一寸寸刻进鸫的心里，“有的人会因此闪光，有的人会因此堕落。可即便如此，我们还是要努力让自己站在光亮那一边。”\n\n鸫怔怔地看着他，心头像被击中一般。\n\n陈信行露出一个疲惫却真诚的笑容：“你看，正因为世道总会有黑暗..."
PRC_MAO2.98.a:0 "...所以才需要有人，把光亮带给别人。”"
PRC_MAO2.99.t: "迷失"   
PRC_MAO2.99.d:0 "花莲的夜色依旧沉闷，偶尔传来远处的爆炸声，像是提醒着战争并未远去。林皓坐在一张破旧的木椅上，低头盯着手里的泡面，热气早已散去。他知道，自己仍然无法回到部队。\n\n王悠然蹲在地上，小心地将几块木柴码好，脸上沾着灰，眼睛却亮晶晶的。她转过头，看着林皓：“你今天煮的面比昨天好吃一点哦。”\n\n林皓露出一丝苦笑：“也许只是你饿了。”\n\n他们已经一起生活了好些日子了。林皓白天会帮她打扫院子、修理屋子里坏掉的门锁，偶尔还会用自己笨拙的手艺给她煮饭。只不过，食物越来越少，两个人几乎天天都只能吃泡面。\n\n窗外，电力忽明忽暗，像风中将熄的烛火。全台多地停电，偶尔恢复的供电也伴随着严格的限时通知。王悠然蜷在角落，抱着破旧的布娃娃，小声问：“哥哥，你是哪里来的？”\n\n林皓愣了愣，抬起头：“我……我是从海对岸来的，人民解放军的士兵。”\n\n王悠然歪着头，眼睛里有掩不住的疑惑：“什么是解放呢？人民又是什么？”\n\n林皓下意识地说出：“解放就是把人从压迫里救出来，人民是被解放的人。”\n\n话音刚落，屋子里陷入寂静。林皓的喉咙发紧，心中翻涌着说不清的情绪。那两个词，他曾无数次听到，无数次喊出口号，可此刻却觉得陌生得可怕。\n\n王悠然只是眨了眨眼，像是在等待答案，可林皓再没说下去。他的指尖轻轻颤抖，手心传来一阵冷意。\n\n远处的天空忽然亮起一束红光，轰鸣声随之传来。小屋轻轻一震，灰尘落在桌面上。\n\n林皓抿紧嘴唇，低声道："
PRC_MAO2.99.a:0 "“也许……我自己都不知道这是什么了。”"
PRC_MAO2.100.t: "广播"   
PRC_MAO2.100.d:0 "“各位台湾的同胞、所有关心自由世界的人们，晚上好。”\n\n广播中传来稳重却带着激昂情绪的声音，主持人语气中透着紧张与振奋：“刚刚接到的消息，来自海对岸的深圳，传来了巨大的动荡！成千上万的工人涌上街头，工厂停摆，交通陷入瘫痪。要求增加工资、要求改善生活、要求结束腐败的声音响彻整座城市！”\n\n短暂的停顿后，另一位声音稍显年轻的播报员接过话筒：“据目击者表示，罢工行动迅速升级，大量示威人群冲击了地方政府机关。街头燃起了火焰，集会的人高喊口号，旗帜被抛向空中，像是一道红色与灰烬交织的洪流。许多年轻工人登上卡车，用简陋的扩音器喊出了他们的诉求——公平、尊严、自由。”\n\n背景里传来微弱的噪音，仿佛混杂着远处的呐喊与爆裂声。\n\n“共匪的独裁政权正在出现裂痕。”主持人的声音骤然拔高，像是用尽全力让每个字都砸进收听者的心里，“内部消息显示，北京的高层已经在争论是否动用军队镇压深圳暴动。情报人士透露，解放军内部也出现了分歧，一些部队对镇压工人表示强烈不满。”\n\n另一位播报员接着说：“街头的标语简单、直接：‘打倒压迫者！还我工人权利！’更多的地区工人也在相互呼应。我们已经接到来自广州、东莞的零星罢工传闻。风暴正逐渐扩大，独裁者的统治根基第一次显得如此脆弱。”\n\n广播室内短暂沉默，只有机器的电流声嗡嗡作响。\n\n“这是一场迟来的觉醒。”主持人的声音忽然低沉下来，却更显坚定，“在独裁铁幕下，工人们用自己的双手撕开了裂缝。或许，这正是终结极权暴政的第一步。”\n\n最后，他深吸一口气，语气中带着掩不住的期待：“自由的号角，正在对岸吹响。”"
PRC_MAO2.100.a:0 "整个岛屿都在倾听这来自彼岸的回声"
PRC_MAO3.1.t: "新的旅程"   
PRC_MAO3.1.d:0 "晨光透过树叶洒在狭窄的山路上，空气中夹着草木的清香。羽泽鸫背着简单的行李，和兰、摩卡、绯玛丽、巴并肩走着。她们加入的这支民兵队伍规模不大，只有二十多人，队长是个看上去二十多岁的年轻人，穿着干净的作战服，头发还特地做了造型，看上去比战士更像个城市里的潮男。\n\n“鸫，对吧？”他笑得很灿烂，中文发音虽然有点别扭，但依旧显得亲切。\n\n“嗯……对。”鸫用还算流利的中文回答，脸上挂着一点腼腆。\n\n“你知道吗？你的名字在中文里，和毛泽东的‘毛’、‘泽东’组合得很像。”队长眼睛闪着光，像是发现了什么新奇的事。\n\n鸫歪着头，有点疑惑：“毛……泽东？我对他……了解不多。”她用手指轻轻揉了揉额头，表情有些不好意思，“印象里，好像是和希特勒、斯大林放在一起的那种人。”\n\n队长叹了口气，嘴角勾起一丝无奈的笑容：“很多人都这么想，其实毛被严重污名化了。他是个很伟大的人。”\n\n鸫眨了眨眼，语气中带着困惑：“可是……现在来这里打仗的，不就是他留下来的成果吗？”\n\n“并非如此。”队长停下脚步，看着她认真地说道，“现在的中国，和毛的理念、他的愿景，几乎没什么关系了。”\n\n鸫看起来更加迷糊了，小声“诶……”了一声。\n\n队长笑着比了个手势：“这样想吧，你玩邦多利手游，对吧？”\n\n“嗯……玩过。”鸫有点意外，没想到会被问到这个。\n\n“想象一下，你练度很高，账号里全是满星角色，全都是你努力抽到、练上去的。有一天，你账号被盗了，换了一个完全不同的人在玩。那些角色虽然还在，可是里面的一切，都已经不属于你了。”\n\n鸫愣了几秒，忽然“啊——”了一声，似乎有点明白了，“这样说的话……现在的中国，就像是那个被盗号的状态？”\n\n队长轻轻点头，语气坚定：“没错。我们红统派之所以在这里战斗，就是想把那个‘号’重新夺回来，让它回到真正属于人民的手里。”\n\n鸫若有所思地看着前方蜿蜒的山路：“原来是这样啊……”\n\n兰走在一旁，斜了队长一眼，冷冷地吐了句：“别光顾着说这些奇怪的比喻，注意前面有没有埋伏。”\n\n摩卡慢悠悠地笑着：“嘿嘿，不过这比喻确实挺好懂的啦。”"
PRC_MAO3.1.a:0 "阳光透过树梢，照亮了继续前行的道路。"
PRC_MAO3.2.t: "自由的火种"   
PRC_MAO3.2.d:0 "“这里是自由台湾之声，现在为您播报来自大陆的最新消息。”\n\n广播的开头伴随着轻微的电流声，随即传来一位播报员坚定的声音：“在那片沉默已久的土地上，新的风暴正在悄然形成。越来越多的人正在打破恐惧的枷锁，他们不再低头，不再忍受谎言。夜色掩盖不了那些正在闪烁的微光，自由的火种，正在那里一点点蔓延。”\n\n另一名女播报员接过话筒，声音里带着掩不住的激动：“在北京、上海、广州、成都等地，出现了大量无声的抵抗行动。墙壁上喷涂的标语、悄悄张贴的纸条、匿名发布的影像资料，正迅速传播开来。人们用最简单的方式表达最真切的渴望——要真相，要自由，要结束独裁。”\n\n背景声传来几段录音，嘈杂的脚步声与低沉的呼喊交织：“我们需要真相！”、“自由万岁！”这些声音虽然短暂，却像一柄柄利刃，划破长久以来的沉默。\n\n“据情报显示，这些行动正在产生连锁反应。”男播报员语调微微提高，“在不同城市，涂鸦、标语、传单互相呼应，就像一张不断扩散的网络。越来越多的人开始关注失踪的维权人士，开始质疑那些虚假的宣传口号。独裁政权内部的恐慌也在蔓延，地方政府正在加派警力，却始终无法阻止这股暗流。”\n\n女播报员继续说道：“有目击者描述，他们看到一些年轻人在深夜贴纸条、喷标语后立刻消失在街巷中。人们不知道他们的名字，不知道他们的样貌，却知道他们在用行动证明一件事——沉默并非永恒。”\n\n一阵短暂的静默后，主持人的声音缓缓响起：“独裁者害怕真相，害怕那些微不足道却无处不在的反抗。每一句悄声的呼喊、每一个醒目的字迹，都让这片土地有了新的希望。”\n\n“他们是无名的自由斗士，是正在撕裂黑暗的火星。或许不久之后，那些星火将汇聚成无法扑灭的烈焰。”\n\n广播最后传来一句铿锵有力的呼喊："
PRC_MAO3.2.a:0 "“自由的道路上，没有人会永远孤独。”"
PRC_MAO3.3.t: "走火"   
PRC_MAO3.3.d:0 "风从山谷间掠过，夹着寒意，吹得枯枝摇晃作响。林皓背着破旧的帆布包，王悠然跟在他身边，两人脸色苍白。几天没吃饱东西，胃像被掏空了一样难受。林皓看着远处的废弃农舍，正想带着她过去找点能吃的，突然几道身影从斜坡上冲了下来。\n\n“林皓？！”为首的解放军军官瞪大了眼睛，眼神里掺杂着愤怒和不可置信。他紧握着步枪，大声吼道：“原来你还活着！我们都以为你牺牲了！结果你在这里当逃兵！”\n\n林皓怔住了，喉咙像被什么堵住，半句话也说不出来。他的手微微颤抖，想解释，却发现任何辩解都苍白无力。\n\n军官目光迅速落在王悠然身上，脸色骤然阴沉：“这是谁？你带着个台湾小鬼……你投敌了？”\n\n“不是……不是这样的。”林皓艰难地挤出一句话，嗓音发涩。\n\n军官冷笑一声，手指扣在扳机旁边，转头喝令：“把他带回去，让政治部好好审判这个叛徒！”\n\n还没等士兵上前，王悠然猛地张开双臂，挡在林皓面前。她的眼睛里闪着恐惧，却没有退缩半步：“不准动他！”\n\n军官一愣，随即冷下脸来：“小鬼，让开！这跟你没关系！”\n\n“他没有做错事！”她的声音尖锐得像要划破寒风，“你们才不懂他这些日子做了什么！”\n\n军官脸色越发阴沉：“来，把枪端上！”旁边的解放军士兵举起步枪，黑洞洞的枪口指向女孩的胸口。\n\n空气像凝固了一般，王悠然却没有退开半步。\n\n“队长！”一个侦察兵气喘吁吁地跑来，压低声音急切地说，“左联民兵就在两百米外了，很快就到这边！”\n\n军官咬了咬牙，迅速下令：“快撤！”\n\n就在转身的一瞬间——砰！一声枪响骤然炸裂，惊得所有人一瞬间愣住。士兵手中的步枪还在冒着烟，王悠然的身体慢慢倒下，双眼睁得大大的，里面是震惊和不甘。\n\n林皓呆立着，伸手想去抓住她，却只抱住了一片逐渐冰冷的身体。\n\n军官脸色一变，狠声咒骂：“快走！”解放军小队迅速消失在树林里，脚步声杂乱又急促。\n\n等左联民兵赶到时，现场只剩下了林皓一个人。他跪在地上，怀里紧紧抱着王悠然，泪水无声地滴落在她的脸上。\n\n夕阳从山后透出微弱的光，映得他的影子孤独而扭曲。"
PRC_MAO3.3.a:0 "风吹过山谷，像在替她唱最后的挽歌。"
PRC_MAO3.4.t: "自由之音"   
PRC_MAO3.4.d:0 "——嘈杂的电流声过去，播音员略显急促却又充满激情的声音传来。\n\n“各位听众，现在是来自台北的特别报道。我们收到来自对岸的可靠消息，深圳，这座曾经象征着共匪经济神话的城市，已经被真正的中国人民光复！是的，各位，您没有听错，深圳已经回到了人民手中！”\n\n“过去的数周，深圳市民、大学生、工人纷纷起义。他们推翻了共匪警察的残暴统治，占领了市中心和重要工业区，甚至在坪山、宝安、罗湖等地建立起属于他们自己的人民委员会。我们看到红旗重新飘扬在公安局的上空，却不再是那个虚伪的党旗，而是象征着真正自由、真正人民力量的旗帜！”\n\n播音员的声音愈发高昂，像是在亲眼见证一场历史的巨变。\n\n“各位，过去那个自称‘强国’的政权，已经在自己的核心城市中崩裂。工人们夺回了工厂，学生们夺回了校园，市民们重新掌握了街道。深圳的警察系统完全崩溃，大批防暴队员弃械投降，公安局长本人已被人民武装扣押，等待公正的审判！”\n\n“这不仅仅是一场城市暴动，这是新时代的号角。大陆人民用自己的行动告诉全世界，共匪的独裁政权已是风中残烛！他们无法再控制一切，也无法再用谎言欺骗所有人。自由的火焰正在蔓延，像燎原的星火一样，点燃着每一个被压迫的灵魂！”\n\n背景中传来象征性的鼓点和口号声，仿佛与深圳街头的呼喊遥相呼应。\n\n“我们将继续关注这一切进展。今日的深圳，是明日的广州、上海、北京的预兆。自由不会止步于一城一地，这是一场属于全体中国人民的斗争。历史将铭记今天，这个独裁政权走向终结的关键时刻。”\n\n播音员的语气突然放缓，却更加坚定：“请各位相信，无论黑夜有多漫长，黎明终将到来。深圳人民已经用鲜血和勇气告诉我们，暴政并非不可战胜，真正的中国正在重生。”\n\n广播最后的几秒，传来合唱般的口号声：“自由万岁！人民万岁！共匪必亡！”"
PRC_MAO3.4.a:0 "信号缓缓消退，只留下电流声在空气里嗡嗡作响。"
PRC_MAO3.5.t: "特别报道"   
PRC_MAO3.5.d:0 "——沙沙的电流声中，播音员急促而激昂的声音划破空气。\n\n“各位听众，现在是来自台北的重大消息！共匪政权的统治正在遭遇前所未有的冲击，全国各地爆发了大规模示威游行！从重庆、广州，到上海、南京、北京，甚至东北的工业城市，大陆各地的街头已被愤怒的人潮占领！”\n\n“请听清楚，这不仅是零星的抗议，而是席卷全国的怒火。大学生、市民、下岗工人、被征兵夺走亲人的母亲们，都涌上了街头。旗帜在火光中挥舞，口号声震荡着城市的每一条街道——‘结束独裁！结束战争！还我们自由！’”\n\n播音员语气急剧上扬，仿佛亲眼看到了新时代的曙光。\n\n“北京的长安街已经塞满了人群，上海外滩的桥头有人高举写着‘自由万岁’的红旗，广州天河体育场外，数万人彻夜聚集，要求罢免贪腐无能的官员！共匪内部的裂痕正在急速扩大，部分公安已经倒戈，甚至有地方官员宣布拒绝执行镇压命令！”\n\n“在社交媒体上，视频如同烈火般蔓延，‘我们要自由’、‘结束独裁’、‘停止战争’成了最热的标签。工厂停工、铁路封锁、港口罢运，整个庞大的机器正在崩溃，连宣传部门也无法压制这场风暴！”\n\n背景音中传来震耳欲聋的呐喊声与爆炸声，仿佛另一边的世界正在燃烧。\n\n“这场运动，已经被许多人称作——第二次六四的曙光！历史正在回响，曾经被血与谎言压下去的真相，如今正在被千万双手重新举起！”\n\n播音员的声音忽然放缓，却更显坚定：“这是一个将写进史书的时刻，中国人民正在以自己的方式重获尊严。独裁的末日正在倒数，暴政的庙堂正在崩塌！”\n\n最后，伴随雄壮的乐声，口号声清晰传来——\n\n“自由万岁！”\n“专制必亡！”\n“民主中国，属于人民！”\n\n电流声再度响起，广播戛然而止。"
PRC_MAO3.5.a:0 "却像在暗夜中留下了一束无法熄灭的光"
PRC_MAO3.6.t: "鸡蛋"   
PRC_MAO3.6.d:0 "天空阴沉沉的，湿热的空气让人心头发闷。总统府前的广场上，已经聚集了一大群愤怒的民众。有人高举着写有“还我干净鸡蛋”的牌子，有人拿着扩音喇叭拼命喊口号，声音此起彼落。\n\n林志鸿站在人群最前方，脸色涨得通红。他是台北的一名小餐馆老板，最近因为鸡蛋问题已经好几次关店一天，损失惨重。他对着周围的人喊道：“你们知道吗？我昨天才发现，我店里的一箱蛋里面，有一半是过期的！吃坏了客人，我要赔死啦！”\n\n站在他旁边的还有陈雅雯，她是两个孩子的妈妈，手里举着一只已经发臭的鸡蛋，愤怒得发抖。“这种东西你敢给小孩吃吗？政府还说什么统一进口，保障品质？骗人啦！这些烂蛋都是从哪来的？谁赚了黑心钱？”\n\n更多人围上来，声音越来越乱。李信宏，一位退休的老教师，手上拿着几张自己整理的新闻剪报，大声念给大家听：“你们看看，销毁的鸡蛋去向不明！有人说被拿去重新包装，有人说被送去做加工食品，我们到底吃了什么东西？”\n\n蔡英文的办公室里，空气同样紧绷。幕僚们神情僵硬，透过窗户能看到外面愈聚愈多的人潮。几名民进党高层小声商量着对策，却没人敢先开口。\n\n外头，黄子轩已经冲到总统府的铁栏杆前，对着警卫吼道：“出来面对啦！战时总统蔡英文不是说要为人民负责吗？现在人都快吃坏肚子了，还在那边装死？”\n\n警卫神情紧张，双手握着盾牌，怕人群真的失控。\n\n就在这时，洪家豪从人群中举起扩音器，声音嘶哑：“你们听到了吗？我们的鸡蛋是过期的、是掺假的！这不是战争问题，这是政府的问题！”\n\n一阵附和声炸开，大家愈发激动，口号一波接一波地喊起——\n\n“蔡英文出来！”\n“解释鸡蛋去哪了！”\n“人民要真相！”\n\n广场的气氛变得炽热，像要随时燃烧起来。有人开始敲打着铁栏杆，发出刺耳的“铛铛”声。\n\n总统府大门内，幕僚低声问道：“要不要派人出来安抚一下？”\n\n蔡英文站在窗边，看着愤怒的人群，手指轻轻敲着窗框，却一句话也没说。"
