PRC_MAO3.48.b:0 "民族革命万岁！"
PRC_MAO3.49.t: "新竹叛乱"   
PRC_MAO3.49.d:0 "深夜，新竹左联总部里灯光闪烁，窗外风声裹挟着汗味与呐喊。大厅中央，郑村棋挥舞着话筒，他的声音如同震鼓，敲开沉睡的街巷。\n\n“同志们！我们看清了这届政府的真面目，他们手握刀枪，却将子弹对准自己的同胞！他们以‘安全’为名，屠戮台湾人民，已成蒋介石二世！”郑村棋目光如电，唇角带着冷笑。人群中，工人裹着染血围巾，青年高举涂鸦旗帜，女学生紧咬拳头。\n\n“革命从此刻开始！”他话音落地，掌声与呼号瞬间爆炸。喇叭里播出最新情报：台北、台中屠杀不断，军队扫射街头，医疗车被阻绝。难民潮翻涌而出，哭声和枪声交织成绝望的交响。\n\n郑村棋带着几名骨干冲出总部，踩着狭巷碎石，奔向集结点。他身后，左联的红色小队如潮水般涌来。每一张年轻的脸都燃着怒火。他们搬起砖块，架设路障，改装旧电台。\n\n“大家准备好武器了吗？”郑村棋弯腰检查自制喷火器，嘴角却露出一丝玩味。他举起一张手绘标语：“台湾人民，社会主义必胜！”口号声震耳欲聋，仿佛要撕裂夜色。\n\n凌晨两点，第一批突击队出发。新竹的街上，几辆装甲车缓缓向市中心推进，却被左联伏兵击中轮胎。子弹穿透夜幕，撞击车体发出金属撕裂声。对抗不分黑夜白昼，热血与冷钢在街头相遇。\n\n士兵们愣住，民兵们冲锋。空中传来无线电骚动：高层下令镇压，导致更多部队动摇。新竹的夜，被革命的火光映红；人们趴在屋顶上，燃放信号弹。\n\n黎明前，郑村棋站在被战火洗礼的街口，他眼中闪烁着胜利的光芒。街边旗帜染血，却更加鲜艳。“台湾人必将夺回属于自己的一切！”他大喊，声音划破寂静。"
PRC_MAO3.49.a:0 "怎么会..."
PRC_MAO3.49.b:0 "人民革命万岁！"
PRC_MAO3.50.t: "台北事变"   
PRC_MAO3.50.d:0 "夜幕刚褪去，国军的装甲车队沿着中山南路缓缓推进，街头巷尾的灯光闪烁。台北市民还没完全醒来，就听见远处隆隆炮声掺杂着急促的号角。高楼间，青铜大门被踹开，士兵一字排开，旗帜鲜明地宣告——赖清德下台。\n\n“一切违宪行动当即终止！”国军总指挥用手扶话筒，声音压得街道窒息。人群散乱地后退，砰然作响的步枪托音在清晨的空气里格外刺耳。紧接着，广播里宣布——韩国瑜接任临时总统，号召全台一体。\n\n总统府前的广场顿时沸腾。韩国瑜笑容灿烂，挥手致意，仿佛站在舞台中央。他低声对身边参谋说：“好了，先稳住局面。”话说出口，却被掌声淹没。人们挥旗、喊口号，急着见证这场瞬息变局。\n\n与此同时，赖清德握着仅存的公文包，踏上南下的冲锋舟。花莲码头的巨浪打湿他的裤脚，心跳却比涛声更急促。伴随他逃亡的，还有一群忠心部属和救护车。他们在山谷间架起无线电天线，用破旧的扩音器紧急集结。\n\n“这里是中华民国合法战时总统办公室！”赖清德站在废弃仓库前，身后飘扬着改自青天白日的战时旗帜。声音回荡在峡谷里，有种荒诞的庄严感。他环顾地方志愿兵、地方警察、几个慌慌张张拿着地图的助理，一声一字地说：台北沦陷，一切合法权力移交花莲。"
PRC_MAO3.50.a:0 "韩国瑜总统拨乱反正"
PRC_MAO3.50.b:0 "跟着赖总统走！"
PRC_MAO3.52.t: "定性"   
PRC_MAO3.52.d:0 "会议室的窗户开着，冷风夹着雨点拍打在玻璃上。桌上摆着一壶已经凉掉的茶，茶叶在壶底安静地打着旋，空气里却一点都不平静。\n\n吴荣元慢慢推了推眼镜，看着桌对面的三人：“二七部队，他们流血牺牲，是为了全中国的解放。推翻蒋介石的白匪政权，这是历史的方向。”他说得很平稳，语气像在叙述一个公认的事实。\n\n陈信行轻轻点了点头，补上一句：“他们的遗志，就是让大陆和台湾都不再受压迫。别忘了，那些战士高喊的口号，可是响彻了整个中华的天空。”\n\n张金策的手指在桌面上敲得有节奏，发出“嗒嗒嗒”的声响。他抬起眼，声音不高，却有股子锋利：“你们说的中华，和我们要的台湾，是两回事。二七部队，是为台湾人民的解放而战。要在这里建立台湾人民共和国，才算完成他们的愿望。”\n\n杨碧川坐得很直，目光锐利得像刀锋：“别把他们的血换成你们的地图。他们倒在台岛的土地上，就是在为这片土地的主人而战。”\n\n雨声在外面打得更密，像是替屋里的人敲鼓助阵。吴荣元的眉头皱了起来，他的声音比刚才硬了许多：“你们是在切割他们的牺牲！他们面对的敌人，是白匪政权，是整个反动势力。”\n\n“反动势力？”张金策冷笑了一声，“那白匪政权是谁的？是外来的！是剥夺台湾人未来的殖民机器。”\n\n陈信行拍了一下桌子，茶杯里溅出几滴茶水：“你们这是狭隘的地方主义！二七部队的旗帜是红的，那是工农大众的旗帜，不是你们小圈子的玩意！”\n\n杨碧川的声音陡然提高：“工农大众也分在哪片土地上生活！你们要的，是把他们的牺牲当成统一的踏脚石！”\n\n空气里的火药味，像被雨水催化，迅速弥漫开来。几个人的呼吸声都变得急促，桌上的茶杯微微颤着，仿佛也在承受这股压力。\n\n郑村棋一直没开口，只是低头翻着那份陈旧的档案，泛黄的纸页上记录着一个个名字。他抬起头，眼神在两派之间来回扫过。屋子安静下来，只有外面的雨还在下。\n\n所有人的目光都落在他身上。"
PRC_MAO3.52.a:0 "二七部队是为了台湾民族的解放"
PRC_MAO3.52.b:0 "二七部队是为了整个中国的解放"
PRC_MAO3.53.t: "雪中送炭"   
PRC_MAO3.53.d:0 "新竹的夜风带着咸味，从港口那边一路吹到仓库的铁门前。几盏昏黄的灯泡吊在梁上，灯丝微微颤动，像在屏息等待什么。\n\n一辆卡车缓缓驶进院子，车轮碾过积水，溅起的水花在灯下碎成银色的星。车厢上盖着厚重的防水布，布角被海风掀起一点，露出几只木箱的棱角。\n\n郑村棋站在仓库口，双手插在外套口袋里，目光一直盯着那辆车。他看起来很平静，可脚尖却在水泥地上轻轻敲着节拍。车刚停稳，一个瘦高的男人从副驾驶跳下来，身上披着褪色的军用雨披，脸上挂着疲惫的笑容。\n\n“郑同志。”那人伸出手，手心粗糙，带着海上的盐渍，“菲律宾新人民军向台湾的同志问好。”\n\n郑村棋紧握着那只手，笑了笑：“你们一路辛苦了。”\n\n卡车上的帆布被掀开，几名随行的菲共战士小心翼翼地搬下木箱。金属的碰撞声在空旷的院子里回荡，盖不住那股熟悉的机油味。枪械、弹药，还有几袋整齐的军装，全都摆在地上。数量不多，却透着一种沉甸甸的分量。\n\n代表叹了口气，声音压得很低：“我们自己那边也紧，最近山里的战斗一天比一天艰难。能给你们的，就这些了。”\n\n郑村棋的眉毛微微动了一下，他看着那些木箱，像在看一群远道而来的老朋友。“同志，这已经够让我感到惭愧了。你们在前线拼命，还能分出这些来。”\n\n雨披下的男人笑了笑，嘴角带着一丝苦意：“革命的路，都是一脚泥一脚血走出来的。今天你需要，我们就送来。明天，也许是我们等你们的船靠岸。”\n\n郑村棋沉默了几秒，灯光映着他眼里的光点，像是在心里刻下什么。他走近一步，拍了拍对方的肩膀：“等台湾革命胜利的那天，我会亲自把船开到你们的港口。不管是枪、粮食，还是人——第一时间，全给你们送过去。”\n\n海风更大了，吹得院子里的旗子猎猎作响。几名年轻的战士正忙着把木箱搬进仓库，他们的动作很快，脚步声踩得整齐，像是在为未来的某个日子排练。\n\n院外，夜色吞没了港口的灯，但那条从南海吹来的风，还在绕着仓库打转，像是要把这份承诺一路带回去。"
PRC_MAO3.53.a:0 "我们不会忘记同志的付出..."
PRC_MAO3.54.t: "台湾内战爆发"   
PRC_MAO3.54.d:0 "台湾——这座曾在战火阴影中求生的岛屿，如今再度陷入全面分裂。仅仅一周前，民进党政府在台北街头动用武力镇压抗议人群，枪声与血迹震撼全台。愤怒如同火焰般蔓延，政治信任彻底崩塌。\n\n事态迅速失控。台南的基进党率先宣布武装起义，指责中央对外屈膝、对内屠戮，呼吁“民族革命”推翻现政权。与此同时，新竹的左联也高举红旗，占领市政要地，宣称要建立“台湾社会主义共和国”，并号召全岛工农加入战斗。\n\n台北方面，国民党趁乱发动政变，迫使赖清德下台，拥立韩国瑜为临时总统，试图以铁腕手段恢复秩序。赖清德则携部队撤往花莲，自称“战时总统”，号召忠诚力量南北夹击反对派。\n\n短短几日，台湾岛被切割成四个势力范围：台北的国民党政权、花莲的民进党政府、新竹的左联武装、台南的基进党革命军。各方在公路、山口、港口集结兵力，装甲车与机枪阵地拔地而起，战斗已在多个城市爆发。\n\n经济活动陷入瘫痪，铁路与高速公路被炸毁，物资短缺和逃难潮冲击着本已脆弱的社会结构。国际社会震惊于局势的极速恶化，多国情报与武器援助暗中涌入，岛内外政治版图骤然失衡。\n\n台湾的未来，再度被战火笼罩。四方势力互不相让，妥协的空间几乎消失。历史将如何书写这场新的内战，仍是一个悬而未决的谜团。"
PRC_MAO3.54.a:0 "打扫干净屋子再内斗..."
PRC_MAO3.55.t: "台湾内战结束"   
PRC_MAO3.55.d:0 "历时数年的台湾内战终于落下帷幕。战火、封锁与政治分裂曾将这座岛屿推入深渊，而如今，左翼联盟的红旗已经在台北、新竹、台南以及花莲全面升起。最后一批反对派部队缴械投降，标志着这场消耗无数生命的冲突画上句号。\n\n新成立的台湾社会主义共和国宣布，岛上将全面废除旧有的资本主义制度，建立工农兵共同治理的社会主义政权。第一届临时最高人民委员会在台北旧总统府大楼宣誓就职，主席台上，鲜红的旗帜在海风中猎猎作响，广场上数十万群众高举标语，唱响革命歌曲。\n\n就在宣布建国的数小时后，日本社会主义共和国率先对台湾社会主义共和国发出正式承认，并派出特使抵达台北，递交国书。这一举动被外界视为“红色太平洋阵线”的初步形成。\n\n在建国宣言中，台湾政府强调，将与日本社会主义共和国及一切愿意反对帝国主义与资本剥削的国家建立紧密联系，共同保卫亚太地区的革命成果。随之而来的，是岛内外左翼力量的普遍欢呼，以及东亚防御协定的震惊与戒备。"
PRC_MAO3.55.a:0 "红色岛链正在形成..."
PRC_MAO3.56.t: "日本的保守化"   
PRC_MAO3.56.d:0 "随着太平洋彼岸的美国内战的白热化，日本列岛的政坛与民间情绪开始发生深刻变化。尽管取得了台海战争的胜利，但是东京的执政当局依旧认为，国家安全已进入前所未有的紧张阶段。\n\n首相在国会紧急会议上宣布，日本将采取“更强硬与更稳定”的政策路线，以应对可能从海对岸蔓延而来的政治与军事风险。为此，内阁通过了一系列新的安全法案，赋予政府在危机状态下更大的权力，以确保国家统一与社会秩序。\n\n政府警告，任何危害国家稳定的行为，包括组织非法集会、传播颠覆性思想、与可疑境外势力接触等，都将面临严厉的法律后果。这些措施引发了社会上的不同反应——保守派与民族主义团体表示支持，认为这是保卫国家的必要步骤；自由派和部分在野党则担忧，这可能成为压制异议和削弱民主制度的借口。\n\n与此同时，自卫队高层在多次讲话中强调，日本必须在不确定的国际局势中保持“钢铁般的意志”，并准备在任何威胁出现前就采取主动行动。东京街头的气氛正在悄然转变，媒体报道更加集中于安全、军备与国家利益，而对外政策也呈现出更加强硬的色彩。"
PRC_MAO3.56.a:0 "稳定高于一切..."
PRC_MAO3.57.t: "日本发布公序良俗法"   
PRC_MAO3.57.d:0 "东京——在持续的国际紧张局势与国内政治不安情绪中，日本自民党政府宣布通过一部被称为《公序良俗法》的新法规。此法案的核心目标据称是“维护社会秩序与国家稳定”，但其广泛的限制条款引发了海内外的广泛关注。\n\n根据该法，公民在公开与网络平台上的发言将受到更严格的审查。被认定为“不当言论”的范围涵盖色情内容、危害国家安全的言辞、篡改或破坏证据的行为，以及对国会议员与首相的诽谤、对自卫队与政府官员的侮辱等。违反者可能面临高额罚款甚至刑事追诉。\n\n法案还引入了对大型器具的身份码制度，公民在购买或使用某些机械设备、电子装置与特定交通工具时，必须登记个人信息。这一措施被官方解释为“防范潜在威胁与暴力事件”的必要手段。\n\n与此同时，文化领域也受到波及。摇滚音乐、部分二次元亚文化、以及被当局认定为“靡靡之音”的艺术形式，正面临严格限制与审查。多家音乐场馆和同人展会宣布暂停活动，理由是“无法在新法要求下运营”。\n\n政府发言人强调，这些措施将确保社会风气纯正、政治稳定、国家安全无虞。然而，反对派与人权组织则警告，这可能是“历史上最严厉的言论与文化管控”，并可能引发更深层次的社会分裂。东京街头的气氛已悄然收紧，更多的沉默正在取代公开讨论。"
PRC_MAO3.57.a:0 "老大哥在看着你..."
PRC_MAO3.58.t: "日本的新政策"   
PRC_MAO3.58.d:0 "东京——在一份措辞严厉的声明中，日本自民党政府宣布推出一系列被官方称为“保障国家前途与未来”的新政策，引发国内外广泛震动。\n\n新法中最引人注目的是全面禁止人工流产，被称为《生命维护特别法》，其内容规定无论任何情况堕胎均属违法，违者将面临刑事追诉与巨额罚款。与此同时，单身群体被征收一项高额的“单身税”，税率之高前所未有，引发都市年轻人和未婚中年群体的激烈反弹。\n\n在财政领域，养老金制度遭遇大幅削减，官方解释为“将资源投入到新生人口与国防建设”，然而这一举措直接冲击了数百万老龄人口的生活保障。养老院和地方福利机构纷纷预警，称未来几年或将迎来前所未有的压力与困境。\n\n坊间流传，这一系列新政的背后推手正是近期在政商两界声势日隆的丰川财阀。该财阀在台海战争期间迅速扩张，通过合并瑞穗金融集团与古河财阀，成为日本战后罕见的超级财团。据传，丰川家族与多名执政党高层关系密切，对经济与政策走向施加了深远影响。\n\n尽管政府辩称这些政策将引领国家走向“人口复兴与经济振兴”的新纪元，但街头的抗议活动正在增多，年轻人、高龄者与社会团体的声音交织成一片反对浪潮。国际社会则对日本国内保守化与集中化的趋势表示担忧。"
PRC_MAO3.58.a:0 "齐奥塞斯库含笑九泉"
PRC_MAO3.59.t: "日本爆发恐怖袭击"   
PRC_MAO3.59.d:0 "本周，日本各大城市相继传出震惊全国的恐怖袭击事件，目标直指自卫队驻地与警视厅设施。短短数日内，至少五起爆炸、纵火与袭击案件接连发生，造成多人死伤与重大财产损失。\n\n令人不安的是，现场调查多次发现形态各异的涂鸦与标记——有时是用粉色喷漆写下的巨大“SOX”字样；有时是用红色画笔勾勒出带刺的电吉他轮廓；也有时候，是漆黑的“A”字与一幅诡异的二次元女性简笔画断头台。情报分析人士指出，这些标志可能代表不同的极端组织或行动小组。\n\n警视厅发言人表示，目前的情报表明，日本境内可能存在多个互不隶属的恐怖组织，他们利用地下网络招募年轻人，实施高风险的针对性袭击。袭击者大多为青年，行动隐蔽，擅长使用自制爆炸物与简易武器，且对安全设施的弱点掌握精准。\n\n街头的气氛愈发紧张，政府已宣布在重点城市增加巡逻频率，并对大型聚会、演出及公共集会进行更严格的审查与限制。"
PRC_MAO3.59.a:0 "这有用吗？"
PRC_MAO3.60.t: "日本米骚动"   
PRC_MAO3.60.d:0 "2023年夏季创纪录的高温与反常干旱，给日本主要稻米产区带来了沉重打击。北海道、东北、北陆等地的稻田普遍减产，部分地区甚至颗粒无收。农林水产省最新数据显示，今年全国稻米总产量较去年锐减近两成，这是近二十年来最大幅度的下降。\n\n歉收的直接后果是米价的持续上涨。为缓解市场缺口，日本不得不加大进口，但国际市场的米价同样因气候异常与主要出口国减产而水涨船高。来自泰国、越南和美国的大米船运延误频发，进一步推高了零售价格。\n\n在东京与大阪的超市里，米袋货架空空如也，许多居民不得不排队购买配额限制下的供应。一些中低收入家庭开始转向面包、面条等替代主食，但仍难掩物价普涨带来的生活压力。\n\n政府宣布将动用国家储备大米应急投放市场，并临时取消部分进口关税，以缓解供应短缺。然而，专家警告，这只是权宜之计，若明年气候状况依旧严峻，日本粮食安全将面临更深层次的危机。"
PRC_MAO3.60.a:0 "危机浮现..."
PRC_MAO3.61.t: "日本天皇遇刺"   
PRC_MAO3.61.d:0 "东京——深夜的皇居方向传来震耳欲聋的爆炸声，火光冲天，照亮了整个千代田区的天际线。随后传出的消息令人震惊：天皇与皇族成员在袭击中全部遇难，皇室血脉自此断绝。警方与消防部门连夜赶赴现场，但面对爆炸后的废墟与熊熊烈焰，救援几乎无力回天。\n\n就在全国震动的同时，政府方面披露了另一则同样骇人的情报——多起武器走私案在短短数周内被查获，数量之大、来源之复杂前所未有。自卫队内部情报显示，日本境内多个原本独立的小型极端组织已秘密结成联盟，通过地下网络共享情报与物资，其行动协调程度远超以往。\n\n内阁在凌晨召开紧急会议，宣布全国进入紧急状态，部分主要城市的交通枢纽和港口被军方接管。街头已经出现持枪巡逻的小队，媒体被要求减少有关袭击和皇族去世的细节报道。\n\n在混乱之中，丰川财阀的新晋家主——年仅十八岁的丰川祥子，宣布成立“日本安全紧急最高委员会”，并自任委员会主席。她誓言将在最短时间内恢复秩序、根除武装分子威胁，并要求全国民众在非常时期服从统一调度。"
PRC_MAO3.61.a:0 "血日初升"
PRC_MAO3.62.t: "日本内战爆发"   
PRC_MAO3.62.d:0 "东京与大阪之间的铁路线已被切断，西日本和北海道的港口旗帜已然更换。经过数周的紧张局势与武装冲突，日本国内的裂痕终于全面爆发——内战已经不可避免。\n\n在关西的兵工厂与札幌的街头，新的红色旗帜迎风飘扬。在日本财阀界臭名昭著却又在日本民间声名远播的“赤色余辉”领袖羽泽鸫，公开宣布与SOX、御宅革命军、血刺团、日本革命的共产主义者同盟以及日本共产党结成统一战线，成立“日本民主联合军”。\n\n丰川祥子领导的日本安全紧急最高委员会在东京发布战时命令，谴责这场武装叛乱为“对国家未来与秩序的最大威胁”，并呼吁全国支持政府平息动乱。与此同时，民主联合军在大阪、神户、函馆等地举行大规模集会，高喊“推翻财阀独裁”的口号。\n\n从东京湾到北海道海峡，日本列岛被划出鲜明的红与黑的界线。"
PRC_MAO3.62.a:0 "真是不可思议"
PRC_MAO3.64.t: "五洲四海"   
PRC_MAO3.64.d:0 "台中港的空气混着海水味和柴油味，风一阵一阵地吹，带来甲板上飘落的咸湿雾气。傍晚的阳光斜照在码头上，一艘挂着红色旗帜的旧货船缓缓靠岸，甲板上站满了人——肤色各异、语言交错，眼神却同样坚定。\n\n林诗涵站在港口的欢迎队伍最前方，手里攥着一面刚缝好的小旗。她的靴子被海水溅湿了一圈，眼睛紧紧盯着船舷。\n\n第一位下船的是个高个子黑人男子，穿着旧的美军作训服，肩膀宽得像门板，他微笑着伸出手：“乔治·威尔逊，美国人民解放军。”他的声音像低沉的鼓点。\n\n紧跟着，一个皮肤古铜、头上缠着红布带的年轻女子跳了下来，脖子上挂着一枚磨旧的铜币：“安赫丽卡，来自萨帕塔阵线。”她看着林诗涵，露出干脆利落的笑容。\n\n几名中美洲人结伴走下船，带着沉甸甸的旅行袋，其中一人自我介绍：“路易斯·卡尔德隆，尼加瓜拉。”他手上戴着的木珠手链在阳光下反着光。\n\n从人群中挤出来一个留着长发、面容沧桑的库尔德男子，肩上背着磨得发亮的步枪，身后跟着三名同伴：“阿兹曼，罗贾瓦的幸存者。”他说到“幸存者”时，眼神在海面上停留了半秒。\n\n紧接着，一名皮肤黝黑、戴着破旧棒球帽的菲律宾男子扛着一袋子物资，笑得像刚从战场回来的人：“何塞·德拉克鲁兹，菲共。”旁边一个身材结实的青年点头补充：“阿比谢克·奈尔，印度共产党。”\n\n最后下来的，是四名来自中国大陆的毛派志愿者，领头的年轻人叫邓晨，穿着一件褪色的工装外套，袖口处别着一枚小小的红星胸章。他只是静静地握住林诗涵的手，什么都没说，眼神里却写满了承诺。\n\n港口的喧嚣渐渐被一种庄重的沉默替代，海鸥在空中盘旋，偶尔叫一声。林诗涵深吸了一口气，望着面前这一群陌生却又像老战友的人，声音微微发颤：“你们不远万里来到这里，为的是一个共同的理想。这片土地会记住你们的脚印，也会记住你们的名字。”\n\n乔治举起拳头，安赫丽卡咧嘴笑，阿兹曼默默拉直背脊，何塞和阿比谢克互相点头，邓晨的眼神坚定得像钉在钢板上。"
PRC_MAO3.64.a:0 "前进前进国际纵队的战士，团结旗帜要高高举起"
PRC_MAO3.65.t: "血债"   
PRC_MAO3.65.d:0 "营房的灯光泛着昏黄的色，空气里夹着机油味和汗味。外头风声呼呼地灌进来，吹动吊在墙上的那面褪色旗帜。吴荣元坐在一张折叠椅上，身子微微前倾，听着几个民兵在说话。\n\n“吴主席，”一个瘦高的小伙子突然开口，声音带着一股急切，“咱们什么时候能去花莲，把赖清德那畜生活捉回来审判？”\n\n话一出口，旁边的周建国挑了挑眉，低声咕哝：“老林，你这话也太冲了吧。”另一名叫陈广的民兵笑了两声，拍了拍他的肩：“你小子是太想上前线了？表现实在是够明显的。”\n\n吴荣元没有急着回应，他慢慢直起腰，盯着那小伙子看了一眼，语气平淡：“你怎么这么急？是想立功，还是有别的原因？”\n\n小伙子叫林耀祖，听到这问题，原本急促的呼吸缓了些。他沉默了几秒，像是在组织语言，接着开口：“队长……我爸，我妈，还有我姐姐，都在那次台北的人群里。那天我没在……一个都没回来。”\n\n营房里顿时安静下来，只剩木头桌子被风吹得轻轻颤动的声音。\n\n“我们全家躲过大陆军队的扫荡，核弹落下的时候也没出事。”林耀祖的声音低了下去，像是咬着牙在挤每一个字，“我以为天大的劫难都过去了……结果他们倒在赖清德手里。枪声响的时候，我还在新竹修那台破电台。”\n\n吴荣元的眼神闪了一下，手指在膝盖上轻轻敲着。周建国原本靠在床铺上的身子坐直了，陈广的笑容也收了回去。\n\n“我这些天睡不着，”林耀祖继续说，眼睛有点红，“闭上眼就是那天的画面。我不管别人怎么想，我就是要亲手抓住他，让他跪在我爸妈的灵前，让他尝尝什么叫血债血偿。”\n\n没人再插话，连外头吹进来的风都显得沉重。吴荣元长叹一声，站起身走过去，把手放在林耀祖的肩膀上，拍了两下，没再说话。\n\n火炉里木柴燃烧的噼啪声在静默中格外清晰，昏黄的灯光照在几个人的脸上，像是把所有情绪都烙在了里面。那一刻，连墙上的旗帜都显得格外沉甸甸。"
PRC_MAO3.65.a:0 "刽子手会付出代价..."
PRC_MAO3.66.t: "“论战”"   
PRC_MAO3.66.d:0 "凌晨两点，新竹的老城区依旧亮着零零星星的灯。吴子安窝在一张破旧的转椅上，面前那台已经被贴满贴纸的二手笔电正发着热。屏幕上，推特的界面一片火光四射。\n\n对面，一个叫“红心永向党”的大陆账号正在不断刷屏：【你们台湾就算暂时打赢了，也就剩一片废墟。战乱、饥荒、内斗，等着你们哭爹喊娘。】\n\n吴子安咬了一口已经凉掉的泡面，手指啪地敲下键盘：【废墟？我们这是在革命，兄弟。搞真社会主义，人民自己做主。可不像你们的那个……你懂的。】\n\n几秒钟后，对面显然被戳到痛处，回得更快了：【你懂个屁！我们国家强大得很，轮得到你们这些穷鬼来指点江山？你们能活下来都是奇迹。】\n\n吴子安的嘴角翘了一下，像抓到把柄的小学生一样坏笑：【强大？呵，那你主子怎么天天盯着我们看？怕什么呢？】\n\n话刚发出去，消息栏瞬间爆了。红心永向党像机关枪一样喷：【你别乱说话！信不信我挂你？你们这群绿蛙迟早被铲平！】\n\n键盘的敲击声在吴子安的房间里显得格外脆亮，他一边打字一边随手把床边的步枪推到墙角，怕自己一激动碰到。\n\n【挂啊，快挂啊。我现在告诉你一句忠告——快去提醒你主子多注意一下，小心几年后，我们高举红旗，敲锣打鼓到你家门口。】\n\n这一条发出去，他甚至能想象屏幕那边的脸从通红到铁青的变化。\n\n【操你妈！】对面刚回了三个字，吴子安直接用一张“新竹左联”大旗的照片怼过去，红底黑字的标语几乎要溢出屏幕：\n\n“人民必胜，反动必亡。”\n\n屋外传来几声巡逻的脚步，远处偶尔传来爆炸的闷响。吴子安靠在椅背上，看着对方的消息停了几分钟，然后变成了一句生硬的："
PRC_MAO3.66.a:0 "【你等着。】"
PRC_MAO3.67.t: "急眼"   
PRC_MAO3.67.d:0 "深夜的推特界面像是个永不打烊的菜市场，灯光刺眼，热闹得让人耳鸣。吴子安缩在那把被弹簧戳得嘎吱作响的转椅里，面前的笔电屏幕忽然跳出一个熟悉的头像——那个“红心永向党”的粉红又冒出来了。\n\n【都怪你这个绿蛙！我草——我上次去派出所举报你，结果警察直接把我手机没收，还罚了我3000块！理由说我翻墙！我草你妈！】\n\n字里行间全是咬牙切齿的气味。那几行大写的感叹号像是屏幕在暴走，仿佛隔着网线都能感到对面人拍桌子的震动。\n\n吴子安眨了眨眼，盯着那条推文看了好几秒，嘴角慢慢往上勾。夜风从半开的窗吹进来，带着一点铁锈味和远处爆炸残留的火药味，他忽然觉得，这网络上的荒诞剧，比街头巷尾的枪声还搞笑。\n\n他用右手的指尖轻轻敲着键盘边缘，没有立刻回。屋外有人在巷口抽烟，笑声和交谈声断断续续传进来，混着潮湿的空气，像是给这场“跨海对话”加了一点背景音。\n\n屏幕上，“红心永向党”还在连发三条：\n\n【你这个王八蛋害得我现在还在用别人的手机发推！】\n\n【我一看就知道你这种人早晚要被抓！】\n\n【你等着，我有机会一定弄死你！】\n\n吴子安“噗”的一声笑出来，忍得肩膀一抖一抖。手边的茶杯已经凉透，他顺手喝了一口，苦味在嘴里慢慢化开。他摇了摇头，心想——这人啊，还真是自己把自己玩进坑里。举报别人翻墙，结果先被自己家警察逮住，简直是现场教学。\n\n他终于动了动手指，打下了一行字：\n\n【兄弟，珍惜你的手机吧，下次可别再进派出所演真人秀了。】\n\n发出去后，他立刻关了聊天窗口，仿佛没发生过这回事。椅子往后一仰，背脊陷进那块已经塌下去的软垫里，他长长地吐出一口气。窗外的夜色依旧是战火点缀的暗红，可在他的眼里，这一刻更像是个无关痛痒的笑话。\n\n“跟傻子较劲？”吴子安自言自语地笑了笑"
PRC_MAO3.67.a:0 "“不值当。”"
PRC_MAO3.68.t: "广场"   
PRC_MAO3.68.d:0 "夜色刚刚笼下来，台中的街灯像一串串挂在空中的暖黄色珠子，陈嘉丞窝在破旧的木椅里，手边的笔电屏幕亮得刺眼。推特上，他刚发出去的一句话正被转发得飞快——\n\n【以后的台湾，不会再有人因为在公开场合聚集，就被军队扫射了。】\n\n字数很少，却像石子砸进水面，立刻溅起无数涟漪。评论区里有支持的，有调侃的，也有怒气冲冲的。\n\n其中一个昵称叫“小红卫国”的大陆网友冒了出来，头像是模糊的红旗图案。对方的评论简直是连珠炮：\n\n【造谣！那事根本没死人！全是你们编的！】\n\n【你们就是喜欢抹黑！】\n\n【台湾才是乱源！】\n\n陈嘉丞挑了挑眉，没急着回。他伸手去拧了一下桌上的暖水瓶，水哗啦啦地灌进茶杯里，热气一下子蹿上来。\n\n很快，有个叫“阿哲_农工团”的网友回了句：\n\n【他说的是国军在总统府前扫射，你想到什么了？】\n\n这一行字像是丢进油锅的水，滋的一声炸开。陈嘉丞愣了一下，嘴角慢慢勾起，看着评论区里的滚动刷新，等了几分钟，却发现“小红卫国”一点动静都没了。\n\n他用鼠标轻轻点进那人的主页。结果屏幕上蹦出一行冷冰冰的灰字——"
PRC_MAO3.68.a:0 "【你已被对方拉黑，无法查看该用户的推文】"
PRC_MAO3.69.t: "带我走吧"   
PRC_MAO3.69.d:0 "台中工业区的晨雾还没散尽，工厂大门外排着长队。\n\n李景曜站在门口，左手提着饭盒，右手拿着手机刷推特，眼睛半睁半闭。\n\n昨晚睡前他发了一条推文：【唉…现在是没什么老板PUA了啦，可战时这政策也太硬了，一天要干十个小时，希望前线快点结束，这样就能回到八小时了。】\n\n本来他只是想随口吐个槽，发完就关机倒头睡。结果今天一早打开，通知栏爆得跟过年鞭炮一样。\n\n他边往厂门走边滑屏幕，评论全是密密麻麻的陌生头像：\n\n【长江河畔孤舟：湾爷收我！】\n\n【打工骑士：十个小时？！我们这边平时十三个小时都算正常的，唉唉。】\n\n【李老师就是我老师：快回归吧，大陆这边发金条了！】\n\n【品客研究所：大陆996干到吐血，看你这十小时像度假…】\n\n【西湖无风：湾爷带我走吧！】\n\n李景曜差点笑出声，忍住没在队伍里吼出来。他走到保安亭打卡，还是忍不住截图了几张发给群里的工友。\n\n“阿曜，你昨晚发啥了？”同组的黄钦顺探过头问。\n\n“就抱怨了一下十小时啊，结果大陆那边都跪着求过去。”李景曜耸耸肩，语气带着点困意，“他们那边好像平时就是十二小时起跳。”\n\n黄钦顺吹了个口哨，“难怪都叫你湾爷，笑死。”\n\n他们一边换工作服一边聊着，工厂的汽笛在九点整响起。"
PRC_MAO3.69.a:0 "轰鸣声渐渐覆盖了人声"
PRC_MAO3.70.t: "革命者"   
PRC_MAO3.70.d:0 "台中港边的仓库外，人群像潮水一样聚着，叽叽喳喳的声音混着海风钻进每个人耳朵。\n\n收缴金银珠宝的告示贴在门口的木板上，红色油漆写得触目惊心：“未售卖的金银珠宝，一律上交，由军政委员会统一用于兑换外汇。”\n\n林海松提着一个小木匣，神情有点发紧。那是他母亲留下的首饰，平时连碰都舍不得，现在却得送到这儿。\n\n“你们不是红军吗？”旁边有人大声嚷嚷，是个戴眼镜的中年男人，声音带着点颤，“你们打着社会主义的旗号，还收老百姓的东西，这算什么？”\n\n站在登记台后的，是民政处的罗惠清。她抬起头，神情不急不缓：“要让革命活下来，就得有枪，有粮，有外汇。首饰换来的，不是军官的酒杯，是前线的子弹和药。”\n\n眼镜男愣了愣，想再说什么，却被罗惠清一句顶住：“等革命胜利了，才有机会去建你想的世界。火种没了，什么都没了。”\n\n林海松低头看着木匣，心里有些乱。他走到登记台前，把匣子递过去。罗惠清看了他一眼，没多问，只在表格上写下名字和收缴编号。\n\n旁边有人小声嘀咕：“说是战略物资管控，糖、米、布料全要凭票……”\n\n负责押运的民兵谢建豪听到了，转过头笑了一下：“几十年前有人为了革命，饭都吃不饱，甚至还要种鸦片赚经费；现在也有那种游击队为了生存，甚至走私起毒品了；至少，现在你们还能吃饱饭吧。”\n\n仓库门口的气氛渐渐沉下来，没人再喊。风里带着海的腥味，还有远处工厂传来的轰鸣声。\n\n林海松走出仓库时，天色阴沉，像是要下雨。他忽然想起罗惠清那句话——"
PRC_MAO3.70.a:0 "干革命可不能带白手套啊..."
PRC_MAO3.71.t: "信"   
PRC_MAO3.71.d:0 "致正在为了这片土地变得更加闪耀的你们：\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 你们好呀。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 我已经回到日本一阵子了，战场的烟味还会偶尔出现在梦里，可推开窗，迎来的却是东京潮湿的夜风和街角那盏总是闪个不停的路灯。只是，这里的日本……和我记忆里的那个地方，好像隔着一层看不见的玻璃。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 我不太确定，是因为我变了，还是因为那个新晋崛起的丰川财阀改变了这个国家。你们会笑吧，说鸫怎么会突然这样感慨。可你们想啊，我们的吉他、鼓、键盘，全被人收走了。理由？应对国际威胁。可是，能威胁到日本最大的，不正是这些口口声声说着要保护国家的家伙吗？\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 不过啊，我也没闲着。回到日本之后，我交到了一些很特别的朋友。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 华城绫女姐姐，她像烈火一样，烧掉了很多人心里的恐惧，她组建了SOX，一个反抗组织。名字很奇怪？嗯，我第一次听也愣了半天，但你知道那种带着笑意的锋利感。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 还有一个神秘人，自称“御宅英雄”，他说他要把所有宅文化从枷锁里解放出来，于是就有了御宅革命军。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 卢帕姐姐，一个混血的贝斯手，她原来是另一支乐队的，后来组建了血刺团。她笑起来特别亮，可弹奏的时候，像是能把所有怨恨都打进琴弦。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 我呢，还有兰、摩卡她们，我们成立了“赤色余辉”——Red-Afterglow。名字听起来很中二？嘿，反正我们也没打算太低调。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 前不久，我们甚至成功把重信阿姨救了出来。那一刻，我的手都在抖，我真的没想到，有一天，我们会做到这种事。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 回头看啊，从最开始只是几个女孩在台上唱歌，到今天能并肩对抗整个压迫机器，感觉像是一场很长的梦。可这个梦里，有血、有泪、有笑，也有比灯光更炽热的心跳。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 所以啊，我越来越确定，或许啊——不，没有“或许”。日本的解放，就在我们眼前。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 到那天，我们会重新拿起乐器，把它们调到最响，让声音冲破每一道墙。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing 等我们都不再需要为自由去躲躲藏藏的时候，我想和你们一起，站在同一片舞台上，把这一切唱给全世界听。\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing £GFX_kongbai_beijing 永远在奔跑的，\n\n£GFX_kongbai_beijing £GFX_kongbai_beijing £G