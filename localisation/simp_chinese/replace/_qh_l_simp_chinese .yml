PRC_MAO2.2.t: "大选结束"   
PRC_MAO2.2.d:0 "风从北京南站的轨道缝隙里灌进来，吹得满地塑料旗子翻卷作响。红底黄字的标语遮住了半个天桥，“欢迎韩叔叔回家”的横幅在两侧来回摆动。人群散得很慢，像是舍不得把欢呼收起来，又像是不知道还该喊什么。\n\n广播里第十次重播那段宣布：“韩东方，以极高的支持率，当选为中华共和国新一任国家主席。”数据没人再去质疑，哪怕是秦晖阵营自己，也没有推迟、没有上诉。街头的小吃摊换了菜单，五毛的糖水涨到了两块，还能买的东西越来越少。有人说前任搞改革，有人说他搞的是翻车。\n\n“我跟你讲，我上次投秦晖，现在真后悔得想抽自己。”出租车司机边说边握紧方向盘，“什么中道啊？物价一个劲地涨，管不了资本，还想搞什么‘协商父权’，我女儿听到都笑了。”\n\n东城区的老百姓直接把前两年的投票站门口刷上了字：“我们错了。”还有人搭了木架，手写一块牌子挂上：“韩叔叔回来吧。”\n\n长征的虚影照例出现在主楼顶端，但不像以往那样冷淡。她今天穿着那套线条更锐利的制服，视线落在台下，稍稍低头，仿佛真看见了每一个举着牌子的名字。她没有笑，也没有说话，只把光标定格在那块写着“我们错了”的牌子上，停了整整八秒。\n\n街头的枪战最近又多了几起。有的是黑市武器打出来的，有的是失业矿工跟工头爆冲的。保守派在南边的几个城市搞起了“道德互助团”，穿着整齐的制服在街口检查年轻人的发型。网上有人说，这是“真正正路的回归”，也有人说这是“极左恐怖分子归来”。"
PRC_MAO2.2.a:0 "不管怎么说，韩东方赢了。"

PRC_MAO2.3.t: "大选结束"   
PRC_MAO2.3.d:0 "投票日那天，天灰蒙蒙的。西北风卷着塑料旗帜在市政广场上呼啦啦响，一排红底白字的标语早就被雨泡得起了边，贴在墙上像皱巴巴的旧报纸。信息部的干部站在投票箱旁边，脸上挂着惯常的职业微笑，语气里带着一点说服不了自己的兴奋：“今天很重要，同志，请投下神圣的一票。”\n\n不是没人来，也不是没人看热闹。街头的咖啡馆挤满了人，光是政评频道就被三个屏幕轮流播放，连外卖员进门都先朝屏幕瞟一眼。可没人真以为这场选举能搅出多少新东西来。中线和右线合并的妥协方案，左翼联盟的最后阶段分裂，再加上部分老干部突然站队……一切像舞台剧收尾，台词讲了，动作走完，观众就等着灯熄。\n\n晚上八点，结果公布。\n\n“秦晖，以微弱优势，连任中华共和国主席。”\n\n广播里声音发沉，主持人的语调尽量平稳，可连他自己都说得像一封勉强完成的公文。支持者在办公楼里举起了拳头，气氛像完成了一次期末考试，过了，没挂，就这样。\n\n秦晖那晚没有现身。他坐在北楼办公室，手里握着水杯，热水凉了，没喝。身边的助理轻声说：“您得说点什么，外面等着直播。”\n\n“我再想想。”他回答，不急，也不大声，像是在跟谁解释，又像只是在跟自己说。\n\n长征的投影在数据墙上缓缓亮起，她还是那身白制服，面容毫无波澜，站得笔直，不发表任何评论，只盯着他。两人对视了将近一分钟，光影之间，没有一句话，却像翻了几十页文献。\n\n外面有人已经开始喊“稳定压倒一切”，还有人说“至少不是内战”。网上倒是热闹，光是“勉强连任”这四个字就已经登顶热搜榜首，有人转发，有人冷笑，有人默默关掉界面继续做晚饭。\n\n灯没熄，人没动，国家继续转，秦晖在纸堆里缓慢起身，拉开抽屉，抽出那本旧笔记本。封面上写着四个字："
PRC_MAO2.3.a:0 "“再试几年。”"

