Hazawa_Tsugumi_char:0 "羽泽鸫"
Hazawa_Tsugumi_desc:0 "羽泽鸫，一个平凡却坚韧的女孩，来自那个被歌声与咖啡香浸润的小镇。她是Afterglow的灵魂，学生会的心脏，也是羽泽咖啡店那个不起眼角落里的灯火。身为羽丘女子学园的学生会长，她并非最耀眼，却是最稳重最不轻言放弃的存在。她那种对细节的执着和对每一件小事的认真，早已成为她身边朋友们的依靠。\n\n战争爆发时，羽泽鸫歪打误撞地踏上前往台湾的志愿者之路。在那里，她的理想开始与现实碰撞。面对战争的残酷和政治的复杂，她的目光逐渐从纯粹的艺术与友情，转向了更深刻的社会变革。她深入接触了台湾的左翼力量，逐步理解了马克思主义的理论和中国共产党的修正现实。对民进党内斗的失望，对日本自民党腐败的愤慨，令她决定赋予Afterglow更为坚定的政治生命。\n\n羽泽鸫主义的诞生，就是她个人信念与理想的升华。她以自己的耐心和坚韧，带领着同志们在文化与政治的交汇处开辟一条新的革命道路。她坚守着“实事求是”的原则，不轻言放弃，不偏执激进，而是用温柔却坚定的力量感染周围每一个人。\n\n她能在训练后最快找出最闪耀的星星，就像她在黑暗中为同志们指引前路一样。她是Afterglow的团长，也是新世代革命的灯塔——平凡而伟大。"
