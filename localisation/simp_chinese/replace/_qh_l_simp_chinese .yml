PRC_MAO2.39.t: "银行"   
PRC_MAO2.39.d:0 "天刚蒙蒙亮，张晨已经和几个邻居一起，冒着凌晨的寒风，悄悄摸到人民银行郑州中心支行门口。空气中弥漫着一股焦躁的味道，四周静悄悄的，偶尔传来远处车辆的轰鸣。老李推着轮椅，轮椅上坐着他的妻子，一个无法走动的老太太，脸色苍白，却坚定地看着前方。王小霞怀里抱着刚满一岁的孩子，眼神里带着疲惫但无比坚定。大家都知道，等来的不只是寒冷的冬晨，还有漫长的等待和不确定的未来。\n\n天色渐渐亮起来，人群越来越多。各色横幅一一展开，上面写着“还我血汗钱”、“河南政府给个说法”，字迹或整齐，或歪歪扭扭，饱含着无数个失眠夜晚的愤怒和无奈。有人拿出毛泽东的画像，画像被贴在银行大门的柱子上。国旗在晨风中飘扬，鲜红得刺眼，像是一道无法忽视的控诉。\n\n“存款是我们的命根子！银行怎么能吞了我们的血汗钱？”孙明高喊着，声音嘶哑但铿锵有力。旁边的赵大爷咳嗽着，挥舞着拳头，眼睛里闪着泪光。大家吼着口号，声音此起彼伏，有人拍手，有人跺脚，仿佛要让整个郑州都听见他们的呐喊。\n\n突然，警笛声远远传来，几个穿着制服的警察和不明身份的安保人员开始封锁街道。人群顿时变得紧张，大家试图维持秩序，但气氛越来越紧绷。安保人员用扩音器严厉警告：“这是非法集会，请立即解散，否则将采取措施！”但没人愿意退缩，这些年来积累的痛苦与愤怒，让他们更坚决地站在这里。\n\n时间一分一秒地过去，终于在上午十一点左右，局长秦汉锋和副局长杨华军来到现场，试图平息事态。他们说只要存款合法，就会保护。话音未落，储户们却更加激动，横幅上的字迹被撕毁，怒吼声几乎要掀翻天。对话无果，更多的是失望和愤怒的回声。\n\n突然，安保人员冲上台阶，手中挥舞着警棍，向抗议者推去。混乱爆发了，瓶子和石块飞舞，呐喊和呼救交织。有人被推倒在地，脸上鲜血直流，妇女和老人被粗暴对待。张晨眼睁睁看着隔壁的李阿姨被拖走，口中喊着“我们要钱，我们要命！”声音被淹没在人群和骚乱中。"
