PRC_MAO3.82.t: "制宪会议-闭幕"   
PRC_MAO3.82.d:0 "会场的空气带着一种奇特的沉重感。红旗在灯光下像海水一样波动，映得每个人脸上都有一层温热的光。\n\n郑村棋坐在主席台中央，手边的水杯已经凉透，他缓缓站起，木槌轻敲桌面。那一声“咚”像钉子一样钉进每个人的耳朵。\n\n“同志们，全台代表大会——制宪会议，今天走到了最后一步。”他的声音很稳，带着一种沙哑的疲惫感，又透着某种松口气的释然。“从此，我们将以台湾社会主义共和国的名义，立足世界。革命的旗帜，已经在岛上的山川间飘扬。”\n\n会场里有人低声交谈，有人微微抬头看着主席台，像是预感到接下来会有什么惊人的话。\n\n郑村棋的目光缓缓扫过全场，最后落在前排几个熟悉的身影上：“我在这里说一句——革命已经胜利。我的任务，已经完成了。我不该继续坐在这个位置上。”\n\n话音落下，会场先是沉默，然后像被石子丢进水面一样荡开涟漪——有人皱眉，也有人只是默默注视着。\n\n郑村棋继续道：“共和国需要新的领导人，一个能带着大家，在建设与外交中同样坚定前行的人。今天，我们要做出的最后决定，就是——谁将成为这位领导人。”\n\n会场的气氛瞬间像被拉到极紧的弦。有人互相对视，有人已经低头在票上划圈。\n\n“同志们，”郑村棋声音落得很轻，却传到每一个角落，“共和国的未来，在你们的手中。”\n\n那一刻，所有人的呼吸声都变得清晰，红旗依旧在静静飘动，仿佛在等着下一个名字被写进历史。"
