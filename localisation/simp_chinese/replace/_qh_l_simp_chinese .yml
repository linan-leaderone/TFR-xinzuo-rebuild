PRC_MAO3.86.t: "韩国宣布戒严"   
PRC_MAO3.86.d:0 "首尔时间今晨，大韩民国总统尹锡悦在青瓦台发表紧急全国讲话，宣布全国进入戒严状态。尹锡悦在讲话中指出，日本境内爆发的武装冲突规模持续扩大，局势已从地方性冲突演变为全面内战，且有迹象显示部分交战方的活动正在向朝鲜半岛周边海域外溢。\n\n尹锡悦强调，韩国政府必须采取“最高等级的国家安全防护措施”，以应对可能的跨海渗透、难民潮及武装挑衅。他下令韩国军方在东海及南海海域实施临时军事管制，并要求陆军在首都圈及主要港口城市部署额外兵力。\n\n韩国国防部随即确认，所有现役部队已进入一级战备状态，后备军人召集令也已签署，最快将在48小时内启动预备役动员演练。\n\n除军事措施外，韩国警察厅宣布，全国各大交通枢纽、机场、港口和铁路车站将加强安检，部分地区将实施宵禁。政府同时提醒公众避免前往日本及其周边海域，并关注外交部的最新旅行安全公告。"
PRC_MAO3.86.a:0 "韩国民主之终？"

PRC_MAO3.87.t: "蔚山事件"   
PRC_MAO3.87.d:0 "今日凌晨，大韩民国蔚山市发生大规模民众抗议事件，并迅速升级为武装冲突。目击者称，事件起因是当地工人集会遭到警方强制驱散，多名工会领袖当场被逮捕，引发数千名市民聚集在市中心抗议。随着局势失控，抗议人群占领了市政府大楼及数条主要交通干道，并与警方及宪兵发生激烈冲突。\n\n蔚山市是韩国重要的工业重镇，拥有全国最大的造船厂及汽车制造厂。多名工人代表在集会中高呼“释放被捕者”、“废除恶法”，并要求政府改善劳动条件、停止对工会的打压。抗议活动在最初数小时内保持和平，但当夜间特警部队和宪兵进城增援后，冲突急剧升级。\n\n据当地医院方面透露，截至目前，已有至少数十人受伤，其中包括抗议者与执法人员，部分伤者情况危急。非官方消息称，已有人员死亡，但尚未获得政府证实。\n\n韩国政府今晨发表声明，将蔚山局势定性为“非法暴动”，并宣布该市进入紧急戒严状态，实施宵禁。军方车辆已进入市区，多处路口设有检查站。\n\n事件迅速引发全国关注。部分媒体将此次“蔚山事件”与1980年的“光州事件”相提并论，认为这可能成为韩国社会政治格局的重要转折点。"
PRC_MAO3.87.a:0 "拭目以待"

PRC_MAO3.88.t: "日本介入蔚山事件"   
PRC_MAO3.88.d:0 "今日清晨，日本社会主义共和国宣布正式介入韩国“蔚山事件”所引发的全国性危机。日本方面发表声明称，此举是为了“支援韩国劳农群众的解放斗争，推翻财阀寡头与军政府的反动统治”。\n\n在声明发布后的数小时内，日本海军部队在釜山港口完成登陆，大批装甲车辆与运输舰在晨雾中缓缓驶入港区。沿岸的韩国军警部队并未进行大规模抵抗，多处路口已被日军控制。\n\n更引人注目的是，日本赤色余辉组织的核心成员、羽泽鸫的亲密战友——青叶摩卡，在釜山市政厅外的临时讲台上高声宣布“大韩社会主义共和国”的成立。韩国中央军政府方面紧急召开国安会议，强烈谴责日本的“军事入侵”，总统尹锡悦在首尔对全国发表电视讲话，指责日方“企图复辟旧帝国的势力”，同时呼吁国际社会“共同抵制这一赤色威胁”。\n\n然而，在釜山的街头，气氛与首尔的紧张形成鲜明对比。日本士兵与当地民众混在一起搬运物资，青叶摩卡与来自韩国本土的社会主义活动家共同商议成立临时委员会的细节。港区的广播一遍遍播放着那句标语——\n\n“釜山今天是红色的，明天全韩国都会是红色的！”"
PRC_MAO3.88.a:0 "重复的历史中有着些许的不同"

PRC_MAO3.89.t: "日本内战结束"   
PRC_MAO3.89.d:0 "漫长的日本内战今日正式宣告结束。日本社会主义共和国首都广场上举行了盛大的胜利集会，红旗在城市上空密布，街道两侧挤满了来自全国各地的群众与部队代表。\n\n在首都防卫委员会的统一安排下，装甲部队与民兵纵队分列队伍进入市中心，象征着内战的最终胜利。丰川财阀总部大楼外已被临时封锁，特别法庭的布置工作全面启动，预计将就战时经济剥削与政治干预展开系统审判。\n\n各主要港口和工业区已恢复在工人委员会的管理下运作，铁路运输逐步恢复全国连通，战后重建委员会已进入首都，负责物资调配与民生恢复。\n\n官方通告指出，这场胜利标志着旧政权的终结，日本人民推翻了长期盘踞权力高位的腐朽政治阶层，结束了财阀与政客共治的时代。全国各地自发组织的庆祝活动持续进行，大规模的工农代表大会即将召开，决定新政府的构架与未来的发展方向。\n\n外界普遍认为，这次胜利不仅是军事上的终结，更是社会结构与政治秩序的根本性转折，日本将进入一个全新的历史阶段。"
PRC_MAO3.89.a:0 "东方红，赤日升"

PRC_MAO3.90.t: "山雨欲来"   
PRC_MAO3.90.d:0 "凌晨的港口被薄雾笼着，空气里有海水和柴油混在一起的味道。吴荣元穿着一件不起眼的灰色夹克，帽檐压得低低的，从小巷里拐出来时，远处的码头灯正闪三下停一秒——那是约定好的信号。\n\n路易斯·贾兰多尼早已等在那里，他背靠一只旧货柜，手里握着一支没有点燃的烟。海风吹得他衬衫鼓鼓的，像一面等着风的旗。见到吴荣元时，他只是微微一笑，把烟夹回耳后。\n\n“长途过来不容易吧？”吴荣元低声说。\n\n路易斯耸了耸肩，“我们的人走的路更难，丛林、河口、检查站……习惯了。”他的声音像在海潮声里沉了一瞬。\n\n两人并肩走到码头边，一艘渔船慢慢靠近，船舷刮着水，发出低沉的“吱——”声。那是掩护的交通船，负责把会面现场隔离成一个安静的口袋。\n\n吴荣元把双手插进口袋里，盯着那道黑色的海平线，“过一阵子，你们的队伍就不会孤军作战了。台湾的革命军队，会跟新人民军并肩，把那些反动派从马尼拉的椅子上拽下来。”\n\n路易斯盯着他，目光里像有一团火在燃，“你是说，准备好了？”\n\n“准备好了。”吴荣元的语气笃定，“不仅是物资和枪支，还有人。训练过的兵，能打硬仗的兵。”\n\n海面上吹来一阵更冷的风，把港口的灯光拉得摇摇晃晃。路易斯拉开背包，从里面掏出一小卷油纸包，递过去。吴荣元接过来，听到里面硬币般的金属声，知道是加密通讯的零件。\n\n“我们都等这一天太久了。”路易斯笑了一声，像是把疲惫藏在牙缝后面，“菲律宾革命的胜利，不会再是遥远的故事。你知道吗？山里的人已经在等信号了，只要看见台湾的军旗，他们就会知道，火种已经过海。”\n\n吴荣元点点头，目光仍落在远方的黑影上，那仿佛是马尼拉的方向。他能想象，那些被压在糖厂和港口仓库里的工人，会在某个清晨推开门，听到街上传来的第一声枪响——"
PRC_MAO3.90.a:0 "然后，新的世界开始动起来。"

