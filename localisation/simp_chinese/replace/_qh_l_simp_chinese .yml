PRC_MAO2.4.t: "对孙中山的历史定性"   
PRC_MAO2.4.d:0 "会议已经持续了两个小时，窗外阳光灼人，屋子里却像挂了一层冷气，吵架的余温和一堆无解的问题一起烘在头顶。\n\n“行了，行了，你们要说就排队说！”自由党代表把茶杯摁得咯咯作响，脸上的表情像在看一群失控的二年级学生，“这个问题不是第一次争论，也不会是最后一次，但至少请你们用点正常语气，别一张嘴就把祖宗往地上踩。”\n\n“祖宗？”工业党那位年轻代表终于从后排坐直了身体，把会议稿丢到桌上，语气平静得过头，“你们要真把他当祖宗，那咱们今天这国家估计又得分给八个外国使馆管了。”\n\n他话一出口，自由党和劳工党的人就都瞪过来，但没人打断他。\n\n“你们是不是忘了，他给日本人写信承诺要割让满洲那份文件？历史不是靠删掉黑材料就能干净的。”\n\n有人“哼”了一声，但没吱声。\n\n“再说他晚年，”那人继续，“直接要求党员‘绝对服从’他个人意志。这哪是革命党，是独裁试验田。他连党内选举都不搞，直接发号施令，谁不同意谁就滚。”\n\n劳工党席上一位中年代表皱眉，“你怎么知道的这么细？”\n\n“我翻了旧档案。”他瞥了对方一眼，眼神平静，“他自己亲笔批示，文件在广州档案馆还放着呢。你不信现在就能派人去扫。”\n\n自由党代表揉了揉太阳穴，闭了闭眼。没人打断。\n\n“辛亥革命成功那年，他人在国外，指挥的是别人，拼命的是别人，谈判的是别人，结果到了最后，他回来说一切功劳都是自己组织的，他是革命总设计师。他连政权移交的细节都想跳过，直接宣布他要担任新政府的最高长官。你们自己去看看他当年的通电，那口气，那排比，那格式，跟中共那些最高指示有什么区别？”\n\n房间里出现了几声小声抽气。\n\n他停了几秒，话锋一转，“还有他那个日本‘幼妻’。年纪小，家境差，嫁过来之后他基本不管，连封生活费都懒得寄。她在日记里写的不是相思，是无助。他倒好，在外面继续当他的革命领袖，在国内铺天盖地搞个人宣传。”\n\n他停顿一下，看着会议室一角一动不动的国旗，“你们要说他是历史人物，我没意见，但别再神化了。别用一些标语把一个复杂的人掰成纪念币，再拿着这个纪念币当指南针。”\n\n“你想把他从课本上抹掉？”有人声音压得低。\n\n“我想让人看清他做过什么。”他答，“就这些。”\n\n会场再次陷入沉默。桌上水杯里的茶叶沉到了杯底，没人再搅动。主席咳了一声，翻了翻手里的议程单，声音有点发虚，“……今天暂时先这样，各方回去把材料核对清楚。明天我们继续。”\n\n没人应声，椅子开始咯吱咯吱地响，拖在瓷砖上拉出长长的回音。没人说话，没人看谁。风穿过百叶窗，吹动角落里一份没人带走的旧报纸。"
PRC_MAO2.4.a:0 "不管怎么说..他是一位先驱者..."
PRC_MAO2.4.b:0 "大炮早该批批了"



PRC_MAO2.5.t: "对蒋介石的历史定性"   
PRC_MAO2.5.d:0 "“我提议，我们需要一个更冷静、更理性的叙述方式。”宪政党的代表站在发言席上，捏着手中的稿纸，语气一边小心翼翼一边试图显得坚定，“哪怕是对于蒋介石这样一个历史人物，我们也不能只停留在情绪。”\n\n会场并不热闹，但安静也谈不上。自由党代表笑了一下，喝了口茶，低声说了句：“又来了，历史洗白的套路。”\n\n“我没有要洗白谁。”宪政党那人立刻转过头，皱着眉解释，“我们只是……应该避免绝对化的描述。蒋在抗战期间也有组织抵抗，也有组织行政体系建设……”\n\n“你听听，你都在说什么？”劳工党代表几乎是拍着桌子站起来的，“我们说他是侩子手，不是光为了骂人。你翻翻史料，他怎么围剿我们，怎么制造大屠杀，怎么在上海南京长沙搞镇压？你知道多少工人是被他的人活埋的吗？屠村、抓人、活埋，全都有。”\n\n自由党那边也不安静了，“我们说他像低配版的习近平，是在提醒你们，不要再对‘威权者也有贡献’这套话术抱任何幻想。蒋不是混乱中做出选择的普通人，他是主动制造混乱的人。他清洗政敌、封禁报纸、控制学生，你去看他对待新闻界的态度，和我们前几十年有什么分别？”\n\n工业党代表这时候把文件甩在桌上，手指一下一下敲着桌沿：“蒋想搞法西斯，可惜没那水平。他照抄了意大利那套东西，军装、标语、国民精神动员，可结果呢？党国一体，搞到最后党烂、国碎。他脑子里从来没有结构，只有忠诚。管理一个村子可以，统治一个国家就只能靠镇压。你要说他是失败的独裁者，我同意。你要说他有理路，别跟我讲笑话。”\n\n“而且他根本不懂人。”中共毛派代表的声音不高，但每一个字都像是压在地上的石头，“他眼里没有人民。他只有命令、口号和战报。他杀农民杀得比谁都快，眼睛都不眨一下。打内战的时候他派飞机轰炸村子，那种图纸我们都还留着。他是帝国主义的工具，是反革命的象征。他不值得任何一句‘客观’。”\n\n“你们讲的我听懂了。”宪政党代表咽了口口水，声音小了一点，“但我们是不是可以，至少在历史课本上留一个脚注？”\n\n“脚注你自己回家写。”劳工党代表冷冷回道。\n\n自由党那边开始窃笑。工业党代表拿起水杯摇晃着，瓷碰瓷的声音响得人心烦。他叹了口气：“真想搞脚注，就写‘歼敌一亿，虎踞台湾。’完了。”\n\n宪政党代表一时间不知道怎么接。沉默比什么都重，他站在那儿，稿纸在他指间轻轻发颤。主席台上有人低头在翻会议流程，嘴角紧绷得像一根细绳，显然不想多管。\n\n“时间差不多了。”韩东方主席终于抬起头说了一句，“争议部分继续归档，保留争论文字，开始下一项议程吧。”\n\n有人收拾笔，有人把水杯盖紧，有人把最后一句嘟囔压得极低：“蒋匪该在墓碑上加句‘独裁国贼’，这才是客观。”"
PRC_MAO2.5.a:0 "斩首独裁国贼蒋介石"
