PRC_MAO3.7.t: "绿营青年团"   
PRC_MAO3.7.d:0 "台北的总统府外，广场被布置得庄重又热烈，旗帜随风飘动。此刻，赖清德站在临时搭建的讲台上，表情比平时更为坚毅。他手握麦克风，声音在空旷的广场中回荡：“民进党不能只靠别人保护，我们也必须挺身而出！今天，我正式宣布，青年军成立！”\n\n台下爆发出一阵掌声和欢呼声。站在最前排的黄彦廷眼眶泛红，他是一名大学毕业没多久的年轻人，原本在台中当工程师。听到号召后，他毫不犹豫就报了名。旁边的林俐安是他从小一起长大的朋友，此刻正紧握着手里的旗杆，小声说：“彦廷，我们真的要去打仗了吗？”\n\n“已经没退路啦。”彦廷扯出一抹苦笑，眼神却异常坚定。\n\n讲台旁边，赖清德回头看了一眼蔡英文。蔡英文沉默着点点头，脸上带着少见的凝重。她没有发表讲话，只是用这种方式给了青年们最直接的支持。\n\n随着一声号令，几十名身穿新发放制服的青年军整齐列队走上广场。队伍的领头人叫张宗凯，是一名出身屏东的运动员，声音洪亮：“我们愿意守护家园，跟所有台湾人站在一起！”\n\n一阵口号声跟着响起：“守护台湾，永不退缩！”\n\n人群里，陈美珊抱着相机，边拍边喊着：“我要把今天的画面传给全世界看，让大家知道我们没怕过！”\n\n赖清德走下讲台，和队伍中的每一个年轻人握手。他在林俐安面前停下，语气放缓：“辛苦妳了，这条路不会轻松，但我们需要像妳这样的人。”\n\n林俐安咬了咬唇，露出一个带点紧张又有点倔强的笑：“我早就想好了啦，不想一辈子躲在别人保护下。”\n\n黄彦廷在一旁轻声补了一句：“我们要用行动告诉大家，台湾人会自己保护台湾。”\n\n随着阳光从云层缝隙中洒下，这支刚成立的青年军高举旗帜，缓缓踏出第一步。"
