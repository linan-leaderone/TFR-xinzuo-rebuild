PRC_MAO2.60.t: "中国对台湾发动核打击"   
PRC_MAO2.60.d:0 "在持续紧张的台海局势升级之际，中国大陆近日对台湾地区实施了首次核武器打击。此举震惊全球，引发国际社会强烈谴责。\n\n多国政府迅速发表声明，严厉谴责中国大陆的核攻击行为，称其严重违反国际法，威胁地区及全球安全稳定。联合国安理会紧急召开会议，讨论应对措施，多国呼吁立即停火并通过对话解决争端。\n\n印度、欧盟诸国、日本等多个国家宣布关闭在中国大陆的使领馆，并采取一系列外交制裁措施，切断部分双边交流渠道。国际市场因局势恶化出现剧烈波动，能源与股市受到明显冲击。\n\n专家指出，此次核打击不仅加剧了区域军备竞赛风险，也使国际关系陷入极端复杂与不确定的境地。分析人士警告，若冲突持续，可能引发更大规模的人道与安全危机。"
PRC_MAO2.60.a:0 "让台独分子知道我们的厉害！"
PRC_MAO2.60.b:0 "共匪们一定要付出代价！"
PRC_MAO2.61.t: "国民党宣布加入抗战"   
PRC_MAO2.61.d:0 "风暴初起，炮火在岛屿四周炸响。空气中弥漫着紧绷的气息，仿佛每一秒都在倒计时。就在这破碎的平静中，韩国瑜登上了直播平台。他的声音稳重而坚定，穿透屏幕传进千家万户。\n\n“今天，我们面临着一个共同的敌人——那个妄图吞噬我们家园的共匪。无论政治立场如何分歧，此刻，我们必须团结一致，保卫中华民国。”他的目光炯炯，凝视着前方，仿佛透视了千山万水。\n\n这番话，既出人意料又在情理之中。台下的议员们窃窃私语，网络上的讨论火热而激烈。有些人感到震惊，有些人则默默点头。毕竟，兄弟阋于墙，外御其侮。政治纷争如影随形，但当生死存亡的关头，一切争执似乎都被暂时搁置。\n\n街头巷尾，人们交换着这条新闻。有人眼中闪烁着坚毅，有人眉头紧锁却心生一丝暖意。老兵们握紧了拳头，青年们紧张地望着远方的炮火。支持者和反对者都不得不承认，这是一道必须跨越的坎。\n\n“我们不是没有分歧，但敌人的炮弹不会区分我们的政治色彩。”韩国瑜的话语像一把钥匙，打开了困在心中的团结之门。民进党政府虽有自己的理念和路线，但此刻，他们成了并肩作战的战友。两党之间复杂的纠葛，在这战争的阴影下暂时隐退。\n\n直播结束的瞬间，屏幕渐渐暗下，但这句话却在许多人脑海中回荡——“保卫中华民国”。它简单，直接，却沉甸甸地承载着无数人的期待与忧虑。\n\n战争，是残酷的。可是，正是这样残酷的时刻，才让人看清了什么是最重要的。政治的纷争犹如繁星点点，而守护家园的火焰，却燃得最为炽烈。"
PRC_MAO2.61.a:0 "反共保台！"
PRC_MAO2.62.t: "民众党宣布加入抗战"   
PRC_MAO2.62.d:0 "柯文哲站在一间简朴的会议室内，目光清澈而坚定，话语平实却又掷地有声：“眼下，我们面对的是前所未有的危机。保卫台湾，抵抗共匪，这是每一个台湾人的责任。”\n\n他的声音传遍大街小巷，仿佛一声清亮的号角，唤醒了沉睡中的群山与海洋。民众党这一向自诩中间派的力量，终于在战争的阴影下毫无悬念地选择了站队。支持民进党，反中保台，成了理所当然的决断。\n\n政治光谱上的裂痕在此刻开始模糊。那些曾经针锋相对的口水战，慢慢被一股更大的危机感冲淡。台湾，这个岛屿，忽然在危机中显得异常紧密。柯文哲的话语中没有半点飘忽，只有对这片土地深沉的热爱和理性的判断。\n\n“团结起来，我们才能坚强。”他如此说，仿佛在呼唤一个新生的统一战线。曾经的分歧与矛盾，在炮火与压力面前逐渐让步。"
PRC_MAO2.62.a:0 "抗中保台！"
PRC_MAO2.63.t: "基进党宣布加入抗战"   
PRC_MAO2.63.d:0 "街角的墙壁上，台湾基进的标语被风吹得猎猎作响——“保卫台湾，守土有责！”那一行鲜红的字眼，像火焰一样点燃了无数人的心。\n\n人群开始聚集，年轻的面孔里满是坚定。穿着统一服装的志愿者们举着扩音器，声音穿透混乱，划破喧嚣。“同志们！我们是这片土地的守护者！每一个角落都不能放弃，每一寸土地都必须守住！”呼喊声此起彼伏，像波浪一般席卷街头。\n\n孩子们停下了嬉戏，老者从门前走出，眼中闪烁着复杂的光。大家的心跳像被提到了嗓子眼。基进的队伍拉起横幅，喊出口号，不断动员更多的市民加入抗战的行列。“这是我们共同的家园，不是外人能够轻易侵犯的！人人有责，拿起武器，保卫我们的未来！”\n\n声音急促，情绪高涨，却又不失理智的力量。志愿者们在巷口分发简易的防护装备，组织群众学习基础的防御技巧。每个人都被赋予使命感，仿佛成为这场战役中的一颗螺丝钉。微小，但不可或缺。\n\n“守护台湾，就是守护我们的生命和尊严！”一位青年在演讲台上喊道，声音洪亮有力，激起一阵掌声和呼喊。空气中充满了决心，仿佛这股力量能撼动山岳。\n\n炮火继续轰鸣，阴云密布，但人们的眼神愈发坚决。"
PRC_MAO2.63.a:0 "守土抗战，人人有责！"
PRC_MAO2.64.t: "时代力量党宣布加入抗战"   
PRC_MAO2.64.d:0 "徐永明站在台上，脸上带着一种从容而坚毅的神色。他的目光穿透人群，仿佛在看见那个他必须守护的现代生活——自由、民主、开放，还有那一点点细碎但真实的幸福。\n\n“我们生活在这里，这座城市，这个社会，我们每一个人的汗水与泪水都凝聚成了这份现代的景象。”徐永明的声音响亮而坚定，话语中带着一种不容置疑的力量，“民进党政府肩负着保卫这片土地的责任，我们的命运紧紧相连。”\n\n空气中弥漫着紧张与不安，围绕着他的，是无数焦虑的目光和希望的火焰。他讲述着自己的信念，言辞间不乏对未来的忧虑，但更多的是行动的号召。“我们不能退缩，也不能分裂。无论政治立场如何，面对外来的威胁，我们必须团结。现代的生活不容侵犯，我们要守护它。”\n\n每个字都像是一颗子弹，射向内心深处的恐惧与彷徨。徐永明知道，时代力量虽小，但这份支持是不可或缺的力量。台上的他没有豪言壮语的浮夸，更多的是朴实的承诺和冷静的分析。“这不仅是一场军事的对抗，更是价值观的较量。我们选择守护自由，守护这座社会的多元与包容。”\n\n人群中爆发出一阵热烈的掌声，声音混杂着坚定与激动。徐永明的视线柔和了些许，他感受到那股力量正缓缓汇聚，化作一道无形的屏障。“我们要让所有人都明白，这座岛，这个时代，属于我们每一个渴望未来的人。”"
PRC_MAO2.64.a:0 "保卫我们的自由民主！"
PRC_MAO2.65.t: "存人失地"   
PRC_MAO2.65.d:0 "劳动党的总部大门缓缓被警戒线围住，贴满了政府的封条，红色的字样在灯光下显得格外刺眼。那些官方说法叫“涉嫌危害国家的宣传”，但在吴荣元的眼中，这不过是早已预料中的老调重弹。\n\n从开战那一刻起，劳动党保持了自己的立场，没有追随民进党的号角，也未为大陆的武装入侵添油加醋。吴荣元坐在他那间狭小的办公室里，叹了口气，像是把压抑了许久的苦涩一口气吐了出来。他早知道这一天会来，民进党当局总会找这样一个理由来肃清那些不愿被驯服的政敌，尤其是像他们这样既不支持大陆，也不完全站在民进党那边的“棘手”存在。\n\n窗外风声呼啸，街道上的灯光映出斑驳的影子。党被查封了，但人还在，关键的是——民进党在他们身上搜不出任何“确凿”的证据。这点让他心里稍稍有些安慰。封条背后，是那些同志们日复一日的坚持，是未被摧毁的信念。虽然失去了党徽的光辉，失去了办公室的自由，但生命力，暂时还没有被扼杀。\n\n“或许，这样也好。”吴荣元嘴角勾起一丝苦涩的笑容，“只要人还在，火焰就能再次燃起。”他知道这条路不会简单，更不会轻松，但退缩从未在他们的字典里出现过。\n\n楼下，几个党员低声讨论着下一步的对策，声音虽然压得很低，却带着坚韧不拔的决心。外面虽是寒风刺骨，屋内的热情却依旧滚烫。他们无声地互相支撑，眼神里流露出的，是对未来的渴望和信念。\n\n“党被查封了，物理上的阻碍算什么？”吴荣元的眼神更加坚定，“革命从来都是在黑暗中燃烧的灯塔，不会因为一时的压迫而熄灭。”\n\n那一夜，风继续吹拂，阴云未散，但在心底，有一簇火苗正悄然跳跃。正如他所想，尽管封锁、压力如山压顶，但人，"
PRC_MAO2.65.a:0 "终究是最难被征服的力量。"
PRC_MAO2.66.t: "国际左翼宣布加入抗战"   
PRC_MAO2.66.d:0 "街头的空气中弥漫着紧张和决绝的气息，鲜红的旗帜高高飘扬，标语与口号交织成一幅激昂的画面。“台湾独立万岁！反对中共法西斯入侵！”“革命社会主义万岁！国际团结抗争到底！”——“台湾火花”和“国际社会主义前进”等组织的成员们高举着横幅，脚步铿锵有力，洪亮的呼喊震撼着每一寸街道。\n\n他们的身影在人群中如火焰般蔓延，既是愤怒的呐喊，也是坚守的誓言。枪炮声未曾远去，但他们的声音如同利刃划破沉默，激荡在每个心跳里。街头巷尾，民众的目光坚定而明亮，手中的拳头紧握，仿佛要将这份决心刻进骨髓。\n\n这不是孤军奋战。民进党的政府也正与他们携手同行，共同抵御这场从大陆涌来的暴风骤雨。虽然政治立场有差异，但此刻的他们站在同一条防线上，为守护这片土地、这份自由，毫不退缩。游行队伍中，有学生、有工人、有普通市民，他们共同唱响着“自由与尊严”的赞歌。\n\n标语上写着“反对专制，斩首中特”，“团结一致，抗击侵略”，话语简单却蕴含着深厚的力量。人群中，年轻的志愿者们传递着自制的传单，鼓励更多人参与到这场抗争之中。鼓声咚咚作响，步伐整齐划一，仿佛连时间也为之凝固。\n\n灯光映照下，游行队伍如一道燃烧的火焰，照亮了这座城市的夜晚。他们知道，前方的道路满布荆棘和枪林弹雨，但那份不屈的精神从未熄灭。每一声口号都如同誓言，每一面旗帜都诉说着无畏。\n\n有人喊道：“我们的战斗，不只是为了台湾，更是为了全世界被压迫者的自由！”话语掷地有声，回响在广场上空，激起无数热血沸腾。"
PRC_MAO2.66.a:0 "斩首独裁国贼习近平！"
PRC_MAO2.67.t: "突袭"   
PRC_MAO2.67.d:0 "陈信行家的门外，突如其来的敲门声急促而沉重。夜色中，几道黑影隐匿于门廊，几名身穿制服的人员出示了“反渗透法”相关的搜查令。陈信行还未从昨夜对推特上的最后一次发声中回复，便被迫面对这突如其来的现实。那条推文里，他毫不掩饰地谴责大陆对台湾的武装入侵，也毫不留情地批判部分“统派”言论的空洞与虚伪。然而，一部分批评发言似乎在当局眼中成了罪名。\n\n屋内的空气凝重，官员们迅速接管了他的手机、电脑和平板，开始强行注销他的推特和脸书账号。陈信行无力阻止，只能眼睁睁看着自己辛苦积累的声音被冷酷抹杀。曾经的每一条推文，每一则评论，都被消失在数据的黑洞里。他的反修正主义立场、对台湾独立的独特见解，统统被一键封杀。\n\n网络上，民进党的支持者们蜂拥而至，借机展开声讨与谩骂。屏幕那头的键盘声如同寒冰，划破了这场意识形态的激烈冲突。“通共卖国贼”、“间谍就是你！”评论区充斥着没有余地的指责。陈信行那曾经坚定的理想与信念，此刻仿佛被无情撕碎，粉碎在嘈杂的网络暴风中。\n\n他坐在窗边，身旁堆积着翻开的马克思著作和笔记本，手指无意识地敲打着桌面，眼神深邃而复杂。表面上的抗争被束缚，内心的斗争却愈发激烈。即便如此，他清楚，自己仍是这场战斗的一部分，虽遭限制，却不会屈服。哪怕是一丝言论自由的缝隙，也将成为他继续传播思想的火种。\n\n外面的灯光逐渐昏暗，街道上的脚步声稀疏。"
PRC_MAO2.67.a:0 "陈信行知道，这只是开始。"
PRC_MAO2.68.t: "查禁"   
PRC_MAO2.68.d:0 "夜幕刚刚降临，街头巷尾的灯光开始朦胧地闪烁。林德旺的名字在消息传来的一刻，像一颗炸弹在政坛引爆。台湾人民共产党被严厉取缔，林德旺本人更是在一场突袭中被警方押解走，神情惊恐而无助。\n\n“这不过是一场精心编织的政治戏码。”吴荣元坐在暗淡的办公室里，望着窗外模糊的街景，眉头紧皱。手指轻敲桌面，发出断断续续的敲击声，他的思绪早已飘远。\n\n表面上，民进党是为了国家安全，严厉打击“通共分子”，然而那股味道，吴荣元嗅得真切——铲除异己的味道。林德旺那帮人，虽是红色的代理人，令人生厌，但这场风暴的范围远比表面来得广泛。政权的铁腕操作，让吴荣元这样既不支持大陆、又不站民进党的“红统派”心生警惕。\n\n“他们说抓的是间谍，可事实上，我们都看得清楚，”他自言自语，声音低沉，“这更像是一场清洗，目标不止是林德旺。”\n\n无奈中夹杂着一丝冰冷的清醒，吴荣元知道，自己必须为自己谋划对策。不能让自己成为下一波风暴中的牺牲品。身边的人，政治盟友或敌人，都在悄无声息地重新洗牌。游走在灰色地带，寻找那条能保全自己的细线。\n\n他叹了口气，眼神坚毅，却透着深深的疲惫。“这场风暴，还远未结束。”\n\n夜色深沉，灯火阑珊。政治的博弈愈发复杂，波澜暗涌中，谁能安然无恙，依旧是未知数。"
PRC_MAO2.68.a:0 "绿色势力遍布全岛"
PRC_MAO2.69.t: "控诉"   
PRC_MAO2.69.d:0 "大概是19年吧，我家里，就是我爷爷，在一次全身检查中查出肝脏有一些异常，然后到后面省医院治疗，查出来了肝癌，而这仅仅是我家的开始，被查出肝癌这个其实是不要紧的，主要是后续的治疗，就目前来说，肝癌这个东西他并没有什么合适的治疗方式，但是我家里人知道后都说总不可能说不治，尽管没办法也只能慢慢控制(ps：查出来的时候已经是中期了)\n\n所以后面在进行保守治疗的时候，先是在省医院做手术先花了好几万，然后后续上药也花了很多钱，我当时在读初中吧，基本上隔段时间省医院只要一有位置我爷爷就要去上药，而且我家里人因为某些原因并没有医保，而且上药的价格并不便宜，大概几万多吧，也就是说我家里并没有报销，而这个东西相当于无底洞\n\n最让我感触颇深的是我爷隔壁床的一个病友吧，大概也是肝上有问题，然后后面没办法了医院给换肝，这个前前后后花了200w，但是换肝这个东西很看运气，而我爷同床病友那个花了很多钱大概可能就一个星期左右人也没了，这个是我印象最深的\n\n然后就是，借钱和花钱基本上在我家相当于是循环，也有人往我们家送情给点钱，然后我爷爷去治疗，然后就是我爷爷自己攒的三十多万因为这个病缘故大概很快就见底了，而且在治病时期也借了不少钱，也有熟人组织起来捐款，但是因为这个病特殊性，并没有什么办法，在大概22年左右家里我的爷爷还是去世了\n\n只可惜我爷爷前半生是农民，后来到后面下海潮去广州攒钱，当农民工，每天都要躲避那种抓没有暂住证的外来务工人员(ps：收容所制度)在大概16年左右，后面老家买了房，也在找那种给房梁打线槽的活，而且灰尘很大，我只待过一次我就受不了\n\n但是，就算是被查出来的前一两天，我爷甚至还在干这个工作，然后因为去检查医生叫他不能做了，所以那两年我爷爷基本上都在休息，所以就等于我爷爷，只有在自己快死才过了一点清闲的日子，因为我爷受过很多苦，在得大病的时候得拿自己一辈子攒的钱治疗，所以我特别恨之前资产阶级买办政府的医疗制度，不给我们这种普通人家里一点活路，榨干掉我们最后的一点血和肉。\n\n所以我恨啊，我爷去世才60岁，他平时是一个很爱开玩笑的人，有点幽默，他早就知道自己的结局，所以想拼死赌一把，但可惜这丑恶的医疗制度..."
PRC_MAO2.69.a:0 "只会让这些东西变成他们囊中羞涩的钱包。"
PRC_MAO2.70.t: "新冠传入"   
PRC_MAO2.70.d:0 "我们于今日正式确认，首例从中国大陆武汉市输入的新型冠状病毒感染病例已经在台湾出现。患者为一名五十多岁的南部女性，曾在武汉工作，日前搭机返回台湾。由于她在入境时出现发烧、咳嗽和呼吸急促等症状，机场检疫人员立即将她安排送医，并迅速启动隔离治疗程序。经X光检查显示肺炎迹象，随后确诊为新型冠状病毒阳性。目前患者被安置在负压隔离病房中，接受严格医疗照护。\n\n为了保障公众健康与安全，我们应当立即启动全面防疫应变措施。"
PRC_MAO2.70.a:0 "我们会战胜新冠！"
PRC_MAO2.71.t: "疫苗失效！"   
PRC_MAO2.71.d:0 "眼前的局势比预想的更为严峻。我们原本寄望于高端疫苗能够筑起一道坚固的防线，保护国人免受疫情侵袭。然而，最新的医学数据和病例报告不断传来警讯：高端疫苗的保护效力远低于预期，更糟糕的是，接种者中出现了大量副作用，令人震惊。\n\n医院人满为患，急诊室的床位告急，医护人员疲惫不堪，防疫物资供应紧张，社会恐慌逐渐蔓延。我们不得不承认，过去几个月的防疫策略已经无法有效遏制病毒扩散，疫情迅速失控。防护屏障的破裂，让我们陷入了深深的无助和焦虑。\n\n面对这场突如其来的全面爆发，我们的选择变得极其有限。封城、限制人员流动的措施已经实施，但病毒的传播速度依旧远超控制范围。医疗系统的压力持续攀升，民众对疫情的恐惧与焦虑达到了顶峰。"
PRC_MAO2.71.a:0 "天呐！"
PRC_MAO2.72.t: "台湾当局正对我们开展认知战！"   
PRC_MAO2.72.d:0 "自我们开始准备在台湾海峡展开统一大业，对岸已经悄然发动了一场隐秘的认知作战。借助互联网平台和社交媒体，他们不断揭露我们所谓的“劳工的恶劣境遇”，放大所谓‘红二代’‘红三代’的腐败现象，煽动对政府的不满情绪。同时，大量所谓“内部疫情封控所导致的人道主义灾难”视频在网络上流传，激起国际舆论对我们防疫政策的质疑与批评。\n\n这是一场没有硝烟的战争，利用信息碎片和情感操控，试图瓦解我们的社会稳定和民心凝聚。我们看到，网络谣言与真实影像交织，群众的恐慌和愤怒被不断放大，敌对势力借机制造分裂，动摇人民对国家的信任。\n\n面对这样的局面，我们必须保持清醒头脑，加强对舆论阵地的掌控，揭露对岸的虚假宣传，坚定人民信心，确保国家的统一大业不被干扰。我们不会被这些卑劣的手段所左右，反而要用事实和真相回击，展示我们坚强的意志和团结的力量。"
PRC_MAO2.72.a:0 "绝不退让！"
CHI_duihuaqingbao:0 "应对中国入侵计划"

PRC_MAO2.73.t: "机密情报！"   
PRC_MAO2.73.d:0 "通过我们不断加紧的情报收集和分析，近日终于确认对岸已经开始了入侵的准备步伐。庞大的官僚体系虽错综复杂，却因信息流通的庞大规模留下了致命的破绽。我们捕捉到了对方多个军事调动和战术部署的关键线索，明确显示他们正逐步落实登陆行动的详细方案。\n\n这是一场不能忽视的警告。我们必须立刻整合各方力量，加强防御工事，提升快速反应能力，同时加大对外情报的渗透与侦查力度。稳定民心，强化社会凝聚力，确保每一个台湾人都意识到这场生死存亡的考验即将来临。\n\n情报显示，对方企图通过迅猛打击摧毁我方防线，以图速战速决。我们必须未雨绸缪，部署精准反击，阻断敌军行动计划，坚决捍卫这片我们深爱的土地。保卫台湾，是我们责无旁贷的使命。"
PRC_MAO2.73.a:0 "全力以赴！"

PRC_MAO2.74.t: "突袭"   
PRC_MAO2.74.d:0 "会议厅内空气凝滞，国民党高层们正紧张地讨论着下一步的策略。忽然，一阵喧哗声从门口爆发，紧接着一群身着鲜明绿色T恤的人潮像潮水般涌入。他们喊着刺耳的口号，直奔会议中央。\n\n“卖国贼！投降派滚出去！”话语尖锐刺耳，像利刃划破沉默。\n\n几个国民党老人正被指责为“外省人滚出去”，怒吼声此起彼伏，仿佛历史的旧伤被重新撕裂。人群中，绿色旗帜挥舞，口号一声比一声激烈。\n\n“你们这些台奸，出卖台湾，跟着共匪走！”一名年轻女子气势汹汹，眼睛像火焰一样燃烧。\n\n另一边，国民党成员试图平息局势，但更多的责骂声盖过了他们的话语。“没有你们的背叛，哪里有今天的乱局！”有人怒斥，声音中夹杂着无尽的愤怒和绝望。\n\n空气里充斥着混乱，喊声、脚步声、冲撞声交织成一曲动荡的交响。那一刻，政治的裂痕像河流决堤般无法阻挡。\n\n一个年轻的绿营支持者举起手臂，高喊：“让他们知道，我们不会让背叛者得逞！台湾是我们的，我们要守护这片土地！”"
PRC_MAO2.74.a:0 "夺回我们本省人一切！"

PRC_MAO2.75.t: "立法院"   
PRC_MAO2.75.d:0 "立法院如往常般陷入了混乱，国民党议员们再次占领了主席台，高声抗议，呼喊着对政府的不满，场面火爆得几乎要炸裂。熟悉的局面，却在这天骤然变了调。\n\n外面，一队又一队的民进党支持者蜂拥而入，带着愤怒和决心，像洪水般冲破安保的防线，涌进这座象征权力的殿堂。空气中弥漫着嘶喊与怒吼，瞬间爆发出一阵骚动。人群中有人挥舞着旗帜，有人握紧了拳头，更多人面色冷峻，眼神坚毅。\n\n“你们敢再占领主席台，便要付出代价！”领头的一名支持者怒吼着，直冲向占据主席台的国民党议员。拳头飞舞，推搡声四起，尖锐的喊声交织成一曲喧嚣的交响。\n\n议员们措手不及，纷纷被推倒在地，狼狈地抵抗着，声音嘶哑而混乱。有几人怒目而视，试图组织反击，却被汹涌而来的怒潮压得节节败退。场内气氛骤然紧绷，犹如一场无法调和的风暴，撕裂着原本就紧绷的政治气氛。\n\n围观的媒体镜头捕捉到了这一刻，镜头里是撕扯、拳打、呐喊，也有支持者脸上的泪水和坚定。那一刻，岛内团结不再是口号，而是化成了无情的力量，直接冲击着政治的骨架。"
PRC_MAO2.75.a:0 "斗争求“团结”"

PRC_MAO2.76.t: "最后的清算"   
PRC_MAO2.76.d:0 "夜幕刚刚低垂，台湾各地的街头巷尾便爆发出激烈的声浪。蔡总统的号召如同烈火般燃遍岛内，唤醒了那些被压抑已久的情绪。废墟上的尘埃还未落定，昔日戒严时代的蒋中正铜像在愤怒的支持者手中摇摇欲坠，最终轰然倒地，碎片四散，映照着满天的火光与呐喊。\n\n纪念馆的玻璃被砸得粉碎，墙面上的浮雕在铁棍与石块的猛击下坍塌，曾经庄严肃穆的场所，瞬间成了怒火的焦点。人群如潮水般涌动，他们挥舞着旗帜，嘶吼着“打倒极权”、“保卫我们的民主生活”的口号，声音穿透夜空，震撼人心。\n\n与此同时，国民党在这场风暴中摇摇欲坠。昔日辉煌的资产纷纷被政府依法没收，冷冰冰的公告贴满了大楼入口。街头，不少国民党政客被愤怒的群众围堵，拳脚相加，哀嚎声、喊打声交织成一曲混乱的挽歌。那曾经不可一世的蓝营高层，如今只能狼狈逃窜。\n\n最震撼的莫过于蒋中正的公墓被掀翻，碑文破碎，花坛被践踏，鲜花凋零。泪水与愤怒混合，滋生出一股决绝的力量。有人怒斥着“这就是我们要斩断的枷锁”，有人则默默祈祷着“台湾的未来，必将自由光明”。\n\n警笛声和混乱的脚步声交织着，宛如末日的交响。大街小巷，旗帜飘扬，拥护民主的呼声此起彼伏。这个夜晚，没有沉默，只有无尽的宣誓与反抗。\n\n“这就是我们的民主，我们的未来！”有人高喊，声音激昂如雷。那些试图拖台湾入深渊的“极权势力”，已在这场风暴中逐渐被淹没。"
PRC_MAO2.76.a:0 "绿色恐怖万岁！"

PRC_MAO2.77.t: "天降之物"   
PRC_MAO2.77.d:0 "近期，我方考古人员在三星堆遗址附近发现了一处规模庞大的神秘遗迹。遗迹内部散落着大量不符合已知人类文明范畴的机械构件与符号，似乎是一种高度发达的人工智能系统的残留物。它们的造型复杂且极具未来感，令专家们深感震惊。\n\n更令人兴奋的是，遗迹壁画中记载的图案似乎暗示了一种先进机甲的结构和运作原理。基于这些线索，我们正计划依照遗迹图画，启动一项复原计划，试图将这段被遗忘的科技文明重新唤醒。\n\n或许，这将为我们的国防和未来科技带来前所未有的突破。中华民族走向伟大复兴的关键，或许就藏匿于此……"
PRC_MAO2.77.a:0 "立刻封锁现场，此为一级机密！"

PRC_MAO2.78.t: "花莲"   
PRC_MAO2.78.d:0 "夜色沉沉，海风夹带着咸腥味轻轻拍打着花莲海岸的岩石。李昊天握紧步枪，缓步沿着防线巡逻。十多天来，海面平静得近乎诡异，警戒的疲惫慢慢浸透骨髓。夜色下，他的影子在沙滩上拉长又缩短，像是隐隐浮动的幽灵。\n\n忽然，他的视线在远处海面闪烁起了异样的光点，隐约可见轮廓。那是什么？他停下脚步，眼神瞬间警觉，耳朵紧贴微风的声音。那不是渔船灯光，也不像夜间巡逻船只。李昊天快步走到旁边的简易营帐，轻轻摇醒了正在蜷缩在睡袋里打盹的陈子骏。\n\n“子骏，快起来，看那边！”李昊天低声急促地说道。\n\n陈子骏揉了揉眼睛，透过夜色望去，顿时瞳孔放大，脸色惨白：“天哪，那……那是解放军的登陆艇？！”\n\n海面上，几十艘灰色橡皮艇正缓缓驶向岸边，舰载灯光打出橘黄色光晕，密密麻麻，仿佛潮水般涌来。李昊天的心脏狂跳不止，汗水从额头滑落。\n\n“这十多天无事，我们都松懈了……”陈子骏声音颤抖，紧张掩盖不住恐惧。\n\n李昊天咬紧牙关，双手紧握步枪，眼神坚决：“不管多晚，都得守住这条线！去叫所有人集合！指挥官一定要马上知道！”\n\n两人匆匆穿过狭窄的防线，呼喊着士兵们从梦中惊醒。有人惊慌，有人迅速拿起武器，空气瞬间凝重到几乎能切割。"
PRC_MAO2.78.a:0 "不好！"

PRC_MAO2.79.t: "医院"   
PRC_MAO2.79.d:0 "台中的天空压得人几乎喘不过气，医院的走廊里满是焦躁的脚步声和低声祈祷。李宗翰坐在父亲的病床旁，手心紧握着那被岁月磨得发黄的照片。战火的阴影像潮水一样淹没了城市，电力时断时续，物资短缺，街上的工厂一个接一个关闭，失业的消息铺天盖地袭来。\n\n他站起来，轻轻拍了拍父亲苍白的额头，心里默默祈祷：“我去拿些饭菜回来，你先休息。”\n\n走出病房，李宗翰踏上冰冷的地板，脑海里乱成一团。未来像迷雾，怎么走都看不清。失业，家里的压力，还有这个摇摇欲坠的城市——一切都让他感到无力。\n\n他走出医院大门，夜风扑面而来，却带不走心头的沉重。突然，一道火光划破天空，爆炸声震耳欲聋，火舌吞噬着医院的一角。李宗翰的身体僵住，眼前的一切仿佛凝固成了一幅悲壮的画卷。\n\n爆炸后的烟尘渐渐散去，他一动不动，双眼空洞。时间仿佛停止，心跳变得缓慢而沉重。\n\n许久后，远处传来了脚步声。是一队制服笔挺的征兵人员，神色焦虑，手持名单，在街头寻找着还未应召的青年。\n\n李宗翰转过身，目光冷峻，却不逃避。士兵们快步靠近，他被抓住，铁腕般的握手让他无法挣脱。\n\n没有抗拒，没有恐惧，只有一股浓烈的复仇心态在胸膛燃烧。\n\n“好，我来了。”他轻声说道，像是接受了一场无法逃避的命运。\n\n阴沉的夜色中，李宗翰被带走，背影坚硬而决绝。"
PRC_MAO2.79.a:0 "仿佛那爆炸的火焰在他的血液中熊熊燃烧"

PRC_MAO2.80.t: "战间"   
PRC_MAO2.80.d:0 "黄昏的花莲街巷，残垣断壁间弥漫着硝烟与尘埃。解放军士兵林皓迷失在这条陌生的小巷中，战火的混乱早已撕裂了他的神经。枪声渐远，呼吸变得沉重，脚步踉跄。他试图寻找一处安全的落脚点，脚下的石板路冷冰冰地传来凉意。\n\n突然，一道细碎的声音打断了他的思绪：“你…你受伤了吗？”林皓回头，看到一个小女孩，黑发柔顺，眼神中带着一丝坚韧却又夹杂着脆弱。她名叫王悠然，手里握着一块破旧的布。\n\n“跟我来，我家不远。”她轻声说着，牵起他的手，带他穿过废墟，走进一间小自建房。屋内昏暗，却有一股温暖的气息。林皓坐下，姑娘帮他包扎着伤口，动作娴熟却不失细心。\n\n他问道：“你家人呢？”王悠然指了指桌上那张发黄的讣告，字迹斑驳，诉说着离别与哀伤。\n\n“之前有个叔叔来看过我，”她轻声说，“他说爸爸妈妈去了很远很远的地方，不会回来了。”\n\n林皓的心猛地一颤，脑海瞬间炸裂出无数画面：那个熟悉的面孔，那些挥舞的枪声，还有在战火中倒下的两个人。他猛然发现，那正是自己这边战斗中牺牲的王家夫妇——王悠然的父母。\n\n“你…你知道吗？”他喃喃自语，眼神变得空洞，“他们…是我…见过的…那天的战场上……”\n\n王悠然点了点头，泪水悄然滑落：“我知道…他们说过，不管发生什么，都要我坚强地活下去。”\n\n林皓整个人如同被雷击中般呆住，脑袋短路般一阵眩晕，眼前的世界突然失去色彩。他握紧拳头，心里升腾起无尽的悔恨和无奈。\n\n“对不起……”他低语，声音哽咽如风中残叶。"
PRC_MAO2.80.a:0 "窗外的夕阳斜照，映出两道影子紧紧相依。"

PRC_MAO2.81.t: "火焰"   
PRC_MAO2.81.d:0 "台北的夜幕下，霓虹闪烁，空气中弥漫着潮湿的雨味。忽然，一阵高亢的口号声划破喧嚣的街道。人民火大行动联盟为首的旗帜在灯光下猎猎作响，里面还包括如国际社会主义前进等其他的左翼组织，红色、黑色、金色交织成汹涌的浪潮。成群结队的青年踏着急促的脚步，身上的雨衣在风里拍打作响。\n\n“劳动党无罪！反对绿色清洗！”有人举着扩音器嘶吼，声音在狭窄的街道间回荡，震得路边的玻璃微微颤动。年轻的女孩从背包里掏出传单，递到每一只伸来的手上，纸张在夜风中猎猎作响。\n\n高耸的摩天大楼仿佛冷眼旁观，街道上的人潮却愈发汹涌。有人拿着旧吉他，用力拨动琴弦，歌声嘶哑又热烈；有人高举火炬，脸上满是汗水与泪水交织的痕迹。队伍的最前方，一个戴着红色围巾的青年举起拳头，目光燃烧着愤怒和坚定。他的嗓音沙哑，却像利刃一样穿透夜空：“民进党在封禁劳动党，借口是安全，真实目的是铲除异己！大陆的炮火压境，绿营却在清算左翼！”\n\n周围响起了此起彼伏的呐喊，声浪如同巨兽在城市间翻腾。窗台上，有人探出头丢下了写着口号的纸条；地铁口，有更多群众冲出来，加入这场突如其来的洪流。人群中，有学生、有工人、有码农，也有满头白发的老人。他们的眼神闪烁着不屈的光芒。\n\n警笛声从远处传来，蓝白闪光照亮街角。防暴警察列队逼近，盾牌在灯光下闪烁着冷冽的光芒。人群中，有人握紧了手中的木棍，有人把传单高举在头顶，还有人掏出手机直播这一刻。\n\n“走到这里，就不能后退！”红围巾青年大喊，声音震得嗓子发疼。周围的人爆发出更猛烈的呐喊，旗帜像火焰一样挥舞。"
PRC_MAO2.81.a:0 "宪兵呢？宪兵在哪里？"

PRC_MAO2.82.t: "第二次太阳花？"   
PRC_MAO2.82.d:0 "台北的空气里弥漫着雨后的潮湿气味，街头灯牌闪烁着冷光。陈梓涵举着一块写满口号的纸板，站在凯道最前方，手指因为紧张而微微颤抖。身边的赖峻熙正调试着扩音器，声音嘶哑却充满力道：“一致对外！共同抗战！反对绿色恐怖！”\n\n街道另一头，黄思妍拖着一个小推车，里面塞满了传单和瓶装水。她把水递给一名戴眼镜的学生，“谢仲远，你待会多喊两句，你声音特别大。”谢仲远点了点头，眼里闪烁着炽热的光芒。\n\n来自高雄的刘承瀚刚抵达，他背着破旧的背包，里面装着手写的标语布条。人群已经汇集成潮水，学生、工人、外送员、程序员，一个个素未谋面的陌生人肩并肩站在一起。\n\n“要让他们听见！”王苡桐的嗓音在扩音器里炸开，她的短发被雨水打湿，额头的水珠顺着脸颊滑落。“民进党的镇压让我们的朋友被抓进去了！可大陆的炮口还在对准我们！今天，我们要告诉所有人：团结起来，才有未来！”\n\n喊声此起彼伏，像雷鸣般回荡在台北的夜空。林子谦站在人群中，拿着手机直播，屏幕上飞快刷过一条条弹幕——“台湾加油！”“拒绝独裁！”“一起守护家园！”\n\n雨水打在柏油路面上，反射出旗帜的颜色。有人带来了小型乐队，鼓点和口号交织成一股热烈的节奏。赵羽恬提着一桶油漆，正在墙面上涂抹新的标语：“守护台湾，团结抗战！”\n\n警笛声逐渐靠近，街道尽头闪烁着蓝白灯光。张柏尧攥紧拳头，望着逼近的防暴警察，心脏狂跳不止。他转过头看向陈梓涵，露出一个短暂却坚定的笑容。\n\n“不要停下。”陈梓涵握住扩音器，声音嘹亮：“我们是这片土地的主人，我们不会沉默！”\n\n那一刻，雨声、喊声、鼓声交织成狂乱的乐章，仿佛要将这座城市点燃。每个人的眼神里，都映出了火焰般的光。"
PRC_MAO2.82.a:0 "街头再次沸腾起来。"

PRC_MAO2.83.t: "左翼联盟"   
PRC_MAO2.83.d:0 "台北的一间老旧会馆，昏黄的灯光摇曳着微弱的光晕。长桌上摊开一份签满名字的公开信，墨迹尚未干透。陈信行低头看着那一行行手写的签名，嘴角微微抿起，眼神中闪过一丝疲惫后的坚定。\n\n吴荣元站在窗前，望着街头不时闪过的车灯，双手插在口袋里。“今天走到这一步，总算没有白费。”他轻声说，语气中带着压抑已久的释然。\n\n郑村棋扶着桌角站起身，拍了拍衣袖上的灰尘，“左翼联盟不再只是个松散的联盟，从现在起，我们有了自己的旗帜和章程。”他的声音不大，却让在场的每个人都屏住了呼吸。\n\n张仲方拿着钢笔，在签名处落下最后一笔。他环视四周，目光停留在每一张熟悉又陌生的面孔上。那些曾经各自为战的团体成员，如今肩并肩站在一起：工会代表、学生社团骨干、基层组织的长期志愿者。\n\n“民进党在用政斗消耗我们，”陈信行缓缓开口，嗓音沙哑却清晰，“可我们不该被迫分裂，外面的炮火随时可能落下，我们必须让他们听见。”\n\n吴荣元从窗边转过身，接过公开信，展开对所有人念道：“蔡英文当局必须立即停止无意义的政治清算，全力应对外部威胁。台湾的未来，需要团结，需要勇气。”\n\n人群中传来几声短促的呼吸声，随后是一阵缓慢而有力的掌声。有人低声说道：“这一天，我们等得太久了。”\n\n屋外的街灯映照着一张张年轻又坚定的面孔。郑村棋把折好的公开信交给媒体记者，那张薄薄的纸在夜风中轻轻颤动。\n\n张仲方举起拳头，目光如火般炽热：“从今天起，左翼联盟是一支真正的政党，我们的声音将不再被忽视。”\n\n人们纷纷跟随他的动作，拳头高高举起。掌声、口号、相机快门声交织成一曲激昂的序曲。那一夜，台北的天空似乎变得更亮了一些。"
PRC_MAO2.83.a:0 "失算了啊..."

PRC_MAO2.84.t: "天空"   
PRC_MAO2.84.d:0 "夜色尚未完全褪去，台南的街道已经化作焦黑废墟。刚刚结束的轰炸留下大片火光，刺鼻的焦糊味充斥在空气里。吴敬哲抬起满是灰尘的脸，耳中嗡鸣尚未散去，他望着天边那一片轰隆的机群，心中涌起前所未有的沉重。\n\n在他身旁，蔡奕辰抱着沾满血迹的步枪，手指发抖，额角流下汗水与尘土混合的污痕。“防空阵地全毁了。”他哑着嗓子吐出几个字，仿佛每个音节都压着千斤重担。\n\n黄梓彤从巷口跑来，脸色惨白，怀里抱着通讯机：“指挥所没回应，部队全乱了！”她的声音被轰鸣声压得支离破碎，却依旧咬牙喊出每一句话。\n\n天空传来刺耳的尖啸声，无数伞花在黑暗中绽放。李宥翔仰头望着那密密麻麻的身影，眼中闪过一丝绝望。“他们跳下来了，全是解放军。”\n\n街角的吴芷妍拉着受伤的弟弟跌跌撞撞地躲进一辆废弃巴士，车窗碎裂，风呼啸而过。她的眼神慌乱又倔强，唇角颤抖，却死死咬着牙。\n\n林承哲带着仅剩的几名士兵躲在断裂的围墙后方，手指扣在扳机上。子弹已经所剩无几，每个人的呼吸都急促得像风箱。“再退就没有退路了。”他压低声音，眼中闪着最后一丝冷冽的光。\n\n空中，降落伞一个接一个落下，士兵们的影子在火光中拉得极长。街道深处传来爆炸和惨叫，砖瓦坠落的声音与机枪扫射交织，形成了令人窒息的噪音。\n\n“撑住！”吴敬哲咬紧牙关，猛地站起身，高举步枪扣下扳机。火舌喷涌而出，照亮他眼底那抹近乎疯狂的光芒。\n\n天边的火光越来越亮，夜色像被点燃的油布般撕裂开来。尘土、血腥、怒吼交织，台南的街巷此刻已成炼狱。"
PRC_MAO2.84.a:0 "黑夜正被烈焰吞噬"

PRC_MAO2.85.t: "国际志愿组"   
PRC_MAO2.85.d:0 "台北松山机场的大厅里，羽泽鸫拎着鼓鼓囊囊的旅行包，脸上满是困惑的表情。已经22岁的她仍然没想明白，为什么自己会站在这里。脑海里不断浮现的是那位日本陆自的女工作人员，弯着腰、手指绞着衣角，语气带着点急切：“拜托了，再不凑够指标我真的会很麻烦的。”\n\n“啊哈哈……”羽泽鸫回想起那一幕，挠了挠后脑勺，露出一个尴尬的笑容。\n\n“鸫，这可真是你干出来的事啊。”宇田川巴大步走在前头，扛着鼓棒包，笑声豪爽得像在夏日祭敲太鼓。\n\n“诶嘿嘿，没办法嘛。”摩卡伸了个懒腰，慢吞吞地说，“既然鸫来了，我们当然要一起陪着啦。”\n\n绯玛丽蹦蹦跳跳地走过来，把手里的糖果塞到羽泽鸫手里，“大家都到台湾啦，说不定还能开一场志愿者慰问演唱会呢！”\n\n美竹兰抱着吉他箱，眼神看似冷淡却忍不住瞟了羽泽鸫一眼，嘴角微微撇开，“真是……你啊，太容易被说动了。”\n\n五个人挤在出口处，看着外面等待他们的志愿者接待队伍。人群中有从澳大利亚来的年轻人，也有日本的自卫队成员，旗帜随风摆动，气氛热烈得像节日。\n\n羽泽鸫被人群推着走，心里仍然觉得有些恍惚。那位一直说着“帮了大忙了”的女人身影在她脑海中闪现，她忍不住小声嘀咕：“总觉得……我就是因为太担心别人了才会走到这一步吧。”\n\n巴拍了拍她的肩膀，声音响亮得像一记鼓点：“别想太多啦，来了就干劲十足地上吧！”\n\n摩卡打了个哈欠，慢吞吞地补了一句：“嗯……至少，我们现在在一起呢。”\n\n微风吹过，台北的天空显得比想象中更亮一些。Afterglow的五人对视一眼，露出了有点紧张、却带着笑意的表情。"
PRC_MAO2.85.a:0 "一批一批的志愿者正在前来"

PRC_MAO2.86.t: "谁把她们叫来的？"   
PRC_MAO2.86.d:0 "高雄驻地的休息区里，日本陆自的年轻士兵佐藤悠一正端着纸杯发呆。他的目光停在不远处的五个女孩身上——美竹兰正抱着吉他擦拭着弦，青叶摩卡坐在长椅上慢吞吞啃着面包，宇田川巴跟上原绯玛丽吵闹着比拼腕力，羽泽鸫则笑眯眯地帮两人加油。\n\n“这群人……怎么看都不像是符合从军标准的人啊。”佐藤悠一小声嘀咕，脸上浮现出一丝无奈。他回想起上司那堆模糊的文件、匆忙的签字、还有那几句“临时凑指标”的话，心里忍不住暗骂：“究竟是谁把她们忽悠来的啊……”\n\n他叹了口气，走到美竹兰面前，稍微鞠了个躬。“对不起，把各位弄来这里实在是太仓促了。”语气里带着歉意。\n\n美竹兰抬起头，眼神冷静，却能看出一丝困惑。“我们接下来会怎么样？”\n\n“现在中国的轰炸和侦察越来越频繁。”佐藤悠一皱起眉头，语调低沉，“回日本风险很大，而且往返的民用运输已经全线停摆了。如果你们愿意，可以先在台湾各地转转，安全上我们会尽量安排。”\n\n宇田川巴听完，挑了挑眉毛，双手叉腰问道：“那我们吃住的钱，是不是由政府来掏啊？”\n\n佐藤悠一愣了愣，随即露出一个笑嘻嘻的表情，故意凑近她，用轻快的语调回答：“当然是你们自己负责啦。”\n\n“哈？！”巴猛地站起来，声音响亮得像敲鼓。上原绯玛丽瞪大眼睛，“开什么玩笑啊，这也太抠门了吧！”\n\n青叶摩卡慢悠悠咬着面包，歪着头：“嗯——嘛，至少现在不用跑训练场，也算轻松啦。”\n\n羽泽鸫看着几人争论，露出有些无奈的笑容，“啊哈哈……”"
PRC_MAO2.86.a:0 "空气里弥漫着一丝微妙的气息"
