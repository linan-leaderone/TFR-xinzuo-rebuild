PRC_MAO3.72.t: "公审之前"   
PRC_MAO3.72.d:0 "左翼联盟的部队刚刚冲破赖清德的最后一道防线，烟雾还没散尽，街角的混凝土上溅着斑驳的血迹。\n\n吴荣元站在废墟边，望着那栋残破的三层楼——赖清德被押在里面，周围全是全副武装的士兵。楼下聚着越来越多的市民，怒吼声像潮水一样涌上来。\n\n“阿荣，真的要让他活着上法庭吗？”身边的林诗涵低声问，手指紧攥着步枪的背带。她的眼神里，有忍不住的颤抖。\n\n“革委会的意思，是要公审。”吴荣元的声音压得很低，“可你看——”\n\n楼下，一个瘦削的汉子陈健生猛地推开挡在面前的士兵，嗓子喊得嘶哑：“让开！还我们家人的命！”\n\n他身后是一群同样红着眼的人，有的举着木棍，有的握着砖头。\n\n“他在总统府前扫射那天，我的妹妹才十七岁！”一个妇女哭着吼出来，手里还拎着一把厨房刀。\n\n拦阻线开始松动。士兵们面面相觑，盾牌被拍得咚咚响。\n\n有军官试图稳住局面，喊着“冷静！冷静！法庭会给你们答案——”\n\n可话音被撕裂的怒骂淹没。\n\n门口的赖清德，被两名士兵夹着推出。他的脸上还有擦破的血痕，但那副傲慢的神情让人心里一阵冷。\n\n“畜生！”人群里有人嘶吼。那声音就像点燃了什么，下一秒，人潮冲了过去。\n\n林诗涵猛地吸了口气，伸手去拦，却只抓到空气。人海涌动，怒吼、咒骂、哭喊混成一片，木棍和拳头如雨点落下。\n\n赖清德被压倒在地，他的叫声很快就被踩踏声淹没。\n\n吴荣元站在原地，拳头攥得发白。有人冲过去试图拉开，可很快也被汹涌的情绪吞没。\n\n几分钟后，人潮才慢慢散开。赖清德的尸体躺在灰色的水泥地上，脸已经看不出模样。\n\n陈健生扔掉手里的棍子，蹲在地上喘着粗气，眼睛红得像烧着的炭。他没有看任何人，只是盯着那具冰冷的躯体。\n\n他喃喃着，声音轻得几乎要被风吹散。"
PRC_MAO3.72.a:0 "“还我妹妹……”"
PRC_MAO3.73.t: "承诺"   
PRC_MAO3.73.d:0 "风吹得格外刺骨，带着海腥味和铁锈味，一阵阵地灌进左翼联盟士兵的衣领。\n\n基进党的最后据点已经被攻破，枪声停下，战场却没能安静下来。\n\n吴荣元推开一扇摇晃的铁门，眼前是拥成一团的基进党军官和士兵。他们有的还穿着破烂的军服，有的连帽子都丢了，脸上全是泪痕。\n\n一个中年军官，肩章已经被撕掉，眼睛死死盯着地面，嘴唇颤着开口：“我们……只是想要个公道。我的家人，全在高雄那天的火光里没了。”\n\n他的话音一落，旁边几个年轻士兵再也忍不住，呜咽声像突然裂开的水坝，止也止不住。\n\n林诗涵站在门口，手握步枪的手微微发抖，她的眼神在这些哭到喘不过气的人脸上停留。\n\n“我懂……”她低声说，却不知道下一句该怎么接。\n\n有一群市民围在外面，有人焦急喊着：“不要杀他们！他们也是台湾人！”\n\n一个老妇人甚至冲到士兵和战俘中间，颤着手挡住左联战士的去路：“别抓走他们，他们家里的苦，我们都清楚。”\n\n这种场面，让左联的士兵们一时间手足无措。\n\n他们习惯了面对的是贪腐的政客、滥杀的将领，可眼前这些人……有着同样被战争撕碎的眼神。\n\n郑村棋慢慢走上前，脚步在破碎的地砖上发出沉闷的声响。他的目光沉着，看遍了房间里的每一张脸。\n\n“我知道你们的痛。”他的声音不大，却盖过了嘈杂，“我们失去的亲人，也不会比你们少。”\n\n有个年轻的基进党士兵抬起头，眼泪还挂在下巴上，想说什么，喉咙却哽住。\n\n郑村棋继续道：“我不会让你们去杀大陆的普通人。可那些下令的、那些按下按钮的——中共的战犯们——。"
PRC_MAO3.73.a:0 "一个也跑不掉。”"
PRC_MAO3.74.t: "一个时代的终结"   
PRC_MAO3.74.d:0 "台南的天空阴沉着，像一面迟迟落不下的幕布。巷口的砂石车碾过路面，扬起的灰尘和烟味混在一起，呛得人说不出话。左翼联盟的部队已经突破了最后的防线，国民党的残部在街角丢下枪，双手抱头蹲着。\n\n杨碧川踩着碎裂的石板走过，靴底沾着雨后未干的泥。他的视线扫过一排战俘，眼神并不凌厉，却让人避开。他身旁的罗美文走得更快些，脸上的神情很复杂，像是在咀嚼一种很久以前就该吞下去的东西。\n\n“碧川，这一仗……算是结束了吗？”罗美文的声音有些发哑。\n\n“结束？”杨碧川停下脚步，回头望向那面半挂在旗杆上的青天白日旗。风一吹，旗角绞在一起，就像它自己也在窒息，“这只是账本上的最后一页，翻过去了，才是真的开始。”\n\n街头有老人探出半扇破窗，手里握着一张泛黄的纸，那是1948年家人的判决书。她的嘴唇颤着，没有说话，只是冲着杨碧川点了点头。罗美文看着她，喉结滚动了一下，那一瞬间，他突然明白了这一天的分量。\n\n“从二二八到今天，七十多年了。”罗美文低声说，“多少人等不到这天啊。”\n\n“所以我们得活着，替他们看。”杨碧川的语气平稳，却带着一种钝钝的力道。\n\n他们沿着巷子往前走，前方是国民党最后的指挥部——一栋老旧的市政大楼。墙壁上还有弹孔，门框歪斜着挂着。楼内空无一人，只有散落一地的文件和倒塌的木椅。\n\n罗美文走到窗前，能看到广场上聚集的人群。他们挥着红旗，唱着老歌，歌声并不整齐，却压过了所有的喧嚣。杨碧川看着这一幕，沉默了许久，像是在心里为每一个倒下的名字默默念诵。\n\n“蒋介石的影子，从今天起，彻底没了。”罗美文吐出一口长气。\n\n“影子会消散，但手还得动。”杨碧川转过头，眼神已经像刀一样锋利，“那些遗产，那些制度的钉子，还要一颗颗拔干净。”\n\n雨点忽然落下，溅在破旧的石阶上，混着血水流向下水道。街上的红旗在雨里更鲜艳了，仿佛在告诉所有人——"
PRC_MAO3.74.a:0 "这片土地，终于迎来了一个新的时代"
PRC_MAO3.75.t: "美丽岛"   
PRC_MAO3.75.d:0 "细雨像是从云缝里细细倒下的线，把整座台北都罩进了一层浅灰色的幕布。山脚下的柏油路被踩得湿漉漉，踩上去会溅起细碎的水花。\n\n郑村棋、杨碧川、罗美文，还有几名中央革命委员会的干部并肩往山上走。山路并不陡，可没人说话，脚步声和雨声混在一起，沉得厉害。\n\n“到了。”罗美文的声音轻得几乎听不见。\n\n他们站在一块石碑前，碑面被雨水冲得发亮，上面刻着几个字——史明之墓。周围的松树静静立着，风一过，针叶上积的水珠成串地落下。\n\n杨碧川蹲下身，把手里的菊花放在碑前，手指在冰凉的石面上轻轻划过，“老史，你当年要是能看到今天这局面……会怎么笑呢？”他抬头时，眼睛里有光，也有一抹酸。\n\n郑村棋站在一旁，脸上的线条显得很硬，像是刻意压住了什么情绪，“中央已经决定了，我们走民族独立这条路。”他停了一下，看着碑，“我知道你生前的坚持，也知道我们当中有不少人心里还在打鼓。”\n\n罗美文低声接了一句：“可这条路……也算是你的愿望。”\n\n风稍微大了点，吹得碑前的花微微倾斜。几个人的外套被打湿，雨水顺着领口往下渗，冰凉却没人去拂。\n\n“我记得以前，他在演讲里说过，台独和社会主义结合起来，才算是真正的解放。”杨碧川看向郑村棋，“我们算是走到这一步了。”\n\n“可代价太大。”罗美文喃喃。\n\n没人反驳，只有雨声在坟前敲出一连串细碎的节奏。\n\n郑村棋忽然从怀里掏出一小瓶酒，拧开盖子，把酒倒在碑前的泥土里。酒香和湿土味混在一起，带着一种奇怪的气息，“老史，剩下的路我们会走下去。你要是能看见，就替我们见证。”\n\n几个人静立在墓前，雨水从发梢滑落，分不清是湿意还是泪。山下的城市还在雾中沉睡，没人知道，这个雨天里，一群人刚刚在一座孤墓前，确定了这座美丽岛的未来。"
PRC_MAO3.75.a:0 "不要忘记，不要忘记..."
PRC_MAO3.76.t: "北眺"   
PRC_MAO3.76.d:0 "风从北方吹来，带着一丝凉意，卷起营地里刚立起的红旗边角。旗杆下，中央革命委员会刚刚结束最后一场关于“未来路线”的长会，气氛沉甸甸的。\n\n杨碧川双手插在口袋里，脸色冷着，没去跟任何人碰杯。他和张金策站在另一侧，低声说着什么，看得出，他们对“统一中国”的决议，心里是有结的。\n\n陈信行走出帐篷时，吴荣元正仰头看天。天很清，远方的云薄得像一层纱，北边的天际在夕阳下透着淡金色的光。\n\n“你在看什么？”陈信行问。\n\n吴荣元缓缓伸手，指向那片天，“你说，如果视力够好，从这里能不能看到北京？”\n\n陈信行笑了一下，“你是想看故宫，还是天安门？”\n\n“都想看。”吴荣元的声音突然压低，“还有那个被他们锁在玻璃盒子里的人。”\n\n陈信行的笑意渐渐收住，沉默了几秒，“毛主席。”\n\n风正好吹过，旗面啪啪作响，像是在附和他们的心思。\n\n“他是带着亿万工人农民冲破旧世界的人啊。”吴荣元的语气像是咬着牙，“如今被那帮穿着西装的官僚当作装饰品关起来，连呼吸都成了他们的宣传词。”\n\n陈信行侧过脸，望着那条看不见的地平线，眼神慢慢变得锋利，“我们会去的。等这边稳下来，等火种烧过去，我们会救他出来。”\n\n旁边几个年轻士兵正收拾装备，听到这句话，纷纷停下动作，有人轻轻嗯了一声，有人抿了抿嘴，像是在把这句话刻进心里。\n\n北方的天色逐渐暗下来，晚风更冷了一点。吴荣元拉了拉外套，语气却轻了下来，“到时候，我们要让他再一次看到红旗在全中国飘起来。”\n\n陈信行点点头，“不在书本里，不在博物馆里，而是在街道、在工厂、在田野。”\n\n他们并肩站着，直到天完全黑下来，旗杆下的灯亮了，旗面在灯光下泛着红光，像一团压抑已久、正准备再次燃起的火焰。"
PRC_MAO3.76.a:0 "把颠倒的历史再颠倒回来！"
PRC_MAO3.77.t: "制宪会议-开幕"   
PRC_MAO3.77.d:0 "台北的天空，那天有一种说不出来的颜色——灰得发亮，像是刚洗过的铁皮。\n\n立法院前的台阶铺着崭新的红毯，踩上去有点弹性，像是还带着热度的土地。门口站着各路代表，有的穿着旧军装，肩膀上还留着战场的灰尘；有的则是笔挺的西装，夹着厚厚的文件包。大厅里面的灯光亮得刺眼，映在红旗和会议标语上，字像是会呼吸一样往外膨胀。\n\n陈信行第一个走进来，手里握着一份演讲稿，纸角被捏得卷了起来。吴荣元紧跟在后，脚步不快，但每一步都踩得很实。他们走过走廊时，能听到各个代表低声讨论的嗡嗡声，像潮水一样起伏。\n\n靠窗的位置，杨碧川和张金策正小声说着什么。杨碧川的眉头皱着，像是在心里权衡；张金策偶尔点头，偶尔摇头，表情里带着一丝克制的倔强。\n\n大会堂中央，巨大的圆桌已经摆好，每个座位前都有一个麦克风和一面小旗。旗子有的崭新，有的明显是从战场上拿下来的，上面还沾着泥点。\n\n主持人郑村棋敲了三下木槌，声音在大厅里震得回响。\n\n“全台代表大会——制宪会议，现在开幕。”\n\n掌声并不整齐，有的激烈，有的只是礼貌性地拍了两下。但那股气氛，还是立刻凝固了下来。\n\n“今天，我们不是在写一个人的计划，而是在写一代人的命。”陈信行开口时，声音带着一丝沙哑，像是风沙里的口号。\n\n吴荣元接过话，语速慢了下来，“这个宪法，要让工人有工人的地位，农民有农民的生计，学生有学生的声音。”\n\n角落里，一个年轻代表林诗涵抿着嘴，眼睛里有光。她的笔尖在本子上急急划过，像是生怕漏掉任何一句话。\n\n窗外传来短促的喇叭声，是警卫在引导围观的群众。尽管战事刚结束不久，许多人还是围在大会堂外，想看一眼这个决定他们未来的会议。\n\n“我们会吵，我们会争，我们会摔桌子。”杨碧川突然接话，声音有点冲，“但是我们要在这张桌子上决定台湾的未来，而不是在战壕里。”"
PRC_MAO3.77.a:0 "掌声再次响起来，这一次，比刚才要整齐。"
PRC_MAO3.78.t: "制宪会议-经济议题"   
PRC_MAO3.78.d:0 "空气里带着一股混合味——墨水、咖啡和战后建筑常有的那种灰尘味。阳光从高高的窗户打进来，落在那张环形会议桌上，把每个人的脸都照得分外清晰。\n\n陈信行先开了口，他的声音低沉，却带着一种压不下去的力量。\n\n“我认为，计划经济才是最稳妥的道路。”他拿起桌上的纸笔，刷刷地画了几条粗线，“生产资料归国家，统一调配，才能在战后这种百废待兴的局面里，确保每一口饭、每一件衣服、每一吨钢材都有地方去。我们要建的是一个不被市场牵着鼻子走的国家。”\n\n杨碧川的眉毛一挑，手指有节奏地敲着桌面。\n\n“国家的调配我不反对，但权力不能只在台北的办公室里转圈。”他往前探了探身子，眼睛里闪着光，“工厂要由工人委员会来管理，农场由农民合作社来决定，码头由码头工人来统筹。民主要落到车间、田地和港口里，不是挂在宪法封面上的口号。”\n\n两人说着说着，现场的气氛就像被拧紧的绳子。有人点头，有人低声和旁边的代表交换意见。\n\n林诗涵在旁边静静听了半天，这会儿终于举起了手。\n\n“我想说个不同的思路。”她的声音比两位前辈柔和很多，却意外地让会场安静下来，“北欧的一些模式，我觉得值得参考。社会保障要全覆盖，教育和医疗要做到全民可及，同时保留部分市场的活力，这样既能避免计划僵化，也能防止资本吞噬一切。我们可以学他们的税收和福利体系，再结合我们自己的实际情况。”\n\n大厅一角的记录员的笔飞快地动着，把每一句话都记了下来。靠窗的位置，有代表低声说“听起来挺新鲜”，也有人皱起眉头，像是在盘算这样会不会太冒险。\n\n陈信行重新直起腰，神色凝重；杨碧川则靠在椅背上，双手交叉抱在胸前，像是在酝酿下一轮的交锋；林诗涵把水杯端到嘴边，轻轻抿了一口，眼神依旧平静。\n\n木槌再次敲下，主持人的声音在会场回荡：\n\n“各位代表，请准备投票。”"
