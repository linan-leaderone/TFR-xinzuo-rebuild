PRC_MAO2.48.t: "俄罗斯入侵中国"   
PRC_MAO2.48.d:0 "俄罗斯铁拳挥向东方边陲！在完全掌控欧洲大陆后，莫斯科军队发动猛攻，目标直指中国东北地区。面对内部分裂和无序的中国，俄罗斯趁虚而入，军队如潮水般涌入边境，炮火与机械轰鸣震撼着这片动荡的土地。\n\n莫斯科的行动迅速且精准，空中支援和机械化部队配合紧密，步步逼近要害。对手分裂的内部矛盾为俄罗斯的扩张铺平道路。国际社会关注这一新的大国冲突热点，担忧战争蔓延，局势升级难以收拾。\n\n中国的统一遥遥无期，防线上的希望如薄冰般脆弱。未来数月将决定这场冲突的走向，东北大地的命运悬于一线。"
