PRC_MAO2.7.d:0 "“——目前我们已经从多份日方档案中确认，孙文确有亲笔信件，内容涉及对日本政府请求军事援助，并承诺将满蒙划为交换利益区域。”\n\n“此外，根据神户旧档案馆保存的私人信件复印件，他还向日本财界代表保证，将在革命成功后授予其银行、货币、人事全权。”\n\n上午十点整，国家通讯社推送了标题为《小丑的面具：孙文真实形象调查报告》的特别新闻，短短一小时内占据了各大平台首页。官媒评论区几乎被刷屏，频道主播在转播间外和编导交头接耳，评论员的声音微微颤着，不知是因为愤怒还是控制力的问题。\n\n抖音直播间内，用户的情绪在短短数分钟里完成了全套转化过程。刚开始还有人惊呼“真的假的？”“孙中山不是我们高中政治书上的那个吗？”，几秒钟后变成“这个人真的讲了‘支那人皆废物’？”，再几分钟，“草，这都忍了几十年？”、“卖地给日本的你告诉我叫民族英雄？”、“果然国民党从建党开始就是坏种。”\n\n中午时分，一段来自旧日本驻广州领事馆的密件影印图刷爆全网，其中清楚显示孙文亲笔提案：“厦门可作为日本商埠所用，作为协助之回报。”人们几乎不再需要评论，图片本身已经成为沉默的锤子。\n\nYouTube频道“自由语者”发布了该事件的深度分析视频，一开始弹幕是：\n“这有点过了吧……”\n“会不会是抹黑啊，‘支那人’这种词他真会用？”\n“查不到原文啊，太玄了。”\n\n但随着一页页原始影像、一段段语音模拟出现在屏幕上，弹幕越来越慢，越来越沉：\n“……我信了那么多年。”\n“他真的是革命家？还是野心家？”\n“如果这是真的，那我们是不是被骗了？”\n\nB站则迅速转向反复嘲讽的语气：\n“支那人皆废物，唯他独豪，哈哈哈！”\n“小萝莉，我给你踩背来喽！”\n“这个人要是在现在开直播，第一天就会被挂爆。”\n\n有位直播主边翻资料边念弹幕，念到“孙文是建制边缘人+帝国投诚者合体模板”时笑到桌子都快掀了，旁边助手一边扶眼镜一边咬牙：“不对他重新定性，我们新共和国这建得也太草率了。”\n\n街头显示屏切换到了全国教育局的临时通告——中学教材关于“近代民主先驱”的表述将暂停使用，进入审查阶段。\n\n有人在评论区发了张图，是孙文雕像前挂着白布，底下贴了一行大字：“笑着来的，哭着滚。”\n\n另一位回：“不好意思，他没哭，他觉得全世界都欠他一座庙。”\n\n就在当天晚上，某省图书馆门前的孙文铜像基座，被不知名人员刷上了红漆。只留一句话："
PRC_MAO2.7.a:0 "“支那人皆废物”？你配当人民的救世主？”"
