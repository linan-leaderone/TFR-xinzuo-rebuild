l_simp_chinese:
 LOADING_TIP_0: "那么马克思这个基本观点是不是颜色革命的理论观点呢?的确是颜色革命的观点，只是不是其他颜色的革命，而是红色革命，是无产阶级社会主义的红色革命。\n- 张宏良"
 LOADING_TIP_1: "“枪杆子里面出政权”是剥削阶级暴力统治结束之前的绝对真理。\n- 张宏良"
 LOADING_TIP_2: "当今中国资产阶级是古往今来最残暴的资产阶级。\n- 张宏良"
 LOADING_TIP_3: "秦国是在毛主席之前，中国历史上唯一的人民参政议政，为自己而生产，为自己而打仗的国家。\n- 张宏良"
 LOADING_TIP_4: "全世界所有的政治精英、经济精英和知识精英都会在特朗普这10条革命面前瑟瑟发抖，全世界所有人民大众都会为特朗普这10条革命而欢欣鼓舞。一个新的时代，革命的时代，终于在50年后再次到来了!\n- 张宏良"
 LOADING_TIP_5: "当今五毛党是中国历史上最大的汉奸力量，祸国殃民的作用超过历代汉奸。\n- 张宏良"
 LOADING_TIP_6: "五毛党是和平时期的汉奸，汉奸是战争时期的五毛党。\n- 张宏良"
 LOADING_TIP_7: "俄罗斯好样的，这个由丛林法则所管理的兽性时代该结束了。\n- 张宏良"
 LOADING_TIP_8: "转基因主粮可以成为灭绝性生物武器的平台，可以通过针对各个民族所设定的毒蛋白不知不觉地把一个民族彻底灭绝掉，就像当年白种人用天花病毒把印第安人不知不觉地灭绝掉一样。\n- 张宏良"
 LOADING_TIP_9: "向伟大的进步企业家任正非致敬！\n- 张宏良"
 LOADING_TIP_10: "在支持习总这个根根的重大政治问题上，中国左翼的核心力量百分之百是一致的。\n- 张宏良"
 LOADING_TIP_11: "我们来自太行山区一个极其贫困的地方，父母都是农民。\n- 韩东方"
 LOADING_TIP_12: "像我们这一代的许多其他年轻人一样，我非常钦佩雷锋，这位自 1960 年代以来因关心他人而受到官方赞扬的军人，我参军希望效仿他的榜样。\n- 韩东方"
 LOADING_TIP_13: "我看到警察推着电视摄像机，然后五十到一百名警察冲向学生，开始殴打和踢他们，把几个人拖走扔进警车里。这也许是压死我的最后一根稻草：我所有的幻想都破灭了。\n- 韩东方"
 LOADING_TIP_14: "所以我建议，学生们已经组织起来了，他们不应该在街上和工人交谈，而应该派出团队到几家不同的工厂与工人交谈，讨论如何组织起来。\n- 韩东方"
 LOADING_TIP_15: "他们说学生动员正在失去势头，想看看工人如何组织起来。这是学生们第一次和我们谈论这个问题，我非常受鼓舞。\n- 韩东方"
 LOADING_TIP_16: "当他们告诉我我可能会被处决而不是被监禁时，我实际上感到一种兴奋：我想，这样死去也没什么不好——毫无疑问，许多学生也是这么想的。英雄主义的梦想弥漫在空气中。\n- 韩东方"
 LOADING_TIP_17: "我刚睡着，就有人叫醒我，说他们开始射击了——用的是真子弹，我简直不敢相信。我走出帐篷，看到天空中出现了这些粉红色的线条——橡皮子弹不会发出这种颜色。\n- 韩东方"
 LOADING_TIP_18: "他们让我日夜不眠——我每天的睡眠时间不超过一个小时。最糟糕的是，他们会在半夜把我叫醒，把我带到一个灯火通明的小房间里。我会被放在角落里，接受灯后面的人的盘问——我看不到他们的脸，但能听到他们的声音。\n- 韩东方"
 LOADING_TIP_19: "依靠广大群众还是依靠少数人，实际是个路线问题。\n- 王洪文"
 LOADING_TIP_20: "走资派不仅过去有，现在有，今后还会有。\n- 王洪文"
 LOADING_TIP_21: "不怕撤职，不怕开除党籍，不怕坐牢，不怕杀头，不怕离婚，敢于反潮流。\n- 王洪文"
 LOADING_TIP_22: "别人搞修正主义我也打倒他，我搞修正主义，你们也来造反。\n- 王洪文"
 LOADING_TIP_23: "我们既有“左”的干扰，也有右的干扰，但最大的危险还是“左”。\n- 邓小平"
 LOADING_TIP_24: "我们来得太晚了，对不起，同学们。\n- 赵紫阳"
 LOADING_TIP_25: "只有充分民主才能有专政，离开了民主就是法西斯专政。\n- 胡耀邦"
 LOADING_TIP_26: "我相信我们党总有一天将会作出这样的历史性决议：永远禁止个人崇拜。\n- 胡耀邦"
 LOADING_TIP_27: "民主和自由、平等、博爱的观念，是人类精神的一次大解放。\n- 胡耀邦"
 LOADING_TIP_28: "你邓小平，你高兴得太早，你是谋杀爱国学生的首谋。\n- 江青"
 LOADING_TIP_29: "我期待，我将是中国绵绵不绝的文字狱的最后一个受害者，从此之后不再有人因言获罪。\n- 刘晓波"
 LOADING_TIP_30: "三百年殖民地。香港一百年殖民地变成今天这样，中国那么大，当然需要三百年殖民地，才会变成今天香港这样，三百年够不够，我还有怀疑。\n- 刘晓波"
 LOADING_TIP_31: "我要引用马克思“共产党宣言”的一句话：“工人没有祖国，决不能剥夺他们所没有的东西。”我无所谓爱国、叛国，你要说我叛国，我就叛国！就承认自己是挖祖坟的不孝子孙，且以此为荣。\n- 刘晓波"
 LOADING_TIP_32: "中共独裁政权提倡的官方爱国主义，是“以党代国”体制的谬论，爱国的实质是要求人民爱独裁政权、爱独裁党、爱独裁者，是盗用爱国主义之名而行祸国殃民之实。\n- 刘晓波"
 LOADING_TIP_33: "当今世界不差钱。\n- 薄熙来"
 LOADING_TIP_34: "年青人呐，都是靡靡之音呐，都是轻歌曼舞啊。我跟你说长大了都没出息。这个呀，就是得豪迈！\n- 薄熙来"
 LOADING_TIP_35: "一派胡言，我感到非常气愤，一派胡言！\n- 薄熙来"
 LOADING_TIP_36: "稳定压倒一切。\n- 邓小平"
 LOADING_TIP_37: "情为民所系、利为民所谋、权为民所用。\n- 胡锦涛"
 LOADING_TIP_38: "我你们要没有积极性啊，我们就没有饭吃了。\n- 胡锦涛"
 LOADING_TIP_39: "党的执政地位，现在虽有，但并非永远拥有。\n- 胡锦涛"
 LOADING_TIP_40: "我坚信做人要正、办事要公，才能利国利民。\n- 李克强"
 LOADING_TIP_41: "该公开的应该全部公开。公开是惯例，不公开是例外。尤其是涉及到公众利益的措施，财政预算收支情况等，都应该加大公开的力度，让群众像扫二维码一样清清楚楚、一览无余。\n- 李克强"
 LOADING_TIP_42: "行使权力不能打小算盘。我们欢迎社会各界，包括媒体朋友们的监督。\n- 李克强"
 LOADING_TIP_43: "简政放权是政府的自我革命……简政放权不是剪指甲，是割腕，忍痛也得下刀。\n- 李克强"
 LOADING_TIP_44: "长江、黄河不会倒流。\n- 李克强"
 LOADING_TIP_45: "中国是一个人口众多的发展中国家，我们人均年收入是3万元人民币，但是有6亿人每个月的收入也就1000元，1000元在一个中等城市可能租房都困难，现在又碰到疫情，疫情过后民生为要。\n- 李克强"
 LOADING_TIP_46: "假如说是给金正日‘日本’那么多的人口，‘日本’那么大的土地。只要给他四十万平方公里，给他一亿多人口。哈！我估计今天美国就没了。\n- 孔庆东"
 LOADING_TIP_47: "美国又一次发动了气象战，中国东部从黑龙江到江浙全部陷入雾霾天气，公路交通中断，飞机无法起落，有毒粉尘弥漫，汉奸配合美国使馆蛊惑人心，央视白眼狼嫁祸于政府，中国已不战自溃。\n- 孔庆东"
 LOADING_TIP_48: "轻关易道，通商宽衣。\n- 习近平"
 LOADING_TIP_49: "我这说完了吗？\n- 习近平"
 LOADING_TIP_50: "别看你今天闹得欢，小心啊今后拉清单。这都得应验的！不要干这种事情。‘头上三尺有神明’，一定要有敬畏之心。\n- 习近平"
 LOADING_TIP_51: "疫情防控是当前最重要的工作。我一直亲自指挥、亲自部署。\n- 习近平"
 LOADING_TIP_52: "通缩有什么不好？大家难道不喜欢物价更便宜吗？\n- 习近平"
 LOADING_TIP_53: "我看一下我准备的这个本本上有没有这个内容。\n- 习近平"
 LOADING_TIP_54: "911事件后，我们没有崩溃。波士顿爆炸案后，我们没有动摇。\n我们是美国人，美国人永不退缩。\n我们忍耐，我们克服困难，我们拥有终点线。\n- 乔·拜登"
 LOADING_TIP_55: "每一颗消灭恐怖分子的子弹，都会让国际力量的天秤倾斜。每一毫厘坦克的推进，都会改变世界政治格局。\n- 巴沙尔·阿萨德"
 LOADING_TIP_56: "你可以把革命者关起来，但是牢笼是囚禁不了革命的。\n- 弗雷德·汉普顿"
 LOADING_TIP_57: "只有那些敢于走得太远的人才能发现一个人可以走多远。\n- T·S·艾略特"
 LOADING_TIP_58: "就我与普京总统的关系而言，挺不错。\n- 格哈德·施罗德"
 LOADING_TIP_59: "伊拉克战争比国内灾害预防更加重要。\n- 查尔斯·B·兰格尔"
 LOADING_TIP_60: "我想为伊拉克而战，因为我正受到带领人民挣脱压迫的神圣使命的感召。\n- 爱德华·斯诺登"
 LOADING_TIP_61: "讲学习、讲政治、讲正气。\n- 江泽民"
 LOADING_TIP_62: "我并非天生的领导者。我太聪明、太抽象、太多虑。\n- 纽特·金里奇"
 LOADING_TIP_63: "英语中最恐怖的九个词是“我是政府派来帮你的”。\n- 罗纳德·里根"
 LOADING_TIP_64: "“强有力的经济是国力的源泉。”\n- 安倍晋三"
 LOADING_TIP_65: "美国被神打击到它最脆弱的部分，它最具声望的建筑被摧毁了。\n- 奥萨马·本·拉登"
 LOADING_TIP_66: "真主站在我们这边，我们将击溃入侵者。\n- 萨达姆·侯赛因"
 LOADING_TIP_67: "美国人就是最大的撒旦，那条受伤的蛇。\n- 阿亚图拉·霍梅尼"
 LOADING_TIP_68: "无人可以阻拦命定之事。\n- 詹姆斯·梅森"
 LOADING_TIP_69: "让我们至少像男人一样面对我们种族的灭亡吧，就像我们祖先面对他们的死亡一样。\n- 乔治·林肯·洛克威尔"
 LOADING_TIP_70: "每个国家都有灵魂，法国的灵魂就是平等。\n- 弗朗索瓦·奥朗德"
 LOADING_TIP_71: "自由之树必须时常用爱国者和暴君的鲜血来浇灌。\n- 托马斯·杰斐逊"
 LOADING_TIP_72: "我们的国家，我们的人民，我们的法律，必须皆为我们的第一要务。\n- 唐纳德·特朗普"
 LOADING_TIP_73: "让我们挺立于历史的断头台之上吧！即便被绞死，我们也必须如纽伦堡的烈士们那样，昂首挺胸地死去！\n- 乔治·林肯·洛克威尔"
 LOADING_TIP_74: "他们必然会阻拦我们的事业。也就意味着我们必然要除掉他们，踩在他们的尸体上继续行进。\n- 詹姆斯·梅森"
 LOADING_TIP_75: "真正的游击战士从不会被击垮，他不会出让自己的自由，他不会抛弃自己的理想，更绝不会选择投降。\n- 节选自《围攻》"
 LOADING_TIP_76: "轰炸医院不符合我们的利益。\n- 巴沙尔·阿萨德"
 LOADING_TIP_77: "恐怖主义否定了最重要的事物——人的生命价值。恐怖分子不论怀有怎样的政治目的，本质都是在践踏权利和自由，灌输恐惧和仇恨，阻止我们将这个世界改造得更尽善尽美。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_78: "多亏了特朗普出奇地赢得选举，我现在相信一切皆有可能。\n- 詹姆斯·梅森"
 LOADING_TIP_79: "我们生于纳粹的疯狂年代，我们盲目地被引入了歧途，我们放纵自己在错误的路上越走越远。\n- 君特·格拉斯"
 LOADING_TIP_80: "夫兵久而国利者，未之有也。\n- 孙子"
 LOADING_TIP_81: "人权并不只会遭到恐怖主义，暴力镇压，亦或是暗杀行为的践踏，它也会遭到给社会带来巨大贫富差异的不合理经济结构的侵犯。\n- 教皇方济各"
 LOADING_TIP_82: "人们都说我是只披着羊皮的狼。你们错了，那不是我，我并没有披上羊皮。\n- 诺伯特·霍费尔"
 LOADING_TIP_83: "如果你认为希腊陷入了混乱，那你其实什么都不明白。\n- 奈杰尔·法拉奇"
 LOADING_TIP_84: "美帝国主义挥动核大棒吓唬我们的时代一去不复返了！\n- 金正恩"
 LOADING_TIP_85: "军队的意志象征了一个国家的国力。只有千方百计建设军队才能让国家强盛。\n- 金正恩"
 LOADING_TIP_86: "我喜欢说实话。这也是为什么那些犹太人和美国人……那些高官讨厌我萨达姆·侯赛因。\n- 萨达姆·侯赛因"
 LOADING_TIP_87: "如果当今世界的经济体系，无法有效地分配各国创造的财富，那么这种体系就是错误的，必须加以改变。\n- 格雷戈尔·斯特拉瑟"
 LOADING_TIP_88: "要顺应历史发展的潮流。历史是这样，人也是这样。\n- 奥斯瓦尔德·莫斯利爵士"
 LOADING_TIP_89: "确实实实实实实实实实实。\n- 亚历山大·杜金"
 LOADING_TIP_90: "我即民主党。\n- 乔·拜登"
 LOADING_TIP_91: "美国人或许没什么身份认同，但他们的牙口还是挺伶俐的。\n- 让·鲍德里亚"
 LOADING_TIP_92: "错了。\n- 唐纳德·特朗普"
 LOADING_TIP_93: "永远，永远不要放弃。\n- 唐纳德·特朗普"
 LOADING_TIP_94: "我们有点儿恶搞，就是我们所谓的有点儿恶搞。\n- 唐纳德·特朗普"
 LOADING_TIP_95: "你所谓的腐败，我称之为战略。\n你所谓的选举舞弊，我称之为选举稳固。\n你所谓的滥用权力，我称之为巩固权力。\n而你所谓的道德委员会，我则称之为无用的废货。\n- 佚名"
 LOADING_TIP_96: "枪不杀人，政府才杀人。\n- 戴尔·格里布尔"
 LOADING_TIP_97: "李将军，我要向您保证，美国政府是稳定的，一切都会没事的。\n- 马克·米利，于第二次美国内战爆发前夕"
 LOADING_TIP_98: "是奴隶持续渴望被认可的欲望推动了历史的前进，并非主人的惰性满足和不变的自我认同。\n- 弗朗西斯·福山"
 LOADING_TIP_99: "如果你坐在挂钩旁，你不会感到颈间有被拴住的感觉。只有在你走远时，你才会感到约束的牵引。\n- 迈克尔·帕伦蒂"
 LOADING_TIP_100: "俄罗斯人作为一个有机的历史共同体的存在，离不开大陆创造力的建立帝国。俄罗斯人只有在新帝国的框架内才能保持作为一个民族的存在。\n- 亚历山大·杜金"
 LOADING_TIP_101: "人生而自由，却无时不在枷锁之中。那些自认为是他人主宰的人，实际上比他人更加奴隶。\n- 让-雅克·卢梭"
 LOADING_TIP_102: "文明的讨论很快乐。\n- 迈克·马"
 LOADING_TIP_103: "我们刨开了我们主人的头颅，却发现其中只有血肉。\n- 佚名"
 LOADING_TIP_104: "自由胜于非自由。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_105: "你的名字无人知晓，你的功绩永世长存。\n- 无名烈士墓（莫斯科）"
 LOADING_TIP_106: "我不想躺在伊甸园里。我宁愿在苔原的某处挨饿，但能够帮助人们。\n- 弗拉基米尔·日里诺夫斯基"
 LOADING_TIP_107: "可以肯定地说，大厅中的观众与舞台上的事件毫无关联吗？\n- 三岛由纪夫"
 LOADING_TIP_108: "不要强迫孩子学英语。让他们好好研究卡拉什尼科夫步枪。很快，全世界都会说俄语。\n- 弗拉基米尔·日里诺夫斯基"
 LOADING_TIP_109: "战争就是当语言失败时所发生的事儿。\n- 玛格丽特·阿特伍德"
 LOADING_TIP_110: "分裂之家，无可持存。\n- 亚伯拉罕·林肯"
 LOADING_TIP_111: "当我们反抗，并不是为了某种特定的文化。\n我们之所以反抗，只是因为出于诸多原因，我们再也无法呼吸。\n- 弗朗兹·法农"
 LOADING_TIP_112: "没有什么比充分准备迎战敌人更能产生和平的可能。\n- 乔治·华盛顿"
 LOADING_TIP_113: "我站在右翼，暴露在敌人的全部火力之下……我听到了子弹的呼啸声，相信我，这声音有种迷人的魅力。\n- 乔治·华盛顿"
 LOADING_TIP_114: "每个能为国家服务的岗位都是光荣的。\n- 乔治·华盛顿"
 LOADING_TIP_115: "不习惯约束的人民需引导，而非强迫。\n- 乔治·华盛顿"
 LOADING_TIP_116: "但愿那些最了解我的人会这样评价我，即使是在我认为能让花朵生长之地，我也总是拔掉蓟草并种下花朵。\n- 亚伯拉罕·林肯"
 LOADING_TIP_117: "几乎人人都能经受逆境，但若你想测试一个人的品格，就给他权力。\n- 亚伯拉罕·林肯"
 LOADING_TIP_118: "旧的国家及其世代相因的治国才略一齐崩溃，以致王冠成打地滚到街上而无人拾取。\n- 弗里德里希·恩格斯"
 LOADING_TIP_119: "当下就在我们眼前。其前景让人不禁想要闭上双眼。\n- 米哈伊尔·布尔加科夫"
 LOADING_TIP_120: "我不会说：“别哭，”因为并非所有眼泪都是邪恶的。\n- J·R·R·托尔金"
 LOADING_TIP_121: "夜色愈黑，星辰愈明，\n悲伤愈深，天主愈近！\n- 阿波隆·迈科夫"
 LOADING_TIP_122: "谨言慎行，各位先生们！莫要忘记，人类历史上的经济战往往演变成了真的战争。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_123: "多年以后，或许是几十年里，我们可以忘记与西方的正常关系。这并非我们的选择。\n现在，直到他们产生新一代理性政治家之前，我们将不再依赖于他们。让我们保持谨慎和警惕。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_124: "唉，但现在西方我们无人可谈、无法协商，\n没啥可谈论的事儿，也没必要。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_125: "这些人认真地视自己为世界领袖，假装是全球性的存在，梦想着向他人发号施令？\n但凭什么呢，如果他们自毁声誉，展现无能、撒谎、陷入困境呢？\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_126: "北约是在对抗苏联和所谓华约的冷战工具背景下成立的。现在既没有华约，也没有苏联，但北约依然存在。问题是——为什么呢？\n- 弗拉基米尔·普京"
 LOADING_TIP_127: "我们不强迫任何人，不敲诈任何人，不威胁…我们是有礼貌的人…\n- 谢尔盖·拉夫罗夫"
 LOADING_TIP_128: "欧洲没有俄罗斯就不是完整的欧洲，俄罗斯多次拯救欧洲脱离了欧洲自身的危机。\n- 谢尔盖·拉夫罗夫"
 LOADING_TIP_129: "爱国主义，正如你我所知，无非是对祖国的热爱。\n没有它，任何国家都无法存在，就像糖在茶中溶解一样，国家也会消失殆尽。\n- 弗拉基米尔·普京"
 LOADING_TIP_130: "他们不是在追捕我，而是在追捕你们——而我挡在他们的前方！\n- 唐纳德·特朗普"
 LOADING_TIP_131: "我们面对着一个共同敌人。曾经，苏联媒体称其为“世界帝国主义”。\n今日，我们可以澄清这个旧名字。\n侵略性的全球主义，急匆匆地在“新世界秩序”的大旗下建立自由主义-启示录般的“野兽王国”。\n- 根纳季·久加诺夫"
 LOADING_TIP_132: "我们能行，我们绝对能搞定！"
 LOADING_TIP_133: "权力是最具说服力的修辞。\n- 弗里德里希·席勒"
 LOADING_TIP_134: "今日我们宽容，明日我们将成为我们自己国家的异乡人。\n- 亚历山大·高兰"
 LOADING_TIP_135: "自然即罗马，今时如同往日，没必要打扰神灵或祈祷。\n我们用牺牲预言战争，奴隶保持沉默；用石头铺路！\n- 奥西普·曼德尔斯坦"
 LOADING_TIP_136: "即使你对政治不感兴趣，也不能阻止政治对你产生兴趣。\n- 伯里克利斯"
 LOADING_TIP_137: "对罪人仁慈，对无辜者残酷。\n- 亚当·斯密"
 LOADING_TIP_138: "我不想在七十年后被问到，“你一点都不知道吗？”\n然后不得不回答“是，我们知道，但我们没有采取任何行动。”\n- 约尔格·莫伊滕"
 LOADING_TIP_139: "狂野的全球化让少数人受益，但对大多数人来说却是一场灾难。\n- 玛丽娜·勒庞"
 LOADING_TIP_140: "地球上，没有比记者更妓的了。\n- H·C·施特拉赫"
 LOADING_TIP_141: "在政治领域，愚蠢不是一个障碍。\n- 拿破仑·波拿巴"
 LOADING_TIP_142: "没人有建墙的意思！\n- 瓦尔特·乌布利希，于柏林墙建造两个月前"
 LOADING_TIP_143: "移民即战争。\n- 埃里克·泽穆尔"
 LOADING_TIP_144: "我宁要危险的自由，也不要和平的奴役。\n- 让-雅克·卢梭"
 LOADING_TIP_145: "我们是战争消灭论者，我们是不要战争的；但是只能经过战争去消灭战争，不要枪杆子必须拿起枪杆子。\n- 毛泽东"
 LOADING_TIP_146: "我相信俄罗斯人民绝不劣于其他人种，这里的民主之种早已成熟，并准备好以民主方式处理战争与和平问题。\n- 阿列克谢·纳瓦利内"
 LOADING_TIP_147: "我支持同化而并非驱逐。如果你想呆在这，那就当个俄罗斯人。如果一个孩童在俄罗斯长大，那他为什么要成为塔吉克人？让他们成为真正的俄罗斯人吧。毕竟，去往美国的大多数人，都成了真正的美国人。\n- 阿列克谢·纳瓦利内"
 LOADING_TIP_148: "在填满那些海外国家和投资者的口袋之前，我们得先管好自己。\n- 保琳·汉森"
 LOADING_TIP_149: "说伊斯兰教是德国一部分就好像说红灯区是麦加的一部分一样。\n- 阿基夫·皮林奇"
 LOADING_TIP_150: "隧道尽头的光亮也可能是疾行而来的火车。\n- 格雷戈尔·居西"
 LOADING_TIP_151: "使别人活在恐惧中的人，自己也无时不刻活在恐惧之中。\n- 克劳狄安"
 LOADING_TIP_152: "如有可能则追求和平，但无论如何都要讲真理。\n- 马丁·路德"
 LOADING_TIP_153: "有了边境却不去保卫，跟没有没什么两样。\n- 焦尔吉娅·梅洛尼"
 LOADING_TIP_154: "他们怎么会让这些下等人住在这么豪华的酒店里的？操你妈的，比我的还好！\n- 佚名"
 LOADING_TIP_155: "上面有人他妈在朝我们开枪，你们还他妈玩集贸呢？\n- 佚名"
 LOADING_TIP_156: "我正在经营这个猴子农场！弗兰肯斯坦，我想知道你他妈用我的时间在干什么 ！\n- 佚名"
 LOADING_TIP_157: "我本该死在滑铁卢。\n- 拿破仑·波拿巴"
 LOADING_TIP_158: "不要洗澡，三天后我就回来。\n- 拿破仑·波拿巴"
 LOADING_TIP_159: "无政府主义是通往绝对权力道路上的绊脚石。\n- 拿破仑·波拿巴"
 LOADING_TIP_160: "不朽是一个人最美好的遗产。\n- 拿破仑·波拿巴"
 LOADING_TIP_161: "亲吻教皇的脚，前提是他们的手被捆绑着。\n- 拿破仑·波拿巴"
 LOADING_TIP_162: "一个伟大的民族可以被杀戮，但绝不能被吓倒。\n- 拿破仑·波拿巴"
 LOADING_TIP_163: "勇气无法被捏造。这是一种逃避虚伪的美德。\n- 拿破仑·波拿巴"
 LOADING_TIP_164: "欧洲就像个鼹鼠山。从未诞生过如同东方那样抚育六亿生灵的伟大帝国。\n- 拿破仑·波拿巴"
 LOADING_TIP_165: "公民们，你们难道想要一场没有革命的革命吗？\n- 马克西米连·罗伯斯庇尔"
 LOADING_TIP_166: "藉由本次演讲，我签署了自身的死刑判决书。我看到了歹徒集团是何等的强大，我无法逃离。我将无怨无悔的死去，而我留给你们的遗产，将会成为你们所珍视并亲身捍卫之物。\n- 马克西米连·罗伯斯庇尔"
 LOADING_TIP_167: "我想我们同意，过去已经结束了。\n- 乔治·W·布什"
 LOADING_TIP_168: "我知道人类和鱼可以和平共处。\n- 乔治·W·布什"
 LOADING_TIP_169: "我们必须抑止恐怖主义。我呼吁所有国家行动起来尽其所能，阻止这些恐怖分子。谢谢你们……现在继续看比赛吧。\n- 乔治·W·布什"
 LOADING_TIP_170: "一个人就能决定对伊拉克发动一场完全不公正、野蛮的入侵。不好意思，我是说，对乌克兰。\n- 乔治·W·布什"
 LOADING_TIP_171: "我当然会降低最高税率，这将鼓励企业家精神。我们共和党人应该支持的是经济增长，我们应该把蛋糕做得更大。\n- 乔治·W·布什"
 LOADING_TIP_172: "很少有人问：我们的孩子在学习吗？\n- 乔治·W·布什"
 LOADING_TIP_173: "你教孩子读书认字，他/她就能通过读写考试。\n- 乔治·W·布什"
 LOADING_TIP_174: "他们错误低估了我。\n- 乔治·W·布什"
 LOADING_TIP_175: "你瞧，在我的工作中，你必须一遍又一遍地重复同样的事情，让真理深入人心，以此来弹射宣传。\n- 乔治·W·布什"
 LOADING_TIP_176: "把他们溺死在马桶里。\n- 弗拉基米尔·普京"
 LOADING_TIP_177: "俄罗斯不是引渡人权斗士的国家。\n- 弗拉基米尔·普京"
 LOADING_TIP_178: "我之所以这么英俊，其中一部分原因是我超有钱。\n- 唐纳德·特朗普"
 LOADING_TIP_179: "我可以站在第五大道中央向任何人开枪，也不会失去任何选民的支持，知道吗？这太不可思议了。\n- 唐纳德·特朗普"
 LOADING_TIP_180: "我可从没见过瘦子喝健怡可乐。\n- 唐纳德·特朗普"
 LOADING_TIP_181: "万物生长要什么？水，那就对了。\n- 莱纳·温克勒"
 LOADING_TIP_182: "帝国主义、特别是超级大国的所作所为，阻止不了发展中国家在争取经济解放的道路上胜利前进。\n- 邓小平"
 LOADING_TIP_183: "但求上帝开恩，别让世人看到这毫无意义而又残酷无情的俄罗斯式暴动吧。\n- 亚历山大·普希金"
 LOADING_TIP_184: "最重要的是，我们俄罗斯的自由派是奴才，他们只关心如何为别人擦屁股。\n- 费奥多尔·德罗兹多夫斯基"
 LOADING_TIP_185: "如果命运注定我们不能取胜，那么我们将展示俄罗斯军队如何去献身。\n- 拉夫尔·科尔尼洛夫"
 LOADING_TIP_186: "我要买个电视机，我买什么，我一定买日本的。中国的会爆炸。\n- 成龙"
 LOADING_TIP_187: "有自由好，还是没有自由好？真的我现在已经很混乱。太自由了，就变成台湾这个样子，很乱；我慢慢觉得，原来我们中国人需要管的。\n- 成龙"
 LOADING_TIP_188: "“在任何英雄故事里：怪兽出现之前，英雄都仍是默默无闻。”\n- 艾未未"
 LOADING_TIP_189: "世间万物皆为艺术，世间万事皆为政治。\n- 艾未未"
 LOADING_TIP_190: "我并非铁人，而是一尊由热枕筑成的血肉之躯。\n- 胡耀邦"
 LOADING_TIP_191: "世界潮流，浩浩荡荡，顺之则昌，逆之则亡。\n- 孙中山"
 LOADING_TIP_192: "我总会尝试将每场灾难转变为机会。\n- 约翰·D·洛克菲勒"
 LOADING_TIP_193: "辞掉你的工作，然后去杀一个政客就行。\n- 迈克·马"
 LOADING_TIP_194: "在这一切的尽头，在那些最黑暗的日子里，山顶上的人露出了微笑。他看到了繁星点点，闻到了风的气息，只有现在他才知道自己是自由的。\n- 迈克·马"
 LOADING_TIP_195: "大自然永远是赢家。它从未输过，而我祈祷这永远不会发生。\n- 迈克·马"
 LOADING_TIP_196: "如果有结论的话，那就是无。\n- 尼克·兰德"
 LOADING_TIP_197: "想象世界末日都比想象资本主义的末日更容易。\n- 马克·费舍尔"
 LOADING_TIP_198: "趁某个新的智者告诉你“劳动获得自由”之前，赶紧拒绝工作，赶紧去玩，赶紧武装自己。\n- 阿尔弗雷多·博南诺"
 LOADING_TIP_199: "资本主义所谓合理的剥削机制无法触及我们的欢乐之源。\n- 阿尔弗雷多·博南诺"
 LOADING_TIP_200: "肉体上的死亡，如此在灵魂世界引人注目，甚至比不上兜售生命来的屈辱。\n- 阿尔弗雷多·博南诺"
 LOADING_TIP_201: "如果自由仅是赞许当权者的自由，那便毫无意义。\n- 路德维希·冯·米塞斯"
 LOADING_TIP_202: "先让自己不受欢迎，然后你才会被重视。\n- 康拉德·阿登纳"
 LOADING_TIP_203: "法兰西没有朋友，只有利益。\n- 夏尔·戴高乐"
 LOADING_TIP_204: "如果民众知道他们被怎样的白痴统治着，他们就会造反。\n- 查理大帝"
 LOADING_TIP_205: "时间就是一切；五分钟定胜负。\n- 霍雷肖·纳尔逊"
 LOADING_TIP_206: "懦夫在临终前就已死去多次；勇士在死亡前未尝败绩。\n- 尤利乌斯·凯撒"
 LOADING_TIP_207: "要么找到一条路，要么开辟一条路。\n- 汉尼拔"
 LOADING_TIP_208: "永恒的和平是一个梦，甚至算不上一个美好的梦，但在战争中，你可以看到美梦惊醒后留下的悔恨，美梦不再的悔恨。\n- 亚历山大·高尔察克"
 LOADING_TIP_209: "没有失败，只有暂时的困难。\n- 亚历山大·高尔察克"
 LOADING_TIP_210: "要想演奏好贝多芬的交响曲，有时仅凭命令是不够的。\n- 亚历山大·高尔察克"
 LOADING_TIP_211: "奴隶们喜欢以自由人自居。\n- 爱德华·利莫诺夫"
 LOADING_TIP_212: "一块小小的扁砖、一本方形煎饼，这就是人类最伟大的发明。有多少人因书卷误入歧途！《圣经》和《福音》挑起了多少次战争！还有马克思的著作、《我的奋斗》、马里盖拉的《城市游击队教科书》！\n- 爱德华·利莫诺夫"
 LOADING_TIP_213: "没有左派，也没有右派，有的是“制度”与“制度”之敌。\n- 爱德华·利莫诺夫"
 LOADING_TIP_214: "我不是个变态，我只是个意大利人。\n- 安德鲁·科莫"
 LOADING_TIP_215: "当苍天哭泣，大地颤抖之时，人类将在战争的熔炉中迎来末日审判。\n- 佚名"
 LOADING_TIP_216: "世界不需要魔王，因为它本身就是魔王。\n- 佚名"
 LOADING_TIP_217: "我们有言论自由，但我不能保证言论之后的自由。\n- 伊迪·阿明"
 LOADING_TIP_218: "现代文化是苍白无力、浅薄而虚假的。因此我向往开发商破产，日本因贫穷而让野草丛生的那一天。\n- 宫崎骏"
 LOADING_TIP_219: "恶人取胜仅需好人袖手旁观。\n- 阿列克谢·纳瓦利内"
 LOADING_TIP_220: "你难道听不到他在千座城市中咆哮，你难道听不到他在我们周围发出的雷霆之声，就像我们被战争包围的日子一样？你难道看不到他火焰在我们每个人的眼中闪耀吗？\n- 恩斯特·荣格尔"
 LOADING_TIP_221: "一些人应该统治，而另一些人应该被统治，这不仅是必要的，而且是权宜之计；从出生的那一刻起，一些人就注定要服从，而另一些人则注定要傲视群雄。\n- 亚里士多德，《政治学》"
 LOADING_TIP_222: "旧世界正在消亡，新世界正在艰难地诞生：现在是魔鬼的时代。\n- 安东尼奥·葛兰西"
 LOADING_TIP_223: "20世纪的教训是，任何政治纲领，无论多么荒谬，只要你愿意杀死数百万人，都可以在5年内100%实现。\n政治就是暴力。衡量政治意志的标准是：你为了实现目标愿意杀死多少人？\n- 佚名"
 LOADING_TIP_224: "我们不因拥有什么而富有，而因没有什么而富有。\n- 伊曼努尔·康德"
 LOADING_TIP_225: "不自由，毋宁死！\n- 帕特里克·亨利"
 LOADING_TIP_226: "若有幻觉，当看医生。\n- 赫尔穆特·施密特"