PRC_MAO1.54.t: "大选结束"   
PRC_MAO1.54.d:0 "清晨第一缕微光照亮了街边小摊的热腾包子，铺面里响起熟悉的广播声：“经过彻夜计票，秦晖最终以微弱优势击败韩东方，当选新一任主席。”\n\n韩东方坐在自家书房里的椅子上，闭上眼睛静静地听着。屋子里的茶杯早已凉透，桌面散乱着竞选的传单和票数分析报告。他捏了捏眉心，嘴角勾起一抹复杂的笑：“得，输了也好。”\n\n外头街道的喧哗渐渐升起，商铺开门的响动，路上行人的笑语，都清晰地传入耳中。他知道，有不少人正为秦晖的胜利而欢呼，也有人叹气、有人疑虑。他揉了揉发涩的眼睛，淡淡叹了口气，站起身推开窗户，凉风直扑脸颊，微微带着湿意。\n\n楼下几个年轻人正兴奋地议论着大选结果：“秦晖的周制好啊，我们这代人可等了很久了！”声音清晰而热情，韩东方站在窗口忍不住莞尔。又有人说道：“韩东方也挺不错的，只是这几年没见大起色，秦晖兴许能给咱们带点新东西。”\n\n听到这些话，他没有生气，反倒生出几分释然。这些年，他从没幻想过自己会成为一个完美的领袖，能做的已经做了，没做到的，也实在是力所不及。\n\n手机震了震，屏幕亮起一条短信，是秦晖发来的：“东方兄，辛苦了。以后还得请你多帮衬，多交流。”\n\n韩东方嘴角一扬，快速回了条信息：“放心，日子长着呢，别瞎整，我还盯着你呢。”\n\n楼外越来越热闹，阳光从建筑缝隙透进来，落在书桌上。他轻轻地收拾好桌子上的文件和茶杯，换上一件普通的衬衣，打开门走了出去。\n\n街道上依旧熙熙攘攘，人们忙着吃早餐，上班赶路，他默默地走在街头，混在人群里，听着陌生人熟悉的议论。未来总会来的，自己已经尽了力。如今，新的道路摆在前面，那条路他没走过，也不由他说了算。\n\n他拉紧衣领，向着晨光中渐渐苏醒的城市走去，心中却有种踏实的轻松感。他知道，这个国家，会继续前进。"
PRC_MAO1.54.a:0 "变革时代"


  
PRC_MAO1.75.t: "2028大选前夜"   
PRC_MAO1.75.d:0 "凌晨的风有些凉，韩东方坐在办公室昏黄的灯下，拿着笔，在桌上一页页翻着文件。他揉了揉有些发涩的眼睛，抬头看了一眼窗外，城市灯光零零星星，像是黑幕里洒下的碎盐。\n\n桌上的文件标题简单直接，《2028年中华共和国主席大选实施法令》。字不多，话也不花，规矩清清楚楚写在那里。韩东方咂了咂嘴，心里感叹着，自己一个从铁路车厢里出来的小工人，哪想到有一天能坐在这地儿，签这种要命的大事。\n\n他叹了口气，手指在纸面上轻轻敲了敲，像是给自己打节奏：“真是怪事啊……”\n\n屋子角落里，“长征”的投影悄然浮现，歪着头笑眯眯地看着他。韩东方瞥了一眼，没说话。长征没出声，静静地陪着，就像他这些年一路走过的老伙计。\n\n韩东方拿起笔，又放下，想了想，低声嘀咕：“大选这事，早该干了。国家，不是几个人的家底，不是随便谁说了算的家里铺子。”\n\n他拉近文件，笔尖停在签字栏上方，嘴里自言自语：“我这几年，没少挨骂。说啥都有人不满意。可道理就一个，咱是为十多亿人打工的，不是让人打呼的。”\n\n指尖摩挲着笔杆，笔帽被他扣得咔哒响。他想起了那些年，工棚里的兄弟们抹着汗水抱怨“上头”的事，想起了自己第一次跟着人群游行，心脏跳得厉害，腿都发软，还是咬着牙喊了出来。\n\n“唉……”他笑了笑，眼角皱纹挤在一起，像是看到了当年的自己，“走到这步，不是我韩东方能耐，是这片地上的人撑起来的。”\n\n窗外远处，天边有点发白了。城市沉睡着，但空气里已经有种悄悄鼓动的味道，像是春天刚冒芽的草根儿。\n\n他低头，郑重地在文件上签了下名字，一笔一划，压得很重，仿佛要把心里这些年的苦闷都碾碎。\n\n签完，他靠回椅子，松了一口气。长征飘到他身边，眨了眨眼：“签完啦？”\n\n韩东方咧咧嘴：“签了，跑不了啦。”\n\n“担心吗？”长征歪头问。\n\n“怕啥。”他呵了一声，拍拍桌面，“要是连自己国家的老百姓都不敢信，还干个屁啊？”\n\n韩东方站起来，推开窗户，一阵带着青草味道的风扑进来。他眯着眼，望着东方微亮的天色，心里头很平静。\n\n“大选啊，大伙自己挑，爱挑谁挑谁。我也跟着排队投一票，啥结局，咱就认。”"
PRC_MAO1.75.a:0 "拭目以待"
  
PRC_MAO1.74.t: "中国内战结束"   
PRC_MAO1.74.d:0 "在今天的全球新闻头条上，一个让所有观察家跌碎眼镜的消息刷爆了屏幕：韩东方领导的北京临时政府，已经几乎锁定了中国内战的胜利局面。\n\n当初，这场战争爆发之时，没人会对北京抱有希望。手里只有全国不到十分之一的兵力，弹药储备堪忧，地方支持零散，外界分析几乎一边倒地认定，这个新生政府会在数周内土崩瓦解。然而，现实却以一种让人措手不及的方式狠狠打了所有人的脸。\n\n来自战场前线的画面显示，原本由中共上海政府掌控的大部分中原与华东城市，已相继插上了象征临时政府的红蓝工字旗。长征AI的战术分析与情报网发挥了意想不到的奇效，士气高昂的民兵和军队逐渐取得了优势。内部叛乱、自发起义、旧军队的倒戈……一切仿佛多米诺骨牌一般，一推即溃。\n\n欧美媒体惊呼，“这是战争史上的奇迹”，“北京的这场胜利，或许会彻底改写21世纪的东亚秩序”。在华盛顿，在布鲁塞尔，在东京，各种应急分析会议一夜未眠。而在北京城的天空下，临时政府高楼顶端，焰火已然升腾，似乎在向世界宣告一个不可逆转的新时代的到来。"
