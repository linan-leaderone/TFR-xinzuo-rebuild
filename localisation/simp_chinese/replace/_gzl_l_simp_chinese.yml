PRC_niaolong_xindengta_desc: "昔日自由世界的旗手，已在内乱的风暴中自食其果。白宫曾经的荣光落下帷幕，昔日矗立于华盛顿特区的灯塔如今已黯淡无光，而全球却没有因此陷入黑暗。因为在东方，一座新的灯塔正熠熠生辉。\n\n中华大地的革命胜利向世人证明，民主从来不属于某个特定的国度，也不是某个民族的专利。曾被认为是专制与独裁象征的土地，如今却以彻底的人民革命，将压迫与暴政驱逐，成为全世界民主自由的崭新象征。\n\n全球范围内的民主力量正纷纷将目光投向东方，投向这个曾经备受质疑与攻击的国度。街头巷尾，革命者和自由者都在口耳相传：新希望来自远东，那里才是真正的自由之乡。\n\n我们将站在这个新时代的潮头，以坚韧不拔的信念守护民主，以无畏的勇气引领全球。人类历史的进程从未停歇，旧日旗帜已然落地，而东方这盏自由之灯，必将照亮所有渴望解放的人心。"
PRC_MAO1.63.t: "对日下一步"   
PRC_MAO1.63.d:0 "韩东方端起杯子，呷了一口茶，目光扫过在座各位：“今天，我们得谈谈对日本的下一步战略了。”\n\n自由党的代表率先开口，语气谨慎中透着淡淡的期待：“其实吧，立宪民主党才是最容易被我们影响的，都是温和路线，理念相近，不会引起日本太大反感。”\n\n劳工党温和派的委员微微点头：“你说得没错，可社会民主党才真正代表日本普通人利益。虽然小一点，但是影响到基层，以后才更可靠。”\n\n还没等温和派说完，劳工党激进派的人插了进来，语气带着点不耐烦：“啧，搞来搞去，还是那一套妥协路线！这样效率太慢了，几年下来，日本还是那个日本！”\n\n坐在一旁的工业党代表推了推眼镜，手指轻轻敲着桌面：“我倒觉得，直接对日共下手才是真正的根本之策。现在的日共力量分散，组织涣散，远不如当年。但我们若提供暗中帮助，把他们重新整合一下，形成一支统一的左翼阵线，未尝不能颠覆日本的整个政治格局。”\n\n房间里忽然静了几秒钟，随后传来了自由党代表不安的声音：“你们想过没？刚跟日本缓和了关系，这么做，关系不是马上又冰点了？”\n\n劳工党激进派露出一抹淡淡的笑意，双手抱胸靠在椅背上：“没有点胆量，什么都成不了。只要我们小心行事，等局势真正变化时，他们反应过来也晚了。我们可不能错过这个机会。”"
PRC_MAO1.63.a:0 "人民联合是不错的选择"
PRC_MAO1.63.b:0 "或许我们可以更进一步"
PRC_MAO1.63.c:0 "把妥协都放一边吧，未来属于一个崭新的日本和一个崭新的中国！"

PRC_MAO1.62.t: "别了，李家超"   
PRC_MAO1.62.d:0 "维港的天空晴朗得有些不真实，微风带着淡淡的海水气息拂过铜锣湾。广场上，聚满了等待历史转折的人群，个个神情复杂，或欣慰、或迷茫，还有些纯粹是看热闹的心态。\n\n电子大屏幕闪烁了一下，原本不断播放“特首讲话”的循环宣传片瞬间消失。台上站着的李家超，脸上带着礼貌而僵硬的微笑。他轻咳一声，调整了一下麦克风：“今天是香港特别行政区最后一天存在的日子，也是我以特首身份最后一次站在这里……”\n\n台下的议论声瞬间大了几分：“哇，终于啊，等这一刻等到头发都白晒啦！”旁边的青年打趣道：“特区都没了，以后要叫家超做咩啊？退休警察咩？”\n\n旁边年纪稍大的阿伯摸了摸胡子，语气不无感叹：“都话世事难料，二十多年前，仲以为一辈子都会叫‘特首’。呢下，好快又变晒样了。”\n\n李家超继续平静地说道：“特区政府即日起正式解散，未来香港会与大陆一样，实施全面的AI全民民主，特首职位将被市长普选取代，而我本人……将不再担任任何公职。各位，过去的事，无论好坏，都多谢你们的陪伴……”\n\n话没说完，现场却响起了稀稀落落的掌声，似乎在表达对过去的释然。\n\n年轻女孩抬起头，有些疑惑地问：“那么李家超之后要做什么？”\n\n一旁的中年妇人推了推眼镜，若有所思地回应：“谁知道呢？或者退休，或者写本回忆录咯。”\n\n李家超下台时，人们似乎也没特别注意到他如何离开的。广场上开始响起温和的机械女声：“各位香港市民，现在请准备参加首届全民直选市长的投票仪式……”\n\n人群迅速活跃起来，涌向各个投票点，李家超孤单的背影渐渐消失在了维港的微风里。\n\n“唔……以后大概再也听不到‘特首’这个称呼了吧？”一个年轻人若有所失地叹了一句。\n\n旁边的少女笑着说：“不如以后就叫他‘普通香港市民’啦！”"
PRC_MAO1.62.a:0 "反送中的结局"




PRC_MAO1.61.t: "废课"   
PRC_MAO1.61.d:0 "大学宿舍里，桌上摆着几盒外卖，空气中漂浮着泡面的香气。李明坐在床沿叹着气：“唉，都换了政府了，这毛概中特咋还没消失？明早又得去听老登吹牛逼了，真难绷。”\n\n刘浩摆弄着手机，顺口答道：“谁说不是呢，那老毕登上课哔哔的比小说还离谱，一问他问题就喊我们反动，真受不了。”\n\n孙佳趴在床上抱着枕头，也有气无力地说：“就这样还算必修，听说别的学校早就取消了，咱们咋还熬着呢？”\n\n正当几人唉声叹气之际，手机同时响起通知声，叮咚清脆悦耳。\n\n“啥情况？”李明疑惑地打开手机，目光一扫，顿时眉开眼笑：“兄弟们，看通知！毛中特下周彻底取消了！”\n\n“真的假的？！”刘浩一下子坐了起来，手机都差点甩出去。\n\n孙佳一脸惊喜地揉了揉眼睛，赶紧确认手机通知：“哈哈哈！是真的！教务处通知了，课程直接废除，说以后不再考核！”\n\n整个宿舍顿时沸腾起来，几个人笑得前仰后合，刘浩直接从床上一跃而起：“天亮了啊兄弟们，咱们终于解放了！”\n\n李明放下手机，语气振奋：“来，抓紧讨论讨论，以后这个空出来的时间干点啥？”\n\n刘浩兴奋地提议：“我觉得吧，干脆组织个社团啥的，整点辩论，讲讲人权、民主，长征AI那些的，咱们也体验一下什么叫真正的思想自由。”\n\n孙佳一拍大腿：“这个主意不错，咱们以前可都是死记硬背，这回得好好动动脑子了。”\n\n李明站起来，拿着个空瓶当麦克风：“各位亲爱的同志们，现在宣布，伟大的毛中特终于倒台啦！来，咱们今晚出去撮一顿，庆祝下！”\n\n宿舍顿时又是一片欢笑，几人兴高采烈地换上外套，奔向了校门口新开的那家烧烤摊。"
PRC_MAO1.61.a:0 "好消息，马院都似光光啦"
