PRC_MAO1.40.t: "全球直播"   
PRC_MAO1.40.d:0 "直播准时开始，屏幕上打出醒目的大标题：《屠龙者的宿命——毛泽东的八二开定性》。演播厅灯光明亮，主持人表情沉稳，目光透着一丝锐利：“毛泽东，一位革命者，也是一位极权者。他推翻了旧的专制，却建立了新的专制。他曾承诺民主，却最终成为秦制的复辟者。今天，我们站在新时代的起点，做出我们的历史评价——八二开。”\n\nB站弹幕瞬间爆炸：\n——“哈？这是什么离谱定性？”\n——“八二？谁给你的勇气？”\n——“屠龙者终成恶龙？说得好啊。”\n\n屏幕上播放起1949年的影像，毛泽东站在天安门城楼上，宣告新中国成立，主持人语气平静：“毛泽东的最大贡献，是带领中国人民推翻国民党反动派，建立了新中国，使国家走向现代化。他曾经承诺建立一个民主共和的国家，让人民当家作主。”\n\n弹幕里有支持的：\n——“对啊，他打倒了蒋光头，这个功劳没人能否认。”\n——“蒋介石要是真赢了，国民党怕是能把中国再卖一次。”\n\n但反对声也不小：\n——“他推翻了国民党，结果呢？不是搞了个更专制的？”\n——“从蒋家王朝变成毛家王朝，换个名字罢了，也是幸亏蛋炒饭死了，不然就成大朝鲜喽。”\n\n画面一转，出现了大跃进时期的镜头，田野里竖起的“卫星田”口号，人民公社的大食堂，伴随着悲怆的背景音乐，主持人沉声道：“但他的盲目激进，带来了灾难。在没有尊重经济规律的情况下，他推行大跃进，导致全国性饥荒，使数千万人陷入死亡的绝境。”\n\n知乎支持者开始反击：\n “大跃进的灾难早就实锤了，不承认的是故意选择性失忆。”\n“这才是毛的真正罪恶，他不顾人命，不顾现实，饿死三千万。”\n\n而B站弹幕里，一些人开始反驳：\n ——“三千万？三十亿！”\n——“毛的政策确实有问题，但刘少奇他们责任就不大吗？”\n\n然而最激烈的讨论，发生在文化大革命这个部分。画面切换到红卫兵、造反派的镜头，场面混乱，口号声嘶力竭。主持人的语气冷峻：“毛泽东为了打击政敌，发动了文化大革命。他煽动群众斗群众，让无数普通人卷入斗争之中。在最初，他鼓励造反，打破官僚体系，但当造反派开始真正夺权时，他又毫不犹豫地镇压他们，彻底背叛了自己的革命。”\n\n抖音的讨论彻底炸锅了：\n“你们目田就是喜欢歪曲历史，毛主席发动文革是让人民觉醒的！”\n“觉醒个鬼，最后那些造反派不是被他自己整死了？”\n“真正的反革命是谁？毛才是！他一边让人民造反，一边又剿灭造反派。”\n\n画面再度转换，出现了1975年宪法的画面。主持人停顿了一下，补充道：“文化大革命最具讽刺意味的地方在于，毛泽东在革命后期才意识到，他的统治必须寻求新的合法性。因此，在1975年宪法中，提出了罢工权，提出了群众监督权。但讽刺的是，这样的宪法，在他的死后，直接被邓小平废除。”\n\n知乎里有人评论：\n“这就是典型的毛主义矛盾，他想要造反，但又不想失去权力。”\n“75年宪法其实很超前，但毛根本没想真实行。”\n\n而B站这边，有人酸溜溜地发：\n——“目田终于夸了一次毛？”\n——“但他自己也不是真心想搞民主吧？最后不还是镇压了造反派。”\n\n最后的定性结论浮现：\n\n 贡献：\n领导中国革命，推翻国民党反动派，建立新中国，改变了中国的现代化进程。\n\n错误：\n进行大跃进，造成灾难性后果，忽视人民生存状况。\n建立秦制极权国家，复辟封建专制，镇压言论自由，窒息了民主。\n文化大革命，以群众斗群众的方式夺权，最终背叛造反派，彻底葬送革命的意义。\n\n结论：\n屠龙者，终成恶龙。\n\n弹幕再一次沸腾：\n ——“腊左派还能说话吗？”\n——“秦制？这词用得狠。”\n——“屠龙者变成恶龙，典。”\n\n推特上的自由派则纷纷点赞： \n“Finally, an honest assessment. Mao was a dictator, period.”\n“The man who started as a liberator, ended up being the oppressor.”\n\nNiconico上的日本网友评论： \n“Marude Naporeon no yōda。”（就像拿破仑一样。）\n“Kenryoku o nigittara,-moto no teki to onaji ni naru。”（掌握权力的人，最终都会变成自己当初反对的对象。）\n\n直播结束，热度持续飙升，争论仍在继续。历史的审判已经落下，但每个人心中的答案，却仍然不尽相同。"
