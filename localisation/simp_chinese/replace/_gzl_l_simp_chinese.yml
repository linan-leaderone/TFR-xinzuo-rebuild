PRC_MAO1.36.t: "定性？"   
PRC_MAO1.36.d:0 "网络上沸腾了，人民大会堂的空气中充满了火药味。\n\n在B站，弹幕飞速划过屏幕，争论几乎演变成了一场网络战争。\n\n“毛主席是中华民族的伟大导师！没有他，我们还得被蒋匪帮压迫！”\n\n“你说得好像他没整死几千万人一样？奇异搞笑的王座还在坐钢叉”\n\n“笑死，三七开才是最合理的，革命伟人，失误难免，文革如果成功了，现在中国早就超美了！”\n\n“我们赞同你们啊！”\n\n“五五开最客观，他确实让中国独立了，也确实把自己玩成了一个暴君。”\n\n“八二开才对啊！共产党前期是好的，后期就是极权！”\n\n“极权？你是不是想洗白蒋光头？”\n\n“少来扣帽子，承认现实很难？”\n\n有人连麦开直播，各种派别的代表在对线区里你来我往。有人拉着历史数据，列出一长串GDP增长率和人均粮食产量。有人甩出家里老人被批斗的照片，痛骂毛泽东毁了一代人的生活。也有人义愤填膺地贴出当年红卫兵的回忆录，指责文革是被邓小平的反动集团恶意妖魔化。\n\n贴吧更是彻底疯了，各种大字报似的帖子充斥着整个界面。\n\n“打个∠先，我发革命导师8u们打分”\n\n“邪恶的王座独裁者”\n\n“当时就应该把它们全斗死！”\n\n“网左们看看这名单还能说话吗？”\n\n推特上，中文圈同样剑拔弩张，甚至连日语和英语区的网友都开始插话。有人用英文讨论文革的利弊，有人用日语讽刺中国人连自己的历史都吵不清楚。\n\n抖音和小红书上，年轻一代则用短视频和表情包加入战场。一边是“大跃进”做成鬼畜动画，一边是“人民公社”的复古风纪录片剪辑，一派“伟人神圣不可侵犯”，一派“人间悲剧不容洗白”。\n\n而人民大会堂里，气氛则更显压抑。虽然所有人都努力保持克制，但火药味已经快要溢出墙外。\n\n韩东方的代表站了起来，语气平稳但沉重：“我们承认毛泽东在革命时期的伟大贡献，可是，在建国之后，他的个人意志凌驾于集体之上，极权化的管理带来了压迫，而文革则是一场严重的倒退。”\n\n“这话听着就像站在中间，但本质上就是在给毛泼脏水！”一名工业党代表猛地拍桌，“没有他带来的经济建设，二十世纪六七十年代的中国凭什么还能活下去？文革的真正意图是反官僚，是一场被反动集团中途腰斩的伟大革命！”\n\n“毛泽东的错误不能掩盖。”秦晖派的代表冷静地开口，“他的成功在于推翻了国民党，但他所建立的是极权，而这套极权体系才是之后二共法西斯化的根源。”\n\n“极权？”工业党那边有人冷笑，“你们是不是想说‘民主自由才是唯一的正确道路’？看看你们推崇的西方，他们的资本主义压榨可比我们这里严重得多！”\n\n“压榨？”自由派代表脸色冷下来，“文革难道不是一场疯狂的群众运动？你们三七开的逻辑，怎么到了苏联就能清算斯大林，到了中国就成了‘反官僚的伟大革命’？”\n\n“别拿斯大林来类比，苏联模式本来就不适合中国！”\n\n三派人谁也说服不了谁，火药味越来越浓，最后，投票结果显示"
