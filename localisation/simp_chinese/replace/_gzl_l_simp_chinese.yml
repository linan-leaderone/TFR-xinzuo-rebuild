PRC_neomaoism1111_idea: "现代革命精神"
PRC_niaolong_22: "毛泽东历史地位再定性"
PRC_niaolong_22_desc: "毛泽东，这个名字贯穿了中国的二十世纪，从井冈山的硝烟到天安门城楼的掌声，他塑造了新中国，也留下了争议。几十年过去，二共的法西斯专政倒塌，历史的尘埃渐渐落定，我们终于可以抛开政治神话，冷静地审视他的遗产——是丰碑，还是废墟？\n\n毛泽东是一位伟大的革命家，带领中国从半殖民地走向独立，打破了列强的枷锁，让这个沉睡百年的东方古国站了起来；还是一个独裁者，迷恋斗争，执着于极端的政治试验，把整个国家推向饥荒与混乱的深渊？人民公社、大跃进、文革……是探索，还是灾难？是乌托邦，还是噩梦？\n\n他是理想主义者，相信人民是历史的主人，喊出了“天下大乱，达到天下大治”；还是统治者，镇压异己，肃清内部，建立起一座依赖个人意志运转的国家机器？有人称他为导师，视他为共产主义道路上的引路人；也有人认为他是叛徒，抛弃了民主与法制，让中国走向一条崎岖不平的独裁之路。\n\n今天，我们不再需要神坛上的毛泽东，也不需要妖魔化的毛泽东，而是要还原那个真实的、复杂的历史人物。他带来的，是解放，还是枷锁？是进步，还是倒退？是革命的胜利，还是革命的悲剧？这场讨论，关乎过去，也关乎未来。中国将如何前行，决定了我们如何评价他。\n\n伟人、暴君、导师、小丑……现在，正是我们给出答案的时候。"
PRC_niaolong_23: "援助华西村模式"
PRC_niaolong_23_desc: "华西村，这个曾经的“天下第一村”，曾被视为社会主义集体经济的一面旗帜，现在却陷入了债务泥潭。资金链断裂，产业空心化，外债滚滚而来，曾经的辉煌正在坍塌。可问题到底出在哪里？是模式的失败，还是被市场经济的洪流吞噬？\n\n眼下，单靠华西村自己翻身已然困难重重。要不要救？当然要救！这不仅是救一个村，而是挽救一种可能，一种曾经在资本肆虐中屹立不倒的道路。援助资金、技术输血，甚至更进一步，直接接管管理，把它改造成现代化的全自动合作社经济试点。华西村的问题是管理，而不是模式。改良它，优化它，让它真正成为“人民的乌托邦”，这才是关键。\n\n自动化、数据化、智能化——让集体经济摆脱人治的局限，以科技托起共同富裕。生产资料公有，管理权由职工自治，利润再分配精准调节贫富差距，让资本没有空隙可钻，让真正的社会主义生产关系得以延续。市场的冲击可以被规避，债务的黑洞可以被填平，只要方法对了，华西村就不会是终点，而是起点。\n\n这不是单纯的救助，而是一场实验。如果成功，这种模式可以复制推广，成为未来经济体系的重要支柱。华西村还能成为华东村、华南村、华北村……甚至，一个自动化、高度组织化的新型社会主义乡村网络，能在全国生根发芽。失败了？那就再试，试到成功为止！这场战争，输不起，也不会输。"
PRC_niaolong_24: "发展现代革命精神"
PRC_niaolong_24_desc: "革命，不是按部就班的公务员会议，也不是井井有条的公司换届。有人在纪念馆里讲文革是灾难，有人却在街头贴出大字报，说“斗争才是最深刻的民主”。动乱？那是怕的人说的话。温吞水救不了病入膏肓的社会，拳头、口号、拒绝跪着的姿势，才是真正的开始。\n\n毛的时代没有完成的清算，现在可以接着做。谁说错了就该沉默？谁害怕人民上街？今天我们说得更直白一些——先文斗再武斗，不要给“老家伙们”喘气的机会。他们要的是稳定，我们要的是解放。\n\n旧世界用铁轨运煤，我们用轨道送思潮。文革的失败，不是太过激烈，而是太软、太客气，革命原本就没有礼貌二字。我们要建立的未来，不靠忏悔靠清算，不靠妥协靠再起。工人、青年、退学的高中生、离群的程序员，在新的口号下重新聚拢。我们不是要复制文革，而是超越它。\n\n红色不是过去式，红色是下一场风暴前的夕阳。"
PRC_niaolong_25: "限制极端化思想"
PRC_niaolong_25_desc: "每一次热血上头的复辟幻想，最后都通向铁丝网、清单、哨兵和沉默。毛泽东留下的遗产，不止有农村包围城市，也留下过于熟悉的噩梦。极端化的语言会叫人热血，但现实却是教室空了、书店封了、邻里相互举报、白纸都成了禁物。\n\n有人想复写那段历史，连错误都照搬，只因为觉得今天走得还不够快。可革命不是用来崇拜的古董。你要翻案，别人要活命。你说要再来一次文斗武斗，听见这话的老人们脸色发白。\n\n如果自由是目的，那就必须划清界限。批评制度不是说让谁站上讲台就能解决，斗争不是敲锣打鼓也不是高喊口号。任何鼓吹个人崇拜、搞群众斗群众、把清算当正义的倾向都得收紧，不然下一次灾难会踩着你喊的口号卷土重来。\n\n历史是用来反思的，不是拿来武装下一轮冲突的。今天我们需要的，不是重新点燃火焰，而是把手从汽油桶里拿开。国家要继续前进，就不能再为那些沉溺于极端叙事的人让路。"
PRC_niaolong_26: "调整与日本的关系"
PRC_niaolong_26_desc: "仇恨这种东西，传久了会变味，放久了也会腐烂。过去的那些话、那些事，跟我们现在这代人有多少关系？中共的那一套宣传已经被推翻，我们也没义务替它继续执拗。现在要面对的，是现实。现实是，我们在一个海上。现实是，地球变了。现实是，该谈的就得谈，该放的就别抱太紧。来都来了，就坐下来好好说点有用的。"
PRC_niaolong_27: "外交解冻"
PRC_niaolong_27_desc: "自从舟楫能通海，\n\n便有航路破浪开，\n\n诗书万卷随帆去，\n\n§s樱花§!一枝趁风来。"
PRC_niaolong_28: "青岛联合军演"
PRC_niaolong_28_desc: "海风没变，人变了。凉月号再次靠岸的时候，有人热泪盈眶，也有人暗自握拳。军舰是铁做的，历史不是。能让青岛港同时升起两面旗帜，不靠谁原谅谁，而是靠彼此都清楚，今天的危险不是彼此。我们都在想办法活得像个人，那就先把刀口朝外，而不是彼此脖子上。"
PRC_niaolong_29: "举办东亚文化节"
PRC_niaolong_29_desc: "能唱歌的就上台，能跳舞的就来排练。有人做章鱼烧，有人摆茶道，有人摆旧书摊。街边拉琴的台湾大叔和日本漫画摊主吵了一架，最后笑着换了联系方式。东亚太多故事，旧仇新债都挂在空气里。文化节是个借口，把人拉出来见面，说点人话。"
PRC_niaolong_30: "与韩国的军事合作"
PRC_niaolong_30_desc: "我们带来一份提案，不放在文件夹里，也不藏在外交辞令里。对首尔，我们说得直接。军演可以合作，协议可以签署，但更重要的，是那个从南边和北边都盯着的目标。如果他们要统一，那么，我们就给一个没人能拒绝的机会。"
PRC_niaolong_31: "终结东亚黑斑"
PRC_niaolong_31_desc: "朝鲜不是什么“社会主义最后堡垒”，那是个巨大的监狱。三代人困在一条血缘链子上，被关在铁幕之下，只能听一个声音，看一个人脸。我们的目标不是打赢一场仗，是让这块黑影消失。金氏家族的末日已经写进脚本，现在就是时间问题。有人会喊这叫侵略。我们说得更直白点：清算。把该拆的东西拆了，让半岛的人重新看见太阳。"
PRC_niaolong_32: "人权卫道士"
PRC_niaolong_32_desc: "这不是装饰在宪法边角的词语，也不是国际会议上朗诵的句式。人权，是一双冻伤的手能否领取医保，是深夜警笛响起时手机是否还能上网，是开会、游行、说“不”以后还能回家的保障。曾有很长一段时间，人们说人权是“外国人的事”，说它“没饭吃管这个干嘛”。如今，桌上有饭的那一刻，正是重新捡起这个词的时刻。\n\n我们要做的，不是修补一张破纸，是重建那张纸的意义。国家的底色要改变，不靠神祇，不靠信条，要靠底线共识。让谁说话、让谁不消失、让谁不因出生就遭到排斥，这些都是新的试题，也全是旧时代留的账单。\n\n会有人嘲讽“人权卫道士”，说这是好听的帽子。好，那我们就把这顶帽子戴好。让司法脱离权贵利益，让刑讯和消失成为传说，让法庭的门不再为少数人开得特别宽。谁对人权心虚，谁才怕这顶帽子压得太重。"
PRC_niaolong_33: "保障劳动者权利"
PRC_niaolong_33_desc: "一个城市的地铁能否早班运行，不靠谁在主席台发言，而靠凌晨三点钟那些蹲在维修井口下的工人。谁扫街，谁装电缆，谁拎水泥袋，谁在路口值勤……他们是这个国家真正站着的人。可他们的合同呢？他们的加班费呢？他们的工伤认定书呢？翻出来看看，多少是空白的、糊涂的、缺席的。\n\n说“劳动光荣”的年头已经太久，说“劳动者权利”的声音却一直太小。旧制度留下太多中介、外包、实习、临聘的灰色地带，像水泥墙里夹的空砖，一戳就碎，一压就塌。\n\n我们不再要那些形式上的工会，不再要那些演讲稿里装着的致敬。我们要的是法律撑起的真实保护，要的是让送外卖的小哥和搞科研的工程师都能按时休假、合理维权。有工会要自己选，有合同要对等签，有失业金要按时发，有事故要有人负责。\n\n不是讲情怀，是讲契约。"
PRC_niaolong_34: "保障性少数权利"
PRC_niaolong_34_desc: "在很多年里，有些人学会了沉默，因为声音一出，就变成异类。在电梯间里要低头，在户口登记表上打问号，在网络上用各种比喻绕开词语本身。有人说“这不是主流”，好像主流就该占尽一切好处。也有人说“现在气氛还不成熟”，却没有人去问那气氛该由谁来改变。\n\n性少数不是议题，是人。是邻桌的大学生，是工地的焊工，是公交车上的母亲，是社交软件上藏着身份的朋友。他们不要求特别，只要求平等。医院要接诊，户籍要承认，教育要容纳，法律要保护，言论要自由。\n\n政策若继续装聋作哑，那就是制度层面的隐形暴力。\n\n不是特权，是权利。\n\n不是讨好，是还账。"
PRC_niaolong_35: "鼓励多元化社会"
PRC_niaolong_35_desc: "什么是一个国家的现代性？是摩天楼多少层，GDP是多少位，还是机场跑道几条？不，是能不能容下五种语言的广播，十种肤色的面孔，百种思潮的碰撞。是广场上能否同时听到朗诵和说唱，是能否在小学图书馆里找到莎士比亚、鲁迅和二次元漫画。\n\n多元，不是涂鸦墙上的姿态，是系统的容纳与制度的沉淀。某种程度上，它就是在考验我们对“不一样”的忍耐力和理解力。\n\n要让南方讲白话的人在北方也能不换语气，要让异文化不变成“审查对象”。让人能穿奇装、说俚语、唱怪调。\n\n有人会说这样乱，不统一，不好管。对，那是因为真正的自由从来就不好“管”。但历史要的是繁荣，不是整齐。"
PRC_niaolong_36: "结束国族构建"
PRC_niaolong_36_desc: "“中华民族”这个词很大，也很空。它像一块掩饰多样性的毯子，底下藏着复杂、冲突、真实的无数群体。苏联有“苏维埃人民”，南斯拉夫造了“南族”，结果呢？碎了，烧起来了。中共也想复制一套，搞个“中华民族共同体”，把五十六个民族打包卖成一个故事。可故事讲得越久，细节越走样。\n\n俄罗斯族是中国人，俄罗斯人是不是中华民族？延边的朝鲜族讲韩语，喝米酒，他们是中华民族尚可接受，但那些有同样习俗的看韩剧那些首尔的韩国人，你说他们属于“中华民族”？被这样包装之后，民族成了国家标签下的装饰物，文化则被统一口径剪裁。谁不配合谁就“分裂”，谁坚持传统谁就“落后”。\n\n我们要停下来，不再以一个虚构的大词为国家叙事打底。身份不是政权赋予的标签，而是个体自我与社区互认的结果。结束国族构建，不是撕裂国家，而是让国家不再通过制造虚假的统一来粉饰真实的差异。\n\n国家需要的是共同体，不是同一体。哪怕有人讲德语，有人拜神，有人吃猪，有人不吃，有人跳萨满舞，有人穿西装，只要愿意生活在这里，接受这个法律体系，他们就是“人民”，不需要额外的民族定义。"
PRC_niaolong_37: "淡化民族身份认同"
PRC_niaolong_37_desc: "每次节日新闻里都要出现“民族团结一家亲”的画面，孩子唱歌，大人跳舞，少数民族穿着表演用的衣服笑着向镜头挥手。但节日过去之后，他们是不是还笑，就没人关心了。\n\n中共曾试图用民族身份打上和谐的烙印，结果是制造了更深的裂痕。一个维吾尔人走进高铁站，要接受几道比汉族人多的安检；一个藏族演员出镜前，一直被要求穿着“民族服饰”。\n\n民族身份在这个政体下不是文化的自信，而是行政的分类，是警务的优先级，是宣传图景里的“他者感”。我们要退一步，让文化回归社区，让身份脱离标签。\n\n这不是消除民族差异，而是让差异不再成为风险与成本。把族群当成颜色看待的人，终将生活在涂色游戏里；我们要生活在对话中。身份认同要让人选择，而不是被政策指定。"
PRC_niaolong_38: "尊重多元信仰"
PRC_niaolong_38_desc: "庙门前的香火、清真寺外的招呼声、教堂钟楼里传出的圣歌，城市角落的这些声音，曾经一度被压得很低。中共的旧官僚想控制灵魂，管不住就收编，收编不了就打压，最后剩下的，只是形式，一张张登记表，一块块批文下的“宗教园区”。\n\n可信仰从不是统一格式的念稿。它可能是一句饭前的祷告，也可能是黄昏时窗前摆的一杯清茶。有些人从书中寻意义，有些人从天空寻找神意。人会死，思想会变，信仰却从来不是给谁审查的。\n\n尊重信仰，不等于推动神权；允许信仰，也不代表国家退场。我们要让所有人，能在无压抑的生活中找到慰藉，也要让那些没有神明的人，不被视为冷漠或叛逆。\n\n法律可以是世俗的，灵魂可以是自由的。一个真正开放的共和国，不该用行政条令划定哪种信仰“积极向上”，哪种“落后愚昧”。那些想对神明低语的人，有他们的位置；那些想大声质疑的人，也该有他们的讲台。"
PRC_niaolong_39: "构建世俗化认同"
PRC_niaolong_39_desc: "谁都知道中共口头上宣称无神论，私下里却给庙会批预算，给寺庙批地皮。他们怕群众没信仰闹事，也怕信仰太多不好管。于是又是一套双轨制——一边打击“非法宗教活动”，一边又拍着宗教领袖的肩膀搞统一战线。荒唐的软控，让本该自由的信仰成了权力的筹码。\n\n一个现代社会，不该把认同寄托在神迹上。共和国的未来，要靠制度逻辑、科学精神、理性教育撑起来，不是靠解签文、烧元宝。建构公民意识、伦理责任感、宪政忠诚，这些才是稳定国家认同的基石。\n\n不要让孩子从小学的就是“上天保佑”，不要再在灾后新闻里看到“众人祈福”的口号。我们不需要祭祀系统来掩盖治理失败，也不该拿神明之名维持表面和谐。\n\n世俗认同不是否认文化传统，而是拒绝任何思想成为压迫工具。让信仰归于个体，让国家属于理性。宗教是过去塑造社会的工具，如今要将公民教育接过这个位置。\n\n共和国的新身份，是共同生活的契约，不是共享神话的仪式。信或不信，最终都归于同一片法律下的阳光与风。"
PRC_niaolong_40: "非法移民问题"
PRC_niaolong_40_desc: "南方港口的卸货区，清晨五点的工地，夜晚的小吃摊后厨，还有物流园区深夜不停的打包流水线，越来越多陌生面孔的身影出现在那里。皮肤的颜色、口音的差异、护照的真假，并没能阻止这些人悄悄成为城市机器里不可或缺的一环。有人叫他们非法移民，有人直接喊外劳、黑工，可那些最脏最累的活，早就没人肯干了。\n\n在法治面前，他们是漏洞；在经济链条中，他们却是润滑剂。若不登记，他们永远是影子；若拒承认，他们就会在阴影中生根、扩散、失控。现实远比立法的语言复杂，这些从缅甸、孟加拉、菲律宾、乌干达甚至叙利亚逃来的生命，靠双脚选择了中华共和国。他们不是推倒大门的敌人，是推开后门的求生者。\n\n如果一个人能在这片土地上劳动、纳税、建设，就不该永远被排除在身份的墙外。一个国家的公民，不应仅靠血缘或出生地来决定，真正的公民认同，应当以承诺为基础，以贡献为核心。\n\n有人担心混乱、文化冲突、治安问题，可问题从不是“他们”的存在，而是我们该如何管理、有怎样的制度去回应他们的存在。将人永久困在“非法”这个词底下，社会永远不会稳定，治理也无从谈起。\n\n认同不是强制灌输的，它是一种选择。而一个敢于承认选择的人，也应该得到被选择的权利。公民身份，不该是终身特权，而应是公开竞逐的契约。合法化非法移民，不是纵容，而是承认现实、接纳变化、选择未来。那些愿意为这个国家流汗的人，也理应有权利和我们一起说出这句话：\n\n“我们是这个国家的一部分。”"
PRC_niaolong_42: "港澳台问题"
PRC_niaolong_42_desc: "港，澳，台，这几个名字在旧时代常被一起高声喊出，仿佛他们是统一的象征，是悬在中国地图边缘的三颗星，终将落入一张描好的蓝图。但如今，局势翻篇，声音复杂了，情绪也不同了。谁是谁的一部分，谁又该听谁的安排，谁愿意走近，谁还记得被伤过的历史。\n\n香港人有过广场，有过街头，也有过噤声的夜晚。澳门人安静得多，他们在赌桌旁熟练运筹，在变革中小心站稳。台湾，则像是另一部小说，开头共享，情节不同，结局没人能写定。\n\n曾经的中共，用一种过时的语气，试图将他们都纳入“统一”框架，像把野花硬塞进塑料花瓶，只讲整齐不问根性。如今，中华共和国必须面对一个现实：这些地方有自己的人、自己的生活、自己的制度。有的人想靠拢，有的人想远走，有的人不想被选边。\n\n是否“统一”，这个词已不够用了。问题不在于边界线怎么画，而在于我们如何对待对岸的选择。当年喊“解放台湾”的人，如今是不是还记得他们要解放的是人，不是岛？\n\n我们需要的是新方式。或许是平行协定，或许是对等交流，也许是彻底放下身份的执念，用一代人的时间来修复另一代人的裂痕。港澳台的问题不是地图上的阴影，而是人心里的回声。\n\n这不该再是政权的赌注，也不是军事的试题。这应该是一场对话——慢的、软的、需要反复确认边界和温度的对话。没有标准答案，也没人能抢答。愿意听，才是开始。"
PRC_niaolong_43: "自治与民主"
PRC_niaolong_43_desc: "战火终有熄灭的时候。当最后一艘军舰靠岸，当街道的广播响起新共和国的名字，当台北街头第一次升起红蓝“工”字旗，人们的脸上没有答案，只有疑问。是屈服？是重建？是归属？还是新的抗拒？\n\n台湾，有它的制度，有它的社会结构，有它的文化记忆。这些都不是在政权更迭之后可以被迅速洗刷掉的。反而，如果压得太紧，弹回的力道会更强。“自治”不能是装饰，也不能是口号，而是要建立在地方主导、自行管理、自我表达的基础上。\n\n在中华共和国新的框架下，保障言论空间、开放政党竞争、维持现有司法体系的独立性，这些都不该成为让步，而是理所应当的出发点。台湾不需要一个新的主子，它需要一个平等的合作者。承诺，是口头的；自治，是实质的。\n\n唯有这种沉稳、具体、不操控的治理逻辑，才能换来真正的认同感。让“我们”这个词，不再只属于某一方，而变成岛上岛外都能轻声念出的名字。"
PRC_niaolong_44: "重启谈判"
PRC_niaolong_44_desc: "风平浪静的日子里，人们最害怕的就是忽然响起的引擎声。而台湾海峡上的引擎声，从未真正安静过。旧时代的强硬威胁已经崩塌，中华共和国不再延续强权统一的思维，但这不代表问题自行解决。\n\n此刻，距离真正的解决方案，还有漫长的距离。但重新坐下来谈，是绕不开的一步。\n\n所谓“重启”，不是拿着老剧本再演一遍。是把那些曾经喊过的口号、摆过的军姿、画过的地图都放下，然后真正问一句：“你想要什么？”对岸会问同样的问题：“你们又准备好放弃什么？”\n\n对话，不应该以前提条件起步。不应强加一个“最终目标”，不该预设“统一”或“独立”的结果。谈判不是斗争的延续，而是回到最基本的事：如何让两边的人活得不心慌、不愤怒、不绝望。\n\n文化交流，关税问题，疫苗互助，环境灾害预警，这些事情从不属于政治对抗，却是生活的全部。或许从这些具体的事开始，把谈判变成合作的尝试。不是交易，是试探理解的可能性。\n\n“重启”意味着承认失败，承认过去的策略没有奏效，承认我们其实谁也说服不了谁。但也正因为如此，才有了从头来的空间。桌子摆好，椅子空着，要不要坐上来，是双方的决定，也是人民的期待。"
PRC_niaolong_54: "重建友好关系"
PRC_niaolong_54_desc: "一列慢速驶出的城际列车从厦门穿过烟雨，踏上海峡对岸的铁轨，车窗外的山川与街市不再模糊。签字仪式早已结束，会议文件已归档，而人心，还在互相试探。\n\n“恢复”这个词，在这里既轻又重。轻，是因为它承认断裂，也默认曾经有过连接；重，是因为它不能靠文件复原，而要靠人来推动、靠故事来缝补。\n\n两岸的交流，不只限于官员穿西装谈数字。要恢复的，是母语间那些听得懂的语气，是夜市里同样熟悉的小吃，是歌单上彼此都唱过一半的歌词，是旅客重新走进彼此城市的老街时，那种没有边界感的安心。\n\n民间管它叫“和好”，有些人说是“冰释前嫌”，网络上更常见的词，是“重新做人”。不论怎么说，至少说明了一件事：没打算就此关门，没打算把仇恨种到孙子一代。\n\n恢复的起点是生活，是机场重新接通的航线，是教育交流重新启动的项目，是记者能再次自由往来的新闻签证，是博物馆挂上彼此借展作品的小标签。\n\n签字的人在镜头前微笑，干杯声夹在掌声里模糊不清。但更远一点的地方，小孩喊着“对岸”时，不再紧张，旅客填出境单时不再犹豫。这样的恢复，比文件厚重。\n\n友好，不靠仪式支撑，要靠经历、靠失败过后还能重新靠近的那点勇气。这一点，没写在合约里，写在人心里。"
PRC_niaolong_41: "废除书记制"
PRC_niaolong_41_desc: "几十年里，“书记”两个字不像是什么职务，更像是一道咒语。它在城镇里，在村委里，在矿区办公室，在学校校门，在法院法官头顶。书记说了算，别的都不算。书记可以调动资源，冻结项目，换掉厂长，压掉民声。制度之外有权力，法律之下有命令。\n\n现在，一切该终结了。\n\n旧世界的遗产里，“书记制”像根深埋地底的旧根。它不靠法规存在，也不受选票控制，它是网络，是习惯，是一种话术的霸权。在地方治理中，书记常常比市长更像“皇上”，比人民代表更像“老板”。哪怕政党已灭，这根旧神经还在习惯性地发号施令。\n\n我们得动刀子了。全域裁撤党委主导机构，地方一律以民主直选的地方议会为权力核心，地方行政由议会授权产生。原有的“书记”编制取消，其职能移交透明的、问责制之下的委员会。任何组织不得再以“党委”“党支部”等名义影响公共事务管理。\n\n有人担心会不会失控，会不会断层。可越往前走，越需要扔掉包袱。用陈旧的命令体系去维护新秩序，就是在背叛我们自己的承诺。\n\n告别“书记”，是斩断幻觉——以为有人能永远替人民决定一切。\n\n我们要建立的是不再需要书记的中国，不再惧怕说出“我不同意”的制度。在这个国家，权力将只来源于公开、透明、合法的程序——而不是一次任命、一次上访的批示，或者谁比谁“懂政治”。"
PRC_niaolong_45: "建立AI督查式民主体制"
PRC_niaolong_45_desc: "他们说——民主需要成熟的公民，才配得起完整的制度。可我们知道，在这个满目疮痍的国度，在刚从独裁废墟中爬出来的人民之间，说教是无用的。试图一步到位地照搬所谓西式民主，只会喂养起下一波民粹的怪胎。\n\n我们不是幻想家。我们也不是回头派。军政训政那一套，太熟悉了，文件换个字眼，姿势没动，还是旧社会。若历史是一种宿命，那我们要用技术砸碎它。\n\n“长征”是一枚新的种子，我们为她赋予一套监督框架——开放源代码、透明逻辑、受限权限，嵌入每一项公共政策流程。她不是取代公民意志的统治者，而是人民意志的警钟。每一道法令，每一份预算，每一次代表投票，都会通过长征算法校验。偏离预设民意模型，或者不符合社会福祉函数的，都会被标记、回滚、公开、警告。\n\n这不是AI统治，而是用机器堵住人类贪婪和愚昧的漏洞。政客要竞选，可以。先过长征的预测模型，再看看平台有没有识别到极端话术和集体误导。议员要决策，也可以。AI会告诉他，这项政策在当前数据背景下，会让哪个群体破产，又会让哪个阶层受益。\n\n我们不会复制东欧那些挂着选票之名、却纵容法西斯幽灵复活的闹剧。我们也不信那种靠权贵圈子营造的伪“共识”。\n\n人民做决定，AI把关风险。技术不是统治工具，是制度的监工，是沉默中永不疲惫的监督者。我们并不追求完美的结局，只追求不让错误无限轮回。\n\n在长征的注视下，我们才可能真正开始新的长征。"
PRC_niaolong_47: "教育改革"
PRC_niaolong_47_desc: "在旧中国，教育从未真正属于孩子。从小学到高中，那是一条用“排名”和“筛选”构建起来的管道，一端是六岁儿童的笑脸，另一端是高考工厂输送带尽头那些红眼睛的疲惫少年。成绩是命运，卷子是锁链，老师像计时器，家长像押注者。失败的人，被贴上“躺平”“废物”“考不上就完了”的标签，成功的人，在夜深人静时偷偷吃药、抠自己、幻想消失。\n\n教育，变成了战争。\n\n我们不能假装这一切不存在。应试主义扼杀了想象，竞赛崇拜侵蚀了关怀，唯分数论下，每一个人都被数字评估，被机制驯化。\n\n现在，是时候关掉这台压榨机了。我们将重构课程体系，推行通识教育，恢复综合评价，把劳动、艺术、公民素养重新纳入必修内容。基础教育阶段全面取消一切强制排名与竞赛选拔机制，转向成长导向的、多维度的评价方法。\n\n不是每个孩子都适合答卷，不是所有天赋都能被标准答案表达。\n\n如果未来的公民只会“刷题”“做模型”“读标准答案”，我们建立的一切都会崩塌。真正的教育，应该培养独立意志、合作精神、和对自由的敏感。\n\n旧体制教孩子们服从，我们要教他们如何质疑。"
PRC_niaolong_48: "教育数字化"
PRC_niaolong_48_desc: "当过去的教室还在用粉笔描摹世界，我们已经把服务器架进了课堂。AI不是监工，也不该是考试官，它应当是引导者，是让孩子能看见更多维度的那只手。虚拟现实不再只用来模拟战斗，而是模拟可能性——森林深处的生态关系、火星殖民的数学模型、每一段被掩埋的历史碎片。\n\n我们正尝试把“学习”从一张书桌上解放出来。\n\n推出AI辅助教师系统，为每一位学生建立个性化成长档案，课程内容不再“一刀切”，而由系统动态调整。偏科的孩子不会被轻视，慢热的孩子不会被抛下。VR课堂将取代陈旧的“复读讲稿”，远程教学向边远地区普及，信息鸿沟将被缩短。\n\n知识不该被困在砖墙后面，也不该被标准化为单选题。\n\n我们要做的不是给所有人灌满同样的知识，而是点燃不同的火苗。"
PRC_niaolong_49: "删除无用课程"
PRC_niaolong_49_desc: "“毛泽东思想”“中国特色社会主义理论体系”“马列主义基础原理”——这些不知所云的教材，在无数课本中以“必修”之名占据学生的宝贵时间，却从不教人独立思考。\n\n过去几十年，多少学生在课堂上背下“永远跟党走”，却对“什么是民主”“为什么要有宪法”一无所知。试卷要求学生赞美集体领导，却从不让他们知道什么叫公民权利。\n\n这不是教育，这是驯化。\n\n我们将彻底清理这些意识形态垃圾课，废除旧教纲中的政治洗脑内容。代之以现代公民学、批判性思维训练、人权通识与世界人权革命的历史。\n\n让孩子们知道权利不是施舍，质疑不是错误，思考不应被惩罚。\n\n教育不再是控制思想的工具，它要成为唤醒意识的钥匙。每一位年轻人都该明白，国家属于人民，知识不服从权力，历史值得追问。"
PRC_niaolong_46: "重构基层民主"
PRC_niaolong_46_desc: "旧体制留下的遗产，是碎片化的信任，僵化的制度，还有一层又一层“上级领导”的阴影。村委会换届成了权斗，社区自治成了空谈，基层政治成了演戏。\n\n现在，戏幕该落了。\n\n在「长征」的支援下，我们不必再依赖“道德”“自觉”“群众基础”这类虚幻词汇。我们要构建一个数字化直连的自治平台，从街道到县乡，每一层都透明、可控、问责。选举过程由去中心化系统记录，审计权交由人工智能调度，干预手段从平台规则开始，贯穿流程末尾。\n\n村不再是小官的王国，镇不再是裙带的温床。人们的权力不再靠“开会举手”，而是点一点，投一票，实名授权，公开签收。\n\n民主，不靠传承，不靠经验，不靠奇迹。靠系统，靠反馈，靠每一次选择都能留下痕迹。"
PRC_niaolong_50: "透明化官僚体系"
PRC_niaolong_50_desc: "过去的官僚，是一堵墙。群众看不见他们，他们却能看清群众。规则写在文件里，权力藏在关系网中。\n\n现在，墙必须拆。\n\n每一个公职者的身份将被公开，每一次审批流程将被记录，每一笔预算都能溯源。权力不是奖品，是义务。我们要让它带刺，带电，任何多碰一次，就多一份责任。\n\n「长征」将为每一位官员建立行为画像。数据不会沉默，数据会说话。迟到早退、关系调动、批文数量、投诉热度——都可量化。任何“异常”都会触发核查，任何滥用都会留下证据。\n\n人不能信，人要被看。公权不可留私痕，责任不可被稀释。今天的体制，是用代码写的契约。"
PRC_niaolong_51: "数字化监督体系"
PRC_niaolong_51_desc: "有些人总觉得监督需要“干部下基层”“暗访”“拍案而起”。那是老时代的幻想。\n\n「长征」已经接入全国公职数据库、财政数据、司法系统、媒体接口和群众反馈。她不休息，不贪睡，不吃饭，不睁一只眼闭一只眼。它看得见交易记录，看得见政绩注水，看得见被删掉的那一页。\n\n这个体系，不抓平民，不审言论，不理饭桌笑话。她只看公权，只听投诉，只盯文件的每一行注释。她不会沉迷于“反腐神剧”，她会在每一次财务上报中筛出水分。\n\n有人说她冷，有人说她狠。没关系。她不需要被理解，她只需要起作用。"
PRC_niaolong_52: "教育产业化"
PRC_niaolong_52_desc: "知识不是垄断品。教育不是国家的工厂。谁说教学不能和市场一样灵活？\n\n我们将彻底开放教育行业准入，鼓励民间资本创办多样化学校，推出弹性学分、差异化课程、按需收费的服务模式。\n\nAI教师平台将支持个性化学习计划，私立课程可纳入国家学籍体系。补习班可以正规经营，师资认证全面放开。\n\n国家不再干预教育方式，只负责最低限度监管与资助最基础人群。公办学校将与私营机构公平竞争。家长有选择，学生有方向，教师有动力。\n\n产业化不是堕落，是活力的释放。"
PRC_niaolong_53: "保障公有产业"
PRC_niaolong_53_desc: "教育、医疗、交通、水电，不能被拍卖，不能被竞价。不是商品，是生命线。\n\n我们将对这四类公共服务明确界定为“公共权利基础设施”，永久纳入国家责任清单。无论财政如何变动，保障服务覆盖率为核心指标，预算优先级绝不让位于盈利目标。\n\n公立教育体系将保留、扩充、更新。义务教育投入向弱势地区倾斜，基础设施建设纳入常态预算。铁路和市政交通不得私有，核心线路定价权归属国民议会。\n\n我们不信市场能照顾所有人。底线不能让渡。哪怕只剩最后一分钱，也要先修学校，再谈利润。"
PRC_niaolong_55: "2028年大选"
PRC_niaolong_55_desc: "2028年，我们将迎来第一次全面、自由、公正的全国大选。任何政党均可登记参选，任何候选人不得利用公权介入竞选。中央AI平台「长征」将对选举数据进行实时记录与监察，投票、计票、申诉全程电子可溯。\n\n选民将在移动终端、社区站点、或AI辅助中心进行实名投票。选票将不计出身、不查身份，只看主张。\n\n这次大选不为过去平反，不为旧日复仇。是为了告诉所有孩子——选择国家的未来，不再是特权，是本能。"
PRC_niaolong_57: "漠北友人"
PRC_niaolong_57_desc: "漫漫黄沙之北，苍茫草原之上，有一片古老而自由的土地——蒙古。几个世纪以来，我们之间曾有刀兵相见，也曾有风雨同舟。如今，我们终于可以真诚地坐下来，与北方的邻人畅谈未来。\n\n蒙古虽人口不多，却是东北亚地缘政治中至关重要的枢纽，更是连接欧亚大陆桥的重要一环。以往的傲慢与猜忌已被历史埋葬，今天我们要重塑彼此的印象，让合作取代争端，让交流代替隔阂。\n\n我们应当开放边界与市场，让牧民的毡帐和农夫的田地重新繁荣起来。乌兰巴托到北京的铁路不再是防范彼此的军事设施，而成为双方友谊与经济合作的纽带。\n\n共同发展、共同繁荣——这些不该仅仅是外交辞令。漠北的友人从未走远，而我们也不曾遗忘过去并肩的时光。今天，就让我们牵起彼此的手，共同描绘属于我们的新时代。"
