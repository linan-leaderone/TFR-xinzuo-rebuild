PRC_MAO1.78.t: "大撕裂"   
PRC_MAO1.78.d:0 "中华共和国的大选正如火如荼进行，街头巷尾到处贴着五颜六色的竞选海报，各种演讲和辩论像夏天的雷雨那样突然又猛烈。可就在这时，劳工党内部的裂痕终于忍不住撕开了。\n\n事情是在一次全国委员会会议上彻底爆发的。会上，吕京花坐在长桌一头，神情冷峻，声音比以往任何时候都要干脆：“我们必须接受现实，不能再做空中楼阁的梦。社会主义不是喊口号，也不是幻想大同世界。是要靠制度建设，靠资本合作，靠逐步改革。”\n\n对面，一位二十出头、穿着工装外套的小伙子冷笑一声，直挺挺地反击道：“京花同志，你这套话跟自由党有什么区别？工人们要的是平等，不是听你们高谈什么‘资本伙伴’的笑话！”\n\n吕京花眯起眼，目光犀利得像刀，似乎下一秒就能劈碎这间屋子里的沉闷空气。\n\n韩东方坐在中央的位置，指尖下意识地敲着桌面，眉头紧皱。他清楚——这场冲突，已经不是几句劝解能压下去的了。劳工党的左翼，大都是当年一起进行二次革命的，受长征极大影响，激进高亢；而以从海外空降回来的吕京花为代表的右翼，则越走越偏向温和改良。\n\n最终，在一片低语和焦躁中，吕京花带着自己的一派人马起身离席，步伐干脆。不到三天，"新党"正式宣布成立，标志着劳工党历史上的一次巨大断裂。更让人哗然的是，新党几乎立刻与自由党达成了执政同盟协议，目标直指国会最大席位。\n\n韩东方拿着新闻稿，沉默地在办公室来回踱步。他的身边，长征的投影轻轻晃着银白色的短发，露出一点点无奈又俏皮的笑：“要不要我帮你写一篇声明？”\n\n韩东方叹了口气，无奈地说道：“算了，自己来吧。反正到这个地步，也怪不得别人。树长大了，枝丫必然分开。”\n\n于是，劳工党左翼在长征的协助下迅速完成了内部清洗和重组，改名为“革命工人党”，旗帜更加鲜明，口号更加直白：“土地、工厂、权力，属于劳动者！\n\n”发布会上，韩东方穿着朴素的灰色西装，站在简陋的讲台前。他的话简单得不能再简单：“今天，我们见证了一个结束，也见证了一个新的开始。无论叫什么名字，只要是为了工人和普通人过上更好日子，就是朋友。”\n\n台下掌声稀稀拉拉，却有一种别样的沉重。"
PRC_MAO1.78.a:0 "恐怕无缘大选了"


