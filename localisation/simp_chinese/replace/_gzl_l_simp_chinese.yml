PRC_MAO1.34.t: "新川崎-决战前-血刺团"   
PRC_MAO1.34.d:0 "夜色沉沉，川崎的街道在灯光的映照下浮现出破碎的影子。远处传来的警报声已经成为日常背景音，而工厂的轰鸣声在最近也逐渐安静下来——罢工的浪潮每天都在蔓延，像燎原的火，烧得越来越旺。\n\n仁菜和桃香坐在一栋废弃大楼的屋顶上，望着夜幕下的城市。冷风吹得她们的外套轻轻鼓起，空气中弥漫着紧张和未知的气息，可这夜晚却意外地安静，像是暴风雨前最后的平静。\n\n“哈啊——”仁菜伸了个懒腰，把身体往后仰，靠在栏杆上，长长地吐出一口气，“每天都在听作战计划的讨论，脑袋都快炸了。”\n\n桃香坐在一旁，手里转着一根香烟，却没有点燃，“嗯，快要开始了呢。”她的声音有些低沉，像是在思考什么。\n\n“诶，桃香小姐，你想过吗？”仁菜忽然坐直身子，眼睛亮晶晶地看着桃香，“要是，我们真的打赢了那些老家伙，真的能活着走到最后的话，你想做什么？”\n\n桃香挑了挑眉，瞥了她一眼，随意地耸了耸肩，“谁知道啊，能活到那时候再说吧。”\n\n“嘛——你这个人就是这样，总是讲这种现实的话。”仁菜鼓起脸颊，像是在赌气，但很快又笑了起来，“我想好了哦，我有想做的事情。”\n\n桃香好奇地看着她，“哦？什么？”\n\n“我想和桃香小姐结婚。”\n\n空气凝固了一瞬间，桃香怔住，手上的香烟差点掉到地上。\n\n“哈、哈啊？！你、你说什么？”她的声音有点哑，瞪大了眼睛，看着仁菜的表情，像是确认自己是不是听错了。\n\n“我说，”仁菜直直地看着桃香，语气认真得不像平时的她，“我想和桃香小姐结婚。像真正的恋人那样，光明正大地在一起。”\n\n桃香张了张嘴，却不知道该说什么。\n\n“我这段时间也通过那些人知道了好多事哦。”仁菜继续说道，声音柔和但坚定，“在那些打败老家伙的国家里，像是中国啊，朝鲜啊，年轻人真的能改变世界。两个女生之间，也能结婚，也能公开说‘喜欢’这种话。”她的眼睛闪烁着微光，嘴角扬起微微的笑意，“所以啊，我也想——想和桃香小姐在一起，想要一直在一起。”\n\n风吹过，带着些许寒意，桃香的手不自觉地收紧，指甲掐进掌心。\n\n“你这个家伙……”桃香低声嘟囔，眼睛却有点发红。\n\n“我一直都在想哦，桃香小姐。”仁菜的声音温柔得像是一首慢歌，“如果真的能赢下这一切，那就让世界成为我们喜欢的样子吧。”\n\n桃香低下头，沉默了一瞬，然后缓缓抬起手，随意地擦了一下脸颊，嘴角露出一抹笑意。\n\n“……那，我们都要努力活到打倒那些家伙的时候。”\n\n仁菜眨了眨眼，然后咧开嘴，露出一个灿烂的笑容，“当然啊！我可是很期待和桃香小姐结婚的呢！”\n\n桃香无奈地叹了口气，伸手轻轻揉了揉仁菜的脑袋，"
PRC_MAO1.34.a:0 "“真是的……真拿你没办法。”"

PRC_MAO1.33.t: "新川崎-安和昴-血刺团"   
PRC_MAO1.33.d:0 "夜风带着潮湿的海味吹过川崎的街道，警视厅机动队的靴步声在夜色中低沉回响。脚步沉稳，有节奏，带着冷漠的威胁感。仁菜屏住呼吸，蜷缩在废弃大楼的角落，汗水从额角滑落。桃香皱着眉，手指紧紧攥着背包带，眼神像是在衡量逃脱的可能性。智则压低身子，咬着嘴唇盯着巷子尽头的红蓝闪光。\n\n“被包围了吗……”仁菜喃喃道，喉咙干涩。\n\n“嘛，还不算，”卢帕低声笑了一下，但语气没有半点轻松，“不过要是再拖下去，恐怕就真跑不掉了。”她眯起眼睛，看着警车的灯光一点点逼近，“要赌一把吗？”\n\n仁菜咬了咬牙，看向桃香。桃香冷冷地扫了她一眼，“要么死，要么可能死，选一个。”\n\n智焦虑地搓着手臂，小声道：“我们快要到安和昴家了……可就算昴对我们保持友善，她家里的人会吗？”\n\n“试试看吧。”仁菜深吸一口气，做出了决定。\n\n她们在夜色的掩护下快速穿过几条小巷，避开街上巡逻的机动队士兵，终于在一座气派的独栋公寓前停下。仁菜看着紧闭的门，咽了口口水，伸手敲了三下。\n\n门内沉寂了几秒，然后门锁“咔哒”一声打开。\n\n安和昴站在门口，穿着居家的短袖和宽松的运动裤，一如往常的冷静从容。她扫了一眼狼狈不堪的几人，挑眉轻笑：“嘛，我就猜到会有这么一天。”\n\n“昴……”仁菜嗫嚅着，不知道该怎么开口。\n\n昴侧身让开门口：“先进来吧。”\n\n屋里灯光温暖，与外头夜色形成鲜明对比。她们迅速躲进屋子，昴一边关上门，一边问：“你们被盯上了？”\n\n桃香靠在墙上，轻轻叹了口气：“从几个月前开始就这样了，习惯了。”\n\n“嗯，最近到处都在查你们。”昴走到厨房倒了几杯水，递给她们，“新闻里一放出来，我就觉得像是你们，但也不敢确定。”她瞥了仁菜一眼，嘴角带着点玩味的笑意，“果然是你们呢。”\n\n智小心翼翼地问：“昴……你家里的人不会——？”\n\n“放心，他们不会回来。”昴摆了摆手，靠在厨房的吧台上，“就算知道，他们也不会管。”她歪了歪头，嘴角勾起微妙的笑意，“说不定，连他们也想看这个世界变个样呢。”\n\n“那你呢？”桃香直视着她，“你为什么要帮我们？”\n\n昴眨了眨眼，没有回答，而是走到角落，拿起了一把落满灰尘的贝斯，随意拨弄了几下弦，发出低沉的共鸣。\n\n“来吧。”她露出了难得的兴奋笑容，像是回到了某个久远的时刻，“演奏一次，无人观看的 live。”\n\n仁菜愣了愣，随后笑了出来，“哈哈，这个提议倒是不错。”\n\n桃香耸耸肩，“嘛，反正都进来了，没理由拒绝。”\n\n她们拿起散落在屋里的乐器，调试音响，熟悉的旋律在这个隐秘的房间里回荡。像是回到了那些在街头弹奏的夜晚，没有听众，也没有掌声，但音乐本身就是最好的答案。\n\n一曲终了，仁菜望向昴，眼神带着某种坚定：“这样的话，昴，你就算血刺团的编外成员了哦。”\n\n昴低低地笑了，缓缓摇头：“笨蛋，谁是编外啊？”她轻轻地拨了一下吉他弦，眼神清澈而坚定，"
PRC_MAO1.33.a:0 "“我一直一直都是刺团的成员，从来都没有变过哟。”"

PRC_MAO1.32.t: "新川崎-新赤军-血刺团"   
PRC_MAO1.32.d:0 "在夜色中，霓虹灯的光晕映照着仁菜疲惫的脸。她从居酒屋后门走出来，揉了揉酸痛的肩膀，低头看着手里皱巴巴的薪水袋，咬紧了牙关。“又少了？”她狠狠地吸了一口冷气，把袋子往口袋里一塞，转身朝车站走去。\n\n她已经数不清是第几次换工作了。快餐店、便利店、工厂流水线……她试过太多，但待遇永远是一团糟。老板们总是笑眯眯地对她说，“这年头能找到工作就不错了，不是吗？”可当她提出抗议的时候，他们的脸色立刻就变了。要么被辞退，要么自己干脆甩开围裙不干了。\n\n她快步走在冷清的街道上，耳机里放着曾经属于她的声音，那些被粉碎的旋律。有刺无刺，已经成为了过去式。她苦笑了一下，刚准备跨过红绿灯，肩膀突然被人轻轻拍了一下。\n\n“呦，仁菜，最近过得怎么样？”\n\n那是一个熟悉的嗓音，带着点低沉的磁性，还有点酒气。她猛地回头，看见了卢帕那张略带疲惫却依然坚毅的脸。她还是那个模样，长发随意地绑在脑后，嘴角带着淡淡的笑意，像是什么都不在乎一样。\n\n仁菜睁大了眼睛，嘴巴微微张开，半天才挤出一句：“……你怎么在这？”\n\n“哈？这话该我问吧？”卢帕摊了摊手，“你这家伙消失这么久，还以为你跑去做和尚了。”她看着仁菜单薄的身影，轻轻叹了口气，“走吧，我请你喝一杯。”\n\n她们在一家旧旧的小酒吧里坐下，吧台后面的老板一眼就认出了卢帕，笑着递过来两杯生啤。卢帕端起酒杯，朝仁菜示意了一下：“说吧，最近在干嘛？”\n\n仁菜抿了抿唇，叹了口气：“……打工，被炒，再找新的。”她低头看着桌面，声音有些闷，“就是这样。”\n\n卢帕静静地听着，喝了一口酒，突然笑了：“我就知道。”\n\n“你知道什么？”\n\n“你迟早会厌倦这些。”卢帕放下杯子，眯起眼睛看着仁菜，“听着，老实说，我有个地方，可能你会喜欢。”\n\n仁菜皱起眉头，“什么地方？”\n\n“新川崎。”卢帕舔了舔嘴唇，眼神透着点神秘，“一个能让你喘口气的地方。”\n\n仁菜狐疑地看着她，但最终还是点了点头。\n\n几小时后，她们站在了一栋废弃工厂前，铁门微微敞开，里面传来隐约的音乐声。卢帕笑着推开门，带着仁菜走了进去。\n\n灯光昏暗，但气氛却格外热烈。几个熟悉的身影映入眼帘——河原木桃香，靠在一张旧沙发上，嘴里叼着半根烟，看到仁菜进来，挑了挑眉：“哟，真的是你。”\n\n海老冢智坐在一旁，正在调试一台老旧的合成器，闻声抬头，露出一抹微笑：“欢迎回家。”\n\n仁菜愣住了，嘴巴微微张开，半天说不出话来。\n\n“这里是？”\n\n“新赤军的新川崎支队。”卢帕耸了耸肩，嘴角勾起一个坏笑，“我们叫它——血刺团。”\n\n仁菜的脑袋有点晕，消化了一会儿，才低声说道：“……你们疯了吗？”\n\n桃香笑着站了起来，拍了拍仁菜的肩膀，“你说呢？这个世界已经把我们踢开了，我们总得做点什么吧。”她摊开手掌，眼神透着一丝狠劲，“既然这个世界总是背叛我们，那我们就让它好看。”\n\n仁菜低头看着自己如今早已被现实磨砺得伤痕累累的手指，她深深地吸了口气，抬起头，眼神中燃起了一丝久违的光亮。"
PRC_MAO1.32.a:0 "“……那么，告诉我，接下来该做什么？”"

PRC_MAO1.31.t: "从头越"   
PRC_MAO1.31.d:0 "“日本革命共产党成立宣言\n\n一、总纲\n\n日本革命共产党（日革共）是日本无产阶级的先锋队，以马克思列宁主义为指导思想，继承1922年日共一大革命传统，彻底清算宫本显治集团、志位和夫修正主义集团的投降主义路线。本党宣布：放弃一切议会幻想，以武装斗争为根本手段，推翻天皇制军国主义政权，建立无产阶级专政的日本社会主义共和国，实现劳动者对生产资料的全面占有，彻底终结美帝国主义对日本长达85年的殖民统治。\n\n二、斗争纲领\n\n政治斗争：废除《和平宪法》第9条修正案，解散自卫队及一切资产阶级镇压机器，建立工农赤卫队\n\n经济要求：没收三菱、丰田等21家财阀全部资产，实施土地革命与工业国有化\n\n历史清算：以东京审判未追究的昭和战犯企业（三井、住友等）为突破口，建立全民公审制度\n\n国际义务：承认台湾为中国不可分割的一部分  成为东协组织成员国 \n\n三、组织原则\n\n民主集中制：中央革命委员会实行军事化管制，地方组织按富士山（关东）、琵琶湖（关西）、鄂霍次克海（北海道）三大战区编制\n\n纪律要求：全体党员必须掌握《国家与革命》（列宁）、《论持久战》（毛泽东）及《台海战争后东亚局势白皮书》三部核心文献\n\n四、国际主义义务\n\n本党郑重宣告：加入“21世纪共产主义革命联盟”（CCRA），与中国共产党、菲律宾新人民军等革命政党缔结《环太平洋革命互助协定》。即日起，中国大连—横滨革命走廊正式启用，确保人员培训、物资输送及信息共享的绝对安全。\n\n五、当前任务\n\n总罢工：2027年5月1日启动“关釜联动”行动，瘫痪东京—大阪新干线、名古屋汽车产业集群及北九州重工业带\n\n武装建设：在青森县八甲田山、广岛县帝釈峡设立革命根据地，完成3万工农赤卫队整编\n\n意识形态：全面取缔NHK等资产阶级媒体，建立“赤波通讯社”，通过加密频道每日发布《革命战报》\n\n告日本劳动人民书\n\n同志们！当你们读到这份宣言时，神户港的装卸工已切断海上自卫队的补给线，长野县的苹果农正把农药喷洒器改造成火焰喷射器。记住：1922年党旗上的锤子来自八幡制铁所罢工工人的铁钳，未来的镰刀将由退役士兵的刺刀重铸！\n\n日本革命共产党中央革命委员会\n\n主席：黑田清治（原全国金属劳联斗争委员长）\n\n副主席：山口真由（京都大学无产阶级科学研究所所长）\n\n军事委员：小林正树（前陆上自卫队第9师团反战士兵联盟代表）\n\n（本宣言同步发表于《人民日报》国际版及暗网“赤星”论坛）"
