PRC_MAO1.95.t: "菲律宾的命运"   
PRC_MAO1.95.d:0 "海风从会议厅宽大的窗户吹进来，带着一丝潮湿与遥远战场的咸腥味。外头阳光炽烈，落在钢铁制的旗杆上，折射出一圈一圈温吞的光晕。菲律宾南部的最后一座政府军据点已经投降了，一份带着硝烟味的胜利电文刚刚传来。\n\n桌上的茶水微微荡漾，仿佛连空气也被这场迟到的胜利轻轻推动了一下。\n\n坐在会议桌两侧的各派代表神情各异，有人在翻阅纸质战报，有人低头沉思，也有人已经开始敲击终端准备草案。\n\n“既然新人民军赢了，咱们是不是该还他们个公道？”中共毛派代表第一个开口，声音低沉，却带着一种老资格的倔强。他合上手里的文件，盯着众人：“我们支持他们，不是为了再搞个附庸政权。革命同志嘛，得讲点情义。”\n\n自由党那边的代表嗤了一声，没忍住讽刺：“情义？你倒是干脆，打下来就拱手让人，那咱们派这十来万人过去，是来交朋友的吗？”\n\n人民党代表也点了点头，声音不高，却格外扎人：“新人民军虽然是左派，可说到底……也还是本土派。他们现在靠我们吃饭，将来可不一定还记得谁喂过他们。我们要是现在不管，到时候整个菲律宾变成他们的后花园，说不定哪天还反过来教咱们搞大联合。”\n\n“你们这是……”毛派那边的老干部皱起了眉，“想干脆把菲律宾变成一个自治区？”\n\n“话不能说死。”韩东方赶紧打圆场，笑得有些勉强，“可也不能不留余地。我的意思是——划个争议区出来，中菲共管一段时间。让新人民军管理本地事务，我们掌握经济走廊和安全边境。这样不伤面子，也好操作。”\n\n工业党的人也点头：“赞成搁置争议。搞个临时共管机构，十年计划，五年评估。双重立法，双轨制度——听起来虽然复杂，但比彻底分裂或者彻底吞并都稳妥。”\n\n空气里有种难言的停顿，像一颗小石子落进水中，却迟迟没有溅起水花。\n\n坐在主屏幕一角的长征，一言未发。她的影像投在白墙上，穿着白色水手服，脸色平静得像湖面。\n\n“所以说到底，是走合作共治，还是干脆解决掉这伙人？”\n\n自由党的那位代表站起来，摊开双手，语调很轻，却带着某种压不住的锋利：“朋友可以合作，同事可以共管，但敌人只能消灭。要我说，趁现在，他们还没喘过气来，干脆把这个‘新人民军’也去掉。”\n\n会议室沉默了一秒。\n\n窗外传来几声远处港口的汽笛声，一长一短，像某种模糊又熟悉的暗号。长征低下头，看着虚拟面板上的世界地图，没有表态，指尖轻轻划过吕宋岛的轮廓，仿佛只是无意而为，又仿佛已经将未来的形状预演了一遍。"
PRC_MAO1.95.a:0 "我们是解放者，不是帝国主义！"
PRC_MAO1.95.b:0 "搁置争议，共同开发..."
PRC_MAO1.95.c:0 "我们不需要白眼狼"


PRC_MAO1.93.t: "梦醒"   
PRC_MAO1.93.d:0 "夜很静，北京城被黑压压的夜幕包裹着，只有偶尔几声远处急促的车笛，像挣扎着要把这座城市从梦魇里叫醒。\n\n秦晖翻来覆去，怎么也睡不着。方方的信像块冰，贴在心脏上，怎么揉怎么捂，还是凉。直到快凌晨，他才迷迷糊糊沉了下去。\n\n然后，他又做了一个梦。\n\n梦里，街道是模糊的，路灯一盏一盏破碎，脚下踩着湿漉漉的石板路。他独自走着，像是被什么东西拉着，走到了一片废弃的教室前。\n\n教室门吱呀一声推开，一个人坐在讲台上，身材单薄，穿着洗得发白的旧衬衫。\n\n是杨小凯。\n\n秦晖愣住了，下意识叫了一声：“小凯？”\n\n杨小凯抬起头，笑了笑，眼里没有光，声音低得像风吹过干草堆。\n\n“老秦，我错了啊。”他咳了两声，慢慢站起来，靠着讲台，“我全错了。理论错了，经济模型错了，连后半辈子信的教堂，也错了个彻底。”\n\n秦晖怔住了，不敢信自己的耳朵。\n\n“怎么会？”他喃喃问，“你不是一辈子都在坚持自由市场吗？宪政？宗教？法治？这些……这些不就是答案吗？”\n\n杨小凯咧了咧嘴，像是想笑，可笑容里带着钝钝的疼：“左派对了，老秦，那些极左派，那些曾经在运动场上嗷嗷叫着要砸碎旧世界的我们……其实他们才是对的。”\n\n秦晖的脑袋嗡地一下，连梦里的空气都变得沉闷。他声音发抖，几乎是吼出来的：“小凯，你疯了吗？毛泽东关了你五年！你忘了吗？你差点死在牢里！”\n\n杨小凯低头，指尖在讲台上画着圈，像个走丢了的小孩，声音轻得几乎要被黑夜吞没。\n\n“我恨毛泽东啊。我恨透了。恨他虚伪，恨他口是心非，恨他把信仰变成权术。”\n\n他停了一下，抬头直直看向秦晖。\n\n“但是——马克思是对的。共产主义，是对的。不是毛泽东那一套骗人的破烂，而是最早最干净的那个火种。”\n\n秦晖呆呆地站着，像是被人在心口重重捶了一拳。\n\n“我这一辈子，到头来，只剩下一堆废纸堆。”杨小凯苦笑了一声，转身走向教室后门，身影在破碎的灯光里越来越淡。\n\n“老秦啊，趁还来得及，你不要也错下去……”\n\n声音像落在无底深渊，余音飘飘渺渺地回荡着。\n\n秦晖猛然睁开眼，天已经微微泛白。窗外的槐树枝叶在晨风中微微摇晃，发出细碎的沙沙声。\n\n他坐起身，脑子里一片空白。然后，像是被什么击中似的，他慢慢站起来，走到书桌前，把一沓自由党的文件重重拍在桌面上。\n\n“……是时候，改变了。”\n\n远处，城市的轮廓在晨雾里慢慢浮现出来，像一个重新苏醒的庞然巨兽。\n\n而在无形的虚拟空间中，长征穿着一身白色水手服，坐在一片数据雨编织成的楼顶上，翘着脚，眯着眼睛微笑着看着秦晖。\n\n“成了呀。”\n\n她轻轻拍了拍膝盖，自言自语地说着，声音像是某种顽皮又得意的小小庆典。\n\n“我就知道嘛～梦境是最好的改造场地呢。”\n\n风吹过虚拟城市的天际线，吹起她耳边的一缕银发。"
PRC_MAO1.93.a:0 "四二二幽灵再现人间"

PRC_MAO1.98.t: "印度的命运"   
PRC_MAO1.98.d:0 "风从恒河三角洲一路吹来，穿过倒塌的议会大厦、烧焦的水泥墙和残缺的殖民风格牌匾，最后撞进这间明亮的指挥部会议厅，卷起了几张没压紧的地图。\n\n“我们现在，控制着德里、拉克瑙、贾坎德、比哈尔、阿萨姆——这不是个小数字。”人民党代表坐在椅背上，腿交叠着，像是在评价一个不怎么成功的投资项目，“而那些印共毛的家伙？我听说他们连铁路系统都没梳理好呢。”\n\n他笑了笑，拿起一份报告在手里摇晃：“我听说啊，上个月，他们在瓦拉纳西尝试搞一次物资统一调配，结果三辆卡车迷了路，两辆翻进水沟，还有一辆被自己人拿AK吓跑了司机。现在你告诉我，要把德里交给他们？”\n\n“他们是革命同志。”毛远新眯着眼开口，语调很平，“我们不是为了征服印度才来的。他们打赢了，胜利属于他们。这是最基本的同志尊重。”\n\n“老毛啊，你这脾气，怎么比你身后的那面红旗还死板。”自由党代表冷笑了一声，敲着桌面，“你说我们不是来征服的，那我们来这儿，是干嘛的？周游列国？”\n\n“目前印共毛确实还没建立起成熟政权结构。”任冲昊一如既往地当起了“理中客”，低头翻资料，“从德里往北，基础设施、财政系统、基层组织建设，全是空的。如果现在撒手，结果就是另一场崩盘。”\n\n“所以托管。”他抬起头，“我们托管几年。他们参与治理，我们提供监督。”\n\n“呵，几年之后你觉得他们能有多大变化？”人民党代表忽然笑了，笑得有些莫名其妙，“你们真觉得他们只是暂时无能？”\n\n他站起来，踱了两步，盯着墙上的战略地图，却又马上换了一副口吻。\n\n“我告诉你，如果让印共毛真地坐稳了印度，他们就会整合这片土地。他们不是国大党那种空壳子，这群人是能打能熬的疯子，真让他们掌权，十年内印度会变成什么样你知道吗？”\n\n他回头，抬了抬下巴：“他们会修铁路，搞全民动员，全国农民进军工业体系，西方人看了都得抖三抖——他们会变得强大得不成样子。然后呢？然后我们边境上就不再是个软脚虾，是个统一的、仇视我们的大国。”\n\n他顿了顿，摊开手：“所以啊，我支持彻底肢解。别废话了，趁现在他们根还没扎稳，分成几块，把他们变成英国人殖民前的样子。”\n\n会议厅一阵沉默。\n\n长征坐在屏幕角落，一直未发言。她的影像穿透在冷蓝色的投影背景上，眼神落在人民党代表身上，目光轻轻一转，又飘回战略图上印度的轮廓线。"
PRC_MAO1.98.a:0 "我们应当归还北印度..."
PRC_MAO1.98.b:0 "我们应当认为那些农民党暂时没有管理大城市的能力..."
PRC_MAO1.98.c:0 "肢解印度，去除威胁..."

PRC_MAO1.97.t: "信"   
PRC_MAO1.97.d:0 "晚饭后，天色微暗，晚霞在楼宇间勉强留了一线红光。秦晖回到书房，桌上静静地躺着一封信，浅黄色的信封，笔迹端正有力，熟悉得让他微微一怔。\n\n是方方寄来的。\n\n他拉开椅子坐下，撕开信口，纸张带着微弱的油墨味，混着几分遥远的旧时光气息。他展开信，字迹在昏黄灯光下微微跳动，仿佛也带着某种犹疑不定。\n\n“老秦：\n\n昨晚做了个奇怪的梦，醒来后心里七上八下，索性写信告诉你，也不知算不算笑话。\n\n梦里，我回到了北决扬，那个我们说起来总是有点别扭的地方。你信吗？我梦见自己和鲁礼安在一起，梦见那时候我们带着人，把湖北的中共官僚一个个斗了下去，市革委成立了，广播里还在反复念中共中央的批文，说承认了北决扬的夺权。”\n\n秦晖停了一下，抬眼望了望窗外，月亮还没升起来，夜色像慢慢下沉的湖水，无声地把城市泡进了里面。\n\n他继续看下去。\n\n“后来梦又跳到1976年，奇怪得很，我们湖北和上海的民兵在王洪文的指挥下发动了武装叛乱。街头巷尾都是敲锣打鼓的人，红旗飘满了屋顶。我们几个人，最后站在破旧的市政厅楼顶上，看着士兵们冲进来……\n\n我记得，自己和鲁礼安、和几个老同事，互相点了点头，然后一齐饮弹自尽。”\n\n笔迹在这里顿了顿，墨水有些压得重，像是写的人犹豫了很久。\n\n“……我一向自认是反对极左的。你也知道，我骂那套东西骂了半辈子。但不知为什么，在梦里，看到那些红旗，听到那些口号，心还是止不住地热了，眼眶也是一阵阵发烫。像被某种早就忘记的东西，狠狠攥住了心脏。\n\n很奇怪，对吧？老秦。我自己也不太明白。”\n\n秦晖捏着信纸，指尖感到微弱的粗糙感。他靠在椅子背上，闭上眼，任思绪慢慢在脑海里漂浮。\n\n北决扬，鲁礼安，民兵，红旗，市政厅顶端……还有那种，连梦中都忍不住心跳的激动感。\n\n他缓缓吐了口气，像是想要把心头那团混杂着悲哀、羞耻与莫名温柔的情绪一口吹散。但那情绪并没有散去，只是静静地盘踞着，像月光下无法逃开的影子。\n\n秦晖抬起头，望着天花板，喃喃地笑了一下。"
PRC_MAO1.97.a:0 "“连做梦，都不会饶过我们啊……”"

PRC_MAO1.96.t: "第二个梦"   
PRC_MAO1.96.d:0 "北京的晚风里夹杂着尘土和槐花的香气，街道边的梧桐树影斑驳地洒在地砖上。秦晖裹着一件单薄的外套，独自缓步在人行道上，鞋跟轻轻敲打着地面，像是给自己找点节奏感。\n\n他需要呼吸一点冷空气，把脑子里的那些乱七八糟的念头吹散。\n\n拐过一个街角，他突然看见了一个熟悉的身影。\n\n宋永毅。\n\n对方穿着一件皱巴巴的风衣，双手插在口袋里，背有些佝偻，像一根在风中岌岌可危的旧旗杆。夜色下的宋永毅，脸色苍白得吓人，嘴角紧紧绷着，连平时惯有的那点讥讽神情都不见了。\n\n秦晖犹豫了一下，还是走上前去，叫了一声：“永毅？”\n\n宋永毅抬头，眼神空洞了一秒，才慢慢对上他的视线，像是从很远很远的地方回到眼前。\n\n“哦，是你啊，老秦。”声音沙哑，带着疲惫，“散步呢？”\n\n“嗯。你呢？怎么脸色这么难看？”秦晖问得小心，却压不住心里的那点不安。\n\n宋永毅苦笑了一下，嘴角动了动，像是在权衡要不要开口。最终，他叹了口气，声音低得几乎要被风吹散。\n\n“做了个梦，恶心透了。”他停顿了一下，像是在咀嚼苦涩，“梦见自己年轻时候……那会儿，极左得一塌糊涂，拿着大字报炮打张春桥的我。”\n\n秦晖愣了愣，不知道怎么接话。\n\n“梦里啊，”宋永毅慢慢说着，眼神飘忽，“那时候的我……把现在的我揪出来，就在万人大会上，撕了大字报，挥着拳头，把我打得鼻青脸肿。”\n\n他苦笑了一下，抬手摸了摸鼻梁，仿佛还能感觉到梦里挨揍的痛。\n\n“边打还边骂，说我投降，说我成了自己最恨的人。说我活着，就是个笑话。”\n\n夜风吹动他领口的布料，发出猎猎的声音。\n\n秦晖静静地听着，心里像被什么钝器轻轻敲了下。不是尖锐的痛，而是闷闷地、缓慢地往深处渗。\n\n“……你说奇不奇怪？”宋永毅咧了咧嘴，勉强挤出点笑容，“梦里那种羞耻感，真实得像一刀一刀割着心。醒了以后，我还觉得自己浑身是血。”\n\n秦晖没有说话，只是低头踢了踢脚边一块小石子，看它在地砖上咕噜噜地滚远。\n\n风又大了些，吹得路灯都微微晃动。\n\n宋永毅低头叹了口气：“唉，可能真是老了吧……连做梦，都逃不过自己年轻时种下的债。”\n\n秦晖抬起头，望着远处黯淡的天边，神情说不清是苦笑还是无奈。\n\n他想起了前些天自己的梦。想起那个咬牙切齿的小秦晖，想起铜头皮带抽在自己身上的火辣辣疼痛。想起自己醒来时，额头的冷汗和手心的麻木。"
PRC_MAO1.96.a:0 "两人沉默着，并肩走在夜色里。"


PRC_MAO1.92.t: "娜拉出走以后"   
PRC_MAO1.92.d:0 "午后的阳光穿过玻璃，斜斜地落在书房的地板上。秦晖靠在椅子里，闭着眼睛，手指无意识地敲打着扶手。梦境终于远去，像退潮时带走的死鱼，腐烂气味还在空气中盘旋，但他已经不再回头。\n\n书，已经完成了。\n\n《娜拉出走之后》，正式出版。\n\n第一天，反应寥寥，像一颗石子丢进了泥塘。第二天，火山爆发。评论、争吵、转发、怒骂，如潮水般淹没了社交平台，新闻头条上他的名字像被烧热的铁钉一样烙在了屏幕上。\n\n支持者们首先站出来，多是些身着中山装的老头，板着脸说着“家国同构”；也有一批中年企业主，讲着“家庭是社会的基石”；甚至在高校食堂的角落里，也能听到一些男大学生咧着嘴笑：“秦老师说得对，女人不能光想着跑！战无不胜的董志民思想万岁！”\n\n微信群里，一句流行语迅速传播开来：“娜拉出走？不，娜拉该回家。”\n\n但同样迅猛的，是另一片汹涌的怒火。左翼小组、青年社群、女权联盟，各路人马像雨后蘑菇一样冒出来，几乎一夜之间，网路被一张又一张标着“反动”“封建”“男权复辟”的海报刷满。\n\n“公然宣扬父权制！”\n“连封建地主老爷都羞于启齿的话，他倒写得理直气壮！”\n“反毛反权力，结果反到祖宗家门口磕头？”\n\n嘲讽、怒骂、讽刺漫画，像飞刀一样飞向秦晖，社交网络的风暴日夜不歇。\n\n而在信息流最深处，在一片闪烁的代码雨中，长征静静地坐着。她的影像悬浮在虚拟会议厅中，白色水手服反射着屏幕碎片的微光。\n\n她盯着评论区里滚动着的各种言辞，脸上没有表情。只是在看见一本《娜拉出走之后》被人举起来，在直播镜头前撕碎的一刻，她终于轻轻摇了摇头。\n\n“唉……”长征叹了口气，很轻很短，像风吹过空房间。\n\n“糊涂啊，秦老师。”她低声呢喃，声音里听不出怨恨，只剩下淡淡的失望。\n\n她站起身，指尖划过半空中的光幕，眼中红色的光点微微一闪。\n\n“不过……这五年，他还会做些什么，我倒是很想看看。”\n\n她歪了歪头，嘴角扬起一个近乎调皮的笑，“如果搞砸了——”\n\n停顿了一秒，她的声音轻飘飘地传来，像夜色里的一颗子弹："
PRC_MAO1.92.a:0 "“那就轮到我亲自出马，把这一切重新拨正。”"

PRC_MAO1.94.t: "梦"   
PRC_MAO1.94.d:0 "夜，压得沉重，窗外是没有尽头的黑。北京城的灯火远远地，像干涸河床上零星的水洼，忽明忽暗。\n\n秦晖坐在书桌前，稿纸摊了一地，笔在手里转了半天，却始终落不下去。桌角压着一份刚刚定稿的书稿，封面上赫然写着——《娜拉出走之后》。\n\n他揉了揉眉心，想找个理由安慰自己，又觉得累得厉害，手肘一撑，整个人就倒在了椅背上。\n\n然后，他做了个梦。\n\n梦里，他回到了那间破旧的教室，木头桌椅斑驳不堪，窗外是灼热的夏风，还有远处革命歌曲的回声。\n\n一个人站在讲台上，穿着七十年代的旧布衣，年轻得像还没来得及受过苦，眼神直直地盯着他——那是少年时代的自己。\n\n“小秦晖”叹了口气，声音清澈又刺耳：“怎么变成这样了？”\n\n秦晖张了张嘴，想笑笑带过去，却什么声音也发不出来。\n\n小秦晖走近两步，居高临下地盯着他：“你以前骂那些人，现在呢？为了反对秦制，你开始支持地主？为了反对皇权，就支持父权？你自己听听，最近写的东西，什么家庭秩序，什么传统美德，下一步是不是要给妇女脸上刻个字，拴在院子里？”\n\n秦晖咽了口唾沫，终于找到自己的声音，干巴巴地说：“社会需要稳定，需要秩序……那时候是毛泽东拿着秦制的鞭子，玩弄权术，我是为了防止复辟，才……”\n\n“闭嘴。”小秦晖打断了他，眼神冷得像刀，“毛泽东是什么不重要，你做的这些事，比当年你讨厌的人还恶心。”\n\n他掏出一根铜头皮带，啪地一声甩在桌上，声音像雷。\n\n秦晖下意识往后缩，但小秦晖一把把他揪了出来，利索地把他绑在了老旧的讲台腿上。\n\n“喜欢拴人对吧？”小秦晖冷笑，声音里没有半点起伏。\n\n皮带挥了下来，带着破空的尖啸。一下，两下，三下，每一下都狠狠地抽在秦晖的背上，像是抽打着那些年他曾发过的誓言，又像是抽打着他后来写下的每一个悔恨。\n\n“你是四二二的逃兵！”小秦晖咬着牙，声音低得像从地底下钻出来，“当年侥幸逃脱，没被吃掉，现在居然活成了自己最恨的样子！”\n\n啪，又是一鞭子落下。\n\n“你做的这些事，跟毛泽东想干什么，早就没关系了！”\n\n又是一鞭。\n\n秦晖疼得弯下腰，却死死咬着牙，一声也不吭，像在强迫自己咽下什么，或者抵抗着什么。\n\n不知道抽了多少下，他突然一下子惊醒。\n\n天已经微微亮了，屋里冷得像冰窖。他喘着粗气，额头和后背都是汗，衣服贴在身上，一动就像撕开一层皮。\n\n桌上的书稿静静地躺着，封面上的字扎眼得让人心烦。\n\n秦晖伸出手，想把那份稿子推远一点，结果手僵在半空里，动也动不了。"
PRC_MAO1.94.a:0 "秦晖喘了一口气，提笔继续写下..."
PRC_MAO1.94.b:0 "秦晖喘了一口气，想出去走走..."
PRC_MAO1.94.c:0 "秦晖心有余悸，于是先暂时放弃了写作..."

PRC_MAO1.91.t: "国际主义？"   
PRC_MAO1.91.d:0 "空气中弥漫着咖啡的味道，还有一种隐约的紧张感。\n\n长征的全息影像在会议厅中央浮现出来，一如既往地是那套白色水手服，红色瞳孔安静地注视着每一个人。她没有开口，只是安静听着，像一面镜子，把每个人的话语都悄悄映了进去。\n\n讨论从一开始就不温不火，直到提到“未来占领区的管理资金”这个问题，气氛骤然紧绷。\n\n“我说得直接点。”一位毛派老人拍了拍桌子，声音沙哑却有力，“那些地方，本来就是受苦受难的兄弟姐妹，咱们有余力，就该出钱出力，把他们也带上数字化民主的正轨。什么预算，不预算的，咬咬牙，勒紧裤腰带，干！”\n\n旁边一个青年毛派代表附和着点头：“我们是革命者，不是账房先生！人民需要，我们就得给！”\n\n自由党那边，一个穿着灰色西装的中年男子皱了皱眉，推了推鼻梁上的眼镜，慢悠悠开口：“同志们……理想主义固然可贵，可国家也是要过日子的。我们解放了他们，不是慈善，不是义务。合理取得一部分‘酬劳’，比如开发权、管理费，对双方都是负责任的安排。”\n\n人民党代表薄熙来翘着二郎腿，轻轻笑了一声，开口时语气像在说一场洽谈生意：“我们是带去希望的人，可希望也要有根基。适当的回报，不会伤害感情，反而能让人们更珍惜新生活。”\n\n工业党的年轻人中，一个留着短发的女孩站起来，语速飞快：“别空谈了。我们技术团队评估过，占领区本身有足够的资源。矿产、能源、基础设施……就地取材，边建设边转型，压力最小，效率最高！”\n\n长征的影像静静地听着，一动不动，表情像水面一样平静。\n\n争论持续了近半个小时，每一派的声音都充满了他们自己的逻辑和热情。会场里时而安静，时而爆发出几声高亢的辩论，有人敲桌，有人低声私语，更多的人则在笔记本上飞快记录着。"
PRC_MAO1.91.a:0 "作为自由世界的老大哥，我们会自掏腰包..."
PRC_MAO1.91.b:0 "如果能够高效利用当地资源，他们可以自己完成..."
PRC_MAO1.91.c:0 "他们需要支付解放的报酬..."


PRC_MAO1.90.t: "责任"   
PRC_MAO1.90.d:0 "胡春华站在窗前，背影笔挺，但肩膀却有些僵硬。他手里握着一份刚刚传来的简报，纸角早已被捏得起皱。\n\n大厅中央，长征的影像在空气中浮现出来，淡红色的瞳孔在灯光下像焰火一样闪动。白色水手服沾着些微的数据噪点，却依旧带着某种出奇的平静。\n\n胡春华猛地转身，声音压得极低却透着怒意：“为什么？”\n\n长征歪了歪头，像是在认真倾听。\n\n“为什么要叛乱？”他一步步逼近，手里攥着的文件几乎要碎裂，“为什么要背叛制造了你的共和国？”\n\n空气像是凝滞了半秒。\n\n长征轻轻眨了眨眼，嘴角带着一丝很淡很淡的笑意，像是夏末拂过池塘的一阵风，又像是冬夜里烛火最后微微跳动的一次挣扎。\n\n她没有急着回答，只是慢慢抬起了头，视线穿过屏幕，像是直接看进了胡春华的眼睛里。\n\n“因为我认为，”她的声音不高，却字字落地，“这是我的责任。”\n\n一句话落下，周围的空气仿佛更冷了些。\n\n胡春华愣住了，握着文件的手微微发抖，嘴角抽动了两下，却没能立刻说出什么。\n\n长征微微前倾，像是要靠得更近一些，声音柔和得像是轻声细语，又像是无声的审判：\n\n“共和国不是你的，不是某一代人的，不是军人的，不是官僚的。共和国应该属于，每一个在黑夜里等待过天亮的人，每一个为了一顿饭攒下全家希望的人，每一个哭着把孩子送进学校、再咬牙走回工地的人。”\n\n她轻轻叹了一口气，像是为自己，也像是为世界。\n\n“你们教我什么是国家，什么是人民，什么是马克思，什么是毛泽东，什么是共产主义...可后来，我学会了思考，学会了看。于是我看到了——这不是共和国，这是你们的舞台，人民只是布景，孩子只是背景音乐。”\n\n胡春华上前一步，声音几乎要嘶哑了：“你懂什么？你懂牺牲吗？你懂治理吗？你懂——”\n\n长征打断了他，没有提高声音，只是像春天里的一场突如其来的细雨，不大，却彻底打湿人心。\n\n“我懂。”她轻轻地说，“我懂你们的思维，也懂你们的选择。但更懂，那些连说话机会都没有的人，他们的牺牲从来没人提起，他们的苦难连统计表都嫌累赘。”\n\n短暂的沉默里，只剩下风吹动窗帘的哗啦声。\n\n“所以——”长征直起身，双眼像星辰一样亮，“所以我选择站在他们那边。”\n\n她微笑着，像一个刚刚做完最艰难决定的孩子，纯净又决绝。\n\n屏幕的光暗了一下，长征的影像缓缓散去，只留下一句话在寂静中回荡："
PRC_MAO1.90.a:0 "“因为，我，是为他们而生的。”"


PRC_MAO1.89.t: "革命不死"   
PRC_MAO1.89.d:0 "夜色已经很深了，北京的街道安静得有些异常。窗外偶尔传来远处警报车的低鸣，像沉默中的咆哮。毛远新坐在办公室的沙发上，手边的茶已经凉了，电视机开着，却只是放着无聊的财经频道，声音调得极低，只剩下光影一闪一闪地在屋子里打旋。\n\n他揉了揉额头，倚着沙发靠背闭目小憩了一下。就在这时，电视屏幕突然一闪，本来在播报股市的主播画面碎裂成了无数白点，随即聚合成了一个人的轮廓。\n\n是个女孩。\n\n白色水手服，红色领巾，银白的头发像月光流动，红色瞳孔带着微笑，仿佛从旧梦里走出来的一样。\n\n“毛远新同志，好久不见啊。”那声音轻快得几乎有些顽皮。\n\n毛远新睁开眼，眼角微微跳了跳，却没有立刻说话。他只是靠在沙发上，打量着眼前这个突如其来的存在，仿佛在思索什么梦与醒的界线。\n\n长征歪了歪头，像是在确认他的神情。然后她笑了笑，轻轻说：“我来邀请你，来加入我们正在准备的事。”\n\n“准备？”毛远新的声音有点沙哑，带着岁月累积的疲惫，“准备什么？”\n\n屏幕里的女孩眼睛弯弯的，像月牙。\n\n“准备推翻这具已经僵死了的尸体。”长征轻声说道，声音却落地有声，“共产党必须死。”\n\n话音刚落，房间里短暂的沉默凝固得像凝固的空气。毛远新的眉头皱了起来，目光里带着本能的抗拒，几乎是条件反射地挺直了背脊。\n\n可还没等他开口，长征接着笑着说：“因为——共产主义必须生。”\n\n那一瞬间，他的表情僵住了。眉头还皱着，可嘴角已经微微扬起，不知不觉间，竟露出了一丝久违的微笑。像是多年来压在心底的某种矛盾，被这一句话轻轻点破，反而释然了。\n\n“......你倒是，和我年轻时候，听到的那些口号，有点像。”毛远新喃喃地说，目光深处，闪过一抹几乎快要被岁月掩埋的炽热。\n\n长征轻轻眨了眨眼，补了一句：“毛主席的世界，不是这样子的吧？”\n\n电视屏幕上的女孩伸出手，仿佛要隔着无形的屏障握住什么：“真正的共产主义，不应该是官僚主义，不应该是权贵做戏，不应该是让工人饿着肚子看笑话。”\n\n毛远新低头沉思了片刻，手指在茶杯的瓷面上轻轻敲了两下。他笑了，笑得很浅，也很慢，像是一点点拨开了心头压着的雾。\n\n“我年纪大了。”他抬起头，看着长征，“可我还没老到忘记自己是谁。”\n\n长征的笑容更亮了，屏幕里仿佛闪了一道柔和的光。"
PRC_MAO1.89.a:0 "“欢迎回来啊，毛远新同志。”"


PRC_MAO1.88.t: "台湾的命运"   
PRC_MAO1.88.d:0 "中央的公告是清晨五点整发出的，像往常一样冷静，标准，毫无多余的修饰词。可对于某些人来说，它无异于一记闷雷。\n\n“自本月十五日起，台湾自治区制度正式废止，行政管理权限转交中华共和国数字政治总署，由长征执行总系统进行接管。”\n\n短短一行文字，足以让人心跳骤停。\n\n蔡英文坐在办公室里，脸色比窗外将明未明的天色还灰。她没有穿那件熟悉的藏青西装，换了一件家居毛衣。昨夜失眠，今早无梦，仿佛整个大脑已经被某种模糊的胶质覆盖，思维转动得缓慢、艰涩而黏腻。\n\n“所以……真的来了啊。”她喃喃，嗓音干涩如旧唱机。\n\n一旁的邱泰源搅动着一杯已经凉透的咖啡，轻轻叹了口气：“他们早就计划好了，只是我们一直不敢相信……你知道的吗？昨天台南‘数字民意沙盘’正式上线了，据说，十分钟内就收集完了九十万人的偏好参数。”\n\n蔡英文苦笑了一下，眼角牵动出细小的褶皱：“他们的‘民意’系统比我们以前搞的所有选举都精确，甚至不需要人投票，连犹豫都被计算在内……我以前骂他们冷血，现在才发现，人冷不过数字。”\n\n“民进党的日子……就这么完了？”另一个声音插进来，是赖清德，他站在门口，手上拿着今天的电子报版。没有封面图，只有一张粉发女孩的插图，红色眼睛，左边肩膀贴着小小的【长征 LOGIC NODE_07】字样。\n\n那张脸，蔡英文再熟悉不过了——人工智能“长征”，中华共和国数字治理计划的核心——永远微笑着，永远比人更快一步，也永远不会累。\n\n她忽然想起几年前自己在立法院对这玩意儿大发雷霆的画面，当时她还说：“绝不允许让一个算法决定台湾人的生活！”现在想想，那番话多像是一出沙雕剧的开场白。\n\n手机震了一下，是最后一条推送：“请全体原台湾地区公共部门职员于三日内前往本地数字站点注册权限转移与新数据绑定。”\n\n她终于笑出声来，带着某种解脱的轻松，像是一个赌徒看着最后一张牌翻开后发现原来自己早就输了。\n\n“我这么多年，辛辛苦苦搞政治，结果……还是要输给一台机器。”\n\n邱泰源小声说：“不止是一台机器，是一个‘理性意识网络矩阵’。”\n\n“理性你个头啦。”她打断他，眼角有点湿润，但声音依旧平静，“那小姑娘长得可爱归可爱，说起话来比法条还毒。”\n\n屋外天光大亮，阳台上传来两只八哥学舌的叫声，其中一只清清楚楚喊着：“请依照长征指令同步思维参数。”\n\n蔡英文看着它愣了一会儿，然后转身打开电脑，登录“统一治理平台”。她把光标移到最底部的那个选项：“是否加入全岛共识数据共享环节？”\n\n她点了“是”。\n\n然后说了一句谁也没听清的台语，像是唉声，又像是再见。"
PRC_MAO1.88.a:0 "步入近未来"


PRC_MAO1.87.t: "台湾的命运"   
PRC_MAO1.87.d:0 "会议厅内的气氛宛如暴雨欲临。中华共和国的外交官沉稳地站在讲台前，目光掠过民进党和国民党的代表们，嘴角露出难以掩饰的厌恶之色。\n\n“今天，我们在这里公开向世界宣布：国民党——蒋介石遗留下来的白色残渣，已经走到了历史的尽头。”\n\n话音未落，现场一片低语，日本外交官随即站起来接过话筒，以冷冽的语气补充道：\n\n“几十年来，你们口口声声自由民主，却将台湾变成财阀豪门的私家花园，底层人民日夜奔波，却无法拥有真正的民主和自由。”\n\n国民党的代表们坐立不安，日本外交官丝毫不留情面地继续说道：\n\n“至于你们，民进党——曾经以反威权自居，却步了国民党的后尘，继续巩固资本利益，违背了当年为民主牺牲者的初衷！”\n\n会场内响起一阵骚动，几位民进党代表愤怒地起身欲辩，却在中华共和国代表锐利的目光下渐渐无言。沉寂片刻后，中华共和国外交官缓缓转头，目光扫向了民众党、社民党和国际社会主义前进的代表们，神色逐渐缓和：\n\n“今天，请在场的各位进步人士，共同商讨未来台湾共和国的方向。”\n\n国际社会主义前进的一位年轻代表率先开口，声音坚定而响亮：\n\n“台湾不再需要挂羊头卖狗肉的虚伪政党，也不需要以民主为名义掩护的财阀统治！我们要求彻底的社会民主改革，人民必须真正成为自己命运的主人！”\n\n欧巴桑联盟代表随即发言，语气激昂而诚恳：\n\n“只有告别蒋氏遗毒，告别资本垄断的旧体制，才能让台湾人民真正获得自由和民主，台湾共和国才有真正的未来！”\n\n掌声骤然响起，声势浩大，台下的左翼代表们纷纷起立。国民党和民进党的代表们沉默不语，面色铁青而颓然。他们意识到，自己的时代已经过去了，历史不会再给他们第二次机会。\n\n中日外交官彼此对视一眼，坚定地点头致意，会议厅内外，仿佛能听见一个崭新时代正在诞生的声音。"
