autonomy_minzhutuoguan: "民主托管领"
PRC_niaolong_73: "缅甸维和"
PRC_niaolong_73_desc: "缅甸的混战已久，军阀横行，毒枭称霸，民众在乱世中挣扎求存。跨境走私猖獗，黑金与暴力交织成网，威胁着区域稳定，也冲击着我们边境人民的安全。面对道义崩解与秩序瓦解，我们不能坐视不理。\n\n我们将派遣维和部队，以维护和平为名，保障人道通道，协助建立过渡管理委员会，保护缅甸人民重建家园的权利。枪声之下，和平需要力量；混乱之中，人民需要秩序。"
PRC_niaolong_74: "雪山突破"
PRC_niaolong_74_desc: "尼泊尔与不丹，一东一西，扼住了通往南亚的咽喉。多年来，这些高原小国深陷大国间的拉锯，时而成为缓冲，时而沦为棋盘。如今，我们愿意伸出手，作为邻里，我们将展开“山地和平发展倡议”，推进基础互通，分享灾难管理体系，协助其建立更加自主与透明的民主秩序。和平，从雪山脚下开始回响。朋友，永远不会被遗忘在山那边。"
PRC_niaolong_75: "南海突破"
PRC_niaolong_75_desc: "菲律宾深处水火之中，旧秩序失控，新希望未生。新人民军依旧在山林中作战，城镇中，工人罢工频起，平民在暴力和压榨中寻找出路。世界视而不见，我们不能沉默。\n\n我们将从海上投去信号，为真正代表民众利益的力量提供所需援助。"
PRC_niaolong_76: "组建反印包围网"
PRC_niaolong_76_desc: "印度日益膨胀的霸权野心，已对南亚多国造成沉重压力。孟加拉港口被控制，斯里兰卡陷入债务困局，小国喘息无门。我们将展开合作，以“南亚民主共同体”之名，扶持区域力量自立自强。"
PRC_niaolong_77: "引爆印度革命"
PRC_niaolong_77_desc: "当卡车司机罢工一月，农民围城百日，学生与警察对峙于街头之际，一个旧帝国的裂痕已然遍布。我们将点亮希望的星火，让沉默者拥有声音。\n\n真正的变革，从不靠外来，而是在内部发芽；而我们，只为那片土壤施以一点光。"

PRC_niaolong_78: "反恐行动"
PRC_niaolong_78_desc: "在群山与荒漠之间，恐怖主义像藤蔓般蔓延，绑架了整个地区的未来。阿富汗与巴基斯坦边境早已成为无数暗影的温床，旧政权软弱无力，新秩序遥遥无期。\n\n为了地区和平，为了无辜者的安全，我们将展开反恐行动。利剑出鞘，光明不再迟到。腐朽的官僚体制无法根除恐惧，那么我们将代表人民的意志，将亲手撕开黑夜的幕布。"

PRC_niaolong_79: "伊朗伊斯兰革命之终"
PRC_niaolong_79_desc: "曾经的革命曾高举希望，如今却成为权力的祭坛。沙阿的王冠早已破碎，大阿亚图拉的权杖也锈蚀斑驳。伊朗人民的痛苦，不该在两个极端之间永无止境地摆荡。\n\n我们支持新的选择，一条不再跪拜强权的道路。未来，不属于王权，也不属于教权；未来，属于广场上举起拳头，渴望自由与尊严的普通人。"

PRC_niaolong_80: "直到圣地"
PRC_niaolong_80_desc: "中东的圣城，长久以来被无尽的硝烟与仇恨所笼罩。一次次的誓言，一场场的战争，换不来哪怕片刻的宁静。\n\n我们将带着信念前行，穿越废墟与边界，将真正的民主火种带到那片神圣而沉痛的土地。圣地，不该属于刀剑，也不该属于神权，圣地属于那些盼望清晨能安然醒来的平凡人。"

PRC_niaolong_81: "阿拉伯之春再放光芒"
PRC_niaolong_81_desc: "阿拉伯之春曾让无数双眼睛重新燃起希望，也曾被冷酷的冬天掩埋在铁与火之下。梦想从未真正熄灭，它只是在废墟下低语，在夜风中徘徊。\n\n今天，我们将让春风再次吹响，唤醒沉睡的城市与沙漠。每一次广场上的呐喊，每一张破旧传单上的誓言，都将重新连结起来，织成自由的旗帜，照亮未来。"

PRC_niaolong_82: "抵御巨熊"
PRC_niaolong_82_desc: "北方的阴影正在增长。俄罗斯法西斯政权从未真正放下吞并周边的野心。其军工体系恢复迅速，政治高压制度全面再生，对边境各国的渗透已进入系统化阶段。我们不能忽视对手在技术、宣传、武力与文化领域的全面布局。为了我们自身的安全，为了维护东亚大陆的平衡，为了阻止一场未来可能不可控的灾难——我们必须行动。"

PRC_niaolong_83: "为欧洲提供军事物资"
PRC_niaolong_83_desc: "欧洲，依然处在法西斯战争的前线。他们的工厂曾在烈焰中停摆，他们的城市曾被重炮覆盖，但他们坚持下来。我们可以提供的不只是声援，更是装备、技术与后方支援体系的重新激活。这一场战线拉长的反法西斯斗争，需要全球南方与世界岛西端真正意义上的资源联通。"

PRC_niaolong_84: "与欧洲进行军事演习"
PRC_niaolong_84_desc: "对抗俄罗斯的战争已经教会欧洲如何在旧秩序崩塌中寻求生存的缝隙。他们的军队在东波罗的海边境与极地空域积累了大量第一线经验。我们需要实战交流，需要共同操演应急调动机制，需要测试海空协同打击能力。演习不只是形式，也不是展示，而是准备本身。"

PRC_niaolong_85: "背后袭击"
PRC_niaolong_85_desc: "战争已经爆发，东欧地区火光再起。俄罗斯的主力正深入西线，防御被迫拉长，战略空隙正在形成。此刻动手，正是重创法西斯战争机器的时机。我们不是旁观者，我们也不再等待命运的安排。背后的一击，或许无法立刻终结这场冲突，却能决定接下来的胜负方向。"


PRC_niaolong_86: "稳步向前"
PRC_niaolong_86_desc: "在变革的道路上，我们需要保持理性和耐心。稳步向前意味着在坚持改革目标的同时，注重节奏与方法，避免急躁和盲动。通过科学规划与民主协商，逐步推进社会、经济和政治的现代化进程。每一步的前进都凝聚着人民的智慧和力量，确保变革扎实稳固，为未来奠定坚实基础。稳步向前，是走向光明未来的必由之路。"

PRC_niaolong_87: "重提家庭价值观"
PRC_niaolong_87_desc: "在社会快速变化的当下，重新强调家庭价值观显得尤为重要。家庭是社会的基本单元，是传承文化和道德的根基。通过重提家庭价值观，促进亲情纽带的强化，维护家庭和谐稳定，帮助个人在纷繁复杂的世界中找到归属感和安全感。强化家庭责任与义务，推动社会整体的稳固与发展，让传统美德焕发新的生命力。"

PRC_niaolong_88: "革命人永远年轻"
PRC_niaolong_88_desc: "1966年，青年们高举红旗，第一次将陈旧的秩序撕成碎片。旧社会的残渣，新政权的伪善，在广场上，在讲坛前，被一双双炽热的眼睛盯住，被一张张革命的大字报撕裂。但铁腕阴影未曾远离，极权与官僚联手，将理想者的呼喊碾碎成血与泥。\n\n1989年，广场再次燃烧，第二次文化大革命呼啸而来。城市间回荡的呐喊未及远行，就被坦克与枪声斩断，残阳下，理想的碎片飘洒在血泊之间。\n\n今天，第三次文化大革命，在火与碎石中重生。推翻那早已僵化的权力金字塔，拔除那缠绕肌肤的资本之藤，新的社会改造工程正在进行。\n\n秦晖主席，亲历三场革命的见证者，承载着岁月的重量，也肩负着未竟的誓言。他的双眼未曾失去光芒，他的步伐未曾踟蹰在旧世界的废墟中。\n\n梦想不会因挫败而苍老，火种不会因寒冬而熄灭。每一次倒下，是为了下一次更高昂地站起。每一滴流过长街小巷的鲜血，都是向未来更进一步的见证，革命人永远年轻！"



PRC_niaolong_109: "构建地方性自动化计划经济"
PRC_niaolong_109_desc: "市场机制已无法应对周期性危机。放任资本的浮动与利润逻辑，已多次证明其对生产秩序构成破坏。我们将以区域为单位，建立去中心化的计划经济网络。人工智能将替代价格机制，依据人群需求与资源约束配置产能，形成覆盖生产、分配、运输、调度全流程的全新结构。货币不再主导协作，计划成为日常。"

PRC_niaolong_110: "协调各个自治区划"
PRC_niaolong_110_desc: "资源分配需要边界，权力运行也需划界。各自治区将重新进行功能划分，依据地理、人口、能源、交通与历史生产结构进行整合重建。划界非为分裂，而为明确责任与自主空间。协调机制将优先建立横向对话与多方调度体系，避免垄断与中心化回潮。"

PRC_niaolong_111: "确保企业内民主制"
PRC_niaolong_111_desc: "企业的决策权不能仅归于管理层。生产中的一切参与者，都必须有制度保障的表决权。车间代表大会、工人监督委员会与信息公开平台将同时设立，取消单向命令结构。企业不再是指令的终点，而是议事的起点。管理者将由协商产生，任期明确，权责可查。"

PRC_niaolong_112: "完善人工智能协同生产体系"
PRC_niaolong_112_desc: "自动化不是技术叠加，而是组织结构的革命。各地智能调度系统将联入联邦级主机，产量预测、资源流通、灾害预判等流程将由算法进行互补与协调。人类的劳动重心将从重复执行转向方案提案与模型验证。数据流将取代库存压力，协调机制无需审批，直接运行。"

PRC_niaolong_113: "确保各地自主运作"
PRC_niaolong_113_desc: "地方自治不是暂时过渡，而是制度根基。各区域将拥有自主财政、独立调配权限、完整产业决策权。在统一政治框架下，各地将根据自身条件制定生产方案，不设强制模板，不设等级汇报。中央不再干预日常调度，仅保留基础协调与数据节点权限。"

PRC_niaolong_115: "新世纪大革命激进化"
PRC_niaolong_115_desc: "当前的大革命运动停留在表面，群众的斗争方式还没有突破旧有框架。必须把一切权威连根拔起，把一切旧思想扫除。革命不能等待命令，不能依赖任何中介机构。谁在犹豫，谁在犹豫中妥协。打倒一切领导，打倒一切组织中的官僚残余。群众要站起来，工厂要自管，校园要自治。一切都必须彻底改造，一切都必须被质疑。当革命的烈火席卷每一个角落，新制度才能真正诞生。只有在彻底的动荡中，才有可能建立平等。"

PRC_niaolong_116: "推广国家无神论"
PRC_niaolong_116_desc: "要让迷信彻底退出社会。过去所有用神明包装的不公，都是维持等级的工具。必须从教育开始，从日常开始，从家庭开始清除一切神圣的象征。公共建筑不再供奉图腾，学校不再讲授宗教传统。要让人民相信人本身，行动本身，平等本身。社会中的一切庙宇组织都要收归公用，一切宗教行为必须退出政治生活。每个人只能对自己的集体负责。人的自由不来源于神灵，而来源于斗争。现在，要彻底把幻想连根拔除。"

PRC_niaolong_117: "批共批法"
PRC_niaolong_117_desc: "中共体制的核心是一整套法家技术。以秩序为名行压制之实，以统一为名消灭分歧，以革命的语言维持高度控制。他们宣称群众至上，实则层层监督，事事命令。毛泽东延续的不是群众传统，而是秦始皇的统治逻辑。以斗争合理化清洗，以服从粉饰暴力，把整个社会转化为封闭等级的战场。他们从未放弃法家信仰，从未真正相信人民。必须连根拔除这套系统，彻底揭露它的思想起源，清算它的文化基础，终结它对未来的拖拽。"

PRC_niaolong_118: "革命周制理念"
PRC_niaolong_118_desc: "古代的周制结构不依赖一元中心，它基于共同体自治，基于网络结构，基于互助关系。城市中的群众起义曾在这种体系下实现了行动的连贯。这种制度形式产生了早期的协商空间、反抗传统的组织方式与政治能动。要从历史中吸取经验，从中构造新的自治秩序。城市不等指令，街区自建机制，地区间互相协商。民主从日常开始，从结构改变开始，从每一个社群中生长出来。"

PRC_niaolong_119: "毁灭父权制"
PRC_niaolong_119_desc: "家庭结构制造沉默、制造顺从、制造责任错位。家长支配的秩序不止出现在家庭中，它延伸到教育、劳动、社区和语言中。要破除等级，要从生活中最细小的关系入手。不再提倡牺牲，不再倡导忍让，不再默认压抑是合理的。打破结构，不再讲从属。性别、年龄、出身都不应成为管理和支配的依据。公共资源要脱离父权网络，集体协作要超出血缘封闭。解放关系，才能解放人"

PRC_niaolong_114: "数字化民主新尝试"
PRC_niaolong_114_desc: "群众参与不能依赖代表，不能依靠任命，不能靠上层推动。要构建一种没有中心节点的民主模式。每个群体都能直达决策系统，每项政策都要有实时反馈机制。投票、辩论、监督应当并行，数据接口应当公开，讨论结果应当透明。数字平台不作为展示窗口，而是成为决策工具。人民不再等待答复，而是自己写出答案。这个系统不断更新，不断流转，不断接受现实的磨砺。"


PRC_niaolong_105: "构筑现代小共同体"
PRC_niaolong_105_desc: "大规模组织已不具备回应基层需求的能力。要建立基于地理与生活关系的小型单元，让人们在熟悉的环境中讨论、决策、协作。小共同体以居住区为基础，以劳动和公共生活为纽带，不依赖行政中心，不依赖科层结构。每个共同体拥有独立讨论空间、共享资源池和透明协调规则。议题公开，讨论直接，职责明确。生活、生产、教育、照护等领域应在共同体内部初步解决。政治应当从这一层面重建。"

PRC_niaolong_106: "扩大社区自治"
PRC_niaolong_106_desc: "每一个社区都应当掌握自身事务的主导权。教育、医疗、治安、资源分配不再由远端控制，不再通过上级批示实现。社区组建常设议事机构，轮值制运作，重大事项公开协商。公共预算由居民表决决定，日常事务由小组负责处理。居民会议成为权力核心，临时动员与长期协商并行存在。行政力量退出基础生活空间，自治成为社会常态。每一个街区都应当成为一座可以行动的政治空间。"

PRC_niaolong_107: "保障社区民主"
PRC_niaolong_107_desc: "自治结构必须透明，参与必须具体。所有程序应向全体成员开放，所有规则应经群众共同制定。每个提案必须记录来源，每项表决必须清晰计票。任何一人都可提出议题，任何一人都能参与讨论。常规事务设立反馈渠道，例会制度保证监督，定期轮换防止固化。信息必须上墙，会议必须留痕，档案必须可查。民主不是形式，不是表态，是实在可操作的集体控制过程，必须保障它在最小层级发生。"

PRC_niaolong_108: "完善基层数字化民主"
PRC_niaolong_108_desc: "社区治理需要工具，信息平台是其中之一。在保障平等接入的基础上，建设用于提案、讨论、表决、监督的数字系统。每一个居民都有专属账户，每一项事务都留有处理记录。议题征集、反馈统计、会议通知、协同决策全部线上运行，结果同步归档。不同社区间可互联互评，数据开放供全体查看。工具不属于技术人员，不服从外部算法，完全由社区居民维护与使用。数字化用于服务，不用于替代。"


PRC_niaolong_89: "强调小共同体概念"
PRC_niaolong_89_desc: "稳定秩序不来自大一统指令，而来自小范围内的熟人伦理。在熟悉的关系网络中，信任可以自然建立，分工可以快速协商，冲突可以有限扩散。小共同体以家族、宗族或邻里为中心，强调共担、共守、共处。权威由年长者维系，规则由惯例约束。治理从日常开始，社会基础从家庭扩展。群众不再依赖远端调度，而是在熟悉中归序，在人情中自律。"

PRC_niaolong_90: "深化基层自治"
PRC_niaolong_90_desc: "政治的起点是家庭，治理的单元是村落。要将权力下沉至宗族、街坊、社区等熟人结构中，使事务处理贴合实际，规则更容易获得认可。基层应有常设会议制度，应建立议事常规，应明确职责分派。议事依辈分排列，轮值依亲缘传续。上级不直接干预事务，由内部先行调和，避免激化。自治不是放弃，而是落实，把规矩写进生活中，把秩序落在眼前事。"

PRC_niaolong_91: "宗族体系重构"
PRC_niaolong_91_desc: "在工业化冲击下，传统宗族结构被打断，许多社会功能流失，亲属网络断裂。现在要将这些结构恢复，使宗族重新成为资源调配、情感维系、责任分担的主体单位。建立谱牒登记制度，完善支系统合流程，推动族产清查与集中管理。年节祭祖、家训读习、宗亲事务再次制度化。宗族不再是封闭象征，而是维系信任的框架，是稳定生活秩序的主干系统。"

PRC_niaolong_92: "宗族规范化"
PRC_niaolong_92_desc: "宗族结构长期依靠惯例，现在必须将其治理机制纳入公共规范。需明确族长产生方式、议事规则、权责范围与责任追溯程序。对族产使用设立备案制度，对族内纠纷设立调解环节。各地可建立宗族备案机构，定期审核内部文书与族务报告。规范化不是削弱，是稳固。让宗族结构在法理与现实之间取得平衡，让世代责任在记录与实践中得以承接。"

PRC_niaolong_93: "强调地方法"
PRC_niaolong_93_desc: "统一法制处理不了千差万别的基层事务，必须承认地域与传统的法律惯行。每个地方有自己的裁决方式、组织流程和奖惩逻辑，应予以承认和整理。建立地方法事典录，推动地方性规范上墙入册，由基层公议修订并留档。法律解释权向下分配，纠纷调处权由乡贤或宗族中人担任。地方规则不影响国家基本法序，但可在其框架内生长自我结构。"

PRC_niaolong_94: "引入宗族治理"
PRC_niaolong_94_desc: "宗族治理是一种稳定方式。在现代语境下，宗族可承担教育、照护、调解、动员等多重功能。要推动村镇设立宗族协商组，由族长代表共同参与乡村事务分配。公共预算部分交由宗族评议处理，婚姻矛盾与财产争议由宗族先行调解。族谱登记、重大仪式、亲属分配等活动纳入行政协助范畴。必须警惕长征AI等算法系统干预传统社群内部事务，防止其以数据管理名义破坏熟人结构与代际秩序。治理机制的嵌合重建必须以现实关系为基础，而非数字模型。"

PRC_niaolong_95: "与父权制和解"
PRC_niaolong_95_desc: "长幼尊卑构成秩序基础。社会必须有明确的责任链条，有稳定的期待结构。父亲承担决断，兄长承担维系，子女承担传承。这种结构并非排斥他者，而是一种责任体系。家庭之内有界限，家庭之外有边界。情感与制度要统一，亲情与规矩要一致。父权不等于压制，而是秩序、义务、荣誉的结合。社会要有节制，就要有方向。方向从父亲开始。"

PRC_niaolong_97: "溯源家庭监护权"
PRC_niaolong_97_desc: "监护不是抽象权利，是血缘义务的自然延续。父母对子女有教育与照护的首要责任，祖父母与兄长在无法履责时应当承担补充角色。国家不应直接介入初级家庭关系，只有在完全失职情况下，才能启动外部救助。要确立家庭为监护起点的法理基础，赋予家属在教育、医疗、资产代理等事务中稳定的第一处理权。监护制度要嵌入家谱结构，由内在权威体系运行。"

PRC_niaolong_96: "发展宗族公有制"
PRC_niaolong_96_desc: "宗族可承担资源归集与再分配的职能。要鼓励宗族建立集体账户、公共基金、教育补助机制，用以照顾鳏寡孤独、奖励勤劳奉献。族产管理应依法注册，公开账目，族内讨论决定具体使用方向。建设宗祠、修路建桥、举办节庆、设立奖学等均由族内人自行筹划。这种结构不是营利性组织，而是共保共助机制。宗族承担保障，公共信任便能积累。"

PRC_niaolong_98: "保证宗族体制稳定性"
PRC_niaolong_98_desc: "宗族体制需要制度支持。要建立年度考核制度，设立常态登记机制，推行宗亲会议例会化。明确族长轮替周期与评议流程，规定族务报告递交与公告方式。国家机关需设立专职对接窗口，协助宗族培训文书编制、会务组织、档案管理等事务。宗族不是临时结社，而是长久运行的结构。其稳定性决定社会基本信任水平，必须有明确制度确保其运行持续。"

PRC_niaolong_99: "弘扬家庭集体主义"
PRC_niaolong_99_desc: "家庭不是私人空间的抽象，是责任网络的核心单位。父母对子女的养育不应以市场计量，子女对长辈的反哺不应交由行政外包。家庭中的每一个成员都应对家庭整体负责。牺牲、照料、教育、协助构成相互关系的常态。提倡家庭议事、家庭预算、家庭内部分工，让集体目标超过个人诉求。只有家庭内部秩序清晰，外部社会结构才能稳固。"

PRC_niaolong_100: "复兴“传统女性”"
PRC_niaolong_100_desc: "社会动荡的根源之一是性别角色的崩塌。女性不再安分，家庭不再稳定。必须恢复传统秩序，明确女性的职责与位置。女性应以家庭为主场，以育儿、照料、内务为天职。不提倡离家就业，不推崇独立意识，不赞成公共发声。要将她们重新纳入父权结构管理之下。设立守节奖、贤妻补贴、三从守则考评制度。女性的行动应受丈夫、父亲或兄长监管。家庭是她们的唯一职责区域，服从是她们的基本伦理。拴民主义，是恢复稳定的根本路径。"

PRC_niaolong_101: "进一步限制极端政党"
PRC_niaolong_101_desc: "极端政党破坏协商基础，制造社会裂缝，放大对抗情绪。要设立政党资格审核制度，排查鼓吹暴力、鼓动仇恨、主张颠覆性改造的组织。各级政府与公共机构不得为非法团体提供平台，不得与其签署合作。对散布极端主张的个人与团体启动清除程序，媒体不得引用其言论，不得转发其出版物。确保政治空间稳定、规则清晰，是治理持续的必要前提。"

PRC_niaolong_102: "防止左"
PRC_niaolong_102_desc: "以平等为名行破坏之实的行为必须受到警惕。激进左派在社会各处煽动阶级斗争，攻击传统制度，干扰经济运转，瓦解公共秩序。他们对一切权威持敌意，对任何制度抱破坏态度。必须加强社区和学校的思想引导，清除非理性平权话语，加强对工会、学生社团、出版平台的监管。将公共资源集中于稳定性高的组织中，削弱过度激进派的动员能力。"

PRC_niaolong_103: "警惕右"
PRC_niaolong_103_desc: "保守主义一旦脱离现实，极易向教条与暴力转化。部分团体借传统之名压制异见，封闭讨论空间，推动排他性法令，散布仇恨言论。他们拒绝调整自身逻辑，排斥协商机制，干扰治理结构。要通过信息渠道遏制煽动言论，通过执法机制打击非法集结，确保公共讨论不被封闭化集团劫持。维护理性治理空间，不容许任何形式的极端排布政治。"

PRC_niaolong_104: "保证中庸"
PRC_niaolong_104_desc: "制度的运行依赖平衡。任何一端的倾斜都会破坏持续治理的节奏。必须明确界限、统一标准、持续引导，将社会引向可管理、可预期、可沟通的方向。中庸并非退缩，是保持弹性，是确保程序化议事和组织间互信。推进法治结构稳定，推动公共表达有序，确保治理逻辑不受突变性力量干扰。政治必须沉稳，社会必须持衡，过程比结论更重要。"


PRC_niaolong_120: "革命降温"
PRC_niaolong_120_desc: "当前大革命正如火如荼地展开，激烈的斗争带来了社会的剧烈震荡。此时，保持理智和冷静至关重要。革命虽需激情，但也不能失控。降温革命，是为了避免无谓的内耗与破坏，防止社会走向极端。通过合理引导，让民众的热情得以平稳释放，确保革命的持续性和成果的稳固。我们必须在激烈与理性之间找到平衡，稳步推进革命的进程。"

PRC_niaolong_121: "进步重燃"
PRC_niaolong_121_desc: "当社会处于相对平静阶段，革命热情有所消退时，重燃民众的激情尤为重要。调度起民众的热情，是激活社会活力和推动改革的关键。通过组织有效的宣传和动员活动，激发人民群众的参与意识和斗争精神。让更多人认识到变革的必要性和紧迫性，重新点燃那团熊熊的火焰，为社会进步注入强大动力。保持革命的活力，是前进道路上的不竭源泉。"

PRC_niaolong_122: "去国有化改革"
PRC_niaolong_122_desc: "公有制的本质绝非简单的国有制占有，必须超越传统国企的框架。去国有化改革旨在推动多样化的公有形式，包括合作社、社区所有制等，促进资源共享与民众参与。通过破除国有垄断，激发经济活力，构建更加公平高效的公有经济体系，使生产资料真正回归人民手中，推动社会公平与可持续发展。"

PRC_niaolong_123: "鼓励合作社模式"
PRC_niaolong_123_desc: "合作社模式是实现经济民主和公有制多样化的重要路径。鼓励合作社能够强化成员间的互助协作，提升基层经济自主权。合作社不仅实现生产资料的集体所有，更通过民主决策保障每个成员的权利和利益。支持合作社发展，有助于构建共赢的经济生态，减少市场垄断，推动经济与社会的协调发展。"

PRC_niaolong_124: "杜绝垄断资本"
PRC_niaolong_124_desc: "垄断资本是压制市场公平与创新的主要障碍。必须严厉杜绝任何形式的垄断行为，保障市场的开放与竞争环境。通过反垄断法规和制度设计，防止资本集中导致权力滥用，保障中小企业和消费者权益。杜绝垄断资本，是维护经济活力和社会公平的基石，确保公有经济与市场机制健康共存。"








