Geometridaeism_desc: "\n\n\n\n£GFX_Ideology_Geometridaeism_banner\n\n\n\n\n\n尺蠖主义得名于《荀子》中的“尺蠖之屈，以求其伸”，它是一种深具中国语境的左翼自由主义思潮，由思想家秦晖提出。在经历了极权主义、民粹主义与资本独裁轮番统治之后，尺蠖主义试图为中国寻找一条以权利为本、以节制为纲、以公民社会为支柱的现代民主之路。\n\n这种意识形态强调：自由的增长不能一蹴而就，民众权利的扩展必须伴随着制度的弹性演化；国家权力应当被限制、审视和透明化，但社会结构不应被完全摧毁或空想构建。尺蠖主义主张“渐进的改良”，拒绝暴力革命与空洞复古，试图在现实政治与理想秩序之间反复试探出一条真正面向人民的道路。\n\n尺蠖主义信奉法治而非人治，推崇权力制衡体系，并主张个人权利不可被“集体”与“民族”虚构名义所吞没。它高度重视历史记忆，警惕“大叙事”的胁迫，认为真正的进步不在于口号或旗帜，而在于一个个普通人能否安身立命、自主选择。"
nazi_maoism: "纳粹毛主义"
nazi_maoism_desc: "\n\n\n\n£GFX_Ideology_nazi_maoism_banner\n\n\n\n\n\n生存，还是毁灭——这是个问题\n\n这是一种对许多人而言颇为陌生的意识形态，§Y纳粹毛主义§!植根于政治光谱的极左与极右。其思想体系融合了极端民族主义与阶级斗争观念，旨在解决社会问题的同时，提倡民族纯粹性，并推动意大利的复兴。该思潮由佛朗哥·弗雷达于20世纪60年代末创立，强调建立一个既解放工人阶级、又振兴民族精神的国家。\n\n然而，进入20世纪70年代后，纳粹毛主义的影响力逐渐衰退，但其思想仍在欧陆部分极右翼团体中留有痕迹。\n\n2019年底，乌克兰亚速运动的文学俱乐部和出版机构火焰将弗雷达的作品翻译成了乌克兰语，弗雷达的思想也在乌克兰的新纳粹团体喀尔巴阡锡奇和沃坦青年中得到推广。"
