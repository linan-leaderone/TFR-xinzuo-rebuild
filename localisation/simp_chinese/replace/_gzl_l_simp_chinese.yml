PRC_MAO1.64.t: "俄乌战争"   
PRC_MAO1.64.d:0 "会议厅的灯光微微闪烁，映在马督工的镜片上，反射出锐利的光芒。\n\n“各位，现在法西斯日里诺夫那个家伙已经开始攻入乌克兰了！如果我们只是在这里嘴上喊喊‘支持’，在历史的长河里，我们跟那些看着别人挨揍却袖手旁观的怂包有什么区别？”\n\n自由党代表立刻跟上，抬手示意：“没错，乌克兰现在最需要的不是口头上的鼓励，而是真刀真枪的帮助。支援武器装备，甚至派遣志愿军，才是真正的支持！”\n\n劳工党温和派代表犹豫了一下，声音带着点迟疑：“直接军事介入是不是太过火了？我们口头声援一下，表明个态度就足够了吧？”\n\n马督工冷笑一声，语气充满了不耐烦：“口头声援？打嘴炮的话大家都会，乌克兰人可没空听你们废话！现在人家家园被炸平了，难道靠几句‘坚持住’就能抵抗住法西斯的坦克吗？”\n\n人民党代表举了举手，神情淡然：“我们何必去趟这趟浑水呢？保持中立才最安全吧？”\n\n中共毛代表靠在椅背上，语气不紧不慢：“对我们来说，支援乌克兰是必然的。不过支援的形式我不挑，口头也好，军援也罢，怎么都行。”\n\n马督工转过头，目光犀利地扫视全场：“今天我们面对的不只是一个选择，而是要决定，我们中华共和国到底是个什么样的国家！是真正捍卫自由民主的先锋，还是遇事就退缩的胆小鬼？”\n\n他的声音越来越高亢：“法西斯的铁蹄已经踏上欧洲土地，如果今天我们不出手，明天，他们就会踏到我们门口来！”\n\n会场陷入短暂的安静，空气中似乎还回荡着马督工掷地有声的发言。"
