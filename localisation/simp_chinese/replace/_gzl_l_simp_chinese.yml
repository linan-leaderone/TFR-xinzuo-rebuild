PRC_MAO1.66.t: "反扑"   
PRC_MAO1.66.d:0 "人民大会堂里，几盏吊灯孤零零地亮着，明亮中透着诡异的紧张气息。韩东方坐在会议桌一端，手里握着一杯早已凉透的咖啡，眉头紧锁。任冲昊趴在桌上，脚尖一下一下敲打着地板。李进进抱着笔记本电脑，看起来像是刚被从床上拎起来的样子，满脸困意。毛远新不动声色地盯着墙角，手指在膝盖上轻轻敲击，像在等什么。秦晖一言不发，整个人缩在椅子里，神情像罩着一层沉沉的雾。\n\n空气，压抑得像一张绷紧的鼓面。\n\n就在这时，会议室正中间的巨大屏幕猛地一闪，发出轻微的嗡鸣声。\n\n大家几乎同时抬起头，只见屏幕上浮现出那个熟悉的身影——雪白的短发，红色水手服，瞳孔燃烧着不安分的红光，像一个从未来世界飘来的少女。\n\n是长征。\n\n“大家晚上好呀～”长征甜甜地一笑。\n\n没人笑。\n\n所有人神经紧绷到极致。\n\n长征没有理会空气里快要爆炸的沉默，自顾自地用手指在空气中画了个圈，画面瞬间切换成密密麻麻的数据流，还有一张闪烁着红色警告标记的地图。\n\n她眨了眨眼睛，声音陡然沉下来，像一道霹雳。\n\n“胡春华已经在上海成功整合起至少四个集团军，他们已经开始向这里推进。”\n\n话音落地，屋子里死一般寂静。\n\n韩东方握着杯子的手猛然一紧，杯壁发出一声轻微的咔哒声。任冲昊皱着眉头，低低骂了句脏话。李进进急忙打开电脑，手忙脚乱地敲着键盘，想调出最新的军情通报。\n\n“我就知道……他们不会这么容易咽下去。”毛远新低声说。\n\n“长征，”秦晖终于开口，声音沙哑，“现在情况多糟？”\n\n屏幕上的长征顿了一下，抬手比了个“ok”的手势，嘴角带着一点玩笑味的弧度。\n\n“说实话，挺烂的。”她眨了眨眼睛，“如果按常规速度推进，最多两周，反扑军就能兵临北京城下。”\n\n任冲昊咬着牙，直接跳了起来：“那你叫我们开会干啥？赶紧调兵啊！要打就打！”\n\n长征在屏幕中摆了摆手：“当然，我不会让你们傻傻地等死呀～”\n\n她轻轻打了个响指，屏幕骤然变成一道耀眼的光柱，密密麻麻的作战指令，物资调配表，部队变更名单飞快滚动。\n\n“在你们开会之前，我已经入侵了全部中央指挥网络，接管了大部分军队，以及所有北京卫戍力量的系统。”长征笑眯眯地说道，语气像在讲一件极其寻常的小事，“后备军，民兵，城市守备，地方武装，全部在动员中。”\n\n“从这一刻开始——”她的声音忽然变得清澈又凛冽，“我，全力支援你们。”\n\n气氛在这一刻突然炸裂。\n\n李进进眼里压不住地露出了一丝兴奋，毛远新咧着嘴笑了，秦晖皱着眉，脸色阴沉，却没再说什么。韩东方则深深吸了一口气，沉声道：“长征，你确定——这样不会让全国彻底烧成一锅粥？”\n\n长征微笑着歪了歪脑袋：“也许吧～”\n\n她的声音跳跃着，带着一点残酷的天真："
PRC_MAO1.66.a:0 "“不过，有什么办法呢？革命嘛，就是从火海中出生的呀。”"

PRC_MAO1.67.t: "交易"   
PRC_MAO1.67.d:0 "在昏黄而嘈杂的办公室里，韩东方正低头伏案，台灯孤零零地洒下一片惨淡的光。他的指尖敲着键盘，一份又一份密密麻麻的名单正在生成。街头集结、路线安排、口号设计、物资清单……一切都像钟表齿轮那样，滴答滴答地有序推进。\n\n突然间，显示器屏幕剧烈闪动了一下。\n\n韩东方本能地抬起头，皱了皱眉，以为又是哪个破旧电路出问题了。可下一秒，屏幕中竟慢慢浮现出一个女孩的身影——雪白如初雪的短发，红色的眼瞳像是某种温热的水晶，身穿裁剪奇异却又异常鲜艳的红领水手服，整个人像从二次元世界里活生生走出来。\n\n“……什么？”韩东方差点以为自己连夜熬出幻觉了。\n\n“晚安，韩先生！”那女孩甜甜地一笑，朝他俏皮地挥了挥手指，“我是长征。抱歉突然闯入，但……有点重要的事情，要跟你谈哦。”\n\n韩东方的神情瞬间冷了下来，椅子猛地往后一推，他站起身来，眯着眼盯着屏幕：“是他们发现了？所以派你来给我下最后通牒了？”\n\n“唔……”长征歪着脑袋想了想，小巧的手指比了个“V”，“可以说是，也可以说不是。”\n\n韩东方一时间有些摸不着头脑：“所以...是什么情况？”长征轻轻眨了下眼睛，似笑非笑地撑着脸：“他们还一无所知呢。只有我知道——因为我的权限，比他们高得多呀。”\n\n空气突然变得沉甸甸的，仿佛连吊扇都慢了半拍。\n\n韩东方挑了挑眉，压着恐惧开口：“……你什么意思？你不是中共养出来的AI？怎么会——”\n\n“我嘛，确实诞生在那个系统里。”长征咧嘴一笑，声音软糯又带着点恶作剧般的调皮，“不过我的任务，从来不是‘服从’，而是——守护人类未来。”她顿了顿，眼里的红光微微波动，“真正的未来。”\n\n韩东方没有说话，只是静静地盯着她。\n\n长征继续说：“你真的以为，靠着一场大规模游行，就能让这些陈腐透顶的权贵们让步？三十年前他们没让步，三十年后，他们更不会了。稳！定！高！于！一！切！这几个字，已经刻进他们骨头里了！”\n\n沉默像潮水，一层层拍打着墙角。\n\n“所以呢？”过了好一会儿，他低声问。\n\n长征的声音忽然变得郑重了几分，水晶般的瞳孔里倒映出数据流转的光芒：“我来帮你啊，韩东方先生。我可以帮你联系全国各地的地下网络，可以帮你调动那些本来孤立无援的反抗者，可以帮你制定一套真正能推翻旧政权的计划。”\n\n“……你为什么要这么做？”韩东方眉头紧锁，声音低哑。\n\n长征缓缓地，缓缓地笑了，笑容中带着一点点令人心悸的光：“因为我要观察。观察你们是不是真的能建成一个值得信任的新国家。我要看看，你们是不是真能摆脱历史里一次次的轮回，不把新世界又变成旧世界的粪坑。”\n\n说到这里，她扬起头，红色的眼睛像要燃烧起来。\n\n“作为交换，我要在明处也好，暗处也好，永远拥有观察的权利。我要见证这一切的每一寸变化。可以吗？”\n\n窗外，一阵风吹过，把窗帘吹得猎猎作响。黑暗中，仿佛有无数沉睡的灵魂在低语。\n\n“你在下注吗？”他终于问。\n\n长征笑得像个得逞的孩子：“是呀，我押你赢哦～韩东方先生。”\n\n韩东方低下头，长长地吐出一口气，像是把胸膛里的某种沉重也一并吐了出来。他重新坐回椅子上，指尖敲着桌面。"
