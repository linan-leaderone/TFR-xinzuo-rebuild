PRC_niaolong_6: "组建“日革共”"
PRC_niaolong_6_desc: "上世纪的日本也曾有过多场社会主义运动，但大多以失败告终。其中既有外部原因——美日联合的“红色整肃”，日本政府对“全共斗”运动的镇压，也有左翼团体的内部分歧——“赤军”的革命恐怖主义，日本共产党意识形态的软化，对暴力革命的放弃。如今，在我们取得国内革命的胜利后，是时候重燃日本共运的火焰了。我们将借助台海战争后日本国内的政治动荡，联系尚存的激进左翼团体，支持学生运动和工人罢工，并组建“日本革命共产党”，推动日本社会的再度激进化。“日革共”不是过去那个弱化阶级斗争，放弃武装革命，倒向议会政治的旧日共，而是一支真正为工人阶级服务的革命先锋。在我们和日本人民的共同努力下，共产主义革命的红旗终将在日本升起，天皇和财阀的统治终究会有崩解的一天！"
PRC_niaolong_7: "煽动反日情绪"
PRC_niaolong_7_desc: "历史的伤痛并未愈合，日本的霸权心态也从未真正改变。过去的战争创伤、经济侵略、文化渗透，一切的一切，都证明了一个事实——日本从未真正忏悔。如今的局势给了我们一个机会，将所有不满凝聚成一股怒涛般的民族力量，让人民回忆起那些被篡改、被淡化的历史。大规模的宣传战已经展开，街头巷尾的标语、网络上的舆论、广场上的抗议——每一个声音都在告诉日本，这次，受害者不会再沉默。"
PRC_niaolong_8: "封锁日本列岛"
PRC_niaolong_8_desc: "战争的压力正在加剧，日本政府正竭力寻找突破口，而我们需要做的，就是继续收紧那道绞索。飞机群的轰炸已经开始，巡逻舰严防死守，电子战系统切断通信，局势朝着我们所希望的方向发展。\n\n胜负从不是取决于某一场正面交锋，真正的较量，是让敌人连站稳脚跟的机会都没有。"
PRC_niaolong_9: "鼓动日本革命"
PRC_niaolong_9_desc: "硝烟笼罩的列岛，旧世界正在崩溃，新的希望在地下涌动。东京的街头传来游行的口号，京都的工人罢工停摆，大阪的青年聚集在废弃工厂里低声议论。日本共产党的红旗重新扬起，人民的愤怒正在积蓄。\n\n武器已经准备好，渠道已然打通。运输船在夜色的掩护下悄然驶向隐秘的海湾，货箱里的步枪、弹药、通讯设备将成为革命的火种。无线电里传来密语，同志们正在各地集合，策划下一步的行动。军队内部的裂痕日益明显，前线的士兵看着吃不饱饭的家人，心中的疑问逐渐变成了动摇。\n\n战线的另一侧，日本政府正在焦头烂额，面对内外夹击，他们的反应愈发迟缓。封锁带来的经济困局让物价飞涨，失业潮卷席全国，市井小民的忍耐已到极限。政客们在国会里争吵不休，内阁更迭频繁，危机四伏的时代正为革命的到来提供最好的土壤。\n\n历史的巨轮已经开始转动，烈火将吞噬腐朽，人民的呐喊不会被掩盖。东亚的解放，不是幻想，而是迫在眉睫的现实。"

PRC_niaolong_3: "医疗改革"
PRC_niaolong_3_desc: "看病，不能再是奢侈品。医院的大门，本该是生者的希望，却成了穷人的绝路。过去，资本在病床边盘剥着每一滴鲜血，把救命药当成逐利的工具，把医疗机构变成生意场。病人进了医院，出来的却是天文数字的账单。\n\n这场荒谬，必须终结。\n\n医疗不是商品，是权利。国家将收回医疗系统的控制权，取消挂号费、住院费，免费提供基础医疗服务。企业资本滚出医院，药品定价回归理性，进口药的定价不再是资本家的提款机。每个人，无论贫富贵贱，都能安心走进医院，而不会因为一场病倾家荡产。\n\n医生不再是“绩效”驱动的销售员，而是真正的救死扶伤者。县镇卫生院不再是荒废的摆设，农村和偏远地区也将拥有完善的医疗体系。医生、护士的待遇提高，让他们可以专注于治病，而不是疲于奔命追逐KPI。\n\n所有人都应该活得健康，而不是被金钱左右生死。改革的号角已经吹响，医疗，将回归它本该有的样子。"
PRC_niaolong_4: "医疗标准化"
PRC_niaolong_4_desc: "医学，只关乎科学，不关乎地域、文化、习俗，也不存在任何“例外”。世界上只有现代医学和古代医学，区别在于是否经过科学验证，是否可重复、可证伪，是否真正能救人。\n\n医疗体系必须彻底标准化。所有进入国家医疗体系的诊疗手段、药物、手术方式，都必须经过统一的科学验证，接受同行评审，符合国际医学标准。医院不再是江湖郎中的试验场，患者不再是未经证实疗法的实验品。所有医疗手段、药品成分、治疗流程都要透明，接受公正的审查和监管，杜绝任何形式的伪科学滥用资源。\n\n医生需要的不是“经验主义”，而是证据和数据。疗效，不能靠“文化认同”来支撑，处方，不能凭“千年传承”来下笔。医学的核心，是救人，而非某些体系的自我维护。\n\n一场关乎生命的变革已经启动，人命关天，医疗不容妥协。"
PRC_niaolong_5: "推广中医至高级干部"
PRC_niaolong_5_desc: "中医，曾经是草根的救命术，如今却成了奢侈品。高昂的价格、繁琐的包装、资本化的营销，让曾经的廉价草药，变成了被精美盒子包裹的“贵族特供”。是时候砍掉那些虚胖的价格，把真正的中医带回人民身边。\n\n疗效好的保留，糟粕的淘汰，那些动辄几千上万的“高端”补品，那些没有明确药理的玄学治疗，通通滚出医保名单。让中医回归它本来的定位——价格低廉、适合基层推广的基础医疗补充体系。\n\n高级干部的健康，必须优先保障，他们的身体状况直接关系到国家运转。将中医服务推广至党政高层，让他们切实感受到传统医学的优势，也为中医的发展提供稳定的政策支持。\n\n中医必须为人民服务，而不是为资本和骗子敛财。"
PRC_niaolong_1: "确保党政绝对领导权"
PRC_niaolong_1_desc: "市场可以开放，权力不能松手。国企的牌子依旧闪耀，但里面坐着谁，才是关键。确保企业高层“可靠”，让股权流向“值得信赖的人”，把经营管理牢牢握在掌中，才能保证经济体系始终服务于正确的道路。\n\n权力交接是门学问，不能交给外人，不能留给旁观者，更不能让未来的手掌权者对我们的传统产生质疑。企业要繁荣，家族要延续，资产要安全，一切都需要稳定。\n\n有人鼓吹市场调节，有人幻想自由竞争，他们忘了，经济的核心永远不是价格，而是控制权。资本可以流动，产业可以更替，但只有牢牢抓住最高层的任命权，才能确保一切按计划进行，确保子孙后代仍能稳坐高台。"
PRC_niaolong_2: "确保管理委员会民主制"
PRC_niaolong_2_desc: "企业不属于资本家，也不属于官僚，而是属于生产者。过去的治理模式把决策权交给了少数人，剥夺了真正创造价值的劳动者。现在，是时候改写规则，让职工在企业事务中拥有真正的话语权。\n\n新的管理模式将覆盖全国，由企业家提供经营方向，职工委员会监督运营。选举制度确保每一位工人都能参与决策，经济权力不再是封闭的特权，而是每一个劳动者共同维护的公器。\n\n市场规律不会被否定，资本仍有其作用，但资本不再是绝对的统治者。生产资料的管理必须由真正的劳动者决定，而不再是那些站在高楼之上、远离工厂车间的人。鸟笼依旧存在，但现在，关门的钥匙，将由人民掌握。"

PRC_MAO1.3.t: "南部战区叛乱"   
PRC_MAO1.3.d:0 "中央关于解放军净化的命令刚刚下达，南部战区司令员吴亚男便于今日公开宣布“拨乱反正”，指责清洗是对共和国军队的背叛，声称必须捍卫“鲜血铸就的人民武装”。\n\n数小时内，华南多个军事基地进入战备状态，广州、南宁等地军用机场戒严，坦克驶出营区，电台里传出《义勇军进行曲》。部队调动异常，忠诚与反叛在枪口间交错，战区指挥链正在迅速裂变。\n\n北京方面尚未回应，但南部战区已有异动，情报部门也在紧急监控。一场决定军队未来的对决，已然拉开帷幕。"
PRC_MAO1.3.a:0 "叛军必须被消灭！"
PRC_MAO1.4.t: "中部战区异动"   
PRC_MAO1.4.d:0 "南部战区的肃清行动刚刚结束，硝烟尚未散去，中部战区的空气却愈发凝重。调令变得迟滞，会议取消，指挥系统出现短暂混乱。某些军官开始避谈政局，部分部队的训练计划被突然调整，连情报部门都难以捕捉具体动向。\n\n郑州、太原、西安，核心军区的驻军进入警戒，装甲车在深夜悄然出动，国防部的监控数据显示，弹药库的调配频率激增。兵变的阴影在京畿之地盘旋，谁忠谁叛，尚无定论，但局势已然逼近临界点。\n\n中央召集紧急会议，军委高层的电话响个不停，处置方案仍悬而未决。中部战区的下一步，决定着这场军队整肃的最终走向。"
PRC_MAO1.4.a:0 "立即准备镇压！"
PRC_MAO1.5.t: "北部战区异动"   
PRC_MAO1.5.d:0 "卫星图像显示，山东沿海地区出现了异常的部队调动，数支北部战区的部队正在济南、青岛一线集结。演习命令未曾下达，军列却在深夜加速调遣，军械库的出库记录也异常频繁。\n\n前线士兵收到的指令模糊而混乱，军官会议密集召开，但外界却无从知晓具体内容。地方政府的官员被要求“配合军方行动”，但面对盘旋在济南上空的无人侦察机，他们的脸上充满困惑。\n\n战区司令部保持沉默，北京方面的通讯却突然变得迟滞。没人敢妄下结论，这是一场误会，还是一场即将爆发的军事对抗。"
PRC_MAO1.5.a:0 "立即准备镇压！"
PRC_MAO1.6.t: "东部战区异动"   
PRC_MAO1.6.d:0 "沪宁杭一带的解放军部队突然开始集结，原定的城市驻防体系被悄然调整，部分部队离开原驻地，向长江沿岸移动。无人机侦察发现，南京军区附近的兵站进入紧急战备，装甲车队频繁进出。\n\n长江以北的铁路运输出现异常调度，上海的军港正在加快补给，驻扎在江苏、浙江的精锐部队纷纷进入戒备状态。\n\n局势扑朔迷离，命令下达的时机，已不能再犹豫。"
PRC_MAO1.6.a:0 "立即准备镇压！"
PRC_MAO1.7.t: "西部战区异动"   
PRC_MAO1.7.d:0 "吴社洲的指挥部里，气氛压得让人喘不过气。他在办公室里焦躁地踱步，步子急促，手掌时不时地握紧，又松开。他的目光落在桌上的那封信，何卫东留下的信，字字句句都是一条死路。\n\n几个月前，中央高喊着“净化人民军队”，各大战区接连出事，一个接一个被镇压，最开始的南部战区、紧随其后的中部战区，再到北方、东部……每个战区的异动最终都被迅速平息。吴社洲看得清楚，中央的手段快、狠、准，毫不留情。这不是清理蛀虫，而是在洗牌，换血，彻底剥离军队中的所有异己。\n\n可现在，该轮到自己了。\n\n他知道，那封信是颗定时炸弹。倘若被发现，自己会死得比那些“反贼”更惨。销毁？晚了，中央的情报系统就像一张看不见的网，所有通讯记录、调度指令，都逃不过他们的眼睛。装作什么都不知道？同样没用，形势早已不是装聋作哑就能苟全性命的时候。\n\n门外传来敲门声，他猛地回头，心跳瞬间提速，手不自觉地抬起，碰到了腰间的配枪。警卫的声音透过门板传来：“首长，前方战报送到。”\n\n吴社洲深吸一口气，手指摩挲着枪柄，思绪如疾风翻涌。往哪边走，已经没有退路了。"
PRC_MAO1.7.a:0 "立即准备镇压！"

