 PRC_denounce_deng_xiao_ping_thought_desc: "是时候揭穿邓小平所谓“改革开放”的谎言了！改革开放在表面上的确推动了中国经济的增长，然而，其根本目的并非为了提高全体人民的生活水平，而是为了满足少数既得利益者，甚至牺牲了绝大多数人民的福祉。\n\n所谓的“改革”并没有真正实现对人民的利益保障。邓小平用他的“黑猫白猫”论，大搞市场经济，许多原本依赖社会保障的民众被抛弃在了经济变革的洪流之中。随着国有企业的改制，数以百万计的工人失业，造成“大下岗”的悲剧。大量工人农民的生活并未因改革而改善，反而陷入了贫困和不公的境地。与此同时，资本积累的过程却为官僚阶层提供了越来越多的机会，八十年代“下海”“官倒”现象屡见不鲜，贫富差距急剧扩大。\n\n其次，所谓“开放”也并非对社会的全面开放，而是对外资和市场机制的过度依赖。邓小平在任期间实行“奴才外交”，向西方资本主义国家低头哈腰，使外国资本大肆入侵我国市场。这种开放的真正受益者，往往是那些与政府关系密切的官僚和资本家。表面上的对外开放，实际是官僚资本主义的复辟，使得中国经济逐渐沦为全球资本主义体系中的附庸。\n\n事实证明，改革开放并没有为中国带来真正的社会进步，它不过是以牺牲人民利益为代价，为官僚和资产阶级铺路。中国不需要这种伪改革，而是要摒弃这种背离社会主义初衷的道路，重回真正的社会主义，建设一个更加公平、民主、富裕的社会。"
