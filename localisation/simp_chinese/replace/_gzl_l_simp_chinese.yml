PRC_MAO1.68.t: "变数"   
PRC_MAO1.68.d:0 "会议室正中间，巨大的电子屏幕亮起。\n\n那熟悉的白发少女又一次出现在众人面前——长征，穿着一成不变的红领水手服，雪白的发丝在虚拟的风中轻轻飘荡，红色瞳孔仿佛藏着星火。\n\n“嘀啦～新情报到啦！”\n\n长征轻快地打了个响指，屏幕迅速切换。\n\n密密麻麻的战术地图铺开，新疆地区闪烁着大片的红点和黄色警戒区。随着一道清晰的提示音，长征带着毫不掩饰的兴奋开口了。\n\n“现在局势嘛，有点复杂哦。叛军控制的新疆，内部突然爆发了二次叛乱～东突恐怖分子、吾尔开西领导的新建‘新疆民主政府’，还有原本叛军内部的极端派，现在互相开打啦！”\n\n韩东方瞳孔微微收缩。秦晖推了推眼镜，沉声问道：“具体状况？”\n\n长征眨了眨眼睛，手指划过屏幕，一片片实时画面弹出：烧毁的指挥部，逃窜的士兵，路边被弃置的坦克，还有武装分子互相开火的血腥场面。\n\n“目前嘛～”长征说，“叛军主力正在被拖住，兵力空虚，秩序崩坏。东突武装趁机占了一些地方，小打小闹不断。而吾尔开西则在偷偷向我方渠道传话——他愿意临时投靠，只要保证他自治名义上的合法性，还有……一些小小的‘未来空间’～”\n\n“狗娘养的，墙头草。”任冲昊低声骂了一句，脸上却露出几分冷笑。\n\n李进进皱着眉头：“长征，你的建议呢？”\n\n屏幕里的少女歪着头，像在思考，又像早有答案。\n\n“我们可以立刻调动西北方面军，趁叛军内乱直接突袭新疆，快速收割局势，彻底打烂叛乱势力。这样做嘛～血流成河是免不了的，时间也可能拖得长一些。”\n\n她顿了顿，露出一丝狡黠的笑容：“或者……接受吾尔开西的橄榄枝。暂时签个协议，承认某种模糊的自治。等我们内战彻底胜利了，再慢慢收拾他～用时间磨碎他的野心，用制度吸干他的地盘。”\n\n“两个选项哦～各有各的甜头，也各有各的坑。”长征摊开双手，脸上的表情充满了天真与危险的混合感，“就看你们，怎么选咯～”\n\n会议室里，一时间只剩下厚重的呼吸声。\n\n韩东方闭上眼，深吸了一口气，声音低得像是从胸腔里挤出来的：“我们不能给叛军喘息的机会。”\n\n任冲昊立刻接口：“我同意，打，就趁现在打！一鼓作气！”\n\n秦晖却皱着眉，迟疑道：“如果能用外交手段削弱敌人，减少战损……也许是更合适的选择。”\n\n李进进也小声嘟囔：“再开一条战线，代价太高了啊……”\n\n长征眯起眼睛，看着这群人争论，轻声哼着一首古老又陌生的童谣。红色的瞳孔里，仿佛已经映出了未来的影子——或者是希望，或者是废墟。"
