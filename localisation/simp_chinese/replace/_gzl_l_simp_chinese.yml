PRC_MAO1.69.t: "高原"   
PRC_MAO1.69.d:0 "“啪嗒～”长征轻快地打了个响指，甜甜地开口：“大家好哦，给各位带来新情报～西藏那边，爆啦～！”\n\n会议室里顿时一阵骚动。\n\n韩东方脸色一沉：“又一地？”\n\n毛远新的眉头皱得更深了，低声喃喃：“这下，印度的那些人……恐怕会蠢蠢欲动。”\n\n李进进嘴角动了动，像是想说点什么，又咽了下去。\n\n任冲昊倒是没什么特别的表情，他靠在椅背上，双手抱臂，语气平静得像是在点评天气：“长征，讲细点。”\n\n“了解～！”长征眨了眨眼，指尖划过空气，呼地展开了一张地图。藏区几条主干道上，交战标记密密麻麻地闪烁着。\n\n“目前情况是这样的呢——在西藏地区，原本效忠叛军的本地武装，现在又闹起了自己的小叛乱。各帮派、各山头都想分一杯羹。地方军阀割据，争夺资源。短短一周，小规模交火至少三十六起，已经有三支叛军互相打烂了，现在呢，他们似乎又开始一致应对胡春华了。”长征用活泼的语气说着，却放大了地图上刺目的血色。\n\n秦晖面色更加阴沉：“这么打下去，藏区社会秩序要彻底断裂了。”\n\n韩东方轻轻敲了敲桌子，沉声问：“外国人呢？有没有干预的迹象？”\n\n长征笑嘻嘻地回答：“嗯哼～短期内没有哦～大国们忙着自己的烂摊子，小国嘛，顶多是嘴炮支援一下。真正敢动手的，暂时还没胆子。倒是一些国际NGO，已经开始借口‘人道主义危机’来施压了。”\n\n韩东方低声自语：“……那就应该让西藏叛军多占地？”\n\n长征笑着点头：“yes～目前，最好的做法是：静观其变，让叛军自己打烂自己。等他们耗到精疲力尽，咱们再动手收拾残局。”\n\n任冲昊慢悠悠地点头，声音懒散又笃定：“跟下围棋一样，形势松散，别着急冲杀。等他们空了、虚了，一招切进去才干脆利落。”\n\n“正解～”长征愉快地打了个响指，整个人仿佛都发着光。"
