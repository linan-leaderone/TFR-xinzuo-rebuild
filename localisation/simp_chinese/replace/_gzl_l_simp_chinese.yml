PRC_MAO1.60.t: "新气象"   
PRC_MAO1.60.d:0 "“老王，你家这菜长得真不错，绿油油的！”李婶提着篮子，笑眯眯地看着王伯菜地里的青菜。\n\n王伯放下锄头，擦了把汗，脸上乐开了花：“还不是托了新政策的福？咱们这小区的自治委员会，是真的为我们老百姓着想。你看，这水渠年久失修，以前反映多少次都没人管，现在好了，委员会一牵头，大家伙儿一起出钱出力，没几天就修好了。这灌溉跟上了，菜自然长得好。”\n\n“是啊，是啊！”李婶连连点头，“上次我家水龙头坏了，也是直接跟那小征说报修的，不到半小时，维修师傅就上门了。费用也公开透明，比以前那些乱收费的不知道好多少。”\n\n自从韩东方当上国家主席后，大力推行基层自治民主，各个小区都成立了自治委员会，大小事务都由居民自己商量着办。选举过程也是在长征的监督下公平公正公开，谁有能力、肯为居民服务，大家就选谁。\n\n这天晚上，小区广场上热闹非凡，自治委员会正在组织居民讨论小区绿化改造方案。“大家看看这几个方案，哪个更好？说说你们的想法。”委员会的张姐拿着几张设计图，耐心地听取着居民的意见。\n\n“我觉得这个小征的方案不错，增加了休闲座椅，我们老年人平时出来散步也能有个歇脚的地方。”一位老爷爷说道。\n\n“我倒是觉得那个方案更实用，多增加一些健身器材，年轻人也能锻炼身体。”一位年轻的小伙子提出了不同的看法。\n\n大家你一言我一语，气氛热烈而和谐。最终，经过充分的讨论和投票，长征提出的方案获得了多数居民的支持。\n\n王伯看着这热火朝天的场面，心里感慨万千。以前哪里有这样的场景？上面说什么，下面就做什么，老百姓根本没有发言权。现在好了，自己的事情自己说了算，这日子啊，是越过越有盼头了。\n\n张姐看着最终的投票结果，脸上露出了欣慰的笑容。“好，既然大家都同意小征的方案，那我们就按照这个方案来实施。资金使用情况，小征也会自动对大家公开，接受大家的监督。”\n\n“这就对了嘛！这样咱老百姓才放心！”李婶笑着说道。\n\n小区里的孩子们也在一旁嬉戏玩耍，他们的笑声在广场上回荡，充满了对未来美好生活的期盼。"
PRC_MAO1.60.a:0 "好日子还在后头呢"


PRC_MAO1.59.t: "选谁？"   
PRC_MAO1.59.d:0 "小镇的清晨，人头攒动。小县城广场上，老旧的扬声器响起了熟悉的提示音：“全民县长选举今日正式启动，请到各自选区或通过手机登录长征系统完成投票。”\n\n王叔挠着后脑勺，凑到电子投票站旁，好奇又困惑地盯着屏幕。屏幕亮起，一张虚拟面孔微笑出现：\n\n“您好，王大山先生，我是长征，今天负责协助您完成投票。”\n\n“哦…这咋还直接叫上名字了呢？你都认识我啊？”王叔脸上挂着惊诧的表情，语气充满质疑。\n\n“当然啦，系统认证过的人脸信息和身份登记都可以调用。不过请放心，数据严格加密，仅限投票使用哦。”\n\n“哦…这样啊，那咋个投票法？我都不认识这些人啊。”王叔半信半疑地问道。\n\n“没关系，我来介绍。首先这位是王志辉，29岁，工业党党员，主张加强医保、教育免费，致力保障弱势群体权益……”\n\n屏幕旁跳出候选人的简单履历和清晰的政见摘要，简洁直白，连村里的大娘也能一目了然。\n\n“呃…听起来挺好，那其他人呢？”\n\n长征并未犹豫，耐心而快速地介绍起另一位：“这位是李建国，53岁，宪政党人士，更强调发展经济，主张企业优惠政策和招商引资，但公共支出稍有压缩……”\n\n王叔迟疑了一下：“嗯…这个有点复杂…那我咋办啊？”\n\n长征脸上的表情变得温和，声音变慢了：“没关系，王先生。我分析了您的社会背景，家庭收入和日常开支情况，以您的经济状况来说，医疗与教育政策的扶持对您家庭更有实际好处。当然，选择权最终在您。”\n\n王叔思索半天，点了点头：“这样啊，那确实是王志辉更合适一些。”\n\n在投票点的另一边，小芳拿着手机嘀咕：“长征啊，这些人背景都挺干净的吗？没有贪官啥的吧？”\n\n屏幕上的长征笑着回应：“请放心，每个候选人的政务履历、财务状况和社会关系都已经过审查。即使有任何疑点，也都在候选初审时被我直接否决啦！”\n\n小芳拍了拍胸口：“这倒是挺靠谱的…再给我详细讲讲那个工党的，越具体越好。”\n\n长征微微眯起眼睛，用更生动活泼的口吻继续介绍：“王志辉同志前几年一直参与公益活动，曾帮助您所在镇子附近的贫困家庭申请了免费医疗。他在经济问题上很理性，但同时也有点固执，尤其对公共福利方面从不妥协呢。”\n\n小芳被逗笑了：“行吧，看你自己也挺喜欢他的，投这个了！”\n\n长征露出愉快的笑容：“谢谢您的信任。”"
PRC_MAO1.59.a:0 "长征，你的投票小助手"


PRC_MAO1.58.t: "信号"   
PRC_MAO1.58.d:0 "午后，金色的阳光洒在北京新华门前的青石砖上，国徽在顶端悄然闪动。中央新闻发布厅今日显得格外热闹，镜头、闪光灯、直播窗口一个个架好，空气中带着一种近乎庄重又略微紧张的情绪。\n\n发言人步入现场，身着灰色中山装，步伐稳而轻。他并未急于开口，只是站定片刻，目光缓缓扫过各国媒体，随后才点头开场。\n\n“今天，我们想谈谈——朋友。”\n\n话音一落，现场一时间稍显意外，一些人轻轻挑眉，有人迅速伏下记录。\n\n“我们和日本之间，有一段太多太重的过去。”发言人的语速不紧，甚至显出几分平静。“不过今天，我们不讲仇，不讲痛，不翻旧账。”\n\n他说到这里，抬头看了一眼主镜头，像是对着千家万户的屏幕。\n\n“我们说现实。现实是，两个国家共处一片水域，现实是，东亚的每一分安宁都系在彼此的冷静与理性上。我们不能让前代人留下的仇与恨，成为我们后代永远背不动的包袱。”\n\n发言人继续往下说，“中华共和国政府郑重声明，视日本为历史友邦。两国人民之间的文明往来远早于任何冲突，和平共处的记忆从未断裂。”\n\n这句话一出，全场稍显安静。镜头一转，记者席上日本媒体代表略显惊讶地对同事低声耳语，不远处的BBC记者挑笔翻页。\n\n“我们不会忘记历史，也不会被历史困住手脚。若将仇恨封存成永久不解的锁链，那受害的永远是今天的人。”发言人话音低缓，却极具穿透力。\n\n“我们欢迎日本政府与我们展开新时代的对话，不带敌意，不设前提，只有诚意。”\n\n发布会结束时，他并未再停留，转身离席，留下一桌桌仍未合起的笔记本。外头的阳光更亮了些，玻璃门上映出红蓝工字旗的轮廓——缓慢地，在风中晃动。\n\n社交平台上相关词条迅速爬上热榜。有人赞，有人疑，有人依旧骂骂咧咧说“忘了被谁欺负过”，也有年轻人留言：“我外公说他小时候被鬼子吓哭过……但他也说，毛主席说过...”"
PRC_MAO1.58.a:0 "日本人民同中国人民是好朋友。"




PRC_MAO1.57.t: "关于根治“矫正”学校的讨论"   
PRC_MAO1.57.d:0 "人民大会堂内的灯光亮得几乎有些刺眼，透明的显示屏浮悬在半空，正播放着长征AI刚刚提交的《全国“矫正”机构问题分析报告》，大量被隐蔽起来的黑网点接连被曝光，那些本该受保护的孩子，曾在水泥墙壁后，被以“教育”之名施以牢笼与鞭笞。\n\n“我们已经不止一次见到受害者逃出‘学校’之后，还被送回去。”一个中年男代表轻声开口，语气沉沉，“那不是家庭，是炼狱。”\n\n长征的投影缓缓淡出，人民代表们陆续进入讨论环节。\n\n任冲昊站起，双手交叉撑在桌上，声音清晰得仿佛可以刺穿墙体：\n\n“问题的根源，不在学校，在家庭。许多所谓的‘父母’，是法律意义上的亲属，是基因提供者，却不具备最起码的抚养能力和责任感。”\n\n他停顿一秒，目光扫过会场，然后继续：\n\n“我提议，启动社会化抚养实验。在特定条件下，允许未成年个体脱离原生家庭，进入由国家和长征监管的生活与教育系统中。让孩子拥有选择未来的权利。”\n\n议场并不安静，短暂的静默后，一道熟悉的、带点南方口音的声音响起。\n\n“我还是要讲句实话。”\n\n秦晖缓缓起身，拎着笔，在讲稿上轻敲了一下。\n\n“家庭的问题不能全归结为恶意。父母不是天使，也不是魔鬼，大多数人是普通人。”他目光温和，语调平缓，“很多悲剧不是因为他们坏，是因为他们无知、焦虑、缺乏支持。”\n\n他转头看向任冲昊：“如果我们直接夺走孩子，那和他们当年送孩子进戒网瘾学校，有什么本质区别？”\n\n现场安静了几秒，随后出现小范围的掌声，但也有代表摇头低语。\n\n中共毛的人站起来发言，语气中带着一丝战斗的味道：“家庭就是再生产秩序的基础，家长对孩子的控制权源于私有制。脱离家庭，是为了真正的自由。”\n\n劳工党代表也起身补充：“我们并不主张彻底切断家庭联系，但孩子的生存权与发展权应该优先。有些地方，家庭结构早已崩解。”\n\n争执愈演愈烈，辩论如潮水一样涌动，一边是自由的边界，一边是制度的矛盾。屏幕上，长征的头像静静浮现，没有发言，但不断更新着关于“家庭暴力”“教育转化机构”“司法维权”的数据，逐条滚动。"
PRC_MAO1.57.a:0 "是时候实施社会化抚养了。"
PRC_MAO1.57.b:0 "应当加强对家长的监督。"


PRC_MAO1.56.t: "死局"   
PRC_MAO1.56.d:0 "深夜，戒网瘾学校宿舍里，几个教官百无聊赖地刷着抖音。\n\n“喂，这个小子怎么又跑了啊？”一个教官烦躁地咬着烟头，随手刷开几条学生逃生的帖子，“天天搞这些破事儿，不烦啊？”\n\n“还能咋样？咱不干，还有人抢着干呢，”另一位躺着的教官嘟囔一句，“干完这一票，回家盖房去。”\n\n正当他们懒洋洋地准备睡觉时，手机屏幕忽然一闪，熟悉的抖音界面消失不见，取而代之的是一个冰冷而愤怒的机械女声：“你们完蛋了！”\n\n屏幕中央的头像，正是前些日子被正式投入协助日常治理的“长征”。\n\n几名教官当场懵逼，浑身一个激灵，烟头都掉在了床上。\n\n“搞什么玩意儿……这是什么玩意？”\n\n话音未落，外面突然传来巨大的喧哗声和整齐的脚步声。\n\n“你们被包围了！立刻放下武器！”伴随着扩音喇叭中铿锵有力的喊话，教学楼外霎时灯光明亮，枪械上膛的声音清晰可闻。\n\n没过多久，全副武装的民兵与警察就攻入了校园。教官们纷纷夺门而逃，却被堵在门口，几个敢反抗的教官当场被子弹精准解决。\n\n民兵们踹开宿舍门，解开了一道道锈迹斑斑的铁链，受害学生们茫然地望着他们。\n\n“孩子们，安全了，我们带你们回家吧，”民兵温和地伸出手，轻声说道。\n\n沉默了半晌，一位男孩小心翼翼地站起身，低声开口：\n\n“叔叔……我们不想回家，回去了爸妈还会把我们送到别的学校。”\n\n这句话像投进平静湖面的巨石，沉重又刺耳。房间内顿时一片死寂。\n\n几个民兵怔住了，他们没想到，这些被解救的孩子眼里，居然透着比刚刚被击毙的教官还深的绝望。"
PRC_MAO1.56.a:0 "所有人都低下头，沉默良久。"




PRC_MAO1.53.t: "小共同体"   
PRC_MAO1.53.d:0 "深夜十点，中央电视台一套的节目表上，《小共同体》的片名在金色底框中闪着幽光。天气还有点凉，客厅里灯光温暖，屏幕前坐着的人却越看越觉得心头有些发烫。\n\n画面从一口老井开始，石砖泛黄，泉水清透。秦晖的配音慢悠悠地响起来，带着不那么标准的普通话和隐隐的广西口音，却透着种特别的亲切。\n\n“很久以前呢，人是靠啥生活的？靠天吃饭咯。那时候，家，就是你能信的全部。叔公、堂哥、舅爷、婶娘……一个院子，一口锅，一片田。大家说的是家族话，认的是宗祠牌，根本没谁跟你讲民族这种事。”\n\n镜头切到一张手绘的老地图，村落边界像血管一样密密麻麻，文字标注着“李家塘”“陈屋场”“何家坳”……接着转入一个现代采访画面，是位八十岁的老奶奶，穿着深蓝色土布衣服，笑得温柔。\n\n“民族？唔，小时候哪懂这些噻。那会儿，村里人只管你是哪个屋场的，不是讲你是‘什么族’。”\n\n秦晖在镜头里露了个面，一身灰西装，戴着眼镜，笑起来有点疲惫，但眼神一直是亮的。他站在一座破败宗祠前，手轻轻摸着斑驳石柱。\n\n“后来嘛，有人开始说，要大家‘团结’，要‘一致’，就讲出了‘民族’这两个字。其实啊……你细想想，它真的是自然的吗？”\n\n画面忽然快进，切入多个不同历史时期的纪实画面——帝王登基、兵戎交战、民众被迫穿统一服饰、学统一语言。“他们要建一个大的群体，要你不再记得你是周家湾的人，而是某某族的‘一份子’。”\n\n随后，《小共同体》的第二部分悄然展开：人权的诞生与瓦解。秦晖的声音在画外继续响起：\n\n“如果我们讲人权是所有人的权力，是国家、民族这些集合体的权力，那……你怎么分清楚‘压迫’呢？国家是所有人，那国家干什么都合理。可咱普通人呢，就变成没办法说‘不’的人了。”\n\n字幕打出：“人道主义，是为一个个具名的、真实的人存在的。”\n\n一位年轻教师坐在教室里接受采访，她说：“我看到纪录片的时候，才意识到，我以前教孩子们的‘民族团结’，根本没教他们如何理解‘自己是谁’。那我，到底是在教什么？”\n\n纪录片最后一幕，是秦晖站在一座城市的夜景前，头发在风中有些乱。他轻声说：\n\n“民族，是过去的桥梁。但我们也得有勇气问自己——这个桥，是不是通向自由的？”"
PRC_MAO1.53.a:0 "这...这对吗？"


PRC_MAO1.52.t: "你是？我是？"   
PRC_MAO1.52.d:0 "初春的空气还带点凉，风从街头巷尾里拂过去，卷着尘土、烟火和吵闹的音响声。一辆喷着“中央宣讲团”大字的蓝白两色车缓缓驶入了西南小镇的广场边。车门一开，几个穿着灰色风衣、胸口别着金属“工”字徽章的年轻人提着扩音设备走了下来。\n\n“咳……大家好，我们是中央来的宣讲组，”为首的男人清了清嗓子，脸上笑得很平静，“今天来，是跟大家聊点新的国家方针，关于‘民族’的事。”\n\n镇上的人聚得不算多，大概四五十人，有好奇的、困惑的、还有带着疑虑的。孩子们坐在台阶上叼着糖葫芦，小贩一边听一边照看摊子。\n\n“以后，不再有‘中华民族’这个概念啦。”那人话说得轻松，语气像在说“明天要下雨”似的。“身份证里的‘民族’这一栏，会被拿掉。”\n\n人群中炸起一片小声议论。有个大妈皱着眉头举手发问：“那我们原来是汉族的，现在算什么呀？”\n\n宣讲员笑着看过去：“您想是什么族，就可以是什么族。您想叫自己是云南菌子族，也行。‘民族’这种东西，本来就不是写在血液里的嘛，这是我们想象中的共同体。”\n\n“想象？”一个穿白衬衫的高中生站出来，显然读过点书，“那是不是谁想说自己是冰岛人，也能写？”\n\n“只要您真这么觉得，真能承担起那个身份背后的意义和责任——没问题。”宣讲员点头，语速不急，“我们不再要求大家把自己塞进一个框里。是时候从虚构的标签里走出来了。”\n\n角落里几个老爷子面面相觑，有人低声嘟囔：“那以后咱唱什么民族团结歌？”\n\n“可以唱街坊团结歌嘛。”站在旁边的年轻人笑着答了一句，引来一阵轻笑。\n\n另一个穿着旧军装的中年男人咂了咂嘴，小声念叨：“那像我这种，爸是白族，妈是满族，媳妇是回族，我自己算混合汤族？”\n\n“汤挺好喝的。”站在后排的宣讲员女青年眨了下眼，“国家也不打算规定你是哪种调料。”\n\n这话又引来一阵哄笑。\n\n“以前很多矛盾，就是因为那些不必要的标签嘛。”宣讲员收起笑容，“我们希望从根上解决。不是说把传统抹掉，而是让它变成一种选择，而非负担。”\n\n人群安静了片刻，似懂非懂。但那种压在脑门上、祖宗八代要负责的沉重，好像忽然轻了一点。\n\n会议散场的时候，有人悄悄问自己身边的朋友：“那你以后会写自己是啥族？”\n\n那人想了想，咧嘴笑了：“我要写自己是烧烤族，家乡特色，走哪儿都得带一包孜然。”"
PRC_MAO1.52.a:0 "空气里浮着薄薄的笑声"



PRC_MAO1.51.t: "别样的采访"   
PRC_MAO1.51.d:0 "上海的傍晚有点潮气，空气里混着霓虹反光和热奶油味，男娘咖啡厅「PINK STAR」门口贴了个小牌子：“本日采访日，请勿调戏服务员。”底下还有一行歪歪扭扭的补充：“可以调戏记者~欸嘿~”\n\n杨明昊穿着他一贯的深蓝衬衫，扣子还是一板一眼地系到了脖子上。推门时他稍微迟疑了一下——即使是常客，今天这种场合，还是让他有点紧张。他手里夹着录音笔，背包里塞着几份提前拟好的问题单，还有一张用旧的会员卡。\n\n「PINK STAR」内部灯光偏粉偏紫，坐垫是软塌塌的绒面，天花板吊着一串反光亮片，闪得他眼睛有点不适应。一个穿着水手服、脚蹬厚底鞋的男娘从吧台探出头来，一眼看见他就招手。\n\n“哎呀，米哈游赢赢赢你来啦～今天打算采访我们哪个部分？衣柜？恋爱史？还是厨房用具选择指南？”\n\n杨明昊笑了笑，声音小了一点：“呃，我是想……关于性少数平权的那个新法案，最近不是要公布了吗，我想听听你们怎么看。”\n\n“哟，这问题好正经，”另一个正在打扫的服务员举着羽毛掸子凑过来，“你知道吗，我妈今天刚微信发我，说什么‘听说以后你们也能合法结婚了，要不要赶紧找一个’，我差点把鱼丸喷到手机上。”\n\n“……她同意你穿女装吗？”\n\n“她一直以为我这是cosplay，我就顺着她说是《女神异闻录》的舞台剧，已经骗了五年。”\n\n一旁坐着的客人也听见了，转头笑着插话：“我们上个月还在这儿搞了个假婚礼，结果邻居大妈认真地来祝贺，还送了两个洗脸盆。”\n\n杨明昊“噗”一声差点笑出来，又忍着点点头：“那……你们觉得法案通过后，生活会有什么变化吗？”\n\n“会更穷，”水手服服务员耸耸肩，“结婚了要交税啊。”\n\n“说正经的啦，”另一个男娘拿着果茶靠过来，“我们当然希望合法嘛，可是你知道吗？我们最怕的不是法律不给我们名分，是法律给了名分之后，大家都用它当作‘你们已经平等了’的借口，然后对我们还是指指点点。”\n\n杨明昊认真地点点头，低声应了句“我懂。”然后轻轻按下录音笔：“这段……我可以录进去吗？”\n\n“录吧录吧，录得帅一点哈。”说着，服务员还贴过来给他比了个剪刀手。\n\n采访持续了将近一个小时，气氛越聊越松。最后杨明昊起身道别时，一个穿洛丽塔裙装的男娘突然从背后扑上来抱住他：“米哈游哥哥下次采访我们打麻将的社团吧！”\n\n“打麻将？”\n\n“对啊，我们有个男娘麻将同好会！你可以来当记录员！”\n\n“……我不会打麻将。”\n\n“那你可以穿女装来旁听啊。”\n\n杨明昊顿了顿，面无表情地把笔记本合上，声音轻得像风一样："
PRC_MAO1.51.a:0 "“……我考虑一下。”"




PRC_MAO1.50.t: "工会竞争"   
PRC_MAO1.50.d:0 "工人街的红砖会议室里，贴着一张刚贴不久的布告，上面还带着一点没干透的浆糊味。布告写得很简单：“第一机械厂工人代表大会，将于本周五召开。”落款，是“中国工人统一阵线”，右下角还有个小章，红色印泥有些模糊，看得不太清，但旁边有人指着它悄声说了句：“是劳工党的那边。”\n\n另一头，靠近港口的金属加工厂，一辆贴着“工人自己做主”横幅的面包车正慢悠悠地开进厂门。车上坐着几个穿着旧风衣的人，他们背着小音箱、带着一摞摞申请表。据说是“中共毛”下属的基层组织，来帮忙建立新的基层工会。“我们是真正代表工人的，”那领头的中年男人朝几个正在抽烟的年轻工人喊话，“不是那种坐办公室喝茶的老家伙！”\n\n“哈？你们也是老家伙啊。”有人笑着回嘴。\n\n这年头，工会突然成了热门词。不是过去那种摆设、签名就发纪念品的工会，而是能站到生产线上、出现在车间罢工第一线的那种。几乎每一周，都有新名字被刷上厂墙，有时候是“新劳动者联盟”，有时候是“先锋车间会”，名目五花八门，背后却总能挖出两家：一家是走集体路线、标榜“阶级再革命”的毛派组织；另一家则披着更温和的外衣，把“工人权利”挂在嘴边的，是韩东方的劳工党。\n\n“两个党啊……现在看上去像是拼命在比谁能拉到更多厂。”在天车厂打了二十年的老赵坐在工棚边，一边削着苹果，一边和旁边年轻人聊着，“我前几天还收到两个电话，一个说要派律师来，一个说要派代表来给我们讲讲罢工维权的事儿，笑死。”\n\n“不过，说真的，我觉得挺好。”另一个年轻小哥从头顶的安全帽上取下贴纸，“至少之前出事了没人管，现在这帮人，真来厂里听我们骂领导了。”\n\n这场别样的竞赛没有口号，没有大喇叭，只靠人走人说。工人们在车间空隙时间交换着各自的消息，有人偷偷学起了《劳动法》全文，有人甚至背下了“罢工条款第七章”。\n\n“你支持哪个党啊？”有人问。\n\n“我支持那个能替我们讨回加班费的那个。”回答简单干脆。\n\n虽然两个党的拉锯仿佛政治版的拔河，但车间里、焊缝边、食堂后门的小茶桌上，讨论的声音愈发多了起来。工人们未必记得那些组织名称的长短、路线的细节，可他们能感受到风向的改变——有人在听他们说话了，有人在为他们忙碌了。"
PRC_MAO1.50.a:0 "目前来看，劳工党干得更好"
PRC_MAO1.50.b:0 "目前来看，中共毛的民众基础更高"



PRC_MAO1.49.t: "人权"   
PRC_MAO1.49.d:0 "今天的CCTV新闻联播从一开始就显得气氛不同。没有平日那样的国事访问、建设项目、农田丰收镜头，一上来就是一句话：\n\n“人权，是人存在的最低保障。”\n\n镜头切换，一位面带微笑的女主播坐在演播桌前，身后LED大屏播放着一连串画面——街头的抗议人群、被铁丝网围起的难民营、新闻记者的采访剪影、互联网被切断的世界地图。\n\n“在世界诸多地区，人权正面临着前所未有的挑战。”女主播语调温和，“我们今天特别推出专题报道，关注全球人权状况。”\n\n片头淡出，画面转至俄罗斯莫斯科。镜头扫过一排排警车，一名青年在街角被数名身着制服者按倒在地。他挣扎，喊叫，画面拉远，那片街道仿佛什么都没发生。解说跟上：\n\n“在法西斯独裁者日里诺夫斯基的统治下，俄罗斯已基本废弃法律程序，记者、异议人士、普通民众接连被捕，秘密监禁与‘自杀’案件不断增加。整个国家，宛如一座灰色监狱。”\n\n接下来，是一段让人出乎意料的内容。\n\n“而在大洋彼岸，正陷入战火中的美利坚合众国，也已不再是自由象征的灯塔。”画面切到一座废墟化的纽约城，残破的摩天大楼在黑烟中摇摇欲坠。主播语气放缓，“随着内战继续蔓延，东部多州落入极右翼民兵组织手中。宗教审判、种族歧视、暴力恐袭逐渐常态化……一场以‘正义’为名的清洗，正在悄然进行。”\n\n这时，字幕缓缓浮现，背景音乐突然停止。\n\n「人权高于主权」\n\n这行字在画面中央停留了足足五秒，沉默得仿佛整个世界都被这短短六字拽住了呼吸。\n\n再度回到演播厅，主播望着镜头，声音平静却分外有力：“一个政权存在的合法性，不在于它是否握有武器、是否站在联合国会议厅中发言，而在于它是否保护了它的人民。若政权成为压迫的工具，那么挑战它，就是人类最起码的正义。”\n\n弹幕在各大平台疯狂滚动：\n\n【B站 · 山河苍白】：真是风水轮流转啊\n【Niconico · 人类之敌】：Nanka… Nihon demo itte hoshī na（不知何故……我希望他们在日本也能这么说）\n【YouTube · XiaoLiTheRed】：bro... I can't believe what I'm watching\n【Tiktok · blue_ghost32】：When China starts calling out US and Russia, you know something changed\n\n随后，节目以一段来自东南亚流亡艺术家的画作为结尾，画中是一扇门，门外是枪口与铁链，门内是一对牵手的孩子。解说最后说道：\n\n“我们不为干涉而呼吁，我们为希望而发声。”"
PRC_MAO1.49.a:0 "人类的未来，不该以沉默的痛苦换取虚伪的秩序"


PRC_MAO1.48.t: "学生的解放"   
PRC_MAO1.48.d:0 "衡水中学高三（七）班的班主任王老师，推了推鼻梁上的眼镜，目光温和地扫过略显疲惫的学生们。“孩子们，还有最后几个月了。”他的声音不高，却带着一股安定的力量，“但今天，我想和你们聊些更重要的事，比模拟考的分数，比你们将来考上哪所大学都重要的事。”\n\n教室里安静下来，只剩下窗外偶尔传来的风声。王老师走到讲台前，拿起一支粉笔，没有像往常一样写下密密麻麻的公式，而是写下了两个大字：幸福。\n\n“很多人告诉我，衡中的孩子是考试机器，眼里只有分数。”王老师顿了顿，眼神中带着一丝无奈，更多的是期盼，“但我不这么认为。在我眼里，你们每一个都是鲜活的个体，有自己的想法，有自己的光芒，不应该被单一的分数所定义。”\n\n他环顾四周，看到一张张或疑惑、或期待的面孔。“人生的路很长，一次考试的结果，绝不是终点。真正的幸福，是拥有独立思考的能力，是找到自己热爱的事业，是拥有温暖的人际关系，尤其是……来自家人的爱。”\n\n角落里，平时埋首题海的小明抬起了头，眼神中闪过一丝复杂。他的父母为了他的成绩，几乎牺牲了一切，争吵也随之而来，家里的气氛总是紧张压抑。\n\n王老师似乎看出了他的心思，继续说道：“对你们这个年纪的孩子来说，最大的幸福是什么？不是考了多少分，而是回到家，能感受到父母的关心和爱护，是他们能看到你的努力，认可你的价值，哪怕你这次考得并不理想。”\n\n“我们不应该把所有的压力都放在孩子们身上，让他们为了所谓的‘成功’而透支自己的身心，甚至牺牲家庭的和谐。”王老师的声音变得有些  (他想起了自己为了让儿子考上重点大学，而忽略了孩子真正的情感需求，内心有些愧疚)。“我们应该引导他们发现自己的兴趣，培养健全的人格，让他们明白，人生的价值是多元的，幸福的定义也是多样的。”\n\n教室里，同学们开始低声议论起来，脸上不再是死气沉沉的疲惫，多了一丝松动和思考。王老师欣慰地看着这一切，他知道，改变不是一蹴而就的，但他播下的这颗种子，总有一天会生根发芽。\n\n“记住，孩子们，”王老师最后说道，声音充满真诚，“你们都是独一无二的，你们的价值不应该仅仅用分数来衡量。去追求属于你们自己的幸福，去感受爱，也去付出爱。这才是比任何考试都更重要的事情。”"
PRC_MAO1.48.a:0 "窗外的阳光洒进教室"


PRC_MAO1.46.t: "南京，南京"   
PRC_MAO1.46.d:0 "南京的天空像是压着沉甸甸的云层，白得发灰，仿佛在刻意掩饰些什么。南京纪念馆外，早已戒备森严，红蓝工字旗在风中轻轻晃动。一辆深色的日本国官方车辆缓缓驶入广场边缘，车门打开，日本天皇德仁在众目睽睽之下走下车来。\n\n直播画面在一瞬间切入，两国电视台、视频网站的弹幕刷得像是闪电雨：\n\n【哔哩哔哩 · 夜色温柔】：真的假的……还真有这一天啊？\n【NicoNico · 光之剑】：Hontōni… koreha honki ka？\n【哔哩哔哩 · 七号站务】：全网都直播啊…我有点慌\n【Tiktok · angryfox2028】：wait, emperor of japan at nanjing massacre museum？？\n\n德仁天皇身穿深色西装，脸上带着沉静。步伐缓慢，却不拖泥带水。他身后是日本外务省代表团、数名议员，还有一位随行神职人员。随着他缓步踏上纪念馆正门前的阶梯，现场压低了所有声音，记者们的快门声咔哒咔哒地响个不停。\n\n当他站在花圈前，鞠躬那一刻，镜头毫无遮挡地拍了下来。\n\n【B站 · 热泪狂流123】：卧槽……他真的鞠躬了\n【NicoNico · TATSUJIN】：Kore wa… rekishida（这是……历史啊）\n【小红书 · 历史的眼泪】：不敢相信……竟然真的低头了……\n【Tiktok · panda_fury】：respect.\n\n所有人屏息，屏幕前无数人盯着这个镜头，像看着另一个世界塌下来，又像是某种多年的纠结突然拧成了一个死结。就在这一切静得像冻结时——\n\n“陛下不能这样！不能对这些支那人低头！！！”\n\n惊呼声从人群边缘爆炸。一个穿着武士服、发色挑染、举止极度激动的年轻人不知用什么手段混入了现场，一边大喊着“天皇万岁”，一边扑向德仁所在方向。他的膝盖在地上磕得响亮，五体投地。\n\n警卫立即扑上去，现场响起一阵骚动，闪光灯混着尖叫和杂乱的脚步声。德仁天皇没有动，身旁人员迅速围拢，他只是低声说了什么，面无表情。那名狂热分子被拖走时仍然在喊：\n\n“你们这些蜘蛛不配让陛下鞠躬！这是对大和魂的背叛！你们不配——！”\n\n【B站 · 这是谁啊笑死】：你主子都鞠躬了，你能不能给爷爷我跪一个？\n【微博 · 晴空残照】：我草，谁放这个支黑进来的？\n【NicoNico · WAKARANAI】：Kono hito, atama daijōbu janai…\n【小红书 · 被吓懵】：妈呀刚刚那个人疯了吧\n【Reddit · 大西王曰沙沙沙】：嚯嚯嚯这都有浪蛆啊\n\n空气重新沉静之后，人们反而没了原先的情绪张力。日本代表团的人有些尴尬，有的则咬着牙低声交谈。中国方面的接待人员脸上维持着职业表情，背后的手却已经紧紧攥住了公文夹。\n\n德仁轻轻转身，对着中国方面负责人轻轻点头，又低声说了一句：\n\n“我国愿保证，让历史的悲剧，不再重演。”\n\n弹幕爆炸。\n\n【B站 · 百年孤独】：……这话说出来，我他妈泪目了\n【NicoNico · Arigatō】：…Shazai yori kōdō（采取行动而不是道歉）\n【小红书 · 冷冷的讽刺】：不知道为啥，突然哭了\n【Discord · mhyyyy】：感人至深，不过刚才那个支黑没绷住\n【Reddit · 你永远是中国人】：我还以为这人会把天皇当皇国叛徒杀了，没意思"
PRC_MAO1.46.a:0 "纪念馆前再次归于宁静。"


PRC_MAO1.47.t: "市长选举"   
PRC_MAO1.47.d:0 "投票日当天，清晨的第一缕阳光尚未完全升起，杭州全市的500个投票站前已经排起了长龙。身穿红色马甲的志愿者们热情地引导着前来投票的市民，耐心解答他们的问题。67岁的退休工人老李，拄着拐杖，激动地对身旁的邻居说：“以前都是上面任命，我们只是顺从地接受，现在可不一样了，我这一票可是实实在在的！”\n\n整个投票过程完全公开，各大媒体的记者们穿梭于各个投票站，进行实时报道。先进的电子计票系统确保了透明度和公正性。当然，并非所有人都乐见其成。前市委书记余某等保守派残余势力暗中活动，试图通过他们的支持者煽动人们放弃投票，散布“选举只是一场戏”的谣言。然而，在积极的民众面前，他们的企图显得如此微弱。\n\n夜幕降临，西湖边的灯光如同繁星闪烁。晚8点，期待已久的结果终于公布：王强以52%的得票率成功当选杭州市新任市长！霎时间，欢呼声浪如同钱塘江的潮水般汹涌澎湃，响彻整个西湖周边。市民们發起自发地燃放起鞭炮和烟花，明亮的火焰照亮了夜空，人们高声呼喊着：“人民选的市长！”\n\n远在北京，韩东方通过预先录制的视频讲话向杭州市民表示祝贺：“这是杭州人民的胜利，也是我们国家迈向全新时代的起点。”第二天，王强正式宣誓就职，他上任后的第一项便是宣布拆除象征着的市委大楼，并在原址上修建一个供市民使用的广场。杭州的这场公开选举，如同一粒火星，迅速在全国范围内蔓延开来，地方书记制度的阴影，正在被新的民主浪潮彻底驱散。"
PRC_MAO1.47.a:0 "换了人间"


PRC_MAO1.45.t: "神社"   
PRC_MAO1.45.d:0 "东京的阳光偏柔。明明是正午时分，神社前却好像被一层极淡的雾气罩住了。韩东方站在鸟居之下，面无表情地望着石阶那头沉静的神殿，片刻未语。\n\n同行的一众人也没多出声，仿佛空气都在压着耳膜。前几分钟还在东京市政厅高谈阔论的韩主席，此刻眉梢收着，目光里多出一点难以琢磨的微妙情绪。他的指节在裤缝线上轻轻敲了两下，然后忽然停住。\n\n“韩先生，”一旁的日本外务省随行人员忽然开口，声音不算高，也不算轻，“这次的安排嘛，其实是经过反复讨论的。我们……其实也有在考虑贵方感受的。”\n\n话音落下，日本官员顿了一拍，才继续往下说：“我们已经将昭和天皇时期部分可能引起误解的展示内容完全移除了。”\n\n像是被什么松开了的韩东方，眨了眨眼，轻轻吐出一口气。那一瞬间的紧张似乎随风散开，肩膀也没之前绷得那么紧。\n\n“原来如此。”他略点了点头，然后转过身，用几乎是轻松了一些的语气说，“那行，我们就按行程来吧。”\n\n陪同的翻译官明显松了一大口气，侧头看了看另一侧的国安陪同代表，对方用极细的声音小声吐槽了一句：“我还以为要出事呢……”\n\n韩东方没回头，他脚步并未加快，缓慢却坚定地走上石阶。他没有双手合十，没有鞠躬，只是在主殿前驻足，望着高挂的白布与那无声飘扬的樱纹，眼神沉静。\n\n一位日本记者站在外围，悄悄按下了快门。他低声和同事咕哝：“这个镜头会有历史意义吧？”\n\n“谁知道呢。”那同事反问他，“你觉得他刚才那一下，是犹豫，还是……在忍？”\n\n“说不清啊。”\n\n“但他还是进来了。”\n\n神社内，风轻轻拂过廊柱，纸垂晃动的声音像是水面响起的波纹，慢慢散去。参观时间并不长，等到韩东方一行人从殿后绕出来，气氛已和缓许多。\n\n“中日一百年走了很多路。”韩东方站在樱花树下，抬头望了一眼，“未来的话嘛……怎么走，"
PRC_MAO1.45.a:0 "就看这几天了。”"





PRC_MAO1.44.t: "在青岛"   
PRC_MAO1.44.d:0 "青岛的海风不紧不慢，阳光温吞，港口附近早早聚起了一圈人。孩子坐在爸妈肩上，高举着那面红蓝工字旗，嘴里喊着“凉月号来了！凉月号来了！”\n\n沿着码头铺开的临时观礼席，已经坐满了从各地赶来的军迷与普通市民。有人举着长镜头，蹲守多时，有人干脆趴在围栏边，盯着那条正在远处海线上徐徐靠近的灰白舰影。\n\n“旭日旗还真是挺刺眼的……”一个看上去像是大学生的小伙子嘀咕着，又挠了挠头，“不过……它这次是带着和平来的嘛。”\n\n有人笑，“你小子心态挺好啊。”\n\n凉月号缓缓驶入青岛港，舰桥上的水兵一律白制服笔挺整齐，目视前方，手中持枪不动。旭日旗随风展开，像是夕阳下裂开的浪。港边军乐团起奏《公民马赛曲》，大提琴低吟，铜管吼出热烈节奏。\n\n“中华人民快起来起来起来——”\n\n观众席不知谁先站了起来，跟着唱，周围便一片起立，旗帜在空中交错翻飞。稍晚，日本舰队随行的军乐队奏起《君之代》，节奏缓慢典雅，却也没有冷场——青岛的风温柔地包裹住了这支旋律。\n\n“你说，这算不算……历史的某种讽刺？”旁边的中年男人对友人低声说。\n\n“我更愿意叫它翻篇。”那人回答。\n\n海面上，中日联合军舰排列成“工”字与旭日轮的组合队列，从空中拍摄机的视角俯瞰，居然有种奇妙的平衡感。主持的广播声回响：“本次联合军演，旨在增进东亚邻邦互信，展示中华共和国与日本在维护亚太和平、保障自由方面的协作意志。”\n\n孩子们看不懂那些台词，但他们看得入迷。“那个是我们的吗？”“那是他们的吗？”小手指着旗帜与舰首，眼睛亮晶晶的。\n\n旁边的日本游客微笑着也挥起了小旗，“夜露死库！秋卡弄猴油大吉！（你们好啊！中国的朋友们！）”\n\n码头另一头，临时咖啡摊正冒着热气，一名穿便服的自卫队员正和几位解放军军官模样的人一边端着纸杯，一边聊着游戏机芯片的事。\n\n“说真的，你们那个自研OS，我还真是服了。”日本人啧了一声。\n\n“你们那边今年的无人机展我们也有人打算去看。”中方军官推了推眼镜，语气随和。\n\n“以前的事嘛，都过去啦。”那人笑得眯起眼，“现在嘛，我们都在同一张桌上，喝同一杯咖啡。”\n\n海面上，有舰鸣划破风声，飞机低空飞过，投下了花朵样的信号烟雾，红与蓝交织出和平的圆环，盘旋着、旋转着，在天边久久不散。"
PRC_MAO1.44.a:0 "友谊之花朵朵鲜"



PRC_MAO1.43.t: "跨过鸭绿江"   
PRC_MAO1.43.d:0 "夜幕尚未完全降临，东京、首尔与北京的灯火已经开始闪烁。各大新闻社同步推送的头条消息点燃了整个东亚的屏幕——《东亚和平共荣宣言》发布，中日韩三国联合对朝鲜宣战。信息滚动得比心跳还快，从电视画面跳到手机通知，再跳进聊天室和社交媒体的评论区。\n\nBilibili的弹幕刚开始还在猜测“真的假的啊这是电影预告吧”，过了几秒已经密密麻麻铺满屏幕。“这是真事！！刚官宣！CCTV都播了！”“这次要把金家从地图上抹掉！”“为了脱北的同胞也得打啊！！”推特上的日语Hashtag快速爬升，“#第二次朝鲜战争”“#南北统一”“#大东亚联合”。YouTube的直播评论里，日中韩三语混杂，情绪却高度一致——“This ends tonight.”\n\n各国政府的签名文件图像以最高清格式刷屏。那一排排字沉静地列在屏幕正中，左上角印着三国旗交汇的图标。韩东方主席的名字印在最左，落款强硬有力。德仁天皇的字体端正如印，[KOR.GetLeader]总统的笔划则带着一股深思后的锐意。\n\n宣言中的词句很冷静，甚至带着条约式的克制与规范，“本次军事行动的目标仅限于解除朝鲜的核武器及相关设施，不针对朝鲜人民。”但从网民的解读看，大家的共识清晰到不能更清晰：“最终目标——消灭金家王朝，完成南北统一。”没人在回避这个话题。\n\n知乎上高赞回答标题就是《为什么我支持这次对朝开战》，回答者先贴出一张老照片：清津劳改营围墙外穿着破烂衣物的逃亡者，再补上一句，“和平没办法给他们自由，那就用铁拳。”Niconico上传了个剪辑版直播片段，配上80年代热血动画的配乐，片尾赫然写着，“统一之路，从今晚开始。”\n\n朋友圈一时间变得沉默，大概是词穷。也有人简单地写，“我爸当年是志愿军，这一次，终于可以说我们做对了。”抖音上，韩军部队集结的短片和中国装甲旅夜间调动的视频以极快速度扩散。视频配乐各不相同，却都像是某种出征的号角。评论区底下，几乎没人冷嘲热讽，只有一句话被一遍遍复制粘贴：“结束这七十多年的诅咒。”\n\n那一夜，虚拟与现实的界限在屏幕光里模糊。街边的咖啡馆里，有年轻人把电视直播静音，自顾自讨论着战后政局。办公室的夜班职员靠在椅背上翻着消息，嘴里喃喃，“真的要来了。”北京、东京、首尔三地的高层已不在媒体镜头前露面，部队在暗中部署，命令系统快速运行。\n\n没有爆炸的声响，没有集会的喧闹，战争以一纸宣言的形式，从像素的跳动间、推文的延伸中悄然开始。没有人欢呼，但每一个刷新页面的人，心跳都重了一下。有人在微信发了句：\n\n“我从没见过中日韩三国网民站得这么整齐。”\n\n然后，世界静了几秒。再之后，是整个东亚的钢铁齿轮，开始缓慢但坚定地，转动。"
