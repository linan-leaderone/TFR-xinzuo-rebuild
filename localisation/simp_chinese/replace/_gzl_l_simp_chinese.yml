PRC_MAO1.82.t: "新东方红-其一"   
PRC_MAO1.82.d:0 "灯光骤然暗下，一片深红色从舞台边缘缓缓洇开，仿佛血迹浸染着过去的土地。鼓点低沉，屏幕上闪现出破碎的黑白画面，老旧的镜头里，一个身形矮小的老人——邓小平，正端坐在会议桌前，眉头紧锁。旁白的声音，低沉而带着压抑的怒意，缓缓响起：\n\n“文革十年，邓小平躲在桃花源，无产阶级专政刚刚黯淡，这个独夫民贼就在美帝国主义支持下疯狂地发动了越战。”\n\n画面猛地切换，爆炸的火光划破丛林，滚滚浓烟中，一群年轻士兵背对着镜头奔跑，他们的身影在熊熊烈焰中化作剪影。\n\n舞台上，第一组舞者登场，身着破旧军服，动作急促而慌乱，仿佛无声地重演着那个被鲜血浸透的年代。\n\n旁白继续，声音中隐隐带着颤抖：\n\n“在共产党统治下，人民纷纷起来，反改开，反官僚，反迫害！”\n\n荧幕再次闪烁——价格闯关，空荡荡的货架，工厂外拉着横幅的工人们，高举拳头，嘶喊着口号。\n\n随即，音乐骤然转为紧张的急管，舞台中央升起一扇巨大的铁门，仿佛牢狱之门，锈迹斑斑。舞者们蜂拥而至，拍打着门板，身影在暗光中交错、翻滚，像是一团被压抑到极限的怒火。\n\n旁白几乎咬着牙吐出最后一句话：\n\n“监牢的铁门挡不住反抗的怒涛，广场的坦克碾不碎斗争的火焰！”\n\n随之而来的是六四的影像，坦克长龙缓缓前行，青年白衬衫的身影孤独地挡在钢铁洪流前。台上的灯光陡然刺眼，舞者们齐声呐喊着，冲破了那扇锈蚀的大门。\n\n音乐骤然转为高昂，合唱响起：\n\n“迎着黎明走，高唱国际歌！建立起新中国！”\n\n舞台上，鲜红的旗帜像海潮一样掀起，舞者们挥舞着手中红巾，阵阵呐喊仿佛击打在人心最柔软的地方。\n\n紧接着，第二段歌声响起：\n\n“团结就是力量，团结就是力量！这力量是铁......向着法西斯蒂开火，让一切不民主的制度死亡....向着太阳，向着自由，向着新中国，发出万丈光芒！”\n\n最后一幕，舞台中央升起巨大的火炬，火光冲天，映照着每一张舞者年轻而坚定的面庞。他们高举拳头，面向观众，仿佛要把这份炙热的信念，直接传递到每一颗心脏里。"
PRC_MAO1.82.a:0 "（一片掌声）"         

PRC_MAO1.83.t: "新东方红-其二"   
PRC_MAO1.83.d:0 "剧场里灯光骤暗，微微震动的低音炮像是远方的战鼓在轰鸣。大屏幕点亮，映出一片灰蒙蒙的天穹，乌云翻涌，火光和硝烟交织成撕裂世界的裂缝。旁白的声音低沉有力，如同从钢铁废墟中挤压而出：\n\n“随着资本主义世界秩序陷入到了崩溃的边缘——”\n\n画面飞快切换，破碎的国会大厦、燃烧的城市街道、狂乱的人群。美国内战的镜头撕裂了过去的繁荣假象，露出赤裸裸的混乱与绝望。\n\n“中国劳工通讯发出：停止内卷，改善福利的号召。高举无产阶级大旗，争取亿万群众过上更好的生活。”\n\n荧幕闪烁，镜头拉到中国广袤的厂房，车间，办公室。一个又一个普通人——工人、白领、外卖骑手——停下手中的活，缓缓举起了象征团结的红旗。一个个标语迎风猎猎，手写着质朴有力的文字：\n\n“要生活，不要压榨！”\n“996，ICU！”\n\n舞台上，舞者身穿工服、夹克，从四面八方涌出，步伐沉稳，肩并肩站成密集的人墙，像一道无法撼动的洪流。\n\n然而，音乐忽然一沉，屏幕上闪现新的画面——战舰劈波斩浪，战机轰鸣划破天际。\n\n旁白的声音带着一丝沉痛继续：\n\n“但是，习近平反动派却试图转移矛盾，矛头对外，一心扩张，借助统一战争这种名号，对台湾发起了猛烈的入侵。”\n\n炮火连天，海峡上硝烟滚滚。镜头下，老人拄着拐杖，在残破的街头哭泣；母亲抱着婴儿奔跑在废墟之间；年轻人捂着受伤的同伴，红着眼睛嘶吼着。\n\n“多少人家破人亡，多少人背景离乡——”\n\n画面再次切换，劳工通讯的一纸号召如惊雷击破沉闷的天空，工厂熄火了，办公室人去楼空，港口码头堆满未发的货物，罢工、集会、请愿，如烈火燎原。\n\n“于是在劳工通讯的指挥下，罢工一个接一个，掀起了反战护国的新高潮！”\n\n就在此时，《义勇军进行曲》骤然响起。没有歌词，只有铿锵有力的旋律，像是一把长矛刺破长夜。舞台上，舞者们纷纷高举拳头，仿佛在用无声的呐喊诉说着不屈。\n\n红旗翻涌，脚步踏地有节奏地震颤着整个剧场，震撼人心。每一双眼睛都映着燃烧的光芒，每一个动作都在无声地宣告——\n\n这一次，绝不会再低头！这一次，亿万普通人要亲手改写自己的命运！"
PRC_MAO1.83.a:0 "（一片掌声）"        

PRC_MAO1.84.t: "新东方红-其三"   
PRC_MAO1.84.d:0 "舞台灯光渐渐亮起，微微摇曳着柔和金色的光。幕布缓缓拉开，一条浩浩荡荡的江水映入眼帘。银幕上，珠江滚滚，波光粼粼，如同千万只温柔而又倔强的手，拍打着河岸。旁白缓缓响起，声音温暖又坚定：\n\n“滚滚珠江水——”\n\n屏幕上，画面一转，凤凰山巍然矗立，晨曦在山巅洒下一层微光，山脊线条苍劲有力，如同脊梁挺立在天地之间。\n\n“巍巍凤凰山——”\n\n音乐悄然铺开，低沉的鼓点仿佛心跳，缓缓拂过人群。银幕继续切换，无数双仰望的眼睛浮现在画面中：有穿着工装、满身油污的技工；有背着沉重书包、眼神坚定的少年；有白发苍苍却依然挺直腰背的老人。所有目光的方向，都是那座城——\n\n“全国人民都仰望着你啊，革命圣地——深圳！”\n\n伴随着旁白，镜头飞掠而下，穿过鳞次栉比的高楼大厦，穿过灯火辉煌的街巷，穿过密集的人流与车潮，最后落在一座简朴的小广场上。那里，没有高楼，也没有霓虹，只有一面迎风猎猎飘扬的红旗，和人们紧紧相拥的身影。\n\n旁白轻轻一顿，音色更加深远：\n\n“你像灯塔一样，吸引着亿万万不愿做奴隶的人们——”\n\n镜头缓缓推进，一位年轻的女工摘下头盔，汗水与灰尘交织在她稚嫩的脸上，她微微眯起眼，看着远方冉冉升起的晨曦。旁边，一个瘦削的男孩紧紧握着手里的宣传册，上面印着“团结起来，争取八小时工作制”的大字。\n\n“你，是工人运动的领导中心——”\n\n伴随着这句话，舞台上的灯光猛然一亮，一群穿着旧工服的人高举拳头，口中无声地呼喊，脸上是掩饰不住的坚定与热烈。北马会的红旗在他们头顶展开，字迹斑驳却无比鲜明。\n\n画面迅速闪回过去——昏黄灯光下的秘密集会，破旧厂房外的集体抗议，工人们用汗水和嘶哑的嗓音喊出自己的信仰。\n\n“工人们和北马会曾在这里，鼓舞着全国人民——”\n\n画面定格在一幅幅老照片般的镜头上：手拉着手的工人，横幅在风中飘扬，宣誓书上密密麻麻的名字……银幕最后定格在一行醒目的大字：\n\n“战斗到胜利的一天！”\n\n鼓声骤然激昂，如同雷霆轰鸣。舞台上，舞者们挥舞着巨大的红旗，步伐整齐而有力，胸膛挺立，仿佛在诉说着，那段从血与泪中绽放的光辉记忆——\n\n属于深圳，属于这片土地，属于那些曾经在黑夜中，点燃微光的人们。"
PRC_MAO1.84.a:0 "（一片掌声）"       

PRC_MAO1.85.t: "新东方红-其四"   
PRC_MAO1.85.d:0 "剧场里光影交错，一道沉重而庄严的旁白声在空中回荡，像是铁锤敲击着大地：\n\n“胡春华张牙舞爪，仗着几百万军队，仗着中国解放军的飞机大炮，妄想把革命政权一口吞掉！”\n\n荧幕炸裂般闪烁，一队队穿着迷彩、头戴钢盔的士兵列阵而出，坦克碾碎路面，战机划破夜空，整个画面透着令人窒息的压迫感。观众席间一阵阵低语，如同即将来临的风暴前夜，草木在颤抖。\n\n紧接着，画面一转，长城在晨曦中耸立，工厂的汽笛在黄昏中嘶吼，街头巷尾传来沉闷却坚定的鼓声。\n\n旁白声音铿锵有力，犹如从历史深处拔地而起：\n\n“不！历史的车轮不能倒转！这是光明与黑暗的决战，这是两种命运、两种前途的决战！”\n\n荧幕上，韩东方与长征等人并肩站立，身后无数红旗迎风猎猎。镜头扫过，无数平民、工人、学生紧握双拳，在烈日下宣誓——脸上的汗水与尘土交织在一起，却分外庄严。\n\n巨幅屏幕上赫然闪现一行大字：\n\n“革命的中央和长征发出战斗的号召——打倒共产党，解放全中国！”\n\n剧场四周突然响起了剧烈的鼓点，紧张、急促，一阵激昂的前奏像狂风骤雨般卷来。随着音乐的爆发，舞台两侧涌出身穿旧式工农军服的青年们，步伐铿锵有力，眼神炽热如火。\n\n歌声喷涌而出，像烈焰般点燃了整个剧场：\n\n“向前！向前！向前！\n我们的队伍向太阳——\n脚踏着祖国的大地，背负着民族的希望——\n我们是一支不可战胜的力量！”\n\n灯光闪烁，照亮了舞者们高举的红旗，每一次挥动都仿佛砸在历史的铁砧上。背景中，映出滚滚而来的革命洪流，农民挥锄，工人举锤，学生高举传单，老人在废墟边肃立，低声吟唱。\n\n“我们是工农的子弟——\n我们是人民的武装！\n从无畏惧，绝不屈服——\n英勇战斗，直到把反动派消灭干净！”\n\n歌声节奏一阵紧似一阵，仿佛铁流滚滚，不可阻挡。镜头扫过，一面写着“工”字的红色旗帜高高举起，迎风猎猎作响。\n\n“毛泽东的旗帜高高飘扬！\n听——风在呼啸，军号响！\n听——革命歌声多嘹亮！”\n\n台上的队伍，整齐如山，气势如虹。观众席里，早已有人跟着低声哼唱，眼中闪着光。\n\n“同志们整齐步伐奔向解放的战场——\n同志们整齐步伐奔赴祖国的边疆！”\n\n灯光聚焦，全体舞者高举拳头，仿佛下一秒就要冲出剧场，走向战火纷飞的前线。\n\n“向前！向前！我们的队伍向太阳——\n向最后的胜利！向全国的解放！”\n\n最后一个音符炸裂开来，如雷霆劈开长空。剧场内掌声雷动，像是无数脚步声、呐喊声、心跳声，融为一体，在空气中久久回响。历史，就在这片血与火中，翻开了全新的篇章。"
PRC_MAO1.85.a:0 "（一片掌声）"      

PRC_MAO1.86.t: "新东方红-闭幕"   
PRC_MAO1.86.d:0 "剧场的大幕缓缓拉开，柔和又略带金属质感的灯光洒在宽阔的舞台上，仿佛初春薄雾中透出的一线晨曦。背景是一幅动荡年代的巨大投影，火光、硝烟、碎裂的大地交替映出，那些走在长夜尽头的人们的身影——疲惫而坚定。\n\n旁白轻轻响起，声音里带着一种压抑过久的温柔：“亲爱的同志啊，你可曾记得：在那战火纷飞的黎明，在那风雪弥漫的夜晚，我们是怎样地想往啊，想往着自由的一天！”\n\n画面一转，一片昏暗中，旧日破碎的城市浮现，废墟上，几个衣衫褴褛的人并肩而行，眼里却燃着倔强不灭的微光。紧接着，巨大的画面切换——映入眼帘的是清晨的街道，人群从各个巷口涌出，脸上挂着止不住的笑容，眼角闪烁着晶莹的泪光。\n\n旁白温柔而激昂地继续：“这一天终于来到了！看啊，人人挂着喜悦的眼泪，个个兴高采烈！”\n\n镜头推远，繁花盛开的公园里，孩子们追逐嬉戏，老人们坐在长椅上哼着旧歌，青年人高举着旗帜，向天空挥手。阳光洒落在每一张笑脸上，明亮而清澈。\n\n山岗的画面渐渐展开，嫩绿的山脊蜿蜒，流水在山脚下欢快地跳跃，仿佛连自然界也在为这一刻低声欢唱。\n\n旁白略带哽咽地低声呢喃：“流水发出欢笑，山岗也显得年轻……”\n\n舞台中央出现一群合唱团，身着统一的白衬衫与深色裤裙，面向观众，仿佛整个国家的心跳在这一刻汇聚成一个声音。他们缓缓抬头，肃立，倾听那隐隐传来的震撼。\n\n旁白轻声而坚定地宣告：“他们在倾听，倾听，倾听着中国革命震撼世界的声音——自由民主的中国诞生了！中国人民从此站起来了！”\n\n随着话音落下，剧场灯光骤然明亮，整齐如潮的乐声在空气中炸开——《公民马赛曲》奏响，庄严、昂扬而又带着微微的炽热感，仿佛每一粒音符都在敲击着亿万人的胸膛。\n\n接着，是铿锵有力的《国际歌》。台上台下仿佛融为一体，无数双手高举在空中，人们放声合唱，那歌声穿透了天幕，穿过历史的风尘，震动着整个剧场。\n\n最后一幕，舞台大屏幕上缓缓浮现——一个由鲜红与金色交织而成的巨大星轮，缓缓旋转，在璀璨中，幕布徐徐落下。"
PRC_MAO1.86.a:0 "掌声如潮，无数人站立，久久不愿离去。"

PRC_MAO1.81.t: "听说..."   
PRC_MAO1.81.d:0 "窗外战火隐隐作响，远处炮火映红半边天，南京城里的夜晚一如往常，敲代码的键盘声哒哒作响，在办公室的空调冷气中显得格外刺耳。\n\n“喂，你们听说没，革命军好像快打进南京了？”坐在靠窗位子的张伟探头压低了声音，神秘兮兮地说道。\n\n“真的假的？前几天还在新闻里看到政府军要反攻呢，怎么这就快到家门口了？”李华不以为意地笑笑，手里的代码却停了下来。\n\n“是真的，昨天我刷推特看他们已经打到扬州了，说不定明后天就能进城了。”林杰兴奋地补充，“革命军来了，咱们就不用干996了吧？网上都在传，韩东方那个新政府会严格执行劳动法，说要干八小时工作制。”\n\n“哈哈，八小时工作？我们老板怕不是要哭晕在厕所。”张伟忍不住笑出声，“说实话，我都想不起来正常八小时上班是什么感觉了。”\n\n“八小时？你别逗了，哪家公司能做到？”李华转过身叹了口气，“天天凌晨下班，早上睁眼就是Bug，我都怀疑自己是不是活在Bug堆里了。”\n\n“就是啊，”林杰喝了一口咖啡，精神头来了，“我听我表弟说，河南那边的码农真的开始实行八小时了！一到点准时下班，回家还能打两把游戏，陪女朋友吃顿晚饭……”\n\n“还女朋友？你都多久没约会了？”张伟坏笑着插嘴，“工作就是女朋友，Bug就是情人，你已经没救了。”\n\n“去你的！”林杰丢了个纸团过去，“不过说真的，要真革命了，咱们这些996狗是不是也能站起来了？”\n\n“管他呢，反正也比现在强！”李华站起身伸了个大懒腰，扭头看了看窗外那昏黄的夜色，喃喃地说，“真希望能早点解放，早点回家睡觉。”\n\n办公室里安静了一阵，只有键盘声稀稀落落地响着，似乎每个人都在暗自想象着那个传说中的八小时工作制。\n\n片刻后，张伟故意咳了一声打破沉默：“兄弟们，革命没革命的暂且不管，你们Bug修完了吗？今晚不修完，老板不革命也会革咱们的命。”\n\n众人哄堂大笑，敲键盘的声音再次热闹起来。"
PRC_MAO1.81.a:0 "“革命军来了，革命了，就干八小时工作了。我们想想真高兴，会干八小时吗？”"
MAOZHUYIGUOJI: "国际共产主义者同盟"   
PRC_MAO1.80.t: "纳萨尔新声"   
PRC_MAO1.80.d:0 "南巴拉·克萨瓦·拉奥半靠在椅背上，神色淡淡，看着对面穿着整齐制服的中华共和国官员，微笑中带着点嘲弄：“不是我们不革命，是有某个北方帝国主义大国到处帮人镇压革命，打不赢有啥办法嘛。”他说着，手指懒洋洋地敲了敲茶杯，像是随口抱怨，又像是故意刺人。\n\n对面的中方代表微微一笑，手指捻着茶盖，语气温和：“过去那段日子嘛，确实有点尴尬……不过现在，中华共和国已经不同往日了，我们主张和平共处，是个民主的国家。中国人民联合起来了，共建了新的制度。刚才说的那些事，已经过去了。”\n\n拉奥哼了哼，端起茶杯抿了一口，继续道：“我不主张和平共处，主张革命。哪怕世界变了，我也还是这么想。”\n\n中方代表轻轻地点点头，表情毫无波澜，像是早料到会听到这番话似的：“我们也搞革命啊，不过是按照我们的方式来搞。各有各的节奏嘛。”\n\n气氛一时间变得有些微妙。拉奥挑眉盯着对方，笑着补了一句：“就是各讲各的。有几处共同的，可以合作的。咱们就把话摆到明面上，谁也别装。”\n\n中方代表爽快地笑出声：“对，就是各讲各的。有几处共同点，就一块干，没必要在细节上打转转。”\n\n拉奥眯起眼睛，嘴角咧开一个似嘲似真的笑容：“现在呢，我们印共毛就要跟你们合作了。你们讲和平共处，我也没法子反对了。为了革命嘛，也得灵活点儿。”\n\n屋内的空气仿佛也松弛下来。中方代表推过一份薄薄的文件，语气依然轻松：“我们带来了些实在的东西，武器物资，外加情报支援。别的不多说，能帮你们在德干高原打出点声响来。”\n\n拉奥轻哼了一声，拿起文件翻了翻，漫不经心地问道：“合作归合作，革命归革命，到最后，我们还是要革你们的命的。”\n\n“前提是你们的革命能取得胜利。”中方代表笑着端起茶杯，"
PRC_MAO1.80.a:0 "“不过我们愿意押一把赌注，赌一场你们会成功的革命。”"
