PRC_MAO1.72.t: "西南的信息"   
PRC_MAO1.72.d:0 "长征，穿着她一贯的雪白水手服，红色的眼眸里闪烁着掩饰不住的兴奋感，啪地一下挥手，比了个“胜利”的手势，声音带着一点轻快的俏皮：“嘿，大家，最新情报到咯！”\n\n韩东方揉了揉眉心，语气疲倦，“又是什么坏消息？”\n\n长征嘴角一翘，拖着尾音故作神秘地道：“这次是好消息哦——西南政府，刚刚宣布了——支持我们啦！”\n\n屋子里炸开了锅。任冲昊眨了眨眼睛，把原本在手里慢悠悠摆弄的笔一丢，靠在椅背上，半带调侃地说：“不会是骗我们出去打西南吧？我可还想活着看到明年。”\n\n秦晖皱着眉，眼镜下的眼睛掠过一丝警惕，“谁在领导那边？”\n\n长征像表演魔术一样，手一挥，屏幕上赫然出现了一个名字——薄熙来。名字一跳出来，议事厅里又是一阵短暂的寂静，像有人无声放了一颗小炸弹。\n\n“薄熙来？”李进进狐疑地摸了摸下巴，眼神里满是不信任，“这个人……靠得住？”\n\n韩东方没有说话，只是静静盯着屏幕，像是在掂量些什么。长征晃了晃脑袋，头上的银发跟着轻轻摆动，“嘛嘛～不管个人好坏，总比全世界都想灭了咱们要好吧？”\n\n屏幕上，西南人民政府的声明滚动播放着。简洁，干脆，直接承认北京临时政府的合法性，呼吁全国人民停止内战，反对上海集团对国家的再次专制。\n\n任冲昊抱着胳膊，轻声嘀咕：“薄熙来要的恐怕也不是简单的支持……到时候总得还人情。”\n\n毛远新笑了一声，声音沙哑又带点看热闹的味道：“有得还，总好过连喘气的空间都没有。”\n\n长征这时候轻盈地走到议事桌前，红色瞳孔里倒映着每个人不同的神色，她的声音放得柔和些：“局势变化很快呀，同志们～趁着这口气，咱们是不是该做点更大的动作了？”"
PRC_MAO1.72.a:0 "一场闹剧？"

  
PRC_MAO1.76.t: "关税危机"   
PRC_MAO1.76.d:0 "2025年4月7日，全球金融市场全面熔断。\n\n纽约的晨钟未响，新加坡，香港的交易所已染成猩红。\n\n纳指期货暴跌5%，标普500指数如断线风筝；欧洲的DAX与富时在电子屏上疯狂抽搐，亚洲的日经、中国东证接连触发熔断，数字的崩塌比海啸更寂静，也更致命。原油跌破60美元，黄金褪去避险光环，连比特币的代码信仰也在抛售中粉碎——这是一场无差别屠杀，资本在自毁的狂欢里寻找最后的逃生舱。"
PRC_MAO1.76.a:0 "“这不是市场波动，而是秩序的重构。”"
