PRC_MAO1.35.t: "审判国贼"   
PRC_MAO1.35.d:0 "北京第一高级人民法院，主审法庭。被告席上，习近平身穿一袭灰色囚服，双手被镣铐束缚，低着他那颗饱经沧桑的脑袋。解放军政变后，他从万人敬仰的国家主席一落千丈，被临时关押在秦城监狱，落得跟政敌薄熙来一般的地步。\n\n随着法槌落下，审判长威严地宣布：“本特别法庭现在开庭。”公诉人是年轻的检察官李严，他起身，声音铿锵：\n\n“被告习近平，生于1953年6月，陕西富平人，曾任中华人民共和国国家主席。被告在任国家主席期间，独断专行、践踏民主法制，迫害前重庆市委书记薄熙来，还在佳士运动、台海战争期间大肆镇压学生、工人运动。不仅如此，被告的一系列错误政策更是导致了社会经济的衰退和人民生活的困苦。被告习近平，你对你的所作所为，是否认罪？”\n\n习近平缓缓抬起头，他低声说道：“我认罪。但是，这一切不应该只由我个人背锅。王沪宁、李克强、赵乐际他们也应该对此负责任。”\n\n李严轻蔑地微微一笑：“这个你不用担心，很多官僚已经倒台了，他们将跟你一样，受到人民的审判。”\n\n审判进行得很快。审判长开始宣读判决：“被告习近平，在任国家主席期间贪污受贿、修宪独裁，严重破坏国家民主法制，为国家和人民带来不可修复的伤害，构成受贿罪、贪污罪、破坏选举罪、颠覆国家政权罪等数罪并罚。判处习近平无期徒刑，剥夺政治权利终生！”\n\n审判结果一经公布，立刻在网上引起热议。“庆丰老贼好似！”“国贼得诛，举国欢庆！”网友们愤愤道。“我家人在新冠时期因为封控去世，就是习近平的锅！”也有人声泪俱下地控诉。"
