PRC_MAO1.71.t: "中国内战爆发"   
PRC_MAO1.71.d:0 "今日凌晨，伴随第一声枪响划破寂静，北京与上海之间，爆发了被各界称为“二次中国内战”的全面冲突。中共中央临时政府宣布，北京方面“非法夺权”，正式对韩东方领导的临时政府发动军事打击。装甲部队已从江苏、安徽两地北上推进，空军也已对河北、天津一带实施战略封锁。\n\n根据目前来自现场的断续消息，北京城内已经进入紧急状态。道路封闭，民众避难，枪炮声断断续续地从四环、五环方向传来。虽然韩东方临时政府呼吁市民保持冷静，国际媒体普遍悲观，纷纷预测北京将难以支撑过十日。\n\n《泰晤士报》在最新推送中直言：“临时政府掌控的武装力量不足正规军三分之一，空军力量近乎于零。韩东方的政权，不过是风中残烛。”《每日电讯报》甚至绘制了北京城区红色战线图，显示各大交通枢纽已被包围，称局势极为不利。\n\n在社交平台上，“北京即将沦陷”成为热搜。评论区充满焦虑、迷惘甚至冷嘲热讽。有哀叹和平破灭的，有叫嚷着支持一方的，也有旁观者用调侃掩饰恐惧。世界正屏息注视着东方这片古老土地的新一轮血色风暴。"
