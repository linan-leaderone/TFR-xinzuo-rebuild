PRC_lgd_duiriguanxi_1_desc: "虽然我们重建了与日本的联系，但是很明显，自民党并不符合我们的利益以及价值观，毫无疑问的，这群老东西是时候下台了。以前那些家伙能够大言不惭地批评我们的民主，自由，人权问题，如今，我们可以居高临下对自民党和全体日本人民反问：现在，谁才是民主国家？"
