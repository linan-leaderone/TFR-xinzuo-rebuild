PRC_legacy_of_mao_desc: "风还在街口徘徊，舆论场一夜三变。空椅子不空，文件堆成了小山。台海的余震未远，经济恢复仍在摸索，谁掌大权，尚无定数。\n\n胡春华坐在中南海的那张旧椅子上，第一件事不是说话，是听。谁还站着，谁低头了，谁悄悄转了风向。政治局会议不再针锋相对，但安静得发冷。\n\n政治局要稳，话要少。不是退让，是防滑。掌控越表面，裂痕越深。现在，只能钉住每一根螺丝，封好每一道缝。"
