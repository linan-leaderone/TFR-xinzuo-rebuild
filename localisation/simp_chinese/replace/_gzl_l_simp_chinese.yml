PRC_niaolong_56_desc: "过去，自民党的政客们常用一种傲慢的姿态指指点点，抨击我们的民主与人权，仿佛我们永远摆脱不了威权的阴影。然而时代已经大变了，民主的浪潮席卷了中华大地，他们口中所不屑的国家，如今成为了亚洲民主的新灯塔。\n\n而日本呢？依旧被那群老朽的政客操控，反复更换首相却从不更换政策。几十年来，他们喊着‘民主’，却总是同一张老脸，同一套陈词滥调，同一种僵化体制。真正的民主，不是让少数家族掌控政治舞台，而是每个公民都能真切地感受到社会的进步，发出自己的声音。\n\n我们要做的，就是彻底敲碎这套陈腐的统治。协调立宪民主党、社会民主党乃至重塑后的日本共产党共同组建一个统一的阵线，推动改革、扫荡僵局，将那些盘踞政坛几十年的老派自民党人彻底驱离权力中心。新的日本，不该再被昭和时代的幽灵束缚。亚洲的未来属于真正的民主国家，属于新生的力量，属于崭新的中华共和国与焕然一新的日本。\n\n历史不会等待，我们也不会再等。他们若不接受民主，那就让民主的风暴亲自席卷而来，让那些傲慢的旧势力亲眼看一看，什么才是真正的民主与自由！"
