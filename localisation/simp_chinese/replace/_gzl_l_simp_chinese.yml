PRC_red_noble_idea_desc: "\n\n\n\n\n£GFX_PRC_red_noble_banner\n\n\n\n\n\n革命的先驱者曾向人民许诺，一个没有特权、没有剥削、没有压迫的新世界。然而，时间过去了，理想却发生了奇妙的转变。那些曾经口口声声要“砸碎旧世界”的人，他们的后代，如今已经稳稳地坐在了“新世界”的权力宝座上，端起了他们的“人民江山”。\n\n“红色贵族”——这个称呼起初只是民间的私下戏谑，后来，它成为了现实。一代又一代的政治精英从革命的旗帜下诞生，他们挥舞着曾经的理想，却享受着最封建的特权。他们的孩子，不用在工厂的流水线上挥汗，也不用挤破头在无止境的考试里拼杀，他们的未来早已被精心规划。他们可以在世界顶级的学府里消磨时光，可以在国有银行的董事会里无忧无虑地喝茶，可以在任何一个黄金产业的高层会议里，温和地决定普通人一生的薪水。\n\n财政支出总要有个去处，而这些“功勋之后”的待遇便是其中最稳定的一环。国家需要维持他们的生活标准，提供最优质的医疗、最精英的教育、最安全的居所、最宽松的经商环境。经济再衰退，这笔支出也不会缩水。人民可以勒紧裤腰带，国家机器可以削减民生项目，但“红色贵族”的生活不能受影响。\n\n曾经，旧世界的地主、资本家已被送进了历史的博物馆，可新时代的“革命继承者”却又把这些拿了出来。他们不需要土地，也不需要工厂，他们的财富来源于血统，权力伴随着姓氏流转。\n\n曾经的革命者，高举镰刀铁锤，誓要砸碎一切不平等，如今，他们的子孙在人民的供养下，将他们雕刻成了一座座不可逾越的高墙。"
