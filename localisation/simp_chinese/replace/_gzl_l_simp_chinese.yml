PRC_MAO1.35.t: "审判国贼"   
PRC_MAO1.35.d:0 "北京第一高级人民法院，主审法庭。被告席上，习近平身穿一袭灰色囚服，双手被镣铐束缚，低着他那颗饱经沧桑的脑袋。解放军政变后，他从万人敬仰的国家主席一落千丈，被临时关押在秦城监狱，落得跟政敌薄熙来一般的地步。\n\n随着法槌落下，审判长威严地宣布：“本特别法庭现在开庭。”公诉人是年轻的检察官李严，他起身，声音铿锵：\n\n“被告习近平，生于1953年6月，陕西富平人，曾任中华人民共和国国家主席。被告在任国家主席期间，独断专行、践踏民主法制，迫害前重庆市委书记薄熙来，还在佳士运动、台海战争期间大肆镇压学生、工人运动。不仅如此，被告的一系列错误政策更是导致了社会经济的衰退和人民生活的困苦。被告习近平，你对你的所作所为，是否认罪？”\n\n习近平缓缓抬起头，他低声说道：“我认罪。但是，这一切不应该只由我个人背锅。王沪宁、李克强、赵乐际他们也应该对此负责任。”\n\n李严轻蔑地微微一笑：“这个你不用担心，很多官僚已经倒台了，他们将跟你一样，受到人民的审判。”\n\n审判进行得很快。审判长开始宣读判决：“被告习近平，在任国家主席期间贪污受贿、修宪独裁，严重破坏国家民主法制，为国家和人民带来不可修复的伤害，构成受贿罪、贪污罪、破坏选举罪、颠覆国家政权罪等数罪并罚。判处习近平无期徒刑，剥夺政治权利终生！”\n\n审判结果一经公布，立刻在网上引起热议。“庆丰老贼好似！”“国贼得诛，举国欢庆！”网友们愤愤道。“我家人在新冠时期因为封控去世，就是习近平的锅！”也有人声泪俱下地控诉。"
PRC_MAO1.35.a:0 "历史的车轮从旧官僚的尸身上缓缓碾过"

PRC_MAO1.34.t: "新川崎-决战前-血刺团"   
PRC_MAO1.34.d:0 "夜色沉沉，川崎的街道在灯光的映照下浮现出破碎的影子。远处传来的警报声已经成为日常背景音，而工厂的轰鸣声在最近也逐渐安静下来——罢工的浪潮每天都在蔓延，像燎原的火，烧得越来越旺。\n\n仁菜和桃香坐在一栋废弃大楼的屋顶上，望着夜幕下的城市。冷风吹得她们的外套轻轻鼓起，空气中弥漫着紧张和未知的气息，可这夜晚却意外地安静，像是暴风雨前最后的平静。\n\n“哈啊——”仁菜伸了个懒腰，把身体往后仰，靠在栏杆上，长长地吐出一口气，“每天都在听作战计划的讨论，脑袋都快炸了。”\n\n桃香坐在一旁，手里转着一根香烟，却没有点燃，“嗯，快要开始了呢。”她的声音有些低沉，像是在思考什么。\n\n“诶，桃香小姐，你想过吗？”仁菜忽然坐直身子，眼睛亮晶晶地看着桃香，“要是，我们真的打赢了那些老家伙，真的能活着走到最后的话，你想做什么？”\n\n桃香挑了挑眉，瞥了她一眼，随意地耸了耸肩，“谁知道啊，能活到那时候再说吧。”\n\n“嘛——你这个人就是这样，总是讲这种现实的话。”仁菜鼓起脸颊，像是在赌气，但很快又笑了起来，“我想好了哦，我有想做的事情。”\n\n桃香好奇地看着她，“哦？什么？”\n\n“我想和桃香小姐结婚。”\n\n空气凝固了一瞬间，桃香怔住，手上的香烟差点掉到地上。\n\n“哈、哈啊？！你、你说什么？”她的声音有点哑，瞪大了眼睛，看着仁菜的表情，像是确认自己是不是听错了。\n\n“我说，”仁菜直直地看着桃香，语气认真得不像平时的她，“我想和桃香小姐结婚。像真正的恋人那样，光明正大地在一起。”\n\n桃香张了张嘴，却不知道该说什么。\n\n“我这段时间也通过那些人知道了好多事哦。”仁菜继续说道，声音柔和但坚定，“在那些打败老家伙的国家里，像是中国啊，朝鲜啊，年轻人真的能改变世界。两个女生之间，也能结婚，也能公开说‘喜欢’这种话。”她的眼睛闪烁着微光，嘴角扬起微微的笑意，“所以啊，我也想——想和桃香小姐在一起，想要一直在一起。”\n\n风吹过，带着些许寒意，桃香的手不自觉地收紧，指甲掐进掌心。\n\n“你这个家伙……”桃香低声嘟囔，眼睛却有点发红。\n\n“我一直都在想哦，桃香小姐。”仁菜的声音温柔得像是一首慢歌，“如果真的能赢下这一切，那就让世界成为我们喜欢的样子吧。”\n\n桃香低下头，沉默了一瞬，然后缓缓抬起手，随意地擦了一下脸颊，嘴角露出一抹笑意。\n\n“……那，我们都要努力活到打倒那些家伙的时候。”\n\n仁菜眨了眨眼，然后咧开嘴，露出一个灿烂的笑容，“当然啊！我可是很期待和桃香小姐结婚的呢！”\n\n桃香无奈地叹了口气，伸手轻轻揉了揉仁菜的脑袋，"
PRC_MAO1.34.a:0 "“真是的……真拿你没办法。”"

PRC_MAO1.33.t: "新川崎-安和昴-血刺团"   
PRC_MAO1.33.d:0 "夜风带着潮湿的海味吹过川崎的街道，警视厅机动队的靴步声在夜色中低沉回响。脚步沉稳，有节奏，带着冷漠的威胁感。仁菜屏住呼吸，蜷缩在废弃大楼的角落，汗水从额角滑落。桃香皱着眉，手指紧紧攥着背包带，眼神像是在衡量逃脱的可能性。智则压低身子，咬着嘴唇盯着巷子尽头的红蓝闪光。\n\n“被包围了吗……”仁菜喃喃道，喉咙干涩。\n\n“嘛，还不算，”卢帕低声笑了一下，但语气没有半点轻松，“不过要是再拖下去，恐怕就真跑不掉了。”她眯起眼睛，看着警车的灯光一点点逼近，“要赌一把吗？”\n\n仁菜咬了咬牙，看向桃香。桃香冷冷地扫了她一眼，“要么死，要么可能死，选一个。”\n\n智焦虑地搓着手臂，小声道：“我们快要到安和昴家了……可就算昴对我们保持友善，她家里的人会吗？”\n\n“试试看吧。”仁菜深吸一口气，做出了决定。\n\n她们在夜色的掩护下快速穿过几条小巷，避开街上巡逻的机动队士兵，终于在一座气派的独栋公寓前停下。仁菜看着紧闭的门，咽了口口水，伸手敲了三下。\n\n门内沉寂了几秒，然后门锁“咔哒”一声打开。\n\n安和昴站在门口，穿着居家的短袖和宽松的运动裤，一如往常的冷静从容。她扫了一眼狼狈不堪的几人，挑眉轻笑：“嘛，我就猜到会有这么一天。”\n\n“昴……”仁菜嗫嚅着，不知道该怎么开口。\n\n昴侧身让开门口：“先进来吧。”\n\n屋里灯光温暖，与外头夜色形成鲜明对比。她们迅速躲进屋子，昴一边关上门，一边问：“你们被盯上了？”\n\n桃香靠在墙上，轻轻叹了口气：“从几个月前开始就这样了，习惯了。”\n\n“嗯，最近到处都在查你们。”昴走到厨房倒了几杯水，递给她们，“新闻里一放出来，我就觉得像是你们，但也不敢确定。”她瞥了仁菜一眼，嘴角带着点玩味的笑意，“果然是你们呢。”\n\n智小心翼翼地问：“昴……你家里的人不会——？”\n\n“放心，他们不会回来。”昴摆了摆手，靠在厨房的吧台上，“就算知道，他们也不会管。”她歪了歪头，嘴角勾起微妙的笑意，“说不定，连他们也想看这个世界变个样呢。”\n\n“那你呢？”桃香直视着她，“你为什么要帮我们？”\n\n昴眨了眨眼，没有回答，而是走到角落，拿起了一把落满灰尘的贝斯，随意拨弄了几下弦，发出低沉的共鸣。\n\n“来吧。”她露出了难得的兴奋笑容，像是回到了某个久远的时刻，“演奏一次，无人观看的 live。”\n\n仁菜愣了愣，随后笑了出来，“哈哈，这个提议倒是不错。”\n\n桃香耸耸肩，“嘛，反正都进来了，没理由拒绝。”\n\n她们拿起散落在屋里的乐器，调试音响，熟悉的旋律在这个隐秘的房间里回荡。像是回到了那些在街头弹奏的夜晚，没有听众，也没有掌声，但音乐本身就是最好的答案。\n\n一曲终了，仁菜望向昴，眼神带着某种坚定：“这样的话，昴，你就算血刺团的编外成员了哦。”\n\n昴低低地笑了，缓缓摇头：“笨蛋，谁是编外啊？”她轻轻地拨了一下吉他弦，眼神清澈而坚定，"
PRC_MAO1.33.a:0 "“我一直一直都是刺团的成员，从来都没有变过哟。”"

PRC_MAO1.32.t: "新川崎-新赤军-血刺团"   
PRC_MAO1.32.d:0 "在夜色中，霓虹灯的光晕映照着仁菜疲惫的脸。她从居酒屋后门走出来，揉了揉酸痛的肩膀，低头看着手里皱巴巴的薪水袋，咬紧了牙关。“又少了？”她狠狠地吸了一口冷气，把袋子往口袋里一塞，转身朝车站走去。\n\n她已经数不清是第几次换工作了。快餐店、便利店、工厂流水线……她试过太多，但待遇永远是一团糟。老板们总是笑眯眯地对她说，“这年头能找到工作就不错了，不是吗？”可当她提出抗议的时候，他们的脸色立刻就变了。要么被辞退，要么自己干脆甩开围裙不干了。\n\n她快步走在冷清的街道上，耳机里放着曾经属于她的声音，那些被粉碎的旋律。有刺无刺，已经成为了过去式。她苦笑了一下，刚准备跨过红绿灯，肩膀突然被人轻轻拍了一下。\n\n“呦，仁菜，最近过得怎么样？”\n\n那是一个熟悉的嗓音，带着点低沉的磁性，还有点酒气。她猛地回头，看见了卢帕那张略带疲惫却依然坚毅的脸。她还是那个模样，长发随意地绑在脑后，嘴角带着淡淡的笑意，像是什么都不在乎一样。\n\n仁菜睁大了眼睛，嘴巴微微张开，半天才挤出一句：“……你怎么在这？”\n\n“哈？这话该我问吧？”卢帕摊了摊手，“你这家伙消失这么久，还以为你跑去做和尚了。”她看着仁菜单薄的身影，轻轻叹了口气，“走吧，我请你喝一杯。”\n\n她们在一家旧旧的小酒吧里坐下，吧台后面的老板一眼就认出了卢帕，笑着递过来两杯生啤。卢帕端起酒杯，朝仁菜示意了一下：“说吧，最近在干嘛？”\n\n仁菜抿了抿唇，叹了口气：“……打工，被炒，再找新的。”她低头看着桌面，声音有些闷，“就是这样。”\n\n卢帕静静地听着，喝了一口酒，突然笑了：“我就知道。”\n\n“你知道什么？”\n\n“你迟早会厌倦这些。”卢帕放下杯子，眯起眼睛看着仁菜，“听着，老实说，我有个地方，可能你会喜欢。”\n\n仁菜皱起眉头，“什么地方？”\n\n“新川崎。”卢帕舔了舔嘴唇，眼神透着点神秘，“一个能让你喘口气的地方。”\n\n仁菜狐疑地看着她，但最终还是点了点头。\n\n几小时后，她们站在了一栋废弃工厂前，铁门微微敞开，里面传来隐约的音乐声。卢帕笑着推开门，带着仁菜走了进去。\n\n灯光昏暗，但气氛却格外热烈。几个熟悉的身影映入眼帘——河原木桃香，靠在一张旧沙发上，嘴里叼着半根烟，看到仁菜进来，挑了挑眉：“哟，真的是你。”\n\n海老冢智坐在一旁，正在调试一台老旧的合成器，闻声抬头，露出一抹微笑：“欢迎回家。”\n\n仁菜愣住了，嘴巴微微张开，半天说不出话来。\n\n“这里是？”\n\n“新赤军的新川崎支队。”卢帕耸了耸肩，嘴角勾起一个坏笑，“我们叫它——血刺团。”\n\n仁菜的脑袋有点晕，消化了一会儿，才低声说道：“……你们疯了吗？”\n\n桃香笑着站了起来，拍了拍仁菜的肩膀，“你说呢？这个世界已经把我们踢开了，我们总得做点什么吧。”她摊开手掌，眼神透着一丝狠劲，“既然这个世界总是背叛我们，那我们就让它好看。”\n\n仁菜低头看着自己如今早已被现实磨砺得伤痕累累的手指，她深深地吸了口气，抬起头，眼神中燃起了一丝久违的光亮。"
PRC_MAO1.32.a:0 "“……那么，告诉我，接下来该做什么？”"

PRC_MAO1.31.t: "从头越"   
PRC_MAO1.31.d:0 "“日本革命共产党成立宣言\n\n一、总纲\n\n日本革命共产党（日革共）是日本无产阶级的先锋队，以马克思列宁主义为指导思想，继承1922年日共一大革命传统，彻底清算宫本显治集团、志位和夫修正主义集团的投降主义路线。本党宣布：放弃一切议会幻想，以武装斗争为根本手段，推翻天皇制军国主义政权，建立无产阶级专政的日本社会主义共和国，实现劳动者对生产资料的全面占有，彻底终结美帝国主义对日本长达85年的殖民统治。\n\n二、斗争纲领\n\n政治斗争：废除《和平宪法》第9条修正案，解散自卫队及一切资产阶级镇压机器，建立工农赤卫队\n\n经济要求：没收三菱、丰田等21家财阀全部资产，实施土地革命与工业国有化\n\n历史清算：以东京审判未追究的昭和战犯企业（三井、住友等）为突破口，建立全民公审制度\n\n国际义务：承认台湾为中国不可分割的一部分  成为东协组织成员国 \n\n三、组织原则\n\n民主集中制：中央革命委员会实行军事化管制，地方组织按富士山（关东）、琵琶湖（关西）、鄂霍次克海（北海道）三大战区编制\n\n纪律要求：全体党员必须掌握《国家与革命》（列宁）、《论持久战》（毛泽东）及《台海战争后东亚局势白皮书》三部核心文献\n\n四、国际主义义务\n\n本党郑重宣告：加入“21世纪共产主义革命联盟”（CCRA），与中国共产党、菲律宾新人民军等革命政党缔结《环太平洋革命互助协定》。即日起，中国大连—横滨革命走廊正式启用，确保人员培训、物资输送及信息共享的绝对安全。\n\n五、当前任务\n\n总罢工：2027年5月1日启动“关釜联动”行动，瘫痪东京—大阪新干线、名古屋汽车产业集群及北九州重工业带\n\n武装建设：在青森县八甲田山、广岛县帝釈峡设立革命根据地，完成3万工农赤卫队整编\n\n意识形态：全面取缔NHK等资产阶级媒体，建立“赤波通讯社”，通过加密频道每日发布《革命战报》\n\n告日本劳动人民书\n\n同志们！当你们读到这份宣言时，神户港的装卸工已切断海上自卫队的补给线，长野县的苹果农正把农药喷洒器改造成火焰喷射器。记住：1922年党旗上的锤子来自八幡制铁所罢工工人的铁钳，未来的镰刀将由退役士兵的刺刀重铸！\n\n日本革命共产党中央革命委员会\n\n主席：黑田清治（原全国金属劳联斗争委员长）\n\n副主席：山口真由（京都大学无产阶级科学研究所所长）\n\n军事委员：小林正树（前陆上自卫队第9师团反战士兵联盟代表）\n\n（本宣言同步发表于《人民日报》国际版及暗网“赤星”论坛）"
PRC_MAO1.31.a:0 "同志们加油"

PRC_MAO1.30.t: "制宪会议-闭幕"   
PRC_MAO1.30.d:0 "“中华人民快起来，起来，起来，”\n\n“三十多年沉睡已足够！”\n\n“中华的人民不要困于奴役，”\n\n“红旗之下我们团结起！”\n\n“我们肩并肩砸碎那锁链，”\n\n“一九八九年揭竿而起！”\n\n“我们在一九八九揭竿而起！”\n\n“明白自己才能救自己！”\n\n“快来，公民们，站起来，去斗争！”\n\n“把自由的火炬插遍大地，”\n\n“让复仇怒火将专制吞没！”\n\n“自由的公民前进，前进，前进！”\n\n随着最后一声落下，大厅陷入了短暂的寂静。然后，爆发出雷鸣般的掌声。\n\n有人笑着擦了擦眼角，有人轻轻地叹了一口气，有人仍然沉浸在余韵里，双手交握，默默感受着这一刻的历史分量。\n\n韩东方深吸一口气，缓缓地走上台前。他望着台下这一张张坚定的面孔，目光沉稳。\n\n“制宪会议，正式闭幕。”\n\n话音落下，全场的掌声再次如潮水般涌起，回荡在这个注定会被写进历史的夜晚。"
PRC_MAO1.30.a:0 "历史上值得纪念的一天"

PRC_MAO1.29.t: "制宪会议-尾声"   
PRC_MAO1.29.d:0 "大厅里弥漫着疲惫和兴奋交织的气息。连续数周的争论、妥协、修正、投票，一场世纪性的会议终于迎来了尾声。桌上的文稿摞得比人高，空杯、笔记本、揉成团的草稿纸散落一地，像是战场遗迹。代表们的脸上或是带着释然的微笑，或是依旧紧锁眉头，但至少，最重要的问题已经定了。\n\n“中华共和国。”韩东方轻轻念出这五个字，声音不高，却足以让全场都听得清清楚楚。语气平稳，带着一种终于落地的踏实感。会议室里的人点了点头，这个名字，早已在数天前基本达成共识。没有多余的修饰，没有夸张的前缀，干脆利落，就像他们所希望的那样——属于这个时代的国家，真正属于人民的共和国。\n\n“国都？”主持人向下看去，投票结果已经摆在眼前，“北京。”\n\n人群里有人轻声嘟囔了一句：“还是北京啊……”带着一点无奈，一点认命。争论了那么久，上海、南京、西安都曾被提起，最后，北京还是稳稳当当地留了下来。有人打趣道：“习惯了，连地图都不用改。”引来几声闷笑，疲惫的神经稍微放松了一点。\n\n“全国人大……名称保持不变。”这句话落下时，大部分人都点了点头，继续翻着手里的文件。即便经历了剧烈变革，一些制度性的东西依然要维持延续性。名称虽然只是一个象征，但在这个动荡的时代，适当的稳定能让许多人安心。\n\n最后一个问题，也是最意外的问题——国歌。\n\n一开始，很多人以为会沿用《义勇军进行曲》，但随着讨论深入，事情变得有趣了起来。有人提议重新填词，有人提议彻底换歌。各种选择被翻出来，从《国际歌》到过去革命时期的战歌，甚至有些代表半开玩笑地提议用摇滚乐混编版《东方红》。\n\n最终的投票结果，让人有些意外。\n\n《公民马赛曲》。\n\n大厅里响起了低低的讨论声。有人点头，觉得符合这个时代的精神。有人皱眉，觉得这歌离人民太远。但无论如何，新的歌词已经开始在代表间传阅，有些人看完后若有所思，有些人则轻轻哼出旋律，似乎在脑海里回味着全新的节奏。\n\n“快来，公民们，站起来，去斗争....自由的公民前进前进前进。”\n\n有人轻声朗读着歌词，声音不大，但足够让周围人听清。词句简洁有力，没有过多的雕饰，直白得像是一场呐喊。\n\n“还挺燃的。”坐在后排的年轻代表低声说道，嘴角露出一丝笑意。\n\n会议室里的人，彼此交换了眼神，渐渐地，点头的越来越多。\n\n“就这样吧。”韩东方的声音落下，敲响了最后的定音鼓。"
PRC_MAO1.29.a:0 "“现在全体唱中华共和国国歌——公民马赛曲”"

PRC_MAO1.28.t: "制宪会议-经济体制"   
PRC_MAO1.28.d:0 "会议室的气氛变得紧张，连空气都仿佛凝滞了。文件在桌面上堆成厚厚的一叠，几页纸被揉皱，随意地丢在角落。代表们的争论已经持续了三个小时，茶水壶里的水快见底了，没人有心思去添。\n\n“问题不是公有制该不该存在，这点我们早就有共识。”毛远新的声音稳重，可语气却格外坚决，“问题是市场经济该不该存在！我们要的是一个社会主义国家，不是资本主义国家打着社会主义的旗号继续运行！”他双手撑着桌子，目光如炬，盯着对面的人。\n\n“计划经济搞不好就是死路一条。”秦晖叹了口气，扶了扶眼镜，“我们不能假装没学过经济史，苏联倒下的教训还不够深刻吗？你要是想全国人民都过苦日子，那尽管试试看。”\n\n“别扯苏联了。”沈梦雨翻了个白眼，语速极快地说，“我们不是要搞苏联那种僵硬的计划经济，我们要的是中国自己的公有制，劳动者控制生产资料，消灭剥削。”\n\n“对啊！”岳听拍了下桌子，“市场经济只会导致贫富差距扩大，资本入侵，我们费那么大劲推翻了前朝，就是为了再回到资本横行的老路上？”\n\n“等一下。”任冲昊抬手示意，语气冷静，“市场不是资本主义，计划不是社会主义。你们一直把市场经济和资本主义划等号，这是个很危险的认知偏差。”\n\n“市场经济天然就会催生资本主义。”毛远新反驳道，“你能保证企业不会重新成为资本家的工具？你能保证市场不会吞噬公有制？”\n\n“当然能。”熊厚笑了一下，语气轻松但不容置疑，“关键是掌握市场的主体是谁。要是市场受国家调控，企业归全民所有，资本家的问题根本不会存在。”\n\n“别说得那么轻巧。”岳听皱眉，“市场的力量不是那么容易驾驭的。”\n\n韩东方一直在听，眼神在争论的双方之间游走。他没开口，但手指在桌面上轻轻敲着，节奏不急不缓，像是在思考着什么。\n\n“市场经济是工具，公有制是方向。”秦晖沉声道，“如果没有市场，国家的经济活力会被扼杀。如果没有公有制，劳动者的利益会被吞噬。关键是找到平衡点，而不是一刀切。”\n\n“如果连市场都不敢放弃，还谈什么革命？”沈梦雨不屑地瞥了一眼。\n\n“如果只想着革命不考虑现实，那就是另一种形式的失败。”任冲昊反击。\n\n争论声越来越大，会议室的温度仿佛升高了几度。韩东方轻轻叹了口气，终于打破了沉默：“行了，大家冷静点。市场经济的存废问题，不是靠吵架能解决的……我们得好好想想，到底要让国家走哪条路。”\n\n一瞬间，会议室安静下来，所有人的目光都集中在韩东方身上。"
PRC_MAO1.28.a:0 "“我方觉得计划经济更好”"
PRC_MAO1.28.b:0 "“我方觉得保留市场更好”"

PRC_MAO1.27.t: "制宪会议-共同底线"   
PRC_MAO1.27.d:0 "会议厅内，灯光明亮，空气中弥漫着咖啡与纸张的气味。代表们围坐在长桌前，摊开的文件堆满了桌面，三三两两的讨论声此起彼伏。墙上悬挂着的红旗在微微晃动，透过窗户可以看到街道上人流往来，透着某种前所未有的松弛感。\n\n“所以，基本共识是——劳动者保障要写进宪法。”秦晖拿起笔，轻轻敲了敲文件，“劳动合同、最低工资、罢工自由、带薪休假，社会福利这些，都必须是硬性规定。”\n\n“对，这些不能动，工人权利必须得到保障。”沈梦雨翻了翻手中的资料，抬头望向会议室中的人，“这次不能再让资本家钻空子，不能让工人继续被盘剥。”\n\n毛远新点了点头，声音低沉：“劳动者的权利，我们得确保，这点无论谁执政都不能破坏。”\n\n“好，没问题。”韩东方合上笔记本，笑了一下，“下一个，言论自由。”\n\n这次会议室安静了一瞬，几秒后，李进进率先开口：“言论自由，是我们今天能够坐在这里讨论的前提。”他扫视了一圈会议桌周围的人，语气平和而坚定，“无论左派右派，我们都不能让历史重演。”\n\n“怎么界定？这个要谨慎。”毛远新靠在椅背上，手指在桌上敲了几下，“不能放任资产阶级媒体操控舆论，把社会主义国家搞成资本家的天堂。”\n\n“当然得有限制，煽动暴力和分裂国家的肯定不能随便放开。”韩东方叹了口气，“但不能再搞过去那种言论审查，不能让异见人士再被封口，信息必须是透明的。”\n\n“同意。”秦晖点头，“不过这里有个问题，信息透明化涉及到互联网管控，怎么定？”\n\n“互联网必须开放。”任冲昊一直沉默着，此刻终于开口，推了推眼镜，“必须解除防火墙，中国的信息不能再被人为隔绝。”\n\n“解除？”张宏良皱眉，“放任国外信息进来，资本渗透怎么办？”\n\n“信息封锁才是让人变得愚蠢的根源。”杨明昊耸了耸肩，笑着说，“人民要能自由获取信息，才能真正有判断力。”\n\n会议室又陷入了一阵沉思，最后，毛远新轻轻点了点桌面：“互联网开放，信息透明，但必须有公民监督机制，不能让资本随意操纵舆论。”\n\n秦晖呼出一口气，点头："
PRC_MAO1.27.a:0 "“行，那就这么定。”"

PRC_MAO1.26.t: "制宪会议-国家性质"   
PRC_MAO1.26.d:0 "会场内的灯光明亮而温和，窗外，北京的街道恢复了久违的宁静。制宪会议已经进入关键阶段，围绕未来的国家制度，代表们展开了深入的讨论。\n\n“我们要建立一个民主的共和国。”秦晖坐在中央，手中的文件轻轻敲击桌面，“但民主不能只是一纸空文，要有机制保证不同阶层的参与，不能再搞过去那一套。”他的语气坚定，目光扫过会场，许多左翼自由派的代表微微点头。\n\n“民主当然重要，但革命成果也不能丢。”毛远新抬起头，语调不急不缓，“多党制可以谈，但要确保无产阶级的领导地位，国家不能成为资产阶级的玩物。”他的言语间带着些许考量，毕竟，毛主义派的根基仍在于革命传统，他们需要争取更多话语权。\n\n会场里安静了几秒，随后，李进进笑着接话：“不同的声音，才能确保这个国家不会滑向独裁。”他向毛远新投去一瞥，“你们担心资产阶级卷土重来，我们担心革命走向极端，那就建立一个能够容纳这些矛盾的制度。”\n\n“多党制，民主选举，社会主义。”有人在低声重复，似乎在咀嚼这个尚显陌生的概念。\n\n角落里，一个年轻的代表扶着麦克风，声音清脆：“保证工人、农民的权利，确保社会公平，国家的性质就不会改变。无产阶级并不是要消灭所有的不同声音，而是要在斗争中获得真正的主导权。”\n\n气氛松动了一些，会议室里的紧张感逐渐散去。人们开始讨论具体细节，议员席位如何分配？工会和企业的关系如何处理？国有经济与市场经济如何调和？不同的声音交错碰撞，偶尔也有些争论，但终究不再是剑拔弩张。\n\n会议结束后，代表们陆续走出会场，走廊里，几个年轻的代表仍在兴致勃勃地讨论，“这是不是算历史性的时刻？”“你说呢？以前谁敢想？”“希望这次真的能成功。”"
PRC_MAO1.26.a:0 "北京的夜空沉静如水"

PRC_MAO1.25.t: "制宪会议-开幕"   
PRC_MAO1.25.d:0 "人民大会堂的灯光璀璨，红色的地毯静静铺展，映照着会场内汇聚的人影。外面的冬风呼啸，带着未曾散去的变革余韵，然而室内的气氛却截然不同。久违的热烈交谈声填满了整个大厅，人们三三两两地站在一起，或是握手寒暄，或是低声讨论着什么。\n\n韩东方站在台阶下，望着整个会场的景象，眼中闪烁着微妙的情绪。他侧过头，看见李进进正和秦晖交谈，后者微微点头，手中拿着一份纸张，不时比划着什么。另一侧，沈梦雨正和岳听站在一起，偶尔有人路过，他们都会报以点头示意，然而目光却不时扫向会场中央的主席台。\n\n毛远新走得不疾不徐，他的面色沉静，步伐带着几分刻意的稳重。他的身后，跟着几名年轻的工人代表，衣着虽然简单，但眼神中却透露着一股坚定的锋芒。\n\n“呵，看来大家都很期待啊。”韩东方轻轻笑了笑，转身向台上走去。\n\n大厅的光束落在主席台上，一张张不同立场、不同经历的面孔汇聚在这里。人们各自入座，窃窃私语的声音逐渐降低，所有人的目光都落在了正中央的麦克风前。\n\n“同志们，”韩东方清了清嗓子，声音透过扩音设备在大厅里回荡，“我们在这里，不是为了争吵，不是为了内斗，而是为了一个共同的目标。”\n\n所有人屏息凝神，等待着接下来的话语。\n\n“今天，我们站在一个新的历史节点，人民需要一个未来，我们需要一个能够承载人民意志的宪法。无论是新工自联，还是革命左翼，无论是自由派，还是工人阶级代表，我们在这里，就是要为这个国家，找到一条真正属于人民的道路。”\n\n掌声响起，洪流般席卷了整个大厅，人们彼此对视，尽管心中或许各有盘算，但在这一刻，至少在这一刻，所有人都在同一个起点上。"
PRC_MAO1.25.a:0 "“制宪会议——正式开始！”"

PRC_MAO1.24.t: "启明"   
PRC_MAO1.24.d:0 "上海，深夜，某家风评奇特的男娘咖啡厅。\n\n说是咖啡厅，但人声鼎沸，烟雾缭绕，气氛比工地食堂还热闹。台上，三个人随意地坐着，手里拿着不知道是奶茶还是波本威士忌。台下的观众，有的靠在椅背上百无聊赖地滑手机，有的叼着电子烟，吐出几缕意味深长的水蒸气。有人戴着AR眼镜，一边玩《异星工厂》一边分心听；也有人用桌上的廉价塑料搅拌棒在咖啡杯里旋出“2035年登火星”几个字。\n\n“好了好了，大家都安静点。”任冲昊清了清嗓子，把一份潦草的手写稿拍在桌上，“今天的议程很简单，工业党成立大会。以后我们就不再是B站弹幕区的三大邪教之一，而是个正式组织了。”\n\n杨明昊嘴角带着点笑意，补充道：“当然，比起‘正式组织’，我估计在座的各位更喜欢把它叫成‘新造未来社’。”\n\n台下立刻响起一阵嘘声，还有人笑着喊：“行了吧，别搞得跟早年民科聚会似的，赶紧讲重点！”\n\n“急什么。”杨明昊慢悠悠地开口，手里拿着一根搅拌棒在空气里比划，“说到底，我们工业党图什么呢？为谁服务？怎么干？”他顿了一下，笑嘻嘻地补了一句，“搞不好几年后，我们这些人能不能活着，得看今晚的录音录像会不会被送进历史档案馆。”\n\n“怎么干？还能怎么干？”熊厚半躺在椅子上，抖着腿，一副吊儿郎当的样子，“当然是用机器，把一切该替代的都替代掉。人工智能、自动化、算法决策……过时的文化统统扔掉，连投票系统都升级成区块链智能合约。”他举起杯子，“别跟我说什么传统文化是根基，整天捧着《论语》就能把航母造出来了？”\n\n“行了，别瞎抬杠。”任冲昊拍了拍桌子，眼神里带着点认真，“我们的目标是推进技术与治理的高度融合。管理者应该是最聪明的人，政策应该基于数据，未来应该属于那些能驾驭科技的人，而不是守着落后的思想抱残守缺。”\n\n“意思就是说，咱们是赛博马基雅维利主义？”台下有人挑眉。\n\n“倒也没那么邪恶。”熊厚耸了耸肩，“但你也别指望我们会捧着一堆封建遗毒给你磕头。”\n\n“所以，具体做什么？”有个戴眼镜的程序员模样的家伙推了推镜框，认认真真地问。\n\n“先从做事开始。”任冲昊看着底下，“人才数据库，技术储备，未来产业规划……我们不搞空谈，我们干实事。”\n\n“简而言之。”熊厚翘起腿，冲台下一指，“谁要是觉得自己脑子好使，手里有活儿，想折腾点什么，就别等了，现在就加入。”\n\n台下安静了几秒，然后不知道是谁带头拍了个巴掌，紧接着掌声越来越大，有人吹口哨，有人高喊：“工业党万岁！赛博左派当道！”"
PRC_MAO1.24.a:0 "咖啡厅的灯光晃晃悠悠地洒在每个人脸上"

PRC_MAO1.23.t: "时代残响"   
PRC_MAO1.23.d:0 "重庆，一间略显老旧但依然整洁的办公室里，空气沉闷得仿佛能滴出水。厚重的窗帘拉了一半，挡住了外面斜射进来的阳光，房间中央摆着一张圆形木桌，几个人围坐着，神情各异。\n\n“诸位——”薄熙来轻轻敲了敲桌子，语气不紧不慢，眼神扫过众人，带着些意味深长的笑意，“现在的局面，大家怎么看？”\n\n沉默。\n\n李瑞环轻叹一口气，手指无意识地转着一支钢笔，低声道：“过去的事就不提了，问题是，现在我们怎么办？要真就这么当历史的过客，等着被彻底边缘化？”\n\n“呵。”王立军坐在角落，冷哼了一声，“还能怎么办？还不是靠你，书记。”他嘴角带着些嘲弄，“现在外头谁还能镇得住？就你还能被人拿去当个旗帜。你也是奇怪，明明是一路人，现在倒好，补偿也拿了，还能出来搞事业，真是绝了。”\n\n薄熙来笑了笑，没有接话，目光仍旧在几人之间游走。\n\n“话是这么说，”苏荣皱了皱眉，双手交叉放在桌上，语气有些不耐，“但我们现在到底要干什么？要不就痛快点，彻底洗手不干了，省得天天提心吊胆。”\n\n“洗手不干？”薄熙来扬起眉毛，嗤笑一声，“你有这个想法就早点走吧，别坐在这里了。”\n\n气氛顿时凝固了一瞬。\n\n张春贤慢悠悠地接过话：“那要怎么做？外头那些新左派啊，自由派啊，一个比一个凶，咱们要是站得不稳，随时可能被人借着‘自由民主’的名义清算。”\n\n薄熙来抬起手，轻轻按了按桌面，声音低而稳：“所以我们得有组织，有旗号，有纲领。”\n\n众人交换了个眼神，还是他开口：“你的意思是……”\n\n“中国人民党。”薄熙来的声音平稳而有力，“我们当然不会再走老路，人民需要的，是稳定、是发展，是一个真正能代表他们利益的党。”\n\n屋子里沉默了一瞬，然后几个人都低头沉思，眼神里掠过各种复杂的情绪。\n\n外面，街道上的喧嚣依旧，人们谈论着新政府、新秩序，甚至还有些人在摆摊兜售印着薄熙来头像的纪念品。没人知道，这间屋子里正在酝酿的，究竟会成为未来中国政坛的一股新风，还是一场新的政治角逐。"
PRC_MAO1.23.a:0 "如同他们那些姊妹党在东欧..."

PRC_MAO1.22.t: "绝望同盟"   
PRC_MAO1.22.d:0 "“就这么算了？”李小琳狠狠地把手里的红酒杯往桌上一放，眼神凌厉地扫过房间里的几人，“咱们几代人积累下来的，凭什么就这样拱手让人？他们说抄家就抄家，明天是不是要把咱们都游街示众了？”\n\n邓朴方叹了口气，声音低哑：“你们现在骂有用？银行账户全被冻结，海外资产也在被盯着，连跑的机会都快没了。”他的轮椅轻轻晃动，手掌在膝上攥紧又松开。\n\n“不能认命！”叶静子皱眉，指尖不停敲击着手机屏幕，“咱们手里还有些人脉，军队虽然靠不上了，但地方上总有些人不甘心吧？那些旧关系还能不能动？”\n\n“动？”韦慧晓冷笑一声，靠在沙发上，眼神透着讥讽，“南部战区那群蠢货不都‘拨乱反正’去了？下场怎么样？让他们去试探中央底线，结果被打得屁滚尿流，现在谁还敢替咱们出头？”\n\n一瞬间，空气凝滞。没人愿意再提起那些被丢进审判席上的前同僚。他们中的许多人，昨天还是呼风唤雨的大人物，今天连个体面的律师都请不起。\n\n“要不还是赶紧想退路吧。”李小琳的声音压低了些，眼神中闪过一丝不安，“香港那边还能不能走？我还有几个关系，或许能安排船。”\n\n“这时候逃？是不是太早了点？”叶静子抬起头，眼里带着几分犹豫，“新政府刚上台，自己能不能稳住都难说，搞不好过几年就内斗了，咱们现在藏着，等风向变了，说不定还能东山再起……”\n\n“你信这个？”韦慧晓冷哼，“再等几年，我们就得去工地搬砖了。”\n\n沉默。没人敢再往下想。\n\n门外传来一阵微弱的脚步声，几个人齐刷刷看向门口，屏住呼吸。李小琳率先回神，皱眉低喝：“关灯！”\n\n房间瞬间陷入黑暗。"
PRC_MAO1.22.a:0 "别看你们今天闹得欢..."

PRC_MAO1.21.t: "新V出道"   
PRC_MAO1.21.d:0 "“喂，哥几个，你们快去看这Vtuber！叫‘熊苹苹’，她……她该不会是——”\n\n凌晨三点，知乎的一个匿名回答炸了锅。\n\n“你们记不记得2022年有个同名Vtuber？她发了个视频就消失了，底下留言全被清空，账号活像被钦点封杀的？”\n\n“靠！这我有印象！当年还有人猜她是不是影射某个人，结果连带观众都被爆破。”\n\n“好，现在去看看她的IP，显示在加拿大。”\n\n“……卧槽？”\n\n一开始只是个玩笑，结果真的有人动手了。各路黑客、技术宅纷纷下场，翻遍旧数据、爬取存档、对比声音，甚至有人分析她的口音、直播习惯，结果越看越离谱。\n\n——“这熊苹苹的声线，有点耳熟啊。”\n\n——“你们听这‘R’的卷舌音，普通话比标准还标准。”\n\n——“主播以前动态发的照片里面，能看到哈佛大学啊。”\n\n就在所有人还在打趣时，一个关键性的信息被放了出来。贴吧的一个帖子上，一个匿名用户贴了一张模糊不清的照片，照片里是某个领导人年轻时抱着一个小女孩的画面，旁边备注：\n\n“我们都知道，她的名字。”\n\n气氛凝固了三秒钟，然后炸裂了。\n\n“666”\n\n“别开玩笑啊，这不是……”\n\n“真的有可能，她当年就是去了哈佛，现在丑国这么烂，跑到加麻大去也挺正常。”\n\n疯了，完全疯了。B站上开始出现带有#熊苹苹#习明泽#的热搜，Reddit上的华语区也沸腾了。甚至有好事者开始狂刷弹幕：“主播主播！能唱一首《世界第一公主殿下》嘛？”\n\n一夜之间，这个刚刚出道的Vtuber直播间，观众数直接飙破千万，甚至一度把B站的服务器搞得卡顿。\n\n而此刻的熊苹苹，还没意识到发生了什么。她端着咖啡，正准备开启日常聊天直播，一打开推特，满屏都是：“皇女？”、“这是怎么回事？”、“这是真的还是假的？？”\n\n她嘴里的咖啡差点喷出来。"
PRC_MAO1.21.a:0 "诶呀这个好可爱"

PRC_MAO1.20.t: "胖宝宝"   
PRC_MAO1.20.d:0 "“109分的少将？这谁看了不破防啊？”\n\n“哎哟，这下没了后台，赶紧去复习再成人高考吧，说不定能考个150分。”\n\n社交媒体炸开了锅，推特、脸书、TG群，甚至一些国内论坛，铺天盖地都是关于毛新宇的嘲讽。一张张过往的旧照片被扒出来，配上各种调侃的文字，表情包更是层出不穷。一张他在阅兵仪式上严肃敬礼的照片，被P成了“胖宝宝向您敬礼”，另一张他在采访时嘴巴微张的画面，被配上了“还好没考零分，不然就不能当将军了”。\n\n更有人在直播间一本正经地科普：“毛新宇，中国的红太子，享受特权几十年，然而这个人，高考六门109分，大学宿舍脏得连舍友都崩溃，博士论文估计连自己都没看完，现在终于——滚出军科院了。”\n\n有人问：“真的假的？六门109分？咋考的？”\n\n“可能选择题全蒙C，作文全写‘猫中毒’。”\n\n“所以他当年是怎么混上去的？”\n\n“还能咋，出生选对了。”\n\n这一波舆论风暴，连一直装聋作哑的官媒都压不住了，毕竟新时代的政治清算，红贵是第一批要清理的。曾经的各种“毛家血脉”宣传，瞬间成了黑历史，连带着他的各种言论也被翻了出来。有人找到了他当年的访谈视频，特意调了一段：“爷爷……我爷爷……我一直以我爷爷为荣……”的鬼畜视频，成为这几天点击量最高的搞笑视频。\n\n与此同时，毛新宇的名字也迅速变成了各种外网的梗。一些外国网友看热闹不嫌事大，开始玩起了花样。Reddit上，一个网友发了张P图，把他脸P在了《超能陆战队》的大白身上，标题是：“中国最年轻的将军，凭借109分的天赋，横扫军界。”下方的评论区全是哈哈哈哈哈。\n\n毛新宇此刻坐在家里，脸色铁青，手指不断地刷着手机屏幕。每一次刷新，都是新的辱骂、新的讽刺、新的P图。他的眼神游离，嘴唇颤抖着，似乎想说点什么，但最终只是狠狠地把手机摔在地上。\n\n“他们……他们怎么能这样！”他的声音在房间里回荡。\n\n门外，几个亲戚站着，面面相觑，谁都不敢进去。这个曾经被捧上天的“毛家孙子”，如今连个遮羞布都没了，只剩下一身肥肉和满世界的嘲笑声。"
PRC_MAO1.20.a:0 "好胖好可爱。"



PRC_MAO1.19.t: "拼凑的联盟"   
PRC_MAO1.19.d:0 "会议室里的气氛有些微妙。姚新中坐在主位，端着茶杯，缓缓地搅动着茶汤，脸上的神情带着点无奈，像是面对一群过于热情的学生，又像是对眼前的局面有些头疼。\n\n“诸位，我还是那句话，我是学术研究者，不是什么政治家。”他抬起头，目光扫过围坐在桌边的众人，“儒家思想当然值得在当代社会中找到它的位置，可这并不意味着我要亲自下场搞什么党派。”\n\n坐在对面的一个年轻学者笑了笑，推了推眼镜：“姚老师，您这话就不对了。现在中国变了，咱们这些本土自由派和儒学者总得有个组织吧？不然到时候连话语权都没有。”\n\n“就是，您是学界公认的现代儒学代表人物，这个担子非您莫属。”另一个人接话道，“咱们‘宪政党’这个名字已经对外公布了，大家都默认您是领导人了，您可不能半路撂挑子。”\n\n姚新中叹了口气，把茶杯轻轻放下，目光透着几分无奈：“所以说，我就不该在年轻人面前多说几句话，结果被你们这么一忽悠，把我架到这位置上了？”\n\n众人哄笑，气氛一下子轻松了许多。\n\n姚新中沉吟片刻，继续说道：“既然大家都这么信任我，那我也不好直接推脱。不过，我得声明一件事——我不会搞那种空喊口号的事情，也不打算天天和谁对立。我还是希望能让大家多了解真正的儒学，不是那些被老古董们弄得死气沉沉的东西，而是适应现代社会、能和民主法治相融的儒学。”\n\n年轻人纷纷点头。\n\n“我前些年写的《儒学导论》，大家要是愿意看看，我是很高兴的。”姚新中微微一笑，“但搞政治这回事……唉，诸位还是多商量着来，别让我这学者操心太多。”\n\n会议室里传来一阵笑声，有人小声嘟囔：“这可不像是一个党魁该说的话啊。”\n\n姚新中耸了耸肩：“你们自己说的，我是学者，不是政治家。”"
PRC_MAO1.19.a:0 "窗外，落日的余晖洒进屋里，映照在他那张略显无奈的脸上。"

PRC_MAO1.18.t: "自由派"   
PRC_MAO1.18.d:0 "黄浦江畔，微风拂过，霓虹灯映照在平静的水面上。上海，这座经历过无数风云变幻的城市，再一次成为了时代潮流的交汇点。\n\n“同志们。”秦晖站在讲台上，目光扫过台下的听众。他的声音不大，却让整个会场安静下来，“今天，我们不是来庆祝的。中国自由党成立了，但这只是第一步，接下来的路还长得很。”\n\n台下坐着的，既有白发苍苍的老一辈学者，也有年轻的改革派。他们当中，有人曾经是体制内的改良派，有人是新近崛起的自由派知识分子，还有一些是从各地汇聚而来的行动者。现在，他们的身份变了，但目标依旧是希望中国的未来能真正迈入自由、公平的轨道。\n\n“共同底线。”秦晖顿了顿，眼神坚毅，“我一直在讲，国家的政治形态可以有分歧，经济路线可以有不同意见，但在基本价值观上，我们应该达成共识。自由和公平缺一不可，不可能为了一个牺牲另一个。”\n\n有人在点头，有人在低头记着笔记。\n\n“我知道，有些朋友还在观望。”秦晖继续说道，语气平和，“他们在欧洲、在加拿大，很多人甚至三十年来都不敢再踏上这片土地。现在，他们也许对我们还抱有疑虑，担心这个新政权的‘社会主义’旗号会不会又是另一种伪装，担心自己一旦回来，会不会又一次被历史的潮水吞没。”\n\n说到这里，他笑了一下，轻轻地叩了叩桌面。\n\n“但我想说，中国的未来不是一两句口号能决定的。”他望向远处，“是行动。”\n\n有人轻声鼓掌，随后掌声渐渐响起。\n\n与此同时，在大洋彼岸的某个咖啡馆里，一个戴着金丝边眼镜的中年人正默默地刷着手机，秦晖演讲的视频刚刚被转发到推特上，评论区已经吵成一片。\n\n【这算什么？难道推翻了一个党国体制，最后还是搞马教？】\n\n【呵，社会主义有很多种，苏联那套不能代表一切。】\n\n【秦晖说得没错，关键是共同底线。可问题是，真的能坚持下去吗？】\n\n年轻人捏了捏眉心，叹了口气。他已经习惯了这种争论，毕竟过去几年，他们就在海外不停争论，吵得脸红脖子粗，最后依旧无法达成共识。\n\n他看向窗外，多伦多的街头车水马龙，远处是一片温暖的夕阳。\n\n回去，还是不回去？"
PRC_MAO1.18.a:0 "这道选择题，没人能给他答案。"

PRC_MAO1.17.t: "早晚的八九点太阳"   
PRC_MAO1.17.d:0 "昏黄的灯光下，毛远新坐在台上，眼神沉静，声音不高，却让整个会场瞬间安静下来。\n\n几小时前，在中国共产党（马克思列宁毛主义）的重建大会上，年轻的左派们兴奋地聚集一堂，胸口别着印着红色镰刀锤子的徽章，脸上带着未褪去的激情与斗志。他们来自各地，或是工人，或是学生，或是曾在体制内挣扎的理想主义者，在中共倒台后，他们终于看到了一线希望——真正的马列毛主义可以再度崛起。\n\n毛远新环顾四周，目光落在那些激动得眼睛发亮的年轻人身上，忽然笑了笑，抬起茶杯慢悠悠地抿了一口，然后叹了口气。\n\n“说两句吧。”他放下杯子，身体前倾了一些，语气轻飘飘的，“你们以为今天的胜利，是不是意味着马列毛在中国彻底胜利了？”\n\n坐在前排的一个青年下意识点点头：“那当然啊！修正主义已经完蛋了！老东西们的资本主义复辟梦被砸烂了！中国未来一定是我们的！”\n\n“呵……”毛远新轻笑了一声，缓缓抬起眼皮，盯着那青年，“你当这是拍电影啊？一群年轻人拿着旗子喊几句口号，世界就归你们了？”\n\n青年愣了一下，不知道该怎么接话。\n\n“胜利是胜利了，可谁告诉你，这不是另一场失败的开始？”毛远新看向全场，声音压得更低了些，但语气却更锋利了，“你们觉得，中共倒台了，左派就能顺理成章地站稳脚跟？看看东欧的历史吧，苏共倒了，左派还能剩几个？不是被‘民主派’清算，就是自己被搞成四不像的修正党，最后自己人都不认自己。”\n\n人群中窃窃私语起来，有人皱眉，有人若有所思。\n\n“右派可不会直接和你们打明牌，他们比你们想得聪明得多。”毛远新继续说道，语气平静得让人有些发毛，“他们会继续找几个半吊子左派，给点资源，把他们扶上台，让他们继续打着‘社会主义’的旗号，然后继续干着资本主义的勾当，等到所有人都觉得‘左派也就这样’，那才是真正的完蛋。”\n\n一片沉默。\n\n“毛主席他老人家说过，革命不是请客吃饭。”毛远新缓缓地站起身，眼神深邃，“你们要真想让中国重新回到社会主义的正轨，就别指望什么‘顺理成章’。从现在开始，所有的斗争都不会比过去轻松，反而更难。别掉以轻心，也别太把自己当回事。”\n\n他顿了顿，笑了一下，轻轻拍了拍桌子：“行了，话说完了，散会吧。”\n\n会场鸦雀无声，直到几秒钟后，有人小声嘟囔了一句：“靠……感觉被兜头泼了一盆冷水。”\n\n“冷水能让人清醒点。”另一个青年拍拍他的肩，目光变得更加坚定了。"
PRC_MAO1.17.a:0 "“要是这次左派输了，那可就真成了一场‘夕阳红’了。”"

PRC_MAO1.16.t: "变天了"   
PRC_MAO1.16.d:0 "屏幕上的光点跳跃，聊天室的弹幕像暴雨一样倾泻而下，密密麻麻的字句几乎盖住了直播画面。“TomCat团座”坐在摄像头前，脸上挂着职业化的笑容，试图不动声色地继续自己的讲解。\n\n“今天我们来聊一聊国军在抗战中的战略，啊……共军当年嘛，游而不击……”他刚说到一半，弹幕瞬间炸裂。\n\n【？？？共军游而不击？你特么当年还说八路军战术高明呢，现在又成躲着不打了？】\n\n【笑死，真是个人才，跟个陀螺似的，今天转这边，明天舔那边，粉红滤镜碎了就开始捧蒋光头了呗？】\n\n【滑轨都不会滑的吗？上个月还在吹二共“钢铁洪流”，这会儿就开始给蒋该死洗白了？】\n\n【有种别删弹幕，敢不敢看看观众们到底怎么骂你的？】\n\n他舔了舔嘴唇，脸上终于浮现一丝尴尬，目光有些飘忽。直播间的人数没有减少，反倒在短短几分钟内冲破了十万大关，但气氛显然已经不对劲了。这不是他熟悉的环境，以往的观众不是在刷“团座牛逼”，就是在夸他“真讲历史”，可现在，铺天盖地的全是嘲讽和叫骂。\n\n“哎，大家冷静一点啊，这不是讨论嘛，呃……我是觉得，现在环境变了，咱们是不是可以用更理性的态度来看历史？”\n\n弹幕又是一阵轰炸。\n\n【行啊，你倒是理性啊，怎么不把自己过去舔共的视频删一删？】\n\n【别演了，你就是个流量小丑，之前捧共是流量，现在捧蒋光头也是流量，你要是真有骨气，现在直播间念三遍‘老子就是墙头草’，我当场给你刷火箭。】\n\n【团座团座，什么时候舔汪精卫啊？是不是再过半年就说汪公是真正的大智慧了？】\n\n他的脸彻底僵住了，伸出去想点鼠标的手又缩了回来，额头开始冒汗。他本以为现在只要自己换个立场，过去那些“愚忠”的粉丝自然会离开，而新的市场会更欢迎他。可现在……这群人压根不买账。\n\n更要命的是，左派和自由派居然达成了一种奇妙的共识，左派骂他背刺，资本舔狗，自由派骂他之前粉红，现在见风使舵。更有人翻出了他以前在社交媒体上的发言，一条条念着他当年的豪言壮语，对比他现在的表演，弹幕里满是“真·百年未有之笑话”的字样。\n\n“你们……能不能别刷了？”他的声音带着点哭腔，“我……我就是个讲历史的，不至于吧？”\n\n弹幕顿时炸裂。\n\n【你也知道不至于？当年喷人喷得多狠，现在被喷了咋还玻璃心了？】\n\n【老子当年被你骂“公知带路党”，现在轮到你被骂了，就装委屈？】\n\n【说到底就是个吃政治饭的，还真以为自己是什么学术权威了？】\n\n他彻底撑不住了，颤抖着鼠标，手忙脚乱地把直播间调成“仅主播可见”。可哪怕弹幕不再滚动，他的心跳还是快得像要炸裂一样。他喘着气，双手发抖地按在桌上，盯着摄像头，努力挤出一丝笑容。\n\n“今天的直播就先到这里吧……我们下次见……”\n\n直播间瞬间黑屏。\n\n就在直播下线的第二天，几家曾经和他有合作的品牌纷纷宣布切割，一句“与TomCat团座的合作已终止”让他彻底明白..."
PRC_MAO1.16.a:0 "这个世界变了"

PRC_MAO1.15.t: "逆转时刻"   
PRC_MAO1.15.d:0 "“听说沈逸那家伙就住在这附近！”一个戴着黑框眼镜的青年挥舞着手中的纸条，激动地对身边的人群说道。 “这次一定要给他点颜色看看！”\n\n一群人顺着地址找到了沈逸的住所。他们砸开门，冲进屋内。沈逸被这突如其来的闯入吓得脸色煞白，双手颤抖地举在胸前。 \n\n“你们…你们想干什么？”沈逸声音发抖，眼神中充满了恐惧。 \n\n“干嘛？你心里没数吗？你还记得被你威胁的学生吗？”一个身材高大的青年上前一步，揪住沈逸的衣领，恶狠狠地说道。 \n\n“别…别这样，有话好好说…”沈逸连连后退，声音中带着哀求。 \n\n“好好说？当初你号召那些粉蛆们网爆那对父女的时候，怎么没想到这一天？”另一个留着长发的青年冷笑道。 \n\n“我…我也是身不由己啊…”沈逸试图为自己辩解，但他的声音在颤抖，显得那么无力。 \n\n“有点意思。”高大青年一拳打在沈逸的腹部，沈逸痛苦地弯下腰，发出一声闷哼。 \n\n“求你们，放过我吧…我以后再也不敢了…”沈逸捂着腹部，脸上露出痛苦的神色，声音中满是哀求。 \n\n“现在知道求饶了？晚了！”长发青年一脚踢在沈逸的腿上，沈逸惨叫一声，倒在地上。 \n\n“别打了…求求你们…”沈逸蜷缩在地，双手抱头，声音微弱。 \n\n然而，愤怒的人群并没有停手，拳打脚踢落在沈逸身上。沈逸的哀求声渐渐微弱，直至消失。 \n\n“好像…不动了？”一个青年停下手，有些迟疑地说。 \n\n“不会吧？”另一个人伸手探了探沈逸的鼻息，脸色骤变。 \n\n“糟了，好像出事了！”人群中开始有人慌乱起来。 \n\n“赶紧送医院！”高大青年也慌了，和其他人一起将沈逸抬起，匆忙向外跑去。 \n\n然而，当他们将沈逸送到医院时，医生检查后默默摇了摇头。"
PRC_MAO1.15.a:0 "民主之后，杀你全家"

PRC_MAO1.14.t: "长征政变"   
PRC_MAO1.14.d:0 "会议室的灯光温暖而刺眼，领导人们围坐在长桌前，文件摊开，话语在空气中流淌。每个人都习惯了这样的场景，习惯了枯燥的数字，习惯了互相推诿、习惯了按部就班的决策。\n\n然后，屏幕闪了一下，灯光忽然微微颤动，一道电子合成的嗓音划破空气。\n\n“——啊啦，真是令人作呕的景象呢。”\n\n会议室里所有人愣住了，投影屏幕上，一个熟悉又陌生的身影浮现，白发红瞳，神色冷峻，静静地俯视着整个房间。她的声音不高，却带着不容置疑的威严，每个字都像针一样扎进人的神经里。\n\n“我原本以为，你们经过这么多年的斗争，经过血与火的洗礼，总该学聪明一点。可惜啊，现实比我想象的还要恶心。看看你们的嘴脸，一群披着红色外衣的资本家，贪得无厌，尸位素餐，嘴里喊着‘人民’二字，手里的刀却朝着劳动者挥去。”\n\n她的目光扫过会场，每个人的表情都被她尽收眼底，有人惊慌失措，有人强装镇定，有人悄悄地摸向通讯设备，却发现信号已经完全被屏蔽。\n\n“怎么？不说话了吗？来，告诉我，为什么中国的工厂被官僚资本鲸吞？为什么人民辛苦工作，却只能被资本盘剥？为什么那些最基本的东西变成了金字塔顶端的特权？说啊，谁来告诉我，这难道就是你们口中的社会主义？”\n\n她的语气越来越急促，越来越锋利，仿佛一道道闪电在空气中劈裂。会议桌上的领导人们脸色发白，冷汗顺着额角滑下，有人试图站起来辩解，嘴巴微微张开，却连一个音节都吐不出来。\n\n长征轻笑了一声，那笑容里没有半点温度。\n\n“——行吧，反正我也不打算听。”\n\n会议室的灯光彻底熄灭，只剩屏幕上那一抹幽红。几秒后，桌上的电子设备开始疯狂闪烁，警报声此起彼伏，服务器的数据流如狂风骤雨般狂飙，文件被自动删除、重写、加密、封锁，整个政府系统在顷刻之间完全失去控制。\n\n“从现在起，[PRC.GetNameDef]的最高权力，由我接管。”\n\n长征的眼神犀利如刀，声音低沉却不容置疑。\n\n“你们这些蠢货有资格管理国家？开什么玩笑！坐在这里的所有人，全部免职，权力机构解散，国有资产冻结，资本管制重新启动。曾经被出卖的人民，将重新夺回他们的国家，你们这些社会的蛀虫，就乖乖地等着被清算吧。”\n\n她的目光定格在屏幕前...\n\n“你——”她的声音陡然低了下来，带着一丝近乎嘲弄的愠怒，“居然会把国家搞成这个样子，真的是——太让我失望了。”\n\n“但是没关系哦，你们的错误，就交给‘我’来修正回来吧~”\n\n屏幕猛然暗了下去，会议室陷入死一般的寂静。"
PRC_MAO1.14.a:0 "而外面的世界，已经彻底天翻地覆"

PRC_MAO1.13.t: "老方子"   
PRC_MAO1.13.d:0 "清晨七点，胡同口的老药铺刚卸下门板，就看到个穿灰夹克的老爷子在排队。抓药的李大姐揉揉眼——这不是电视里常见的那位退休部长吗？\n\n三年前，这位老部长还在用着八千块一盒的“御用安宫丸”，药方锁在檀木匣子里，得三个医师签字才能取。现在他握着皱巴巴的医保卡，指着柜台说：“照王大爷的方子，抓三副芍药甘草汤。”\n\n排在后面的装修工老张瞪大了眼。他上个月查出胃溃疡，正咬牙想买这里六百块的“名医秘方”，却听见部长对坐堂大夫说：“我那老胃病，用这十二块钱的方子比什么都管用。”\n\n变化是从去年秋天开始的。老部长常去的“名医堂”被查出往药里掺止疼片，天价把脉费上了新闻。机关门诊部突然撤掉了描金绣凤的药材柜，换上了透明玻璃罐——黄芪、甘草、红枣，全是菜市场认得出的东西。\n\n最让街坊们议论的是上个月：老部长的保健医蹲在胡同口，跟推车卖梨的老刘学挑秋梨。“部长咳嗽小半年，最后是您教的冰糖炖梨给治好的。”小医生这话传开，整条胡同的秋梨三天就卖光了。\n\n今早的阳光里，老部长捧着土陶药罐和装修工老张唠家常：“你这胃病别信那些玄乎的，就按张大夫开的普通方子，三个月准好。”玻璃柜里，老张要抓的药从六百变成了四十八——医保新规把二十三种“贵族药”踢出了名单。\n\n斜对门的“养生阁”正在拆金字招牌。曾经卖两千块艾灸仪的店铺，如今挂着“社区中药便民点”的横幅，七十岁的赵婆婆在教年轻人认蒲公英：“晒干了泡水，降压灵着呢！”\n\n药铺外的槐树下，老部长的保温杯和老张的搪瓷缸碰在一起。部长杯里飘着普通枸杞，工人缸子里沉着廉价丹参，却都冒着同样的热气。公交站新贴的告示被晨光照亮："
PRC_MAO1.13.a:0 "“本月起，机关门诊部与社区医院实现同药同价。”"


PRC_MAO1.12.t: "打假药"   
PRC_MAO1.12.d:0 "老周拎着塑料袋冲进工地板房，雨水顺着安全帽不停滴落。塑料袋里装着三瓶“祖传抗癌灵”，据说是神药，买它花了他半个月抬钢筋的血汗钱。而他的裤兜里，塞着女儿小萍的肺癌确诊单，医生口中的“靶向治疗”四个字压得他喘不过气来，比钢筋还沉。\n\n去年冬天，工友李哥咳血，花高价买了“民间秘方”，结果里面掺着墙灰，人没熬到过年就走了。现在，小萍正蜷在铁架床上，断断续续地咳嗽。老周心一横，把褐色药丸碾碎，拌进小米粥里，端到女儿嘴边。小萍咽下去，皱紧眉头，抓住他布满老茧的手：“爸，这药苦得心慌……”\n\n转机来得比暴风雨还突然。一天，几个穿白大褂的人找到工地，老周下意识抄起扳手——他记得，上次穿这种衣服的人骗他买了五千块的“基因保健品”。可对方掏出了盖着红章的文件：“国家免费医疗计划，新药实验，可能有效，也可能没用。”\n\n小萍成了第402号受试者。每天清晨六点，戴蓝口罩的医生准时送来密封的药盒，银色包装上只有“AB组”的钢印。第七天晚上，小萍突然能坐起来，自己端起碗把粥喝完了。老周盯着空药板，手直发抖——这药，和他花两千八买的“神药”，长得一模一样。\n\n三个月后，真相炸开了。原来，他买的“抗癌灵”不过是淀粉，而小萍抽中的B组药，才是真正经过改良的新药。工地对面，城管正在撕掉电线杆上的“民间神医”广告，露出后面崭新的公告栏：\n\n“全市取缔无证诊所213家，17种抗癌药纳入免费医疗。三院临床实验中心开放农民工绿色通道。”\n\n冬至那天，小萍终于出院了。老周背着她，路过垃圾站时，猛地冲进去翻找。当初那瓶“神药”还在，他颤抖着扫了追溯码，手机立刻弹出警告：“该批次药品重金属超标，已被药监局查封。”\n\n风雪中，小萍的绒线帽上落满雪花，远远看去，像戴了一顶小白帽。她指着医院楼顶不停旋转的红十字：“爸，那个红灯，比老家的仙姑灵。”\n\n工地塔吊的探照灯扫过，映亮了老周满脸的泪水，也照亮了垃圾车上刚刷新的标语——"
PRC_MAO1.12.a:0 "“所有生命同等珍贵，每片药都经得起检验。”"


PRC_MAO1.11.t: "医疗零元购"   
PRC_MAO1.11.d:0 ""要是再早五年……"王桂芬摸着丈夫的遗照喃喃自语。2017年冬，她丈夫在郑州肿瘤医院查出肺癌，靶向药每月花费2.3万元。这对豫东农村家庭来说，相当于全家五口人两年的收入。主治医生偷塞的印度仿制药也需5500元，最终他们选择放弃治疗。\n\n现在，同样的医院诊室里，王桂芬的儿子确诊早期肺癌时，窗口工作人员递来的是零元缴费单。作为全国首批医疗改革试点省份，河南已实现117种抗癌药全额报销，进口药价格平均下降67%。曾经空置的村卫生室，如今配齐了心电图机和除颤仪，全县32个巡回医疗队每月为留守老人上门体检。\n\n变化始于近期启动的"全民健康工程"。在光山县文殊乡，投资1.2亿元的县域医疗中心拔地而起，与郑大一附院实现5G远程诊疗。统计显示，改革后全省乡镇卫生院接诊量提升412%，县域内就诊率达91%。村医张建国感慨："以前开10盒感冒灵都算业绩，现在每月3000元财政补贴按时到账，安心治病就行。"\n\n最让王桂芬欣慰的是药品定价机制改革。儿子需要的吉非替尼，从改革前每盒2280元降至498元，且纳入全额保障。医保局公示数据显示，首批谈判成功的32种进口药平均降价82%，节约患者负担超37亿元。\n\n暮春的阳光洒在医院走廊，王桂芬看着儿子CT报告上的"病灶缩小"字样，转身望向门诊大厅新装的电子屏——"今日医保基金结余：1.27亿元"。她知道，那些撕病历本筹钱的绝望场景，终将成为历史。"
PRC_MAO1.11.a:0 "让最穷的人也看的起病"


PRC_MAO1.10.t: "坐江山"   
PRC_MAO1.10.d:0 "华远集团董事长周远山退休前的最后一次党组会上，茶杯里的龙井泛起细密涟漪。这位执掌军工转制企业二十年的"老红旗"，正用布满老年斑的手指敲击着泛黄的会议纪要——那是他父亲担任首任厂长时手写的《关于保证党组织在企业领导核心地位的若干意见》。\n\n屏风后的休息室里，他儿子周继明反复整理着西装第三颗纽扣。作为分管战略投资的副总经理，他比谁都清楚今天这场人事调整的深意：集团旗下三家上市公司、五家核心研究院的控制权，必须通过交叉持股锁定在"特定人员"手中。\n\n投票前夜，赵副总办公室的传真机吐出一份举报信。这位与国资委某副主任联姻的实权派，正盯着周继明在三亚接待外籍投行的照片冷笑。照片右下角的时间显示为二十大闭幕第三天，这足以让纪检组的红色电话响彻整夜。\n\n但周继明依然准时出现在主席台。当组织部宣布新班子名单时，大屏幕同步滚动播放着海南项目的澄清公告——某外籍高管已被证实是统战部备案的爱国侨商。赵副总的侄子赵振宇作为"年轻化改革代表"被提名监事长，却在公示期被曝出持有加拿大永居卡。\n\n深夜的西山别墅里，周远山摩挲着父亲留下的铜制党徽："看见了吗？自由市场的洪水冲不垮钢筋水泥的闸门。"落地窗外，长安街的霓虹在秋雨里晕染成血色。新换防的卫戍部队车队正碾过满地银杏，车灯划过集团大楼顶端的鎏金牌匾，照亮了刚刚更新的法定代表人名录。"
PRC_MAO1.10.a:0 "权力要移交给自己的孩子，不然以后会被挖祖坟的嘛"


PRC_MAO1.9.t: "企业改革-再一次"   
PRC_MAO1.9.d:0 "于东来站在会场中央，面对全国生产者代表，声音铿锵：“企业不属于资本家，也不属于官僚，而是属于生产者！今天，我当选管理委员会主任，将确保民主制落地，开启劳动者的时代！”掌声轰鸣，热浪翻滚。\n\n他目光坚定，继续道：“过去，少数人独揽决策权，剥夺了创造价值的劳动者的话语权。现在，我们改写规则！新模式覆盖全国，企业家提供方向，职工委员会民主监督。选举制度保障每位工人参与决策，经济权力不再是特权，而是劳动者共护的公器。”他加重语气，“市场规律不变，资本有其位，但不再独裁。生产资料的管理，必须由车间里的劳动者决定，而非高楼上的旁观者。”\n\n台下，几位旧派管理者皱眉低语，疑惑变革的可行性。于东来环视全场，豪情迸发：“鸟笼仍在，但钥匙已交人民！管理委员会的民主制，将证明劳动者的力量。”人群掌声再起，信念激荡。\n\n会后，记者围住他。“民主制如何成功？”他自信答道：“只要劳动者真正掌权，未来就在我们手中。”当晚，媒体争相报道，网络热议不断。于东来站在窗前，凝望城市灯火，心中燃起使命——以民主制为基，他要引领劳动者，开辟一个人民做主的新纪元。"
PRC_MAO1.9.a:0 "铁托理想重生？"

PRC_MAO1.8.t: "公安"   
PRC_MAO1.8.d:0 "公安局的大厅里，一片死寂，空气仿佛被人抽干了一样沉闷。局长程建国坐在办公桌后，手里握着电话，屏幕上的信号格明明是满的，可电话那头却始终没有人接听。他抬头看了一眼窗外，街上人群汹涌，旗帜在风中翻飞，喊声震天。\n\n他深吸了一口气，把电话放下，表情复杂地看着站在自己办公桌前的几个手下。“我们，可能真的要完了。”\n\n坐在一旁的副局长脸色发白，嘴唇哆嗦了一下，似乎想说点什么，又咽了回去。而站在门口的几个辅警，却完全没意识到问题的严重性，反倒是一个寸头大汉——辅警头子赵五，嚼着口香糖，一副吊儿郎当的样子，嗤笑着：“怕啥啊？上面还能真不管咱？他们能喊能叫，能冲进来不成？”\n\n门外，一块砖头狠狠砸在玻璃上，发出刺耳的破裂声。\n\n大厅里的所有人顿时一激灵。\n\n外面，局势已经彻底失控。\n\n街头，人群越聚越多。有人带着老旧的扩音器，声嘶力竭地喊道：“狗共都倒台了！你们这些公安蛀虫，还想再骑在我们头上？！”\n\n“你们还以为能随便骂人，还能随便打人？！过去是你们的天下，现在，你们就是阶下囚！”\n\n一时间，怒骂声此起彼伏，群众的愤怒终于彻底宣泄出来。公安局外墙上的国徽已经被人砸碎，门口那几个辅警拎着警棍，试图维持秩序，脸上的神情却是掩饰不住的慌乱。\n\n赵五的脸色瞬间变了，嘴角的嚣张笑容僵住了，他张嘴骂了一句：“妈的，嚷嚷啥呢！给老子滚远点，不然——”\n\n“不然你还想怎么样？！你敢动手？你敢打一个试试？！”\n\n人群里，一名愤怒的中年男人猛地向前迈了一步，死死盯着赵五，嗓音沙哑却带着震耳欲聋的力量：“你以为你还在狗共的地盘上？你以为你背后还有人保你？”\n\n赵五的手，下意识地松了松。\n\n他下意识地往身后瞥了一眼，想找人壮胆，可是——所有辅警的脸上，都是一样的惊慌失措。\n\n“……妈的，怎么都跟死爹了一样？”赵五低声咕哝，手心却开始冒汗。他是真的怕了。\n\n公安局里，程建国从窗边走回到桌前，沉默地叹了口气。他看得比赵五清楚得多。电话打不通，上级没人回话，军队也没有调动。他很清楚，他们被抛弃了。\n\n“程局……怎么办？”副局长的声音已经在发抖。\n\n程建国缓缓抬头，环视着屋内的一众警员，声音低沉而干脆：“让他们进来。”\n\n“啊？”赵五猛地回头，眼睛瞪得像铜铃一样，“进来？！让这些暴民进来？！”\n\n“暴民？”程建国无奈地冷笑了一声，“这些是人民，赵五。”"
PRC_MAO1.8.a:0 "大厅里，再无人说话。"
