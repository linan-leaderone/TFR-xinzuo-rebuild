PRC_prepare_radical_coup_2_desc_Text1: "胡春华执政的短暂岁月如同一场冗长而无效的修补，社会的裂缝却在不断加宽，人民的耐心也逐渐被消磨殆尽。旧体制的阴影笼罩，改革的步伐迟滞，而时代呼唤着新的力量。就在此刻，一位熟悉而又陌生的名字再次响彻大地——韩东方，那个曾经的幻想工人领袖，将会准备为民请命，让中国真正走向民主。"
PRC_prepare_radical_coup_2_desc_Text2: "街头巷尾的气氛早已开始暗流涌动，韩东方和他的支持者们坚信，只有让这些承载着“特色”痕迹的权力结构彻底崩塌，才是对工人、农民和普通百姓的真正解放。夜色中，工人们的旗帜已在暗处悄然飘扬，革命的火光正逐渐亮起，延续着那场被迫沉寂三十多年的斗争——而这一次，他们绝不会再失败。"
