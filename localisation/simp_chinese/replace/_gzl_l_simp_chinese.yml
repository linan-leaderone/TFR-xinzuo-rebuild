PRC_niaolong_16: "制霸交趾"
PRC_niaolong_16_desc: "中南半岛自古以来属于我们，其长期以来属于中华文化圈的一部分，在明朝时期中国甚至通过三宣六慰基本控制了中南半岛！然而近代以来满清腐朽落后，将这块肥肉拱手送与了西方列强，使我们丧失了曾经天朝上国的地位。\n\n昔日的荣光不该沉睡于史册，钢铁的履带将碾碎遗忘的尘埃。如今正是国家强大、民族复兴的时刻，吾辈当重整河山，使交趾之地复归我国版图。钢铁之师已在西南集结完毕，只需孔庆东主席一声令下，百万雄师将跨过国境线，沿湄公河而下，横扫一切不义之徒。在中华民族的铁蹄之下，中南半岛将重新回归势力范围，交趾也将永久成为我国版图的一部分。\n\n这是我们伟大复兴的关键一步，只有坚决推行这一政策，我们才能保证国家的长远安全，并重返全球强权之列。"
PRC_niaolong_17: "封狼居胥"
PRC_niaolong_17_desc: "霍去病将军击溃匈奴、封狼居胥的事迹令我们振奋！曾几何时，大漠之北也是我们中华广袤版图的一部分。然而百年前，俄国蛮子侵占我国蒙古地区，建立所谓“蒙古人民共和国”的傀儡，使其成为中俄的军事缓冲区。如今金瓯仍缺，漠北仍未归。\n\n这种屈辱不能再继续下去了！我们伟大的孔庆东主席已经下达命令：“必须收复蒙古！”坦克已经上路，导弹蓄势待发，我们的兵锋将直指乌兰巴托。当我们勇敢的士兵踏入漠北的土地时，他们心中将是一团烈焰，一团封狼居胥之决心的烈焰。一场改写历史的战争即将拉开帷幕，所有人都将抱着一个信念：必将让这片曾经的华夏故土重新回到祖国温暖的怀抱 ，重塑民族辉煌的篇章。"
