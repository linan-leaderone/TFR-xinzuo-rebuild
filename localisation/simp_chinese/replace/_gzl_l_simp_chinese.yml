PRC_MAO1.41.t: "文化节"   
PRC_MAO1.41.d:0 "在京都哲学之道樱花盛放之际，中日两国共同启动"东亚文化节·双城记"活动。作为中日邦交正常化52周年特别企划，这场以"唐风宋韵，和光同尘"为主题的文化盛会首次采用双主会场模式，在苏州博物馆西馆与京都文化博物馆同步开幕，现场5000件展品中有三成来自双方互赠典藏。\n\n文化节最大亮点当属"以物证史"特展：日本明仁天皇捐赠的唐代螺钿紫檀琵琶与中国回赠的圣武天皇时期《论语》抄本残卷并肩陈列。两国茶道世家更联手复刻了宋代径山茶宴，使用鉴真东渡时传入的蒸青技艺现场制茶。京都清水寺僧侣与苏州寒山寺法师共同主持的祈福法会，再现了阿倍仲麻吕与李白对诗的历史场景。\n\n溯源中日文字演变脉络。大阪艺术大学与中央美院合作的浸没式剧场《长安十二时辰》，融合能乐唱腔与昆曲水袖，首演场次门票10分钟售罄。\n\n京都左京区特别开设"友好町屋"，苏州绣娘与京都西阵织匠人同室创作，将《源氏物语》场景绣入双面缂丝屏风。日本人气组合"和乐器团"与中国新民乐家联袂演出的《丝路回响》，在两国网络平台获得超2亿次点击。\n\n中国文旅部部长在开幕式致辞中强调："这些跨越时空的文明对话，正是构建亚洲文化的文化注脚。"日本文部科学大臣特别提及正在推进的"青年文化大使"计划，宣布将新增10万份留学生交流名额。据悉，文化节期间达成的47项合作协议中，包含联合修复奈良唐招提寺壁画、共建数字敦煌-正仓院文物库等重大文化工程。正如京都塔晚间亮起的"山川异域，风月同天"灯光秀所言，这场文化盛宴印证了文明互鉴超越时空的永恒魅力。"
