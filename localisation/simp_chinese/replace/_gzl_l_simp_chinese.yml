PRC_MAO1.79.t: "新人民军"   
PRC_MAO1.79.d:0 "中华共和国的会议室里，气氛多少显得微妙。菲律宾民族民主阵线的路易斯·贾兰多尼翘着腿，手指在桌子上轻轻地敲了几下，似笑非笑地盯着对面的中国官员。\n\n“中国的朋友们今天突然想起我们新人民军了？”贾兰多尼淡淡地开口，“你们这算不算转型成帝国主义之后，良心发现了？”\n\n中国官员并未恼火，只是轻咳了一声，微微一笑说道：“过去那个二共的政府嘛，确实做了一些令人遗憾的事，帮着马科斯政府镇压了贵方革命。不过呢，今天的我们，立场与那些人是不一样的。”\n\n贾兰多尼挑起眉毛，微笑中带着点讽刺：“当年毛泽东主席，说菲律宾同志革命精神高昂，结果他的继承者们立刻抛弃了我们。”\n\n“邓小平法西斯政权已经被中国人民所毁灭，而新人民军的坚持值得我们敬佩，”对方坦率地回应，“最近澳大利亚、印度搞起了联盟，我们中华共和国嘛，就不太喜欢看到这个局面。刚好贵方的革命力量，在菲律宾坚持了几十年，正是打击地区霸权的好帮手。”\n\n贾兰多尼哼了一声，玩味地看着桌上的中国援助清单：“也就是说，我们的新人民军，变成你们反抗地区霸权的‘棋子’了？”\n\n“咳，棋子这个词不太好听嘛，”中国官员不动声色地摆摆手，“新人民军几十年斗争，老一代革命家如西松同志，我们也是久仰大名。无论如何，至少现在我们的利益是一致的，你们想推翻菲律宾政府，我们需要制衡一下澳印联盟的野心。”\n\n贾兰多尼嘴角的笑容加深了一点：“真是老实人，一点不隐藏自己观点啊。”\n\n“革命嘛，本来也不是什么藏着掖着的东西，”对方的官员笑着摊开手，“你们的战士打了几十年游击，实在令人钦佩。”\n\n贾兰多尼微微点头，表情终于缓和下来：“虽然你们的动机不纯，但既然援助来了，我们也不拒绝。不过，也别以为我们会因此就不批评你们。”\n\n官员耸耸肩，坦然道：“欢迎批评，我们也不准备掩盖什么。”\n\n贾兰多尼扬起下巴，爽朗地笑了笑：“那就好办了。咱们今天就这么定下来吧，你们援助，我们继续革命。将来革命成功了，再跟你们这群中帝国主义算旧账。”"
PRC_MAO1.79.a:0 "“当然当然，到时候欢迎再找我们。”"
PRC_niaolong_25_niaolong_61: "§Y2028年大选已经结束§!"
  
PRC_MAO1.77.t: "大选结束"   
PRC_MAO1.77.d:0 "凌晨的钟声敲响，城市还沉浸在半梦半醒之间，唯有新闻台的滚动字幕在屏幕上默默宣告着变动：“中华共和国2028年大选结果公布——韩东方成功连任。”\n\n办公室的灯还亮着，韩东方靠在椅背上，捧着一杯早已凉透的茶，静静盯着眼前的屏幕。短短一句话，简单直白，却像一记重锤，敲得他心头阵阵发麻。他放下杯子，揉了揉眉心，嘴角勾起一丝带着点不敢相信的笑意：“唉……我这人，命还真够硬的啊。”\n\n旁边秘书敲了敲门，小声问道：“主席，要不要通知媒体准备发言稿？”\n\n韩东方摆摆手，嗓音有些哑了：“先不急，让我缓一缓。”\n\n他起身，推开窗户。凉风带着清晨特有的潮气扑面而来，远处天色微微发白，城市的灯火一盏一盏熄灭了。他靠着窗框，沉默地望着天边那一线模糊的光。\n\n脑海里一幕幕闪过——从军营到工地，从广场到牢房，从泥泞里挣扎着爬出来的岁月，到如今在这宽敞明亮的办公室里签署法令、听取报告……这些年，太多事像洪水一样扑面而来，又匆匆流过。他从来没奢望过能走到这一步，更没想过还能连任。\n\n政策推得顺利吗？韩东方心里清楚，哪有什么一帆风顺，不过是咬着牙，拖着一群性子各异的人，一步步啃硬骨头。好在老百姓看得见，感受得到，教育、医疗、住房……这些听上去枯燥的项目，他一件件地往前推。夜深人静时，他也会想，也许自己真做对了一些事。\n\n手机屏幕亮了，是任冲昊发来的信息：“恭喜。接着干吧，谁让你是那块命苦命硬的料。”\n\n韩东方笑了笑，回了一句：“得嘞，干到哪儿算哪儿。”\n\n远处第一缕阳光终于穿破云层，洒在城市的楼群上，金光粼粼。他收回目光，掐灭烟头，转身回到桌前，把散乱的文件一页页理顺。手指按在办公桌上，他喃喃自语道：“还能干，就干吧……"
PRC_MAO1.77.a:0 "不枉走这一遭。”"


  
PRC_MAO1.55.t: "大选结束"   
PRC_MAO1.55.d:0 "夜幕低垂，北京某条不算热闹的小巷里，一家风格奇特的男娘咖啡厅亮着柔和的灯光。门口挂着的招牌随着夜风轻轻摇摆，散发着一点点甜腻的奶油味和咖啡香气。推开门，门铃叮当一响，里面顿时热闹起来——工业党的核心成员们早已在这里占了整整一片角落。\n\n软软的沙发上，任冲昊靠着靠垫，手里捧着一杯黑咖啡，神情一如既往地平静，像是来这儿纯粹休息一般。他轻轻啜了一口，微微偏头问道：“所以……到底推谁？”\n\n杨明昊则坐在另一边，一边咬着吸管，一边半眯着眼睛打量店里穿着女仆装的男娘店员，表情带着几分惬意。他放下奶茶，笑着说：“要不听听长征小姐的意见？”\n\n一旁的熊厚，懒懒地翻着店里提供的小册子，听到这里，微微勾起嘴角，没说话。他眼神里有种说不清道不明的光，像是在等待什么，又像是在酝酿着什么。他的“加速主义”计划……除了最核心的几个人，谁也不清楚细节，只知道他的一些粉丝们总是兴奋地说：“再快一点，再快一点，旧世界会自己塌掉的。”\n\n坐在熊厚旁边的，还有几个工业党的年轻干将，他们交头接耳，压低声音讨论着各种可能：“要是任主席出面，稳重是稳重，就是怕太慢。”“杨主席也行吧……起码活泼一点，能跟长征系统搭得更紧。”“熊主席？呃……不敢想，感觉咱们国家会直接飞起来。”\n\n就在这时，长征小姐的立体投影突然在咖啡厅中央亮起——雪白的短发，红色瞳孔，水手服边飘着点点光粒。她笑眯眯地挥了挥手：“呀，大家好——首先，恭喜各位取得胜利！不过嘛……下一步，可别放松哦！”\n\n整个咖啡厅一瞬间安静了下来，所有人的目光都被吸引了过去。长征转了个圈，像是在舞台上表演一样，然后歪着脑袋说道：“要选谁当国家元首，我不会指挥啦。不过嘛，无论是谁，我都会继续帮助大家的！”\n\n杨明昊眼睛一亮，连忙说：“那就听听长征小姐的建议吧，准没错！”\n\n任冲昊抬眼看了他一眼，嘴角浮出一丝几不可察的笑，淡淡道：“听听可以，决定还得我们自己来。”\n\n熊厚放下小册子，终于开口了，声音懒散却有种微妙的穿透力：“选谁都无所谓，关键是——下一步，要怎么走。”\n\n长征的影像露出灿烂的笑容：“无论选谁，长征都会在哦~”"
