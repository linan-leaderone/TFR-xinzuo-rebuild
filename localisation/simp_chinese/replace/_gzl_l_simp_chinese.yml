ISR_fuxingdnag_paixi:0 "§R中国共产党（马克思列宁毛主义）§!"
ISR_fuxingdnag_paixi_desc:0 "§L中共毛是毛远新领军的红色复兴势力，宣称要纠正“历史的偏差”，坚决反对任何形式的修正主义。成员以反中共的激进马列毛左派为主，强调阶级斗争，主张恢复计划经济，推行真正的无产阶级专政。他们在人大会议上声音洪亮，每当涉及国有化、工人组织权、资本监管等议题，总能看到他们的代表站在最前线，誓言要彻底埋葬旧秩序的残余。对他们来说，市场经济是对社会主义的背叛，技术治理是对阶级斗争的妥协，唯一正确的道路就是继续文革遗志，彻底打碎资产阶级国家机器。§!"
ISR_fatahe_paixi:0 "§p中国工业党§!"
ISR_fatahe_paixi_desc:0 "§L中国工业党由任冲昊、熊厚、杨明昊三驾马车操盘，成员大多是网络上的“键政狂徒”与现实中的科技理想主义者。AI、自动化、数据治理是他们的信仰，传统政治在他们看来是落后的，必须由理性、科学、算法来掌控国家运作。他们对市场经济持谨慎态度，更希望国家成为技术发展的引擎，推动工业4.0、社会数字化、AI劳动替代。他们最著名的口号是：“代码胜于口号，算力超越权力。”他们主张建立技术官僚体系，让算法和高智能决策系统逐步取代人类的管理职能。在他们眼中，旧式的民主不过是低效的折衷，技术与理性才是国家前进的唯一正确方向。§!"
ISR_minzhen_paixi:0 "§s中国劳工党§!"
ISR_minzhen_paixi_desc:0 "§L中国劳工党由韩东方领导，以中国劳工通讯和北京工自联为基础发展而来。他们强调工人的权利，主张强化工会制度，提高劳工待遇，推动经济的混合所有制改革。他们既承认市场在经济中的作用，也认为国家应该确保劳动者不被资本吞噬。他们在议会上常常以理性妥协的姿态出现，试图在激进派与自由派之间找到平衡。他们提倡公有制与市场机制结合，试图通过“人民控制市场”来达成社会主义公平和效率的统一。他们反对一切形式的极端主义，无论是复古的计划经济，还是毫无约束的资本主义。§!"
ISR_yiergong_paixi:0 "§B中国宪政党§!"
ISR_yiergong_paixi_desc:0 "§L中国宪政党是姚新中带领的保守政治联盟，融合了部分原中共自由派改革人士和右翼民运分子。他们试图在现代民主制度的框架下恢复儒家政治哲学，强调伦理治国、家国共生。他们在人大中以秩序、传统、稳定为主要论点，批评极左派的革命倾向，也反对工业党的技术乌托邦。他们倡导道德政治，强调个人自由的同时也要有社会责任。他们强调家庭、文化、民族认同，反对过度的激进平等政策，认为中华文明应当在现代化中重新找到自己的根基。§!"
ISR_muxionghui_paixi:0 "§g中国人民党§!"
ISR_muxionghui_paixi_desc:0 "§L中国人民党由薄熙来领导，是旧中共残余势力的集合体。它既是旧政权的遗产，又是旧政权的受害者。薄熙来本人既在二共体制下受过高位，又在斗争中被扫地出门，如今又以民族主义旗号重返政坛。这个政党的意识形态极不稳定，一部分人仍然怀念“强国梦”，希望恢复二共统治下的某些秩序，另一部分人则更倾向于一种“新国家主义”，强调中华民族的团结和国家利益至上。议会里，这个政党经常和工业党、宪政党有合作关系，但他们的民族主义立场也让他们时常与其他政党发生争执，尤其是在国际事务和外交政策上，态度异常强硬。§!"
ISR_likude_paixi:0 "§O中国自由党§!"
ISR_likude_paixi_desc:0 "§L中国自由党由秦晖领导，主要由民运派中的中左翼组成。这个政党既反对极端左翼的计划经济，也反对极端右翼的民族主义，更不会容忍技术官僚的冷漠计算。他们的核心理念是“自由与公平并重”，他们主张政治自由化，强调言论自由、互联网开放、司法独立，是整个议会中最坚定的民主派之一。这个政党的支持者多是知识分子、青年学生、互联网从业者和新兴中产阶级，他们擅长舆论战，经常在社交媒体上与毛左、工业党、民族主义者展开激烈辩论。虽然在经济政策上的态度相对含糊，但在政治改革上立场坚定，议会里他们的声音往往最清晰、最有冲击力。§!"

PRC_RENDAHUIYI:0 "中华共和国全国人民代表大会"
PRC_RENDAHUIYI_desc:0 "\n\n\n\n\n£GFX_PRC_renda_banner\n\n\n\n\n\n\n\n新的全国人民代表大会，不再是橡皮图章，也不再是毫无生气的仪式机器。这个机构，是新生共和国的政治心脏，是各个意识形态、各个阶级、各个利益集团交锋的舞台。这里的空气，不是沉闷的，而是充满了争论、辩驳、协商、博弈，甚至偶尔的拍桌子、怒吼和讥讽。可就是在这样的碰撞中，法律被书写，国家的方向被决定。\n\n代表的选举制度已经彻底改变，没有钦定名单，没有幕后操作，没有那种看似选举实则内定的荒诞剧。人民直接投票，各级选举委员会监督，各党派、独立候选人、社会团体都可以自由参选。这里的代表来自工厂、来自田野、来自实验室、来自教室、来自办公室，他们是工人、农民、工程师、教师、企业家、记者、医生、退伍军人，甚至是曾经的异议人士。他们的声音各不相同，冲突不可避免，但这才是真正的政治。\n\n大会内部，多个派别并存。激进左翼希望推动更彻底的经济民主化，社会自由派强调言论自由和公民权利，技术至上主义者呼吁建立以高科技和人工智能为核心的现代治理体系。各种政治势力在这里交织，有人结盟，有人分裂，有人试图拉拢摇摆派，有人直接站出来开骂。一个提案可能要经历数轮激烈争吵才能进入审议，而审议之后，修正、辩论、再修正、再辩论，直到最终形成一部真正能代表人民意志的法律。\n\n全国人大不再是单纯的立法机关，而是一个真正的政治竞技场。这里没有任何人能一言而决，任何政策都需要在争论和妥协中找到平衡点。即便是执政党，也必须尊重不同派系的声音，必须正面回应公众的质疑。委员会制度被强化，议员们需要真正参与政策制定，而不是像过去那样走过场。预算委员会、司法监督委员会、社会福利委员会、科技发展委员会……每个小组都有实权，每个部门的决策都要面对来自议会的审查。\n\n这里也容得下激烈的个人风格。有人穿着工装带着油污就直接进会场，有人手捧学术论文在讲台上滔滔不绝，有人怒气冲冲地敲着桌子抗议，有人则冷静地整理着数据图表，等待给对手致命一击。直播镜头下，人民目睹着这些代表如何为他们的利益而战，也学会了去评判谁真正值得支持，谁只是空谈者。\n\n有人说，这样的全国人大太混乱，太嘈杂，太不可预测。可正是这样的不可预测，才代表着真正的民主。这里没有剧本，没有指挥棒，没有遥控器，只有人民选出来的代表，站在台上，用他们的声音、他们的意志、他们的立场，决定这个国家的未来。"
