national_anarchist: "民族无政府主义"
national_anarchist_desc: "\n\n\n\n£GFX_Ideology_national_anarchist_banner\n\n\n\n\n\n民族无政府主义主张摧毁现代国家，并拒绝一切中央集权、普遍主义与工业社会的制度结构。它不相信自由主义的抽象人权，也不接受社会主义的平等乌托邦。对民族无政府主义者而言，真正的自由并非个体的无边界权利，而是一个族群共同体脱离现代世界束缚、按照自己的传统生活的能力。\n\n民族无政府主义既反对资本主义市场主导的全球主义，也敌视共产主义的阶级混融和平权理念。它强调文化排他、血缘共同体、土地绑定、反现代文明，并主张所有人工合成的国家与帝国结构都应解体为若干个自我管理、自我繁衍、自我武装的族群生态单元。\n\n在他们眼中，现代社会是堕落的。跨国公司、技术官僚、公民社会与多元文化构成了“全球性贱民阶级”，正在腐蚀一切有机秩序。国家的存在是对真正的部族自由的殖民。他们将文化洁净、土地神圣、血统自治三者看作核心原则。\n\n民族无政府主义拒绝普遍主义的价值观。不同族群不应被混合管理，也不应生活在统一法制和道德框架下。他们提倡建立一种“分布的秩序”：每一个共同体拥有自己的禁忌、律法与传统仪式，使用自己的语言，信仰自己的图腾，教育自己的子女，武装自己的民兵，对外保持戒备和自治。融合是堕落，自守是尊严。"
Geometridaeism1: "秦晖-董志民思想"
Geometridaeism1_desc: "\n\n\n\n£GFX_Ideology_Geometridaeism1_banner\n\n\n\n\n\n秦晖-董志民思想立基于尺蠖思想的根本逻辑，却在漫长的动荡与堕落之后，走向了更为沉稳、守护秩序的方向。自由被承认，但被严格地置于责任与等级的庇护之下；权利被认可，但必须以服从、义务与传统为前提。\n\n在秦晖-董志民思想看来，社会的稳固来自家庭，权威的源泉起于父亲之尊，兄长之令。亲缘、地缘、长幼之序，构成了不可分割的血肉秩序。儿童听从父母，妻子侍奉夫君，村社尊敬族长，国家效仿家门。这是天命，不是协商；是自然法，不是社会契约。\n\n秦晖-董志民思想主张，国家不过是无数家庭的延伸，家长之权应当自然延续到国君之权。尊卑有序，长幼有别，上下相承，世代之间靠着血统、誓言与信仰串联。自由，只能在义务中生存；个人，只能在集体中找到意义。\n\n激进改革被视为野火，抽象权利被看作泡沫。秦晖-董志民思想坚持，真正的秩序来自古老的誓言，来自门第的血统，来自院墙下低头劳作的人们对祖辈的无声敬畏。\n\n在浮华与动荡的年代，秦晖-董志民思想低声祈祷：让每一个孩子在父亲的眼神里成长，让每一个村庄在祖先的庇护下延续，让国家，像家门前那片老槐树荫一样，沉静、庄重、不容动摇。"
Geometridaeism2: "自发造反派主义"
Geometridaeism2_desc: "\n\n\n\n£GFX_Ideology_Geometridaeism2_banner\n\n\n\n\n\n自发造反派主义，在废墟与背叛中呐喊诞生。它继承了尺蠖主义对自由的执着，却以更锋利的姿态回击腐朽的秩序，回到街头，回到工棚，回到讲堂里最原始的呐喊。\n\n它宣称，国家只是压迫的另一张皮囊，资本不过是剥削换了花纹的利爪。法治？是官僚与资本联姻的契约。宪政？是利益阶层粉饰的橱窗。真正的自由，只能在火焰中锻造，只能在砸碎旧世界之后自下而上生长。\n\n自发造反派主义不相信等待，不相信委托，不相信任何自诩救世主的英雄。它主张组织工人，武装农民，串联知识分子，把街道变成学校，把厂房变成议会。地方自管，群体自治，武装捍卫，斗争中磨砺新秩序。\n\n它提倡彻底打破大厦，将所有权力的中心分解成无数个燃烧的节点。每一个村庄自己选举，每一个工厂自己执政，每一条街巷自己防卫。只有直接的行动，只有亲手改变自己命运的革命，才能让自由不再沦为笑柄。\n\n自发造反派主义在尘土中歌唱，在铁锈下誓言，在夜半小巷与破旧操场间低语：真正的未来，不在旧议会，不在旧宫殿，在每一个敢于说“不”的人手中，在每一次不被允许的集会，在每一面在风中挣扎的破布。"
Geometridaeism: "尺蠖主义"
Geometridaeism_desc: "\n\n\n\n£GFX_Ideology_Geometridaeism_banner\n\n\n\n\n\n尺蠖主义得名于《荀子》中的“尺蠖之屈，以求其伸”，它是一种深具中国语境的左翼自由主义思潮，由思想家秦晖提出。在经历了极权主义、民粹主义与资本独裁轮番统治之后，尺蠖主义试图为中国寻找一条以权利为本、以节制为纲、以公民社会为支柱的现代民主之路。\n\n这种意识形态强调：自由的增长不能一蹴而就，民众权利的扩展必须伴随着制度的弹性演化；国家权力应当被限制、审视和透明化，但社会结构不应被完全摧毁或空想构建。尺蠖主义主张“渐进的改良”，拒绝暴力革命与空洞复古，试图在现实政治与理想秩序之间反复试探出一条真正面向人民的道路。\n\n尺蠖主义信奉法治而非人治，推崇权力制衡体系，并主张个人权利不可被“集体”与“民族”虚构名义所吞没。它高度重视历史记忆，警惕“大叙事”的胁迫，认为真正的进步不在于口号或旗帜，而在于一个个普通人能否安身立命、自主选择。"
nazi_maoism: "纳粹毛主义"
nazi_maoism_desc: "\n\n\n\n£GFX_Ideology_nazi_maoism_banner\n\n\n\n\n\n生存，还是毁灭——这是个问题\n\n这是一种对许多人而言颇为陌生的意识形态，§Y纳粹毛主义§!植根于政治光谱的极左与极右。其思想体系融合了极端民族主义与阶级斗争观念，旨在解决社会问题的同时，提倡民族纯粹性，并推动意大利的复兴。该思潮由佛朗哥·弗雷达于20世纪60年代末创立，强调建立一个既解放工人阶级、又振兴民族精神的国家。\n\n然而，进入20世纪70年代后，纳粹毛主义的影响力逐渐衰退，但其思想仍在欧陆部分极右翼团体中留有痕迹。\n\n2019年底，乌克兰亚速运动的文学俱乐部和出版机构火焰将弗雷达的作品翻译成了乌克兰语，弗雷达的思想也在乌克兰的新纳粹团体喀尔巴阡锡奇和沃坦青年中得到推广。"
