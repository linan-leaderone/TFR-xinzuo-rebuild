PRC_MAO1.39.d:0 "直播准时开始，屏幕上打出醒目的大标题：《历史的评判——毛泽东的五五开定性》。灯光照亮了演播厅的主持人，他神情严肃，语气却异常平稳：“毛泽东，一位伟大的革命领袖，也是一个专制时代的缔造者。他的一生充满了斗争、矛盾、变革，今天，我们站在新时代的起点，做出我们的历史评价——五五开。”\n\nB站弹幕瞬间爆炸：\n\n——“啊？五五？不会吧，这么‘客观’？” ——“劳工党的手腕还是稳啊，谁都不得罪，谁都说服不了。” ——“五五开就五五开呗，总比以前一边倒好。”\n\n而YouTube的评论区里，英文留言和中文讨论混杂在一起： “Half and half? That’s quite diplomatic.” “毛的历史地位竟然比之前更中立了？” “A dictator who led a revolution, ironic.”\n\n官方继续播放着画面，伴随着沉稳的背景音乐，屏幕上出现一张老旧的照片——1949年开国大典，毛泽东站在天安门城楼上，宣告新中国成立。\n\n主持人继续说道：“毛泽东最大的贡献，是带领中国人民推翻国民党反动派，建立了一个真正属于中国人民的政权。他让一个曾经四分五裂的国家重新崛起，为后来的发展奠定了基础。”\n\nB站弹幕又刷起来：\n\n——“行吧，这部分没争议，推翻蒋光头是大功。” ——“这点反对的估计只有还活在1948年的那群人了。”\n\n画面一转，出现了大跃进时期的宣传画，主持人的声音沉了下来：“然而，他也犯下了极大的错误。在没有尊重经济规律的情况下，他盲目推行大跃进，导致全国范围内的经济崩溃，数千万人深陷饥荒。这是不可否认的历史悲剧。”\n\n这一下，Niconico上的弹幕里冒出不少“Sasuga ni koreha yōgo dekinai”（这点确实无法辩护），“Ma~a tōzen”（这很合理）的评论。\n\n就在这时，屏幕上的影像变了，红卫兵的镜头、造反派的大字报、武斗的冲突，文革时期的影像逐一播放。主持人停顿了一下，继续说道：“文化大革命，是毛泽东一生中最具争议的举措。它造成了大量的冤假错案，使社会动荡不安。但同时，它也让人民获得了斗争的勇气，使得官僚阶级在这一时期受到了前所未有的压制。”\n\n推特上已经炸了\n\n： “You’re justifying the Cultural Revolution? Are you serious?” “Finally, some recognition of the real impact of the Cultural Revolution.” “So it was both a disaster and a movement for awakening?”\n\nB站这边，有人开始刷起了1975年宪法的条文截图，尤其是关于罢工权和游行权的部分。官方似乎早有准备，直接切入了75年宪法的画面，主持人强调道：“在文化大革命的末期，1975年宪法首次明确了工人阶级的罢工权和游行权。这是中国工人运动历史上的一次重大进步，也标志着人民的政治参与被写入法律。”\n\n这时候，抖音上已经有人把75年宪法的截图和当代社会的状况对比，短视频里有人解说：“这玩意如果真实施了，现在的工人权益早就强太多了。”B站里也有人刷： ——“笑死，75年宪法居然成了正面例子？” ——“不愧是劳工党，专门挑这部分来说。”\n\n屏幕上最后打出定性结论： 贡献：\n\n领导中国革命，推翻国民党反动派，建立新中国，使国家走向现代化。\n推进社会改革，确立社会主义经济基础，使劳动者成为国家主体。\n\n错误：\n\n进行了大跃进，造成了经济灾难，忽视人民生存状况。\n建立了一个斯大林式的专制体制，使政治权力过度集中。\n\n争议点：\n\n文化大革命，尽管带来了动荡，但打破了官僚主义，提升了人民的斗争意识。\n1975年宪法中关于人民权利的部分，至今仍值得参考。\n\n最后的画面上，毛泽东的一张照片浮现，他的表情沉静，仿佛在注视着后世的争论。\n\n弹幕和评论区仍然沸腾： ——“完了，文革到底是该夸还是该骂啊？” ——“毛确实有功有过，五五开这个评价比三七开更折中。” ——“至少劳工党强调了人民斗争权，算是符合他们风格吧。”\n\n推特上的自由派仍然不满： “Still too generous. He was a dictator. Period.” 而Niconico上的讨论相对冷静： “Yappari fukuzatsuna jinbutsuda na。”（果然是个复杂的人物。）\n\n直播结束了，历史的争论仍在继续，但无论如何，毛泽东的形象在新时代的中国，已经有了新的定性。"
