PRC_MAO.110.t:0 "第二波"
PRC_MAO.110.d:0 "市中心的街道早已被愤怒的示威人群彻底占领。人头攒动的街道上，气氛异常紧张，愈加激烈的冲突将原本繁华的城市变成了一片战场。大学生、工人、市民——几乎所有的不满情绪都集中在这一刻，汇聚成了无法遏制的暴风暴。\n\n防暴警察原本组成的严密警戒线已经被彻底冲破，几乎没有任何防御的余地。警车已被推翻，车窗玻璃被砸得粉碎，警察们狼狈不堪，甚至在一些街区，警察的盾牌被示威者用铁棍砸碎，无法再挡住愤怒的冲击。\n\n“这是我们的城市！”一名大学生高举着一面红旗，站在翻倒的警车上，激动地喊着口号。身后，成千上万的人群跟随他的呼声，高喊“反对压迫，夺回尊严！”这一刻，示威者们如同潮水般涌动，冲破一切阻挡。\n\n爆炸声在远处响起，街头巷尾的火光映照出年轻人的激情，他们跳跃着、挥舞着旗帜，仿佛每一声呐喊都在冲击着泰坦巨人般的体制。在市中心的某个重要路口，警察已经退守到一条小巷中，无力与人群抗衡，甚至有些防暴队员开始四散逃窜，绝望地试图寻找掩护。\n\n在这片被彻底撕裂的城市里，抗议者们的声音越来越响亮，红旗在空中舞动，象征着他们已经取得了胜利。胜利的呼声回荡在深圳市的每一个角落。\n\n...\n\n与此同时，坪山区的电子厂内，李展与冯律师紧张而有序地指挥着工人们的反击。厂区内的各个重要出口早已被封堵，工人们在李展的带领下迅速建立起了简易的街垒。用铁箱、木板、废旧设备堆成的掩体高高耸立，警察和不明身份的打手在试图突破的时候，屡次遭到猛烈反击。\n\n“他们来了！”一名工人呼喊道，指着远处迅速逼近的警察和黑衣打手。\n\n冯律师迅速站到李展身旁，对大家说：“我们不能退，我们得保住这里，保住我们的成果！我们绝不能让他们得逞。”\n\n李展点了点头，眼中闪烁着坚定的光芒。“每个人都拿起武器，不要慌乱！我们必须利用这些掩体，把他们挡在外面。只要工厂一失守，我们所有的努力就会付之东流！”\n\n前方，警察开始投掷催泪弹，气体弥漫开来，但工人们毫不退缩，反而以更加猛烈的火力回击了他们。每一个投掷出去的砖块，都似乎蕴含着无数工人过去被剥削的愤怒与无奈。\n\n短短几个小时的激烈战斗后，警察终于被迫撤退。工人们成功保住了工厂，他们不仅仅保住了这片物理上的土地，更保住了他们通过夺厂所赢得的一线生机。站在街垒的高处，李展望着四周，脸上浮现出一抹坚毅的笑容。\n\n...\n\n与此同时，深圳市公安局的指挥部内，局长正焦急地忙碌着。监控画面显示的每一处示威现场，而每一个现场都已经完全失控。\n\n“局长，市中心的局势已经没有办法控制，我们得做好最坏的打算！”副局长急切地报告。\n\n局长盯着显示屏，眉头紧皱，心情更加沉重。就在此时，突然，一阵剧烈的枪声和爆炸声从指挥部外面传来。震耳欲聋的响声让整个指挥部陷入了极度的混乱。\n\n“发生了什么？”局长慌忙抓住电话，但极度的恐惧又让听筒从他手中滑落。\n\n接着，外面传来了脚步声，越来越近，最后，一阵剧烈的撞击声传来，指挥部的主入口被暴力冲开，门框崩裂的声音让整个指挥部陷入短暂的沉寂。\n\n突然，几名手持突击步枪的武装人员闯入了指挥部，强烈的灯光下，他们的面孔隐约可见，带着面具和黑色战术装备，显然是经过高度训练的战士。紧随其后的是几名显然临时武装起来的示威者，手中拿着美制步枪和手榴弹。\n\n“保护局长！”一名警员慌张喊道，但下一秒，他便被冲进来的武装人员击倒在地。\n\n所有人都愣住了，根本来不及反应。局长还未来得及指挥下一步行动，便被一名持枪的武装人员迅速制伏。整个指挥部的抵抗几乎在瞬间崩溃，警员们的枪支和防护装备完全无用，甚至没有反应的机会。\n\n很快，突袭者们成功占领了指挥部。他们将局长扣押，并将一面印有链锤图案的红旗高高升起，飘扬在深圳市公安局大楼的顶部。"
