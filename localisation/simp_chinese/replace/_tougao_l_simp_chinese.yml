PRC_MAO.103.t:0 "一日之终"
PRC_MAO.103.d:0 "夕阳的余晖懒洋洋地洒在电子厂那略显陈旧的外墙上，将一切镀上了一层淡淡的金黄，刚结束了白班的小张望不到头的长队，踏着略显沉重的步伐，穿过长长的走廊向着厂区食堂的方向走去，那一连串脚步声在空旷的厂房内回响，带着一丝不易察觉的落寞。\n\n终于，他来到了厂区的食堂。平日里，这里总是弥漫着米汤蒸腾的味道，以及工人们或低沉或高亢的交谈声，但今天，空气中似乎多了一份不同寻常的凝重。小张排进队伍，目光不经意间扫过餐台，心中不禁微微一震，今天的晚餐，竟异常丰盛：热气腾腾的白米饭旁，摆放着童叟无欺的红烧肉、清蒸鱼、糖醋里脊，甚至还有平日里难得一见的水果拼盘，这一切与他记忆中的食堂景象大相径庭。\n\n疑惑如同薄雾般在小张心头缭绕，他四周望了望，工友们的脸上也大多写满了不解与惊讶。正当众人低声议论，猜测着这突如其来的“盛宴”背后是否藏着什么秘密时，食堂的大门被缓缓推开，一道身影在众人的注视下缓缓步入，那是他们熟悉但又陌生的老板，平日里总是西装革履训话的他，今日却显得格外疲惫，眼神中透露出难以言喻的复杂情绪。\n\n老板清了清嗓子，强挤出僵硬的笑脸，大声说道：“工友们，很不好意思告诉大家，咱们企业最终还是没能抵挡住市场的冲击，资金链断裂，不得不面对一个残酷的现实——我们，破产了。“说到最后三个字时老板似乎有些哽咽。”为了犒劳大家长久以来的付出，企业用最后的钱，特地准备了今晚这些美食，大家吃完，就可以回家啦！“\n\n“等等，老板，那我们前两个月你延迟发放的那一部分工钱呢？“突然，一个看上去有些年纪的工人站出来说道。\n\n这句话如同一块巨石投入平静的湖面，在人群间瞬间激起了层层波澜。小张隐隐听到老板似乎试图解释，但很快被一阵阵声浪盖过。\n\n忽然一个踉跄，小张摔倒在地，几个工友直接从小张身上跨过去，冲向了试图离开现场的老板。\n\n“妈了个巴子，你以为拿一顿饭就能糊弄老子！“"
PRC_MAO.103.a:0 "似乎有个鸡腿从天花板下飞了过去"

PRC_MAO.104.t:0 "讨薪"
PRC_MAO.104.d:0 "到了晚上，电子厂内已陷入一片混乱。正常的晚班已经不复存在，整个产区的人们躁动不安，一些人打包好行李准备另寻他处，但更多的人，只想要回自己的被承诺“推迟发放”的工资。\n\n小张随着其他工人涌到老板办公室门前时，愤怒的情绪已经达到了顶点。他们用力推开门，将老板团团围住，要求讨回被拖欠的工资。老板的脸色苍白，试图用言语安抚工人的情绪，但显然，这一切都是徒劳。\n\n“你们不能这样！这是违法的！”老板的声音在人群中显得微弱而无力。\n\n然而，愤怒已经让工人们失去了理智。他们开始推搡老板，试图强迫他给出解决方案。在混乱中，几个情绪激动的工人冲上前，对老板拳打脚踢。小张站在一旁，目睹了整个过程，心中充满了震惊和无奈。\n\n“你，你跟你手下那帮狗制定的破规矩老子早就受够了！”一年轻气盛的工人一拳下去，老板瞬间血肉模糊。“折磨完咱们，一毛钱都不给”\n\n说罢，几个工人合力将老板掷出窗外。\n\n此时其他地方，各种针对工头和组长的报复行为也在同步进行。\n\n小张蜷缩在角落，脸上满是无助和绝望，看着那些工友出完气后意气风发地离开，小张无奈的低下了头。\n\n现在气是出了，那以后该咋办呢？"
PRC_MAO.104.a:0 "谁能听到我的声音"

PRC_MAO.105.t:0 "夺厂"
PRC_MAO.105.d:0 "回到宿舍，小张心情沉重地打开手机，微信群里的消息如潮水般涌来。他逐一翻阅，直到看到那条令人震惊的提议——“夺厂”。\n\n最让小张惊讶的是，最早提出这个建议的，居然是那位长期给这一带打工人提供无偿法律援助，帮助大家进行劳动仲裁，打官司的冯律师。\n\n可就连小张自己都清楚，夺厂可是赤裸裸的违法犯罪行为啊！\n\n“在当前形势下，我的建议是，工友们大家可以自行接管工厂，大家商量商量继续组织生产，我跟我的朋友再帮大家联系平台和渠道，把产品卖出去，争取把大家的工钱都补上，现在企业法人账面上的钱都已经清零了，剩下的设备和场地很快都会被债权方收走，大家不要对他们有什么指望。”\n\n“我们不能就这么算了！老板欠我们的工资，我们就拿他的厂来抵！”\n\n“可这是违法的行为啊，毕竟厂子里的东西本来就不是我们的。”\n\n“法律？法律能给我们什么？我们的血汗钱都被老板卷跑了！”\n\n“对！我们不能坐以待毙！我们要行动起来！”\n\n随后，似乎是见到工友们讨论热烈，这个冯律师趁热打铁往群里面转发了一条B站的视频链接。\n\n出于好奇心，小张点开了链接。\n\n“…【纪录片】工人接管工厂，抵制外资和官僚！（《工人当家》阿根廷2004）…”"
PRC_MAO.105.a:0 "怎么还可以这样做？"

PRC_MAO.106.t:0 "初步胜利"
PRC_MAO.106.d:0 "工厂的大门已经被迫打开，工人们一个接一个地走进了熟悉的车间，空气中弥漫着一股紧张而又复杂的气息。经过几天的筹备，工人们终于控制了整个厂区，恢复了部分生产线。尽管许多地方还处于简陋的状态，但对工人们来说，这已经是他们自力更生的一次关键突破。\n\n李展站在厂区的一角，目光坚定，正在和几名工友讨论着接下来的生产安排。这个瘦削的中年工人，在工厂里已经工作了十多年，是车间的技术骨干之一。这几天他和赶来园区的冯律师一起组织了工人们接管企业的工作。尽管他没有冯律师那样的法律背景，但他在工人中有着极高的威望，尤其是在维护工人权益的斗争中，他一直是核心力量。\n\n不久后，工人们的注意力逐渐集中在了李展身上，他正站在临时搭建的简易台子上，面对着脸色愈加凝重的工友，缓缓开口。\n\n“各位工友，今天我们站在这里，不是为了抗议，也不是为了乞求什么。我们是为了自己，站出来要回属于我们的东西！”\n\n他顿了顿，环视了一圈，语气愈发激昂：“这些年，咱们一度被老板、被政府、甚至是那些地痞流氓压得喘不过气来。厂里发生的每一件事，工友们的每一次呐喊，我们都付出了代价。记得去年，我们为了一点小小的加班费，大家站了出来，厂主把警察叫来了，给我们扣了帽子，指控我们扰乱生产秩序。你们知道吗？那时候，工厂的负责人和一些地方官员暗地里勾结，想要把我们压垮，甚至是逼迫我们离开。”\n\n“你们也知道，这个老板，他根本不把咱们工人的命当回事。我们每天都在生产线上拼尽全力，可是每个月的工资不是少发，就是不发，厂里也没有一个像样的劳动保障。而当他站在他那金光闪闪的办公室里，手里拿着我们的血汗钱，和那些政府官员、地痞混混一起喝酒、谈笑风生时，我们依然得忍气吞声，直到最后他把一切都收拾得干干净净，转身逃走。”\n\n群体中有人低声议论，也有人愤怒地捏紧了拳头。李展见此，继续说道：“但今天，大家已经不再是以前那个可以随意压榨的弱者。我们拿回了这个厂，夺回了属于我们的生产资料，今天我们站起来，就是为了拿回我们失去的东西。”\n\n“大家不要怕，这是一条危险的路，但我们已经走到这里，没有回头路。我们只有团结一致，才能重新获得我们的生路，才能让这间厂子真正属于我们，而不是那些狗仗人势的资本家。”\n\n他说到这里，目光扫过每一个工友，逐渐凝聚成一股强大的力量：“这一次，我们不是要继续做奴隶，而是要重新掌握命运的权力。我们要争取更多、更好的权益，要把厂子做得更好，生产出更多的产品，收回那些被他们偷走的血汗！”\n\n工人们的掌声如雷鸣般响起，空气中弥漫着一股决绝与希望交织的气息。尽管前路充满了不确定和风险，但他们的眼中闪烁着坚毅的光芒，因为他们知道，今天的决定，可能将彻底改变他们的命运。"
PRC_MAO.106.a:0 "唯有团结，方可改变命运"

PRC_MAO.107.t:0 "工厂夜谈"
PRC_MAO.107.d:0 "夜幕降临，工厂的灯光逐渐暗淡，周围的一片寂静仿佛为即将到来的风暴铺垫着压抑的氛围。李展坐在一间空荡的办公室里，桌面上散乱地堆着几份文件和笔记本，四周弥漫着纸张的味道。窗外偶尔传来远处的汽车鸣笛声，寂静的厂区显得格外孤寂。\n\n冯律师端坐在他对面，面色凝重，眼神锐利。他的双手交叉放在桌面上，似乎在沉思着什么重要的事情。李展沉默了一会儿，终于开口打破了寂静。\n\n“小冯，听说债权方的人已经派人来交涉了。”他低声说道，“他们要求我们移交厂里的设备和土地，要我们偿还企业的债务。如果我们拒绝，他们很可能会求助于政府，甚至调动警察来清场。”\n\n冯律师微微点了点头，眼中闪过一丝复杂的神情。“是的，那些债权人的压力已经越来越大，他们或许能容忍一个没有老板、没有管理层的厂子继续运营下去，但他们绝对不会放过那些在他们眼里本属于他们的利润。”\n\n李展沉默片刻，拳头紧握。“如果我们真的妥协，那我们和以前的奴隶生活有什么区别？即便这样，我们也许能为工人拿回一部分工资，但是...”\n\n冯律师深深叹了口气。“没错，老李，现实就是如此残酷。厂子现在是你们控制的，但在法律面前，债务的优先级压倒一切。债权人把厂子当作属于他们的抵押品，政府则会以‘社会稳定’为由采取行动，强行将你们赶出厂区。”他停顿了一下，仿佛在衡量接下来的话是否值得说出口：“但我们不能就此屈服。我们必须组织起工人，团结起来应对即将到来的压力。我们可以利用媒体、网络和工会等渠道来对抗这些压力，甚至在必要时，也许我们可以通过合法手段，提出针对债权人和厂方的诉讼，争取一条生路。至于到了无路可退时，我们也不怕流血！”\n\n说完这些话，冯律师低下了头，眉头紧锁。他的思绪回到了多年前，那时他还只是学生，但在手机上依然目睹了那些人，那些事。马列之声、北大马会、莱茵学社，这一个个淹没在互联网长河中的名字，虽说他们当年也是互相有着理不清的纠葛，但也都是在那个时代为代表着理想和斗争的鲜活符号，但到最后，无一躲过国家机器的吞噬。\n\n冯律师沉默了一会儿，缓缓说道：“每一场工人运动的背后，都充满了鲜血与牺牲。有时我会想，我们的力量，难道都无法撼动强权的一丝一毫吗？或许，真正的力量，并不单纯是集结工人和组织，更多的是要看你是否能在关键时刻，找到可以扭转乾坤的突破口。”\n\n“小...冯律师。”听到这里，李展缓缓回头，“如果真的到了那一天，我们该怎么做？”"
PRC_MAO.107.a:0 "只要敢于反抗，就永远不会失去希望"

PRC_MAO.108.t:0 "大火烧"
PRC_MAO.108.d:0 "深圳市公安局指挥部的气氛紧张而压抑，墙上巨大的显示屏闪烁着一连串来自全市各个监控点的画面。局长眉头紧锁地坐在指挥台前，在他身旁，副局长满头大汗，脸色苍白，正低声和手下交流着。\n\n“局长，市中心的局势已经无法控制。”副局长的声音低沉，带着明显的焦虑。“从昨天傍晚开始，大学生们就开始聚集在市中心，几乎占领了所有的主要街道。许多人情绪激动，我们派出的防暴警察不仅无法有效维持秩序，反而严重刺激了这些示威者，已经收到了多份人员受伤的报告。”\n\n局长紧盯着屏幕，屏幕中显示出市中心某条街道的混乱场景。近百名年轻人举着标语、喊着口号，围堵了大批警察，情况似乎越来越激烈。几名示威者正在与防暴警察对峙，街道两侧的商铺玻璃已经被砸碎，警车被推翻，火光映红了天际。\n\n“不止这样，局长，部分高校甚至是重点中学也发生了罢课的事件。”副局长继续汇报，“一些学生直接走上街头，加入了抗议队伍。我们刚接到消息，有些区域甚至出现了恶性的打砸抢现象，局面比预想的更加复杂。”\n\n局长的双手紧紧握住桌面。那些监控画面依旧在闪烁，更多的暴力冲突逐渐爆发，他的心情愈发沉重。此刻的深圳，正如一颗即将爆炸的火药桶，任何一点火花都能引发更大的灾难。\n\n“这场抗议显然不只是偶发的学生运动，这背后肯定有更深的原因。”局长低声道。“从当前的局面来看，示威的群体已经不再仅限于学生，许多市民也加入其中。而且，从他们的言辞和行动来看，情况已经不只是简单的社会不满，可能还与工人运动、厂区冲突等一系列社会矛盾息息相关。或者是，这一切本就有组织在背后操控。”\n\n话音刚落，副局长突然收到了来自坪山区公安分局的紧急报告。屏幕上快速闪过一条新的信息，副局长猛地一愣，随即抓起电话，低声听着报告。\n\n“局长……坪山区的情况更加糟糕。我们刚刚接到消息，坪山区几个企业发生了严重的工人暴力事件。工人们夺取了工厂，局势已经完全失控。规模还在不断扩大。”\n\n局长的眼睛瞬间睁大，浑身一震，深吸一口气。“什么？坪山区的工厂被夺？那是……”\n\n“是的，局长，事态已经升级。坪山区分局报告称，警力已经不足，他们请求我们增援。但……”\n\n副局长的话语在这里停顿了下来，他深深皱眉，似乎感到一种无力感在心中蔓延。“告诉他们，市中心的局势已经搞得我们焦头烂额，根本无暇顾及坪山区。我们现在无法调集更多的警力过去，指挥部的人手本就紧张。”\n\n局长的眉头紧锁，他的视线瞬间从屏幕上移开，深深地望向窗外，透过窗户看向远处渐渐迷雾中的市区。\n\n“局长，我们该怎么办？”副局长的语气中透出无尽的无奈。\n\n局长深吸一口气，无言地摇了摇头。"
PRC_MAO.108.a:0 "坪山区，怎么又是坪山区"

PRC_MAO.109.t:0 "夜下黑影"
PRC_MAO.109.d:0 "夜色笼罩大地，深圳的喧嚣和混乱被封锁在遥远的天际线中。沿海的荒滩上，一艘小型运输船悄然接近岸边，船身几乎与夜色融为一体，只有微弱的灯光闪烁，默默提醒着外界它的存在。\n\n船舱的门轻轻打开，二十八个身影悄无声息地走下船。他们的动作轻巧而迅速，仿佛早已习惯这种隐秘的行动。船上的空气依旧弥漫着盐渍的味道，刚刚经历了长时间的航行，船上散发着一股阴冷的气息。\n\n其中一名少女轻盈地走到船头，面无表情，身穿便于行动的黑色战术装备，腰间挂着几把刀具和通信器，显然是这支小队的指挥官。其他队员随她一同下船，默契地分散在滩涂上，严阵以待。\n\n接应他们的人站在荒滩的尽头，目光紧张而期待，仿佛在等待着这支队伍的到来。\n\n“你们就是革命国际的志愿者？”接应队的领头人低声问道。\n\n少女微微点头，声音低沉而充满力量：“是的，我们是应中国人民捍卫毛泽东党与中共马列毛党号召而来的，带来了你们所需的援助。”她做了个手势，示意队员们开始卸货。\n\n接应的领头人松了口气，眼中闪过一丝欣喜和急切。\n\n“我们所有成员经过了严格的训练，绝不会留下任何痕迹。这次带来的不仅仅是食物和药品……”少女低声道，几乎与夜风融为一体，“还包括轻武器，自动步枪、手榴弹，几具单兵火箭筒和通用机枪，足够武装一支排的战斗力。”\n\n接应的领头人眼中闪过一丝惊讶和喜悦，点了点头。\n\n所有物资卸载完毕后，少女简短地与接应人员交换了最后的情报，得知深圳市局势的变化后，她沉默地点了点头。\n\n“走，向密林进发。”她率先迈步，带领着队员们穿入旁边浓密的森林中。那一行人迅速消失在黑暗的树影里，仿佛从未存在过。\n\n只留下空旷的荒滩，远处的星空下寂静无声，而那艘正在慢慢消失在海面上的运输船，悄然隐去。"
