PRC_MAO4.76.t: "泛亚联合-主席选举"   
PRC_MAO4.76.d:0 "会场的空气厚重到让人心口发闷，灯光照在红旗与会徽上，映出一层庄严又紧张的氛围。数百张桌子整齐排开，每一张桌子后面都坐着代表，或年轻，或年长，或是从战场上退下的军官，或是从工厂里推出来的工人。今天，他们要做的事，足以写进未来的教科书。\n\n“现在开始第一轮投票。”主持人声音平静，却带着一种压不下去的激动。纸张的摩擦声随即响起，笔尖划过纸面，窸窸窣窣，好像无数只小虫子在啃咬。有人低头紧皱眉头，有人抿唇迟疑，更多的人则眼神坚定，仿佛这张票重如千钧。\n\n坐在靠前的一排，陈信行轻轻吐出一口气，把写好的选票折起来，投进木制的票箱。木头发出的“咔哒”声让他心里一震。他身旁的吴荣元脸色凝重，握笔的手指都在微微颤抖，投下的那一刻，他忍不住抬眼望向天花板，仿佛在跟某个不在场的人对话。\n\n另一边，羽泽鸫目光冷静，像是在打量一件精心雕琢的工艺品。她写下名字时毫不犹豫，眼神中闪过一丝光亮。她知道，这一票是对未来的托付，也是对逝去的人们的交代。\n\n后排的年轻代表们小声交谈，有人笑，有人摇头。印度的代表拉奥把票投进去后，双手合十，轻声念了几句誓词。南岛的代表则一脸庄重，像是在参加某种仪式。\n\n票箱逐渐被塞满，木盖合上的声音沉闷，像一块石头落进湖底。主持人点了点头，示意工作人员开始计票。整个大厅立刻安静下来，只有数字被念出的声音，带着规律的节奏，一点点敲击在人们的心口。\n\n有人悄悄攥紧了拳头，有人不断揉搓掌心的汗水。每一个名字被念出，都是一股无形的张力，让大厅里的空气越来越紧绷。\n\n当最后一张票结果被报出，整个会场先是一阵寂静，仿佛所有人都屏住了呼吸，随后爆发出此起彼伏的掌声与呼喊。有人站起来拥抱，有人眼里闪着泪光，也有人靠在椅背上长长吐出一口气。"
