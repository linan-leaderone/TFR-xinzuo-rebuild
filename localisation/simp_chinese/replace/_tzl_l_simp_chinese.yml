PRC_MAO4.43.t: "草原"   
PRC_MAO4.43.d:0 "寒风卷着沙土扑在脸上，草原上的夜色沉重得让人透不过气。火光在远处的营地跳动，枪声断断续续，像野兽的低吼。\n\n巴图勒双手紧握着步枪，手心都是汗，他盯着前方那一排巡逻机器人，红色的感应灯冷冷扫过草丛。他身边的李志远压低声音：“子弹不多了，他们一轮压制，我们就顶不住。”\n\n“没得退。”巴图勒咬紧牙关，额头上的青筋暴起。他抬头看见不远处，德木仁正把一枚土制炸弹塞进油桶，点燃引信时手指还在抖。他苦笑了一下，对李志远说：“看见没？他也怕，可他还是干了。”\n\n下一秒，爆炸撕开了夜空，火焰把几台机器人掀翻在地。人群立刻涌上去，刀斧、猎枪、甚至棍棒齐上，拼命把那些挣扎的金属怪物砸成碎片。\n\n可新的敌人源源不断。城市里调来的装甲车开过来，铁皮碾碎土路，机器人从车厢里一排排跳下，火力比之前更猛烈。火光映得人们脸色惨白。张国平趴在地上射击，耳朵被震得嗡嗡直响，他回头喊：“撑不住了！他们在逼近！”\n\n“后退一步就全完！”王青山脸上溅着血，眼神却死死盯着敌人。他挥刀冲上去，把一台还没完全转向的机器人劈翻在地。可下一刻，子弹撕裂了他肩膀，他跌倒在血泊里，牙齿咬得咯咯响。\n\n队伍在退缩，火焰在吞噬，他们拼死挣扎却还是被压得喘不过气。就在所有人心底泛起绝望的时候，地平线上突然亮起了一片新的火光。隆隆的履带声压过了枪声，一面鲜红的旗帜在夜风里展开。\n\n“是红军！是红军来了！”有人激动得声音都在颤。\n\n红色联军的装甲部队呼啸着杀入战场，炮火撕开敌军的阵列，机器人一排排倒下。起义军的士气瞬间被点燃，所有人像被注入新的力量，喊杀声此起彼伏。巴图勒第一个跳起来，拉着李志远冲向前方：“跟上！今天我们要赢！”\n\n草原的夜风呼啸，火光映红了天空。起义军与红色联军在硝烟中紧紧拥抱，汗水与血混在一起，脸上全是笑意。\n\n“我们撑住了。”德木仁喃喃着，声音嘶哑，却带着前所未有的坚定。\n\n在那一刻，蒙古的草原和城市都燃起了同样的火焰。不同的名字，不同的血脉，此刻却在一面旗帜下汇聚，压倒了敌人。"
PRC_MAO4.43.a:0 "自由曙光已至"
PRC_MAO4.44.t: "雪山之上"   
PRC_MAO4.44.d:0 "雪山的风刮得脸生疼，丁真珍珠裹着一件破旧军服，站在一群游击队员前，口齿依旧有些不清，但眼神比风还硬。他大声喊着命令，哪怕有些字拖长了音，大家也听得清楚。谁都没想到，这个几年前被人当成“清纯少年”的人，会变成这样一个在雪山里带兵打仗的领头人。\n\n他偶尔还会回想，自己当年怎么突然被推到镜头前。那时候什么都没想，迷迷糊糊笑一下，就成了“丁真”。商标一样的名字被印在无数视频和广告里，身边的人说这是运气，是命运。可命运翻脸比翻书还快。台海的战争一爆发，国内乱成一锅粥，那个曾经出现在新闻联播里的人被推下舞台，成了不知名角落里的影子。\n\n他记得阿妈曾经讲过金珠玛米的故事，那是孩子们心里最神圣的守护者。可是后来有一天，家里被解放军粗暴地抄查，他慌乱逃走，躲进荒凉的山谷，想要找那只熟悉的雪豹。夜色里，风声像低语，他恍惚间听见雪豹在说话：“金珠玛米早已堕入邪道，这个世界即将变成炼狱。”\n\n那一瞬间他哭了，泪水烫得脸生疼。他忍不住问：“那怎么办呢？” 雪豹只是咧嘴发出怪声，像是玩笑：“你可以试试，自己变成新的金珠玛米。”\n\n从那以后，他心底的某个位置就再没安静过。他开始带着一群本地的年轻人练习打枪、修理炸药，嘴里叼着烟，心里却老是想着雪豹的眼睛。别人看他，他看回去，那些年轻人就像看见了故事里的英雄。\n\n如今的拉萨就在眼前，城里的灯光像流淌的星河。丁真摸了摸那只始终没离开的雪豹，心里一阵酸楚。他以为要拼死才能进城，可跑进去才发现，这里竟是一座空城。解放军全被派去前线，城里只有些胆战心惊的老人和孩子。\n\n游击队员们欢呼着涌进布达拉宫的影子下，红旗在寒风里展开，猎猎作响。丁真站在高处，眼神沉静，像是在对那只雪豹说：“我试了，我真的成了新的金珠玛米。”\n\n接下来，他发出讯息，问候那些和解放军血战的朋友。"
PRC_MAO4.44.a:0 "命运已经走到这一刻，丁真珍珠的脚步再也不会回头。"
PRC_MAO4.45.t: "告别"   
PRC_MAO4.45.d:0 "夜色还没褪去，维港的风吹得格外凌厉。红旗在港岛的楼顶猎猎作响，城里的灯光逐渐暗下去，像是在为即将离开的人留下一道告别的影子。韩东方背着一个陈旧的旅行包，脚步不算快，却带着决绝。他知道，今天之后，自己将再也不会是这个城市里的日常人物，而是战场上的一名指挥者。\n\n码头边，梁国雄已经在等。他的手插在风衣口袋里，胡子乱蓬蓬的，像是刚刚才从议事厅里抽身出来。韩东方走到他面前，停了几秒，开口声音压得很低：“梁兄，多谢这段时间你们的照顾。要不是香港公社接纳我们，我们根本撑不到今天。”\n\n梁国雄盯着他，眼神疲惫却透出几分坚毅，抿了抿嘴角，反倒笑了一声：“东方，你这话说反了。要不是你们在广州点燃火种，我们早就被前线压垮了。现在香港能喘一口气，全靠你们工人敢冲上去。”\n\n韩东方怔了怔，随即用力点头。他的肩膀微微发抖，像是压着千斤重担，可眼神却亮得吓人。他看着远处海面，风浪拍打船体的声音杂乱而又有节奏：“我们那边已经开始动手了，工厂的罢工，街头的游行，铁路都停了，大家不怕死，就怕继续这样活下去。广州那边会撑住的，等红军到来，我们会给他们一座真正属于工人的城市。”\n\n梁国雄叹了口气，扯过韩东方的手臂，狠狠拍了几下：“我这个老家伙还留在后方，我只希望你们到时候能回来，到时候别光说‘工人万岁’，也给自己留个座位，别让人只记得一个名字。”\n\n韩东方笑了，笑声在冷风里有些嘶哑。他缓缓伸出手，与梁国雄紧紧握在一起，掌心全是粗糙的茧。他低声说：“放心吧，我没打算当烈士。我打算活下去，活着见证这一切。”\n\n两人松开手时，天边已经泛白。渡船的汽笛响起，韩东方提着包走上舷梯，背影在灯光下拉得很长。梁国雄站在原地，没再说话，只是伸手拉了拉风衣，把头抬起。\n\n他望着那艘船逐渐远去，心里默念：广州的火已经点起来了，香港也能继续呼吸。"
PRC_MAO4.45.a:0 "战争把人们逼到绝境，却也让他们学会在黑暗里找到彼此"
PRC_MAO4.46.t: "郑州起义"   
PRC_MAO4.46.d:0 "夜风吹过郑州的街道，尘土夹着汽油味，压得人胸口发闷。张云帆缩在一辆破旧卡车的影子里，神情紧绷。他手里攥着的那份消息，已经像炭火一样烫着心口——红色联军逼近了，解放的脚步就在不远处。\n\n几年前，台海战争正酣的时候，他就在这里同工人们一起策划过暴动。那时的厂区里喊声震天，工人们冲击警戒线，抡着铁棒砸碎了巡逻车的玻璃。如今的郑州，比那时更加压抑，空气中漂着无形的恐惧。可正因为如此，这个消息像一把火，点燃了整个河南。\n\n消息在茶馆里传开，在工厂宿舍里传开，在地摊旁的小声交谈里传开。人们互相确认着，眼神越来越亮。有人低声说：“真要来了？”有人眼角泛红：“咱们还等啥！”\n\n北马会的旗帜第一次在城里重新出现，马车夫模样的人和铁路工混在一起，把传单甩进夜风，贴在灰墙。几个年轻学生一边紧张一边大笑，用油漆在墙上刷下“血债血偿”四个大字。街道像在沉睡中突然抽搐，随即彻底苏醒。\n\n张云帆躲在一处废弃厂房的门口，看着这一切，手指忍不住颤抖。他想起几年前那些牺牲的同志，想起自己躲避追捕时的无眠夜晚。他咬住牙关，低声对身边的同伴李俊豪说：“这一次不能再半途而废。要么彻底赢，要么就全都埋在这里。”\n\n李俊豪点点头，眼里闪着狠劲，像是压抑已久的怒火终于找到了出口。远处的钟声敲过，像在给城市鸣响新的节拍。\n\n郑州的夜晚被点燃了。工厂大门被人推开，工人们拖着铁链冲上街头；电车停摆，司机扯下车牌砸向巡逻哨；铁路线上堆起障碍，焊工们的火花照亮了黑暗。一个接一个的喊声汇聚成巨浪：“起来！”\n\n革命，从郑州开始了。"
PRC_MAO4.46.a:0 "火焰在夜色里摇动，像要吞掉这片沉睡已久的土地。"


