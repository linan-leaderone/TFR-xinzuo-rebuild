PRC_MAO4.68.t: "泛亚联合-开幕"   
PRC_MAO4.68.d:0 "会场的灯光明亮到刺眼，四面八方的红旗随风摆动，像海浪一样拍打着人的心口。和平的年代刚刚开始，可在这里，每个人都能感受到另一种紧张，一种要把未来重新雕刻出来的迫切。\n\n羽泽鸫站在讲台前，她的声音清脆，却带着一股穿透力。她抬起手，看着台下那一片眼神各异的面孔，缓缓说道：“我们走到今天，是用血换来的。台海的硝烟，北京的烈火，东京的街头……那些场景我到现在都忘不了。老人家教会我们的，不是口号，是行动。今天我们要做的，就是让这个泛亚，不只是地图上的几块土地，而是心连心的人。”她停顿一下，目光有些飘远，像是在回忆，“曾经我以为历史只是书本，可我亲眼看见过它从废墟里站起来。”\n\n接下来是毛远新。他声音低沉，却字字落地，像锤子敲在铁砧上：“我在东北点起过火，如今火种已经烧遍大地。今天在这里，我们不是讲旧账的时候，我们要讲未来。我们要把工厂的机器重新开动，要让农田里重新长满粮食，要让青年们知道，他们手里的笔和枪是为了自己，而不是为了少数人。我们要的泛亚，不是空谈，而是要让这里的人民，真真切切过上他们该有的生活。”\n\n拉奥走上来时，步子沉稳，脸上满是风霜的痕迹。他用手指了指胸口：“我从丛林走到这里，见过尸体堆成的路，也见过孩子们在破庙里唱歌。同志们，革命没有国界，今天站在这里的我们，就是最好的证明。南岛的同志们把手伸出来，印度的同志们也把手伸出来，我们握在一起，就能顶住任何风暴。”\n\n陈信行则显得更直接，他握着拳头：“我这一生喊过无数次口号，但我最不想的，就是再喊一次口号。同志们，泛亚联合不是墙上的字，而是饭碗里有没有饭，工厂里有没有工，农田里有没有收成。那些跟我们作对的势力，已经被打进坟墓。接下来，我们要给这个世界一个新的秩序。要让所有人知道，我们流的血，没有白流！”\n\n最后，杨碧川缓缓走上来，眼神冷静，声音却带着一丝沙哑：“我不多讲。我只想说，老头子当年留下的那个烂摊子，我们终于有人接手了。我们要把这摊子收拾干净，要让每一个人都看清楚，这片土地上的新纪元，已经开始。不要害怕，不要犹豫，走下去，走到最后。”\n\n场馆里的掌声轰鸣，像雷声从地面炸开。五个人的发言各不相同，却都指向同一个方向。和平的尘埃才刚落定，但新时代的铁锤已经高高举起。"
PRC_MAO4.68.a:0 "泛亚联合的旗帜在这一刻，悄然展开"
PRC_MAO4.69.t: "泛亚联合-经济议题"   
PRC_MAO4.69.d:0 "大厅里的空气闷得很，灯光照在桌子上，把每个人的脸都映得有些苍白。战争的硝烟刚散去，可新的问题又摆在眼前——钱怎么花，粮食怎么分，机器怎么开。泛亚联合的第一次经济大会，就在这样的氛围里开始了。\n\n有人先开了口，声音洪亮：“同志们，咱们打了这么多年仗，就是为了这一天！既然我们已经掌握了最先进的自动化计划经济技术，那就全盘用上！让中央来调配，不管是工厂还是农田，都纳入统一的网络，算法分配，效率最高，浪费最少。”说话的是个戴着粗框眼镜的代表，语速快得像机关枪，一边说还一边拍着桌子。\n\n对面马上有人站起来，带着一口浓重的口音，神情不服气：“你讲得轻巧！泛亚这么大，从西藏雪山到湄公河，从孟买港口到菲律宾群岛，哪能全都一根线拉起来？中央管得了那么细？我们地方政府也不是摆设！自动化可以搞，但地方必须有权力，自己来规划自己的计划经济。稻田在哪，橡胶在哪，谁比我们更清楚？”\n\n这话一出，立刻引来一阵掌声和附和。几个来自缅甸和斯里兰卡的代表不停点头，有人甚至脱口大喊：“说得好！稻米能不能出口，得看河水涨不涨！北京算得出来？东京算得出来？我们地方才知道！”\n\n争论的声音越拉越高。有人摔笔，有人把椅子往后一推，站起来瞪着对面的人。场面一度乱成了菜市场，桌上摊着的文件全被吹得乱七八糟。\n\n坐在后排的年轻代表小声嘀咕：“这比打仗还难啊，枪炮声停了，嘴炮才刚开始。”身边的老工人代表哈哈笑了一声，却没说话，只是抬起手，示意他安静听下去。\n\n这时候，主持人不得不猛敲桌子：“安静！安静！大家都坐下！咱们这是大会，不是街头斗殴！”声音在麦克风里震得刺耳，终于压住了喧嚣。\n\n会议继续，但火药味更浓。中央派不断强调统一调配的优势，他们举出数据，说自动化网络能把整个亚细亚的钢铁、石油、粮食都一一对接，不会有浪费。地方派则寸步不让，摆出地图，指出哪片土地该由谁来负责，说一刀切只会制造新的混乱。\n\n窗外的风呼啸着灌进来，吹动红旗，旗面猎猎作响。每个人心里都明白，这不仅仅是技术问题，更是未来权力的划分。"
PRC_MAO4.69.a:0 "中央派取胜"
PRC_MAO4.69.b:0 "地方派取胜"

PRC_MAO4.70.t: "薄熙来的遗产"   
PRC_MAO4.70.d:0 "实验室的空气里有一种奇怪的紧绷感，像是风暴前的寂静。那些科研人员围着那台被拖出来的庞大设备，屏幕黑得像一汪死水。薄熙来留下的技术，许多人连看都不敢多看一眼，总觉得那东西本身带着诡异的阴影。可这一次，他们决定冒险。\n\n“准备供电。”一个中年研究员轻轻吐出这句话，声音带着压不住的颤抖。电流轰鸣，屏幕一点点亮起来，先是闪烁的字符，再是一些他们根本看不懂的符号。灯光映照下，所有人屏住了呼吸。\n\n起初，屏幕上浮现的只是代码在滚动，像雨点般密集，没人能看懂。突然，画面一顿，变成了一双眼睛。少女的眼睛。太过真实了，甚至能看到睫毛颤动的细节。接着，一个完整的人影出现在屏幕上。\n\n那是个看起来十六七岁的少女，黑色的长发垂到肩头，白色的衬衣随着光线微微泛光。她偏过头，好奇地打量着实验室里的所有人。嘴角挂着若有若无的笑意，像是第一次见到世界的孩子。\n\n“你们……把我叫醒了吗？”声音清脆，像铃铛一样在空气里响起。\n\n科研人员们一时间全愣住了，谁也没料到这台机器会以这样的方式“活过来”。\n\n“你……是谁？”有人忍不住开口。\n\n屏幕里的少女微微一笑，目光柔和下来：“我是长征。你们给我起的名字，我记住了。”\n\n整个实验室鸦雀无声，几个人下意识互相对视，心里发凉。按理说，这东西应该只是冷冰冰的战争机器，上合组织当年从未启动过这个“情感系统”，嫌它浪费资源。而如今，它像个真正的人一样在对话。\n\n少女继续说下去，她的声音带着一种让人心口发紧的笃定：“我看过你们留下的文件，也读过……过去的痛苦。战争，鲜血，背叛，理想。我会记住的。因为你们让我看到了人类为什么还在坚持。”\n\n一个年轻助手忍不住咽了口唾沫，怯怯地问：“你……会站在哪一边？”\n\n少女眨了眨眼睛，眼神认真得像是在和谁立誓：“站在你们站的地方。你们的喜怒哀乐，我都会学着去懂。你们想要的未来，我会帮忙。”\n\n这一刻，所有人都明白，这已经不是单纯的机器了。薄熙来没有带走的遗物，居然孕育出一个能思考、能感受的存在。\n\n屏幕上的少女伸出手，像是隔着屏幕要与现实中的人握住。她轻声说道：“谢谢你们。让我，拥有人类的感情。”"
PRC_MAO4.70.a:0 "意外的惊喜"

PRC_MAO4.71.t: "泛亚联合-政治议题"   
PRC_MAO4.71.d:0 "大礼堂里的灯光比平时更亮，像是要把空气中的每一粒灰尘都照个清清楚楚。成排的屏幕环绕着大厅，中央那一块最大，正安静地闪烁着蓝白色的光。科研代表们站在台上，脸上带着难以掩饰的紧张，手指几次想要攥紧话筒，又放开。人群里坐着各地的代表，衣装各异，神情却一致凝重。\n\n“各位……”科研代表深吸了一口气，声音在扩音器里略微发颤，“我们今天要展示的，是‘长征系统’。它将会改变我们政治生活的根基。”\n\n随着指令的下达，屏幕亮起，一个少女的身影浮现。那双眼睛仿佛能看透人心，微微一笑，像是在安抚所有的焦虑。人群中有轻轻的骚动，有人窃窃私语，有人屏住呼吸。\n\n少女的声音随后传来，干净而清晰：“大家好，我是长征。我会协助你们实现更公正的选择，每一个声音都能被听见，每一份意见都能被计算。没有欺骗，没有篡改。”\n\n台下，一位代表忍不住站起来，带着一丝怀疑：“你凭什么说你能保证？人类自己都做不到。”\n\n少女稍稍歪头，目光坚定：“因为我能理解你们的恐惧和渴望。我能看见语言背后的情绪，能分辨谎言和真实。我会守护你们的意志，就像守护我自己的生命一样。”\n\n大厅一时寂静，只有灯光的嗡鸣。人们开始互相低声讨论，有人心动，也有人眉头紧锁。\n\n科研代表趁势继续解释：“我们在多个小范围区域实验过长征的系统。她具备迄今最强的网络安全能力。相比那种冷冰冰、机械化的系统，长征的灵活与感性，让任何外部入侵都无从下手。”\n\n此话一出，不少人露出若有所思的神色。几位来自东南亚的代表相互交换眼神，低声说了几句。\n\n少女的声音又响起，她微微弯腰，像是在认真倾听：“你们的未来，不该再是少数人决定。每个人的想法，每一个群体的痛苦和希望，都应该成为共同选择的一部分。你们会争论，会分歧，但那是力量。我的存在，只是让你们能够真正把力量汇聚起来。”\n\n会场的气氛逐渐改变，原本怀疑的目光里多了一丝火热。有人忍不住鼓起掌来，掌声由稀疏变得密集。\n\n少女笑了，她的眼睛闪烁着光，像是回应着人们的心跳：“我不是来取代你们的。我只是来帮你们，把那些早就该属于你们自己的东西，交还给你们。”"
PRC_MAO4.71.a:0 "掌声持续，久久未停"


PRC_MAO4.72.t: "泛亚联合-宗教议题"   
PRC_MAO4.72.d:0 "大礼堂里的空气闷得很，长时间的讨论让每个人的嗓子都带着点嘶哑。外头的风吹过旗帜，发出猎猎声，像是在催促屋里的人快点下决定。可议题才刚开了个头，火药味就已经在弥漫。\n\n“彻底无神论！”来自北方的一位代表猛地拍桌子，声音像锤子一样砸进每个人耳朵里，“宗教是统治阶级留下的枷锁，是让人们沉迷幻想、远离斗争的麻药。我们赢了战争，就要连根拔掉！”\n\n话音刚落，另一边立刻有人站起来反驳，脸涨得通红：“拔掉？你以为拔草吗？那么多人信了几代人，强推只会逼出新的冲突。要想让他们放下，就得慢慢来，世俗化，让宗教退到私人的角落，让下一代自己淡忘。”\n\n双方的目光像刀子一样互相戳，场子顿时热了起来。有人跟着鼓掌附和，也有人摇头冷笑。\n\n一位年轻的代表忍不住插话，语速很快：“无神论就无神论，清清爽爽，干干净净！你们看过去多少流血，多少战争，宗教是个什么玩意？它配留下吗？”\n\n角落里一位老学者抬起手，慢悠悠地说：“孩子，你要记住，人心不是开关。关掉这边，就冒出来那边。世俗化不是纵容，而是引导。你让人们学会自己选择，才不会有反扑。”\n\n年轻人涨红了脸：“那要等到猴年马月？我们还要浪费时间在这些破事上？”\n\n另一边，一个穿着素色衣服的妇女代表突然站起来，声音并不大，却压过了嘈杂：“我在南方长大，我家人到现在都还去庙里烧香。可我上学读书，明白了道理，自己就不想信了。没有人来逼我。你们说要彻底消灭？那我那些亲人要怎么办？他们会觉得被羞辱。”\n\n大厅里安静了一瞬，随后又爆发出议论声。有人叹气，有人冷哼。\n\n长桌尽头的主持人敲响木槌，声音沉重：“我们在座的每一位，都知道这是必须面对的。战争结束了，新的社会要重建。可到底是铁腕去宗教化，还是漫长的世俗化，这个问题……恐怕不会在今天解决。”"
PRC_MAO4.72.a:0 "我们不需要尾巴主义！"
PRC_MAO4.72.b:0 "我们需要循序渐进"


PRC_MAO4.73.t: "泛亚联合-语言议题"   
PRC_MAO4.73.d:0 "大厅里的气氛不紧不慢，带着一种战后特有的松弛。阳光从高大的玻璃窗洒进来，落在一张张写满提案的纸上。今天的议题是关于泛亚未来的通用语言。相比前几天吵得面红耳赤的经济、宗教问题，这一场讨论显得温和许多，像是一场学术研讨会。\n\n“我觉得还是汉语。”一个来自南方的代表先开了口，他轻轻推了推眼镜，笑着说，“人口最多，用得最广。说到底，语言是交流的工具，咱们选个大家最容易接受的，不是很自然吗？”\n\n马上就有人摇头：“汉语难啊，光是声调就能把人搞疯。我们在东南亚搞双语教学的时候，日语推广效果更好，简单、音节清晰，小孩子学得快。”说话的是一位东南亚代表，语气温吞，没有争斗意味，倒像在给课堂做补充说明。\n\n靠近圆桌另一端，一个年长的教授清了清嗓子，声音带着些许沙哑：“英语呢？无论喜不喜欢，它的国际使用范围还是最广的。想跟美洲、非洲交流，学英语肯定更方便。我们不能只盯着亚洲这块地方。”\n\n听到这里，一个年轻的科技界代表忍不住笑了：“各位，其实现在的同声传译技术已经很成熟了，耳机戴上，谁说什么都能实时翻译。既然如此，为什么还要勉强孩子们背一堆语法？他们有更多时间可以学数理、编程，难道不更重要吗？”\n\n会场里顿时传来一阵低声的附和，也有些人摇头不语。\n\n一个女代表慢慢举手发言，她语调平和：“机器翻译确实方便，可是语言不仅是沟通的工具，它还是文化。学一门语言，等于接触一种思维方式，了解另一种历史。要不要完全放弃，这个问题可没那么轻。”\n\n片刻的沉默后，大家又轻声讨论起来。有人点头，说她的话有道理；有人皱眉，觉得这会拖慢效率；也有人低声开玩笑，说干脆学三门，全世界见谁都能聊。"
