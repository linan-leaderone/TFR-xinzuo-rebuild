PRC_MAO4.77.t: "泛亚联合-闭幕"   
PRC_MAO4.77.d:0 "广场上灯火辉煌，红旗在风里猎猎作响，鼓点和号声连成一片，把夜空都震得发颤。人群像潮水一样涌动，工人、学生、农民、战士，甚至拄着拐杖的老人，都聚在这里。谁都知道，这一夜要写进历史。\n\n主席台上，厚重的幕布缓缓拉开，露出一面巨大的旗帜。旗面在灯光下闪着光泽，仿佛承载了无数人的愿望。有人下意识屏住了呼吸，连手里的红绸带都攥得发紧。\n\n陈信行第一个走上台，他的嗓音有些沙哑，但每个字都带着一种打穿铁石的力量：“从今天起，我们迎来新的家园，大亚细亚社会主义共和国联盟！”话音落下，掌声像海浪一样滚来，扑打在每一个人心头。\n\n羽泽鸫站在他身后，眼神冷静，黑发被风吹起。她举起手，用平稳的语调补充道：“我们不是结束，而是开始。让亚洲的土地，从此再也不容压迫和奴役。”人群中有人喊破嗓子回应，更多人举起拳头，泪水混在呼喊声里。\n\n毛远新走上前时，神情里带着一丝庄重，声音却极为平稳：“几十年的风雨，多少人的牺牲，换来了这一天。无论我们来自哪里，从今往后，这片大陆就是我们的共同家园。”他低头片刻，像是在替逝去的人们鞠躬。\n\n杨碧川接过话筒，整个人像是燃烧起来一样，他重重拍了一下讲台：“老头子们没看错路！他们流下的血，要在今天得到答案！从这一刻起，我们要让红旗插遍每一寸土地！”声音震得整个广场回荡。\n\n拉奥和其他来自不同地方的代表相继发言，语言各异，却都被同声传译同步翻译出来。不同口音的誓言此起彼伏，混杂在一片红色的海洋里。\n\n当最后的合唱响起时，数万人一同高声歌唱国际歌。旋律飞上夜空，和火焰、和鼓点、和眼泪混在一起。那一刻，没有人觉得自己孤单。\n\n烟火升空，照亮整个城市。有人扑进同伴怀里放声大哭，有人举起拳头喊哑了嗓子，还有人安静地站着，目光定定地看着那面新旗。\n\n夜色深沉，火焰却越烧越旺。闭幕式在歌声和呐喊声中结束，但在每个人的心里，某种新的东西才刚刚开始生长。大亚细亚社会主义共和国联盟，从这一夜起，成了真实的存在。"
PRC_MAO4.77.a:0 "英特纳雄耐尔，就一定要实现"

