PRC_MAO4.81.t: "统一谈判"   
PRC_MAO4.81.d:0 "会会场里的灯光柔和，却掩盖不住空气里那种紧绷的味道。长桌上摆满文件、茶杯，还有一排排写着名字的小木牌。毛远新坐在正中，眉头皱得很紧，手指轻轻敲着桌面。他看着眼前这群同志，叹了口气，开口的声音带着岁月的沧桑：“我年纪大了，身体也经不起折腾了，真正要承担未来的，是你们这些还年轻力壮的。”\n\n话音一落，梁国雄立刻摆手，语气硬，却带着点苦笑：“别扯我。我在香港这块弹丸之地折腾了一辈子，好不容易守住一块红色火种，这次能撑到今天，已经是侥幸。我这个人，脾气直，心里头也没什么花花肠子，要让我来统合整个中国？那可真是笑话。”\n\n吴荣元挪了挪椅子，双眼通红，显然也没睡好：“主席走后，我们能活着见到今天，已经是奇迹。可要我来挑头？我还真没那个胆子。咱们每个人都清楚，这担子有多重。”\n\n陈信行推了推眼镜，声音低，却透着坚决：“统一是必须的。可我也得说句实话，我做事太较真，容易得罪人。要是让我当那位置，指不定哪天整个阵营内部先打起来。”\n\n郑村棋一直没吭声，直到大家目光落到他身上，他才缓缓抬头，脸色像铁一样冷：“别看我。我习惯当盾牌，不习惯当旗手。推给我，只会让兄弟们心里添乱。”\n\n场面一时陷入僵局。茶水的热气升腾，却没人伸手去碰。几位年轻代表终于按捺不住，有人提议：“大陆是根基，中华苏维埃共和国理应为主体。”\n\n话音未落，台湾代表立刻站起身，眼神炯炯：“这场革命是从台海点燃的！是台湾的工人先举起了枪！我们才是新的起点，如果说谁该成为统一的主体，那必须是台湾政权！”\n\n“可大陆牺牲最大，血流成河才撑到今天！”另一边立刻反驳。\n\n争论声像火苗一样迅速蔓延开来，拍桌的声音此起彼伏。毛远新默默看着，眼神里有疲惫，也有某种说不清的期待。他缓缓抬起手，声音压过了整个会场：“同志们，吵没有意义。无论是大陆，还是台湾，还是香港，我们要的都是同一个结果——一个新的中国，一个属于人民的中国。”"
PRC_MAO4.81.a:0 "以大陆为主体的统一"
PRC_MAO4.81.b:0 "以台湾为主体的统一"
PRC_MAO4.81.c:0 "出乎意料的，梁国雄得到了最多支持"





PRC_MAO4.82.t: "东方红，世界红"   
PRC_MAO4.82.d:0 "从黄河的波涛到恒河的涛声，从日本列岛的晨曦到喜马拉雅山的雪岭，亚细亚这片被无数文明孕育、又被无数帝国蹂躏的大地，终于迎来了属于她自己的新纪元。战争的硝烟逐渐散去，废墟中的火焰尚未熄灭，而在火光之上，一面全新的旗帜已然高高飘扬——泛亚社会主义共和国联盟，作为新时代的丰碑，矗立在这片古老大陆的中央。\n\n数千年的帝王权柄，数百年的殖民铁锁，数十年的资本主义与官僚法西斯的枷锁，都在这场世界革命的洪流中被粉碎。过去，亚细亚被称为“落后”“分裂”“沉睡的巨人”；今日，她以亿万工农的双手重新站起，用团结的力量回应世界，用斗争的勇气重塑未来。东京、北京、台北、德里、河内、曼谷、拉萨……无数曾被疆界与民族隔开的名字，如今汇聚在同一张历史的卷轴上。\n\n这是一个前所未有的时刻。不同的语言交织成合唱，不同的信仰化作共同的誓言，不同的民族汇成同一股奔涌的潮水。泛亚的旗帜下，没有殖民者与被殖民者，没有帝国与附庸，只有劳动人民真正的联合。列宁的国际主义精神，毛泽东的继续革命思想，在这里交汇，转化为新的实践：一个横贯亚欧大陆的联合共和国，一个以工农大众为主体的新世界。\n\n然而，同志们，胜利并不是终点。正如历史的车轮滚滚向前，前方的道路依旧崎岖。资本主义的残余势力仍在暗中窥伺，官僚主义的毒素可能在内部滋生，外部的反动派依然妄图反攻倒算。我们必须保持清醒，必须继续革命，必须以无产阶级的坚定意志守护来之不易的成果。只有不断斗争，不断自我革新，才能确保泛亚联盟真正成为全人类的灯塔，而不是昙花一现的幻影。\n\n亲爱的同志，请铭记这一刻。您曾在最黑暗的夜晚点燃星火，您曾在最危险的时刻举起红旗，您与无数先烈的鲜血与信念，共同铺就了这条道路。今天，当泛亚联盟的钟声响彻大地，当亿万工农欢呼的浪潮响彻天空时，请记住，这并不是终结，而是新的起点。\n\n一个真正属于人民的新时代，已经来临。"
PRC_MAO4.82.a:0 "亿万工农齐声唱，亚细亚从此是人间"






PRC_MAO4.83.t: "越界"   
PRC_MAO4.83.d:0 "台北的夜空，沉闷得像一块压在人心口的铁板。街道上到处是散落的传单，工会的、学生会的，还有一些早就没人愿意认领的小党派印刷品，被风一吹，翻卷着钻进下水道。\n\n林诗涵的改良政令，短暂的改革让整个台湾陷入一种奇怪的窒息感。工人们抱怨工资提升得少得可怜，罢工被一纸命令轻易化解；资本家则叫苦不迭，觉得利润被切得七零八落，企业负担沉重。两边都骂，谁都不满意，街头巷尾的话题渐渐变成一句：“她搞得我们全吃亏了。”\n\n就在这种阴郁气氛里，太平洋解放阵线的军队悄无声息地跨过防线，封锁港口，切断了通信。天亮之前，台北已经落入他们的掌控。坦克停在总统府外，士兵们戴着整齐的臂章，步伐冷硬，和过去那些摇摇欲坠的台军完全不同。\n\n华城绫女站在广播大楼的顶端，身后红色的旗帜迎风张开。她的声音透过扩音器传遍大街小巷：“台湾已经越界。改良带来的混乱必须结束。今天，太解阵的军队接管台北，从此，台湾将在监督之下回归真正的社会主义。”\n\n工人们望着广播，神情复杂，有人点头，有人咬牙；资本家早就缩在家里，收音机里的话像铁锤一样砸进心头。街边的小吃摊老板，把手里的葱油饼翻得焦黑，叹了一口气，喃喃自语：“日子又要变样了。”\n\n林诗涵没有露面。几个月前，她还信誓旦旦说要“循序渐进，兼顾双方”，结果换来的是工厂不断的怨言、商会日夜的请愿，还有无人响应的改革会议。那套夹在中间的政策，在一夜之间，被战靴踩得粉碎。\n\n城市里燃起零星的抗议火光，却很快被压制下去。士兵冷漠地收缴标语，解散人群，广播里继续播着华城绫女的讲话，节奏坚定，没有丝毫停顿。\n\n风从淡水口灌进来，带着咸味。台北仿佛在这一刻彻底翻页，旧的争吵和改良的纠缠都被埋进尘土。新的旗帜飘扬在高楼顶端，灯火之下，夜空终于裂开了一道缝隙，却没人知道，等候他们的究竟是什么样的黎明。"
PRC_MAO4.83.a:0 "这是岛上最静的一夜，也是最喧嚣的一夜"




PRC_MAO4.84.t: "演员"   
PRC_MAO4.84.d:0 "基辅街头的风带着冷硬的雪粒，征兵处的门口排起了长队。门楣上挂着一条新刷的横幅，红色底子，黑色字迹——\n\n“自由乌克兰，自由苏维埃，为了打倒俄罗斯帝国！”\n\n在一群年轻小伙子和农民模样的男人中间，走进来一个穿着深色大衣的中年人。他没有像别人那样急着喊口号，只是低头慢慢走，脚步稳重，却带着一股说不出的沉默。\n\n征兵办的年轻军官抬起头，手里攥着登记表，眼神落在那人的脸上，微微一愣。那五官，好像在哪见过。可他没多想，还是例行公事地问：\n\n“职业？”\n\n那人抬起头，嘴角有点笑意，“演员。”\n\n军官挑了挑眉，“演员？以前演过什么？”\n\n“有过一部剧吧，挺久远了。”他语气随意，像在回忆一段陈年往事。\n\n军官狐疑地眯眼，手里的笔转了一圈，“前政府有没有从事过什么工作？行政部门，国会，还是总统府？”\n\n“算是吧。”那人声音不大，听起来云淡风轻，却带着点无法忽视的沉重。\n\n周围排队的人听到这句话，全都把目光投了过来，有的低声议论：“这人是谁啊？说话这么神秘。”\n\n军官清了清嗓子，把声线压低，继续问：“参加过乌克兰卫国战争吗？抵抗过俄军？”\n\n那人眼睛闪过一抹亮光，点点头，“参加过。不止一次。”\n\n气氛一下子紧了，屋子里那几盏昏黄的灯似乎都在抖。军官盯着那双眼睛，心跳突然加快，手心里冒出汗，觉得自己快要认出来了，却迟迟不敢开口。\n\n他深吸一口气，最后还是问：“名字？”\n\n屋子里顿时寂静。有人下意识地屏住呼吸，有人睁大眼睛死死盯着他。\n\n那人笑了，这笑容仿佛一下子把沉重的空气劈开。他轻声，却很坚定地说："
PRC_MAO4.84.a:0 "“我叫——瓦夏。”"




PRC_MAO4.85.t: "大火"   
PRC_MAO4.85.d:0 "长沙的夜空像被火焰撕开，滚滚浓烟笼罩了整座城市。解放军临撤退前放下的火，像是要把这片土地也一同埋葬。瓦砾里传来劈啪声，带着血腥和焦糊味，空气灼热得让人呼吸都像吞火。\n\n红色联军的士兵推开烧断的木门，从废墟里拖出一个年轻人。那孩子脸灰一片，眼镜早就碎掉了，胸口剧烈起伏，嗓子里发出破碎的喘息声。\n\n“冷静点，已经安全了！”一名士兵扶住他，可年轻人的手一直在抖，像是心脏还困在火场里。\n\n他张了张嘴，半天才挤出几个字：“……解放军，他们……怎么能这样？”声音沙哑得像撕裂，他眼里泛着泪光，话尾带着一种彻底的崩塌。\n\n沉默像钉子钉进空气里。\n\n这时，另一个身影被搀扶着出来——个头不高的老大爷，满脸皱纹，衣袖被火烧了半截。他一边咳嗽，一边冷笑。\n\n“年轻人啊，你还是懂得少。”\n\n年轻人愣了愣，抬头看着他。\n\n老大爷抖了抖烟灰似的嗓音，慢慢开口：“文革那会儿，解放军在各地下手，死人头能堆成山。那血啊，流得比湘江汛期还急。”\n\n他停顿了一下，笑容里带着尖锐的冷意，“八九年的时候，学生上街喊口号，结果呢？解放军开着坦克上去碾，眼睛都不眨一下。”\n\n年轻人脸色瞬间惨白，嘴唇发抖，“可……可我一直觉得他们是保护人民的……”\n\n老大爷“啧”了一声，抬手拍了拍他肩膀，力道却沉重：“进了新世纪，解放军早就烂透了。什么整军口号，什么铁的纪律？别傻了。军里霸凌成风，赌博、嫖娼样样都有。老习嘴上说得响，下面照样鬼混。哪里来的什么纯洁军队神话？那些东西，全是骗人哄小孩的。”\n\n火光映在老大爷眯起的眼里，像是燃尽了几十年的幻象。他的语调平淡，却锋利得像刀子。\n\n年轻人一句话也说不出来，嘴唇抖动着，泪水终于落下。那一刻，他心中残存的神话轰然碎裂。\n\n红色联军的士兵沉默地看着这一幕，没有插话。有人狠狠啐了一口，咒骂声在火光里炸开：“中修法西斯，狗都不如的畜生！”"
PRC_MAO4.85.a:0 "长沙依旧在燃烧，夜风卷着灰烬"




PRC_MAO4.86.t: "警报"   
PRC_MAO4.86.d:0 "西安的晨雾还没散尽，街道上却已经涌动着喧嚣。红色联军的旗帜在城墙上猎猎作响，士兵们踩着沉重的步伐进入古城。老百姓挤在巷口，伸长脖子张望，眼神里夹杂着好奇与谨慎。有人小声议论：“终于进来了啊……不知道接下来会怎样。”\n\n正当气氛逐渐安定时，天边忽然传来刺耳的警报声。那声音像是穿透骨髓的尖啸，震得人心脏一跳一跳。紧接着，机械化的广播响起，声音冰冷到没有半点人味，在整个城市上空回荡：\n\n“我们不会留任何东西给你们。”\n\n街道瞬间安静下来。孩子的哭声停住了，连狗都呜咽着缩进角落。人们仿佛被这句话钉在原地，连呼吸都变得急促。\n\n然后——大地颤动。\n\n先是远处，像是有人把天穹扯开了一道口子，耀眼的白光刺得人眼睛生疼。接着，轰鸣声卷着火浪扑来，仿佛整个世界都在崩塌。有人尖叫着抬头，只见东方的天际陡然升起一个巨大的蘑菇云，像恶魔张开的伞，缓缓扩散。\n\n“……核弹？”有人声音颤抖，喉咙里挤出的气息像破掉的气球。\n\n没人回答。因为很快，第二个、第三个蘑菇云接连在地平线上撑开。咸阳、郑州、洛阳……一个个名字在士兵们的脑子里划过，他们的脸色刷白。"
PRC_MAO4.86.a:0 "西安以东..."
