PRC_soviet_jucheism_desc: "\n\n\n\n£GFX_Ideology_transhumanism\n\n\n\n\n\n§Y超人类主义§!\n关于超人类主义思想的第一个火花来自何处，人们众说纷纭，从二十世纪渴望成为机器的未来主义者，到现代社会边缘的数字哲学家，都将人机融合视为合乎进化的逻辑结果。\n\n然而，这一观点一直被视为过于超前。\n\n直到此刻。\n\n超人类主义主张通过技术手段来修改和增强人类的思想、身体与灵魂，受科幻小说的开创性作品的影响，超人类主义对未来人类转型的愿景同时获得了哲学家和宗教信徒的支持和反对。\n\n随着最近的声名鹊起，以及不惜一切代价致力于科学进步的奉献精神，人类是否能够跟上这一理想的步伐依旧未知。\n\n它的批评者担心为了进步而重新出现歧视的可能，以及人类是否会因此失去人性。"
 PRC_operation_wu_qi: "§O轩辕行动§!"
 PRC_operation_wu_qi_desc: "§O中国之大，根在礼义。\n四海之内，皆应归于一统。\n夷狄者，禽兽也，\n不能以中国之道教化；\n夷狄有君，不如诸夏之亡；\n大一统者，天下之大义也；\n复仇者，虽百世不可忘。\n道之所在，虽千万人吾往矣。\n故今日之大义，复我民族之仇，\n手执旌旗者，不可忘九世之仇；\n胸怀礼义者，不可容夷狄之乱。\n吾辈当以血洗辱，以统一雪耻，\n使天下知中华之高大，\n万国敬服于天命之下。\n永世不坠，大一统之志；\n永世不忘，复仇雪耻之心。"
 PRC_operation_huguo_desc: "无形的手掌掠过无限的江山，\n手指沾了血和灰，手掌沾了阴暗，\n只有那辽远的一角依然完整，\n温暖，明朗，坚固而蓬勃生春。\n在那上面，我用残损的手掌轻抚，\n像恋人的柔发，婴孩手中乳。\n我把全部的力量运在手掌\n贴在上面，寄与爱和一切希望，\n因为只有那里是太阳，是春，\n将驱逐阴暗，带来苏生，\n因为只有那里我们不像牲口一样活，\n蝼蚁一样死……\n那里，永恒的中国！§!"
