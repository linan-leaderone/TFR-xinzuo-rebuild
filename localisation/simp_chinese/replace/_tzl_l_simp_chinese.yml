PRC_MAO4.75.t: "泛亚联合-首都议题"   
PRC_MAO4.75.d:0 "会场的空气里带着一种古怪的紧张感。战后的泛亚联合已经走到这一步，行政中心放在哪，成了摆在所有代表面前的难题。灯光照在一排排桌子上，每个人的脸都明暗交错，仿佛正被烤问。\n\n“北京。”一个中年代表首先站起来，语调沉稳，带着几分厚重，“历史沉淀，政治象征，还有足够的基础设施。”说到这里，他下意识地抬了抬下巴，仿佛能透过窗外的远方看到那座依旧残破却挺立的古城。\n\n“首尔也可以考虑。”另一位戴眼镜的女代表接过话头，语气干脆利落，“交通便利，文化交流活跃，离东亚主要工业区近。首尔能够承担这样的职能。”\n\n马上有人笑了一声，带着调侃：“那东京呢？共产国际总部就在那儿。资源、情报、人脉，都已经在那里聚集。若要顺理成章，东京毫无疑问。”\n\n这话一出，会场立刻热闹起来，有人点头，有人摇头。\n\n一个来自南方的学者拍了下桌子，大声道：“新加坡！位置居中，航运枢纽，容易协调东西南北。别老想着传统权力中心，要看实际便利！”\n\n“德里也不错。”另一个穿长袍的代表笑着说，“印度次大陆人口基数庞大，地缘位置也能照顾南亚。未来格局不能忽略这里。”\n\n“上海也可以。”有人补充，声音带着自信，“它经济基础最好，工业金融体系一应俱全。要带动整个泛亚经济，非上海不可。”\n\n“台北！”一个青年代表喊了出来，声音因为紧张有些颤抖，却异常坚定，“台北是新世界革命的起点之一，象征意义不可取代！在那里建立中心，就是对牺牲的最好纪念。”\n\n就在此时，一个年轻的声音磕磕巴巴地响起：“我…我、我觉得理塘……也行。”会场顿时安静了一秒，然后响起一片惊讶的笑声。\n\n丁真站在那里，脸有些红，手指搓着桌角，结结巴巴地继续说：“那里有我，还有我的雪豹朋友……有猞猁，狮子，岩羊……”\n\n笑声中带着善意，有人用力拍了拍桌子：“小伙子有意思！理塘要真成了行政中心，估计全世界都得震一震。”\n\n主持人笑着按下麦克风，缓缓开口：“大家的意见都很宝贵，北京、首尔、东京、新加坡、德里、上海、台北、理塘……八个提案，都会进入下一轮讨论和投票。行政中心，不仅是地理坐标，更是象征。今天我们在这里争论，就是为了让未来不再由少数人拍板，而是由大家共同决定。”"
