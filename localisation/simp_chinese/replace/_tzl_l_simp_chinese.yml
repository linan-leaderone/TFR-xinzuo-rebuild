MIAA_maoism: "血债血偿理论"
MIAA_maoism_desc: "\n\n\n\n£GFX_Ideology_zhouqunism\n\n\n\n\n\n§Y血债血偿理论§!的核心，是对阶级斗争最彻底、最无情的理解。历史上，每一次压迫、剥削与背叛，都在人民心中刻下了无法磨灭的仇恨与记忆。阶级敌人用鲜血筑起的高墙，最终必将被鲜血冲垮。革命并非抽象的理念，而是一场真切的清算：旧社会的统治者欠下的债，必定由他们自己和他们的家族来偿还。\n\n这种思想并不满足于简单的改良或协商，而是将斗争推向最激进的形态——它坚信只有让压迫者真正付出代价，人民才能获得真正的解放。血债血偿并非复仇的宣泄，而是一种政治实践，是对旧秩序彻底埋葬的仪式，是防止剥削阶级死灰复燃的唯一保证。\n\n在血债血偿理论的视野中，历史从来都不是温和过渡的舞台，而是阶级相互撕裂的战场。它否定“和解”的空想，强调通过大规模的群众动员和革命暴力，来建立新的秩序。无论是资本家、地主、官僚买办，还是那些依附于旧政权、从人民苦难中攫取利益的“上位者家族”，都被视作必须清算的对象。\n\n血债血偿理论的最终目标，是在彻底肃清一切旧世界的残余后，建立一个真正属于劳动人民的社会。它让人民群众人人皆为斗士，让革命精神深入日常生活。在这种社会中，恐惧属于敌人，勇气属于人民。\n\n一句话总结：§R血债血偿，是压迫者的末日，是被压迫者的誓言，是新时代诞生前不可或缺的雷霆。§!"
MIA_maoism: "周群思想"
MIA_maoism_desc: "\n\n\n\n£GFX_Ideology_zhouqunism\n\n\n\n\n\n§Y周群思想§!在马列毛主义的基础上进行了进一步发展，它明确指出阶级斗争的实质是路线斗争。真正的共产党与假共产党之间的界限，不在于口号，而在于是否彻底坚持社会主义公有制，是否坚决打击一切资本主义复辟的企图。\n\n这种思想强调“文革加武革”的必要性：仅靠思想改造远远不够，必须辅之以武装斗争，必须用鲜血来偿还人民所受的压迫。十大家族与依附在其上的买办、官僚、黑社会，都被视为人民的头号敌人。他们不仅要被推翻，还要被彻底清算，做到血债血偿。\n\n在周群思想下，“人民”被重新定义为一切反对剥削和压迫的人群。他们必须摆脱奴性，人人都有权通过大鸣、大放、大辩论、大字报来管理国家。权力的根基被视为对生产资料的掌握，而非空洞的口号。\n\n周群思想下的国家，将彻底拒绝挂羊头卖狗肉的假社会主义。任何胆敢为资本主义私有制出头的人与家族，都会遭到无情的革命清算。周群思想既是理论，也是刀锋，既是旗帜，也是刑台。"
