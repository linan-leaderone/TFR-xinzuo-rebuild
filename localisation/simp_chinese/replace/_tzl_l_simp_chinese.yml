PRC_MAO4.1.d:0 "在印度内战的尾声阶段，中央政府摇摇欲坠，宣布邀请中国进行军事介入以挽救局势。中国部队迅速越过麦克马洪线，控制了印度东北部的大片关键区域，并宣称这些地区名义上仍由印度政府保留。边境军事力量迅速扩张，区域战略平衡发生剧烈变化。\n\n这一行动立刻引发地区动荡。印度共产党（毛主义）和太解阵均发表谴责，指责中国的行为是新的干涉与扩张。南亚的战后格局因此变得更加复杂，国际社会高度关注这一变化，未来局势充满了新的不确定性。"
