PRC_MAO4.8.t: "纪念堂前"   
PRC_MAO4.8.d:0 "灰色的天空下，长安街显得格外安静。炮火的痕迹在远处仍能看到，但这片区域却出奇地完整。纪念堂前，人群肃穆，脚步声在石板路上回荡。红旗低垂，冷风吹动，仿佛整个城市都屏住了呼吸。\n\n吴荣元站在最前方，他的双手紧紧握着，目光死死盯着棺椁旁的火化装置。眼角湿润，声音却带着一股不容动摇的力量：“主席，几十年了，你的愿望终于能实现了。我们亲手把你送到火中去，让你安息。”\n\n陈信行在一旁低声回应，语气颤抖：“主席，您留下的东西，我们会继续下去。”他的泪滴落在脚边的石阶上，一瞬间连空气都显得厚重。郑村棋没有开口，只是低头，像是守护者般站立，他的唇角紧紧抿着，心底却一遍遍喊着：老人家，看见了吗？你走到最后一步了。\n\n羽泽鸫走在另一边，黑色外套被风掀起一角。她盯着火光，神情复杂，声音轻得几乎被风吹散：“我以前对老人家的事情一无所知，那些书本，那些口号，在我看来全都只是历史的尘埃。直到台海的那场风暴，我才逐渐明白，那股力量能如何改变世界。如今站在这里，我才觉得，老人家真的从未离开过。”她的眼睛闪动着光，像是与心底的某种幻影对话。\n\n梁国雄双手插在口袋里，神情一如既往的倔强。他冷冷地哼了一声，盯着火焰，嘴角却勾起苦涩的弧度：“老头子，你留下来这些烂摊子，真够我们忙的。放心吧，我们会替你把那些人清算干净。”杨碧川轻拍了一下他的肩膀，嗓音低沉：“老头子，走好吧。这座城，你的城，还会是红色的。我们欠你一个了结。”两人背影并肩，在火光下显得坚硬。\n\n人群之中，毛远新肃立在火化装置前。他没有流泪，只是缓缓抬起手，在胸口重重按了一下，仿佛要把那份重量铭刻进心里。火光映照下，他的面庞沉静，像在与眼前的烈焰默默对话。身形笔直，没有一句言语，却让周围的人都感受到一种难以言说的肃穆。有人望向他，便忍不住低下头。\n\n拉奥与南岛联盟的代表则并肩而立，他们的表情没有太多波澜，反倒更显庄重。拉奥的目光像是要穿透火焰，看向更远的未来。他低声说：“这一切只是开端。”南岛代表微微点头，手掌贴在胸口，仿佛在许下某种承诺。他们来自不同的土地，却在此刻站在了一条道路上。\n\n火焰燃起，烈焰舔舐着棺椁，烟雾在风中翻滚。人群中有人低泣，有人握紧拳头，有人闭上双眼。北京城的楼宇依然挺立，街道尚未被摧毁，仿佛命运特意为这一刻留下了庄严的舞台。\n\n吴荣元转过身，目光扫过在场的所有人。他声音沙哑，却沉稳：“主席的中国，还要我们来夺回来。”陈信行用力点头，郑村棋抬起拳头。羽泽鸫的眼神坚定，她轻声应和：“老人家，我们会帮你完成。”梁国雄与杨碧川同时吐出那句压在心口的话：“老头子，你看着吧。”拉奥与南岛代表也举起手臂，他们没有多余的言辞，只有无声的誓言。毛远新则依旧伫立在火光前，手掌牢牢贴着胸口，像是要把这场誓言深深压进血脉。\n\n火光照亮他们的脸庞，沉重与坚定交织在一起。"
PRC_MAO4.8.a:0 "打倒共产党，解放全中国！"


PRC_MAO4.9.t: "虽远必诛"   
PRC_MAO4.9.d:0 "平壤的街道死一般的安静。冬天的风吹过废墟，卷起的尘土扑在脸上，像是给人蒙上一层灰色的面纱。青叶摩卡走在最前，靴子踩过冰冷的石板，耳边只有风声和沉重的脚步声。南韩红军的队伍一步步推进，目光在四周扫过，却看不到一个笑容，也听不到一声招呼。\n\n城里的人站在墙角、破败的商铺前、空旷的十字路口。他们的眼睛麻木，手臂垂在身侧，身体瘦削得像被风一吹就会倒下。那种无声的凝视，比枪声还让人心里发凉。摩卡的呼吸有些急促，她本以为攻入敌国的首都会有一种胜利的感觉，可眼前的景象让她觉得自己走进了一座巨大的坟场。\n\n红军的年轻士兵们起初咬着牙，强迫自己维持沉默。可当他们经过一群孩子时，那些孩子眼神里连惊恐都没有，只剩下空洞。那一刻，一个士兵终于忍不住，大吼了一声，声音嘶哑，像是把胸腔里的火全都吐了出来。他的嗓音在空荡的街道上回荡，撕裂般的愤怒压不下去。\n\n有人跟着骂，有人直接哭了，枪口指向地面，肩膀不断抖动。骂声、哭声、喘息声混杂在一起，像是压抑许久的洪水突然决堤。队伍里的气氛乱成一团，情绪像传染一样，几乎所有人都爆发了。\n\n摩卡停下脚步，她盯着眼前这些没有表情的朝鲜人，心口闷得发痛。她在心里明白，这种沉默不是冷漠，而是被长期的压迫磨成了石头。她张开嘴，声音冷硬又清晰，像是给队伍下令：“听好了！这些人变成这样，是因为金家的法西斯统治把他们折磨成了行尸走肉。罪恶太深，已经烂到骨子里！”\n\n红军的哭喊逐渐安静下来，所有人的目光聚到摩卡身上。她举起手，指向远处高耸的破败建筑，声音里带着颤抖的力量：“金家的那些人，必须被审判。他们欠下的债，不管躲到哪里，都要把他们抓回来！没有人能逃掉！”\n\n士兵们的眼神重新聚焦，像是被燃起的火焰。一声接一声的回应从队伍里爆发出来，不再是哭喊，而是带着决心的呐喊。平壤的风依旧冷，但在这片沉寂的废墟里，红军的声音逐渐压过了死寂。\n\n摩卡深吸了一口气，她抬起头，看着天空阴沉的云层。心里一阵刺痛，却也有一种冰冷的清醒。她知道，这一仗远远没完，前方还有更长的路要走。可今天，在平壤，在这片布满麻木眼睛的城市里，她必须让队伍记住："
PRC_MAO4.9.a:0 "敌人已经败退，真正该清算的还在前方。"

PRC_MAO4.10.t: "悔过？"   
PRC_MAO4.10.d:0 "灰色的天空压着北京城，冷风吹过，尘土与焦味混杂在空气里。红旗飘扬在街角残破的建筑上，日夜轰鸣的炮声此刻稍稍停歇，只剩下荒凉的回音。日本红军的小队在废墟间穿梭，枪口依旧举着，步伐稳而谨慎。他们听说，这座城里还关着一个人。\n\n那人躲在破败的院子里，脸上没有任何血色。发白的鬓角，弯着背，衣衫散乱。他就是习近平，那个曾经把整个国家拖进深渊的人。很久以前，他被送进秦城监狱。后来风云突变，掌权者换成更疯狂、更残忍的一群人，他便再没人理会。如今坐在灰尘满地的石阶上，像一具失了力气的躯壳。\n\n当红军推开铁门，枪口对准他时，他没有抬头，只是喃喃自语。那声音带着沙哑：“对不起……对不起……”一句又一句，像卡带机般重复。他的眼睛空洞，仿佛再也看不到任何希望。是权力的丧失让他彻底崩塌，还是眼前的北京已不成他记忆里的样子，让他心底最后的伪装碎裂，谁也说不清。\n\n士兵们没有回应，只是将他从地上拉起。镣铐套上手腕时，他依旧低声呢喃，仿佛要把那两个字磨进空气里。队伍转身，带着他走过满是弹痕的街巷，走过残垣断壁的城门。人们从破房子里探出头，眼神复杂，没人发出声音。\n\n审判的命运已经注定。发动台海战争的罪名足以让他在新共产国际的最高军事法庭上站上被告席。无数的鲜血和废墟，会成为铁证。那些曾经的命令，如今将被翻成一页页控诉。无论他是真的悔恨，还是仅仅因为恐惧而低头，他都无法逃避这一结局。\n\n押送车队停下，美竹兰从另一辆车上走下来。风吹起她的黑发，她的眼神冷冷，像刀子一样锋利。她看了习近平一眼，开口，声音冰冷而清晰，带着无法回避的定论："
PRC_MAO4.10.a:0 "“像你这样的人，又怎么能去改变呢？”"

PRC_MAO4.11.t: "南京，南京"   
PRC_MAO4.11.d:0 "南京的街道，像被火焰舔过的荒原。红色联军踏入城门的那一刻，眼前的景象让他们屏住呼吸：一片片焦黑的瓦砾，塌陷的楼体，散落的家具像是被恶意砸碎的玩具。空气中混杂着灰烬和哭喊声，孩子们缩在角落里，脸上挂着泪水，衣衫破烂不堪。他们眼神里的恐惧比子弹还刺人。\n\n青年的脸孔从废墟里探出来，眼里闪过一丝慌乱，看到红军时本能后退。枪声的记忆和逃亡的阴影让他们把一切陌生人都当作威胁。队伍中有人低声咒骂：“这他妈是怎么回事……”消息很快传来——解放军在撤退时纵火、炸毁、清空，把南京当成了一块要被彻底抹掉的棋盘。他们要让敌人什么都捞不到，似乎是已经做好了放弃西安以东所有城市的准备。\n\n一支日军小队沿着破街搜索，一处半塌的平房里，他们听到了微弱的呻吟。几名士兵急忙冲进去，抬出了一个佝偻的老人，头发乱成一团，眼神浑浊。他嘴里含糊地嘟囔着，手不停地颤抖。队长蹲下，替老人擦去脸上的灰尘，给他喂了一口水。\n\n突然，老人的眼神猛地一震，像是从漫长的迷雾里挣扎出来。他盯着队长，浑浊的瞳孔里闪过光芒。颤抖的手指向远处解放军撤退的方向，声音嘶哑却坚定：“八路同志们！日本鬼子就是从那个方向逃跑的！”\n\n士兵们愣住了。老人继续喊着，嗓音里夹着痛苦的颤音：“他们跑的时候，还把我家房子拆了……我那苦命的孙子，还在楼里没来得及下来，就被埋在下面了……八路同志们，你们得替我们讨个公道啊！”\n\n周围的红军士兵面面相觑。队长的脸僵住，仿佛心里被什么刺了一下。\n\n哭声、呼喊、灰烬、废墟。所有东西交织在这一幕里。没人出声去纠正老人，没人有勇气开口。空气中弥漫的讽刺像刀子一样钝痛。士兵们只是默默看着老人，任由他抓住队长的手，喃喃地重复着那句颠倒的指认。\n\n风吹过，带起了废墟上的灰烬，飘落在每个人的脸上。红军队伍沉默着，背影在暮色下显得格外沉重。无奈，讽刺，还有某种难以言说的荒凉，都凝结在这片焦土之城。"
PRC_MAO4.11.a:0 "八路变成了鬼子，鬼子变成了八路"

PRC_MAO4.12.t: "传火的少女"   
PRC_MAO4.12.d:0 "深圳的天空阴沉着，风里裹着灰尘和混乱的气味。红色联军的队伍跨过断裂的高架桥，进入了这座城市。这里曾经灯火通明，被称作“奇迹”的地方，如今大楼玻璃碎裂，商场空空荡荡。电子广告牌的残影在半空闪烁，像是垂死的幽灵。\n\n羽泽鸫走在队伍的最前面，靴子踩在被砸碎的瓷砖上，发出干脆的声响。她没有说话，目光在街道两侧扫过。那些牌子上依旧写着熟悉的口号：开放、繁荣、创新。可身边传来的却是工人低声的哭泣，老人抱着孩子蜷缩在工地的废墟旁。深圳曾经是“改革”的象征，现在却只剩下一片撕裂的现实。\n\n前方传来轰鸣，一群士兵正用钢缆和锤子拆除广场上的邓小平铜像。火花溅起，铜像的面庞开始坍塌，伴随着沉闷的金属声倒在地上。鸫停下脚步，安静地看着那张被历史捧上神坛的脸化作废铁。\n\n她心里一阵刺痛。这里是佳士工运爆发的地方，是年轻工人们为了尊严被践踏、被打压的地方。这里也是台海战争时工人暴动的城市，怒吼声和鲜血在夜里汇成河流。深圳承载过希望，也埋葬过无数背叛。\n\n羽泽鸫抬起头，望向灰蒙蒙的天空。风吹过，她的头发掠过面庞。她想到几年前，自己根本不知道这些。直到台海战争，她才逐渐懂得那些话语背后的意义——那种燃烧的力量，跨越了国界，漂洋过海，从大陆流向日本，从台湾传到她的手里。\n\n如今，她终于走回这片土地。眼前的废墟仿佛在提醒她：思想不会死去，火焰不会熄灭。毛留下的道路被尘土覆盖，被人刻意遗忘，却依旧在暗处发光。\n\n她轻轻吐出一口气，心里下定决心。毛的思想已经教会了她们如何反抗，如何组织，如何不在黑暗中低头。今天，她和战友们要把这股力量重新带回中国。要让这片曾经的起点，重新成为新的起点。\n\n铜像碎裂的声音终于停了，广场上只剩下断裂的残骸。鸫缓缓转身，目光坚定。她心里默念：老人家的火种，我们接过来了。"
PRC_MAO4.12.a:0 "下一步，就该让这片土地再次点燃"

PRC_MAO4.13.t: "大逃港"   
PRC_MAO4.13.d:0 "维多利亚港的风带着咸涩味，吹得码头上一排排临时搭起的帐篷猎猎作响。夜幕才刚刚落下，海面上的船还在靠岸，一批又一批难民踉跄着踏上木板桥。有人背着破旧的行李箱，有人抱着还在哭的孩子，有人衣衫褴褛，只顾低头走。\n\n梁国雄就站在码头的尽头，嗓音嘶哑，却一次次吩咐身边的志愿者：“水！快给他们送水！把老人先安顿到那边的棚里！”他亲自挽起袖子，帮一个虚弱的老妇人提起沉重的袋子。灯光打在他的脸上，汗水与疲惫交织，可眼神却始终坚定。\n\n队伍里，不只是普通工人。有人小心翼翼地遮住自己的脸，那是原来中共的基层官僚，他们在大陆上已经没有容身之地。还有举着书卷的自由派青年，神色慌乱却掩不住眼底的倔强。左派学生与工人混杂其中，和文化界的作家、画家并肩而行。甚至还有戴着十字架的宗教人士，他们嘴里不停祷告，仿佛在为眼前这一切寻求意义。\n\n梁国雄靠近其中几个年轻人，低声询问情况。他得到的回答让人背脊发凉：整个大陆已被国安系统全面控制，陈文清成了真正的掌权者。那些人形容，大陆如今像是被铁幕彻底覆盖，任何声音都被压制，任何风声都无法传出。\n\n有知情者更是压低嗓音，说出一个让人心惊的传闻。陈文清掌握了在三星堆发掘出的某种“先进设施”，借此强化统治机器。他正在把中国一步步改造为一个超越《1984》里大洋国的怪物——监视无处不在，思想被牢牢锁死，整个大陆像一个巨大的笼子，关着十几亿人。\n\n港口的空气愈发压抑。难民的哭声与咳嗽此起彼伏，志愿者在昏黄的灯下忙碌，试图给他们一丝温暖。梁国雄抬起头，远处香港的夜色依旧璀璨，但这光亮在眼下的场景里显得格外沉重。他心里很清楚，香港能撑多久谁也不敢保证，可眼下至少是这片大陆上为数不多还能呼吸的地方。\n\n他转过身，看着一张张疲惫却带着期望的面孔，呼吸深沉。心底那股熟悉的怒火重新燃了起来：大陆已陷入前所未有的黑暗，可火种已经来了。这些逃难的人，这些幸存下来的眼睛，就是新的证人。"
PRC_MAO4.13.a:0 "某一天，我们一定会踏上归途"


PRC_MAO4.14.t: "血色香江"   
PRC_MAO4.14.d:0 "港口的夜风吹得刺骨，灯塔的光柱在水面划过，照亮了一条条泛红的浪。漠阳江最近变得诡异，每到黄昏就会有血色的水流从上游漂下来，有时候还夹带着一动不动的身体。志愿者们已经麻木了，起初还能大喊大叫着去打捞，如今只是沉默着盯着河道，心里泛起一阵阵恶寒。\n\n大逃港过去了几个月，难民的潮水渐渐稀薄。港口空旷得可怕，临时搭起的难民营已经开始撤去多余的帐篷。几天来，根本没有新人到来，仿佛大陆那边的口子彻底被焊死。人们一度以为，也许这波逃难潮就此画上句号。\n\n直到那一夜。一个满身血污的人影跌跌撞撞地闯进港口。他身上的衣服被撕得像布条，肩膀、胸口到处是伤口，血迹早已凝固发黑。他的脚步虚浮，像是随时会扑倒，但却硬撑着跨过最后的路障。守在入口的哨兵一下子冲过去，把他搀扶下来，才发现他已经气若游丝。\n\n急救人员忙着给他处理伤口，志愿者连连问话。他嘴唇开合几次，最后勉强吐出几个字：“换了……巡逻的全换了……”声音轻得几乎被风吹散。有人急急追问：“什么换了？”那人眼神浑浊，却带着一丝绝望的清醒：“巡逻的士兵……没了……全是机器……没人……放人走了……”\n\n四周顿时安静下来。大家这才明白，为什么逃港的人突然消失。过去还有士兵心软，睁一只眼闭一只眼，让难民溜过。可如今，巡逻线换成了全自动的AI。红外扫描、识别系统、无人机网格，像是铁幕，死死锁住了整个南方。没有呼吸，没有心跳，程序才会放行。这个人能到达香港，也许只是因为伤势过重，被识别成了一具尸体。\n\n他昏迷过去，被抬进医疗帐篷。外面的人久久没有说话，只能望向漠阳江。河面翻滚着暗红的浪，尸体被冲击着漂来漂去，灯塔的光照过去，刺得眼睛发痛。\n\n有人小声叹息：“以后……怕是再也没有人能跑过来了。”声音像碎玻璃一样脆弱。\n\n梁国雄站在人群后方，沉默许久。他的手指紧紧攥着口袋里的布条，眼神投向远处的江面。"
PRC_MAO4.14.a:0 "血水和尸体顺流而下，像是一封没有言语的信"


PRC_MAO4.16.t: "美国宣告统一"   
PRC_MAO4.16.d:0 "历经多年动荡与血腥的内战，美国的版图终于在新的旗帜下重新整合。由太平洋解放阵线全力支持的美国民主社会主义者（DSA）内部的激进派脱颖而出，凭借严密的组织与持久的群众动员，彻底击溃了旧秩序的残余势力。美国各州的分裂局面至此终结，一个全新的政权在废墟上诞生。\n\n新的社会主义美国宣布首都定于萨克拉门托。昔日的金融中心与政治核心已化作过去的象征，而西海岸这座城市则成为新时代的象征与神经中枢。红色的旗帜第一次在美洲大陆完整覆盖，工业带与农业区的力量被重新组织，新的体制正在快速建立。\n\n全球舆论为之震动。日本的评论尤其显得意味深长：这一幕仿佛映照出昭和时代未能完成的梦想，如今却在社会主义的语境下由另一股力量实现。世界格局在刹那间改变，美洲大陆的巨人已在新的形态下重新站立。"
PRC_MAO4.16.a:0 "红旗插上新大陆"



PRC_MAO4.20.t: "共产国际重建"   
PRC_MAO4.20.d:0 "在世界格局剧烈震荡的背景下，一次具有历史意义的会议在东京召开。来自日本、韩国、台湾、美国、墨西哥、哥伦比亚、秘鲁、印度等国家和地区的代表齐聚一堂，在国际歌与红旗的注视下，庄严宣告共产国际重建。会场上悬挂的旗帜连接着过去与未来，那些曾经沉重的失败与教训，如今被重新提炼为新的经验。\n\n会议经过长时间的讨论，总结了一百年来国际运动的曲折历程，最终制定了新时代的纲领。对内，强调必须狠抓阶级斗争，坚决反修防修，确保革命政权不被篡夺。对外，代表们一致同意，为了彻底击碎资本主义的最后两大壁垒——中国与俄罗斯——必须准备一场决定性的阶级总决战。\n\n随着宣言的通过，一个横跨亚、非、美洲的新型国际网络正式建立。共产国际自此在东京重生，世界无产阶级的统一事业翻开了新的篇章，全球的目光再次汇聚在那面象征赤色未来的旗帜之上。"
PRC_MAO4.20.a:0 "赤色的新世纪已经开始"


PRC_MAO4.22.t: "中俄重申上合组织重要性"   
PRC_MAO4.22.d:0 "在全球对抗格局日益激烈的背景下，中国与俄罗斯共同发表声明，重申上海合作组织的重要性。经过多轮秘密磋商与公开会议，上合组织完成了结构上的全面重组，其职能已不再局限于经济与安全合作，而是正式向军事同盟转变。\n\n新的上合框架中，成员国间建立了统一的军事协调机制，联合指挥部与快速反应部队相继组建。跨境演习、情报共享、战略部署被提上日程，联盟范围内的安全议题被明确为集体防御。中国与俄罗斯在会议上强调，任何对成员国的攻击都将被视为对整个组织的挑衅。\n\n随着这一转变，上合组织的战略意义骤然提升。它不仅成为欧亚大陆的军事屏障，也被外界普遍解读为针对国际革命浪潮的反制工具。世界格局因此更加紧张，对抗的烈度被推向新的阶段。"
PRC_MAO4.22.a:0 "俄帝中修，狼狈为奸"
