 PRC_country_summary: "§Y国家简介§!：\n对中国这个历史循环往复的古老国家来说，过去的100年既是无数人争取自由与平等的血泪史，也是一次又一次权力斗争将这个国家推向深渊的过程。在头一个50年，中国从封建帝制崩溃的混乱中走出，试图通过革命寻求独立与解放，却在外敌入侵和内乱频发中付出了惨痛代价；在第二个50年，从无产阶级革命的高歌到修正主义的叛变，人民在短暂的希望之后再次陷入压迫与剥削。\n\n如今，二十一世纪已过二十载，权贵资本主义与新威权主义的结合让这个国家表面繁荣，实则危机四伏。有人称这是“复辟”的巅峰，也有人相信新的人民运动必将推翻腐朽的体系，重建真正属于人民的中国。十四亿人民中，那些觉醒的工农和民主斗士，正在为这片土地迎来真正的解放而不懈斗争……\n\n§Y台海战争打法§!：\n§Y大胜§!：每14天会出现一个事件，在出现“暴乱”事件前打赢台海战争即可“大胜”。\n§Y惨胜§!：每14天会出现一个事件，当出现“暴乱”事件后，打赢台海战争即可“惨胜”转线。\n§Y战败§!：每14天会出现一个事件，当出现事件询问你停战还是继续打后，选择停战即可“战败”转线。\n§Y惨败§!：每14天会出现一个事件，一直等到最后一个事件即可达成“惨败”结局。§R(将会开启第二次军阀混战时代)§!\n\n§Y新左重置路线§!：\n§R-毛远新(极左派)§!\n§A-韩东方(异端派)-(需要提前点出§Y"异端""极左"再定性§!国策)§!\n§p-韩东方(工自联-尽情期待)§!\n§0-韩东方(社民派-尽情期待)§!\n§t-任冲昊(工业党-尽情期待)§!\n§R-秦晖(革命周制-决议中点击§Y要求进一步的民主权利§!，随后在定性毛泽东事件中选择三七开，并在秦晖当选后的§Y梦§!事件中选择§Y出去走走§!)§!\n§O-秦晖(自由派-决议中点击§Y要求进一步的民主权利§!，并在秦晖当选后的§Y梦§!事件中选择§Y停止写作§!)§!\n§g-秦晖(父权派-决议中点击§Y要求进一步的民主权利§!，随后在定性毛泽东事件中选择八二开，并在秦晖当选后的§Y梦§!事件中选择§Y继续写作§!)§!\n§g-胡春华(共青团派-尽情期待)\n§s-薄熙来(民粹派-尽情期待)§!\n§B-姚新中(新儒家派-尽情期待)§!\n§t-张宏良(保左派-尽情期待)§!\n§9-孔庆东(民族派-尽情期待)§!\n§V-韩德强(正道革命-尽情期待)§!\n§R-韩德强(电子舵手-AI)-(选择§Y与军国派和解§!国策后决议政变上台，随后点完复生计划左线完成)§!\n§R-韩德强(薄熙来-生化危机)-(选择§Y与军国派和解§!国策后决议政变上台，随后在保证没有点复生计划左线§Y神圣之启§!国策和§Y记忆修正§!国策的情况下，点完右线完成)§!\n§R-韩德强(长征-生化危机)-(选择§Y与军国派和解§!国策后决议政变上台，随后在保证点完复生计划左线§Y神圣之启§!国策且不点§Y记忆修正§!国策的情况下，点完右线完成)§!\n§R-韩德强(电子舵手-生化危机)-(选择§Y与军国派和解§!国策后决议政变上台，随后在保证点完复生计划左线§Y记忆修正§!国策的情况下点完右线完成)§!\n§V-韩德强(丧尸-生化危机)-(选择§Y与军国派和解§!国策后决议政变上台，随后点完右线并在§Y突破§!事件中选择§Y毁灭是人类的宿命§!完成)§!\n§n-第二次军阀时代(尽情期待)§!\n\n§Y中国游玩小贴士：§!\n-§R革命无罪，造反有理。§!\n-§A怀疑一切，打倒一切。§!\n-§p分配公平，社会平等。§!\n-§0文化包容，舆论开放。§!\n-§t实事求是，吐故纳新。§!\n-§O毛病不改，积恶成习。§!\n-§g发牢骚没有好处，先干好了再说。§!\n-§s敢同恶鬼争高下，不向霸王让寸分。§!\n-§B君子务本，本立而道生。§!\n-§t天道天理，大众民主。§!\n-§9不知礼，无以为人。§!\n-§V正道世界，人间天堂。§!\n-§n天下大乱，形势大好。§!"
