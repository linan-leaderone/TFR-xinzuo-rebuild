 SYR_country_summary: "§Y国家概况§!：\n叙利亚政府军是由职业军人、私人军事承包商、地方民兵武装和被迫应召的义务兵所组成的杂牌部队。起初，这支军队能够完成基本的防御任务，但在承担进攻任务时却缺乏突破的能力。"
 SYR_country_paths: "§Y国家路线§!：\n叙利亚拥有两条千禧黎明路线……§B巴§!§W沙§!§R尔§!或§B叙利亚§!§W社会§!§R民族党§!"
 SOV_country_summary: "§Y国家概况§!\n有人说，俄罗斯是个“谜中之谜”，迷雾、谜团笼罩于身。这很好诠释了在西方眼中，莫斯科所代表的“他者”之国是怎样难以捉摸、咄咄逼人和我行我素。\n\n历经艰辛的土地、艰苦的气候，孕育出坚韧不拔的人民。正因如此，像俄罗斯这样的国家能从20世纪末的悲剧中恢复元气并重新崛起，可谓理所当然了。每一次历经磨难之后，俄国巨熊总会卷土重来，每一次都会变得更加强大、更加凶悍、更加团结。\n\n弗拉基米尔·普京已统治这个国家二十年了。在他的领导下，俄罗斯再置自己与西方地缘政治的对立面。有无数人支持他，但认为他做得不够的声音依然存在，左翼、右翼反对派都还在社会活动。新的十年，新机遇、新挑战，美国正遭遇政治危机，或许俄罗斯能就此带来多极世界。不过得插一嘴，有报道称武汉发现了新病毒……"
 SOV_country_paths: "\n\n\n§Y国家路线§!：\n§C - 德米特里·梅德韦杰夫(统一俄罗斯)§!\n§R - 根纳季·久加诺夫(俄罗斯联邦共产党)§!\n§8 - 弗拉基米尔·日里诺夫斯基(俄罗斯自由民主党)§!"
 SOV_country_other: "§Y烈焰升腾-俄罗斯游玩小贴士：§!\n-时刻相信你的技术力。\n-§Y格拉西莫夫学说§!即是未来。\n-要是打输了-就接着玩下去吧，或许你会发现§G一切尚未结束！§!\n-玩得愉快！"
 TFR_cprf_info_tooltip_name: "§Y俄罗斯联邦共产党§!"
 TFR_ur_info_tooltip_name: "§Y全俄罗斯人的政党“统一俄罗斯”§!"
 TFR_ldpr_info_tooltip_name: "§Y俄罗斯自由民主党§!"
 TFR_jr_info_tooltip_name: "§Y公正俄罗斯§!"
 TFR_jr_2_info_tooltip_name: "§Y社会主义政党“公正俄罗斯-爱国者-为了真理”§!"
 TFR_ldpr_info_tooltip: "§8俄罗斯自由民主党§!是俄罗斯的民族主义政党，以其民粹主义和极具争议的立场闻名。§8该党§!由§8弗拉基米尔·日里诺夫斯基§!于1991年创立，融合了自由主义与民族主义要素，主张建立强大的中央集权政府，保卫俄罗斯利益与保守社会价值观。\n\n\n\n\n£GFX_LDPR_intro_texticon\n\n\n\n\n\n\n§8弗拉基米尔·日里诺夫斯基§!是§8俄罗斯自由民主党§!的长期领导人，是俄罗斯政坛上个性张扬且直言不讳的人物，以其煽动性言论和戏剧般的为人处世而闻名。自20世纪90年代初，他就一直是俄罗斯政坛的重要人物。尽管§8日里诺夫斯基§!的言论备受争议，但他对国家主权的强硬立场，以及社会反西方情绪的掌舵收获了诸多支持。\n\n在§8日里诺夫斯基§!的领导下，§8俄罗斯自由民主党§!一直在俄罗斯议会中占有一席之地，并经常在关键问题与执政党步调一致。对此，批评人士指责§8俄罗斯自由民主党§!就是个“受控的反对党”，但这并不妨碍§8日里诺夫斯基§!施加他的魅力领导。再外靠民族主义纲领，仍可吸引民众内的忠实追随者。"
 TFR_cprf_info_tooltip: "§R俄罗斯联邦共产党§!是俄罗斯著名的左翼政党，主张社会主义政策、工人权利和保护社会福利项目。§R俄罗斯联邦共产党§!成立于1993年，是§R苏联共产党§!的继承者，在俄罗斯政坛，尤其是反对执政党§C统一俄罗斯§!党方面一直占有重要地位。\n\n\n\n\n£GFX_CPRF_intro_texticon\n\n\n\n\n\n\n§R根纳季·久加诺夫§!自俄联共成立之初就一直担任其领导人，并以坚定的共产主义意识形态和对俄罗斯资本主义改革的批评而闻名。§R久加诺夫§!曾多次竞选总统，将自己定位为工人阶级的捍卫者和现政府经济政策的批评家。尽管面临其他反对派人士的挑战，§R久加诺夫§!仍是§R俄罗斯联邦共产党§!内的关键人物，也是俄罗斯政治中社会主义原则的积极倡导者。"
 TFR_ur_info_tooltip: "§C“统一俄罗斯”§!是俄罗斯国内一支占主导地位的政治力量，因与政府和总统§Y弗拉基米尔·普京§!关系密切而闻名。该党成立于2001年，主张保守主义和民族主义政策，强调稳定、民族团结和经济发展。§C“统一俄罗斯”§!因其对政治权力的严密控制和选举舞弊指控而饱受批评，但它仍是俄罗斯的执政党，在国家杜马中占多数席位，并控制着许多地方政府。\n\n\n\n\n£GFX_UR_intro_texticon\n\n\n\n\n\n\n在§C梅德韦杰夫§!的领导下，§C“统一俄罗斯”§!继续推进其传统价值观、强有力的领导以及加强俄罗斯在全球舞台上地位的纲领。尽管存在一些内部分歧和挑战，但该党在俄罗斯政治中仍保持主导地位，§C梅德韦杰夫§!在制定该党的政策和战略方面发挥了关键作用。"
 TFR_jr_info_tooltip: "§p公正俄罗斯§!是俄罗斯的社会民主主义政党，主张社会正义、福利国家与混合经济。\n\n\n\n\n£GFX_JR_intro_texticon\n\n\n\n\n\n\n该党由§p谢尔盖·米罗诺夫§!领导，一个以温和、务实的治理手段闻名的资深政客。其曾任联邦委员会委员长，多年来一直是政坛的关键人物。§p公正俄罗斯§!在§p米罗诺夫§!的领导下，将党定位为工人阶级的代言人与进步社会政策的拥趸。\n有传言说，§p公正俄罗斯§!未来会与两个较小的党“为了真理”、“俄罗斯爱国者党”合并。而与小党合并的可能，也是§p公正俄罗斯§!扩大支持基础、吸引更广泛选民的机遇。只要有相似的价值观、目标，那就可以谈谈结成战略联盟。若能做好，那§p公正俄罗斯§!大选走向胜利，席卷杜马席位也不在话下。这样的合作，不仅有益党整合资源。更可简化信息传递桥梁，造福选民，为人民提供更有凝聚力的政治沟通平台。"
