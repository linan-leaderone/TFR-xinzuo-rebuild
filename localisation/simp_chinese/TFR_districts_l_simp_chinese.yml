l_simp_chinese:
 UNIT_BALANCING: "§W《烈焰升腾》彻底改造了所有部队，并增加了6种新部队和4种新支援连。新单位如下："
 UNIT_MILITIA: "§W民兵£unit_militia_icon_small ：部署低成本的部队。需要步兵装备与反坦克装备。"
 UNIT_MOT_MILITIA: "§W摩托化民兵£unit_mot_militia_icon_small ：比常规的摩托化部队成本更低的替代品。组织度更高，但HP较低。需要步兵装备、摩托化装备、防空和反坦克装备以及反坦克导弹。"
 UNIT_RECCE: "§W侦察£unit_recce_icon_small ：侦察，或称侦察步兵，比轻步兵和民兵更轻盈、速度更快。需要步兵装备、支援装备、反坦克和防空装备。"
 UNIT_SPECIAL_FORCES: "§W特种部队£unit_special_forces_icon_small ：特种部队有最高的组织度和HP，因此也是训练时间最长的部队。需要步兵装备、反坦克和防空以及支援装备。"
 UNIT_SPAA: "§W自行防空炮：与原版比几乎没有变化。需要自行防空炮。"
 UNIT_COMPANIES: "§W主战坦克连、装甲运兵车连、特种部队连、自行防空炮连是四种新支援连。它们的用途与装备要求不言自明。"
 GENERAL_BALANCE: "§C烈焰升腾§!中的§W战斗机制§!与§C千禧黎明§!§W类似§!，§W并进行了一些调整。游戏中没有作战宽度限制，步兵营以3个为一组进行编制，机动营以4个为一组进行编制，最终你的作战宽度很可能是不均匀的。某些学说还会为支援连队增加作战宽度。单位会随着重量的增加而变得更强，请不要创建15宽的步兵模板，你会输得很惨，AI被指示只制造装甲和机械化师。2020年以后的步兵科技只为机械化、轻型机械化和摩托化部队提供加成。某些单位因为在现代环境下不再有任何用途而被移除。被移除的单位包括：所有中型自行高炮、坦克、自行火炮。所有重型、自行高炮、坦克、自行火炮。轻型自行高炮和自行火炮。所有原版火炮的牵引型号。山地兵和骑兵。§!"
 UNIT_UPKEEP: "每个营都有自己的§R维护费用§!，会以军事支出的名义从你的§C流动金§!中§Y每月§!扣除。记住这份清单，因为无脑爆40w装甲师是摧毁你经济的最好方法。\n§Y民兵§!：1M\n§Y摩托化民兵§!：4M\n§Y轻步兵§!：10M\n§Y海军陆战队§!：30M\n§Y炮兵§!：70M\n§Y伞兵§!：40M\n§Y侦察步兵§!：20M\n§Y特种部队§!：50M\n§Y摩托化步兵§!：80M\n§Y自行高炮§!：80M\n§Y轻型机械化步兵§!：80M\n§Y机械化步兵§!：90M\n§Y侦察坦克§!：100M\n§Y自行火炮§!：100M\n§Y两栖装甲部队§!：120M\n§Y主战坦克§!：150M"
 ABT_MOD: "《烈焰升腾》模组的剧情开始于2020年1月1日。起初这是一个与现实并无二致的世界，但随着时间的推移，不同之处便会逐渐体现。《烈焰升腾》（简称TFR）极大利用了游戏中的决议、国策和事件功能，您必须谨慎处理上述三者，否则一局游戏可能会以失败告终。\n\n\n我们为开发本模组倾注了大量心血，希望您能尽情享受我们的劳动成果。"
 DISCLAIM: "§W《烈焰升腾》制作组全体成员§R并不§!§W支持或认可模组中出现的极端主义意识形态及组织。相关内容纯属虚构。"
 CONTACT: "§W最后，祝您游戏愉快，同时欢迎加入我们的Discord！"
 FEAT_: "§W拥有可玩内容的国家：\n\n§Y[USA.GetNameWithFlag]§!\n§Y[PRC.GetNameWithFlag]§!\n§Y[SOV.GetNameWithFlag]§!\n§Y[FRA.GetNameWithFlag]§!\n§Y[GER.GetNameWithFlag]§!\n§Y[JAP.GetNameWithFlag]§!\n\n拥有可玩内容的第二次美国内战派系：\n\n§Y[ATW.GetNameWithFlag]§!\n§Y[APA.GetNameWithFlag]§!\n§Y[NSM.GetNameWithFlag]§!\n§Y[PTF.GetNameWithFlag]§!\n§Y[USB.GetNameWithFlag]§!\n§Y[USC.GetNameWithFlag]§!\n\n还有更多内容等待发掘。"
 ABT_MONEY: "§W该系统很简单，但也很有深度。\n您每月会有§G收入§!但得减去§R支出§!。"
 ABT_MONEY_2: "在烈焰升腾，实际§GGDP§!是衡量经济实力的关键指标，而经济£inflation 通货膨胀后计算得出的则是名义§GGDP§!，两者结合带来更明晰的经济图景。§Y债务负担率§!对于理解实际§GGDP§!至关重要，实际§GGDP§!再高，如果负债率过高，也就表明§R债务§!水涨船高，隐含了经济潜在的§R不稳定性§!。如下是实际§GGDP§!的计算方法，将§Y商业产值§!、§Y个人产值§!、§Y社会开支§!、§Y军事开支§!、§Y出口§!相加，然后§R减去§!§Y进口§!。年度的经济总额会根据£inflation 通货膨胀进行调整，以反映国家的真实经济产出。\n\n£inflation 通货膨胀是指国民经济总体价格水平上涨，会削弱购买力。£inflation 通货膨胀受§Y利率§!法案和货币供应量变化的影响。管理£inflation 通胀至关重要，因为高£inflation 通胀会让经济周转困难带来各种惩罚，而£inflation 通货紧缩也会带来不好的影响。\n\n§R债务§!代表政府的负债。若国家该月为§R赤字§!，且§C流动金§!储备不足未能相抵，则§R债务§!会上升。§R债务§!得小心管理。若§Y债务负担率§!超过一定阈值，投资者就会信心不足带来衰退。§R债务§!在控制下，便能让国家稳定，繁荣昌盛。你可以开启“自动支付”或在“经济与贸易”页面里偿还§R债务§!。\n\n§Y利率§!是§R支出§!的重要组成部分，影响每月的§R债务§!清偿。利率越高§R债务§!成本越高，因此必须即使监控管理，避免因滚雪球导致再也无力偿还债务。\n\n§C流动金§!是通过税收获得的可用于即时§R支出§!的储备资金，对于§Y维持军队§!（§Y陆军§!、§Y海军§!、§Y空军§!、§Y军工厂§!）与§Y社会开支§!至关重要。§C流动金§!若为零，则多出来的开支会加在§R债务§!上。因此，别想着当老赖。\n\n通过点开“经济与贸易”，在此处找到决定您§G收入§!和§R支出§!的变量列表。"
 ABT_MONEY_3: "§W这个系统相当容易掌握。即使是较大的国家（美国除外），也能轻松管理自己的经济。模组里的大多数变化，都是为了避免小国在游戏全程一直处于负面状态。"
 ABT_MONEY_4: "§Y中华人民共和国§!§W是世界上使用货币体系最大的国家之一。对抗新冠疫情、援助其他国家、寻找治疗方法和其他行动都需要动用大部分资金。但是，如果管理不善，国家就会任由病毒摆布……希望你不会走到那一步。"
 ABT_MONEY_5: "§W如果您在§R第二次美国内战§!中扮演一个小派系，购买枪支将是您唯一的救命稻草。大多数派系在战争的大部分时间里（甚至整个战争期间）都不会拥有§Y民用§!或§Y军用§!工厂。您赚到的钱应该用于为您的部队购买装备。请注意，并非所有装备都可以购买，有些装备质量较差。您可以以极低的价格购买超过1500支§YPA·吕蒂冲锋枪§!，但它们在战场上撑不了多久……至于您的钱都到哪里去了？谁在供应这些武器？这是商业机密。"
 CRED_MONEY: "§W制作人员：\nDoruk：原版金钱模组作者\nPatrick：千禧黎明修改金钱模组作者"
