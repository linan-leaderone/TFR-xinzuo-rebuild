 TFR_liberal_info_tooltip: "§6自由主义反对派§!是俄罗斯的非建制政治力量，主张激进改革、自由普选并和西方交好。§6自由主义非体制反对派§!包含那些被“排除”在政治体制之外，缺乏在政府机构中代表和与统治集团互动的政党，例如§6未来俄罗斯§!和§6帕纳斯§!。他们主要使用非传统的政治斗争手段，资源有限，并且在社交网络上尤其活跃。\n\n\n\n\n£GFX_Liberals_intro_texticon\n\n\n\n\n\n\n§6反对派§!没有官方领袖，但最近的§6阿列克谢·纳瓦利内§!非常适合担任这一角色的候选人，他是反对派运动中最杰出的人物。创立了§6反腐败基金会§!，该基金会进行新闻调查，据称揭露了俄罗斯政府最高机构的腐败计划。\n\n由于他的调查，§6阿列克谢·纳瓦利内§!获得了大量支持者，他与拥簇组织大型反腐败集会，并收集捐款以继续与政府进行体制外斗争。"
