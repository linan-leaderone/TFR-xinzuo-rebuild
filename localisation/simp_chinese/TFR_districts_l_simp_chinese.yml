 SOV_usual_oligarch_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_oligarchs_banner\n\n\n\n\n\n\n\n\n\n§H寡头§!£GFX_Gazprom_logo 诞生于上世纪九十年代。国家财产落入私人之手，俄罗斯经济陷入混乱。靠着私有化、裙带关系、贿赂，他们积累了巨额财富，建立起真正的商业帝国。在普京时代，寡头们适应了新的现状，保留了自己的影响力：一些人与国家合作，另一些人则凭借自己的资本以商品垄断进一步致富。"
 SOV_red_directors_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_red_directors_banner\n\n\n\n\n\n\n\n\n\n许多曾经营大企业的老板将他们的企业无偿卖给了国家，但在新政府的庇护下保留了影响力，仍然是董事。这些§R红色董事§!£GFX_Red_Directors_logo 是前寡头、企业家，他们明白，最好还是接受新苏维埃俄国的游戏规则。尽管他们打着社会主义口号，但他们追求的是自己的目标，在规则下为商业逐利，与当局谈判维持地位。"
 SOV_peoples_entrepreneurs_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_peoples_entrepreneurs_banner\n\n\n\n\n\n\n\n\n\n§t人民企业家§!£GFX_Peoples_Entrepreneurs_logo 包括长期支持共产党的赞助者、有人道精神的商人、“人民企业”的所有者，以及决定与共产党合作的前寡头。他们提供资源资本支持新政府，期望这能帮助他们在变化的环境下保持影响力继续致富。他们仍然逐利，假装为人民的利益服务，但他们的行为自然因私利驱动。"
 SOV_new_oligarchs_info: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_SOV_new_oligarchs_banner\n\n\n\n\n\n\n\n\n\n§7新寡头§!£GFX_New_Oligarchs_logo ，就是那帮在上届政府执政期间被排除在权力之外的商人和企业家，他们在民主革命后卷土重来。夺回了被普京及其盟友夺走的东西。很快他们就靠贿赂与裙带关系重回新俄罗斯政府。\n就像90年代初那样，他们的影响力无处不在，克里姆林宫也不例外。现在，他们已将国有资源私有化，建立起自己的媒体、经济帝国。很显然，并非所有人都乐见“好”寡头取代“坏”寡头。反垄断政客必然反对一切寡头统治。"
