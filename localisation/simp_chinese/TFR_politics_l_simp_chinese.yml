 TFR_MINARCHISM_TT: "§Y小政府主义§!"
 TFR_MINARCHISM_TT_LONG: "§6小政府主义§!§g主张建立一个仅余骨架的国家，其只负责维持法律秩序以及国防事务，其余一切均交由市场无序的力量。不受约束的资本主义将兴旺发达，强者因之得利，弱者因之遭弃。§!\n\n\n\n\n£GFX_ZZZ_minarchism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-5%§!\n £efficiency_growth_texticon 生产效率增长：§G+3%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§R-10%§!\n £construction_speed_infrastructure_texticon §Y办公园区§!建造速度：§G+2%§!\n £GFX_dx_blue 商业产值系数：§G+5.0%§!\n £GFX_dx_yellow 个人产值系数：§G+5.0%§!"
 ZZZ_ancap: "§Y无政府资本主义§!"
 TFR_ANCAP_TT: "§Y无政府资本主义§!"
 TFR_ANCAP_TT_LONG: "§g§Y无政府资本主义§!制度构想了一个国家不复存在，由自由市场和私人企业取而代之的世界。法律、安保和服务业交由彼此间竞争的公司处理，并以财产权与自愿交换为指导原则。支持者赞美其为真正自由；批评人士则对企业垄断忧心忡忡。这是个绝对自由与混乱相伴而行的社会。§!\n\n\n\n\n£GFX_ZZZ_ancap_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-15%§!\n £efficiency_growth_texticon 生产效率增长：§G+12%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§R-39%§!\n £construction_speed_infrastructure_texticon §Y办公园区§!建造速度：§G+25%§!\n £GFX_dx_blue 商业产值系数：§G+15.0%§!\n £GFX_dx_yellow 个人产值系数：§G+5.0%§!\n £GFX_stability_texticon 稳定度：§R-10.0%§!"